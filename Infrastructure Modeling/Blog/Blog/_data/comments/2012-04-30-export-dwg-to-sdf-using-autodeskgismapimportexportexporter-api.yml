  body: Is there an API for exporting the SDF to version 2 instead of version 3?
- author: Partha Sarkar
  email: ''
  ip: 203.202.234.243
  url: http://profile.typepad.com/6p0168e7e4ef23970c
  date: '2014-01-08 22:04:20'
  body: "Hi Sherwin,\n\nAFAIK there is no API to export to old SDF i.e. 'SDF2' for\
    \ old MapGuide 6.5 or earlier.\nYou need to use either MAP2SDF UI tool / command\
    \ in AutoCAD Map 3D or you can use SDF Loader. \n\nSDF Loader is included in SDF\
    \ ToolKit, and it can be downloaded from http://usa.autodesk.com/adsk/servlet/ps/dl/item?siteID=123112&id=4307350&linkID=9240658\n\
    \nThanks,\nPartha"
