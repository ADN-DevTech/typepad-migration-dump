  date: '2013-04-15 04:55:32'
  body: 'Hi Andres,


    AIMS is designed to serve Map online. If you are looking for a way to upload DWG
    file to AIMS server you can use Infrastructure Studio API. Infrastructure Studio
    has DwgLoadProcedure which we can use to load DWG files to AIMS server.


    Does this info help ?


    Thanks,

    Partha

