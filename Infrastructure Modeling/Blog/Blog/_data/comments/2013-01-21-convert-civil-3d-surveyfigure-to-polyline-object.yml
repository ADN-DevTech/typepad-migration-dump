  date: '2013-01-22 08:04:40'
  body: 'Great code Partha!


    As a side note, I don''t believe there is a need to call GetProjectedCurve() unless
    you want to project the baseCurve to a plane other than world.


    Also, if the survey figure has different elevations at each vertex the curve information
    will be represented as 3d line segments.  In order for the curve data to come
    across in that situation, you would need to flatten the figure first.


    -Mark P.'
