  date: '2013-01-22 20:48:58'
  body: 'Thanks Mark ! You are right. GetProjectedCurve() is redundant here, unless
    someone want to project the baseCurve to a plane other than world. To retain the
    curves as it is we can simple get the BaseCurve and add that to DWG database using
    AddNewlyCreatedDBObject(). I have updated the original code snippet above to make
    it simpler.


    Cheers,

    Partha

    ADN'
