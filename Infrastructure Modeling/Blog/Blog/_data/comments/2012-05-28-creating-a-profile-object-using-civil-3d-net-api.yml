  url: http://profile.typepad.com/6p0168e7e4ef23970c
  date: '2013-01-01 23:18:33'
  body: 'Hi Ulrikw,


    My apologies for missing your comment earlier :(


    If you are referring to the CREATEQUICKPROFILE command which draws temporary profiles
    along line, arc, polyline, lot line, feature line etc., then I find the direct
    or equivalent public API is missing in the current release. However, Profile.CreateFromFeatureLine()
    would help in creating a Profile from a corridor feature line.

    For a quick Profile, we should be able to work-around with few extra steps (though
    I haven''t tried yet), however, an equivalent API to UI command CREATEQUICKPROFILE
    or _AeccCreateQuickProfile would be a better option. I am logging a wish list
    for the same to expose a .NET API equivalent for CREATEQUICKPROFILE or _AeccCreateQuickProfile.



    Thanks,

    Partha Sarkar

    Autodesk Developer Network'
- author: steve
  email: prisimage@yahoo.com
