  url: ''
  date: '2013-01-04 07:08:35'
  body: "I'm using VB.net & would like to delete a profile with a given name so that\
    \ I can create a new profile (from surface) with the same name. \n\nI've tried\
    \ using the erase method of the profile object, but when it is time the create\
    \ the new profile, I get an error due to the name already existing. I don't want\
    \ to get into any profile name management algorithms. The reason to delete it\
    \ is because it is static and it should be replaced with a dynamic one.\n\nOk,\
    \ I just tried to make it dyanamic (instead of trying to delete it) via:\n\nTempProfile.UpdateMode\
    \ = ProfileUpdateType.Dynamic\n\nthat doesn't work either (no errors)(transaction\
    \ is committed). the profile in the drawing remains static."
- author: Partha Sarkar
  email: ''
  ip: 203.202.234.243
  url: http://profile.typepad.com/6p0168e7e4ef23970c
  date: '2013-01-07 01:07:32'
  body: "Hi Steve,\n\nDeleting a Profile using Erase() works fine. I tried the following\
    \ code snippet which works fine in my testing in Civil 3D 2013 on Win7 64 bit.\n\
    \nProfile profile = trans.GetObject(profileId, OpenMode.ForWrite) as Profile;\n\
    profile.Erase(true);\ntrans.Commit();\n\n\nRegarding Profile update using UpdateMode,\
    \ it would work on Surface Profile only. That's what mentioned in the Civil 3D\
    \ API Ref document. I have published a blog post on the same - \n\n<a href=\"\
    http://adndevblog.typepad.com/infrastructure/2013/01/updating-a-profile-mode-using-profileupdatemode.html\"\
    >http://adndevblog.typepad.com/infrastructure/2013/01/updating-a-profile-mode-using-profileupdatemode.html</a>\n\
    \nHope this helps.\n\nThanks,\nPartha Sarkar\nADN\n-----"
