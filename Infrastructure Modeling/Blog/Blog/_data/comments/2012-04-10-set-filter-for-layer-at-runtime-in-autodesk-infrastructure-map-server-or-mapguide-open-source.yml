- author: Daniel Du
  email: ''
  ip: 221.216.250.60
  url: http://profile.typepad.com/daniel_du
  date: '2013-09-11 17:23:59'
  body: "Hi Tom,\n\nFor AutoCAD Map 3D, there is no concept of \"session layer\",\
    \ so you cannot use code snippet like below: \n\nstring sessionLayerName = templateLayerId.GetName();\n\
    string sessionLayer = @\"Library://\" + sessionLayerName + \".LayerDefinition\"\
    ;\nMgResourceIdentifier sessionLayerResId = new MgResourceIdentifier(sessionLayer);\n\
    \nresSvc.SetResource(sessionLayerResId,byteSource.GetReader(),null);\n\nYou have\
    \ to change the layer definition of library resources.\n\nPS. blog is not a good\
    \ place for technical support, if you have question, you are recommended to go\
    \ to forums.autodesk.com or ADN if you are a member."
