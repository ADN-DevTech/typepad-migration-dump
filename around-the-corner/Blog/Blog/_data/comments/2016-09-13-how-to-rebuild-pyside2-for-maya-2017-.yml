- author: Chengxi Li
  email: cheng.xi.li@autodesk.com
  ip: 103.23.161.18
  url: ''
  date: '2016-09-27 20:09:38'
  body: 'Hi Christian,


    Using python 2.7 should be OK. But we recommend to use Python built with VS2012
    to avoid any potential runtime issues. That''s the reason why I am using mayapy.


    I think you can''t build PySide without a QT environment. But once it is built,  you
    can copy the binary outputs to other computers you need.


    Yours,

    Li

    -----'
