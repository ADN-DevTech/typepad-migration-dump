  date: '2016-09-16 14:15:00'
  body: 'Hi there,


    We are trying to build PySide2 for Python 2.7 in Win 10. We managed to compile
    to a wheel where you would have to have Qt installed on the system. We would like
    to compile to where Qt does not need to be installed on the system to use PySide2.


    Would we follow the same steps outlined above, but instead of using mayapy, we
    would use the python 2.7 executable?


    It''s hard to find info on this as it stands right now, so any information on
    this would be very helpful. There must be many studios, that want to build a PySide2
    installer that does not require Qt to be installed.


    Thanks for putting solid information out there,

    Christian Akesson | Senior Technical Artist | Daybreak Games'
