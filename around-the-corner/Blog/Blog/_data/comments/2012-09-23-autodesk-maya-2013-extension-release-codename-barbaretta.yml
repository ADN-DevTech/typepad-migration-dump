  url: ''
  date: '2012-10-23 03:31:44'
  body: Can 2013.5 and 2013 be installed side by side in the same computer?
- author: Cyrille Fauvel
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/6p0163057a21c8970d
  date: '2012-10-23 08:55:53'
  body: 'Hi Frederico


    Absolutely, they can run side by side'
- author: Federico
  email: federico3d@gmail.com
  ip: 149.5.33.26
  url: ''
  date: '2012-10-23 10:48:32'
  body: Thanks - could you explain how can I do that? i.e., how can I install 2013.5
    as a standalone and not as a patch on 2013?
- author: Cyrille Fauvel
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/6p0163057a21c8970d
  date: '2012-10-23 10:52:33'
  body: 'Hi Federico


    just run the Maya Extension release installer, it will install in a different
    directory. Note that the Extension release is not the same as the Service Pack
    Release. So if you have the installer complaining, you certainly not have the
    Extension installer but teh Service Pack installer.

    -----'
