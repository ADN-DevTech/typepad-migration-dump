  date: '2012-10-02 20:37:18'
  body: 'Is Service Pack 2 also binary incompatible, or only Extension?

    Thanks.'
- author: Cyrille Fauvel
  email: ''
  ip: 81.53.160.42
  url: http://profile.typepad.com/6p0163057a21c8970d
  date: '2012-10-02 22:40:39'
  body: 'The Extension release and the Service Pack are incompatible. The Service
    Pack 2 applies to Maya 2013 only and does not contain the Extension API/features.
    However, it contains almost the same list of bugfixes.

    What is important to note for future is that there might be a Service Pack 3 or
    another Hotfix later in the year. This Service Pack or Hotfix would be release
    in 2 versions - one for 2013 and  one for the 2013 Extension.'
- author: Gabriel Gazzan
  email: gabcorreo@zoho.com
  ip: 186.52.34.95
  url: ''
  date: '2012-10-04 21:34:12'
  body: Very clear answer. Thanks!
- author: Federico
  email: federico3d@gmail.com
