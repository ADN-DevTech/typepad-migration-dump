  date: '2012-10-27 16:21:42'
  body: "Hi Cyrille,\nFirst, thanks for the post.  I'm attempting to build Qt for\
    \ Maya on OS X-Lion.  The instructions for building the configuration using the\
    \ -sdk switch if running Lion helped me over my first roadblock.\n\nI'm still\
    \ having trouble and was hoping that you could help.  \n\nI built the configuration\
    \ using:\n\n./configure -prefix-install -arch x86_64  -debug-and-release -no-rpath\
    \ -silent -no-qt3support -sdk /Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.6.sdk\
    \ -platform macx-g++\n\nThen \"make\" ended with the following:"
- author: Cyrille Fauvel
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/6p0163057a21c8970d
  date: '2012-10-28 04:18:37'
  body: 'Hi Ken


    You cannot use x_86, it should be x86_64.

    and because you do not point to the 10.6.sdk, you are using the Lion 10.7 SDK
    which is the one by default on Lion.

    It also means you are using Xcode 4 vs Xcode 3.2.1 as it is specified in the Maya
    document. I know it is not always obvious what happens during compilation but
    you have to follow the exact steps to get it working.


    ./configure -prefix /Users/myHomeDir/qt-4.7.1 -arch x86_64 -debug-and-release
    -no-rpath -silent -no-qt3support -sdk /Developer/SDKs/MacOSX10.6.sdk


    If the /Developer/SDKs/MacOSX10.6.sdk does not exist on your system, that means
    you do not have the Xcode 3.2.1 compiler, nor the 10.6 SDK which are required.
    In that case please install them - they can be installed side by side to Xcode
    4 and the 10.7 SDK.


    Hope that will help,

    -----'
