  date: '2012-10-03 09:05:18'
  body: What are the chances Autodesk will provide pre-compiled versions for users
    for future releases of Maya?  I got about as far as this post on my own before
    giving up (hit too many snags, the open ssl thing threw me for a loop) and just
    found a pre-compiled version online (2013 x64 win).  I'm reluctant to start authoring
    production-sensitive ui's that won't work in the next version of Maya until someone
    recompiles this stuff.  Thoughts?
- author: Cyrille Fauvel
  email: ''
  ip: 81.53.160.42
  url: http://profile.typepad.com/6p0163057a21c8970d
  date: '2012-10-03 09:20:04'
  body: 'Hi Eric,

    I know what you mean, that whole thing isn''t an easy process for everyone. The
    main important point here is to remember you only need to recompile Qt source
    if you want to modify Qt source on your side which in this case Autodesk cannot
    provide you with your modified binaries. Maya ships Qt binaries and libraries
    that you can use directly. So the openssl comment is only relevant for those who
    wants to recompile Qt itself.


    Now I guess your comment was on providing PyQt or PySide binaries (may be both
    ;) - We survey developers on our annual API survey for the last 2 years (i.e.:
    <a href="http://around-the-corner.typepad.com/adn/2012/06/api-wishlist-surveys.html)">http://around-the-corner.typepad.com/adn/2012/06/api-wishlist-surveys.html)</a>
    and we saw a fair amount of people using either PyQt and/or PySide, so we are
    thinking about it...


    I did not posted the binaries here for legal implication in doing that, but I
    am ready to share my scripts on the 3 platforms for those interested.'
