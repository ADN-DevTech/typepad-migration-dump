  body: '"Ideally, as a Maya user or API developer, there is no reason to understand
    the groupParts node or the other connections that Maya uses to represent sets."
    That may be so, but in practice groupId and groupParts nodes are a constant source
    of problems especially when dealing with complex file referencing. So it is helpful
    to know something about their purpose.

