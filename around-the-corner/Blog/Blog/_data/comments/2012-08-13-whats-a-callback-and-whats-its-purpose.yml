  date: '2012-08-21 02:28:34'
  body: "Hi mtmy\n\nAdding a ChildAddedDagPathCallback is possible on DAG nodes only.\
    \ If your node is not a DAG node and/or if the callback signature is not correct,\
    \ the callback will not work.\n\nI modified the rockingTransform node sample like\
    \ below and I got a print on the Maya output window whenever I add a child to\
    \ it. Let us know if you still experiencing an issue on your side.\n\nHope that\
    \ helps\ncyrille\n\ndef childAdded (dgchild, dgparent, clientData):\n  print \"\
    Hello World!\"\n\nclass rockingTransformNode(OpenMayaMPx.MPxTransform):\n  def\
    \ postConstructor(self): \n    thisNode = self.thisMObject()\n    dagFn =OpenMaya.MFnDagNode\
    \ (thisNode); \n    dpath = OpenMaya.MDagPath() \n    dagFn.getPath (dpath)\n\
    \    print dpath.fullPathName()\n    self._cbchild =OpenMaya.MDagMessage.addChildAddedDagPathCallback(dpath,\
    \ childAdded)\n\n-----"
