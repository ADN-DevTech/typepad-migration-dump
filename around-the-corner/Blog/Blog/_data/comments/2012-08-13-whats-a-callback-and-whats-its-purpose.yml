  date: '2012-08-17 12:11:52'
  body: "Hi Felix,\n\nThe concept of callbacks is somewhat general in Maya, then there\
    \ is specific channels to implement them, as you mentioned ScriptJobs is definitely\
    \ one way to do it, which can be accessed through MEL or Python Scripting commands.\n\
    \nAnd then another way to do it would be using the C++ or Python API, using the\
    \ class MMessage and all the children classes located under it, you would choose\
    \ a specific child class based on what functionality you wanted to watch and setup\
    \ a call back on, you can take a look at the Maya API Docs online here for more\
    \ information on MMessage and it's children classes:\n\n<a href=\"http://usa.autodesk.com/adsk/servlet/item?id=16707768&siteID=123112\"\
    >http://usa.autodesk.com/adsk/servlet/item?id=16707768&siteID=123112</a>\n\nAlso\
    \ there is some good samples of this in the devkit that comes with Maya, \n\n\
    Hope that answers your question, \n\nKristine"
- author: Cyrille Fauvel
