  body: "I use JDWP debugger for android application debugging. You can switch freely\
    \ from application to application by highlighting it in the Devices tab of DDMS.\
    \ Most modern Java IDEs include a JDWP debugger, or you can use a command line\
    \ debugger such as jdb. \n\n\n-----"
