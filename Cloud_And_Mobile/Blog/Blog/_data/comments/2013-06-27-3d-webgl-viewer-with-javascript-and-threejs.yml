  body: "Hey Philippe,\n\nThis really is ultra super cool.\n\nCongratulations!\n\n\
    Is it easy to identify sub-components within the model? \n\nAssociate data with\
    \ them?\n\nWould it theoretically be possible (or maybe even easy) to expand this\
    \ to simple editing operations?\n\nI assume this system would work just as well\
    \ on any device, including tablets and phones etc., providing the browser supports\
    \ WebGL?\n\nWhat browser with that functionality would you recommend for the iPad?\n\
    \nThank you!\n\nCheers, Jeremy."
- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 132.188.32.22
  url: ''
  date: '2013-06-28 05:46:37'
  body: 'Yes identifying the components is easy and any data could be attached to
    them. The format used is the same than the one in the devdays viewer.


    The data displayed is a mesh, so editing would be quite challenging I guess...


    This will work with any browser supporting WebGL: http://caniuse.com/webgl'
