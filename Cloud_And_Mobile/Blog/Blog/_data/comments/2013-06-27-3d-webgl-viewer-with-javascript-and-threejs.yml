  url: http://profile.typepad.com/jeremytammik
  date: '2013-06-28 08:16:16'
  body: "Great! \n\nThank you.\n\nAnother question: where can I find a definition\
    \ of the JSON format you are using?\n\nI analysed the files you provided and see\
    \ the FacetCount, VertexCount, VertexCoords, VertexIndices, Normals, NormalIndices,\
    \ Center, Color and Id properties they define, and that all makes perfect sense.\n\
    \nStill, it would be nice to know exactly how those are defined and whether some\
    \ are optional before I go ahead and start implementing such an exporter for Revit...\
    \ :-)\n\nCheers and happy weekend to you!"
