- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-07-20 17:53:41'
  body: 'I think your question is around whether you can use a single IDE to build
    multiple versions of your app that support AutoCAD 2002-2007...


    For AutoCAD 2002 you''ll need VC6, which is really a tough one to throw into the
    mix, as it is really very different.


    AutoCAD 2004-2006 will need VC7.0 (which is VS .NET 2002 - not 2003) to build
    the app. As the IDE for 7.0 was quite buggy, I know some people found a way to
    use the 2003 IDE with the 2002 compiler/linker to create an app that would load
    in AutoCAD 2004-2006. This is risky territory, though - born out of necessity
    at the time.


    Your best bet, in my opinion, would be to maintain separate projects for each
    set of versions you need to support (2002, 2004-2006 and 2007), but reference
    common source files where possible. You would need the separate tools (VC6, VC7,
    VC8) to perform the builds, but it feels like a much safer option to me.'
