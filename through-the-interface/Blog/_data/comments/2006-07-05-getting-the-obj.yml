- author: Tim Sprout
  email: tman@ptialaska.net
  ip: 158.145.220.85
  url: ''
  date: '2007-01-08 19:19:50'
  body: I fixed the Line 411 Object Error when using the Template script for an AutoCAD
    Managed C# Project in a Visual C# 2005 Express installation by copying the VC#Wizards
    folder from a Visual Studio 2005 installation into the VC# folder of the Visual
    C# 2005 Express installation. The default.js script for the AutoCAD wizard depends
    on the common.js script for C# which is found in this folder. C++ Express installs
    a VCWizards folder containing the C++ version of common.js. C# Express does not
    install a VC#Wizards folder containing the C# version of common.js.
