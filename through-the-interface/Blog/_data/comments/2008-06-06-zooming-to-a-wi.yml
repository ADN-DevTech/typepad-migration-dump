- author: Kean Walmsley
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/kean
  date: '2012-03-28 11:58:46'
  body: 'Hmm - I don''t believe trans.Commit() is asynchronous. If this is about your
    own app, then waiting until Commit() has happened should be enough - otherwise
    you may need C++ to get transaction reactors.


    But yes, this is off-topic (and if I start answering off-topic questions here
    the blog will devolve into a support forum :-). Please try posting to the AutoCAD
    .NET discussion group or to ADN...


    Kean'
