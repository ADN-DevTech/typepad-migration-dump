- author: Gianfry
  email: gianfry.c@gmail.com
  ip: 130.192.85.140
  url: ''
  date: '2012-03-22 09:19:09'
  body: "Just in case could be useful to someone else, this is the function I implemented\
    \ to achieve Smooth Transition Zoom between views, with ease out effect. For sure\
    \ it's not the best way to do it, but it's a start...\n\nIt perform the transition\
    \ from the current view to a new view defined by the rectangle between pMin and\
    \ pMax.\n\npublic static void MyDynZoom(Document doc, Point3d pMin, Point3d pMax,\
    \ double timeToTake)\n        {\n            // Save current view\n          \
    \  ViewTableRecord startView = doc.Editor.GetCurrentView();\n\n            //\
    \ Calculate end transition view\n            Point2d min2d = new Point2d(pMin.X,\
    \ pMin.Y);\n            Point2d max2d = new Point2d(pMax.X, pMax.Y);\n\n     \
    \       ViewTableRecord endView = new ViewTableRecord();\n            endView.CenterPoint\
    \ = min2d + ((max2d - min2d) / 2.0);\n            endView.Height = max2d.Y - min2d.Y;\n\
    \            endView.Width = max2d.X - min2d.X;\n\n            using(ViewTableRecord\
    \ animView = (ViewTableRecord)startView.Clone())\n            {\n         \n \
    \               double last = 0;\n                double sleepTime = 0;\n    \
    \            double pos = 0;\n                for (float mu = 0; mu <= 1; mu +=\
    \ 0.01F)\n                {\n                    // Interpolate center point\n\
    \                    animView.CenterPoint = new Point2d(\n                   \
    \     CosInterp(startView.CenterPoint.X, endView.CenterPoint.X, mu),\n       \
    \                 CosInterp(startView.CenterPoint.Y, endView.CenterPoint.Y, mu)\n\
    \                        );\n                    // Interpolate height\n     \
    \               animView.Height = CosInterp(startView.Height, endView.Height,\
    \ mu);\n\n                    // Interpolate width\n                    animView.Width\
    \ = CosInterp(startView.Width, endView.Width, mu);\n\n                    doc.Editor.SetCurrentView(animView);\n\
    \n                    // Decrease the sleep time, ease out effect\n\n        \
    \            pos = Math.Pow(mu, 2) * (timeToTake) /2;\n                    sleepTime\
    \ = pos - last;\n                    last = pos;\n                    Thread.Sleep((int)(sleepTime));\n\
    \                }\n                doc.Editor.SetCurrentView(endView);\n    \
    \        }\n        }"
