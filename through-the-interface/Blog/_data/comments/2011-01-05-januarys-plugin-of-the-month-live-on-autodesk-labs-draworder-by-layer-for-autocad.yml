  body: 'I do something similar, but not based on layers.


    I recommend that you use the PlotReactorManager events (in the Autodesk.AutoCAD.PlottingServices
    namespace) because you''ll catch the plot, publish, and preview commands.  You''ll
    also catch plotting techniques that aren''t command-based, such as those used
    by the Sheet Set Manager.


    I use the PlotReactorManager.BeginPage event to enforce draw order per-layout.'
