  url: ''
  date: '2011-01-06 04:38:47'
  body: 'I haven''t looked at the plugin, but draw-order for xrefs works much the
    same as it does for other BlockReferences.  The host drawing has a BlockTableRecord
    for the xref which has a DrawOrderTable.  That DrawOrderTable is the same as the
    xref''s modelspace DrawOrderTable, which means that the xref''s draw-order is
    honored in the host drawing.


    You can change the xref''s BTR just like any other BTR, including modifying it''s
    DrawOrderTable.  It will affect what you see in the host drawing, but it won''t
    persist past the next xref reload.


    Some changes that you can make in the host drawing''s BTR for an xref may prevent
    refedit from working until the xref is reloaded [erasing entities, for example.]  Modifying
    the DrawOrderTable doesn''t seem to affect refedit, though.'
- author: Dan Glassman
