  date: '2012-03-05 11:28:36'
  body: "The problem there is that 'dynamic' can mean more than just 'duck typing'\
    \ or 'late binding' to a statically-defined set of properties, because the set\
    \ of properties for each instance of an object could be dynamic as well, meaning\
    \ that some instances of a given type of object can have properties that other\
    \ instances of the same type don't have (just like the 'per-instance' properties\
    \ that can be defined for the OPM).\n\n'Dynamic' could also mean that when you\
    \ try to assign a value to a property that currently doesn't exist on an instance,\
    \ rather than getting an error, the instance might just say \"hmmm, that property\
    \ doesn't exist - Ok, let's add it now\". The System.Dynamic.ExpandoObject is\
    \ a good example of that. It's essentially just an IDictionary of name/value pairs\
    \ that exposes the values as dynamic properties whose names are the keys. That\
    \ lets you add new properties to an instance at runtime, on a per-instance basis.\n\
    \nWhile the 'dynamic ObjectId' is a novel idea, I think its usefulness is limited\
    \ given the heavy dependence most have on IntelliSense. \n\nAnd, I think there's\
    \ other, far-better ways to leverage dynamic programming in AutoCAD's managed\
    \ API.\n\nFor example, IDynamicMetaObjectProvider can be used to expose AutoCAD\
    \ block reference attributes, or AutoCAD dynamic block properties as dynamic properties\
    \ of the BlockReference managed wrapper, that can be referenced in code (realistically,\
    \ they'd be instances of some dyanmic object that itself would be a property of\
    \ the BlockReference class, to avoid name collisons with statically-declared properties).\n\
    \nThose applications of the 'dynamic' keyword would be useful in strongly-typed\
    \ AutoCAD programming as well."
