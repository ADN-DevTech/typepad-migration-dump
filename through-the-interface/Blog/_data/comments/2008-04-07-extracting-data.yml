  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-04-09 16:05:04'
  body: 'Ah yes - I missed a step: you need to add a project reference to AcDx.dll,
    which can be found in the inc-win32 and inc-x64 folders of the ObjectARX 2009
    SDK (as well as being in the AutoCAD 2009 root folder).


    Regards,


    Kean'
