  date: '2009-07-30 16:10:24'
  body: 'Where can I find a list of the valid ExtractFlags values?


    Thanks,

    Mike'
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-07-30 16:19:55'
  body: "Hi Mike,\n\nIf you right-click ExtractFlags in Visual Studio and select \"\
    Go To Definition\", then you'll see the values:\n\n    public enum ExtractFlags\n\
    \    {\n        None = 0,\n        Nested = 1,\n        Xref = 2,\n        XrefDependent\
    \ = 4,\n        ModelSpaceOnly = 8,\n        ExtractBlockOnly = 16,\n    }\n\n\
    Regards,\n\nKean"
