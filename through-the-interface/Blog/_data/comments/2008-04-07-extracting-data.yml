- author: David Osborne
  email: dosborne@rink.com
  ip: 74.92.221.178
  url: ''
  date: '2008-10-10 23:18:42'
  body: 'Hi Kean.

    I just popped this into VB and took out the hard coded filenames.  I ran it on
    a drawing created by my automation program, and the only thing I don''t see extracted
    is Xdata.

    I''d be interested in figuring out if that could be done. (in the data extraction
    tool, I know how to do it otherwise)


    Actually I also saw something else a little strange... I have a particular type
    of block which is inserted with varying X-scales so that the length of the block
    changes.  The Attribute references show up under the data for the block, but the
    specific data for the attribute references themselves does not show up next in
    the list, like it did for other uniformly scaled blocks.  At the moment I don''t
    think this concerns me, I just found it interesting.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 80.83.57.168
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-10-13 13:46:50'
  body: 'Hi David,


    I hadn''t tried this with Xdata, but it doesn''t fully surprise me that this isn''t
    currently supported.


    Xdata content tends to be stored fairly generically - the group codes don''t have
    standardised, human-readable labels - so some logic would be needed to map these
    to XML elements. Not to say it''s very hard to do, but it doesn''t surprise me
    that it hasn''t been done.


    I hadn''t come across non-uniform blocks acting differently. If you''re an ADN
    member it would be great if you could submit it there with a reproducible case.


    Thanks,


    Kean'
- author: Mike Robertson
  email: michael.robertson@dot.state.fl.us
