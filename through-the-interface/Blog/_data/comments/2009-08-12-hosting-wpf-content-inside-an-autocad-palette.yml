- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2012-10-15 16:25:26'
  body: 'Hi Andrey,


    I''m not clear on what exactly you mean: are you trying to reuse the ElementHost
    on multiple tabs, or is there a problem with the above code?


    Either way, this isn''t something I''m likely to revisit, at this stage: if this
    particular approach doesn''t work for you then I suggest going with AddVisual()
    but implementing an OnSize() event-handler to fill the control as the containing
    palette gets resized, as mentioned here:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2009/08/hosting-wpf-content-inside-an-autocad-palette.html#comment-6a00d83452464869e20128766fe3a2970c">http://through-the-interface.typepad.com/through_the_interface/2009/08/hosting-wpf-content-inside-an-autocad-palette.html#comment-6a00d83452464869e20128766fe3a2970c</a>


    Regards,


    Kean'
