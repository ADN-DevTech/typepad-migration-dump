- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2014-03-05 14:20:10'
  body: 'There is probably some data stored on this in the Windows Registry. Use Regedit
    to dump AutoCAD''s Registry info, create and dock a palette, quite AutoCAD and
    dump the section again. Diff the two files and see what''s changed.


    Or use RegMon.


    Regards,


    Kean'
