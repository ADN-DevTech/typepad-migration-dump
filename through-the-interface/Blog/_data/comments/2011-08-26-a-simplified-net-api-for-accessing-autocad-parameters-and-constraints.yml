  date: '2012-09-12 18:18:16'
  body: 'Kean,

    I am trying to use the library in VS2010, and followed your instructions.  The
    application compiles properly, but on the first call to the library, I get:


    {"Could not load file or assembly ''AdskAdnAssocConstraintAPIMgd.dll'' or one
    of its dependencies. The specified module could not be found.":"AdskAdnAssocConstraintAPIMgd.dll"}


    I pointed to the DLL using the Add Reference.  The dll was in the adnassocconstraintapi\bin
    release\x64 folder.  I have also tried moving it and the library file to my solution
    folder.


    Can you please help as to why the file cannot be found?  What is the ":" in the
    message above?


    Thank you'
