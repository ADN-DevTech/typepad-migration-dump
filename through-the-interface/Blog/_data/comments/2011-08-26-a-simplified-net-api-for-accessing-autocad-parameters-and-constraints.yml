  date: '2012-09-12 18:34:42'
  body: 'OK, I know what the problem is.


    I had to NETLOAD the DLL.  Fine.  But I am using it with Autocad 2013 and am getting
    a message that it is incompatible.


    Is there an AutoCAD 2013 compatible version of the library?


    Thanks'
- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 86.219.227.94
  url: ''
  date: '2012-09-12 21:47:45'
  body: 'Hi David,


    As far as I recall the version posted there was compiled against 2012 SDK, so
    you need to migrate the settings for all projects in order to build against the
    2013 SDK, compile the arx part using patform toolset V100, .Net framework 4.0...

    I''ve tested that lib on my side under 2013, so I can assure you it works.

    I hope it helps,

    Philippe.'
