  body: 'Keen,

    We''ve stopped using the Excel objects to read Excel files by using the Open XML
    SDK 2.0 for Microsoft Office.


    This way you don''t even need Excel installed on a machine to get to Excel data
    (in xlsx format).


    Takes a little more work setting up but sure is nice not having to worry about
    versions anymore.


    Thank,

    Mike'
