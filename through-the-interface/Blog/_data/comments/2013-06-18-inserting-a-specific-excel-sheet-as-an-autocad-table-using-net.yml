  url: ''
  date: '2014-02-04 23:07:55'
  body: 'Kean,

    I have used this method to success except for one thing, I can''t specify a "range"
    of cells for the datalink. Trying to do the same ! separator followed by a range
    (e.g., A1:D10) it always throws a "eDataLinkBadConnectionString" error.


    I have made a little function that tells me the connection strings of the all
    of the present data links. Interestingly, if I manually create a datalink from
    Excel with a specified range instead of "Entire Sheet" it looks exactly as I was
    making my own connection string (e.g., C:\file.xls!Sheet1!A1:D10).


    This leaves me questioning why the heck I can''t make it do this behavior programmatically.'
- author: Kean Walmsley
  email: ''
  ip: 84.73.10.128
  url: http://profile.typepad.com/kean
  date: '2014-02-05 09:02:48'
  body: "Paul,\n\nI just tried modifying the sample to add a hardcoded range to the\
    \ DataLink and it worked for me. Here's the modified code from the TFS command:\n\
    \ndl.ConnectionString =\n  ofd.Filename + \"!\" + sheetNames[pir.Value - 1] +\
    \ \"!A1:B8\";\n\nI'm working with AutoCAD 2014, in case.\n\nRegards,\n\nKean"
