  date: '2010-12-15 16:32:14'
  body: 'Hi,

    i think there is a point not mentioned yet...


    It is very useful and important to be able to tap (or hook)

    directly into the "mathematics"(equations) underlying a CAD-object like a curve
    (3Dspline) or surface (NURBS or analytic) in order to programmatically calculate
    "things" like Torsion, Carvature, Local and Global Minimas and Maximas needing
    the third derivative of the the curve of Surface at a given Point or some other
    higher analytic  maths.


    The API''S expose Properties and Methods of Objects but not their underlying mathematics,
    the parametric equations for example of a Curve or Surface!


    So I would suggest to think in this Direction and expose directly the mathematical
    equations of certain Objects either by providing the necessary API Methods or
    interactively through AutoCAD Commands.


    The implementation let say of a sort of "reverse engineering" of the object mathematics
    would be very useful for Generative or Parametric Modeling or even to explore
    the mathematics of a NURBS Surface or a SPLINE in 3D Space (WKS or UCS)


    So imagine to select a Curve or Surface on the Screen and

    obtain its mathematical Equation in parametric, explicit or Implicit Form..!!!???


    The forthcoming DesignScript programming language for AutoCAD and possibly other
    Autodesk Products(AU 2010 ?) would benefit from such a paradigm of CAD-mathematics-exposure.


    Linear Algebra and Matrix Maths for geometry transformations are important but
    equally important is a mathematical exposure of the underlying structure or equations
    of CAD objects where desirable and appropriate.


    Many Thanks to all for the useful ideas and websites


    Konstantin'
