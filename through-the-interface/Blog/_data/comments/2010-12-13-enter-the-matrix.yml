  body: 'YES! YES!

    Cover the basics using common problems. Things like :


    -Various ways to project points. Using a matrix, vectors, trig. All have an appropriate
    time and place. One must select the correct representation based on what AutoCAD
    expects. So understanding how and when to select a representation is the very
    basis to understanding the AutoCAD math library.


    -Basic solutions to common problems like: Is a point inside a polyline? Is one
    polyline contained within another? Completely? By how much?


    -How do we “Look” using math? If I have an object, how do I “Look” around to see
    what’s near it?


    -Understanding how to move geometry from one space to another. For instance; If
    I want to see if a line in the current drawing intersects with a line in an xref
    (that may be scales or drawing in other units)


    -In the same vein, comparing objects to objects contained in blocks. Perhaps by
    building abstract versions of each block for fast compares.


    -All of the “Select” commands work using the video buffer. How would you implement
    the math to compare against all the different types? What I mean is; what base
    class(s) do you select and when?


    We can use this as an excuse to build a “Poor” mans AutoCAD math library.'
