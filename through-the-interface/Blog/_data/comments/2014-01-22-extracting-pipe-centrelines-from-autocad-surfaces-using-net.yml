  body: 'As we (users) preform more quantification of files, and interact with competing
    products solutions like this will become mandatory. Once Autodesk released AutoCAD
    Version 2.18 in January 1986 our community was provided capable tools to solve
    design and drafting challenges.

    Twenty eight years later the user community continues to solve everyday problems
    with tools Autodesk provides.

    There are a number of disparate AutoCAD software add-ons which encounter difficulty
    in attaching lengths, or other valuable geometric values to the objects they create,
    then export.

    Somewhere downstream a person is responsible to validate payment based on quantity
    of materials placed. This solution frees that person from the drudgery of manually
    drawing 3D polylines for weeks at a time.'
