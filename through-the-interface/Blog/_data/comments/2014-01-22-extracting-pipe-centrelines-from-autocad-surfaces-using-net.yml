  body: "I'm musing on how one might code up the logic of creating a single continuous\
    \ 3D poly from the horrid collection of surfaces the step file (.sat) make.\n\
    This is a daunting logic issue. As humans we can \"visually\" prescribe a pipe.\
    \ How does one ask a machine to do it? \nThen after you solve the simple piping\
    \ route how do you explain to the machine there are many to one relationships\
    \ of pipes, like a tree? Hmmm, growing a tree....."
