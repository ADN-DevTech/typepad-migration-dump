    \ up above. My company would use this at time of Final Sign offs and Final prints,\
    \ Furthermore I would incorporate this into Autocad WS, In which I can upload\
    \ to my WS foldercreating a link to the online file as well as embedding that\
    \ link into the QR code that can be available to parties with proper passcode\
    \ verification.I would like it to be able to also creat a secondary QR code that\
    \ is customizable specifically for my companies contact information. Seperating\
