- author: Alex Fielder
  email: ''
  ip: 62.22.46.197
  url: http://profile.typepad.com/6p0120a6442f9f970c
  date: '2010-06-30 11:11:26'
  body: "Hi Kean,\n\nThis looks really interesting, and, as I've said in the past\
    \ (regarding other Plugin of the month posts), it would I think be of benefit\
    \ in Inventor 2011 onwards.\n \nWhich is doable, because if you were to create\
    \ these QR Codes as native AutoCAD geometry, and then store them as a block, they\
    \ could easily be inserted into Inventor .idw drawing files?\n\nHow useful would\
    \ it be to my specific line of work? I'm not entirely sure; as these codes can\
    \ be read by anyone with a fairly recent internet-enabled camera-phone, it seems\
    \ to me that the information encoded within them could be viewed in one of two\
    \ frames-of-mind:\n\nIt's either non-specific so that only we would know what\
    \ it means. For internal record keeping/Document Control/QA purposes etc.\n\n\
    OR\n\nIt becomes a way of showing off to those in the know just what is possible\
    \ these days.\n\nEither way, I think it's something that I would personally make\
    \ use of once it's available.\n\nThanks,\n\nAlex."
