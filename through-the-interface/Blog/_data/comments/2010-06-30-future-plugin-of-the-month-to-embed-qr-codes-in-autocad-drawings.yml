- author: Ian Vogel
  email: ian.vogel@swisscad.com
  ip: 86.197.104.22
  url: http://www.swisscad.com
  date: '2010-08-21 00:03:16'
  body: 'I recently wrote an Autocad plug-in in Lisp to create QR codes based on Solid
    entities.


    Right now, I''m too lazy to write the whole algorithm to generate the Qrcode in
    AutoCAD. I have modified an existing PHP script so that instead of an image, it
    returns a sequence of 1 and 0 which is then easy to convert to vector graphics.

    It works well, but it''s quite dirty and needs curl exe files.

    I''ll post the code as soon as soon as I''ll have it cleaned.


    More stuff on my test page : <a href="http://www.xcad.ch/tests/qrcode.html">http://www.xcad.ch/tests/qrcode.html</a>'
- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-08-21 09:39:23'
  body: 'Interesting - thanks, Ian!


    There appear to be a number of open source libraries out there to generate QR
    Codes locally... the question I''m still asking myself is whether it''s worth
    building in. I do like the idea of relying on a trustworthy external service (such
    as Google''s), as I know it will be updated as the QR technology evolves.


    I''m also not yet convinced of the benefits of having individual entities vs.
    a single raster image (although interop with other products may be tip the balance
    - I still need to check how the DWGs with embedded raster QR Codes look inside
    Inventor, for instance).


    Kean'
