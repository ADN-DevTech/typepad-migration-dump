  body: how to open autocad 2004 using vb6 and vb.net both.
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-07-11 12:32:18'
  body: 'You need to use COM - you cannot use AutoCAD''s native .NET interface out-of-process.
    So CreateObject() with the appropriate ProgID ("AutoCAD.Application.16"? I forget...)
    should do it from VB6, and the equivalent function VB.NET (which should be easy
    to find via Google).


    Kean'
