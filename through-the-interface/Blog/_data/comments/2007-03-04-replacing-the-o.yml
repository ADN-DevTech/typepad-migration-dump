  body: 'Hi Kean,

    Thank you for answering my question so quickly. You say that this is the simplest
    way, but describe a few downsides such as possible problems that might occur when
    executing this on AutoCAD startup and a UNDEFINE message that will be echoed to
    the command line; is there a more complex but preferred method for integrating
    this in 100% seamlessly, possibly even in C++?'
- author: Glenn R
  email: toxo@telstra.com
  ip: 202.183.96.186
  url: ''
  date: '2007-03-06 04:20:54'
  body: DocumentLockModeChangedEventArgs.Veto() perhaps...?
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-03-07 01:54:31'
  body: 'Hi Patrick,


    One way to get rid of the command echo would be to use two modules: the "loader"
    module would use Document.SendStringToExecute() to use the UNDEFINE command, with
    the flag set to not echo the string to the command-line. It would then use the
    same function to load another module defining the new OPEN command.


    This would also resolve the timing issue solved previously by the call to SendCommand().


    Regards,


    Kean'
