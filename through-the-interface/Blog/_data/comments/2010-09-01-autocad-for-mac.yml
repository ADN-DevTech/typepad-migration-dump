  date: '2010-09-01 16:30:31'
  body: 'Hi Kerry,


    As you''d expect, the main omissions are AutoCAD APIs that use Windows-specific
    functionality. For example, there are no MFC UI classes in ObjectARX and no COM
    APIs in ObjectARX or LISP. And there is no Visual LISP IDE in this first release,
    but a LISP application compiled on Windows will work on the Mac if its not using
    any of the unavailable APIs.


    In many cases, if you''re not using those Windows APIs, you can just recompile
    your ARX code and it works.


    There''s really too much information to write it all in a comment here, so please
    be patient and Fenton and I will be discussing the APIs in our next devcast (coming
    soon :-)).


    Cheers,


    Stephen'
