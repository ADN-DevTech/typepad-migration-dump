  date: '2010-09-02 15:47:36'
  body: 'As an electrical engineer in the industrial water/wastewater sector, I''m
    very excited to consider the possibilities of Autodesk applications on mobile
    devices. However, I am wary of anything that is implemented as SaaS for mobile
    use. When I go out in the field, one thing I can count on is that I will probably
    not get good cellular reception on site (and obviously be unlikely to have WiFi
    available). As such, native mobile apps are really going to be necessary for use
    in my industry (and other similar ones where the job site may not be within a
    crowded city center with excellent cellular reception).


    The one thing I would be most interested in would be a version of Design Review
    for the iPad. I would love to be able to load up an iPad with documents and DWF
    drawings to carry into the field rather than carrying 15lbs of paper documents.
    In addition, it would give me the ability to make quick markups on the DWFs and
    send them back to the office while I am still in the field.

    -----'
