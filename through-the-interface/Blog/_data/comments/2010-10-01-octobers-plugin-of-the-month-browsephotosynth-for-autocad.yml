    Alberto'
- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-10-02 19:51:25'
  body: 'Hi Alberto,


    I can confirm that my head should indeed not be one-dimensional. :-)


    Could you let me know the specific product versions you''re testing with (including
    language version), as well as the OS (and whether it''s 32- or 64-bit)?


    Also if you could <a href="mailto:kean.walmsley@autodesk.com">email me</a> a sample
    PCG file then I''ll take a closer look.


    I may end up needing to provide a custom build that doesn''t clean up the intermediate
    TXT and LAS files, which will hopefully shed some more light on the problem.


    Regards,


    Kean'
- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-10-05 07:43:06'
  body: 'For others who are experiencing this...


    It turns out it''s to do with the Italian locale, which - like French and German
    - has comma as the default decimal point. As the points are saved to a comma-delimited
    file, this is a problem.


    Changing the decimal separator to "." at the OS level is a possible workaround,
    but I''ll try to create a version of the app that forces its locale to English.


    Thanks, Alberto!


    Kean'
