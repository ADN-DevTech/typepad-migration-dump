- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-02-13 15:23:55'
  body: 'Hi John,


    Thanks - I see the problem.


    Photosynth point clouds are now being stored somewhere other than under a URL
    with the GUID included. The tool detects when a point cloud file has been loaded,
    and uses the URL to get the GUID and query some properties about the project (such
    as the files it needs to access).


    This is going to take a little work to fix, unfortunately...


    Cheers,


    Kean'
