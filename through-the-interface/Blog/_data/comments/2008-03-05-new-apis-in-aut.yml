- author: Maksim Sestic
  email: max@geoinova.com
  ip: 81.93.72.30
  url: http://www.geoinova.com
  date: '2008-03-27 11:10:34'
  body: 'To Jeremy:


    Jeremy, I guess you are attempting to use GeoLocation to transform coordinates
    from Gauss-Krueger to WGS84 (and vice-versa). It''s simply up to setting proper
    transformation parameters - coordinates (neither their precision) themselves don''t
    have much to do with this issue. Autodesk has been using Mentor library within
    MAP to enable coordinate transformation services. Mentor library is open source
    now, I guess. Other popular open source library targeting coordinate transformation
    and reprojection is PROJ4.


    Regards,

    Maksim Sestic'
