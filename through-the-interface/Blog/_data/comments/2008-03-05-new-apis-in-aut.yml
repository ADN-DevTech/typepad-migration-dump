- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.7.167
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-05-06 21:02:31'
  body: 'That''s correct: if modification or even recompilation is needed, then we
    need to be aware of it (ideally having it reported through ADN support).


    In a very small number of cases some changes are needed (usually because "incorrect"
    code happened to work before but not in the latest release - it''s rare, but does
    happen, which is also true of genuine compatibility issues).


    Kean

