  date: '2008-03-06 18:40:43'
  body: 'Jeremy -


    No, I don''t have a sample, but if you want to work on one, I''ll post it for
    you. :-) Unfortunately I don''t know whether the Geo-Location feature addresses
    those precision issues.


    (For those of you who don''t know Jeremy, he''s a member of the DevTech team in
    Europe.)


    Zolee -


    Yes, but it''s a first step. The plan is to integrate more and more samples directly
    into the reference. Incidentally, the existence of samples doesn''t automatically
    make it a Developer Guide, which is typically more a step-by-step guide for creating
    certain types of application functionality.


    So this reference will definitely grow over time, and potentially will be completed
    by wiki-style community documentation (what this space).


    Regards,


    Kean'
