- author: Felipe
  email: felipe@moliveira.com.br
  ip: 200.171.237.172
  url: http://estrutural.blog.br/
  date: '2010-03-16 03:31:42'
  body: 'Kean,


    I''ve found a solution.

    - The loose of precision occurs (probably) because of the various Entity.TransformBy(Matrix.Displacement)...
    I think that is bacause of a numeric imprecision, or maybe, some kind of delay/lag
    on the operations.

    - The "snap" didn''t work because after the (PromptResult == OK) there was no
    "Entity.TransformBy(Matrix)" to the last point, because this transformation occurs
    in the WorldDraw method.


    My approach to solve both problems was clonning each entity in the WorldDraw method
    in each pass, and apply the transformation from a basePoint to the actualPoint.

    In the Drag function, on the (PromptResult==OK), I did the same, but with the
    original Entities from the basePoint to the last or selected point.


    It works now... maybe there is some better solution, but for now, I''m happy...
    =)


    Regards,

    Felipe

    SP/BRA'
