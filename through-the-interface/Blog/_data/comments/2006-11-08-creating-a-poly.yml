- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-12-12 12:57:26'
  body: 'Kevin,


    Apologies for the delay - was travelling last week.


    I assume you mean the LISP code. The .NET code should just work for subsequent
    drawings, but LISP needs some extra effort.


    LISP is designed to have a separate "namespace" per document, which means you
    need to load your code into each document (although the LISPINIT system variable
    should help here). Typically you would use acad.lsp or APPLOAD''s Startup Suite
    to auto-load your code as new drawings are created.


    Cheers,


    Kean'
