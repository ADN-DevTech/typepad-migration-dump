  date: '2010-02-26 11:40:20'
  body: 'hi Kean. Not sure you''ll ever reply, because your post is so old, anyway
    I try :-). I have been using autocad since 1991, but not using autolisp since
    many years. The other day I had to modify a stupid old function of mine, now everything
    works thanks to your post. My question: why <i>(command "_.pline")</i> works even
    if <i>_.pline</i> is not capitalized, while <i>(= (getvar "CMDNAMES") "PLINE")</i>
    needs the command name to be capitalized, otherwise doesn''t work? Ciao from Italy'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-02-26 11:45:24'
  body: 'Ciao Antonio,


    AutoCAD''s command processor doesn''t care about case, while a standard string
    comparison such as that used by by the "=" operation in LISP, is case sensitive.


    We do the extra leg-work to dispatch commands irrespective of the case of the
    string used to invoke them, but you have to do that leg-work yourself when comparing
    LISP strings (as there will be times when you certainly do care about case).


    I hope this helps explain the behaviour,


    Kean'
