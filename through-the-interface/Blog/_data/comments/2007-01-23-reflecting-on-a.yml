  body: I think the reason why Reflector uses the unmanaged reflection APIs is to
    avoid intializing the assembly. Note that prior to .NET 2.0 there was no managed
    way to reflect on an assembly without intializing it. .NET 2.0 provides Assembly.ReflectionOnlyLoad
    but Reflector wants to work with .NET 1.0 and 1.1 too.
