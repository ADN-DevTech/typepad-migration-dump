  body: Reflector uses neither the Reflection API or some "unmanaged API". It has
    it's own loader written in managed code that loads the DLL file and decodes the
    information it needs. Not sure about the reasons for this but some obvious candidates
    are file locking (reflector is not locking files on disk), performance, completeness
    (reflection didn't support a bunch of .NET features for the longest time and is
    still missing some) and obviously bugs (Reflector loads a bunch of files that
    Reflection just crashes on).
