  url: ''
  date: '2012-02-24 13:50:34'
  body: 'Using partly your code and ACAD Developer''s guide I tried create registry
    entries (no demand but startup loading) via regasm.exe. Register and unregister
    Subs are included in my assembly, but in this case I have one serious problem  with
    acdbmgd.dll and acmgd.dll, which must be in assembly directory.

    Is there any way how to figure out this issue with no copying libraries? My assembly
    is in ACADM 2011\Plugins\ folder, so target libraries are only two folders above.
    Is it possible to specify the path to the libraries? (e.g. config file)?

    Any ideas?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-02-24 14:58:25'
  body: 'It''s safe enough to take AcDbMgd.dll and AcMgd.dll from the inc folder of
    the ObjectARX SDK for AutoCAD 2011. These are "liposuctioned" DLLs that only contain
    the interface/type information, and can be loaded outside of AutoCAD''s program
    folder.


    That''s how I ended up being able to build an installer using the RegDL executable:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2010/09/building-an-installer-part-1.html">http://through-the-interface.typepad.com/through_the_interface/2010/09/building-an-installer-part-1.html</a>


    Kean

    -----'
