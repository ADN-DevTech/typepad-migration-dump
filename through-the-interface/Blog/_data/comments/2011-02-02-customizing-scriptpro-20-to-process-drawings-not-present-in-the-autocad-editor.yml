- author: Artvegas
  email: yamos78@hotmail.com
  ip: 27.32.79.215
  url: ''
  date: '2012-05-03 18:31:39'
  body: 'Hi Kean,


    I am running a custom .NET dll command through ScriptPro 2.0 and it works well.
    However my command includes a few calls to SendStringToExecute(), and it appears
    that these calls are completely ignored.


    I tried SendCommand() and acedCmd() but these didn''t work either, so this doesn''t
    seem to be a synchronicity issue.


    I haven''t tested it, but perhaps this is a limitation for script files in general
    rather than a ScriptPro specific problem. Any ideas what''s happening with this?


    Regards, Art


    p.s. No idea if "synchronicity" is a real word, but I''m sticking to it :-)'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2012-05-03 19:25:44'
  body: 'Hi Art,


    Hmm - good question: can you script commands inside AutoCAD that call other commands
    via SendStringToExecute()? I''ve never tried it (that I can recall, anyway).


    You might have more luck forcing "syncronicity" if you declare the commands as
    "session", but otherwise you might try pinging ADN or the AutoCAD .NET Discussion
    Group, to see what ideas you can get from them.


    Cheers,


    Kean'
- author: Artvegas
  email: yamos78@hotmail.com
  ip: 27.32.79.215
  url: ''
  date: '2012-05-03 21:10:12'
  body: 'Quick Update:


    I tested my script file using the SCRIPT command and both SendStringToExecute()
    and SendCommand() failed. So it appears this is an AutoCAD scripting issue.


    Good news is that acedCmd() is executed from a script file, and hence will work
    with ScriptPro.


    I now have options, I can use acedCmd(), and I can also enter strings into the
    script file itself. With this I can get something to work for me, which is great
    because I think ScriptPro is a sweet piece of kit.


    Thanks, Art'
