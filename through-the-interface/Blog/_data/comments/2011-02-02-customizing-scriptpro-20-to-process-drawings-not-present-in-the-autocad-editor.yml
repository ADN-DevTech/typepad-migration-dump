  date: '2012-03-07 13:56:56'
  body: 'Hey Kean,

    Sorry to drag up an old post, but I had a question about some of the methodology
    used to access the AutoCAD application.  I see that a batch file is being written
    on the fly and run beforehand to get the proper object type and handle.  However
    then a new process is created and pointed to the batch file.  Wouldn''t pointing
    the created Process to the exe path skip needing to create the batch file altogether?


    '' Create the AutoCad Process

    Dim acadExe As New Process()


    '' Populate AutoCAD process starting details

    acadExe.StartInfo.FileName = acadExePath

    acadExe.StartInfo.Arguments = "/nologo /b " & tmpExitScript

    acadExe.StartInfo.WindowStyle = ProcessWindowStyle.Hidden

    acadExe.Start()


    The above works for me, but I don''t want to go this route if using a batch file
    is more stable or has benefits I''m not seeing.'
