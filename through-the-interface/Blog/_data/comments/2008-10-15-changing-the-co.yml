  body: 'Hi Kean,


    In my plugin, I use blocks to represents different objects. Quite often I need
    to place in the drawing more than a reference to the same block definition. Each
    reference represents the same object but with different choices of colors/materials
    for the components (3D solids) that constitute the object.


    Is it possiblle to set different colors/materials for different block references
    to the same block definition?


    Thanks'
- author: Kean Walmsley
  email: ''
  ip: 178.197.225.57
  url: http://profile.typepad.com/kean
  date: '2013-07-29 10:23:42'
  body: 'Hi Antonio,


    This is slightly off topic - please ask in future on the appropriate AutoCAD discussion
    forum.


    You can choose to have certain components in the block marked as having their
    colour "by layer" or "by block" (which mean they take the colour of the layer
    the block reference is on or the colour of the block itself), but I don''t know
    of a standard way to enable more that two different colours.


    You may be able to implement a DrawableOverrule to add this capability, but it
    would probably be quite a bit of work.


    Regards,


    Kean

