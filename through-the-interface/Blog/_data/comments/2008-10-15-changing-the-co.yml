  body: 'Kean,

    I was looking back at some of your posts, and noticed one on F#.  It had the pretty
    green 3d math plotting pictures.

    You mentioned that you used the mouse middle click to do something, and that it
    sometimes needed a "drag" for the handler to kick in.

    I believe this is exactly the same problem I''ve been running into with the snap
    menu, and the behavior started in Acad 2006, when the CUI system was introduced.

    What I do is set mbuttonpan to 1.  Then set my side mouse button as middle button.

    For the wheel click, I set my mouse driver to run keystroke F11, which brings
    up the snap menu due to having set F11 to do that in the acad CUI.

    Works great, but you must move the mouse after clicking the wheel, or no snap
    menu.

    This messes me up because I type the mnemonic of the snap, the mous stays still
    while doing so.  I end up typing before the snap menu shows and it messes up the
    input, have to cancel out.


    Is there any possibility of ridding the need to move the mouse, for the handler
    to kick in?

    I really like realtime pan on side button, and osnap menu on wheel click, but
    have abandoned it for mbuttonpan set to 0 for now...

    thx'
