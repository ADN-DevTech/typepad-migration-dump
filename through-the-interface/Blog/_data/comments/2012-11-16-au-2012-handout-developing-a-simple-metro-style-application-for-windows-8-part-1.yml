  date: '2012-11-16 18:24:23'
  body: 'Hi Kean, from last paragraphs of your article, it can say: "A new WinRT AutoCAD
    would be a window into a cloud service, where drawings are stored and manipulated
    away from the PC. You''d chose actions, see results, but the actual drawing processing
    would happen on cloud-scale systems."


    RealDWG will never be made available for WinRT, but it can be ported to pure .NET
    desktop to run as a web service on the cloud. It''s interesting that AutoCAD future
    will be cloud-scale services.


    Khoa'
