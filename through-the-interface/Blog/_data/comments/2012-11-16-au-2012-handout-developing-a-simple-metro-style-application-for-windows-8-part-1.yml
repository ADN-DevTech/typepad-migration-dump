  date: '2012-11-17 01:54:03'
  body: 'Thanks for the reply. I just played around with AutoCAD WS API and saw it
    does not expose many functionalities. It just mainly opens DWG files saved from
    the WebDav on the Flash-based client app. I think AutoCAD WS web service should
    does as strong as RealDWG WCF web service. Or we can build a new .NET platform
    porting from RealDWG to work as a service. RealDWG is slow and single-threaded
    that is not suitable for cloud computing. I guess the back-end code of AutoCAD
    WS is Java as I got error messages from Apache server. AutoCAD WS should be the
    new “cloud RealDWG”.


    Khoa

