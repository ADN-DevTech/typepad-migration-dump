  date: '2012-11-16 20:35:53'
  body: 'Hi Khoa,


    The beauty of a web-service is that you can abstract pretty much anything away
    behind a RESTful protocol (especially if you''re using IaaS). We wouldn''t even
    need to port RealDWG for that.


    For instance, we currently have it running in the cloud to import drawings into
    AutoCAD WS (which is close to what you''ve described in your comment, although
    there is local processing happening in the browser/on the device).


    Admittedly it''s running on AWS, rather than Azure, but the same could be done
    today using Azure, too.


    Regards,


    Kean'
