  date: '2011-05-14 12:01:04'
  body: 'Hi RK,


    I haven''t actually done much work on this, in terms of establishing accuracy
    or an approach for accurately aligning point clouds with 3D models.


    My work with Kinect and Photosynth has mostly been exploratory in nature, and
    it remains to be seen whether working with point clouds from either source will
    prove feasible (as they''re not really designed with design capture in mind).


    Photo Scene Editor is another story: getting accurate design information out of
    it is front & center from a product design perspective. I suggest playing with
    that and providing feedback via Autodesk Labs.


    Regards,


    Kean'
