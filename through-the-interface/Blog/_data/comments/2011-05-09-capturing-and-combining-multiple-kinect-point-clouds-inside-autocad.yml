  body: "Hi,Kean \n    Good news!\n    I find out the way to rotate by pitch/roll/yaw:\n\
    \    Dim mt1 As Matrix3d = Matrix3d.Rotation(45, Vector3d.XAxis.TransformBy(ent.Ecs),\
    \ pt)\n    ent.TransformBy(mt1)\n\n            Dim mt2 As Matrix3d = Matrix3d.Rotation(45,\
    \ Vector3d.YAxis.TransformBy(ent.Ecs), pt)\n            ent.TransformBy(mt2)\n\
    \            Dim mt3 As Matrix3d = Matrix3d.Rotation(45, Vector3d.ZAxis.TransformBy(ent.Ecs),\
    \ pt)\n            ent.TransformBy(mt3)"
