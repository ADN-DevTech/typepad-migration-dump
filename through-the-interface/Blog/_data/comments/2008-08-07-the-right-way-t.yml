  body: 'AutoCAD is not fundamentally single-threaded in nature (although it does
    use multi-threaded runtime DLLs), so when a model dialog is open, it has the execution
    thread.


    Are you trying to check this from an external COM application? If so, you''re
    probably going to get some kind of COM server time-out that you might be able
    to trap programmatically and then use SendKeys to fire off some escape characters
    to the application, hoping to cancel the open dialog(s).


    This is really a topic for the discussion groups (or the ADN team), so please
    direct your follow-up questions there.


    Kean'
