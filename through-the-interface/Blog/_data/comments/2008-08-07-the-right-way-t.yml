  date: '2008-08-16 14:34:24'
  body: 'Yes - Tony''s point is likely to be a concern for modeless dialogs not displayed
    using ShowModelessDialog().


    Around the dialog display issue: one option, in lieu of AutoCAD checking the bounds
    of a dialog before display, would be for you to manipulate (or simply remove)
    the location information stored for the dialog:


    HKEY_CURRENT_USER\Software\Autodesk\AutoCAD\R17.2\ACAD-7001:409\Profiles\AutoCAD\Dialogs\MyApplication.MyForm


    Regards,


    Kean'
