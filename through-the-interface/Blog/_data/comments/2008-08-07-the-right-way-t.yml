  body: '"2. Dialog size and position will be persisted automatically"


    This probably not .NET API issue, but the automatic persisting could be a problem,
    when you sometimes have to connect your computer to different number of monitor.
    Say, if you use your laptop in office with 2 screens, you place one of your .NET
    API dialog box (modal!) on second screen and close it there. Then you carry your
    laptop to a presentation with a projector (only one screen), start AutoCAD, run
    your commend to show the dialog box. Now your AutoCAD would appear frozen without
    reason. You can only kill the Acad process from task manager. That is because
    the dialog box is shown somewhere outside the screen (the persisted position on
    second screen). I was embarrassed when running into this in the exactly situation,
    and I could not show anything in that presentation until I came back to my desk,
    connected back to my second screen, dragged the dialog box back to primary screen
    and close it from the primary screen.


    So, if I want to show a dialog box, and the first 3 reasons you listed are not
    important to me (1. I''d like my own icon; 2. I do not want Acad remember dialog
    box location, it should always on primary screen, and 3. Since it is dialog box,
    one cannot access other Acad window anyway), what other unexpected behaviors would
    be if I simply use System.Windows.Forms.Form.ShowDialog()?


    Of course, if Acad is clever enough to detect if the persisted location is valid
    in available screen(s), if not, show dialog box in primary screen, then the reason
    2 would be a benefit as you say.'
