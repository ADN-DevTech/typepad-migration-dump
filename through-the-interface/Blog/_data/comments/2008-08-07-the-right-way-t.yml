  body: 'Hi David,


    Modeless dialogs are intended for top-level modeless input (e.g. Property Palettes,
    Tool Palettes, etc.). I haven''t heard of them being launched and used within
    a particular modal context (i.e. with a number of other modal dialogs being displayed).


    I''m actually surprised this has ever worked, to be quite honest.


    Regards,


    Kean'
