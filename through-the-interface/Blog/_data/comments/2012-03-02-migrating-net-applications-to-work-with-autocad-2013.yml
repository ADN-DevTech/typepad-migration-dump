  date: '2013-11-05 08:56:06'
  body: 'Hello, Kean,


    I have been following your blog for some time, especially with regard to AutoCAD
    VBA support. I have a question concerning binary compatibility in AutoCAD VBA
    projects which I find really confusing.


    Lately, one user of my DVB library reported a binary compatibility error in Autocad
    2014. The DVB file was compiled in Autocad 2010, and upon installing the trial
    version of Autocad 2014 I discovered that the reference to Autocad 2010 (v. 18)
    was broken. Removing the old reference and adding a reference to 2014 fixed things,
    of course. But here''s the interesting part. I have the same DVB file compiled
    in Autocad 2008 and it works fine in Autocad 2010, 2012 and 2014. To add to the
    confusion, I tested the 2014 file in Autocad 2012 and 2008 and it worked fine
    in both of them! Also, the 2010 version works fine in version 2008. I have always
    believed (and testing verified this) that a DVB add-in compiled against a version
    after 2002 works correctly in all older versions. Clearly, this rule is broken
    as far as v. 2010-2012 (18) is concerned. I would appreciate your help.


    Thanks a lot.


    Best regards,

    Stanislav'
