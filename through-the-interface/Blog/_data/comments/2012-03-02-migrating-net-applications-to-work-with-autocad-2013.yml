- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-11-13 15:08:57'
  body: 'Hello Станислав,


    Sorry for the delay - both of your comments were flagged as spam, for some reason.


    I''m no expert on VBA compatibility between versions: I would think that if you
    build with the oldest product version you support then you would be able to load
    the DVB in earlier versions. Going backwards is always more tricky, even if the
    COM API hasn''t evolved significantly in recent years there is a greater risk.


    It could also be some kind of compatibility issue was introduced when we decoupled
    VBA in the 2010- timeframe, but then I haven''t heard of anything like that, myself.


    Best regards,


    Kean'
