- author: Martin Müller
  email: m.mueller@cadothek.ch
  ip: 81.6.56.54
  url: ''
  date: '2013-06-05 12:04:54'
  body: 'Is an old post, however, probably somebody searching for this will find it
    usable: I copy the project file, rename it to something useful, like xyz2013,
    xyz2014, change its internal GUID in an editor, attach it as an existing project
    to the solution and change the references to point to the new libraries. Then
    I define a compiler constant in each project file to distinguish code between
    the differen Acad versions, while basing on the same source files. Then I create
    different configurations for each platform at the configuration manager and activate/deactivate
    the relevant/irelevant projects here. I find this much more simple, than editing
    the project file.'
- author: Stanislav Okhvat
  email: stasokhvat@gmail.com
