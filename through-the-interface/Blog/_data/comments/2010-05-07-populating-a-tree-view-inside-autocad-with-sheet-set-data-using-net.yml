- author: Tony Tanzillo
  email: tony.tanzillo@caddzone.com
  ip: 69.116.109.78
  url: http://www.caddzone.com/acadxtabs/AcadXTabs2010.htm
  date: '2010-05-12 16:38:10'
  body: "That screenshot shows a tool that has a 'debug' view option, that was active\
    \ when the image was grabbed.  \n\nThat's definitiely not a user-oriented presentation,\
    \ and was intended mainly for use by sheetset API programmers, to visualize the\
    \ 'raw' sheetset database graph.\n\nCopies of that screenshot and another, showing\
    \ the non-debug mode that is how the tool presents data to the user can be found\
    \ here:\n\n   <a href=\"http://www.caddzone.com/SSMExplorer.png\">http://www.caddzone.com/SSMExplorer.png</a>\n\
    \ \n   <a href=\"http://www.caddzone.com/SSMExplorer2.png\">http://www.caddzone.com/SSMExplorer2.png</a>\n\
    \nPerhaps the second image is more like what you have in mind?  If so, it's not\
    \ too difficult to extend what Kean posted to do that, but if you plan on adding\
    \ a lot of your own functionality to it, taking the 'big switch' approach to populating\
    \ the control's content probably isn't the best approach, because that can easily\
    \ turn into spaghetti.\n\nWhat you might consider doing is studying the MVM (Model-View-Mapping)\
    \ and MVVM (Model-View-ViewModel)  design patterns, which provide a way to establish\
    \ a clean seperation between business objects and a UI, and also promote the use\
    \ of more structured, data-driven approaches to providing a UI with content.\n\
    \nWhile MVM and MVVM are core concepts in WPF, you can also use them with WinForms-based\
    \ applications too, although WinForms has no built-in support for those patterns,\
    \ as WPF does. \n\nThe app you see in the referenced screenshots uses MVVM to\
    \ deliver sheetset object data to the UI layer."
