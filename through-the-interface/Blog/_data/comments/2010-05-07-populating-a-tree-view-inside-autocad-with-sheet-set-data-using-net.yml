    \ most commonly used to bind data to Treeview items is the HierarchicalDataTemplate.\n\
    \nThis article has a good introduction to the basic concepts:\n\n<a href=\"http://msdn.microsoft.com/en-us/magazine/cc700358.aspx\"\
    >http://msdn.microsoft.com/en-us/magazine/cc700358.aspx</a>"
