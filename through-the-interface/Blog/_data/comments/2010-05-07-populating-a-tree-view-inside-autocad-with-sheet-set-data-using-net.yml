- author: Tony Tanzillo
  email: tony.tanzillo@caddzone.com
  ip: 69.116.109.78
  url: http://www.caddzone.com/acadxtabs/AcadXTabs2010.htm
  date: '2010-05-14 23:34:46'
  body: "That's not Vista Explorer, and there's no shell namespace extensions involved.\
    \ The app was built using a library of navigation UI controls that were developed\
    \ in-house. \n\nI looked into using shell namespace extensions too but found that\
    \ they're of little use for AutoCAD based apps because AutoCAD's API can't be\
    \ used from any process like Explorer and other apps that load namespace extensions\
    \ (e.g., any app that uses a standard Windows file dialog)."
