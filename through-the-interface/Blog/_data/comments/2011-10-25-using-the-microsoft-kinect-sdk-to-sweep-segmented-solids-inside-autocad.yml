  date: '2011-10-26 06:43:39'
  body: 'I don''t expect many professional designers or engineers to be using the
    Kinect as their primary input mechanism for 40 hours a week.


    But I do expect to see this kind of device used to drive collaborative model walkthroughs:
    for me the most practical application area is likely to be around navigation rather
    than modelling.


    Kean'
