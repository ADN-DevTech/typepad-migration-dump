  url: http://profile.typepad.com/kean
  date: '2009-11-03 08:55:45'
  body: 'Eugene,


    You need to remove the curly brackets around the lft assignment (which makes that
    variable exist only in a very short local scope), and then you can set lfc relative
    to lft and, at the end, set db.LayerFilters to be lft (just as I did in the above
    sample).


    You should probably only delete the layer filters your application has created
    (by retrieving them by name rather than index) otherwise you''re likely to trash
    any that have been added by the user or another application.


    Kean'
