- author: Dale Bartlett
  email: dale.bartlett@realtimeinternational.com.au
  ip: 60.231.152.72
  url: http://www.realtimeinternational.com.au
  date: '2007-12-12 06:38:08'
  body: "Hi Kean, I have determined my error was in providing only 4 points to the\
    \ Point2DCollection rather than returning to the first point. No other change\
    \ was needed. I hope the following code helps someone else. Regards, Dale\n\n\
    Public Function CreateWipeout() As ObjectId\n        Dim loidWipeoutID As ObjectId\n\
    \        Dim db As Database = Application.DocumentManager.MdiActiveDocument.Database\n\
    \        Dim tm As DBTransMan = db.TransactionManager\n        Dim lentWipeout\
    \ As New Wipeout\n        Dim lvecNormal As New Vector3d(0.0, 0.0, 1.0)\n    \
    \    Dim lpntPoint2D As Point2d = Nothing\n        Dim lcolWipeoutPoints As New\
    \ Point2dCollection() 'this is 2DPoint to suit Wipeout, add Z to suit Line\n\n\
    \        lentWipeout.Layer = \"0\"\n\n        'start a transaction\n        Dim\
    \ ta As Transaction = tm.StartTransaction()\n        Try\n            Dim bt As\
    \ BlockTable = tm.GetObject(db.BlockTableId, OpenMode.ForRead, False)\n      \
    \      Dim btr As BlockTableRecord = tm.GetObject(bt(BlockTableRecord.ModelSpace),\
    \ OpenMode.ForWrite, False)\n\n            'fill 2D Point collection with 4 points\n\
    \            lpntPoint2D = New Point2d(0, 0)\n            lcolWipeoutPoints.Add(lpntPoint2D)\n\
    \            lpntPoint2D = New Point2d(500, 0)\n            lcolWipeoutPoints.Add(lpntPoint2D)\n\
    \            lpntPoint2D = New Point2d(500, 500)\n            lcolWipeoutPoints.Add(lpntPoint2D)\n\
    \            lpntPoint2D = New Point2d(0, 500)\n            lcolWipeoutPoints.Add(lpntPoint2D)\n\
    \            lpntPoint2D = New Point2d(0, 0)\n            lcolWipeoutPoints.Add(lpntPoint2D)\n\
    \            Call lentWipeout.SetFrom(lcolWipeoutPoints, lvecNormal)\n\n     \
    \       loidWipeoutID = btr.AppendEntity(lentWipeout)\n            tm.AddNewlyCreatedDBObject(lentWipeout,\
    \ True)\n            ta.Commit()\n        Finally\n            ta.Dispose()\n\
    \            CreateWipeout = loidWipeoutID\n        End Try\n    End Function"
