  date: '2007-12-11 01:26:00'
  body: 'Hi Kean, Thanks for the effort you put into this blog, it''s a great resource.
    I cannot resolve creating a Wipeout in VB.Net for 2008. The follwing code creates
    a Wipout, but either crashes AutoCAD, or when I move the object get Fatal Error,
    or the Wipeout doesn''t hide objects:

    Dim bt As BlockTable = tm.GetObject(db.BlockTableId, OpenMode.ForRead, False)

    Dim btr As BlockTableRecord = tm.GetObject(bt(BlockTableRecord.ModelSpace), OpenMode.ForWrite,
    False)

    Call lentWipeout.SetFrom(lcolWipeoutPoints, lvecNormal)

    loidWipeoutID = btr.AppendEntity(lentWipeout)

    tm.AddNewlyCreatedDBObject(lentWipeout, True)

    ta.Commit()

    I have googled for days, so I hope you don''t mind.... Dale'
