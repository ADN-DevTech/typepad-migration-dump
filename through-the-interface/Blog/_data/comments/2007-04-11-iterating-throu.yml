  body: While transaction.Commit() may be faster than Dispose() (I wasn't aware of
    this), it's still not a good idea.  If I remember correctly, this sets the documents
    modified flag which will cause a save prompt upon closing even though you didn't
    change anything.
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 202.95.81.226
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-04-12 07:00:38'
  body: 'There''s a DevNote on the ADN site covering this topic:


    http://adn.autodesk.com/adn/servlet/devnote?siteID=4814862&id=5546971&linkID=4900509


    Here''s an excerpt:


    >>>

    ... there is a huge performance difference between Commit() and Abort().  So,
    when opening objects for read, you definitely want to explicitly call Commit()
    even though you didn''t really change anything.  As evidenced by a few test functions,
    Abort() should only be used under "duress" because of the performance hit.

    <<<


    A read-only transaction (even one that opens objects for write, but doesn''t modify
    them) will not set the database modified flag (DBMOD) when committed. It''s the
    individual "set" methods that call assertWriteEnabled(), forcing DBMOD to non-zero.'
