  body: 'Robert,


    The enumerator is generic - in that it returns objects of type System.Object -
    but my understanding is that these should in fact be ObjectIds of Vertex2d objects
    (for Polyline2d objects) or ObjectIds of Vertex3d objects (for Polyline3ds).


    But then I don''t spend much time iterating over old-style polylines, admittedly.


    Have you just tried dumping the object type, to see where/when they are of an
    unexpected type? You needn''t perform a static cast to a Vertex2d object, for
    instance - just open it as a DBObject and get the class name. I''d be interested
    to see under which circumstances you get non-Vertex2d objects.


    Regards,


    Kean

