  body: intersting interviews. I would sure like to hear you ask these kinds of guys
    how often they switch versions of AutoDesk software. I would bet they do not have
    a cad manager to coordinate things, just a good user or two. I usually find the
    answers shocking, like "we update the day new stuff comes out" or "we are 4 versions
    back because no one knows how to install things". For me its updating custom tools
    or replacing things that Land Desktop had, that Civil 3D does not. Easy sharing
    of data in particular. I think minds like yours would be useful in reviewing what
    users did before some feature, and what after. We need a few clones of you to
    visit workplaces, see their workflows, and understand the usually small issues
    that leverage what we use and avoid in real production.
- author: Kean Walmsley
  email: ''
