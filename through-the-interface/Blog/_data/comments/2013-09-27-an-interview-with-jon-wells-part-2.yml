  date: '2013-09-30 20:39:44'
  body: 'Thanks for the input, James.


    The interview did actually go beyond these two, edited-down parts: I captured
    some additional information that I''ve shared with various product teams within
    Autodesk (and data interop did come up, although in this case between Alias and
    an externally-developed package).


    I think what''s ideal in these situations is that someone visits who has relevant
    domain knowledge. With a bit of research I was able to ask a few intelligent-sounding
    questions, but that''s no substitute for someone with a solid background in the
    user''s domain (and we do have people asking those questions regularly of out
    customers, even if that information isn''t being blogged about publicly).


    Cheers,


    Kean'
