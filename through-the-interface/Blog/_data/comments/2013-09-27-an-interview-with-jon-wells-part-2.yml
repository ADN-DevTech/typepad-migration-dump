  body: I have sure tried to teach the C3D team about data sharing and object models,
    they do not have the "room" to listen though. They comprehend, sure, they are
    super smart guys and gals, the change never happens though. Its the pursuit of
    Caltrans or bust. There is huge potential to get back the private development
    engineering crowd, they seem to have given up though.
