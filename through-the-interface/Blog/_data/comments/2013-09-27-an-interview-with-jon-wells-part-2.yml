    Kean'
- author: James Maeding
  email: jmaeding@hunsaker.com
  ip: 24.249.247.46
  url: ''
  date: '2013-10-02 18:05:03'
  body: "Imagine this - Land Desktop allowed connection to an external database. You\
    \ got access to lots of objects, say alignments and surfaces, for no cost. The\
    \ tools only accessed the data when needed to do something. When you did need\
    \ access, all the data was there. With Civil3D, there is no \"free\" data access.\
    \ you are forced to pull in a graphical, reactive object for each object you want.\
    \ That makes things chat for no reason. In a sheet, you might not need too many\
    \ alignments pulled in, but when designing in a base file, you do need access\
    \ to all data on a regular basis. Late in the game, like 3 releases from first,\
    \ they came up with the ability to label xreffed objects. That is not good enough\
    \ unfortunately. If you can believe this, any labels placed that reference that\
    \ xreffed file, DISAPPEAR if the xref is detached. Its completely fragile, but\
    \ where does an industry of people that used LDT for so long, go? Its a disaster.\
    \ The progress in IW is irrelevent. That environment is not precise enough or\
    \ suited to design yet. You cannot snap to things, make lines/arcs for reference,\
    \ and even pull in linework from a dwg base. The ideas going on for road design\
    \ are good, but that poor team is fragmented and stuck on DOT's. They need an\
    \ overall programmer that is hooked up with industry to redo the sharing, and\
    \ I have a working example of how it could be done, with all the advantages (and\
    \ disadvantages) I predicted. But who does your team trust? That got lost in the\
    \ economic slowdown, and is killing the civil side now. \n-----"
