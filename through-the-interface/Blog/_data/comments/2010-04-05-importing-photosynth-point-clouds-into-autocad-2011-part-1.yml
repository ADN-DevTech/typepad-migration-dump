- author: Nate Lawrence
  email: ''
  ip: 76.115.255.78
  url: http://profile.typepad.com/natelawrence
  date: '2010-04-18 01:56:25'
  body: "It is certainly outside of my expertise, though Christoph Hausner's exporter\
    \ from Codeplex does present a list of the pointclouds contained in a synth and\
    \ the number of points in each as soon as it is handed a synth's collection ID,\
    \ so presumably that is your answer, though perhaps this analysis is only available\
    \ after the pointclouds are downloaded. I think that he would be the one to ask,\
    \ or perhaps you can simply look at his source code and see if you can adapt what\
    \ he's done to suit your use case.\n\nAs to whether this can be done at a larger\
    \ scale, say, for the entire list of a given user's synths or all the synths whose\
    \ tags match a particular query, I suspect that you would have to do your own\
    \ data mining. If some sort of API to pull this information out is available,\
    \ I am not aware of it.\n\nI would love better sorting options than the Photosynth\
    \ site currently affords (something more along the lines of Live Labs' Pivot)\
    \ and sorting according to largest primary pointcloud or largest total number\
    \ of points would be most useful. \n\nIf you do find a way to automate and index\
    \ this data without downloading each synth's pointcloud files first (or even if\
    \ you do have to download the files first), such an index could still be a valuable\
    \ asset."
