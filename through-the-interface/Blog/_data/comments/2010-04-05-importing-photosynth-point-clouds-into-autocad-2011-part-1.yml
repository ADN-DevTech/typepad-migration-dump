  url: http://profile.typepad.com/kean
  date: '2010-09-27 00:16:52'
  body: 'Hi Michal,


    The goal of this approach - in and of itself - was not to get a dense point cloud,
    but to get the data from Photosynth into AutoCAD.


    It''s certainly possible to insert densification tools into the pipeline, but
    ultimately point clouds inside AutoCAD are currently used as references for modelling
    or for shape extraction (and as such PMVS densification doesn''t really bring
    anything new to this, as least not as far as I''m aware).


    Kean

