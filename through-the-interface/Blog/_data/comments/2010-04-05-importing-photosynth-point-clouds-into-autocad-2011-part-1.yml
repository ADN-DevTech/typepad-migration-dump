- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-04-08 09:53:14'
  body: 'Hi Tilo,


    Thanks! :-)


    1. The point cloud is in Photosynth''s internal units, which I haven''t attempted
    to map into anything like the real world. Photos are unitless - and the internal
    point ordinates are stored as single-precision floats - so Photosynth uses units
    that are appropriate for its need to collate images, which won''t reflect reality
    in any way.


    2. Yes, I''ve noticed the same. Presumably this is some function of a reduction
    in complexity or a by-product of their analysis algorithm.


    3. There does appear to be a fair amount of noise, although I tend to be a little
    forgiving considering how the clouds are being generated.


    Whether this particular approach proves useable for real-world design capture
    remains to be seen, but it certainly demonstrates what will one day be possible.


    Best regards,


    Kean'
- author: Nate Lawrence
  email: ''
  ip: 76.115.255.78
  url: http://profile.typepad.com/natelawrence
  date: '2010-04-17 17:56:09'
  body: "Greetings, Kean,\n\nIn the pointcloud files the first number notates which\
    \ pointcloud from the synth that binary file is a part of and the second number\
    \ notates which piece of that pointcloud it is.\n\nThe primary pointcloud is referred\
    \ to in the Photosynth log files and the pointcloud bin files as Synth 0, so every\
    \ bin file which corresponds to the pointcloud for synth 0 will begin \"points_0_\"\
    . In your example list above, the \"points_1_0.bin\" file corresponds to a second\
    \ pointcloud within the synth.\n\nGenerally speaking, you can accurately tell\
    \ how many pointclouds you can expect to harvest from a given synth by viewing\
    \ the synth in Grid Mode and counting the photo clusters, barring the last group\
    \ of orphan photos which consist of photos which did not correspond to any others\
    \ (hence no features matched and therefore no points). Occasionally a single photo\
    \ cluster may contain mini clusters which are not strongly connected to the rest\
    \ of the scene and have their own miniature pointcloud, but have enough of a connection\
    \ that they are still grouped together within the Photosynth viewer, though they\
    \ will be referred to in the log file and pointcloud files as separate.\n\nAs\
    \ to Tilo's question about how accurate the pointcloud can be, the answer is honestly\
    \ that it depends on what input you provide. The closer you get to a subject,\
    \ the more of its texture will appear in the pointcloud. The more crisp your shots\
    \ are, likewise. The greater number of angles you provide of a given surface,\
    \ the more finely detailed the reconstruction will become.\n\nTo highly define\
    \ surfaces for pointclouds, it is useful to think of using your photos as sculpting\
    \ tools. Think of taking photos in patterns that prove that your subject is not\
    \ some sort of visual trick, facade, or movie set, but the real thing. \n\nMove\
    \ all the way around things or think of using your camera to sweep, crawl, or\
    \ polish a surface.\n\nI have found that orbits are one of the most effective\
    \ and descriptive camera motions that can be universally applied to just about\
    \ any subject in order to maximally inform Photosynth about any given surfaces.\
    \ Use multiple orbits at multiple heights, distances, or orientations and the\
    \ accuracy multiplies.\n\nSimple pans left or right or strafing a subject in a\
    \ straight line can work, but actually leaves much about the scene ambiguous.\
    \ Orbits, by contrast, leave very little room for error in interpretation, however\
    \ applying orbits to many portions of a scene quickly drives your number of photos\
    \ up very highly.\n\nI tend to strive to quickly define each major object in a\
    \ scene with at least one orbit apiece, then add larger scale panoramas or strafes\
    \ that provide continuous coverage of entire walls full of objects at a wider\
    \ field of view to emphasize how each smaller piece fits into the whole. If I\
    \ still have more space in my photo budget then I add photos walking along the\
    \ natural pathways through a scene - both directions along each path, if possible,\
    \ although the pathways are largely for actually viewing the synth, rather than\
    \ for the benefit of the pointcloud.\n\nThe simple moral of the story is that\
    \ as you pay more attention to individual objects, rather than simply sweeping\
    \ past them with your camera, the more clearly they become seen within the pointcloud."
