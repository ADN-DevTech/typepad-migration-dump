  body: 'Hi Kean, that''s some excellent work you''ve done there!


    Without having tried it myself, just how usable are the point clouds once they''re
    imported into AutoCAD?


    I''m guessing that each ''point cloud'' takes a fair chunk of system memory due
    to the sheer number of entities - take for the castle example you used above,
    are you subsequently able to use these to create a full-fledged 3D model without
    the system becoming overly taxed?'
- author: Kean Walmsley
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/kean
  date: '2010-04-06 11:40:27'
  body: 'Thanks, Alex!


    AutoCAD''s point cloud implementation is pretty impressive. It can handle up to
    around 2 billion points and with very good performance (the indexing into the
    cloud means an appropriate subset is displayed). The whole cloud isn''t loaded,
    but you will need a certain amount of memory to hold AutoCAD''s point cloud object,
    of course.


    The modelling integration is pretty good, too: you can create geometry by snapping
    to points in the cloud, for instance. I expect more advanced capabilities to come
    over time, whether implemented by Autodesk or external developers.


    Cheers,


    Kean'
