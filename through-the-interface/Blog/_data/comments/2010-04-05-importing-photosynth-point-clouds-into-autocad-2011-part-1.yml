  url: http://photosynth.net/userprofilepage.aspx?user=Nathanael
  date: '2010-06-19 14:31:11'
  body: 'Alex, if your video can be played in Quicktime and you have a Quicktime Pro
    license (or if you look up Dawn M Fredette on the web) Quicktime Pro has an option
    to export to an image sequence.


    Another option is VirtualDub which gives you some more freedom as to what formats
    of video can be exported to individual frames, as long as you are willing to hunt
    down the codecs that VirtualDub needs. It''s free and also comes with options
    to export only ever 1 out of X frames so that you don''t export more frames than
    you can use.'
