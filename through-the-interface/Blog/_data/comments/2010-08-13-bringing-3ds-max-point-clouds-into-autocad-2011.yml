- author: Simone
  email: simone.cappochin@auservice.it
  ip: 79.17.183.32
  url: http://www.auservice.it
  date: '2011-01-19 12:05:06'
  body: 'A very nice product, but is it possible to convert a .las file to .pts for
    3dsmax design plug-in ?


    Thanks


    Simone'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2011-01-19 14:03:07'
  body: 'You should be able to generate a text file (that may need some post-processing
    to be in the pts format) using <a href="http://liblas.org/utilities/las2txt.html">the
    las2txt tool</a>.


    Kean'
- author: martin isenburg
  email: martin.isenburg@gmail.com
  ip: 78.52.60.117
  url: http://www.cs.unc.edu/~isenburg/lastools/
  date: '2011-04-03 17:58:55'
  body: 'Thanks for your little tutorial on <a href="http://www.cs.unc.edu/~isenburg/lastools/download/las2txt.exe">las2txt.exe</a>
    (<a href="http://www.cs.unc.edu/~isenburg/lastools/download/las2txt_README.txt">README</a>)
    and <a href="http://www.cs.unc.edu/~isenburg/lastools/download/txt2las.exe">txt2las.exe</a>
    (<a href="http://www.cs.unc.edu/~isenburg/lastools/download/txt2las_README.txt">README</a>).
    But to safely "skip" the first line you should use the "-skip" flag like in this
    example:<BR>


    txt2las -parse xyzsRGB -skip 1 -i test.pts -o test.las'
- author: Kean Walmsley
  email: ''
  ip: 80.83.34.178
  url: http://profile.typepad.com/kean
  date: '2011-04-04 10:14:25'
  body: 'Interesting - thank you very much, Martin.


    txt2las is a great tool: it''s proven very useful for bringing point cloud data
    into AutoCAD from systems such as Photosynth.


    Kean



    -----'
