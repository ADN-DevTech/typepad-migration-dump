  date: '2008-09-26 11:47:48'
  body: 'Hello,


    I write applications for Autocad Map and Civil3d platforms, mostly with ObjectARX.

    I would like to do more with .NET but so far the main reason preventing this is
    not having the NETUNLOAD command..


    With arx I can just arxunload and arxload the application for modifications in
    a second.

    But with .NET I have to restart the heavy environment and do all kinds of lengthy
    initializations before being able to try even small changes in code, this can
    take a minute or more..


    Maybe it is possible to create an utility, for development purposes, to unload
    a .net assembly from Autocad ?'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-09-26 12:30:28'
  body: "Juhani - \n\nI was sure I'd posted about why NETUNLOAD doesn't exist, but\
    \ I can't find the post. I'll try to put something together for next week. But\
    \ that's not really your question, of course...\n\nIt might be possible to create\
    \ your own loader that would create a new AppDomain for each module loaded - that's\
    \ what would need to happen to enable NETUNLOAD, unless Microsoft changes the\
    \ way modules are loaded/unloaded in .NET. I don't know what would need to happen,\
    \ but presumable some mapping would need to happen between the AutoCAD's AppDomain\
    \ and the new one (I'm speaking largely from ignorance here - I haven't performed\
    \ in-depth research on this topic).\n\nBut the good news is that with Visual Studio\
    \ 2005, Edit and Continue works well. So there should be a lot less reason to\
    \ unload/reload.\n\nRegards,\n\nKean"
- author: Dale Bartlett
  email: dale.bartlett@realtimeinternational.com.au
  ip: 124.187.70.241
  url: http://www.realtimeinternational.com.au
  date: '2009-12-17 11:39:06'
  body: Hi Kean, Some time has passed on this subject, I am interested to know if
    "it's still true that custom objects can only be implemented using ObjectARX (i.e.
    C++)"? Can or will Custom Objects be possible with C#? VS2010? Regards, Dale
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2009-12-17 11:48:57'
  body: 'Hi Dale,


    Overrules are really the way forward. Admittedly they don''t cover some of the
    edge cases (such as when people actually want to stored custom binary data in
    a drawing), but the existing custom object mechanism will continue to be available
    to people prepared to handle the complexity of using it from C++.


    At this stage we have no plans to extend the capability to define custom objects
    to the .NET API (but then again - with all that''s going on in our industry -
    my crystal ball is looking increasingly murky, these days :-S).


    Kean'
