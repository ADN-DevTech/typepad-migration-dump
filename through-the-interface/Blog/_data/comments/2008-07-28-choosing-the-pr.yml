- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.0.14
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-07-29 08:46:01'
  body: 'Thanks, Daniel.


    Actually source code (IP) security is another factor I could have listed, thinking
    about it: although it may be acceptable to use obfuscation tools rather than compiling
    to native code.


    And yes - mixed mode modules provide great interoperability opportunities, although
    I would tend to use them to expose interfaces from C++ that can then be used by
    C#/VB.NET programmers. Having a completely homogeneous C++ environment isn''t
    a path I''d recommend unless the domain in some way required it and the skills
    were readily available.


    Kean'
- author: Fernando Malard
  email: fpmalard@yahoo.com.br
  ip: 200.150.60.16
  url: http://arxdummies.blogspot.com
  date: '2008-07-29 17:23:48'
  body: 'Hello,


    I would add a comment regarding the use of C++. I have worked on a project over
    Autodesk MAP which is supposed to access an Oracle database selecting and/or posting
    some objects.


    The first try was to use a .NET database provider which works great for a small
    set of objects but was a pain for a huge number.


    We have then switched to OO4O which is a C++ Oracle database provider which is
    really complex but a thousand times faster than the .NET provider.


    In this case, the use of C++ in this part of the project was mandatory.


    So the end of the story is that you really don''t have one single magic API to
    use. A mix is welcome and you need to also consider other non-programming facts
    like team scalability, project cost, project development speed, code reuse, legacy
    APIs, etc.


    Good work Kean! :)'
