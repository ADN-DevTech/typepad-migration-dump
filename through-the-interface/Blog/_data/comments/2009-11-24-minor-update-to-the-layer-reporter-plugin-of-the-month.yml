  body: "Hi Kean. I'm probably guilty of not really showing the 'better' approach\
    \ here, because in most of your code where you adapted the multiple calls to Add(),\
    \ you could have also substituted a single call to the AddFormat() method, which\
    \ works like the String's Format() method, taking a format string with placeholders,\
    \ and a variable number of additional parameters, each replacing one of the placholders\
    \ in the output string. I frequently do that for the sake of readability, since\
    \ the format string makes it easier to visualize what the final output will look\
    \ like, and since it uses a StringBuilder internally to build the result, it also\
    \ avoids extensive concatenation.\n\nIn the larger picture, it also 'occurred\
    \ to me' after posting that comment, that had I ever needed something like this,\
    \ I would have chosen an XML-based approach, along with a schema and XSLT to transform\
    \ the XML into an HTML report. With that approach, I could simply output the layer\
    \ data in XML, which can very easily be transformed to an equivalent HTML report,\
    \ but can also be easily pulled into Excel, Word, Access, etc., for a broad range\
    \ of other uses.\n\nI mention this because it would be beneficial to those who\
    \ are just learning .NET, but may not yet be familiar with all it has to offer,\
    \ to not get the wrong impression that this plug-in is demonstrative of how HTML\
    \ data output is typically generated in .NET applications. I would even dare to\
    \ say that most reasonably-skilled .NET programmers would call an application\
    \ like this, that generates HTML for report output directly in code, 'a hack',\
    \ and I would have to agree with that.\n\nI don't mean to belittle this plug in,\
    \ but it is worth pointing out that the .NET Framework provides us with better\
    \ and more robust ways of doing the type of thing this plug in does, in ways that\
    \ allow far greater flexibility in what can be done with the resulting output,\
    \ and require far less effort in the long run, when taking into account the common\
    \ need to customize the report output format.\n\nTo underscore that, consider\
    \ how much effort would be required to change the format of the report output\
    \ generated by this plugin. Like perhaps, adding, removing, or reording columns,\
    \ etc. \n\nWhen using the tools .NET provides us with for doing this type of thing,\
    \ changing the output format would take only a few minutes and require little\
    \ or no code revisions, verses what could easily require significant effort to\
    \ rework code like this.\n\nPerhaps a fully-customizable XML/XSLT-based layer\
    \ data exporter and report generator might be a worthy topic for a future plugin\
    \ of the month?"
