  date: '2009-11-27 11:21:27'
  body: 'I agree that using XML & XSLT would provide more flexibility - and I had
    similar thoughts, as I''m a long-time fan of clear separation between data and
    presentation - but the goal of this app is to remain as simple as possible and
    accessible to people who want to customize it. Now this may sound counter-intuitive
    - as making the separation would help people customize the display by modifying
    stylesheets rather than code - but the level of knowledge needed to work with
    XSLT is unfortunately pretty high, while many more people have the HTML skills
    needed to understand and extend this code.


    So it''s a very valid point that one possible way to take this further would be
    to switch to generating and transforming XML, but I stand by the original design
    decision to use HTML directly for the sake of simplicity.


    I don''t personally feel it''s "a hack" to create HTML rather than XML, but of
    course you''re entitled to your opinion.


    Thanks for the input,


    Kean'
