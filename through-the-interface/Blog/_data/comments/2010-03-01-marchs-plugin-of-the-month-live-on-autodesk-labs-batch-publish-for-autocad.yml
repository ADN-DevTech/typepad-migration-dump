  url: http://profile.typepad.com/kean
  date: '2011-01-07 11:46:24'
  body: 'Hi Sandeep,


    A couple of options...


    You could modify the code to support 3D DWF: of I recall correctly we just drive
    PUBLISH programmatically using a DSD file, so it should be easy enough to add
