  date: '2010-03-08 00:24:58'
  body: Just curious if this approach to batch publish has advantages (or disadvantages)
    compared to using the Sheet Set Manager?
- author: Kean Walmsley
  email: ''
  ip: 88.85.16.194
  url: http://profile.typepad.com/kean
  date: '2010-03-08 08:49:40'
  body: 'Both mechanisms use DSD files to drive PUBLISH, from what I understand.


    This plugin provides a 1-to-1 mapping between a DWG (or DXF) and a DWF and/or
    PDF. It''s relatively inflexible, in that sense, but if that''s what you want
    then you can just point it at a folder and it cranks away.


    If you need more flexibility, such as combining sheets from multiple DWGs into
    a single output file, then you would probably see the benefit of investing time
    in setting up sheet sets for your drawings.


    I''m admittedly no sheet-set expert, so if anyone wants to chime in with more
    information, please do so.


    Kean'
- author: Stephan Schevers
  email: stephan.schevers@movares.nl
  ip: 193.173.66.209
  url: http://www.movares.com/
  date: '2010-03-12 16:25:58'
  body: "Hi Kean,\n\nI did some quick testing and I have some suggestions:\n1) Loading\
    \ of the configuration form taks some time (depending on how many drawing are\
    \ in the directory and how many layouts there are in the drawing). Some feedback\
    \ to the user would be nice. Like changing the cursor to the hourglass or a message\
    \ in a label\n\n2) Possibility to reload a configuration. The PublishInfo.xml\
    \ is reanamed to PublishInfo_old.xml. When the same direcotry is published again\
    \ this file is deleted and the configuration must be done all over again. Would\
    \ be nice if the old config is reloaded automatically or could be loaded mannualy.\n\
    \n3) Add a option to ignor Modelspace. Saves time during configuration.\n\n\n\
    Overall I like the tool. \n\nRegards,\n\nStephan"
