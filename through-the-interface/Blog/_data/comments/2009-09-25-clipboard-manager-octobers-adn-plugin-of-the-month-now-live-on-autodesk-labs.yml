  date: '2010-08-19 14:59:08'
  body: 'That''s beyond the scope of this application: it just relies on the standard
    copy/paste mechanism inside AutoCAD, it doesn''t attempt to place data on the
    clipboard itself (which is likely to be hard to get right).


    You might try posting your question via <a href="http://adn.autodesk.com">ADN</a>,
    if you''re a member, or otherwise <a href="http://discussion.autodesk.com/forums/forum.jspa?forumID=152">the
    AutoCAD .NET Discussion Group</a>.


    Kean

