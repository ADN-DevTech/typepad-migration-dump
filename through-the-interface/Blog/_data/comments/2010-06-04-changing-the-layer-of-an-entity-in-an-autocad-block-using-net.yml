  date: '2010-07-15 04:26:51'
  body: 'Out of curiosity, as a by the by, does this Change Nested Layer script allow
    the user to shift-select nested entities, and apply changes across the selection?


    I am living for the day when Quick Select has a check box to "Include Nested Objects".
    Just imagine being able to sort out the innards of all your blocks as though they
    were all exploded already, without exploding them. As far as I understand, selection
    sets derived through Quick Select do not excompass entities within blocks. For
    instance, if you select text of a certain style with Quick Select, you do not
    pick up text of that style existing within blocks.


    Just imagine if this Select Nested capability could be integrated into the Quick
    Select tool. That would be oober useful. I want to be there at the opening ceremony
    of this functionality, cheering and popping champagne bottles with wild exhaltation.'
