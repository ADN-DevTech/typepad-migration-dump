- author: Kean Walmsley
  email: ''
  ip: 99.31.232.76
  url: http://profile.typepad.com/kean
  date: '2010-07-15 16:28:30'
  body: 'This command uses ed.GetNestedEntity() in a loop to allow the user to select
    a set of single entities: you could probably support fancier selection approaches,
    but it would take some work (and was beyond the scope of the initial sample).


    I can imagine nested selection from Quick Select being very useful, but I can
    also see it would be quite a minefield to implement properly (there are deeper
    implications about allowing more general nested selection/modification that would
    need to be addressed to prevent user confusion). I do suggest submitting it for
    the AUGI wishlist.


    Kean'
