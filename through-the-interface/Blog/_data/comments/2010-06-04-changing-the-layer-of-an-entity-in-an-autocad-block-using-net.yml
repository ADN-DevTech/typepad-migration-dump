  body: 'I downloaded and installed Visual Studio 2008.


    If I create a Visual C# Class Library, and paste the above code, I get no syntax
    error messages or highlighted code. The code seems happy. However, with this project
    type, I can''t reference "acmgd.dll" and "acdbmgd.dll" under the Project''s references
    tab; the set up is different. If I try debugging, with acad.exe as the startup
    object, and then netload, again, I can find no .dll assemblies.


    If I create a Visual Basic Class Library, I can indeed reference "acmgd.dll" and
    "acdbmgd.dll", under the References panel, however the code, once I paste it in,
    is highlighted all over as though there are syntax errors. For example, in C#,
    you use "using" and with a .vb you use "Imports". The .vb class doesn''t seem
    to like "using", and a whole lot of other aspects of the code.


    The error list consists of multiple instances of the following error types, totalling
    102 in all:


    "Statement cannot appear outside of a method body..."

    "Syntax error..."

    "Bracketed identifier is missing closing '']''..."

    "End of statement expected."

    "Declaration expected..."


    Are there a set of instructions somewhere on this blog, or elsewhere, for novices,
    which illustrate how to apply the various codes featured on Through the Interface
    to AutoCAD? Right now I''m pretty confused and definitely need some enlightening
    pointers.


    I''m sure I deserve a "least competent blog-user of the month" nomination for
    being this confused.'
- author: Kean Walmsley
  email: ''
  ip: 99.31.232.76
  url: http://profile.typepad.com/kean
  date: '2010-07-16 16:13:32'
  body: 'Hi Adam,


    The code posted is very much in C#: you would need to convert it to VB if you
    wanted to build it into a VB project (see <a href="http://through-the-interface.typepad.com/through_the_interface/2009/07/converting-between-c-and-vbnet.html">this
    post</a> for information).


    But it sounds as though you need to check the Visual C# Express documentation
    on adding project references: when I use Visual Studio I add project references
    by right clicking in the Solution Explorer window rather than from the project''s
    properties page.


    Regards,


    Kean'
