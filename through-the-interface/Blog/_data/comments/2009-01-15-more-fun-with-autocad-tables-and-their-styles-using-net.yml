- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-06-17 07:47:45'
  body: 'Hi David,


    > Could you explain why?


    Nope, sorry. Because there''s no particular reason I did this: I might have just
    as effectively used the TransactionManager from the Database.


    One might argue I probably should have, as it might make logical sense to use
    the transaction manager from the "lowest" point in the object model, but in (this)
    reality there''s no practical difference in having done so.


    So you can consider this a slip of the keyboard, but an insignificant one. :-)


    Cheers,


    Kean'
