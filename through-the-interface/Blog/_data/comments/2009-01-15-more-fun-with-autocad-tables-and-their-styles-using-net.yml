  date: '2011-07-21 02:10:01'
  body: "Hi Kean.\n\nTried the above \"update\" code and noticed that the table came\
    \ out not quite right. The tweaking below seems to fix things. Do you agree?...\n\
    \nWhen you instantiate the table (i.e. Table tb = new Table()), it appears that\
    \ it automatically contains 1 column and 1 row.\n\nSo when you add rows and columns\
    \ you should do this:\n   tb.InsertRows(1, 3.0, 5);\n   InsertColumns(1, 15.0,\
    \ 2);\n\nAnd then manually set the first column and row width and height respectively:\n\
    \   tb.Rows[0].Height = 3.0;\n   tb.Columns[0].Width = 15.0;\n\nAlso just noticed\
    \ that the following statement was missing:\n   tb.Position = pr.Value;\n\nThis\
    \ seems to get it working properly for me in both AutoCAD 2011 and 2012."
