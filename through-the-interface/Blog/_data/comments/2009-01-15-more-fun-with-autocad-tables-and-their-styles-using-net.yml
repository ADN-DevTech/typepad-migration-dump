- author: Kean Walmsley
  email: ''
  ip: 88.85.2.123
  url: http://profile.typekey.com/walmsleyk/
  date: '2009-01-18 09:58:29'
  body: 'adoh -


    Proxies only get created for custom objects, not for standard entities. If you
    want to impose some kind of security on your data, then there are better ways
    to get there than by going down the path of implementing custom objects for everything
    in your application (potentially a lot of work).


    One option would be to store no graphical data at all in your DWG file and re-create
    it all on the fly. The non-graphical data used to define your objects could then
    be stored in the DWG (in the Named Objects Dictionary) or in an external database.


    Kean'
