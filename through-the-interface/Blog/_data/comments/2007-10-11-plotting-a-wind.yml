- author: Steve
  email: steve.finch@edsi.com
  ip: 98.190.207.7
  url: http://www.edsi.com
  date: '2010-08-11 16:43:17'
  body: 'Kean,


    I''m a member of ADN and Wayne Brill there came up with the solution for the JPEG
    plot files coming out empty.  Turns out there''s a "feature" <g> of the plotting
    API that REQUIRES that the points specifying the window be from the upper left
    to the lower right.  I was seeing the problem only with PlotType.Window and PlotRotation.Degrees000.


    The workaround is to pass the user-selected window points through a function that
    calculates the lower left and upper right corners and then create the Extents2d
    object that you pass to PlotSettingsValidator.SetPlotWindowArea() from those points.


    I can send the code Wayne created if that will help, Kean.  This issue might be
    a good addition to a post or KB article.


    Steve'
