  ip: 58.108.170.114
  url: ''
  date: '2009-05-06 07:03:54'
  body: 'Sorry for the number of posts.


    A little more info: setting the layout works if the CommandMethod is NOT CommandFlags.Session.
    What I''m writing is a batch plotter which opens a list of dwg files, switches
    to the appropriate layout, and plots, so obviously it needs to be Session. The
    line that sets the CurrentLayout has no effect (no exception thrown either).


    Regards

    Michael'
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-05-06 08:12:25'
  body: 'Could it be you''re forgetting to lock the document? If the command is modal
    (i.e. not session) the locking is handled automatically. Session commands work
    across documents, so you need to do it manually with Document.LockDocument().


    Kean'
