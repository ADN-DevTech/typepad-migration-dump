  date: '2007-10-13 13:30:54'
  body: 'Hi Kean.


    You can use Point3d directly in P/Invoke where the parameter is an ads_point (note
    the use of the ''out'' param modifier for output params):

    <PRE>

    static extern int acedTrans( Point3d point, IntPtr fromRb, IntPtr toRb, int disp,
    out Point3d result );

    </PRE>'
