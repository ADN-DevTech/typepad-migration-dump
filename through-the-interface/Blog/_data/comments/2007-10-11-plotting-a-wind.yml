- author: Martin Müller
  email: m.mueller@cadothek.ch
  ip: 81.6.56.54
  url: ''
  date: '2011-02-21 22:00:13'
  body: 'This ist for further readers:


    I found, that the call to psv.SetPlotConfigurationName(...); comes too late in
    those cases where an existing Layout has a configured printer not available on
    that machine (e.g. a file from an external construction company.) In detail, I
    added some more calls to set psv properties, e.g. for paper units. This call to
    set paper units failed with an error code of eInvalidInput.


    The call to SetPlotConfigurationName, followed by a call to RefreshLists has to
    be the first calls to the psv instance prior to set any of the other properties.
    At least in my case, it solved the problem.'
