  date: '2012-01-03 10:18:11'
  body: 'Hi Kean!


    What would be the simplest way to create an associative dimension programmatically?
    We have a project on .NET, so going for ObjectArx for this one thing only does
    not sound very attractive.


    I have found one sample of the AssocNetwork (<a href="http://forums.autodesk.com/autodesk/attachments/autodesk/152/24647/1/Parametric%20VB%20Net%20Code.txt)">http://forums.autodesk.com/autodesk/attachments/autodesk/152/24647/1/Parametric%20VB%20Net%20Code.txt)</a>
    and managed to create parameter _driven_ geometry programmatically, but can''t
    figure out how to just simply create a simple associative dimension without the
    dependency on a parameter with the AssocNetwork.


    The task would be to insert two blocks and add an associative dimension between
    them programmatically.


    Inserting blocks is easy, but can''t find a simple solution for creating an associative
    dimension between entitites programmatically.'
