  date: '2008-10-10 14:29:17'
  body: "Incidentally, anyone interested in the evolution of programming languages\
    \ will probably get a kick out of <a href=\"http://www.levenez.com/lang/history.html\"\
    >this page</a>, although I can tell that choices were made during the mapping\
    \ process with which some people might disagree.  \n\nYou'll see LISP way over\
    \ on the left, from 1958 (as Tony mentioned).\n\nYou'll also see that F# has a\
    \ rich heritage - while F# itself is not mentioned, you can trace it's ancestry\
    \ back to ML:\n\nML -> SML -> Caml -> Objective Caml -> (later known as) OCaml\
    \ -> F#\n\nMapping all this must be tricky - the concepts that influence a language's\
    \ evolution are clearly very varied. It would become quite a web if a more granular\
    \ level of detail was chosen for the various influences.\n\nKean"
