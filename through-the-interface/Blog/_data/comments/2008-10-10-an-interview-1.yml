- author: Tony Tanzillo
  email: tony.tanzillo@caddzone.com
  ip: 69.115.6.167
  url: http://www.caddzone.com
  date: '2008-10-11 11:19:59'
  body: "Eric: \"I do believe many features of LISP will be integrated into C# though,\
    \ such as having the compiler availible at all times...\"\n\nC#, Java, Python,\
    \ Dylan and many others have already adopted quite few attributes that have their\
    \ origins in LISP.\n\nC# and all CLR langauges have always had the compiler available\
    \ at all times, by virtue of Reflection.Emit, and that they are 'just-in-time'\
    \ compiled. \n\nOther things the CLR borrows from LISP include lexical closures,\
    \ Lambda expressions, and 'expression trees', the last of which may initially\
    \ seem puzzling to LISP programmers, merely because the LISP equivalent of an\
    \ expression tree is quite simply, a list. \n\nI also think much of that can be\
    \ attributed to the fact that one of the key architects of the CLR, Patrick Dussud\
    \ (who designed the GC) has an extensive background in LISP that goes way back\
    \ to the TI Explorer project, and also includes major language architecture roles\
    \ at Schlumberger and Lucid.\n\nA bit of trivia regarding Pat, is that he originally\
    \ prototyped the CLR's Garbage Collector in Common LISP, and then built another\
    \ LISP based tool to automate its translation to C++."
