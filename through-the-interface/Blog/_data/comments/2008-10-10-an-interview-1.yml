  url: ''
  date: '2008-10-10 13:06:41'
  body: "I would really like to see a real implementation of CL on .NET, but I don't\
    \ think it will happen. \n\nI do believe many features of LISP will be integrated\
    \ into C# though, such as having the compiler availible at all times, REPL and\
    \ metaprogramming that Anders talks about in the video from Jaoo. In the interview\
    \ from Channel 9 he says he hasn't decided if it's a good idea to let the user\
    \ into the AST, but he talks about it at least.\n\nC# seems to get closer to PGs\
    \ original checklist \"What made LISP different\" for every release, and thats\
    \ a good thing. (http://www.paulgraham.com/diff.html)\n\nIntellisense is a problem\
    \ with the prefix syntax, and I think I remember a study from Franz that found\
    \ there were tecnical reasons that .NET wasn't suitable for CL. (That sounds like\
    \ a challenge to solve for Don :), but perhaps that was what they solved in 2.0,\
    \ if so they could perhaps give Franz another call...)"
