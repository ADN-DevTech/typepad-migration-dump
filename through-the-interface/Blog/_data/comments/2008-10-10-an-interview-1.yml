  date: '2008-10-10 08:52:55'
  body: 'Nice interview, but a bit disappointing that the author could not bring himself
    to credit the programming language where most FP concepts were born, which is
    LISP (now 50 years old - and from what I can tell from Murphy''s original writings,
    just a few weeks older than I) :)


    If I may also endluge in a bit of fortune telling, I believe LISP will resurge
    in a very profound way, run on the CLR and JVM, and foreshadow most other functional
    languages.


    My opinion about that stems from the most basic and interesting concept underlying
    LISP, which in Murphy''s own words, is quite simply that "LISP code is LISP data".
    In a LISP program we can manipulate one as easily as the other.


    That''s also what makes metaprogramming with LISP so easy that you don''t even
    realize you''re doing it (unfortunately, AutoLISP never gained the language features
    that make metaprogramming easy, like defmacro and friends), hence the tendency
    of many AutoLISPers to do metaprogrammming in what I''ll call the ''John Walker
    style'' (by smashing together strings containing LISP expressions), a la his original
    (autoload) function.'
