  body: 'Hello Kean,


    Very interesting article, what it highlights to me though is AutoCADs weakness
    in representing complex geometric features.  The solution as presented approximates
    the spiral using a polyline, and as such the accuracy of the object and it''s
    ability amongst other things to project and receive normals is limited.


    As a Civil designer you constantly use a wide range of geometry including parabolas,
    clothoid and bloss spirals and many others, none of these can be represented by
    AutoCAD!  And to make matters worse most of these have been available in Microstation
    for some time.


    What would be good is for some pressure to be applied to Autodesk to update their
    geometric engines capabilities to include these more complicated primitives.


    Regards

    Martin Duke'
