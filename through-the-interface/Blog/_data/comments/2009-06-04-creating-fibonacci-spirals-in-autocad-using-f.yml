  date: '2009-06-11 08:57:48'
  body: 'Hi Martin,


    The point of this post was simply to demonstrate the use of certain Functional
    Programming techniques within AutoCAD: not to implement a serious geometric object
    for real-world use.


    I can''t comment on the needs of Civil designers, as it''s not my domain, but
    I would expect AutoCAD''s Helix entity (which is a 3D spiral derived from Spline)
    to help, to some degree. And then there''s all the Civil-specific functionality
    implemented in AutoCAD Civil 3D (which is a more appropriate platform for Civil
    designers & engineers). I don''t know about the specific geometric types you''ve
    listed, but that''s the place I''d expect to look for it, rather than base AutoCAD.


    Regards,


    Kean'
