  date: '2011-11-23 19:39:08'
  body: 'Just today I learned about the Fibonacci spiral, and I found your blog as
    a result of doing a Google search for FS images.  I was intrigued when I saw yours,
    as it was a perfect example of "feathers" used in the quilting world. I design
    and digitize (using AutoDesk AutoSketch) patterns for quilting machines that run
    similar to a CNC. Many of my patterns are feathers, and without even knowing about
    the FB, I have been using a loose freehand version (if there can be such a thing)
    of it for many years. It just goes to show what a naturally appealing shape this
    creates.  By the way, if this design was a continuous line from start to finish
    (with necessary backtracking), and exported as an AutoCAD R12/L2 DXF it would
    run beautifully on a computerized quilting machine. Yes, I know that is an old
    format. Original systems were sent out with AS8 to the consumers so that has remained
    the standard format.


    If you are even the least bit interested, you can see a photo of my freehand quilting
    of feathers in my May 7, 2009 post on my wordpress blog. You can also see some
    of my digitized designs by clicking on the link under digitized designs on my
    blog.


    Thank you again for the great information here on your blog.


    Regards,


    Shannon'
