  date: '2010-12-21 09:56:12'
  body: 'Hi Peter,


    This is a bit off-topic: in future, please post such questions to ADN or to the
    appropriate discussion group.


    What you want to achieve is altogether possible, given enough effort. You''ll
    need to do some programmatic selection based on location (Editor.SelectCrossingWindow()
    should help) and then perform some intersections (Entity.IntersectWith()).


    Regards,


    Kean'
