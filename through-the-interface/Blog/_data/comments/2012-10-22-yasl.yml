  body: "\"you could write some C# or C++ code to do the same thing\".\n\nNot really.\
    \ \n\nYou can define functions dynamically at runtime in C++ 11.0 and in C# (or\
    \ for that matter, any CLR language), and you can also manipulate CLR functions\
    \ if they are defined as lambda expressions using Linq Expressions, but those\
    \ objects are <b>language-independent CLR constructs</b>, as opposed to language\
    \ constructs comprised solely of elements of the programming language used to\
    \ initially define them.\n\nAlso, allow me to correct my previous comment. \n\
    The LISP equivalent of your DesignScript example is actually much simpler than\
    \ what I showed:\n\n<pre>\n(setq a 0) -> 0\n(setq b '(+ a 1)) -> (+ A 1)\n(eval\
    \ b) -> 1\n(setq a 1) -> 1\n(eval b) -> 2\n</pre>\n\nBefore going further, I think\
    \ it might be helpful to kindly ask you to clarify your previous comments, regarding\
    \ what precisely it is about DesignScript that is 'new', 'unprecendented', or\
    \ to the best of your knowledge, does not currently exist in other programming\
    \ languages."
