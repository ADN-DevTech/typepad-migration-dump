  body: "Hi Andrey,\n\nI agree that there are times when its nice to not have associativity,\
    \ and there are some things that are a much easier fit for 'imperative' code like\
    \ C#.\n\nAs I'm sure you'll see in later blog posts, one of the features of DesignScript\
