    \nFor example the below is already supported:\n\n[Imperative]\n{\n   a = 10;\n\
    \   b = 2;\n   c = a + b; \n   Print (c); //prints '12'\n   a = 100;\n   Print(c);\
    \  //Still prints '12'\n}\n\nOn your second point - I agree we need more samples\
    \ explaining the different situations that we might use the different features\
    \ in. We're working on it :) Thanks for the suggestion.\n-----"
