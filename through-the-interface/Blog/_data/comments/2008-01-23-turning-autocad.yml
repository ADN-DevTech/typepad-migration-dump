  body: "Cool stuff!\n\nInstead of: \n\n   match lst with\n    | a::[] -> [a]\n  \
    \  | a::b ->\n      if a = List.hd b then\n        nub b\n      else\n       \
    \ a::nub b\n\nI think this is more clear:\n\n   match lst with\n    | a::[] ->\
    \ [a]\n    | dup0::dup1::_ when dup0=dup1 -> nub dup1\n    | a::nub b"
