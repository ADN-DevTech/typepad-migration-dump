- author: Kean Walmsley
  email: ''
  ip: 109.237.55.190
  url: http://profile.typepad.com/kean
  date: '2011-02-09 09:25:34'
  body: 'Hi Dale,


    We don''t have plans to expose the ability to define custom objects to .NET: we
    believe that the vast majority of use cases are handled by the Overrule API, and
    the inherent complexity of implementing custom objects would not be lessened by
    exposing the C++ mechanism to .NET.


    People comfortable with this complexity can, of course, implement custom objects
    using C++ and expose COM or .NET interfaces for them to be used from other languages.


    Regards,


    Kean'
- author: Kean Walmsley
  email: ''
  ip: 109.237.55.190
  url: http://profile.typepad.com/kean
  date: '2011-02-09 09:29:13'
  body: 'In other words: the ability "to implement custom objects" using .NET *is*
    the Overrule API.


    It provides all the capabilities but doesn''t encourage (or allow) you to lock
    away your custom data in binary blobs that add a dependency on an object enabler.


    Kean

    -----'
