  date: '2014-01-16 23:36:08'
  body: 'Just regarding the Civil 3d registry entry. On my machine the AcDgnLS.dbx
    entry is located under HKCU. The registry export is below.


    Windows Registry Editor Version 5.00


    [HKEY_CURRENT_USER\Software\Autodesk\ObjectDBX\R19.1\Applications\AcDgnLS]

    "LOADCTRLS"=dword:00000009

    "LOADER"="AcDgnLS.dbx"

    "DESCRIPTION"="DGN Line Style Component"'
