  date: '2011-07-26 09:36:57'
  body: 'Hi Rudolf,


    Jeremy had forwarded me your comment from his blog, and I was planning to respond
    today, anyway. :-)


    For languages where we provide full-blown localization: no, there is clearly no
    advantage to having translated tooltips. But there are many languages that do
    not have formal translations available.


    I''m working closely with our Localization team to determine ways to enable more
    "field" localization of our products: right now our products require a great deal
    of effort to localize... they are understandably complex with many internal dependencies.
    Our various translatable resources - for many of our products - are in separate
    sets of DLLs (which are grouped into Language Packs, which can even be switched
    at runtime for some of our products), which makes the process to some degree simpler.
    But the tesing requirements are still extremely high: maintaining quality in these
    situations is just a hard problem.


    We are working on the problem: providing tooltip localization won''t work for
    everyone, I agree, but for many it''s a start, and is downstream of deeper (and
    riskier) internal changes.


    To answer your last question, I expect more of our products to adopt Language
    Pack (and Language Switching) infrastructure over the coming years, which will
    help a lot. I''ll be continuing to investigate additional options related to broadening
    the ability to translate our software, especially for "tertiary" markets. Tooltips
    may help for some of these, but it certainly won''t be the final answer for all.


    Regards,


    Kean'
