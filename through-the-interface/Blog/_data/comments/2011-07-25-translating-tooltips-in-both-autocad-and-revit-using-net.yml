  body: 'Hi Kean,


    I''m a regular of both blogs, Jeremy''s and yours.


    Switching between different ToolTip localizations is a funny thing, but where
    is the advantage if the other UI elements remain in their former language ?


    The next lines refer more to Revit, but you easily can replace Revit with AutoCAD:


    It would be interesting to know how to change the text of *any* UI element (e.g.
    RibbonItems, title of a dialog, category names in the Project Browser tree or
    property names in the property sheet).


    If it would be possible to change the UI texts at runtime, Autodesk could simplify
    the delivering process.


    Okay, I know that there is special content for different countries (RTEs, RFTs),
    but the main program stays the same, as far as I can see.

    What about delivering a language-independent Revit with the localized content
    being just a plug-in ?

    Since it is not possible to run both English and German Revit on the same machine,
    one could develop (and test) localized plug-ins without the need of installing
    other Revits in VMs.


    Cheers,

    Rudolf'
- author: Kean Walmsley
