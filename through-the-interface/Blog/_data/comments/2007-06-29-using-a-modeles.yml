  date: '2007-08-08 18:51:27'
  body: "Hi David,\n\nIt seems the form is betting disposed, and we then want to bring\
    \ it up again. One option is to call this.Hide() in the closebutton handler, but\
    \ we'd then have to set the dialog not to show the \"X\" button.\n\nThe better\
    \ option is probably to check for the availability of the form inside the VT command\
    \ implementation, creating it again, as necessary:\n\n[CommandMethod(\"vt\",CommandFlags.UsePickSet)]\n\
    public void ViewType()\n{\n  if (tvf == null || tvf.IsDisposed)\n    tvf = new\
    \ TypeViewerForm();\n  Application.ShowModelessDialog(null, tvf, false);\n}\n\n\
    Cheers,\n\nKean"
