  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-07-20 18:49:46'
  body: 'Hi David,


    The parent of CAdUiPaletteSet (the internal MFC/ObjectARX class the PaletteSet
    wraps) is CAdUiDockControlBar, which is not exposed through the .NET API.


    So PaletteSet is currently the way to go for implementing a dockable modeless
    UI inside AutoCAD using .NET.


    Is there a particular reason you''d prefer not to use it?


    Regards,


    Kean'
