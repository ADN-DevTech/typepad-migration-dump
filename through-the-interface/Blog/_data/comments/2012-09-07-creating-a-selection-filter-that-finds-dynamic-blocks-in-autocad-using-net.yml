  date: '2013-08-09 13:29:32'
  body: 'Hi Gimin,


    As mentioned via Twitter, I generally answer questions that relate specifically
    to blog posts (which this one does not).


    You might want to check the geometry of the block you''re looking for (e.g. the
    extents and lengths of curves) and then check that against similarly configured
    geometry in the drawing. There would be quite a lot to take into account of not
    just looking for simple "explodes", though.


    Please ask future questions via the online discussion forums.


    Regards,


    Kean

