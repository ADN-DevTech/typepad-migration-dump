  date: '2013-03-11 09:24:08'
  body: 'Hi Brent,


    GetBlockReferenceIds() will give you back all the block references (whether direct
    or nested, depending on the arguments) for a particular block definition.


    The requirement for this post was to provide a selection filter - which can be
    used interactively, even if in this post it''s shown using Editor.SelectAll()
    - to deal with dynamic blocks whose name may have changed due to editing.


    So the code in this post meets a very different need.


    Regards,


    Kean'
