  body: 'yah, I will keep looking at it for advantages, it does seem like a good idea
    on paper at least.

    On this same subject, you are playing with the kinect as an input device, I wonder
    what other kinds of input devices would be realistic to look at.

    Now that there is the netduino device, I bet we could come up with various sensors
    and switches to help minimize hand input.  In particular, I use the middle mouse
    button click to pull up the osnap menu, then type E for endpoint mnmonic.  You
    can do all that without moving the mouse from where you will click, so its super
    fast.  Running osnaps are worthless on civil drawings with any amount of xrefs...anyway,
    just finding an alternate way to issue the middle mouse button click would be
    major.  Maybe a foot pedal, since I tap my foot to music a lot.  Any ideas since
    you see lots of other software?'
