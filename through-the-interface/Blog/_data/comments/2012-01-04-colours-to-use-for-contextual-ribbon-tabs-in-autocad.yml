  body: 'Kean, can you say you like the ribbon interface?

    I still have not found it the right balance for any program in any situation.

    I thought it would be good for learning, but I think pulldowns make better mechanisms
    to look for commands. I thought it might be good for everyday use, but it wastes
    space compared to other things, and is visually awkward when you look up and do
    not see the command you want, then have to pick through the tabs to pick out the
    right command picture with your eyes.  Its two searching operations instead of
    one compared to pulldowns.  I still use acad toolbars when i do want a visual
    set of buttons, and I limit them to three rows.  I type regular editing commands
    so my wrist tendons do not fall to pieces like button picking with the mouse will
    do. I''m just seeing more effort plugged into the ribbon when it seems like the
    old toolbar and pulldown items should be incorporated somehow.  It might look
    cool for a bit when doing demos, but anyone I know that over-uses toolbar type
    drawing habits, comes to work with those black wrist thingy''s on their right
    hand wrist.  they get little sympathy from me and I fell like Autodesk is encouraging
    such habits.'
