  date: '2012-01-05 17:57:29'
  body: 'I actually can say I like the ribbon, but then I''m not a power-user of our
    software: for my purposes it''s great - it makes our various products much more
    discoverable when I have to dip into them and use the odd command.


    And contextual ribbon tabs are pretty powerful when you want in-command input,
    I also find.


    I''ve seen other people sharing your opinion, though: thankfully the classic UI
    is available for those who prefer it.


    Kean'
