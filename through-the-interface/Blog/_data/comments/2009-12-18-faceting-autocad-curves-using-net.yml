  date: '2011-04-20 11:06:32'
  body: 'Hi Pradeep,


    I suspect it''s just a warning, although if you have "treat warnings as errors"
    set in your project, it won''t build.


    The C# compiler isn''t quite bright enough to realise the closest variable is
    always set to something in one of the various if clauses. To avoid the problem,
    you can try changing the variable declaration to:


    Point3d closest = Point3d.Origin;


    Regards,


    Kean'
