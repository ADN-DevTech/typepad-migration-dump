  date: '2010-03-19 17:56:47'
  body: 'Hi John,


    The answer is, quite simply, history. The original 2D and 3D polylines have been
    around in AutoCAD since the early days of the product (although the 3D probably
    came later, of course).


    The original design - which was decided for a number of reasons, I expect - was
    for these objects to be "complex" entities, in that they would contain a list
    of vertex entities, rather than just storing the coordinate & bulge data in an
    array or two, as the more modern Polyline object does.


    Over the years people have come to depend on the capabilities of these objects
    and so AutoCAD has maintained the implementation and ObjectARX has retained its
    API. And the .NET API, even though much more modern in nature, is based on ObjectARX
    and doesn''t hide you from this historical messiness.


    And while we provided an enhanced 2D polyline implementation (back in R14 or 2000,
    if I recall correctly), this was certainly the "sweet spot" from an efficiency
    perspective. An enhanced 3D polyline has not yet been developed, as presumably
    the benefits are fewer, although I admit I''m not aware of the thinking behind
    that decision.


    Regards,


    Kean'
