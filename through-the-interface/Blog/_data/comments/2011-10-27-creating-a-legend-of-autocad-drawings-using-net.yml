- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-25 14:25:36'
  body: 'Hello Nawfel,


    It''d work with Plant 3D/P&ID drawings at the file level - just as it would for
    AutoCAD files - but would clearly need work to do anything more granular (i.e.
    with the file contents).


    To load it into your AutoCAD-based product you''ll need to build it into a DLL
    using Visual Studio (or Visual C# Express) and NETLOAD it into the product.


    Regards,


    Kean

    -----'
