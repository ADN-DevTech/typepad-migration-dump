  date: '2007-04-10 03:29:12'
  body: 'My first instinct would be to check the assembly references, to make sure
    they’re to the correct version. You haven’t mentioned which release of AutoCAD
    you’re working with, but this shouldn’t matter – I believe this namespace existed
    from when we introduced the .NET layer in AutoCAD.


    I’d suggest trying removing and re-adding the assembly references to acmgd.dll
    and acdbmgd.dll, to see if that helps.'
