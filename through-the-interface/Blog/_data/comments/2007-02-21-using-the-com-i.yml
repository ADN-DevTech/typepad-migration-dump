- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 202.95.81.226
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-04-24 11:19:43'
  body: "Adam Nagy, a member of the DevTech team in Prague, told me of a DevNote he'd\
    \ published to the ADN site on this topic:\n\n>>>\nAt this time there is no API\
    \ support for AmdtNote objects. One possible workaround is using the AMEDIT command.\
    \ Here are a couple of examples showing this approach. \n\n\n1) This C# example\
    \ uses the AutoCAD COM API:\n\nprivate void button1_Click(object sender, System.EventArgs\
    \ e)\n{\n    AcadApplication app = (AcadApplication)System.Runtime.InteropServices.Marshal.GetActiveObject(\"\
    AutoCAD.Application\");\n \n    AcadEntity ent;\n    double []pt = new double\
    \ [2];\n \n    AcadDocument drawing = app.ActiveDocument;\n    Object out1, out2;\n\
    \    drawing.Utility.GetEntity(out out1, out out2, \"Select a AMDTNOTE :\");\n\
    \    ent = (AcadEntity)out1;\n    pt = (Double[])out2;\n \n    drawing.SetVariable(\"\
    CMDDIA\", 0);\n    drawing.SendCommand(\"AMEDIT (handent \\\"\" + ent.Handle +\
    \ \"\\\") \" + \"\\n\");\n \n    string str = (String)drawing.GetVariable(\"LASTPROMPT\"\
    );\n \n    drawing.SendCommand(\"\");\n    drawing.SetVariable(\"CMDDIA\", 1);\n\
    \ \n    int start = str.IndexOf(\"<\");\n    System.Windows.Forms.MessageBox.Show(str.Substring(start\
    \ + 2, (str.Length - 5) - start));\n}\n\n\n2) This example uses the AutoCAD .NET\
    \ API.  (acedCmd is enabled through PInvoke)\n\n\n[DllImport(\"acad.exe\", CharSet\
    \ = CharSet.Ansi, CallingConvention = CallingConvention.Cdecl, EntryPoint = \"\
    acedCmd\")]\nprivate static extern int acedCmd(System.IntPtr vlist); \n \n[CommandMethod(\"\
    AsdkCmd1\")]\nstatic public void test()\n{\n    Document doc = Application.DocumentManager.MdiActiveDocument;\n\
    \    Editor ed = doc.Editor;\n \n    ObjectId entId = ed.GetEntity(\"Select AmdtNote...\"\
    ).ObjectId;\n \n    Application.SetSystemVariable(\"CMDDIA\", 0);\n \n    ResultBuffer\
    \ rb = new ResultBuffer();\n    rb = new ResultBuffer();\n    rb.Add(new TypedValue(5005,\
    \ \"AMEDIT\"));\n    rb.Add(new TypedValue(5006, entId));\n    rb.Add(new TypedValue(5005,\
    \ \"\")); //\"\\n\"));\n    acedCmd(rb.UnmanagedObject);\n \n    string str =\
    \ (String)Application.GetSystemVariable(\"LASTPROMPT\");\n \n    Application.SetSystemVariable(\"\
    CMDDIA\", 1);\n \n    int start = str.IndexOf(\"<\");\n    string strText = str.Substring(start\
    \ + 2, (str.Length - 5) - start);\n}\n\n<<<"
