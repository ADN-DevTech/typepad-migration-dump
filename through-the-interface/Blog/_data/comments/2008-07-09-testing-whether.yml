    problems (GeometricExtents being null?). So, what are these potential situations?


    Thanks in advance!'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.0.14
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-07-10 14:10:02'
  body: 'Ah, I knew I''d called on that one... :-S


    I''ve checked in with Engineering to get some specifics. Some situations are related
    to planar entities (about which I''m waiting for information), but there is another
    related to entity erasure/display:


    "When entities that define the extents are erased, or their layer is frozen, then
    the EXTMIN and EXTMAX sysvars won''t automatically move, at least in the 2D GS;
    that wonâ€™t happen until a ZOOM ALL/EXTENTS."


    It seems there are also issues with EXTMAX being updated when using the 3D GS
    - and this is more significant. If you set the Visual Style to conceptual (for
    instance) and create 3D geometry, EXTMIN/EXTMAX will not be updated to reflect
    the new extents.


    Regards,


    Kean'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-07-11 11:59:07'
  body: 'On the subject of planar entities: it''s just possible that someone is working
    in 2D, but on a 3D plane that is not aligned with the standard axes. EXTMAX would
    give a false positive at this point (although it seems a very rare situation,
    in my opinion).


    Regards,


    Kean'
