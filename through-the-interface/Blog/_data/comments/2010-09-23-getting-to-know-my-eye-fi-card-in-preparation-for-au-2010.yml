  body: "I know this comment is a bit late... but I disagree with Ziv, vehemently.\n\
    \nI do NOT (I can't emphasize this enough) want Eye-Fi central servers storing\
    \ my pictures or my passwords, EVER.  Now, it is possibly the case that with Flickr\
    \ or other photo sharing sites that this is an unavoidable engineering issue for\
    \ 100% reliable service.  But I really, really strongly believe that there should\
    \ be an option for NOT turning that relay mode on, and making the card talk directly\
    \ to the service.  \n\nI'll listen to technical arguments about \"cloud\" services,\
    \ but I refuse to believe that you need to relay when sending to my FTP server.\
    \  What, please tell me, is the reason I should be giving some remote service\
    \ access to my FTP server?  And why does your widget on my Mac keep talking to\
    \ your systems in Hurricane Electric every minute or so, regardless of my use\
    \ of the EyeFi card?  I hate opaque security risks, and your product presents\
    \ a HUGE opaque security risk.  This is what I see when I look at my logins after\
    \ enabling upload via FTP:\n\neyefitemp   ftp      lrrr-int.eye.fi          Tue\
    \ Mar 22 02:26 - 02:26  (00:00)\n\nWHAT?! No, no, no.  Get out of my machines.\
    \  This is basically giving carte blanche to your staff to walk into my systems.\
    \  (\"But trust us!\")  I want to see the card talking directly to my server,\
    \ and if that doesn't work, NO RELAY.  Ever. EVER.  My passwords must stay in\
    \ my control, not yours.  If I choose to give you that ability - great.  But right\
    \ now this is a hidden security bomb that most users have no idea about.  \n\n\
    And you can't tell me that your sysadmins haven't ever seen the thousands of pictures\
    \ being streamed through your servers every day.  I would bet you large amounts\
    \ of money that there is a secret \"Best Of\" directory somewhere there with all\
    \ kinds of good stuff in it, but that's pure speculation.\n\nI've brought this\
    \ up before at EyeFi when I first got my card, but I suspect there is nobody there\
    \ who actually thinks this is a problem, so I'll air it publicly here.\n\n-----"
