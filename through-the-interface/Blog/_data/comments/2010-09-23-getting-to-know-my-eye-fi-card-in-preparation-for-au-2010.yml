  body: 'Kean,


    Awesome review. You definitely do not need to share your photos online, or to
    any sharing site, if you don''t want to. You can just turn off web sharing, and
    leave the card in local-mode only. That''s absolutely supported.


    Once you have the card in loca-mode only, you can choose to have Relayed uploads
    ON or OFF. ON, means that even if your PC was off, the photos would go through
    the Eye-Fi Servers, stay there, and then, next time that you turn on your PC,
    the photos would come down to it, from our servers. It also means that if you''ve
    enabled open hotspots, and you''re at Starbucks for example, the photos will get
    to your PC, from Starbucks, and get relayed through our servers.


    If you turn Relayed Uploads OFF, the card and your PC will need to be on the same
    network (LAN) and the photos will not upload, unless the PC is on, and the card
    is online, through your secured or open in-profile network.


    So there really is no privacy concern, if people don''t want to have their photos
    shared.


    We''re from the camp that sharing is great, and that even archiving and backing
    up to the cloud -- is the smart thing to do. If you upload to Flickr, for example,
    and your photos are private, no one is seeing them, BUT, you''re building a backup
    of your photos, in case your hard drive will crash. So it''s a good thing :-)  That
    said, many people don''t want to have their photos on the net, and it''s totally
    up to them.


    Thx --


    Ziv.'
