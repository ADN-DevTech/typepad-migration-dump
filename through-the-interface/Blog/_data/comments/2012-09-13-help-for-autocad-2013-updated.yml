  body: 'Hi,


    How to know if a entry in the search result pane is a "web result"? Please do
    a search for "Jig". The problem seems to be that the search engine make first
    a search in the official AutoCAD docs, if there is no entry there,  then there
    is no web search, so if you search for Jig, there is no results.

    If you make a search for "VLAX-" and filter on developer and Autolisp, you obtain
    a list of vlax-functions, but the order is random, and there is no way to sort
    the result. What we need is a content tree in the left pane, and at least a way
    to sort the results, an alphabetic list of function is almost impossible to obtain.

    Why not to copy the MSDN style and that''s it.'
