- author: David Osborne
  email: dosborne@rink.com
  ip: 74.92.221.178
  url: ''
  date: '2010-09-28 23:29:06'
  body: 'Hi Kean,

    I am getting ready to start what will likely be a long project, sorting through
    my companies Lisp directory and determining what is useful and what is not.(there
    are almost 500 files in there that date back to 1986, and though I have been here
    for 11 years, even I don''t know what all of them do.)


    I figure while I am doing that, I will likely find some things I would transfer
    into one of our .NET projects as LispFunctions and I was wondering...  I''ve looked
    everywhere I can think to look, and I don''t have any reference that tells me
    where you got those 5000 series TypeCodes.  Actually, I can''t find any list of
    type codes that goes beyond the 1000 series Xdata codes.


    Beyond knowing where to find them, I was also wondering the significance of using
    them as opposed to the standard set of codes.'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-09-29 09:24:58'
  body: "Hi David,\n\nIf you install any ObjectARX SDK you will find them defined\
    \ in the adscodes.h header in the inc folder:\n\n/*  Result value type codes \n\
    \ \n       These are used in the resbuf.  These ARE NOT the same\n       as the\
    \ group codes used in the entity access routines, and should\n       not be confused\
    \ with those.  The same result buffer IS used for \n       entity records, however,\
    \ in which case the restype field may take\n       on many more values than those\
    \ listed here.\n*/\n#define RTNONE    5000 /* No result */\n#define RTREAL   \
    \ 5001 /*Real number */\n#define RTPOINT   5002 /* 2D point X and Y only */\n\
    #define RTSHORT   5003 /* Short integer */\n#define RTANG     5004 /* Angle */\n\
    #define RTSTR     5005 /* String */\n#define RTENAME   5006 /* Entity name */\n\
    #define RTPICKS   5007 /* Pick set */\n#define RTORINT   5008 /* Orientation */\n\
    #define RT3DPOINT 5009 /* 3D point - X, Y, and Z */\n#define RTLONG    5010 /*\
    \ Long integer */\n#define RTVOID    5014 /* Blank symbol */\n#define RTLB   \
    \   5016 /* list begin */\n#define RTLE      5017 /* list end */\n#define RTDOTE\
    \    5018 /* dotted pair */\n#define RTNIL     5019 /* nil */\n#define RTDXF0\
    \    5020 /* DXF code 0 for ads_buildlist only */\n#define RTT       5021 /* T\
    \ atom */\n#define RTRESBUF  5023 /* resbuf */\n#define RTMODELESS 5027 /* interrupted\
    \ by modeless dialog */\n\nThese definitions are basically the ones that are needed\
    \ in this circumstances (when passing data via ResultBuffers).\n\nRegards,\n\n\
    Kean"
