  date: '2011-05-18 21:58:18'
  body: 'Hello Kean,

    I currently use "objAcadDoc.SendCommand(stringLISP)" or

    "objDoc.SendStringToExecute("_commandLISP ", true, false, false)" to register
    an lisp expression. But the first way use COM (is slow) and the second way is
    Asyncrono (only execute in the end of command).

    How can I send to AutoCAD a lisp expression, without using COM or ASYNC metodes?'
