  date: '2012-02-14 11:46:17'
  body: "Hey Kean!\n\nPlease tell me how can I set the arrow object to closed-filled?\n\
    \nI would like to have closed-filled arrow with my MLeader, but when I send stringname\
    \ = \"\" or \".\" I'm getting error about no found key.\n \nHave you got some\
    \ clue for me? I googled and I found nothing :)"
- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-02-14 13:32:52'
  body: 'Hi Greg,


    The default arrowhead doesn''t use a block definition, by all accounts, so that''s
    why looking for it in the block table is failing.


    If you want the default (i.e. closed, filled) arrowhead, you may have to set DIMBLK
    to "" before creating and adding the MLeader to the database (resetting DIMBLK
    afterwards). At least that''s what I''d expect to work.


    Cheers.


    Kean'
