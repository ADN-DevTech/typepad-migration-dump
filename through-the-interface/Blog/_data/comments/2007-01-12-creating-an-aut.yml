  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-09-10 08:33:36'
  body: 'The Leader object''s Dimldrblk property contains the ObjectID of the block
    definition for the arrow-head. You should be able to open that and extract the
    information you need (its name, for instance).


