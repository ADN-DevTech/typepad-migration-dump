  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-02-14 16:47:09'
  body: 'Hi Carlos,


    The acdbmgd.dll assembly (which is only part of what you want, I expect), is available
    as part of RealDWG (http://www.autodesk.com/realdwg).


    To implement a DWG viewer from scratch would take a lot of work - I suggest looking
    at DWG TrueView (which can be embedded as an ActiveX control in a WinForm).


    Regards,


    Kean'
