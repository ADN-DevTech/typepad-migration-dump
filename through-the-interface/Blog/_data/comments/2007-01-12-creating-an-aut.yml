    But if I open some older file, where I have few dimensions styles, it takes the
    default symbol for the leader from current dimension style.


    i.e -> I have two styles (Scale 100, Scale 50).

    Scale 100 has leader = closed filled.

    Scale 50 has leader = oblique.


    If I have Scale 100 as current, the mleader function works great. If I change
    it to Scale 50, I''m getting mleader with oblique arrow.


