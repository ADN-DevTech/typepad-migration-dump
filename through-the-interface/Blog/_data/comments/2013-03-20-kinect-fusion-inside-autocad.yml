    \ to run that kind of computation on the cloud. The only sollution would be if\
    \ the Kinect spit out magically Rotation and Translation values, i guess that\
    \ kind of cam is comming soon , maybe somebody at Microsoft is allready working\
    \ on it ."
- author: dukekujo@gmail.com
  email: dukekujo@gmail.com
  ip: 99.108.228.129
  url: ''
  date: '2014-03-03 22:46:38'
  body: 'Hi Kean,

    Newbie here.  From the Kinect Fusion videos I''ve watched, their reconstruction
    algos works well.  I thought a point cloud was an intermediate step on the way
    to a reconstruction.  If that is the case, why request the point cloud from the
    reconstruction, rather than the reconstructed mesh?  Does AutoCAD for some reason
    need the point clouds (a.k.a. vertices, a.k.a. voxels) instead of a mesh (a.k.a.
    faces, polygons or surfaces)?  I must be missing something.


    By the way, <a href="http://www.youtube.com/watch?v=zzb_RQWrt6I">http://www.youtube.com/watch?v=zzb_RQWrt6I</a>
    is a good video which explains the reconstruction algo, which Microsoft graciously
    published.


    -Robert'
- author: Kean Walmsley
  email: ''
  ip: 84.73.11.145
  url: http://profile.typepad.com/kean
  date: '2014-03-03 23:32:34'
  body: 'Hi Robert,


    Simple: AutoCAD deals less well with multi-million vertex meshes than it does
    with point clouds. And (secondarily) the tools for working with point clouds inside
    AutoCAD are improving steadily, release on release.


    Thanks for the link!


    Kean

    -----'
