  date: '2013-04-20 10:02:32'
  body: 'Hi Alex,


    Thanks for the kind words.


    I copied the DLL from "C:\Program Files\Microsoft SDKs\Kinect\Developer Toolkit
    v1.7.0\Redist\amd64" into the same folder as the DLL you NETLOAD into AutoCAD
    (as far as I recall).


    I hope this helps,


    Kean'
