  body: "Nice work Kean. \nI wonder if a person with geek skills was to get a Microsoft\
    \ Surface Pro with as much hardware maxed as possible, one might be able to mashup\
    \ AutoCAD and the Fusion into a mobile point cloud capturing system. It would\
    \ be much cheaper than most solutions, and perhaps a higher geek factor. Granted\
    \ the point clouds might not be as dense and accurate, but for spatial capturing,\
    \ internals, and energy modeling it might just be enough.\n\nCheers,\nShaan"
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-21 07:42:33'
  body: 'Thanks for stopping by, Shaan!


    To do real-time capture with Kinect Fusion you need a fairly well-spec''ed system
    with a beefy GPU. You can drop back down to CPU-only mode if implementing a system
    that doesn''t need to be real-time capable (e.g. a 3D photo-booth).


    I''m not at all sure how that fits in with the Surface Pro''s specs, I have to
    admit (don''t know enough about it). If you have one to send me, I''ll give a
    try! ;-)


    Cheers,


    Kean'
