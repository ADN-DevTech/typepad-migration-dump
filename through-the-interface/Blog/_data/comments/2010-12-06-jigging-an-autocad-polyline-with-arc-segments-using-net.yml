  body: "Hi Kean,\n\nin the text below I use some keywords\n(Command:)   -> means\
    \ that I use a keyboard to run an Autocad command\n\nHere are the steps I used:\n\
    (1) Open a new blank document\n(2) (Command:) netload\n(3) load a NET assembly\n\
    (4) Draw a 3D box with start point (0,0,0) and end point (100,200,300) this is\
    \ only for better visualization under 3D\n    (Command:) box ..... (enter start\
    \ and end point coordinates)\n(5) Create a new UCS using a three point command:\
    \ Origin (100,200,0) ; Point on X-axis (100,0,0) Point on Y-axis (100,200,300).\
    \ Those coordinates are in WCS\n\t\t(Command:) UCS\n\t\t(Command:) Specify origin\
    \ of UCS or [Face/NAmed/OBject/Previous/View/World/X/Y/Z/ZAxis] <World>: 100,200,0\n\
    \t\t(Command:) Specify point on X-axis or <accept>: 0,-200,0\n\t\t(Command:) Specify\
    \ point on the XY plane or <accept>: 0,0,300\nHere we have created a new UCS and\
    \ we can use the Orbit to adjust the view.\n(6) run \"BPJIG\" command and using\
    \ a free mouse pointer pick several points (do not use OSnap). Important: UCS\
    \ created under step-5 has to be active.\n(7) use orbit to see that the polyline\
    \ is not drawn in XY-plane of the active UCS (which we have created under step\
    \ 5).\n\nAs I can see under this line in your code:  \npl.SetPointAt(pl.NumberOfVertices\
    \ - 1, _tempPoint.Convert2d(_plane));\nthe origin distance between WCS and UCS\
    \ is not taken into consideration and because that the polyline is not in proper\
    \ Plane.\n\nI hope I managed to explain you the procedure how to replicate my\
    \ example.\nI would like to here your opinion about this issue.\n\nThanks,\nIgor"
