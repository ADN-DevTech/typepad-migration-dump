  date: '2012-02-21 19:36:50'
  body: "Kean,\n\nThe new updated code is working. \n\nAccording to me the ARX-library\
    \ is not working well for Polylines. When you set the \"Normal\" to the Polyline\
    \ then the \"Polyline.Ecs\" is calculated and here the UCS.Origin should be included\
    \ in \"Polyline.Ecs\". This should be the right way for this issue and there is\
    \ no need for setting the \"Elevation\".\n\nIf you have some free time than make\
    \ a talk to the ARX development team and see why when we set the \"Polyline.Normal\"\
    \ the \"UCS.Origin\" is not included in \"Polyline.Ecs\".\n\nThanks for the update,\
    \ a nice solution.\n\nIgor"
