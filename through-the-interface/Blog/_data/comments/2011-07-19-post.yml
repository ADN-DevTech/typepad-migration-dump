  date: '2013-09-09 21:19:52'
  body: 'Hello Daniel,


    Unfortunately any single long-running operation can''t be (or at least isn''t)
    profiled with that granularity. Of course passing some kind of callback into the
    function would be ideal, but that''s not how things have been implemented.


    You could try breaking things up into individual - or smaller - sets to be called
    with, but that''s not always possible.


    Sorry not to be of more help,


    Kean'
