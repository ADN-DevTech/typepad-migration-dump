  body: "Hello, \nhere the way I'm using it :-)\n\nfriend Class AcadPM \n Inherits\
    \ Progressmeter\n   Public Sub d_StartProgress (byval msg as string, byval limit\
    \ as integer)\nme.start(msg)\nme.Setlimit(limit)\nend sub\nend class\n\nfriend\
    \ Class Globals\nfriend shared property acPM as new AcadPM\nend class\n\n...anywhere\
    \ in my code...\n\nglobals.acPm.d_StartProgress (\"Test\", 100)\nfor each something\
    \ in something\nDoStuff\nglobals.acpm.MeterProgress\nnext\nglobals.acpm.Stop\n\
    \nJust in case, someone could have interest :-)\nBR,\nDaniel\n\nPS: I tend to\
    \ use \"Friend\" Fields, to avoid potential conflicts with other Assemblies :-)"
