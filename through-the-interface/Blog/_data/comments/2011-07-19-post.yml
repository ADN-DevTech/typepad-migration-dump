  body: 'For long single operations that cannot be iterated, a good tip is to change
    the cursor to a spinning wheel. Otherwise the cursor just disappears and the user
    will not know what is happening.


    I''ve been using this technique when calling the Solid3d.CreateSweptSolid() method,
    which depending on the complexity of the geometry hangs for a bit while processing.


    Refer to the following post for details:

    <p><a href="http://forums.autodesk.com/t5/NET/WaitCursor-at-the-command-line/m-p/2537961/highlight/true#M15556">WaitCursorPost</a></p>


    Cheers,

    Art'
