  body: "What a happy coincidence, I was just beginning to wonder if anyone had used\
    \ Boo for AutoCAD. \n\nI now use Boo for all my stand-alone applications, as the\
    \ syntax is so nice. The most viable tool for it is the open-source Sharpdevelop\
    \ IDE, which is a lightweight alternative to Visual Studio. It comes with a Boo\
    \ (and IronPython) plugin. It can be a bit buggy, but I believe it is the best\
    \ option out there at time of writting.\n\nI use lisp for just about all my AutoCAD\
    \ developments, and prefer it over VBA for the ease and speed with which you can\
    \ do things, especially since you can use Visual Lisp calls to get to ActiveX,\
    \ and thanks to OpenDCL, rich dialog boxes are a breeze.\n\nHaving said that,\
    \ my main in-house AutoCAD project spans just under 14,000 lines of lisp code\
    \ (excluding the third-party libs..), and there are many times at which I wished\
    \ I had things like object-orientation and namespaces.\n\nI personally doubt whether\
    \ .Net languages will fully replace lisp due to the aforementioned ease and speed\
    \ factors, even if its harder to manage larger projects. I haven't fully looked\
    \ into the above code snippet, but it seems a lot for what it does, and it would\
    \ be good to see a lisp listing for comparison, just for size. \n\nOne avenue\
    \ which would be interesting to pursue is Boo's ability to be expanded and it's\
    \ suitability for building Domain Specific Languages.\nPerhaps we could build\
    \ a new and improved AutoLisp, with custom objects...\n\nAny takers?"
