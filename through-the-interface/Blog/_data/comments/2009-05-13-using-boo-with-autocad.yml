  date: '2009-05-13 14:21:29'
  body: 'Hi Fernando,


    As a dynamic language Lisp is best suited to the DLR and there was, in fact, an
    <a href="http://en.wikipedia.org/wiki/IronLisp">IronLisp</a> implementation (inspired
    in turn by <a href="http://www.lsharp.org/">LSharp</a>, which was CLI-based) before
    the author decided to focus his efforts on <a href="http://www.codeplex.com/IronScheme">IronScheme</a>
    instead.


    <a href="http://en.wikipedia.org/wiki/Scheme_(programming_language)">Scheme</a>
    is a minimalist Lisp dialect that differs significantly from AutoLISP/Visual LISP.
    Porting any serious AutoLISP application to IronScheme would be a significant
    effort, and frankly that time would be better spent learning and migrating the
    code to VB.NET or C# (in my opinion). I would even go so far as saying - bearing
    in mind this is coming from someone who has never worked with Scheme - that the
    most valuable knowledge you''d bring from the world of AutoLISP to Scheme is knowledge
    of how to match up brackets. :-)  But I could well be wrong...


    AutoLISP is in no danger of disappearing anytime soon from AutoCAD (although there
    are flavours of AutoCAD that do not support access to their objects from AutoLISP),
    so my best advice is "leave your existing AutoLISP code where it is, and interface
    with .NET modules when you need to."


    The opinions I''ve expressed around language choice in this post are future-focused,
    not taking into account many other factors (not least of which are current skillset
    and the possible existence of a legacy codebase).


    As you no doubt remember, <a href="http://through-the-interface.typepad.com/through_the_interface/2008/07/choosing-the-pr.html">we''ve
    been here before</a> and will no doubt be here again as the language landscape
    shifts and evolves.


    Regards,


    Kean'
