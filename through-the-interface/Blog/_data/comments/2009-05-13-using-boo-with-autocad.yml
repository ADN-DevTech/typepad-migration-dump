  date: '2009-05-20 09:07:22'
  body: 'Interesting - thanks, Andrew.


    The Overrule API just isn''t available for use by AutoLISP, which would make it
    complicated to make a comparison. :-)


    I''m still debating whether to spend some time looking into IronScheme, just for
    the sake of completeness.


    I''ve thought about the potential for a DSL for a product like AutoCAD... in a
    sense we have a very rudimentary DSL in our Script files, but perhaps something
    that fits between a general purpose language and a command-scripting language
    would make sense. My overally feel is that the development problems AutoCAD developers
    need to face on a day-to-day basis are varied enough that streamlining the coding
    experience via a DSL would end up just hampering people''s ability to solve more
    generic programming tasks. But that''s just my impression - I need to chew on
    this a little more.


    Kean

