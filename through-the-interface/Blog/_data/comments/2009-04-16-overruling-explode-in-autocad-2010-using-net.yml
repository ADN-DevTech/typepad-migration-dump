  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-04-30 08:13:23'
  body: 'We''re not currently planning on exposing the existing custom object mechanism
    directly to .NET.


    The Overrule API is the preferred way to customize object behaviour if using C#
    or VB.NET.


    Kean'
