  date: '2013-09-10 13:15:44'
  body: 'Hi Kean,


    thanks a lot for this article !

    Works fine, but now I have a question regarding overruled objects and displaying
    them in Navisworks.

    The overrule is only working inside of AutoCAD, so is there a way to show the
    same results in Navis?

    Or is this only possible with "real" Custom Entities?


    Thanks a lot,

    Tim'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-09-10 14:30:49'
  body: 'Hi Tim,


    Good question... I don''t know enough about how Navis works (ouch), other than
    that it uses RealDWG and so should be able to load object enablers that can (as
    far as I''m aware) contain overrules. That''s for C++, anyway: I don''t know whether
    it''s able to load .NET DLLs that only link with AcDbMgd.dll in the same way (it''s
    been a while since I did anything with RealDWG).


    A good question for ADN or one of the discussion groups!


    Regards,


    Kean

