  date: '2011-05-24 13:08:20'
  body: 'Hi Kean,


    in your posting "Preventing an AutoCAD block from being exploded using .NET" you
    show a way to protect blocks.


    Is there a way to do this with overruling?


    Thanks Jürgen'
- author: Kean Walmsley
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/kean
  date: '2011-05-24 14:00:11'
  body: 'Hi Jürgen,


    You could place it on a locked layer or even do something silly like redefining
    the EXPLODE command. Overruling is the most elegant approach, IMO, but clearly
    doesn''t work for older versions of AutoCAD.


    Regards,


    Kean'
