  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2012-04-20 10:34:43'
  body: 'Hello Eric,


    That''s correct: I should probably have pointed out that this is really a single-document
    experience. You open the console with the drawing of your choice - or multiple
    consoles for multiple drawings - but we don''t have MDI-like document switching
    in a single console.


    Regards,


    Kean'
