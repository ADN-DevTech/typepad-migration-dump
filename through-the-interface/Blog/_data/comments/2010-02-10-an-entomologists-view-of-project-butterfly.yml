  date: '2010-02-10 15:18:36'
  body: 'Once HTML5 is actually here (and widely supported), then it might well be
    a good option: based on my discussions with Tal it seems Butterfly''s architecture
    wouldn''t need fundamental re-working for that to happen.


    But that''s far from being a commitment that this is what''s going to happen:
    there may be other reasons not to, for all I know. :-)


    Kean'
