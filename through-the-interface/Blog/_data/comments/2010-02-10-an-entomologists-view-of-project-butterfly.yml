  body: "Kean, thanks for the write up, this entire project fascinates me and I'm\
    \ counting the days 'till we see a similar service for BIM (REVIT).\n\nHaving\
    \ said that, what are your thoughts on how Autodesk can roll this into current\
    \ product offerings? Would it be made available as a technology for firms to deploy\
    \ in their organizations, or will Autodesk roll this into a Buzzsaw like service,\
    \ or at the end of the day will they offer it free only I'm hesitant to say ad-based\
    \ as I don't see how displaying ads for other Autodesk products on an Autodesk\
    \ service can be of any benefit.\n\nThanks again,\n jose guia\n cadkicks.com"
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-02-10 14:28:52'
  body: 'Jose,


    Nice to hear from you. :-)


    We''ll have to wait and see, although I can certainly confirm that <a href="http://labs.blogs.com/its_alive_in_the_lab/2010/01/saas.html">Autodesk
    is serious about SaaS</a>. We''ll be working closely with customers to understand
    the right deployment/hosting model(s).


    Of the various possible business models available for SaaS, I think it''s more
    likely we''d follow a rental/subscription model rather than charging for ad click-throughs,
    but then I''m not personally involved in any such discussions (this is pure speculation
    on my part).


    Cheers,


    Kean'
