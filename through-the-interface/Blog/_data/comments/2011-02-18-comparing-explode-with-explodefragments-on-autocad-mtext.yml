- author: Chris
  email: ckratz@diversifiedwoodcrafts.com
  ip: 207.230.208.250
  url: ''
  date: '2011-02-18 21:03:40'
  body: 'Specifically, I need to convert the text into lines and curves. The trouble
    I run into is with AutoCAD Architecture. My current project is a product configurator
    for cabinetry, and part of what it does is insert and automatic label and dimension
    so the users don''t have to manually lable. However in Architecture, when you
    create an elevation view in a room, it does not include any text or dimension
    objects in the 2d output, forcing me to try and make the labels as collections
    of lines or curves so they show up in the evelavation drawings.

    In my seach I''ve also found that there are quite a few people who want to convert
    text objects to lines and curves to use with CAM softwares.

    I''ve almost given up on trying to find an answer, but I though I would ask since
    its somewhat relevent to the article.'
