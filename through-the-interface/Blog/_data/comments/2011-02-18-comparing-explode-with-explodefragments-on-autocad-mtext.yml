  date: '2011-02-22 17:34:38'
  body: 'How about just getting the text string from mtext?

    I have a lisp for that but its imperfect.

    If we could get the string without formatting, we could modify the string and
    still preserve formatting because now we can tell what is format info and what
    is the resulting text.  I have 20 or so text routines that do things like modify
    first number found, match text, round numbers in text, and so on.  these work
    on text, mtext, and attributes, but are not dependable on mtext due to the detecting
    formatting characters issue.'
