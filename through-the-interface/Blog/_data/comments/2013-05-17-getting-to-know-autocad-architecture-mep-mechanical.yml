  body: 'You may think its not, but the building industries are all tied together.
    Just depends if you deal with writing feature specs, or simply implement something
    already decided on. Either way, the cloud based efforts Autodesk is doing are
    simply an incremental change on sharing already written stuff. The data sharing
    I am talking about is architectural. Things like the ability to access c3d objects
    a whole drawing at a time, instead of one by one. The idea that I must have a
    read-only heavy aec object in my drawing to access its data is nuts for real civil
    industry. LDT had that, C3D is actually miles behind due to the lack of it.

    -----'
