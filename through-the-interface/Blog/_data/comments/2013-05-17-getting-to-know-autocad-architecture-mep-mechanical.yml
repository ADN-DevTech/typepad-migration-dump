  body: I'd like to see you involved in the Civil side of things also. Not that that
    area is deficient somewhow, but that many issues are similar. For instance, data
    sharing. You will be making models and sharing the parts. Does that happen via
    extenal database, external xml's, something like vault...and so on. The issue
    of splitting up data and displaying things assembled is key to getting users to
    trust and use the tools. C3D needs a revamp in that area, and I would love to
    see the teams at Autodesk work together for one solution or at least a common
    set of options for data storing/sharing.
