  date: '2011-07-07 11:12:09'
  body: 'Hi Jeff,


    Thanks for the suggestion.


    The breadth and depth of AutoCAD''s API set - as well as the variety of ways in
    which is is used - makes this very difficult to do.


    My personal view is that smaller, targeted samples end up being of more relevance
    to the community. We have a number of AutoCAD-focused Plugins of the Month on
    Autodesk Labs which show a simple, consistent approach to structuring and delivering
    apps. And in generaly we don''t want to encourage people who are new to our APIs
    to start working with unmanaged code unless there is a very clear need to do so
    (whether that''s Mac support or a need for custom objects that isn''t met by Overrules).


    That said, anyone can start an open source project: if you choose to do so I''d
    be happy to raise awareness of it.


    Regards,


    Kean

