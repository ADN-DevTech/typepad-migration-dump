  date: '2011-07-06 23:17:09'
  body: 'What would be a great compliment to these labs is a complete sample application
    that puts forward some best practices for ARX development.


    Today, I''m changing the logic for our custom tool palettes, and some of the old
    C++ code handles things differently from the new C# code.  It seems that the managed
    wrappers build in some functionality that the old c++ code would also benefit
    from, ie. setting the toolId of the palette.


    The ObjectARX SDK has evolved so much over the years, and you can grab snips of
    code here and there, but some of it is outdated. Some objects are not even coverered
    by sample code.


    This sample application would have both unmanaged and managed code and would showcase
    much of what has been added into AutoCAD recently.  It would also cover old concepts
    as well, highlighting any improvements that have been made in the API. The sample
    would also be a complete installable application.


    Microsoft does this with DinnerNow.net and such.  Maybe too much to ask for, but
    I think it would be a real asset to the development community.'
