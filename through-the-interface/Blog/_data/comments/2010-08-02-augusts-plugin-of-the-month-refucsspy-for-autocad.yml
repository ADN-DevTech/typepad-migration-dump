  date: '2010-08-02 22:41:18'
  body: Just a note to those that download and install this, that it will affect any
    kind of scripting that automates any of the affected commands, if the scripting
    tries to attach something in a non-World UCS intentionally, or not. I suppose
    that all the hoops that most AutoCAD commands jump through to avoid user interaction
    when they're being scripted was not an option here.
