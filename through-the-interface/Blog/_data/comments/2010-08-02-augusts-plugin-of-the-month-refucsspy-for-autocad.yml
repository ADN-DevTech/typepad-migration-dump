  date: '2010-08-03 12:10:42'
  body: 'Hi Tony,


    Is this warning based on testing or analysis of the code?


    Glenn has included a test of the appropriate flag of CMDACTIVE (& 4), to make
    sure the dialog doesn''t get shown when a script is running.


    If you have specific scenarios where this is inadequate, please share them.


    Regards,


    Kean'
- author: Tony Tanzillo
  email: tony.tanzillo@caddzone.com
  ip: 69.116.109.78
  url: http://www.caddzone.com/acadxtabs/AcadXTabs2010.htm
  date: '2010-08-03 14:04:44'
  body: "Hi Kean. By 'scripting' I was referring to any type of automation of the\
    \ command line, be it via a .SCR (script file) or by LISP. \n\nThe CMDACTIVE bit\
    \ that tells if LISP is running is not 4, it's 32."
