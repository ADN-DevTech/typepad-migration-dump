  date: '2012-10-26 16:31:26'
  body: 'I remember that was certainly the case with the ZX80 and ZX81...


    I had a friend who typed a full listing into his ZX81 from a magazine without
    realising he had to press "Enter" at the end of each line. I can still remember
    him sharing the frustration he felt when he tried to run it.


    I also remember my first experience of trouble-shooting code: there was a typo
    in a program listing in PC World. I was so happy and proud when I managed to get
    it running (it may well have been that feeling that sent me down this career-path,
    thinking about it).


    Kean'
