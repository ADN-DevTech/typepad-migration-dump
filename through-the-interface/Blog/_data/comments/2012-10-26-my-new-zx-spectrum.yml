  date: '2012-10-29 18:29:24'
  body: I had an apple II+ that my dad made a video card for. I forget why, but he
    made it using wire-wrapping to connect all the parts. It was a total miniature
    rats nest of wires, and overheated when I played games. I recall typing the pong
    program in BASIC from the manual, and hit enter to run. It was about 200 lines
    of code and ran. It was not saved so only ran once. I was in 3rd grade at the
    time and it was worth it.
