  date: '2012-11-05 04:43:36'
  body: 'I have 2 Sinclair QLs at home. One of them works, or at least it did the
    last time I fired it up some years ago. The other is my original purchase that
    was pre-ordered using my hard-earned teenager''s pittance wages and eventually
    delivered after a long delay. That one locked up and died a few years later, and
    is now a spare parts resource.


    One of the fun things Sinclair did was to change SuperBASIC between different
    ROM versions, such that the order of parameters was reversed for one or two procedures.
    That made life interesting for all those kids typing in code from magazines. My
    apparently identical machines need different code, or at least code that interrogates
    the ROM version and handles the differences. Thanks, Sir Clive.'
