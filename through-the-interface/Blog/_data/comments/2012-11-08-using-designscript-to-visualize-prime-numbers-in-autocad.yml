  body: 'Kean, that''s a lot of circles! It looks great!


    I was thinking that if you''re going to automate a prime number finder, you should
    save memory by using points on the number line instead of circles. Then you would
    look for points on top of each other. It would be interesting to see what limit
    AutoCAD reaches. Now, here is the problem, after you get past your largest "circle
    with its left quadrant on the origin", prime numbers occur where you have "no
    points" on the line (unless you include "size 1" points, then you will have just
    that point).


    If you are able to make CAD tell you where you have only one point in space instead
    of many, you''d get the same result as looking for circle intersections but using
    a lot less information to do it.


    Does that make sense?'
