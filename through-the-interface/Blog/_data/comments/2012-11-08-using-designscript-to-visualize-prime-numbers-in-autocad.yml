  body: 'Hi Carlos,


    Thanks! :-)


    I''m actually quite happy with the idea of counting circles at unit locations
    along the X-axis... for sure it could all be done with points, but it''s so much
    less pretty. ;-)


    With the approach I''m following (looking for 4 intersecting circles at that location)
    then I''m only going to reliably find primes up to the limit of the largest circle,
    but I think that''s OK for my purposes. I''d have to tweak to look for less after
    that point, but I''m probably not going to take this to the extent of testing
    the maximum reachable (although perhaps an interested reader will take it that
    extra step or two).


    I''ll post more on Monday, in case.


    Thanks for stopping by!


