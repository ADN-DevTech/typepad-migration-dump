  body: Hi Kean, Firstly, congratulations on the 5 Year anniversary. And secondly,
    is there any Autodesk documentation that deals with aspects of Intellectual Property
    and Copyright in relation to code published on your blog (and others)? Thanks,
    Dale
- author: Stephen Preston
  email: stephen.preston@autodesk.com
  ip: 72.52.96.11
  url: http://www.autodesk.com/joinadn
  date: '2011-06-23 01:14:29'
  body: Slight correction Kean - This DevCast episode is relevant to anyone wanting
    to create an installer to deploy their own autoloader bundle (outside Exchange
    Apps). For the store, we will create the installer for you if you use the autoloader
    format. (That way we ensure a common user experience).
- author: Kean Walmsley
  email: ''
  ip: 178.197.255.3
  url: http://profile.typepad.com/kean
  date: '2011-06-23 09:09:25'
  body: 'Thanks, Dale!


    I don''t know of any such documentation, other than what I''ve placed in my "About"
    page.


    I publish code here with the explicit intention for people to use it in their
    applications (without recognition or implied warranty).


    If someone were to publish it on their own blog as their own work (for instance),
    I might get a bit concerned, though.


    Regards,


    Kean'
