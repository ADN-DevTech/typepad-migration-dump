- author: Ognyan Dimitrov
  email: ''
  ip: 212.72.197.106
  url: http://profile.typepad.com/6p0115711d6c53970c
  date: '2011-07-19 16:56:31'
  body: "Hello Kean,\nThanks for the movie! \nA short remark - The plugin folder MUST\
    \ end on \".bundle\" or AutoCAD 2012 will not import the plugin. I tried some\
    \ of my plugins with different folder names wandering what is going wrong and\
    \ at the end I have just decided to add a \".bundle\" just to watch it instantly\
    \ imported into AutoCAD 2012 . That will save other programmers some time.\n\n\
    Correct me if I am wrong but I did not hear this mentioned in the movie. I may\
    \ be wrong of course.\n\nBest regards!"
- author: Kean Walmsley
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/kean
  date: '2011-07-19 18:08:31'
  body: 'Thanks for pointing that out. I think it was mentioned in the various guides,
    but I haven''t gone through them exhaustively.


    It''s good you''ve highlighted it, in case someone else hits it.


    Kean

