- author: Tony Tanzillo
  email: tony.tanzillo@caddzone.com
  ip: 69.115.6.167
  url: http://www.caddzone.com
  date: '2008-08-18 09:03:29'
  body: "Hi Kean - In AutoCAD 2009, it seems the problem was addressed, because I\
    \ can no longer repro it, but can on earlier releases. In fact, your code as-is\
    \ should be all that's needed running on an earlier release.\n\nAs an aside, while\
    \ the code is useful as an example of reversing changes to objects for specific\
    \ commands, it would not prevent all possible ways that certain objects can be\
    \ modified (or in this case, moved). So for example, a LISP or VBA macro that\
    \ uses the ActiveX API to move objects will bypass a command reactor-based approach.\n\
    \nIn any case, another way to arrive at the same functionality is by using a selection\
    \ filter (the Editor.SelectionAdded event).\n\nIn the handler of that event, we\
    \ can remove whatever objects we want from the selection based on what command(s)\
    \ are running or various other criteria. \n\nI think I'd prefer that approach\
    \ for this specific example and ones like it, if for no other reason, it doesn't\
    \ confuse the user by allowing the objects be selected and dragged, and they will\
    \ instead behave as if they were on a locked layer."
