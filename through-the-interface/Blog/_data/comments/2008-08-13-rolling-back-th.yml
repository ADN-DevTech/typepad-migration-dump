  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-08-15 11:37:36'
  body: 'Hi Nick,


    Hmm - an interesting question.


    There''s a <a href="http://adn.autodesk.com/adn/servlet/devnote?siteID=4814862&id=5411957&linkID=4900509">DevNote
    on the ADN site</a> that should help, and I''ll see if I can turn it into a post
    for you (adding some logic to check for a specific block name).


    Here''s an excerpt from this document:


    "The EXPLODE command works on a Block reference by deepcloning the contents of
    the referenced block in kDcExplode context, and finally erasing the block reference
    itself. So, one solution to prevent explode is to exclude the block''s contents
    from deepClone operation and un-erase the block reference after the explode command
    ends."


    Regards,


    Kean'
