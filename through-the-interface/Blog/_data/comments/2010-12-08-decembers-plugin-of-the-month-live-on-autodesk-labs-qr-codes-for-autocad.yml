  body: 'Hi Stephan,


    I believe we''re using the standard Autodesk Labs EULA for our Plugins of the
    Month. I''ll pass you comments on to Scott Sheppard, to see what he has to say
    about the terms of usage.


    My understanding is that this is about limiting liability related to the use of
    plugins that have not put through the formal QA process our company uses for officially
    released software. The same is probably true of the source code, but clearly the
    terms have been crafted primarily for compiled modules: it''s absolutely our expectation
    that you extend the source code for use commercially, providing you undersand
    that it''s your responsibility to ensure it works well for your (or your customers'')
    purposes.


    As for Autodesk "trying so hard to upset its customers", I''m afraid I find that
    comment quite offensive. Autodesk Labs is about connecting with customers, learning
    about and meeting their needs. I think the breadth and depth of the technology
    available on the site speaks for itself. And I might also add that my team and
    I spend a great deal of effort (professionally and personally) in efforts to please
    (even to delight) our customers.


    Regards,


    Kean'
