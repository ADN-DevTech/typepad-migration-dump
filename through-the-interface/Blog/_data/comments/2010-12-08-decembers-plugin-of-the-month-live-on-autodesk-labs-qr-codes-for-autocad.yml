  date: '2010-12-08 16:56:55'
  body: 'Hi Patrick,


    OK, I''ve just looked mores closely at the code, to understand it better myself.
    :-)


    If you look at the AcadHatchQREncoder.cs file, you''ll see where we call through
    the open source QR Codes library to encode the data as a 2D (square) matrix of
    Boolean flags indicating whether each square is set or not.


    We then iterate through that array, creating loops for all the squares that are
    set. Which means that each square - even if adjacent to others that are "on" -
    is a separate island in the hatch. So I suspect there are opportunities to optimise
    the resultant hatch by merging islands (probably during creation). Do let us know
    if you come up with a more optimal algorithm that you''d like to share. ;-)


    Cheers,


    Kean'
