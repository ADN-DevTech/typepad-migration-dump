  date: '2007-12-09 04:24:45'
  body: 'Any chance you can explain more about the first example using the Toolkit
    to extract metadata.


    I started playing with the Toolkit yesterday and finally figured out the whole
    loading libraries in Visual Studio 05 and was able to get the samples running
    (some what) and I was able to get yours to work as well.


    I am not a C++ expert, but I''d really like to learn how the Toolkit works and
    learn some C++ along the way.  The Design Review API really doesn''t meet my needs,
    and I am hoping that the Toolkit will.


    One thing I am wondering is, does the toolkit actually allow me to display 3D
    graphics...or does it just read/write them.  If that is the case how would I go
    about building an application that uses the Toolkit but displays 3D graphics?


    I''d like to be able to build an application that is set-up similar to the "3D
    Collaborator" from InterKnowlogy.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.16.59
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-12-10 11:22:41'
  body: 'Dustin,


    You really need to be a competent C++ programmer to have a hope of working with
    the DWF Toolkit: given the state of the documentation (which is light), it''s
    too a steep learning curve if you''re not completely comfortable with C++ already.


    The toolkit is just about accessing the contents of DWF files - there is no viewing
    component, although you might contact <a href="http://www.techsoft3d.com/">Tech
    Soft 3D</a> if you need a graphics library that is pre-integrated with the DWF
    Toolkit (their <a href="http://www.techsoft3d.com/products/3daf.html">HOOPS</a>
    technology compliments DWF nicely).


    Regards,


    Kean'
