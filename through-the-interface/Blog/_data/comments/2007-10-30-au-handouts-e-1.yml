  body: 'Hi Kean, I''ve been searching on the internet for a way to add some properties
    to Object Instances (DWFDefinedObjectInstance) on DWF files but I haven''t been
    able to succeed. The DWF Toolkit samples don''t prove to be helpful because of
    my current scenario. This are the steps I''m following:


    1. Get the manifest through DWFPackageReader.getManifest().

    2. Iterate the sections with the manifest.getSections() and then get the Object
    Definition through section->getObjectDefinition().

    3. Once I get the Definition I then get the root instances using the def->getRootInstances(
    oRootInstances );.

    4. Once I get the root Instance I iterate the chiildren instances and try to add
    a new property to each Instance using: pInst->addProperty( DWFCORE_ALLOC_OBJECT(
    DWFProperty( L"name", L"value", L"category" ) ), true ).


    However no properties are added to any of the DWFDefinedObjectInstance. Is there
    any step I might be missing?


    Thanks in advance.'
