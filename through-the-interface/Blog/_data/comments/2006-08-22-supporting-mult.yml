  body: Why doesn't Autodesk provide such a define in its own headers??
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-08-22 17:09:59'
  body: 'There are no headers for .NET, and therefore nothing that could be picked
    up by the pre-processor.


    You could probably use reflection to query the type information at runtime (or
    the version of the product/assemblies used), but it gets messy. It would have
    the advantage of not needing different apps for different versions, however.


    As for ObjectARX, there is a wishlist in the system for a version indicator in
    the headers that can be queried by the pre-processor.


    Regards,


    Kean'
- author: Steve Hoek
  email: shoek@ix.netcom.com
  ip: 12.27.8.114
  url: ''
  date: '2006-08-24 17:35:09'
  body: 'How would this code run in AutoCAD 2004 and 2005?


    Our problem with adopting .NET for our ACAD apps is the need to support a few
    versions back.  Users simply are not upgrading fast enough!'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-08-25 12:53:26'
  body: 'The code would not work with AutoCAD 2004 and *might* work with AutoCAD 2005
    (I haven''t tried it).


    This is a classic problem: a new generation of development technology gets introduced
    but you need to support legacy product versions for which it is not available.
    The same happened for VBA and ObjectARX, too. One option would be to implement
    new features only for newer versions using the new technology, gradually phasing
    it into existing code. Otherwise you would unfortunately either have to use old
    technology (a waste of time & energy) or wait for the new technology to be available
    across all supported versions of the product.


    Regards,


    Kean'
