  date: '2009-05-25 15:36:35'
  body: 'Felipe,


    You should use assemblies that match the oldest AutoCAD version you want to support.
    We do try to maintain forward compatibility, where possible, but you may find
    some changes in behaviour as bugs get fixed (etc.).


    I''ve just been building an AutoCAD 2010 application with the 2007 libraries,
    for instance. I just can''t depend on newer API capabilities, of course.


    Regards,


    Kean'
