- author: Kean Walmsley
  email: ''
  ip: 84.73.11.145
  url: http://profile.typepad.com/kean
  date: '2014-03-10 09:19:33'
  body: 'Hi swaywood,


    Anything is possible, but there is a good reason for them being separate. Some
    applications only want to use acdbmgd.dll, some want to use acdbmgd.dll and accoremgd.dll
    and some want to use all three.


    Building applications against these compartmentalised allows host applications
    for RealDWG and our AcCore implementation to load the first two categories of
    application.


    It may be slightly more cumbersome for people just developing for AutoCAD, but
    architecturally speaking it makes much more sense.


    Regards,


    Kean

    -----'
