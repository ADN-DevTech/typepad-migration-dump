  date: '2008-09-06 02:37:33'
  body: 'Hi Kean.


    I''ve been using animated view transitions in the pans and zooms that some of
    my apps do for quite some time.


    I use the undocumented AcMdgViewTransitionServices class from acmdginternal.dll
    to temporarily enable animated view transitions if they''re not curently enabled
    for scripts, and then just P/Invoke acedCmd() to run the ZOOM command, which of
    course, makes no noise (with CMDECHO set to 0).


    I have yet to see a good case for why we should avoid the use of acedCmd() from
    the document context to entirely avoid the kinds of problems your code solves
    using NOMOTT.'
