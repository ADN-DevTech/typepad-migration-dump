  body: "Hi Kean,\n\nI'm Omar Martinez. I am in a delveloping team that must add new\
    \ functionalities to AutoCAD.\n\nWe are working with Microsoft Visual C# 2005\
    \ Express, Autocad LT 2009 and ObjectARX SDK 2009. We have tried to load our new\
    \ commands into de AutoCAD, but never works. We have got the same error.\n\nCan't\
    \ charge the assembly. Error details:\nSystem.Security.SecurityException: Security\
    \ Error in Autodesk.AutoCAD.ApplicationServices.ExtensionLoader.ProcessAssembly(Assembly\
    \ assembly)\nThe assembly zone got this error:\nMyComputer\n\nWe don't know to\
    \ do. Can you help us?\n\nThanks for all,\n\nRegards, \nOmar Martinez"
