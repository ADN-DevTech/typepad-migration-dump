    Hartmut'
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-05-12 09:42:36'
  body: 'Hi Hartmut,


    COM is really the best way to do this (it may still be possible to use DDE but
    I haven''t tried that in many years).


    You''ll need to reference the AutoCAD 2007 Type Library (I forget the exact wording).


    Regards,


    Kean'
