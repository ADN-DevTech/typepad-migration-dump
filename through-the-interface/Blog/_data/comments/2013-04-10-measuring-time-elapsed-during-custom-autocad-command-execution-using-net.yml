  date: '2013-04-12 12:02:00'
  body: "\"return ids.Count<Line>();\"\n\nHi Kean.  You can't use Enumerable.Count<>()\
    \ to time execution of getting items from an IEnumerable.\n\nThere's a difference\
    \ between counting items and getting them. For starters, if you give Count<>()\
    \ an array, ICollection or IList, it simply returns the value of the Length/Count\
    \ property.\n\nSecond, the work that must be done to produce each element requires\
    \ a call to IEnumerator.MoveNext() and reading the IEnumerator.Current property\
    \ to actually get the value. \n\nSince any implementation of IEnumerator.Current\
    \ could do some work if necessary, the time required to do that work evades your\
    \ measurement. \n\nMy own 'informal' test code always calls ToArray() to ensure\
    \ that all the work that must be done to produce a result, is measured.\n\nHave\
    \ a nice day."
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-04-12 12:39:23'
  body: 'Hi Tony,


    Right. The point wasn''t about measuring the time to iterate over the contents
    (in this case), as much as it was about just making sure the elements were generated
    in the first place. We know we''re not dealing with arrays, ICollections or ILists,
    here, so we know we''re not just getting the Count or Length property directly.


    It''s helpful for people to know your approach for reliably measuring complete
    iteration, for cases where there may be additional things going in in the Current
    property accessor. Not the case here, but still good to know.


    Kean'
