  url: ''
  date: '2013-04-01 17:59:52'
  body: "please, all those that are going to use TRUSTEDPATHS, remember to NOT remove\
    \ OTHERS paths; just ADD your path to the system variable using ;\n\nSub AgregarTrustedPath()\n\
    \    On Error Resume Next\n    Dim varData As Variant\n    varData = ThisDrawing.GetVariable(\"\
    TRUSTEDPATHS\")\n    If LenB(varData) = 0 Then\n        ThisDrawing.SetVariable\
    \ \"TRUSTEDPATHS\", \"C:\\InnerSoft\\2014\"\n    Else\n        Dim intPosition\
    \ As Integer\n        intPosition = InStr(1, varData, \"C:\\InnerSoft\\2014\"\
    )\n        If intPosition = 0 Then\n            ThisDrawing.SetVariable \"TRUSTEDPATHS\"\
    , varData & \";C:\\InnerSoft\\2014\"\n        End If\n    End If\nEnd Sub\n\n\
    thanks"
