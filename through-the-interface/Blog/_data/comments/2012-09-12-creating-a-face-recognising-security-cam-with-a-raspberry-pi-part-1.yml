  date: '2013-03-25 15:22:35'
  body: 'Hi Kean, hope you are still following this thread. I''m wondering whether
    to start a face recognition project. My concept would be based on linkedin profile
    pics, thus only 1 reference pic per face.


    Based on your experience is recognizing a face with only one reference pic available
    from a photo by any chance possible? Did you encounter in your experiment cases
    where the user had only one pic in fb?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-25 16:00:37'
  body: 'Hi Pyryl,


    Based on my experience the problems would be:


    * 1 photo is way too few, at least for the system I tried to use.

    * Profile photos aren''t representative enough of how people look when they come
    to your door (or sit at their PC, if somehow recognising people''s faces via their
    webcam).


    Cheers,


    Kean'
