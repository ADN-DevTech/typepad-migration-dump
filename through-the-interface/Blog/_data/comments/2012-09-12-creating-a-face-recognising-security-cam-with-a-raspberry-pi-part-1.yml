  date: '2012-09-12 16:52:24'
  body: 'Hi Kean,


    This looks really interesting!


    An API I''m not familiar with (but which I believe might prove useful here) is
    the Google Picasa Web API; As I say, I only know there exists an API from Google
    which (in some way) ties in with the Picasa Web offering from the big G.


    In case you aren''t aware, Picasa (the desktop application) offers you the ability
    to tag faces of the people it finds within your picture library, and will (with
    your permission) sync them to your Picasa Web Photos albums. I''ve tagged all
    my family with it, so if it''s possible to use this API instead of Facebook, that
    might be another avenue that would likely get around the friends-not-tagged-on-Facebook
    issue that Jeremy mentions.


    Here is the best link I could find that will be of help:


    <a href="http://www.klick.com/health/news/blog/retrieving-face-tag-data-from-the-picasa-web-api/">Retrieving
    face tag data from the Picasa Web API</a> (which in turn links to this page: <a
    href="https://code.google.com/p/gdata-issues/issues/detail?id=751&sort=-stars%20id&colspec=API%20ID%20Type%20Priority%20Stars%20Summary">Google
    Groups Picasa issues page</a>


    Cheers,


    Alex.'
