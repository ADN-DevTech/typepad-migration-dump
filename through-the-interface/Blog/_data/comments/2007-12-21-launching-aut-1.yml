  url: ''
  date: '2008-08-22 02:52:50'
  body: "Hi Kean,\n\nFirst, thanks for your site it has been the best resource for\
    \ AutoCAD .net out there. Keep up the good work.\n\nI am using this method to\
    \ connect/open AutoCAD from an application and load a .net dll i.e. \"netload\"\
    \ to do, as you put it, \"the heavy lifting\".\nI am doing this by sending a lisp\
    \ function to the command line i.e.\n\nacApp.ActiveDocument.SendCommand(\"(defun\
    \ c:LoadMyAPP() (Command \"\"_netload\"\" \"\"C:\\\\MyApp.dll\"\")(princ)) \"\
    )\nacApp.ActiveDocument.SendCommand(\"LoadMyAPP \")\n(Sorry it’s in very basic\
    \ for those scratching the heads with the double quotes...)\n\nIs there a way\
    \ you can load a .net dll from the com library like the ‘loadapp’ functions in\
    \ arx, or using Autodesk.AutoCAD.Runtime.ExtensionLoader given that we are out\
    \ of process? \nI am assuming you can't use the AutoCad.Runtime out of process.\
    \ Is this correct? \n\nWhat I am trying to achieve is load my application on demand\
    \ ie load menus and custom application when a user clicks on a short cut on the\
    \ desktop, is there an easier way to do this?\n\nRegards from Down Under,\nEvan"
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 80.83.57.168
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-08-22 08:20:53'
  body: 'Hi Evan,


    The best way is to <a href="http://through-the-interface.typepad.com/through_the_interface/2006/09/automatic_loadi.html">load
    your module when a particular command is called</a>. As you''re out of proces,
    the cleanest is to use COM''s SendCommand() to launch a dummy command that need
    do nothing but cause the module to be loaded (it probably makes sense for there
    to be at least an empty command called, though, to avoid an "unknown command"
    message).


    I hope this helps,


    Kean'
