  body: "Hi Kaen,\n\nThe article is extremely useful and thanks for the same. \n\n\
    However, I wanted to find out if the process is ready to receive COM inputs? \n\
    \nAs you have mentioned here ...\"This doesn't wait until AutoCAD is ready to\
    \ receive COM requests, it seems\"!! Can I find out the busy state of AutoCAD?\n\
    \nRegards,\nManoj"
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-04-23 10:32:46'
  body: 'Hi Manoj,


    That''s why we''re looping until we get the COM object: if AutoCAD was ready to
    answer a question about whether it was busy or not, by definition it would no
    longer be busy! :-)


    Kean'
- author: Senthilkumar
  email: senthil.kumarck@aveva.com
  ip: 62.189.198.147
  url: ''
  date: '2008-05-06 12:05:36'
  body: "Hi Kean,\n\nThanks for this post.\nIs it possible to launch AutoCAD in two\
    \ different sessions? \nActually I tried to create another instance of AutoCAD,\
    \ but it is throwing error as Another AutoCAD session is running. My requirement\
    \ is that another AutoCAD session need to be opened without disturbing previous\
    \ one. Can I open another AutoCAD session without closing previous session?"
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-05-06 13:42:34'
  body: 'You can usually launch up to two sessions of AutoCAD. The problem you''ll
    have is connecting to the second one: GetActiveObject() is likely to always return
    the first in the ROT (Running Object Table).


    It can probably be worked around, but it won''t be straightforward.


    Kean'
- author: Senthilkumar
  email: senthil.kumarck@aveva.com
