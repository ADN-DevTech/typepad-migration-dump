- author: Kean Walmsley
  email: ''
  ip: 95.172.88.5
  url: http://profile.typepad.com/kean
  date: '2012-06-21 17:31:27'
  body: 'If working inside AutoCAD, there''s a tool called AdskUnsupp that exposes
    some tricky things to do in C++ via COM. This allows you to get - and choose between
    - the various running instances of AutoCAD-based products.


    I suggest asking over on the ADN DevBlog or the AutoCAD .NET Discussion Group.


    Kean'
