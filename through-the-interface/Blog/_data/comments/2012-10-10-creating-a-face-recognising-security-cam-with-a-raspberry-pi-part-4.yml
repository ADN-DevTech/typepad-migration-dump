  date: '2013-01-01 07:47:33'
  body: 'i know it''s been a while since you posted, but if you edit lshid.c in your
    libhid/test folder, around line 41, comment out the <i>len = *</i> bit, and add
    those under:

    <b>len = len;</b>

    <b>custom = custom;</b>


    and it should compile fine. im having lots of errors too, but i did manage to
    make libhid... dcled doesnt want to compile though..

    -----'
