  body: "Hi Kean\nI'm trying to get the DreamCheeky LED message board working from\
    \ the Pi as you have, just this bit.\nDid you have any issues getting LibHid working?\
    \ I am seeing an awful lot of problems with it on the Raspberry Pi Raspbian distro.\
    \ \nFor starters it requires LibUsb 0.1 and possibly LibUsb-dev. I have both of\
    \ these components installed via apt-get, but it's still complaining with this\
    \ error during make - \n\nroot@raspberrypi:~/kost-dcled-c819fec/libhid-0.2.16#\
    \ make\nmake all-recursive\nmake[1]: Entering directory `/root/kost-dcled-c819fec/libhid-0.2.16'\n\
