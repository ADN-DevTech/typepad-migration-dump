  date: '2007-01-17 18:15:48'
  body: "Hi Kean,\nGreat article.  Like everyone else, I'll be following it with great\
    \ interest.  \n\nIt brings back memories of me getting worked up over someone\
    \ else stealing my super secret LISP code and how relieved I was when I discovered\
    \ The Kelvinator and Protect.  Now days I worry very little about this issue,\
    \ even though I develop most of my code with .NET, and most programmers writing\
    \ add-on code for AutoCAD shouldn't either.  It comes down to two basic reasons.\n\
    \nThe first is just as Fernando stated, supply and demand.  There's just not enough\
    \ demand for most AutoCAD add-ons that anyone would spend the time and energy\
    \ to reverse engineer them.  \n\nSecond is that most AutoCAD add-ons don't contain\
    \ any revolutionary algorithms that are worth stealing.  Anyone that thinks they've\
    \ tapped into a secret area of an AutoCAD API and are using it in a way that no\
    \ one else on the planet can ever reproduce without looking at their source code,\
    \ is wrong.\n\nI’m sure that there are some readers who have applications that\
    \ need protecting, because of heavy demand and competition or because they really\
    \ do have an algorithm worth protecting.  But most are going to be OK with simple\
    \ obfuscation, or even nothing at all.\n\nHave a good one,\nBobby"
