  date: '2007-01-17 16:14:56'
  body: 'Hi Kean, great article!


    Exactly due all facts that you guys told here I still prefer to write my applications
    core with unmanaged C++.


    If your core are protected the chance someone stole your code and put it running
    is minimum. In other hand, inside your unmanaged C++ modules you won''t have direct
    access to the huge API .NET provides.


    Maybe Microsoft or other company comes on a near future with an option to encrypt
    MSIL code and only the MSIL compiler will be able do decrypt the code.


    The real fact is that the chances of an application code to be reverse-engineered
    is proportional to the value and the number of potential users it has on the marked.


    I always say that if there are 20 engineers protecting a software or a code, using
    part time of their job, there are a thousand of crackers with much more energy
    and time available to brake it. It''s really a matter of interest, crackers and
    time.


    Further, the encryption is a protection that only increases exponentialy the probability
    of a crack but still it''s a matter of time and a capable machine to break the
    code. If you get some application which cracks passwords it will break simple
    in just a few seconds and stronge-named passwords will take more time to happen.


    Sometimes the code is self-encrypted because some developers does not like to
    comment the code and/or use strange names for functions and variables. I personally
    hate this code because it is really a shot in your own foot.


    Maybe the best solution is to mix and spread your application in several modules
    using a good set of languages (managed, unmanaged, scripts, etc.). This way your
    code will be much more difficult to understand and to be reverse-engineered.


    Any other ideas on that?

    Cheers!'
