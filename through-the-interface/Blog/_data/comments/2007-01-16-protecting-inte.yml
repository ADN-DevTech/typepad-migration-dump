  date: '2007-01-19 00:12:00'
  body: 'Personally, I would not make technology decision based on the ability to
    protect one''s IP (keeping in mind the context of this discussion).  Thus, I would
    not choose ObjectARX/unmanaged C++ over .NET/C# and the managed APIs just because
    MSIL is easier to disassemble than x86 assembly.


    First, you have to really consider the actual value of your IP: I’ve seen (and
    probably written! :-) ) a lot of source code that at the end of the day really
    isn’t all that interesting.  There is a tremendous productivity gain from .NET
    which allows developers to focus on delivering  functionality quickly rather than
    chasing down memory leaks.


    Second, Microsoft is aware of the problem and is presumably taking steps to improve
    the situation (in addition to the options already available).  For example, it
    is rumored that future versions of the CLR will require that all assemblies be
    strongly signed--regardless of them being GAC’d.


    Finally, there are often legal options such as copyrights, trade-secrets, license
    agreements, etc.  With enough effort, someone can reverse engineer an unmanaged
    C++ ARX; but just because they’ve done that, they still may not have the right
    to use the IP embedded in the ARX.'
