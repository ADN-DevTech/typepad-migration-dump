  date: '2011-02-03 11:23:06'
  body: "I tried using SendMessage() with WM_MOUSEMOVE to stimulate the notification,\
    \ but didn't have any luck.\n\nIt ended up with a much simpler \"solution\" -\
    \ just setting the cursor position:\n\nSystem.Drawing.Point pt =\n  Application.MainWindow.Location;\n\
    pt.Offset(300, 300);\nSystem.Windows.Forms.Cursor.Position = pt;\n\nThere's some\
    \ risk of confusing the user, of course, but hopefully they'll be suitably distracted\
    \ by the bubble notification. ;-)\n\nKean"
