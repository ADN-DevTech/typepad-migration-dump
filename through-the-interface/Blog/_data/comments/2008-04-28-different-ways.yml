  date: '2011-08-18 17:08:13'
  body: 'I found that offsetting the cursor by a tiny amount and then calling Utils.SetFocusToDwgView()
    works well. Don''t think the small mouse move would concern anyone to much :-)


    System.Drawing.Point pt =

    System.Windows.Forms.Cursor.Position;

    pt.Offset(1, 0);

    System.Windows.Forms.Cursor.Position = pt;

    Utils.SetFocusToDwgView();


    Art'
