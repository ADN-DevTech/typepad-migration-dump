  body: Is there a limit of 3 on the amount of Keywords allowed?  I get some really
    strange behavior when I go above 3 keywords.
- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-06-29 10:41:53'
  body: 'No - there''s no fixed limit. You may be suffering from clashing mnemonics
    (if your keywords start with the same letter(s)), but otherwise there shouldn''t
    be a limit (at least not one that low).


    Kean'
