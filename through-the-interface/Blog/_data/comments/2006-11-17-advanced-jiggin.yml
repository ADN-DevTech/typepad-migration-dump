  body: "I'd revive this old post for a simple question:\n\nWhile jigging, the segment\
    \ already added to the Polyline does not count for dynamic input, like osnaps\
    \ or object tracking.\nHow can we make the PLineJig act more like a normal Pline?\
    \ \nI tried to add the entity to the Database since the beginning of the jigging,\
    \ but it doesn't work, or maybe I'm not able to update the entity correctly inside\
    \ the transaction.\nI guess I'd have to get rid of the transaction management..."
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-09-23 17:17:59'
  body: 'Yes - making it database-resident would help, I expect. You may need to create
    a separate database-resident polyline that you update as you acquire values (and
    just jig the latest segment, for example).


    I haven''t tried to do this, myself: I''d suggest contacting the ADN team, if
    you''re a member.


    Kean'
