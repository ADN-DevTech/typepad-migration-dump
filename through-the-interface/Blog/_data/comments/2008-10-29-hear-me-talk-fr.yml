- author: Bill Myers, President MapCAD, Inc.
  email: bill@mapcad.com
  ip: 75.25.140.249
  url: http://www.mapcad.com
  date: '2008-11-01 20:12:38'
  body: 'Good to see you, again. Last time was at a Dev Days in San Rafael three(?)
    years ago.


    We still do all our stuff w/C++/STL/COM/MFC; lots of custom entities and object
    behavior - for Civil 3D/Land Desktop/Map -- hence, I''m not Dot Netted.


    The predominate explanation I''ve heard to move from C++ to .Net is that UI is
    maybe easier to write...but we''ve had all that nicely standardized for years
    (although I could still strangle someone at MS at least once a week/month.)


    We tend to minimize external API use, whether ObjectArx/Win32/MFC, and try to
    have portable code. Granted, it''s mostly Win32 dependent and perhaps lacks the
    latest "cool" interface widget, but our code base has to support AutoCAD 2000-latest.


    I''ve poked at your solutions at various times, but always feel that C++ seems/feels/looks
    better - or that .Net doesn''t look persuasively better.


    So sell me. Why should we switch to .Net?


    Cheers,

    Bill Myers'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 80.83.58.188
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-11-03 08:48:12'
  body: 'Bill -


    <a href="http://through-the-interface.typepad.com/through_the_interface/2008/07/choosing-the-pr.html">This
    post</a> may be of some help. It doesn''t actually answer the question, but it
    does cover some of the questions I''d ask.


    I''m thinking of using your question as the basis for a post, this week. It feels
    like a good time to talk about some of the innovation I see happening in the .NET
    platform that is likely to make it increasingly compelling over the next few releases
    of the framework.


    Kean'
- author: Bill
  email: bill@mapcad.com
  ip: 75.25.140.249
  url: http://www.mapcad.com
  date: '2008-11-03 18:12:32'
  body: 'Kean -


    Thank you. You''re help is and insights are appreciated.


    For us, we often find a custom entity solution provides a more complete and more
    user-friendly solution. (For example, taking dumb text and making smart labels,
    or taking limited block functionality and making smart symbols and objects.)


    We also find command line user interaction can be limiting and often clumsy, so
    we look at the desired results and work back to find the most complete solution
    with the most flexibility in changing the results. Predominately this means putting
    the behavior with the object/custom-entity.


    And most importantly, the solution should behave in a way familiar to the AutoCAD
    user. This reduces the learning curve and increases the desirability of the custom
    entity. (And is sometimes the most difficult problem to solve.)


    Clearly, our solutions require C++. Although .Net may provide a prettier/easier-to-code
    UI (although, that could be argued), I still prefer the object be responsible
    for its interface.


    I look forward to reading your take on the .Net directions.


    Cheers,

    Bill

