  date: '2008-01-07 23:47:55'
  body: 'Thank you for your example. It was very helpful for me.

    I have a question. I created a new plotter using "Autodesk ePlot (PDF)". When
    I use AutoCAD''s Plot command, it takes couple of seconds to produce the PDF file.
    However, when I try to generate the plot through the code, after pe.EndPlot(null),
    it takes between 30 Sec to a minute till PDF gets created. I have to actually
    test the ProcessPlotState during this time as I donâ€™t want to return the control
    while PDF is not ready.

    Any idea why it takes so much longer to produce the PDF this way?'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.16.59
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-01-08 09:12:19'
  body: 'Hi Artem,


    It could be that background plotting is switched on. If the BACKGROUNDPLOT sysvar
    is set to 1 or 3, then PLOT will background plot. This doesn''t explain why the
    command takes less time than your code, but it''s a direction in which to start
    your investigations.


    Regards,


    Kean'
- author: Artem
  email: artem.voskanian@disney.com
  ip: 204.128.192.4
  url: http://disney.go.com
  date: '2008-01-08 18:00:42'
  body: 'Hi Kean,


    That was it! Setting BACKGROUNDPLOT sysvar to zero resolved the issue.


    Thanks,

    Artem'
