  date: '2011-09-28 05:29:56'
  body: 'Hi,

    The problem with FIBERWORLD=0 is that you end up with a "limited" version of AutoCAD,
    so the testing in the AutoCAD side (create some geometry, attributes, etc) while
    debuging is limited to very simple actions, and you can expect "unexpected" results.
    Also, you can''t test at all a ribbon customization, just for say some of the
    problems with this "workaround". I think this problem deserve a patch or service
    pack.'
- author: Kean Walmsley
  email: ''
  ip: 80.83.58.92
  url: http://profile.typepad.com/kean
  date: '2011-09-28 06:47:48'
  body: 'There are definitely issues (as mentioned briefly in this post) with our
    fiberless implementation: we really need people to test in this mode, however,
    and submit issues through to us to address (ideally via ADN).


    This is not a trivial undertaking, it''s an architectural change. We''re doing
    our best to get to the point where FIBERWORLD==0 is the default (i.e. only) mode
    of operation, but it''ll unfortunately take time.


    Kean'
