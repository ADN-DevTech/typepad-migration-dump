- author: Michael Carrico
  email: mcarrico@klhengrs.com
  ip: 207.67.107.18
  url: ''
  date: '2013-05-01 17:34:23'
  body: 'Kean,

    Not to unnecessarily rehash and old post, but I started running into this when
    trying to debug programs during our migration to ACAD 2014. I was initially debugging
    fine and, all of a sudden, I started receiving this error (no configuration changes
    to the solution). Anyways, when I change the fiberworld variable, AutoCAD freezes
    simply when opening some drawings. Have you run into this issue or do you have
    any insight as to what may be causing this? Thanks as always for all of the information.'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-05-02 07:47:01'
  body: 'Hi Michael,


    With fibers off (FIBERWORLD == 0) the OPEN command can often hose user input (I
    think it may have something to do with WPF and/or the ribbon). So if debugging
    a particular drawing with fibers off, I launch AutoCAD with the drawing as a command-line
    parameter (to the executable... typically from the debugger). That''s what has
    worked for me, at least.


    I hope this helps,


    Kean'
- author: Michael Carrico
  email: mcarrico@klhengrs.com
  ip: 207.67.107.18
  url: ''
  date: '2013-05-09 21:34:36'
  body: Thanks Kean. Another behavior I noticed. I only seem to run into this error
    when I set a breakpoint in subroutines called by the form load. Once the form
    is loaded and I hit a breakpoint (for example in an event for a control), the
    breakpoint hits without issue. Not sure if this has something to do with the fact
    that the winform is now loaded and the primary application so the presence of
    fibers is a non-issue or what but just something I thought I would add.
- author: Kean Walmsley
  email: ''
  ip: 178.197.235.103
  url: http://profile.typepad.com/kean
  date: '2013-05-10 08:35:13'
  body: 'Thanks, Michael. It''s possibly not a fiber issue at all, in your case. I
    haven''t seen this behaviour myself, as far as I can recall, so I don''t have
    any additional advice to give.


    Kean'
