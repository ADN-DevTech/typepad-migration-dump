  date: '2006-11-02 17:54:29'
  body: 'You can use the probing element to specify a sub directory under the main
    exe folder for the framework to search. Note that you can not specify an arbitrary
    directory only ones under the exe dir. If you use you registered dev symbol to
    prefix the folder then you should be able to avoid conflicts with other apps.


    Albert'
