- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-11-03 09:31:22'
  body: 'Thanks, Albert.


    The concern I had was more around people replacing the singleton "probing" element
    with their own. As long as the new directories get appended to the "privatePath"
    attribute, rather than the element being replaced, then that concern is eliminated.


    Kean'
