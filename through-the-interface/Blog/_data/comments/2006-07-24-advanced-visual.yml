  date: '2007-09-25 11:26:43'
  body: "Hi Kean,\n\nI've just found out a nice way to watch a AcGeMatrix3d in the\
    \ VS debugger.\n\nIn your autoexp.dat enter a expression for the first row of\
    \ the matrix. i.e.:\n\nAcGeMatrix3d =< entry[0][0],f> | < entry[1][0],f> | < entry[2][0],f>\
    \ | < entry[3][0],f>\n\nIn your Debugger, you have to type an expression for each\
    \ row of the matrix, that you want to view. Let's say you want to watch AcGeMatrix3d\
    \ acMat:\n\nExpression: - - - - - - - - - - - - - - - - - - - Debugger display:\n\
    *(AcGeMatrix3d*)((double*)&acMat+0)\t{0,893613 | 0,000000 | -0,448838, 0,000000}\t\
    \n*(AcGeMatrix3d*)((double*)&acMat+1)\t{-0,448838 | 0,000000 | -0,893613 | 0,000000}\t\
    \n*(AcGeMatrix3d*)((double*)&acMat+2)\t{0,000000 | 1,000000 | 0,000000 | 0,000000}\t\
    \n*(AcGeMatrix3d*)((double*)&acMat+3)\t{-4,277458 | 0,000000 | -18,919671 | 1,000000}\t\
    \n\nThe trick is, that the double entries of each row are shifted by\nsizeof(double).\
    \ It's quite a bit of typing - but the rows just differ by one character.\n\n\
    -- Thomas"
