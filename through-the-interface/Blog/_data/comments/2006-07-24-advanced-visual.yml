  date: '2007-09-28 14:18:30'
  body: "Hi - it's me again.\n\nI finally found a tricky solution to display a matrix\
    \ with VS2005. \nVS2002 and earlier won't work because I use the [Visualizer]\
    \ feature.\n\nIf you have an AcGeMatrix mat you can view it in the debugger like\
    \ this:\n \n -(Mat44*)&mat   0x0012feb0 {line=0x0012feb0 }\n   + [0]         {0,00\
    \ | 0,10 | 0,20 | 0,30} \n   + [1]         {1,00 | 1,10 | 1,20 | 1,30} \n   +\
    \ [2]         {2,00 | 2,10 | 2,20 | 2,30} \n   + [3]         {3,00 | 3,10 | 3,20\
    \ | 3,30} \n\nUnlike my previous solution you just need one single entry, that\
    \ displays\nthe matrix with all lines expandable. \n\nHow does it work?\nYou need\
    \ two dummy classes with entries in autoexp.dat.\n\n======================\nin\
    \ any *.cpp file in your project:\n======================\n    class DebugHelper_Line4\
    \ { double entry[4]; };\n    class Mat44 { DebugHelper_Line4   line[4]; };\n \
    \   static const Mat44 *_needThisToGetMat44DebugDisplayToWork=0;\n\n============\n\
    in autoexp.dat:\n============\n    [AutoExpand]\n    DebugHelper_Line4 =< entry[0],f>\
    \ | < entry[1],f> | < entry[2],f> | < entry[3],f>\n    \n    \n    [Visualizer]\n\
    \    Mat44{\n        children\n        (\n            #array\n            (\n\
    \                expr :  ($e.line)[$i],\n                size :  4\n         \
    \   )\n        )\n    };\n\n\nI tried a lot to write a Visualizer for AcGeMatrix\
    \ directly. \nThe problem is, that you can't have multiline-expressions in the\n\
    preview() sections and you can only have one element displayed\nin the children()\
    \ section. So this element must have it's own\nvisualizer. This is why I needed\
    \ DebugHelper_Line4.\n\nEnjoy\n-- Thomas"
- author: Thomas Brammer
  email: tbrammer@imos3d.com
  ip: 212.62.91.92
