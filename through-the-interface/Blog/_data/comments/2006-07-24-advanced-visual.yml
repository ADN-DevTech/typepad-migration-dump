  body: "Hi again,\n\noops - I've mixed up rows and columgs in my previous posting.\
    \ Sorry !!\nTo display a ROW your autoexp.dat should read:\n\n < entry[0][0],f>\
    \ | < entry[0][1],f> | < entry[0][2],f> | < entry[0][3],f>\n\nAnd in the debugger\
    \ window you have to add 4,8 and 12 instead of 1,2,3 because the offsets between\
    \ rows are 4 double's: \n\n acMat\n *(AcGeMatrix3d*)((double*)&acMat+4)\n *(AcGeMatrix3d*)((double*)&acMat+8)\n\
    \ *(AcGeMatrix3d*)((double*)&acMat+12) \n\nBtw.: I recomment to use just the variable\
    \ name for the first row. So you can see the name even in small debugger windows.\n\
    \n-- Thomas"
