  date: '2007-10-01 11:04:07'
  body: "It's even possible to write a [Visualizer] for AcGeMatrix3d directly:\n\n\
    [In any cpp file of your project]\nclass DebugHelper_Line4 { double entry[4];\
    \ };\nstatic const DebugHelper_Line4 *_needThisToGetMat44DebugDisplayToWork=0;\n\
    \n[AutoExpand]\nDebugHelper_Line4 =< entry[0],f> | < entry[1],f> | < entry[2],f>\
    \ | < entry[3],f>\n\n[Visualizer]\nAcGeMatrix3d{\n children\n (\n   #array\n \
    \  (\n     expr : *((DebugHelper_Line4*)($e.entry[$i])),\n     size :  4\n   )\n\
    \ )\n}\n\nNow an AcGeMatrix3d will look like this in the debugger:\n\n[-]mat \
    \  {entry=0x0012feb8 }\t AcGeMatrix3d\n  [+][0] {0,0 | 0,1 | 0,2 | 0,3} DebugHelper_Line4\n\
    \  [+][1] {1,0 | 1,1 | 1,2 | 1,3} DebugHelper_Line4\n  [+][2] {2,0 | 2,1 | 2,2\
    \ | 2,3} DebugHelper_Line4\n  [+][3] {3,0 | 3,1 | 3,2 | 3,3} DebugHelper_Line4\n\
    \nSo you don't need any nasty cast-typing in the debugger window and the dummy\
    \ class Mat44 is obsolete.\nSorry for my premature postings. I think this is really\
    \ the final one ;-) \n\n-- Thomas"
