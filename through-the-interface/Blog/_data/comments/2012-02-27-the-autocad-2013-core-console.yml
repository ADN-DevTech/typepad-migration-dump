  date: '2014-01-02 11:39:50'
  body: 'You can NETLOAD VB.NET DLLs that define commands (as long as they only have
    references to acdbmgd.dll and accoremgd.dll - none to acmgd.dll) and these commands
    can be called from scripts. The same commands will also work in full AutoCAD,
    of course, so that''s the way I''d approach this requirement.


    Kean

