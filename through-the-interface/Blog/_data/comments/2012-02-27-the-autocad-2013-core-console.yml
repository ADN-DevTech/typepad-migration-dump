- author: Michael Leslie
  email: mleslie@republicstorage.com
  ip: 70.60.167.105
  url: ''
  date: '2013-06-10 21:29:25'
  body: "I am very excited about this new tool.  Since it just appeared and is barely\
    \ documented, I hope they don't pull this in the next version.  I am seriously\
    \ considering changing the old ActiveX drawing utilities I have written over to\
    \ this scheme as it seems fast and reliable and the performance of ActiveX stuff\
    \ has degraded badly since moving to 64 bit.\n\nI wanted to write a batch wrapper\
    \ for this Core Console, so I could just pass it a script and a file or directory\
    \ to work on and not worry about some of the syntax details all of the time. \
    \ I am not an expert in batch, but I tried to make it fairly robust, if anyone\
    \ has any improvements, please share.\n\nI submit:\n\nRunCoreConsole.bat\n\n@ECHO\
    \ OFF\nSET AcadConsole=\"C:\\Program Files\\Autodesk\\AutoCAD 2013\\accoreconsole.exe\"\
    \n\nIF (%1)==() GOTO NoParams\nIF (%2)==() GOTO TwoParamsError\n\nIF NOT EXIST\
    \ %1 GOTO FileError\nIF /i NOT (%~x1)==(.scr) GOTO FileError\nIF NOT EXIST %2\\\
    * GOTO TryIfFile ELSE RunAsDirectory\n\n:RunAsDirectory \nFOR /R %2 %%f IN (*.dwg)\
    \ DO %AcadConsole% /i \"%%f\" /s %1 /l en-US\nEXIT /B 0\n\n\n:TryIfFile\nIF NOT\
    \ EXIST %2 GOTO DirectoryError\nIF /i NOT (%~x2)==(.dwg) GOTO DirectoryError\n\
    %AcadConsole% /i %2 /s %1 /l en-us\nEXIT /B 0\n\n\n:NoParams\nECHO Usage:\nECHO\
    \ RunCoreConsole.bat ScriptFile DirectoryName\nEXIT /B 0\n\n\n:TwoParamsError\n\
    ECHO Error: Both a script file and directory name are required.\nEXIT /B 1\n\n\
    \n:FileError\nECHO Error: %1 is not a valid script file.\nEXIT /B 1\n\n\n:DirectoryError\n\
    ECHO Error: %2 is not a valid directory or file.\nEXIT /B 1\n\n\nI like to launch\
    \ this from a .lnk shortcut that contains:\n\nC:\\Windows\\System32\\cmd.exe /k\
    \ \"Set Folders and Script.bat\"\n\n\nThe \"Set Folders and Script.bat\" contains:\n\
    \n@ECHO OFF\n\nSET FolderToProcess=\"I:\\----\\----\"\nSET ScriptFile=\"I:\\----\\\
    ----\\PurgeAll.scr\"\n\nRunCoreConsole %FolderToProcess% %ScriptFile%\n\n\nUsing\
    \ the .lnk file lets me keep the window open so I can see error messages.\n\n\
    Using the \"Set Folders and Script.bat\" lets me conveniently set what I want\
    \ to work on, and keeps me from changing the main \"RunCoreConsole.bat\" all of\
    \ the time.\n\nAny comments?"
