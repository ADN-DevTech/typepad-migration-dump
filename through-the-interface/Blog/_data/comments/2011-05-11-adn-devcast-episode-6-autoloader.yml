- author: Jared Thrasher
  email: jared.thrasher@sbcglobal.net
  ip: 64.149.42.204
  url: ''
  date: '2011-05-12 23:45:53'
  body: Interesting to note that the module load order in the file appears to be read
    from the bottom up. Is this something typical for xml files, or just how autoloader
    is programmed?
- author: Christian Geisser
  email: christian.geisser@gmx.net
  ip: 80.244.215.165
  url: ''
  date: '2011-05-13 08:35:09'
  body: 'Great stuff!

    Is there any xsd schema available for creating the packagecontent.xml file?'
- author: Stephen Preston
  email: stephen.preston@autodesk.com
  ip: 67.169.52.209
  url: http://www.autodesk.com/joinadn
  date: '2011-05-13 16:49:23'
  body: Not an XML feature, but it is how autoloader is designed. The idea is to order
    the files so you load the DLLs on which other DLLs are dependent first (i.e. put
    them at the bottom of the list). Although, when I have dependencies, I tend to
    prefer to implement a loader DLL and just tell autoloader to load that.
- author: Stephen Preston
  email: stephen.preston@autodesk.com
  ip: 67.169.52.209
  url: http://www.autodesk.com/joinadn
  date: '2011-05-13 16:51:51'
  body: There is no formal schema, but the PackageContents.xml format is documented
    in the AutoCAD 2012 helpfiles (as explained in the video).
