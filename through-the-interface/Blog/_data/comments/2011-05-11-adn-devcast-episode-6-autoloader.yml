    \ and it is an awesome feature! I only have one problem... it appears that when\
    \ a .bundle is loaded from the \\ApplicationPlugins folder that any cuix files\
    \ in that bundle are copied to the \\AutoCAD 2012 - English\\R18.2\\enu\\Support\
    \ folder.  \n\nMy problem is that when I edit my cuix file and replace the old\
    \ version in the .bundle, it does not copy the new cuix files to the same \\AutoCAD\
    \ 2012 - English\\R18.2\\enu\\Support folder when AutoCAD starts again. So it\
