- author: CSmith
  email: chris_d_smith@yahoo.com
  ip: 216.52.44.162
  url: ''
  date: '2011-06-07 08:50:08'
  body: 'Ah ha! So - after talking to ADN and seeing that Kean''s code does actually
    work in 64bit, I had to look at what i was actually doing with the properties
    to find my issue.


    Specifically IsPropertyEnabled was failing and I was doing the following:


    public void IsPropertyEnabled(object pUnk, out int bEnabled)

    {

    AcadObject obj = pUnk as AcadObject;

    int id = obj.ObjectID); // Fail here.

    ...

    }


    If I do this instead then it works:


    public void IsPropertyEnabled(object pUnk, out int bEnabled)

    {

    AcadObject obj = pUnk as AcadObject;

    string handle = obj.Handle; // works.

    ...

    }


    (note either will work on 32bit)


    Not sure why the ObjectId property doesn''t work on 64bit but oh well - it''s
    easy enough to use a handle instead.


    Hopefully the above will save someone some time and frustration.


    Cheers,

    Chris'
