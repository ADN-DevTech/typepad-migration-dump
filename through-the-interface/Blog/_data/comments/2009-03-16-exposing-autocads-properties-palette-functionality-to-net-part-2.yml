  date: '2010-07-28 16:07:25'
  body: 'Hi Mat,


    There''s no particular reason it can''t work from VB.NET, as far as I''m aware.
    I assume it''s some kind of conversion issue.


    I haven''t done this, myself, but I believe that the IsPropertyEnabled() callback
    can be used to tell the Property Palette whether or not to show the property for
    a particular object (I hope I have that right).


    In case you hadn''t seen it, you may also find <a href="http://through-the-interface.typepad.com/through_the_interface/2009/05/modifying-an-autocad-objects-state-via-a-dynamic-property-defined-in-net.html">this
    post</a> to be of interest.


    Good luck,


    Kean'
