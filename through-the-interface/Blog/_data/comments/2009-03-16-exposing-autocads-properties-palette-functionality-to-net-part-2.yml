  body: 'I know it''s half a year late but perhaps it will be useful to someone else.

    I used the following contstruct to get the relevant property manager:

    IPropertyManager2* pManager = (IPropertyManager2*)GET_OPMEXTENSION_CREATE_PROTOCOL()->CreateOPMObjectProtocol(NULL,
