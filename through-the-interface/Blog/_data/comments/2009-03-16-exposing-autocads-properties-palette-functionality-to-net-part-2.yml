  date: '2009-03-16 18:36:30'
  body: 'Hi CSharpbird,


    Oh wow - my sincere apologies... there was a mistake in the code both in the last
    post and the current post.


    I''ve now fixed the code in both posts as well as the <a href="http://through-the-interface.typepad.com/files/opm.net.zip">project
    for download</a> (please do try it again).


    In case people want to apply the "fix" themselves: the second parameter of SetCurrentValueData()
    was being incorrectly marshaled. To address this I made the following edits to
    the project:


    - On line 106 of IDynamicProperty2.h I changed "interior_ptr&lt;Object^&gt; varData"
    to "Object^ varData". This was probably copy & pasted at some point from GetCurrentValueData().


    - On line 107 of customPropertySample.cs I removed the "ref" keyword from the
    second parameter of the function signature.


    Now it should work correctly. Both Cyrille and I send our apologies on this one
    - one of us should have picked it up before posting. :-(


    Regards,


    Kean'
