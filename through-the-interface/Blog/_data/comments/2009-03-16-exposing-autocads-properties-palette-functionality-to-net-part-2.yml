- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-07-06 08:51:21'
  body: 'You can, although I haven''t done it myself. Search the ObjectARX documentation
    for "IAcPiPropertyDisplay" - you need to implement this interface for your properties
    and implement the GetCustomPropertyCtrl() method, in particular. The various control
    types you can use (without implementing your own) can be found in the acpexctl.h
    header.


    I''ll add this to my list of topics to cover, but it may take some time to get
    to (and I may well never reach it - you''re better off asking ADN if you want
    timely help with this and you''re a member).


    Kean'
