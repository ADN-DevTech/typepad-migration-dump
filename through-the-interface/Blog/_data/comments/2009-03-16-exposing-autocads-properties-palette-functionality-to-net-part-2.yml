- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-05-05 14:40:21'
  body: 'I think you may have to implement your own static COM interface for your
    MyLine object and point AutoCAD to it via GetClassID (a property which can also
    be overruled in AutoCAD 2010 using a PropertiesOverrule, by the way, which means
    you can control the properties shown in the Properties Palette even for standard
    objects).


    You may want to ask on the discussion groups or via ADN, as I confess I''m no
    expert in this area.


    Kean'
