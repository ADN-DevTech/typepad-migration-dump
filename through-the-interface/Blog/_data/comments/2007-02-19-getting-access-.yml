- author: Wyatt
  email: spam@plantingcows.com
  ip: 66.115.232.200
  url: ''
  date: '2007-02-19 21:40:07'
  body: 'Of course this means that you can''t tell if a handle exists in a database
    without catching an exception. You could always PInvoke to acdbHandEnt (which
    I do), but that only works on the current drawing, not any other drawing/database.
    This is really bad if your doing this in a loop (say your auditing a SQL-database
    full of handles against a drawing). Especially if you have a debugger attached.


    It was fine in ObjectARX/C++ when you just checked the return value for the error,
    there wasn''t a significant overhead to doing that. There is with catching an
    exception. This is a perfect example of bad API design.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-02-20 08:59:49'
  body: 'I''ll pass on your concern to our Engineering team.


    Yes, P/Invoking acdbHandEnt() needs you to set the current document if working
    on different files (you don''t have to make the document active, as I''m sure
    you''re aware).


    Are you seeing a performance impact when compared with calling AcDbDatabase::getAcDbObjectId()
    on a specific database? (Aside from the exception handling question, that is.)'
- author: Wyatt
  email: spam@plantingcows.com
  ip: 66.115.232.200
  url: ''
  date: '2007-02-20 15:16:39'
  body: "No real performance problems either way assuming the handle is there.  I\
    \ haven't measured the other case.  \n\nMost CAD-related performance problems\
    \ went away for me when I switch from the old COM API to the .NET API."
