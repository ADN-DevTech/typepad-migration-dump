- author: Luigi Ballotta
  email: luigi.ballotta@valitalia.com
  ip: 85.46.59.210
  url: ''
  date: '2013-04-29 11:10:29'
  body: 'Hi to all.

    I think that Wyatt''s point of view is performance-prone, that is good, but we
    also keep in mind that custom application related objects in a drawing should
    be managed through our application. If so when we delete an object from model
    space, our application is responsible to do update our SQL db accordingly. The
    Try-Catch-End try statement is just to preserve the crash of our application.


    In other words is our application that should manage the SQL db, in order to mantain
    the db up to date with the drawing.'
