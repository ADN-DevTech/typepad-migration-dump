  date: '2008-04-23 17:57:35'
  body: 'Hi Kean,


    I did''t understand if ObjectId or Handle are unique identifier for an object
    in the database in a persistent way or only session limited.


    If I create objects on a DWG file and then save and close this file, when I try
    to re-open that... ObjectId and Handle remains the same?


    Cheers,


    Flea'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.7.167
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-04-23 20:22:27'
  body: 'Hi Flea,


    ObjectIds are per session, but get remapped on DWG load from the values stored
    in the file.


    Handles are persistent across sessions.


    Regards,


    Kean'
