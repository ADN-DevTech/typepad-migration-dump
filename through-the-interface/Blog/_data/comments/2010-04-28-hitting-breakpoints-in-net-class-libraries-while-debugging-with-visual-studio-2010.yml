  date: '2010-12-10 20:08:25'
  body: '<b>FOR EXPRESS USERS:</b> I''m using VB 2010 Express , AutoCAD Map3d 2011,
    win 7 . First I edit vb project file to set startaction & startprogram (because
    I''m using express), then find in my acad.exe.config file:


    1. <!--

    2. <startup> useLegacyV2RuntimeActivationPolicy="true">

    3. <supportedRuntime version="v4.0"/>

    4. </startup>

    5. -->


    remove the comment block tags on lines 1. and 5.

    DEBUG STARTS ACAD & BREAKPOINTS WORKING!!!!

    (thanks for your help MF in Vancouver)'
