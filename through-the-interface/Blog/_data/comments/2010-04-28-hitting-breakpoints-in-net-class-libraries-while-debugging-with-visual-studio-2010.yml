- author: Jeff G
  email: jeffery.geer@att.net
  ip: 173.197.3.66
  url: ''
  date: '2010-04-28 21:33:17'
  body: 'Buyer beware!


    If your developing mixed managed c++ code you need to know about these two issues:


    No intellisense support in managed c++

    <a href="https://connect.microsoft.com/VisualStudio/feedback/details/501921/c-cli-intellisense">https://connect.microsoft.com/VisualStudio/feedback/details/501921/c-cli-intellisense</a>


    No incremental builds in managed c++

    <a href="http://connect.microsoft.com/VisualStudio/feedback/details/519771/managed-incremental-build-for-c-projects-is-missing">http://connect.microsoft.com/VisualStudio/feedback/details/519771/managed-incremental-build-for-c-projects-is-missing</a>


    Although targeting multiple builds is useful on our build server, for developers
    we are having to stay with VS 2008


    Jeff'
