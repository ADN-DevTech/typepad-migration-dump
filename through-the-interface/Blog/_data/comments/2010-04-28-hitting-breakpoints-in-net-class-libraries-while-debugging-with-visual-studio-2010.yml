  email: vbp@ioissa.com
  ip: 189.216.191.251
  url: ''
  date: '2011-04-14 22:18:06'
  body: I found the answer. In order to debug the code in a form with VS2010 + AUTOCAD
    2012 you need to turn the environment variable FIBERWORLD to 0 (it´s read only)
    but you can change the value with the NEXTFIBERWORLD. Close the AutoCAD in order
    to the change take place. Reload Autocad and then you can debug the code in the
    form.
