  url: ''
  date: '2012-10-11 20:18:00'
  body: 'Hi James,


    I don''t know about the positioning around VBA, that''s not my world. :)


    However, DesignScript was built from the ground up with the idea of supporting
    people creating interesting geometries.


    As such, it''s optimised for a slightly different set of concerns than an application
    automation language. So I would see it as a complement to things like VBA or AutoLISP,
    one more for exploration than automation.


    Having said which, one of the useful features of DesignScript is that it provides
    an easy interaction layer with anything .NET/C#/VBA.NETish. So where''s there''s
    an automation API, we should be able to drive it through DesignScript :)'
