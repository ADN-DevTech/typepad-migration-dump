  body: 'Hi Kean,

    Interesting stuff this DesignScript, especially since I am working on a similar
    concept, for AutoCad 2013, and having met Dr Aish many years ago in a London based
    introduction to GC, this spurned me on to do something for ACAD.


    I do have a question here, which bears some relevance to your statement about
    heavy use of Transient Graphics, and one on which I am completely stuck: Why can
    we not create a Transient Polyline3d? I really need to be able to draw transient
    3d polylines, and it seems impossible to do.


    Hope you can shed some light.

    Regards

    John.'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-27 08:40:32'
  body: 'Hi John,


    I suspect it''s because the Polyline3d object is still a "complex" one (which
    means it''s composed of multiple sub-entities, whereas the Polyline object is
    a streamlined version of the complex equivalent, Polyline2d). Creating and managing
    temporary Polyline3d objects would probably end up being trickier than expressing
    your own 3D object in terms of smaller linear (or curved) sections.


    I''ve done something similar in the past, jigging a 3D polyline as individual
    segments before creating a final Polyline3d in the drawing database:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2011/04/enhanced-kinect-integration-for-3d-polyline-creation.html">http://through-the-interface.typepad.com/through_the_interface/2011/04/enhanced-kinect-integration-for-3d-polyline-creation.html</a>


    Regards,


    Kean

