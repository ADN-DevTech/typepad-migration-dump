- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2012-10-31 16:27:11'
  body: 'Good questions... my understanding of the vision for DesignScript is that
    its "exploratory" nature should at some point be extended to dynamic manipulation
    of DesignScript variables. So you may have some kind of in-canvas gizmo or UI
    that would allow you to adjust variables and see the results on your model in
    real-time.


    As for interfacing with .NET... I don''t think it will in the way you''re asking,
    but there will be a Foreign Function Interface (FFI) as Luke has mentioned that
    allows you to interface external systems with DesignScript via .NET. But that''s
    more integrating systems to provide data (as we''ve done with Ecotect) rather
    than allowing .NET apps to drive DesignScript.


    Again, that''s my understanding of what''s possible (or expected to be, at some
    point).


    Kean'
