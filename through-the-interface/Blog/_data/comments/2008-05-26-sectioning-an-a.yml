  body: "If you search the ObjectARX Reference you should find this description:\n\
    \n>>>\nThis function sets the flag that controls whether the solid modeler releases\
    \ all memory for cached solids information at the start of each command in the\
    \ editor. If onOff is Adesk::kTrue, the flag is set; otherwise, if Adesk::kFalse,\
    \ the flag is cleared and the modeler no longer releases the memory at the start\
    \ of each command.  \n<<<\n\nKean"
