  date: '2008-05-26 16:47:14'
  body: 'Fernando,


    Thanks for the feedback: I''ve been meaning to fix some of the post navigation,
    to make it easier to discover previous content, other than by using the search
    mechanism.


    So I spent some time researching how TypePad enables this, and have just published
    "cloud" navigation which highlights popular topics (no surprises that "AutoCAD"
    and "AutoCAD .NET" come out top ;-) as well as making sure that a full month-by-month
    history (including the number of posts for that month) is listed.


    I hope this helps. By the way - I''m still hopeful that at some point this blog
    will be indexed directly from AutoCAD''s search mechanism (a lot of other content
    sources are now searchable from within the product, but blogs are proving more
    tricky, it seems). That may seem a little incongruous to professional developers
    - whose primary tool is likely to be Visual Studio, rather than an Autodesk product
    - but it would help users of our products with their customization tasks.


    Cheers,


    Kean'
