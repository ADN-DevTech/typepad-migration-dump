  body: "Hi Kean,\n\nIt's been a useful post and I've worked with the code for DBText.\
    \ \n\nI noticed that the ExtractBounds ignore the IsMirroredInX & IsMirroredInY\
    \ properties.\n\nSince these properties are already taken into consideration into\
    \ the Bounds property, it's pretty easy to implement them with a couple of modifications:\n\
    \nprivate static void ExtractBounds(DBText txt, Point3dCollection pts)   \n{\n\
    ...\ntxt2.IsMirroredInX = txt.IsMirroredInX;\ntxt2.IsMirroredInY = txt.IsMirroredInY;\n\
    ...\nPoint3d maxPt = txt2.Bounds.Value.MaxPoint;\nPoint3d minPt = txt2.Bounds.Value.MinPoint;\n\
    \nPoint2d[] bounds = new Point2d[] {new Point2d(minPt.X, minPt.Y),new Point2d(minPt.X,\
    \ maxPt.Y),new maxPt.X, maxPt.Y),new Point2d(maxPt.X, minPt.Y)};\n...\n}\n\nThe\
    \ rotation should still be based on Point.Origin.\n\nRegards,\n\nLambros"
