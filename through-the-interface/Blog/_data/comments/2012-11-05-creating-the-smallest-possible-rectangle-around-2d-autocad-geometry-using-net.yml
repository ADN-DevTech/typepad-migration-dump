  body: '"but the discussion did highlight that I''d left in a slightly lazy bit of
    code that used LINQ to iterate the list of points four times to get the min/max
    coordinates."


    Actually, the LINQ Aggregate() method was designed to solve precisely that type
    of problem. And as a bonus, if you give it the result of calling AsParallel()
    on the input sequence, it will produce a result in about 1/3 the time that the
    good old sequential ''for'' loop requires.'
