  date: '2008-02-07 16:14:17'
  body: Starting in 2006?, the pgp file can be edited from Express/ Tools/ Command
    Alias Editor. Not only does this allow edits on the fly, but when the ap closes
    it updates your current session. Also changes made to your pgp in a text editor
    do not migrate to new versions, saving time in getting started out of the box.
    Personally I find it much easier to use. The Command Alias Editor also allows
    you to scroll lists of available commands and abbreviatons/ aliases to add/ modify/
    or remove.
