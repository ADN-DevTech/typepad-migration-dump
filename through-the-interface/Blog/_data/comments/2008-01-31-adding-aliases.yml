  date: '2011-01-10 15:52:17'
  body: 'hello,

    I am recently having a trouble with adding alias to my custom command(command
    works fine when added as a new button to tool palette)


    so here''s my problem described further:

    I''ve created new custom comman called "cu" using cui editor. I don''t know if
    it matters but source of the command was set to "ACAD".


    Name: CUcs

    Desctiption: turns ucs & plan around z axis

    Extended hlp file: (blank)

    Command Disp. name: CUcs

    Macro: ^C^CUCS Z \\PLAN C ^C

    Tags: (blank)

    Element ID: MMU_CU


    After that I''ve added alias to acad.pgp

    <b>CU,*CUcs</b>


    I''ve done reninit but I still get error:

    <i>cu Unknown command "CUCS".</i>


    I''m using Autocad 2009 (''non LT'')

    Any suggestions on the issue Guys?

    Thanks in advance'
- author: Kean Walmsley
  email: ''
  ip: 80.83.60.121
  url: http://profile.typepad.com/kean
  date: '2011-01-10 16:32:15'
  body: 'The CUI editor doesn''t actually define commands in the way you expect: such
    named commands can be added to menus, toolbars and ribbons, but it doesn''t mean
    the new name will be callable via the command-line.


    The PGP would work fine with this:


    CU, *UCS


    But then you really want to specify a command string for the UCS command.


    The simplest way to achieve this would probably be via a simple LISP command:


    (defun CUCS()(command "_.UCS Z \\PLAN C"))


    (Although the string you''ve provided above seems a bit strange - perhaps there
    are characters missing because of the HTML comment editor.)


    Kean'
