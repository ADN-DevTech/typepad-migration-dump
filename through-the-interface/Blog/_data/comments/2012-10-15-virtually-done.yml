  body: 'your post made me think, is there a tool that tells you what files are being
    loaded at startup?

    While some parts of that would be easy, a bunch of findfiles (using lisp lets
    say) looking for known files acad loads on startup for a given version.

    What about menu mnl''s, and other items that get loaded by startup lisps (say,
    acaddoc.lsp)?

    The tool would basically watch for the loading of .lsp, vba, .arx, .dll and so
    on. This has been asked in DG''s many times. Is this a tool you could try to make?
    The resulting list of files would be a great diagnostic tool.

    thx'
