  date: '2012-10-18 21:26:23'
  body: 'I personally use the Process Monitor (and before that FileMon) to give me
    exactly this information. It not only tells you what processes are loading, but
    (and this is almost more important) trying to load and from where.


    <a href="http://technet.microsoft.com/en-us/sysinternals/bb896645.aspx">http://technet.microsoft.com/en-us/sysinternals/bb896645.aspx</a>


    Kean'
