  date: '2012-10-22 07:40:57'
  body: 'The opinion I''ve formed of the newspaper in question (over years of it being
    forced upon me during trips to the US) is that it''s a tabloid dressed up as serious
    journalism that has a nasty habit of presenting snippets of facts without broader
    context.


    I think it''s bold to assume they don''t serve their own vested interests, even
    if those are to sell more copies or advertising via sensationalist journalism.


    Anyway - I''m not naively trusting anything like a review (even if it happens
    to provide more depth and balance - the Gizmodo review is far from being one-sidedly
    positive, which is why I chose that: it''s easy enough to choose a position and
    find a review that fits it).


    I''ve used the OS and I personally like it a great deal. Whether it proves popular
    or not isn''t hugely relevant to me. I''ll be switching across to use it full-time
    when I get the chance.


    Kean

