  body: 'Its interesting that civil engineers have always had to use a parametric
    system for roads and pipes, namely that of PI''s in plan, and PVI''s for profile,
    yet Autodesk itself reverted to "part based" design for pipe networks and feature
    lines in C3D. I''m not sure how often this kind of thing happens, but I see a
    lot of "rediscovery" going on at autodesk. Shall I wajor AutoLisp will someday
    be touted as the most powerful scripting language of any CAD program? I''ve already
    seen this trend when windows went from .ini files for settings, to databases,
    now its turning back to text files for settings more and more.

    I watched a couple of the videos on the lab site. I thought the design script
    code looked more confusing than regular c#. I do wish I could figure out a system
    to have beginners lay out a flowchart, then fill in code and have the flowchart
    somehow reflect it. It would be a todo list for a program.'
