  date: '2013-07-20 07:41:35'
  body: 'Well, maybe.


    Maybe it''s worth looking at trends from a programming language perspective: back
    in the day, most application providers rolled their own language. <a href="http://through-the-interface.typepad.com/through_the_interface/2008/09/an-interview--1.html">We
    adopted XLISP because it was free and fitted in 64K of memory</a>. Then came a
    trend towards industry-standard languages to allow programmers from other domains
    to more easily engage on projects and better integrate external software (etc.).
    Now some people (I''m thinking particularly about Finance, but it has also happened
    in other industries) are looking at Design Specific Languages (DSLs) that help
    provide "separation of concerns", so industry specialists don''t need to care
    about acquiring general-purposed programming skills.


    Whether or not you consider DesignScript a DSL isn''t really the point, but it
    has its purpose. Robert and Luke will (at some point - they''re very busy) provide
    a few posts that position the language more clearly for this blog''s readership.


    Cheers,


    Kean'
