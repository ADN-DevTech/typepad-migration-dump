  body: "I've received recently my LM and i'm pretty interested to use it with AutoCAD\
    \ 2013. I found your project but i have a question, how does it work? I mean,\
    \ how to install it? \n\nKind Regards\nFran"
- author: Kean Walmsley
  email: ''
