  date: '2012-10-02 17:44:47'
  body: 'Hi Kean,


    I''m working with Autocad 2013 and I was trying to clip a block (like the XCLIP
    command) in C# when I found your post but unfortunatly, when I try to execute
    it on a block in my Autocad editor frame the whole block disappears even if I
    try to clip just the half of it.


    Do you know what functions are used by the XCLIP command ?'
- author: lompav
  email: lompav@hotmail.com
  ip: 88.177.55.23
  url: ''
  date: '2012-10-03 11:56:16'
  body: "My mistake, the function works very well but be careful  the filter definition\
    \ has a front and back clip value of 0 so if your block is not exactly at 0 altitude\
    \ it does not work.\nTo clip everything under your selection change it to :\n\
    SpatialFilterDefinition sfd =\n                new SpatialFilterDefinition(\n\
    \                    pts, Vector3d.ZAxis, 0.0, double.PositiveInfinity, double.NegativeInfinity,\
    \ true);"
