  body: "Hi Kean,\n\nI was wondering if you had any more information on the 4th and\
    \ 5th parameters to the SpatialFilterDefinition constructor?\n\nSpecifically,\
    \ I am trying to clip something that exists below zero on the z-axis and the clipping\
    \ is not including any of it. Changing the 4th and 5th parameters on the SpatialFilterDefinition\
    \ to make sure the 4th is \"more negative\" than the object in question means\
    \ it is included. However I can't make dead nor tail of that the parameters are\
    \ supposed to be and it would be nice to do something that is included regardless\
    \ of z values. Might there be a way to just clip on the x-y plane and ignore the\
    \ z axis?\n\nThe ObjectARX documentation has the following:\n4th param - frontClip\
    \ - Input front clip distance in the positive extrusion direction  \n5th param\
    \ - backClip - Input back clip distance in the negative extrusion direction  \n\
    \nAny help you might be able to offer would be great!"
