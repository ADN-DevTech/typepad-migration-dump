  date: '2010-11-30 14:11:02'
  body: 'Hello Peter,


    If you''re just looking for documentation, try <a href="http://autodesk.com/autocad-net-developers-guide">here</a>.


    Otherwise the API ships with AutoCAD, in AcMgd.dll and AcDbMgd.dll, and is also
    shipped and documented in <a href="http://autodesk.com/objectarx">the ObjectARX
    SDK</a> for that version.


    Regards,


    Kean'
