- author: Kean Walmsley
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/kean
  date: '2012-01-11 14:52:21'
  body: 'It''s pretty simple to get the behaviour you want, either way... I can see
    some people might want the active command cancelled (in which case prefix the
    command string sent to the command-line with a couple of escape characters) while
    others might want the behaviour you''ve described (where you can register the
    CHECKPALETTESETCLOSE command as CommandFlags.Transparent and prefix the command
    string with an apostrophe).


    I gave it a quick test and it seemed to work well.


    Kean'
