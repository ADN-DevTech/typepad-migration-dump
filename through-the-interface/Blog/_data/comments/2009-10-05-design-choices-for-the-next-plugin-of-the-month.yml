  date: '2009-10-05 15:49:46'
  body: "How about a single CAPTURE command with a secondary OPTIONS branch within\
    \ the main command to change settings when required?\n\nCAPTURE \nPress ENTER\
    \ or [Options]\n\nThe Options branch would let the user choose \nFile/Clipboard\n\
    Application/Drawing/Window\n\nI'm guessing that users would use the command in\
    \ the same way most of the time, for example to capture a window area to a file\
    \ or to capture a drawing to the clipboard.  This would let the user set the most\
    \ common of 6 possible combinations once and change it when necessary.  \n\nOn\
    \ a somewhat related note I would be interested in seeing how a single menubar\
    \ button could be cycled between 2 or more states with each state represented\
    \ by a different graphic in the button and a different tooltip.\n\nPS - Thanks\
    \ for all of the great ideas in your blog."
- author: Kean Walmsley
  email: ''
  ip: 80.83.59.105
  url: http://profile.typepad.com/kean
  date: '2009-10-05 17:59:21'
  body: 'Interesting suggestion - thanks, Fred.


    I''ll have a think on this one - my instinctive reaction is that having the options
    hidden away may prove a little confusing and possibly harder to automate (but
    it all depends on how it''s done, of course).


    Regarding the n-state control: you could probably achieve what you want with a
    custom WPF control (assuming it''s to be embedded in a ribbon). The WPF session
    recordings on <a href="http://www.adskconsulting.com/adn/cs/api_course_sched.php">the
    API training schedule</a> may help.


    Regards,


    Kean'
- author: MJohnston
  email: ''
  ip: 71.36.45.152
  url: http://profile.typepad.com/mohnston
  date: '2009-10-05 19:52:03'
  body: 'I like Fred''s suggestion and understand Kean''s concerns about hiding options.
    Why not display the last used options at the command line. If the user pressed
    enter they are used, if they enter an "O" they can change the option.

    That would be something like the native FILLET command.

    It shows current settings but allows for changes.


    On another note this tool will be interesting but unusable for me. I draw with
    a black editor background. That makes screenshots a real problem when it comes
    to printing.

    At the risk of causing scope creep, a black-and-white option would make this a
    real winner for me.'
