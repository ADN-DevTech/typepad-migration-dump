  body: "I'd go with the single command similar to Fred's suggestions, but change\
    \ it around so the output is under the options and input is through the command\
    \ line...\n\nCommand: SCREENSHOT\nCurrent settings: Output=File (or Clipboard)\n\
    Specify input [Application/Document/Window/Settings] <Window>: \n\n\nanother input\
    \ option might be to screenshot selected entities, using the extmin / extmax of\
    \ all selected objects to pass into the points of the capture window"
