  date: '2013-07-30 07:49:10'
  body: 'I know this is an ancient post Kean, but kudos on the implementation.  I
    was able to rip through this in about an hour and a half and implement a custom
    osnap that snaps to points stored in the xdata of a block reference during a custom
    polyline jig (also mostly ripped from you).

    For anybody else going down this type of transient lifetime path, I found it useful
    to inherit from IDisposable rather than IExtensionApplication so that my snaps
    were only enabled during the intended command with a using statement and also
    disabled other snaps during the process.

    Thanks'
