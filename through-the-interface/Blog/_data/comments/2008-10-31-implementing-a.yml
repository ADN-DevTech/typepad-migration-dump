  date: '2008-11-03 09:00:53'
  body: 'The Object Snap dialog isn''t customizable, so you can either tie it to another
    mode (check the setting to see whether that is enabled) or implement your own
    application settings UI.


    I used to use "1/3" (three characters, not one) for the "third" osnap glyph. "Half"
    and "quarter" are more likely to be available, as they''re standard ASCII. I don''t
    believe "1/3" (one character) is, though. If you''re using three characters centering
    the text is likely to become more important.


    Kean'
