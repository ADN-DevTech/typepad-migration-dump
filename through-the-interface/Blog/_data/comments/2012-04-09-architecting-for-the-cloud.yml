  body: 'Hi Kean,


    Thanks for posting this, although I apologize for causing you to take this detour.
    The moral of this story is that these days our programs (including those written
    for AutoCAD) are never self-contained or self-reliant. We reach out beyond our
    boundaries into the file system, external databases, web services, and even other
    COTS applications. Sometimes AutoCAD is the center of that universe, acting as
    a consumer of data and/or functionality provided by other systems, and sometimes
    it simply acts as a provider of data and/or functionality to another system. The
    role that AutoCAD plays is entirely dependent on the nature of the application,
    although at times this role may not be obvious at first.


    In the case of this exercise, AutoCAD’s role is to gather a few input parameters
    and then act as a display canvas for 2D and 3D geometry – something AutoCAD is
    great at, but certainly not the only option. (Incidentally, this is basically
    the same role that AutoCAD played in your “Kinect” series, right?)


    Anyway, my point isn’t to paint an overly simplistic view of AutoCAD, but as AutoCAD
    programmers, I think we need to really take a step back and think in more abstract
    terms about the true role AutoCAD plays in our applications. I have found that
    by doing this, the separation of concerns becomes crystal clear.


    I look forward to your next post…  :)'
