  body: 'Kean, awesome posts! I''ve dealt with web services for websites, but never
    considered it as a repository for common code libraries (operating through a web
    service), specially for AutoCad. I suppose many apps these days operate this way
    and with Win8 will become even more common approach.


    But it makes me worried a little, if I want to use a facebook app, its clear that
    I will need a good network connection, but if all I want to do is use autocad
    and some special tool in it, I may be out in the boonies working at a remote site
    and not realizing that some part of my cad functionality needs internet connection.


    I''m sure there''s ways around the "no network connection", like caching libraries
    locally, what are your thoughts on that?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-04-10 18:39:03'
  body: 'Thanks, Viktor.


    For sure you have to consider online vs. offline use of your software: for heavyweight
    analysis or rendering, then it''s probably fine to impose a base assumption of
    network availability, but for field-related work (or support for customers/markets
    where internet access is disallowed/patchy), that may well not be the case.


    I do expect network availability to improve over time - whether more available
    WiFi or 3G/4G - but that''s just my expectation.


    Some of this may be for longer term planning: thinking about building technology
    that you know can be migrated to the cloud when it makes sense for your customers.


    Cheers,


    Kean

