  date: '2010-09-28 09:48:49'
  body: 'hi Kean,

    i''m trying to find some effective way to store SelctionSets, i was thinking about
    groups, but i need the possibility of overlaping entities

    the group is created using ObjectIDs, but how does it retain when session ends?
    does it convert the oIDs to Handles somehow, when the drawing is closed?'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-09-29 09:09:39'
  body: 'Hi Matus,


    You can store ObjectIds for objects inside a drawing (such as inside an XRecord
    in a dictionary): these are ultimately memory pointers (and so transient in nature),
    but AutoCAD remaps them when it loads a drawing. So they will be consistent within
    the context of a drawing.


    If you need to cross drawing boundaries, then you''ll need handles.


    To follow up on this, please post your question to <a href="http://adn.autodesk.com">the
    ADN team</a>, if you''re a member, or otherwise <a href="http://discussion.autodesk.com/forums/forum.jspa?forumID=152">the
    AutoCAD .NET Discussion Group</a>.


    Regards,


    Kean'
