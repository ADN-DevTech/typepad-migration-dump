  date: '2012-08-31 10:39:49'
  body: 'On reading your post title and introduction, I was very pleasantly surprised.
    I was hoping for a significant move towards restoring the free access to developer
    resources that once existed in the days when Autodesk used to boast about having
    3,500 development "partners".


    The more I read your post, the more I was baffled. "Where''s the beef?", I thought.
    By the time I got to the end, I was unable to work out any difference between
    an ADN Open member and not being one. Clicking on the link to the ADN Open site,
    the reason became clear; there is no difference because there is no membership.


    Don''t get me wrong, I applaud the move towards putting more information out there
    and greater Autodesk participation in public blogs and forums. Great to see. Well
    done, Autodesk. There should be more of it in non-developer areas, too.


    But to me, this ADN Open announcement looks *exactly* like rebranding what we
    already have. James is right. Spin like this is pointless and even counterproductive
    among the kind of people it''s aimed at. Nobody intelligent enough to do CAD development
    work is likely to miss the lack of substance.'
- author: Kean Walmsley
  email: ''
  ip: 95.172.88.8
  url: http://profile.typepad.com/kean
  date: '2012-08-31 11:29:20'
  body: 'I think the misconception may be in the intended target audience for this
    program. People who are currently doing CAD development on a budget - and don''t
    see the value in paying for ADN to get development licenses and direct support
    - aren''t getting anything "additional", as such: just a much greater investment
    from Autodesk. Which is – as you’ve agreed – important.


    But this is not really about existing developers, as much as it is about the next
    generation of developers who are starting to do CAD-focused development (such
    as those working on mobile products, for instance). They are very often cost-sensitive
    and this new "membership tier" (for want of a better description) helps make it
    crystal clear that you can develop with Autodesk software without any up-front
    cost (other than the software, although this model is likely to be different with
    non-desktop software). Which is, in itself, a helpful clarification: I''ve heard
    it said many, many times over the years that you need to be an ADN member to develop
    with Autodesk software, which isn''t true: all our SDKs are available for free*.


    Kean


    * There may be one or two that are not publicly posted, for one reason or another,
    but this is very nearly a true statement.'
