  date: '2012-08-31 07:59:19'
  body: 'James,


    This is not about rebranding "what you already have": this is explaining how Autodesk
    is very deliberately investing resources in helping a different segment of our
    development community. Listing "free access to The Swamp" wouldn''t be very fair
    as it''s not something we''re providing ourselves (although I do expect you to
    see more of a presence from Autodesk there than before).


    We are investing significant resources in posting on the DevBlog (which has Stephen''s
    whole team behind it - not just himself) and providing support via the online
    forums. And much of the content you''re seeing on the DevBlog is KB content, of
    course. If you look back 7 years or so - before we started our public developer
    blogs, such as this one - ADN had a very different resource allocation model.
    The shift to "free" started with the launch of this blog and the publication of
    recorded webcasts and DevTVs, and gathered momentum with "Plugin of the Month"
    and "My First Plugin" and now dedicated forum support. The way ADN allocates resources
    today is radically different from even 5 years ago.


    People place different values on different benefits they get from ADN. If you
    value development software and direct support highly, then ADN Standard or Professional
    will continue to be your best option.


    Kean'
