  date: '2012-09-03 11:00:57'
  body: 'You''re entitled to your opinion, of course (one I happen to respect a great
    deal).


    To summarise the way I see this: it''s about communicating a shift in resource
    allocation away from a "costly" (in quotes because most ADN members tell us they
    value their membership highly) program to one that people can easily use to get
    started working with our technology when in a cost-sensitive environment.


    Focusing a significant amount of the ADN team''s resource on purely public activities
    (primarily blog posting & forum support, but also other types of content) seems
    worthy of updated messaging - I personally see this rebranding as being far from
    empty.


    As you say, you started developing 25 years ago when Autodesk had a different
    support model for external developers. You probably cut your AutoCAD-development
    teeth getting online help via Compuserve and direct phone support from Autodesk.
    At least that''s what many did, back in the day.


    This is about ADN entering a new phase of its existence, recognising the need
    for Autodesk to invest and provide a broad-based, scalable program that meets
    the needs of the next generation of innovators working with our software.


    Kean


    P.S. It may be easier to dismiss this tier because it''s available for everyone
    without the need to register. But I fully expect that we''d have heard far more
    complaints from people if we''d imposed registration on people. This is not about
    being able to claim a broader base of developers: this is really about getting
    help to people in the most effective way, without putting up unnecessary hurdles.'
