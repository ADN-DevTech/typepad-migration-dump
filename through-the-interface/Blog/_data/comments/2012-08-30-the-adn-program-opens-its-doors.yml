  date: '2012-09-07 05:56:29'
  body: 'I understand your point about the phased delivery reducing the impact of
    this announcement. However, there''s nothing unfair about the criticism of this
    marketing method. Even if it were all delivered and announced on the same day,
    I would have still found "ADN Open" a somewhat misleading name.


    I suspect the same goes for anyone who remembers the cost going up from $0 to
    $500+ when the third party developer program was renamed to ADN. If you make an
    announcement with a name change that implies the cost of ADN membership is going
    back down from $1400+ to $0, and then people find out that''s not really happening,
    you should expect some disappointment to be expressed.


    I guess people will get used to the name, as they have got used to others. Autodesk
    University? Worthy as it is, AU is not actually a university, strangely enough.
    AutoCAD WS? Useful to some, but not actually AutoCAD, strangely enough. ADN Open?
    Join the club.

