  date: '2012-09-06 05:00:51'
  body: 'Gaston - good feedback!  We (Autodesk) are still considering what more support
    we might offer "start-up" developers using ADN Open tools (forums, blogs, etc)to
    bootstrap their building a new business.  Anyone can request beta access today
    (yes not quite as good as a paid ADN membership where you are  100% assured of
    beta access).  The tricky part is some benefits require us knowing a lot more
    about a developer - so opening DevDays to ADN Open users would require they sign
    an NDA - and us do a little vetting of who they are.  Maybe making a limited duration
    license of desktop products available - say a year instead of the current 30 day
    grace period?  Again would really require us to get more information from the
    developer so we know they are a developer and not someone looking for free design
    software for a year.  A lower cost ADN membership?  I recall we had a $500 ADN
    membership ten years back.  All things we/I am considering.


    I do feel a little "unfairly picked on" because we phased in delivery of ADN Open
    benefits (moderated forum where we are committed to answer all questions, DevBlogs
    that now have several hundred FAQS that used to be only available to paid ADN
    members, My First Plug-In API learning modules and more) over several months.
    If we had announced the coming future development support improvements under the
    ADN Open brand before we delivered the new benefits, would you think differently?  We
    started delivering before we announced ADN Open to insure we could meet our commitments.  Sigh.


    In any case, I appreciate your ongoing support, interest and investments in Autodesk
    technology!  Autodesk would not be in the strong position it is without you and
    many others support/commitment.'
