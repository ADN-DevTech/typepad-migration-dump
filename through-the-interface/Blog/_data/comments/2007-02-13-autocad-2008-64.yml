  date: '2007-07-18 17:33:58'
  body: 'Oh my.  I didn''t suspect that Autodesk would actually produce 64bit products
    in my lifetime.


    I installed an upgrade to Revit9-ACAD2007 combination pack last night.  The ACAD2008
    installation gave me no clue that a 64bit version was on its installation disk.  The
    way I found out was to download 3DSOUT after the installation. That comes in both
    a 32bit & 64bit flavor.  So....I searched today to find out what is going on.


    I have been using, out of necessity and for a few years, XP64 both at work and
    at home.  I have been half-way satisfied that many Autodesk products would run
    as 32bit programs in a 64bit environment.


    Question:  I can find no reference to whether the ACAD2008 install is really &
    truly a 64bit version.  How do I tell?


    Question:  Since the installer made no reference to a 64bit version possibility,
    I configured it to install into the x86 program directory.  Should I reinstall
    into the program directory?


    Thanks in advance,


    Riff Masteroff'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 12.160.193.229
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-07-19 08:39:14'
  body: 'Hi Riff,


    The information in <a href="http://through-the-interface.typepad.com/through_the_interface/2007/04/loading_the_rig.html">this
    post</a> should be of use - you can use (getenv "PROCESSOR_ARCHITECTURE") to find
    out what type of process AutoCAD is running as.


    The choice of version installed is generally made automatically, to the best of
    my knowledge. It may well be that the version you have on your system is actually
    native 64-bit.


    Regards,


    Kean'
