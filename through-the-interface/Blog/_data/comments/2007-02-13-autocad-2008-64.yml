- author: Fernando Malard
  email: fpmalard@yahoo.com.br
  ip: 201.17.196.131
  url: http://arxdummies.blogspot.com
  date: '2007-02-14 02:54:58'
  body: 'Hi Kean,


    What about saved 32-bit integers? How the DWG filer will deal saved values as
    32-bit and loaded values on 64-bit version of AutoCAD2008?


    Suppose I have saved a number as an Adesk::Int32 on my 2007 (or 32-bit 2008) application
    and then the same application will load this DWG into 2008 64-bit. Will be this
    value correctly loaded as Adesk::LongPtr?


    I have experienced some problems with CTime due its 32/64-bit change during some  UNICODE
    migrations I have made...hope the ObjectARX 2008 does not bring new issues like
    this.


    As you said, the types are polymorphic but the DWG files is binary and should
    be compatible with both 32-bit (2008 and 2007) and 64-bit (2008) versions.


    Thank you.

    Fernando.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-02-14 09:13:25'
  body: 'Hi Fernando,


    There should be no change to what is stored in the DWG format - it doesn''t change
    at all between 32- and 64-bit versions. This should be automatic for ObjectARX
    applications saving native datatypes.


    If you''re saving a custom datatype (one that we do not handle natively) that
    changes in size between 32- and 64-bit environments, then you will need to adapt
    your code to make sure a consistently sized value is stored to the DWG, otherwise
    it will be very hard to transfer files between users on different platforms.


    Regards,


    Kean'
