  date: '2007-03-06 22:14:21'
  body: 'I need to customize Autocad


    It looks like pop downs are on their way out

    VBA is on it''s way out

    I heard Lisp is also on it''s way out.


    What manner of customization will have the longest life?'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-03-07 02:13:54'
  body: 'Hi Donald,


    MNU files have a somewhat limited future, but CUI files are very much part of
    AutoCAD''s future. Which includes toolbars, pull-down menus, etc.


    VBA has a limited future, given Microsoft''s plan not to provide a 64-bit version,
    but LISP is likely to be around - there are no plans to remove it (just no big
    plans to enhance it).


    Of the customization technologies, .NET currently seems to have the greatest potential
    in the future.


    Regards,


    Kean'
