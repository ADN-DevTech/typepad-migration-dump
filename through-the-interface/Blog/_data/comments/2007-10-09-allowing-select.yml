- author: Felipe
  email: felipe@vendramini.eng.br
  ip: 189.120.68.120
  url: http://www.moliveira.com.br
  date: '2009-04-15 02:28:44'
  body: 'Thanks Kean,


    An workaround that I choose using is plotting via `doc.SendStringToExecute(command
    "._plot" "Y" ... ... )`


    The only issue I''ve found was that both PDF and DWF are "auto-plot-to-file",
    but not the PLT via HP750C.pc3. So I''ve set a global variable "bool autoplottofile",
    so that depending of the device i''m using, the command will have an "parameter"
    diference.


    But no problems with delay, medianames, etc..


    Hope this helps..


    Thanks!'
