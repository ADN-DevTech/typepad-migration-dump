    three devices), things still don''t work..

    For PLT (using HP-750C), thats OK, but I had to use your piece of code to list
    medianames, because the name I''ve created is not the same. I''ve created someting
    like: A0, A1, A0L, etc... But in medianame listing it apears like: UserDefinedMetric
    (900.00 x 2500.00MM), UserDefinedMetric (900.00 x 2000.00MM), etc...


    For DWF, no matter the medianame, it gives me an "eInvalidInput", and breaks...


    For PDF, although the custom sizes i''ve created, even in medianame listing, it
    just don''t appear...


    If I set the BACKGROUNDPLOT=0, it doesn''t plot... If set to 2, then it takes
    long, but generates the files...


    Hope you can help me...


    Thank you very much!


    Felipe,

    SP-Brazil'
