  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-10-09 22:32:31'
  body: 'As I mentioned in the original multi-sheet post, I believe the DWF6 driver
    is not actually multi-sheet. Which is why I chose the DWFx driver to demonstrate
    the technique.


    The Publish API may be the way to go, if you need to create multi-page DWF6 files
    (I haven''t looked into it myself, as yet).


    Kean'
