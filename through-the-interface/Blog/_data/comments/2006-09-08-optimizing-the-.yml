- author: Artvegas
  email: yamos78@hotmail.com
  ip: 27.32.79.215
  url: ''
  date: '2011-06-08 19:14:25'
  body: 'Yes definately looks like a typo. Should really apply to the ExtensionApplication
    attribute.


    Check out the ObjectARX Developer Guide''s "Using the ExtensionApplication and
    CommandClass Attributes" section. This clears things up...


    "The ExtensionApplication attribute can be attached to only one type. The type
    to which it is attached must implement the IExtensionApplication interface."


    and


    "A CommandClass attribute may be declared for any type that defines AutoCAD command
    handlers. If an application uses the CommandClass attribute, it must declare an
    instance of this attribute for every type that contains an AutoCAD command handler
    method."


    Makes sense me.'
