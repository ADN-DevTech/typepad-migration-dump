    I intend this to continue as a free resource for developers working with Autodesk
    technologies... if people want to pay to get more information like this, they
    should join ADN (if they haven''t already, of course), as that''s the source of
    much of this knowledge.


    As for my time - I hope to continue posting as frequently as I have, but my wife
    is expecting our second child any day now. I anticipate it soon becoming difficult
    to spend the few hours that I do each week on this blog, at least for a while.


    Maybe one day I''ll write a book, but I suspect it''ll be about something other
    than programming (you never know, though). Blogs are such a great way for getting
    technical information out there quickly without the editorial/publishing process
    making it stale... and the non-linearity of the medium suits my whimsical nature.
    :-)


    Regards,


    Kean'
