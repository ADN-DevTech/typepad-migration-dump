  date: '2009-05-02 02:06:47'
  body: 'In the ObjectArx 2010 documentation for the CommandClassAttribute it says:


    This custom attribute class is used to mark a type as the application''s command
    class. An application may designate one, and only one, type as its command class.
    AutoCAD looks for an application''s command methods on the type that bears this
    attribute.


    Above, it sounds like it could be defined on multiple types. Is this accurate?'
