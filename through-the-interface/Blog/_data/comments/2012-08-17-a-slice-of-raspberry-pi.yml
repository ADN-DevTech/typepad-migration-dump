  date: '2012-08-18 15:24:51'
  body: 'I thought you''d like to know that the settings on the uvccapture page you
    linked to give some pretty atrocious results..


    this script from <a href="http://www.raspberrypi.org/phpBB3/viewtopic.php?f=28&t=13303">here</a>
    seems to work better:



    #!/bin/sh

    cd /home/pi/uvccapture/output

    uvccapture -v -S45 -B190 -C35 -G50 -x640 -y480 -osnap.jpg

    sleep 5

    uvccapture -v -S45 -B190 -C35 -G50 -x640 -y480 -osnap.jpg


    :)'
