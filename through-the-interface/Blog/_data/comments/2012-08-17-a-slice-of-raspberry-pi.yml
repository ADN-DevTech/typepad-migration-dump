  body: I find it rather unlikely that apt-get was inspired by NuGet, since it predates
    it by at least two years. Rather, package management in Linux goes back to at
    least 1994, when dpkg was released. RedHat's RPM came out in 1997. NuGet, on the
    other hand, has an initial release of 2010 (according to the Wikipedia page you
    linked, anyway.)
