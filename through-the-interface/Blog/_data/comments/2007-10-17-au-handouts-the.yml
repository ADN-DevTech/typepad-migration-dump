- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-05-07 15:54:20'
  body: 'Fred,


    I''ve taken a look into this... I don''t think there''s an easier answer, other
    than to re-create the solids with history enabled.


    Your assumption that AutoCAD knows about the underlying geometry isn''t correct,
    I suspect: the SPHERE command - prior to history being added in 2007 - created
    a spherical ShapeManager 3dSolid. From that point on it''s a 3dSolid and AutoCAD
    doesn''t think of it as a sphere.


    This changed with 2007, of course, but 3dSolids created with older versions are
    not automatically understood as being of different shapes/types: I don''t believe
    there''s a way to determine a solid''s creation history after the fact, unfortunately.


    Sorry if this is bad news (I''ll let you know if I hear something back from my
    team that contradicts this information).


    Kean'
