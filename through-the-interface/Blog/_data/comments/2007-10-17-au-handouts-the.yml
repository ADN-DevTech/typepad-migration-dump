  url: ''
  date: '2007-11-21 12:30:47'
  body: 'Hi Kean,

    I''m looking at writing a piece of software that will export all entities in a
    DWG in XML or LandXML format and import XML data into a DWG. Some of the entities
    would have Xdata attached to them.


    Which programming language would you recommend and do you have any tips on writing
    XML data


    Best regards

    Ben'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-11-21 14:50:32'
  body: 'Hi Ben,


    Here are some ways you might create XML files:


    1. You can use standard ASCII output functions from your favourite programming
    language (this can be the simplest, but may end up taking more effort if you need
    to support different types of encoding).


    2. You can create a DOM (Document Object Model) object using the MSXML COM component,
    and populate that with elements and attributes, and ask it to save an XML file.


    3. You can use the <a href="http://msdn2.microsoft.com/en-us/library/system.xml.xmlwriter.aspx">System.Xml.XmlWriter</a>
    class from .NET.


    I''ve personally used 1 & 2 in the past -at the time I was working with VB6 -
    but if I had your problem to solve today, I''d go with option 3.


    Regards,


    Kean'
