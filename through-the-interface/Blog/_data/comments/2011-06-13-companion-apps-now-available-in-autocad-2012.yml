  date: '2011-07-05 13:32:20'
  body: 'Hi Alex,


    I expect we''ve disabled the out-of-product experience (which does make some sense):
    the appropriate way to access the store is from within AutoCAD 2012. The whole
    experience is pretty tightly integrated with the product.


    I included the link in my post as it happened to work - which surprised me, at
    the time - and so it''s less of a surprise that it''s no longer working.


    Regards,


    Kean'
