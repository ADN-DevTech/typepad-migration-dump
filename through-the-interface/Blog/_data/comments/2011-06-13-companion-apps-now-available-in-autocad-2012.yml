  url: ''
  date: '2011-06-13 18:33:23'
  body: 'Kean, this feature seems like it has potential.

    A listing of Acad add-ons is not new, of course, but it seems the installation
    process has been integrated, similar to my Droid.

    With Acad, the process has traditionally been to put the downloaded files in a
    support path of our choosing, then set up the loading through menus, acaddoc.lsp,
    or other "load on demad" mechanisms.

    For a new tool to really work, it needs to play well with CAD Managers, who generally
    like to control what is installed and how its organized.  Does this app store
    feature allow that?  Or does it control things via a compiled settings file that
    you must deal with or you don''t get the app?

    thx'
- author: Kean Walmsley
  email: ''
  ip: 80.83.34.178
  url: http://profile.typepad.com/kean
  date: '2011-06-13 20:14:39'
  body: 'This capability was certainly inspired/influenced by advances made in application
    management on consumer-oriented (particularly mobile) platforms.


    Control by CAD Managers is definitely on our radar, but isn''t in this initial
    release.


    Kean'
