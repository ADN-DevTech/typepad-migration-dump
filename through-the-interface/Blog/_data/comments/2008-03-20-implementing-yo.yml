    \ and furthermore the colour for well-known indices doesn't get a proper name.\n\
    Finally colour indices are different in various colour books, and I couldn't find\
    \ any way of setting let's say active colour book. \n\nAutodesk.AutoCAD.Colors.Color\
    \ redFromColorIndex = Autodesk.AutoCAD.Colors.Color.FromColorIndex(Autodesk.AutoCAD.Colors.ColorMethod.ByAci,\
