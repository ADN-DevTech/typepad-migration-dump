  date: '2014-02-26 17:32:47'
  body: 'As we saw in this post, it''s not as straightforward to go from a colour
    index to an RGB: AutoCAD maintains and uses an internal mapping and so creating
    a colour "by ACI" and querying its RGB values won''t work.


    See the ColorOf() method in this post to go from an ACI to RGB.


    Kean

