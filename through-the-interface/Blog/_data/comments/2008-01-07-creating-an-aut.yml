  body: "Hi Kean,\n\nI am new to Autocad programming. I am looking to create an application\
    \ using autocad  .NET API to generate a drawing (in a new drawing file) based\
    \ on user inputs / inputs read from a file. \n\nCan you please provide some sample\
    \ applications which can help me in understanding how to start the application\
    \ or please provide some pointers.\n\nThanks a lot in advance.\n\nThanks,\nRavi\
