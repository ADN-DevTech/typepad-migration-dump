- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-04 10:08:49'
  body: 'Hi Ravi,


    I suggest creating a command that reads the information in from a file (using
    System.IO) and then creates corresponding geometry in the model/paperspace of
    the current drawing. You can then either save out the current drawing programmatically
    or rely on the SAVE command to do so.


    If you search this blog for "AppendEntity" you should find plenty of examples
    of creating geometry inside an AutoCAd drawing.


    Regards,


    Kean'
