  date: '2013-04-12 18:49:37'
  body: 'Very interesting topic.


    We have somewhere around 150 custom enties and have some very complex viewportDraw()/worldDraw()
    implementations and make heavy use of both the AcGi*Draw interfaces and the transient
    graphics API.


    In our structural modeling package users want to use 2D (or 3D Wireframe) to create
    the system, and use 3D to check a solid/mesh representation (e.g. extruded cross
    sections along beams, etc.). While we switch to a different visual representation
    on-the-fly, we also have a setting in our visualization options UI that allows
    the user to control this behaviour in more detail.


    While technically it works OK most of the time, there are two main issues with
    3D for us:


    1) Caching: Invalidation is required to keep the two GS representations in sync,
    and sometimes that fails and in any case, requires quite some tweaking.


    2) The 2D GS in combination with 3D Orbit behaves funny/unexpected at times, but
    this may at least partially because of the two representations we provide.


    In our detailing package different aspects of the 2D GS are way more important
    and I totally understand why 2D can be harder than 3D to get "right", for some
    definition of "right" (having implemented 2D editors myself).


    One recent issue that comes to my mind, is the handling of draw order: For example,
    custom entities, AutoCAD entities, hatches, wipeouts are created in a certain
    draw order to yield a specific visual result. Unfortunately, at the moment we
    run into issues where the draw order changes unexpectedly (checked using the API)
    if some of the objects are modified/updated or new objects are created. This can
    result in a different plot - which is not really acceptable.


    Looking forward to hearing about what you guys come up with!'
