  url: http://profile.typepad.com/kean
  date: '2013-03-18 09:21:38'
  body: 'Possibly. But the needs of a 2D graphics system can be quite different to
    those of a 3D graphics system, so the answer is unfortunately much more complicated.
    WHIP has evolved to be a *really* good 2D GS, over the years. Unifying under a
    single GS might appear to be a good thing, but a lot depends on the specific GS
    and its capabilities.


    Kean'
