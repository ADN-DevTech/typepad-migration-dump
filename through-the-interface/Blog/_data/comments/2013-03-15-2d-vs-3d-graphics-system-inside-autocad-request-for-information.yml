  date: '2013-03-18 10:55:02'
  body: "Hi Kean,\nAs you seem to require some kind of statistics on GS uses, here\
    \ is for me:\nI've looked at my custom entities implementations to see if there\
    \ are some specific code testing if 2d or 3d mode.\nAll my custom entities (I\
    \ have more than 50 custom ent classes) generally behaves the same way regardless\
    \ the GS used (yet, some of custom entities have quite complex viewportDraw/worldDraw\
    \ implementations: embedded 3d solid draw calls, block table record draw, etc...).\n\
    However, I've found some few cases where the two GS behaves differently:\n\n -\
    \ I have a transient drawable that draws an image aligned on the screen, its subSetAttributes\
    \ method returns kDrawableViewDependentViewportDraw. When zooming and panning\
    \ in 3dmode, my transient is updated correctly, in 2d mode, subWorldDraw and subViewportDraw\
    \ are not even called during of after zoom/pan operations (I has to update my\
    \ transient in a AcEditorReactor::viewChanged reactor)\n\n - I've found another\
    \ piece of code that tests indirectly the gs: a command that inserts custom objects\
    \ from an external database (in short, srcdb->wblock then destdb->insert) has\
    \ to invalidate the current AcGsModel to make inserted custom objects displayed.\
    \ I strongly suspect that the cause of the issue is somewhere in my custom entity\
    \ dwgIn/Out but the result is two GS behaves differently here.\n\nNot sure these\
    \ two cases are kind of comments you were looking for, I hope yes.\n\nJust my\
    \ two cents"
