  body: 'Hi Kean.


    I have to switch to 2D wireframe mode constantly when working with 3D objects.


    I have to do that, because for some strange reason that I cannot seem to find
    a reasonable explanation for, Grips on 3D objects cannot be selected even when
    visible, if they''re obscured behind a surface. That''s true for all modes that
    have some kind of shading, and also true for "X-Ray" mode.


    Grips are user-interface elements, not model elements, and the fact that they
    can''t be used in that context is particularly-puzzling.'
