  date: '2013-03-18 09:59:17'
  body: 'Hi Tony,


    Thanks - interesting feedback.


    The foreground objects must be absorbing UI events when even partially shaded.
    The Wireframe Visual Style appears to behave as 2D Wireframe, in this respect,
    so at least it''s consistent across 2D and 3D graphics systems (even if it''s
    not what you''d like to have happen).


    It might be interesting to allow the user to enable background grip manipulation
    when in (for instance) the X-Ray VS, though. There are no doubt issues related
    to this that I''m smoothing over, but I can see how it would be useful.


    Kean'
