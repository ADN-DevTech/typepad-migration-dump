  date: '2009-09-16 14:43:55'
  body: 'The link to the package is in the post - <a href="http://through-the-interface.typepad.com/files/opm.net.zip">here
    it is again</a>, for your convenience.


    You don''t make those DLLs from this code: you reference them from your .NET Class
