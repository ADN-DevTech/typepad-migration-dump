  ip: 80.83.59.105
  url: http://profile.typepad.com/kean
  date: '2009-09-14 08:25:47'
  body: 'You need to use a development environment that generates a .NET assembly
    DLL from C# code (such as Visual Studio or Visual C# Express) and then reference
    the managed AutoCAD assemblies (AcMgd.dll, AcDbMgd.dll and AcTcMgd.dll). The asdkOPMNetExt.dll
    will need to have been NETLOADed (although I don''t believe an assembly reference
    to it is needed in the C# project).


    Kean'
