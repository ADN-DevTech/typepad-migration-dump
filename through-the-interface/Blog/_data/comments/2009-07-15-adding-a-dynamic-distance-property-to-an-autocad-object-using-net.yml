  body: 'In ACAD 2008 IAcPiPropertyDisplay is found in the namespace Autodesk.AutoCAD.Windows.Toolpalette
    which is part of acmgd.dll.

    In the inc-directory I found AcPexCtl16.tlb which contains several propertyeditors.
    Maybe there is a more elegant method than retrieving the progid from the registry.'
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-07-20 11:54:26'
  body: 'Thanks for the info on 2008, Mark.


    Yes, that TypeLib is there, but the problem remains that we need to identify the
    appropriate ProgId for the control we''re using (something that''s not very obvious
    from the TypeLib, at least not to me).


    At the end of the day identifying the ProgId is a one-off, design-time process:
    nothing is being retrieved programmatically at runtime, so elegance isn''t really
    a significant factor.


    Kean'
