  date: '2013-03-27 22:02:44'
  body: 'Hi Kean,


    JavaScript programming on AutoCAD 2014 is very interesting. I already built a
    new technology preview called .NETScript that can drive AutoCAD (not only for
    2014) locally and remotely. JavaScript uses .js files while .NETScript uses .ns
    files that can both load from the web and execute inside AutoCAD. The API will
    be different between them. Please check it out at www.netscriptcad.com


    Thank you.'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-27 22:42:20'
  body: 'Lucas,


    You can use acedSetVar() from ObjectARX to do this, or you might write to the
    keys in "HKEY_CURRENT_USER\Software\Autodesk\AutoCAD\R19.1\ACAD-D001:409\Profiles\<<Unnamed
    Profile>>\Variables", if you really needed to.


    For the domains, you might want to pick up the default value from here, to make
    sure you don''t break anything by removing existing domains from the list: "HKEY_LOCAL_MACHINE\SOFTWARE\Autodesk\AutoCAD\R19.1\ACAD-D001\Variables\TRUSTEDDOMAINS".


    The best, of course, is to use Autoloader to avoid all of this.


    Kean'
