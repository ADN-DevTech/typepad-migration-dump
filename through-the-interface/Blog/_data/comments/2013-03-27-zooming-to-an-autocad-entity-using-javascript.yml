  date: '2013-03-27 14:56:10'
  body: 'while here, it seems to me that Autodesk should use the java introduction
    to also re-embrace Autolisp.

    Most of the customization floating around is lisp, and its easy for a general
    cad manager to use for startup (acaddoc.lsp) and several other things, without
    climbing the .net mountain.

    I am thinking of VLIDE improvements, there are super basic mods needed that would
    not affect the actual syntax at all. Things like the ability to compile multiple
    projects batch style, and also not showing the console window every time debugging
    is stopped. It is a golden opportunity as you want people buying autocad, not
    acad lt, or bricscad. How much time was spent on this java addition? doubt it
    affects as many customers as lisp does.'
- author: Kean Walmsley
  email: ''
