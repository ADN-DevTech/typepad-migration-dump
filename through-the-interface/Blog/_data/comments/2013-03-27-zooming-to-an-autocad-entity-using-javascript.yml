  url: http://profile.typepad.com/kean
  date: '2013-03-27 15:39:08'
  body: 'Java is different from JavaScript, but they and C# are all C-based (from
    a syntax perspective), so they''ll inevitably look quite similar.


    Please do submit your requests for feature enhancements via the ADN team (or there''s
    probably a discussion forum for that, too).


    We needed this layer (or something like it) to implement the Design Feed: I see
    it as a good thing that it was also made available externally.


    You''ll see much more benefit when you''re able to write an app that works across
    multiple platforms - desktop, web & mobile - which would have been very hard to
    do with LISP: each of these platforms has JavaScript built into it, as they all
    provide web access.


    Kean'
