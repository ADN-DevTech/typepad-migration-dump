  date: '2009-03-01 17:16:25'
  body: 'Here''s a "push the envelope" thought: every time you write a code sample
    (or wizard, for that matter), ask "should there be something to support this in
    the API?"


    Much of the current .NET API is largely a (thin) managed wrapper over ObjectARX;
    there isn''t a lot of additional functionality.  Much of the "goodness" comes
    from simply using .NET, not the .NET API itself.


    Code samples are the most primitive form of code reuse: cut-and-paste.  Abstracting
    those ideas into an API could provide a lot of long term value.'
