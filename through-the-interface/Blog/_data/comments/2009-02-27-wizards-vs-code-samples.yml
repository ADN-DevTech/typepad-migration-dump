  url: http://profile.typepad.com/6p01116842c9df970c
  date: '2009-03-10 18:52:32'
  body: 'To my opinion there is no good answer to that question ;) Both address a
    different need and target a different audience. Wizards are mainly for beginners
    and used for repetitive tasks by advanced programmers.

    - Wizards for beginners because using a code snippet from someone else in a different
    context may not work as is and cause more disatisfaction than it helps. Beginners
    want to learn, not to fight with project settings and context to get something
    to work.

    - Wizards for repetitive tasks for more advanced programmers, because people are
    lazy and as long they know what wizards are doing it simplify coding and save
    time.

    - Code snippet for everything else because no wizards ever will be able to demonstrate
    everything. Wizards are there for basic and repetitive things. They aren''t for
    showning how to use one API or another.

    - That reminds me the fight between Linux fan and Windows user about configuration
    Wizards. The discussion was would Microsoft be able to create Wizards for every
    possible configurable option in Windows. The answer is no even if they did a lot.
    It is the same here ;)


    So my vote is both with a good understanding where should be the limit for the
    Wizards.

    -----'
