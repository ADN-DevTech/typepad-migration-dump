  date: '2009-10-19 15:39:49'
  body: "Hi John,\n\nThe best place - other than via <a href=\"http://adn.autodesk.com\"\
    >ADN</a> - to ask this kind of question is on <a href=\"http://discussion.autodesk.com\"\
    >our online discussion groups</a>.\n\nThe grip protocol (GetGripPoints() and MoveGripPointsAt())\
    \ was really designed to be called by AutoCAD, rather than by application code\
    \ (there are assumptions being made by object implementors that may not remain\
    \ true if you try to use the mechanism differently). \n\nGrips are generally implemented\
    \ to change the state of objects via their other exposed methods. The problem\
    \ I expect you're having is with 3D Solids, where the modification protocol is\
    \ currently less than fully fledged. This is something on our radar: having some\
    \ \"history API\" for solids would clearly be of benefit to many users of the\
    \ API, especially those dealing with 3D. That said, perhaps someone on the discussion\
    \ groups has some clever ideas on how to implement what you're trying to do.\n\
    \nKean\n-----"
