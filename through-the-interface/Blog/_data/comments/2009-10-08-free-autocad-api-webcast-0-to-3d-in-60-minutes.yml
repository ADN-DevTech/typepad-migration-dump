  body: 'Hi guys!


    Unfortunately i missed this one, which i really wanted to watch, because I have
    some burning issues with objectarx .net which i wanted to ask some questions about.


    In particular, the manipulation of 3D objects using .Net. What I wanted to know
    about was the programatic modification of 3D objects, using the objects <b>grip</b>
    points. Now, this is easy enough do to manually through the Aca editor, but a
    bit of a mystery to do programmatically. Now it must be possible, otherwise there
    would not be a method <b>GetGripPoints(...)</b> on Entity. The documentation on
    this methed (and many many more) is to say the least - lacking, so people like
    me have to scrounge around for help externally, and on sites like this one.


    I do not wish to question the reason for this lack of documentation (ie a push
    to ADN membership), however, I really do hope that someone out there could shed
    some light on this topic...Kean maybe ;-)


    And yes, I do really want to know how to do this, as I am developing a tool that
    requires such fine grained control over entities, as what you get when you use
    the Grip points when in the editor. :-)


    Thanks!!


    John.'
