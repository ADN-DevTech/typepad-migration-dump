  date: '2010-06-01 19:14:00'
  body: 'The "VLIDE Enhancements" item has jumped somewhat in this year''s survey,
    which is possibly just due to increased attention from a different community (Steve
    Johnson has <a href="http://www.blog.cadnauseam.com/2010/05/11/programmers-have-your-say/">specifically
    asked for LISPers to respond to the AutoCAD survey</a>, for instance).


    As you''ve stated, we are not in the development tool business, these days - and
    would prefer to rely on companies such as Microsoft or even on open source technologies,
    instead - but we also need to service the requirements of the existing community
    of people dependent on "legacy" development environments, or to provide migration
    tools to - or education on how to develop equivalent programming skills on - technologies
    that are continuing to evolve with our products.


    It''s a fine balance in terms of resource allocation, of course. I can certainly
    understand there are many LISPers who would like to see more development resources
    focused on enhancing the VLIDE. All of the input provided in these surveys is
    valuable to our various Product Management teams when deciding the right mix of
    focus for the coming releases.


    Kean'
- author: James Maeding
