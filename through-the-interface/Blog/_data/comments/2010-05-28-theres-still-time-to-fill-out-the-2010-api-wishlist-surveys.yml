  date: '2010-05-31 09:39:39'
  body: 'Hi csharpbird,


    Obviously - given the timing of their respective releases - no version of AutoCAD
    prior to 2011 was tested with version 4.0 of the .NET Framework. Depending on
    the specific version''s usage of .NET, it might work (as you appear to have found
    with 2007), but it doesn''t really surprise me you''d have trouble using .NET
    4.0 features with prior versions.


    As <a href="http://au.autodesk.com/?nd=class&session_id=5164">Albert said in his
    AU presentation</a>, AutoCAD 2010 may have had fixes in <a href="http://usa.autodesk.com/adsk/servlet/ps/dl/item?siteID=123112&id=15074619&linkID=9240618">Update
    2</a> to enable .NET 4, but as the only reference in <a href="http://images.autodesk.com/adsk/files/autocad_2010_and_autocad_lt_2010_update_2_enu.htm">the
    ReadMe</a> is regarding a fix for an issue with ribbons "when .NET 4 is on the
    system" it''s not clear that that really enables the use of .NET 4 with AutoCAD
    2010.


    You should get a more comprehenesive answer via ADN, if you''re a member.


    Regards,


    Kean'
