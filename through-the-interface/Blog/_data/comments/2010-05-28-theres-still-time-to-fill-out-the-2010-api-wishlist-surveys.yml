  date: '2010-06-01 18:30:44'
  body: I see that enhanced Visual LISP IDE is second on the list.  Why is LISP still
    being used so widely?  It should be abandoned or encouraged for users to abandon
    it.  As I read somewhere someone described coding in LISP is for people that like
    solving logic puzzles with code (not the problem you are solving, the code itself).  If
    you are new to development try read a LISP program, then try read a .NET program
    and tell me which is easier to understand and work with.  If you want an enhanced
    IDE, use Visual Studio.  This will allow development effort to go towards improving
    the API and adding additional ones instead of duplicating effort on writing IDE's
    (which is done already by Microsoft, is AutoCAD a drawing package or a programming
    IDE software? Why would you want it to be both? Why duplicate so much effort?)  I
    am new to writing code for AutoCAD and have been working with both LISP and .NET
    and .NET is hands down the way to go (As it may be apparent my experience as a
    new developer learning both API's has provided me with a slight bias).  I am sure
    I know the answer to this question since all the dinosaurs out there are holding
    up a horrible API, but is there any plans to take the focus off of LISP and useless
    duplication of effort?
- author: Kean Walmsley
