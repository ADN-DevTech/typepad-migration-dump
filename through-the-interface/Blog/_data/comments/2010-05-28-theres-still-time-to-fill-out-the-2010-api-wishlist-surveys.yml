  date: '2010-06-01 22:01:30'
  body: People that think VS is a replacement to the abilities LISP provides, do not
    understand the advantages of LISP.  Since it can be tested at the command line,
    its way easier to develop small macros and things with.  Also, the libraries of
    subroutines the LISP people have are tried and true, while .net code is still
    accumulating.  LISP and .net are not the same, and fit different skill levels
    and time availablities.  I can see the day when .net will be as convenient as
    LISP, but we are a ways out.  We do not even have VSTA in acad yet, and must shut
    down acad and run a new session almost every time you make changes and debug.  The
    practical implications of that and the .net learning curve divide LISP and .net
    by a large distance.   Autodesk is wise to maintain both to meet as much market
    segment as possible.
