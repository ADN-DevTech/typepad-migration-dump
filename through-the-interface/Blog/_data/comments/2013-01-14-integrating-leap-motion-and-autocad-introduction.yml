  date: '2013-01-14 19:57:14'
  body: 'The local processing (the Leap Motion runtime) generates a fairly small set
    of data that apps use: they get hands with fingers, for instance, rather than
    having to deal directly with low-level point clouds. Whether or not the added
    latency of working with a cloud-based service gets in the way remains to be seen
    (lots of "cloud-based" services still maintain client-side components for UI implementation,
    anyway).


    Kean'
