- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2013-01-15 09:02:43'
  body: 'Hi Constantin,


    It''s really a developer-focused tool, at this stage. There''s the Leap Visualizer
    - a standalone app that comes in the SDK - but that really just allows you to
    analyze the data coming from the device.


    I fully expect a basic OS integration to be provided either along with the Leap
    Motion controller or in their App Store, once live. To give you a feel, the 3rd
    post in this series does a very basic Windows Messages-level integration that
    should work with pretty much any Windows app.


    But, frankly speaking, if the Leap Motion is just used as a mouse replacement
    - without a higher-level, gesture-based integration - then it will fail: it''s
    far too tiring to use in this way. A mouse would be much better, as you can at
    least rest your hand on it (rather than maintaining some distance from the device,
    hovering over it).


    I hope this helps,


    Kean'
