  date: '2013-05-08 05:32:47'
  body: As I recall from the early press on the Leap Motion device, it was envisioned
    as a way to provide a natural interface for drawing and sculpting. If developers
    are going to map its abilities into existing crippled interfaces, I don't think
    it will achieve its true potential. Assemble a system from an existing library
    of iMapped parts in AutoDesk Inventor using the existing UI. Now imagine that
    you can pick up those same parts in an environment that supports surface and fit
    constraints to objects and assemble them as if they were real -- with the added
    advantages of scaling, zooming, and relaxing surface constraints to put something
    inside that you forgot. This is where the Leap Motion interface will shine, but
    it requires re-engineering Inventor to get those benefits. If AutoDesk won't do
    it, somebody will.
