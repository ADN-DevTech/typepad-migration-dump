  body: 'good post, I had not seen that device before.

    Seems to me this complicates the idea of placing program and data on a remote
    server, reffered to as the cloud by consumer lingo, as now you have this point
    could data of your hands that must be sent to that remote server. Given the trouble
    I have seen so far with gittery mouse cursor, and the hoops people have gone through
    to solve that, sending point clouds in real time seems 10x the problem. Any thoughts
    on that? I don''t think its a real issue, as companies will not turn over control
    of their software to a vendor, just curious what people at Autodesk think when
    they see this kind of device surface.'
