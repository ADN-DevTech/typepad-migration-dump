  url: ''
  date: '2009-06-16 18:07:45'
  body: "Hi Kean, this is a really great idea.  I will second the Stack Overflow recommendation,\
    \ I find when I google for solutions to problems (in Python, Perl, C# or Java),\
    \ there's usually a couple of Stack Overflow links on the first page, and there's\
    \ an answer to my question 75% of the time.\n\nI came at .NET / C# with a java\
    \ background, so it was pretty easy to pick up - though I did find several on-line\
    \ tutorials useful as refreshers (eg: http://www.csharp-station.com/Tutorial.aspx)\
    \ \n\nThe MSDN library has also been invaluable.  It's a firehose of information,\
    \ but if you're learning .NET, you really need to figure out how to navigate the\
    \ help to find what you need.\n\nI also agree with Christopher's statement about\
    \ examples.  As the Civil 3D API documentation guy, I'm trying to get more examples\
    \ together, as this is the #1 request we hear from customers.  The dotnet samples\
    \ shipped with the ObjectARX SDK are the first place I go to look for code that\
    \ I can grab and get up and running with (ditto for Through the Interface code)."
