- author: Adam Reilly
  email: adammreilly@yahoo.com
  ip: 67.96.159.171
  url: http://www.h-c-e.net
  date: '2009-06-12 16:42:41'
  body: 'I''ve only taken one programming class, 12 years ago, as an elective to my
    drafting courses. It was in C. I barely remembered it when I got into programming
    VLISP after attending CAD Camp in 2005 (Lynn Allen was really great at explaining
    it to everyone in a way that I could understand). After that, I learned by reading
    the help files that came with AutoCAD/Civil 3D. When I moved to VBA, which was
    harder for me to grasp, I only read the help as I needed to know what I was trying
    to do at that time. The intellisense really helped me grope my way thru the first
    few routines I made.

    I tried to make a few palette based apps in 2006/2007, using Visual Basic Express
    2005 and a trial of the Visual Studio 2005. Again, I only used the help files
    as I needed, and the online library in VS05 helped alot.

    However, in the past year, I''ve only worked on one application, stand alone from
    AutoCAD, a basic project management tool that I use to track project numbers and
    status in an xml file that I stylized and embedded on my desktop. I use VSE08
    for that app, since it has the better handling of xml than previous versions.
    I''ll tell you, using VSE08 is so much easier than the xml reader I wrote in VLISP
    4 years ago.'
- author: Christopher
  email: christopher@civil3dreminders.com
  ip: 64.129.227.4
  url: http://blog.civil3dreminders.com/
  date: '2009-06-12 17:20:36'
  body: I found that examples are extremely useful in getting stuff to work. Learning
    VBA was relatively painless because there are many examples available. Programming
    vb.NET has been much more challenging because of the lack of examples. Making
    it more difficult is having a blend of COM and .NET objects (working in Civil
    3D), which makes it hard since there are few examples of comingling the code.
    For instance you can access a AECCSurface as a COM object and a .NET object, but
    the .NET object doesnâ€™t have all of the properties and methods of the COM object.
- author: Danny
  email: dpolkinhorn@watg.com
  ip: 66.175.73.45
  url: ''
  date: '2009-06-12 21:25:20'
  body: 'One of the more recent discoveries I''ve made is Design Patterns.  These
    may be a little challenging for beginners, but are an important part of developing
    applications.  I have an Architecture background and have picked up programming
    on my own.  So this is one of the things that programmers probably get early on
    in their education, but I''d never even heard of until recently.


    Also, by seeing examples that you''ve posted and some of the labs I''ve attended,
    coding style seems very similar and uses techniques that I wouldn''t have picked
    up on my own.  One example is passing ObjectIDs as parameters to functions instead
    of the actual object.  Maybe there''s some reason for this beyond what I would
    pick up on my own.  What are your top 5 or 10 best practices for developing applications
    on top of AutoCAD?  Using transactions, etc...


    IMHO, these are necessary for beginners to learn and I wish I''d had these lessons
    earlier.  Actually, I still need them.  ;-)


    Thanks for taking on this project!'
