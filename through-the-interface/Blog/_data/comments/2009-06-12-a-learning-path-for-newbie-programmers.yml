- author: Jason Roberts
  email: jason@estas.com.au
  ip: 165.228.6.50
  url: ''
  date: '2009-06-13 04:35:21'
  body: 'Hi Kean,


    I''ve been following your blog for a few months now and like the stuff you do,
    you show us things that are useful and relevent to my profession. I do not know
    how to program, but I am very keen to learn so I might be able to make my drafting
    easier and more effective. Since we are a small firm here in Australia (Tasmania)
    we do not have much resources for training, and self training is a must for me.


    If im stuck with a problem that I need to resolve, I search the AutoCAD help files
    and the Autodesk forums. I have found them a very useful tool. Apart from buying
    lots of books on the subject matter that im looking into, I find a small amount
    of information (free) and then work on trying to teach myself.


    So I guess, the best material that you could possibly provide is some basic knowledge
    and then get the readers to try and do it themself, and use free tools from the
    internet, until they think it is worthwhile to buy some better software.


    So thankyou for providing your blog to us the readers, keep up the good work,
    and I look forward to seeing the training material in the future.


    Jason Roberts'
- author: bertvan
  email: ''
  ip: 84.197.42.31
  url: http://profile.typepad.com/6p011570fbee21970b
  date: '2009-06-13 09:45:15'
  body: "@Danny: I also think design patterns are very interesting. But I think that's\
    \ another level of programming. You cannot grasp patterns before knowing inheritance\
    \ and having some experience with .NET (or any OO language) programming. They\
    \ provide benifits and a common way of working, but I think without basic knowledge\
    \ or experience, those are hard to see. \n\nBut indeed, after you know the basics,\
    \ you could learn a bit more on them, but people should then also learn a bit\
    \ more on TDD and Unit testing, DDD, and many other buzzwords :). I believe those\
    \ can significantly improve your programming skills, but are not really needed\
    \ basics to get you going in AutoCAD .NET.\n\nWhat I did forgot to mention was,\
    \ as Adam mentioned, other basics as Xml IO, Data access and the likes. Those\
    \ are pretty basic concepts you should know for writing any application actually."
