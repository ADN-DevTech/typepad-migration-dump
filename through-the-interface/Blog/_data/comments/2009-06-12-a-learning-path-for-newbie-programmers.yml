- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-06-16 17:33:45'
  body: 'Diego -


    AutoCAD 2010 introduces the <a href="http://through-the-interface.typepad.com/through_the_interface/overrules/">Overrule
    API</a> for .NET, which goes a long way to eliminating the need for custom objects
    developed using ObjectARX (C++).


    I strongly recommend against adopting custom objects (which are *really* hard
    to develop), if you can avoid it.


    Regards,


    Kean'
