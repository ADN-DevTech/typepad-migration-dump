- author: MJohnston
  email: ''
  ip: 71.36.45.152
  url: http://profile.typepad.com/mohnston
  date: '2009-06-16 17:58:41'
  body: "AutoCAD introduced me to programming. First LISP then VBA and now C#.NET.\n\
    What works best for me is seeing the results sooner rather than study every detail\
    \ of every feature of the API. I know that makes some \"real\" programmers cringe.\
    \ But coming from a production environment I had to show results while I was still\
    \ learning.\nI believe there is a way to both get quick results and to teach the\
    \ big picture.\nFor example a lesson on selecting objects could double as a lesson\
    \ in more generic topics. Like a class that has methods that show how polymorphism\
    \ works. That would give the learner a class that they could use, reuse and refine.\
    \ \nAnother example that comes to mind is Attributes. They get read and written\
    \ all the time. A lesson on attributes could double as a lesson in how enumeration\
    \ works."
