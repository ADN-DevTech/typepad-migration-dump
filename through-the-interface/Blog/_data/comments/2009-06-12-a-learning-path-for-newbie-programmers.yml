  date: '2009-06-12 14:18:23'
  body: "Ramp up is indeed a great start for Microsoft technologies, but can be very\
    \ overwelming if you dont know what you're looking for. \n\nIn my opinion, people\
    \ starting to program with AutoCAD should have notice or skills in following subjects:\n\
    \n- Knowing what .NET is about, what COM/Interop is, so a very broad overview\
    \ of .NET technology.\n- Knowing bacics on programming and OOP: classes, types,\
    \ value & reference types etc, etc...\n- Knowing how to do user interaction =>\
    \ Winforms/WPF, Events etc.\n\nThose are the very basics of programming and the\
    \ least you should know (imo :)\n\nSo when applied to AutoCAD programming they\
    \ can get into the events, palettes, commands and logic pretty quickly.\n\nI'll\
    \ look into what I've bookmarked on basics, but anyway, there are plenty of free\
    \ resources around on .NET."
