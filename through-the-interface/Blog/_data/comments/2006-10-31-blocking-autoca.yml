  date: '2011-07-04 15:28:50'
  body: 'Dear Mr. Walmsley, is there a way to intercept the savefiledialog and change
    the default save filename?

    thank you in advance, you are my beacon'
- author: Kean Walmsley
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/kean
  date: '2011-07-05 13:34:48'
  body: 'Dear qu,


    You might try undefining the SAVEAS command and redefining it with your custom
    behaviour.


    Or you might try to hook into the command-level events and then use some Windows
    API tricks to pump the default you want into the dialog''s edit box.


    Regards,


    Kean

