  date: '2007-07-31 05:42:00'
  body: Is there a way to modify a command rather then blocking it all together?  I
    ask as I'm looking at using a scale value when the user enters values for things
    such as the diameter of a circle.  I'd like to trap when ever the user enters
    a distance for OFFSET or other such values and behind the scenes multiply the
    value they entered.
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-07-31 08:35:35'
  body: 'You can certainly respond to events to manipulate geometry etc., although
    not as they pass through the user-input system. You''d be best looking at Database
    events, rather than DocumentCollection or Editor events.


    Some of the events used in <a href="http://through-the-interface.typepad.com/through_the_interface/2006/11/linking_circles.html">this
    series of posts</a> may be of help.


    Regards,


    Kean'
