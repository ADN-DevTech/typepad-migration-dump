  body: What recommendations could you give to vetoing a command?  I would like to
    veto DDEDIT to open a custom form depending on the contents of a text entity.  It
    would be vetoed when a text entity is double clicked thus providing something
    in Editor.SelectImplied method.
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.1.67
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-02-01 09:05:17'
  body: 'The classic way to solve this is to undefine and redefine DDEDIT, passing
    through to the original command where appropriate.


    Kean'
- author: qu
