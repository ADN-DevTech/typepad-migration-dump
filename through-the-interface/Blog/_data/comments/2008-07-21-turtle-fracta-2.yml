  body: "Hi Kean,\n   I was looking at something one of the guys here in the office\
    \ was working on today and it struck me that the TurtleGfx code would be just\
    \ the ticket - the problem being I'm not sure how to implement it:\n\nBasically,\
    \ the Turtle would need to follow the path of a polyline that has a block at each\
    \ end. Normally this polyline would have only a start and an end point (thus making\
    \ it straight).  Along the length of the polyline the turtle should carry out\
    \ instructions based on information contained in a csv file. Primarily these instructions\
    \ involve placing specific blocks at measured locations and associated text notes\
    \ (along the length of the line)\n\nDo you think this might work? (or is it akin\
    \ to using a sledgehammer to break an egg?) \nWhere would I even begin to look\
    \ for code that would allow the TurtleEngine to travel along a given polyline\
    \ path? (Have I already missed it in one of your previous posts?)\n\nThanks in\
    \ advance,\n\nAlex."
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-08-04 17:05:56'
  body: 'Hi Alex,


    No, I didn''t show that... in your case, though, I do think TurtleGraphics is
    overkill: you''d have to extend the engine so much to do what you need that you
    might as well create something more specific.


    I''d suggest just using Curve.GetPointAtParameter() or Curve[2/3]d.GetSamplePoints()
    to get points along the segments of your Polylines, and then add what you need
    to at those locations. The info could, of course, come from a CSV file.


    Regards,


    Kean'
