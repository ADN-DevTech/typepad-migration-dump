  body: "Kean, really nice!\nI like those trees.\n\nOne thing came to my mind is the\
    \ number of created entities which certainly will cause some visualization slow\
    \ down on big trees/drawings. \n\nI was wondering if you can use blocks for each\
    \ leave and branch segment so these entities can be reused through BlockReferences\
    \ avoiding a huge number of single entities.\n\nDo you think this is possible?\n\
    \nRegards."
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.0.14
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-07-21 14:04:54'
  body: 'Hi Fernando,


    Absolutely - the size & level of detail of these models will cause performance
    issues.


    It''s certainly feasible to make more use of blocks for this: we could have a
    block containing a single cylinder of unit length & width (with colour set ByBlock)
    which could then be inserted at the appropriate colour/position/rotation & (most
    importantly) a non-uniform scale.


    It would definitely help in this tree example - as the width changed for each
    branch/twig/leaf, which means a lot of separate cylinders - but the advantages
    would be fewer where we have more complex extrusion paths (such as the Hilbert
    cube example in Part 5).


    One option would be to use blocks only for the case of 2-vertex extrusion paths,
    and leave longer paths to use the existing approach.


    Very good suggestion, though, thank you!


    Kean'
- author: Fernando Malard
  email: fpmalard@yahoo.com.br
  ip: 200.150.63.80
  url: http://arxdummies.blogspot.com
  date: '2008-07-21 19:27:57'
  body: 'Kean,


    Another approach would be a custom entity where your tree parameters like branch,
    leaf size, etc; would be the entity''s properties.


    Using the same logic you did for creating the tree entities we can draw the full
    tree using AcGi drawing primitives inside custom entity''s worldDraw().


    I''m sure this will be faster to draw than the previous "block solution". Further
    we could create a "light drawing" version of this tree which will represent it
    only by simple color line segments avoiding performance issues during drawing
    editing.


    Sound better?

    Regards.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.0.14
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-07-21 19:38:19'
  body: 'Hi Fernando,


    I actually feels it goes without saying that this could be implemented as a custom
    entity: my aim was not to implement custom objects, but to capture and create
    turtle graphics as standard entities. Perhaps that isn''t clear from the series
    itself, but it was certainly one of the design tenets I was following.


    Yes, it would be more performant, but that for me wasn''t the ultimate goal: I''m
    more interested in seeing how enabling a turtle graphics implementation might
    be within AutoCAD (especially when modelling organic/fractal forms) and ultimately
    considering what optimizations might be made to the engine on the back-end (which
    is why I like the block approach - it doesnn''t change the client code at all).
    I''m not really interested in writing a tree design application. :-)


    Regards,


    Kean'
