  date: '2013-11-27 14:40:30'
  body: 'Hi Kean,


    did you also try this scenario?:

    1. Start AutoCAD regularly

    2. "netload" the .NET dll

    3. In VS 2013, use "Attach to process" (or however it''s called in english VS
