  url: ''
  date: '2013-12-19 10:57:43'
  body: 'I have developed a dirty patch and tested it with ACAD2014 x64 (Ger), so
    far it looks good to me:

    open acdb19.dll with a hex editor and search for the byte sequence:

    0F 85 CF 80 53 00

    replace it with

    90 90 90 90 90 90

    please make a backup of acdb19.dll before, only change the bytes if the exact
    byte sequence is found and that uniquely

    This patch replaces the conditional jump with a no jump -> thread id is not tested
    any more by acdb19.dll'
