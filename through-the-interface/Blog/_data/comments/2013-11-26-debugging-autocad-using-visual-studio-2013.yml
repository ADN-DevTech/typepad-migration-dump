- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-11-26 15:49:07'
  body: 'Hi Gaston,


    It is indeed bad news (if you were counting on being able to use Edit & Continue,
    of course).


    We''re considering our options, but this new debugging mechanism presents quite
    a big structural change (however simple it might appear).


    If you''re an ADN member you might want to check in with that team - they should
    certainly be tracking the significance of this issue with external developers.


    Regards,


    Kean'
