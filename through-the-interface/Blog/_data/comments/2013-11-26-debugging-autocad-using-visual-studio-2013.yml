  body: 'Kean,

    Does this mean Edit & Continue will work on 64bit inside AutoCAD as long as you
    aren''t trying to access fonts? Or is it just a waste of time to attempt Edit
    & Continue?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-11-26 14:49:26'
  body: 'Mike,


    The specific problem accessing fonts is likely to be the tip of the iceberg: the
    fact that the wrong thread loaded AcDb is likely to cause all kinds of issues,
    some subtle, some much less so.


    You''d risk spend more time tracking down strange behaviour than you''d end up
    gaining from E&C, I suspect.


    Regards,


    Kean'
