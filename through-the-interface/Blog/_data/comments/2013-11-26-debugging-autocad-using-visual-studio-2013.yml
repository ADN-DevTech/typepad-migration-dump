- author: Jason Booth
  email: jason@dynamicwindows.com
  ip: 184.69.85.118
  url: http://www.dynamicwindows.com
  date: '2013-11-29 21:57:37'
  body: 'Hello Kean,


    The first two options you recommended did not work for me. However, this is what
    did:


    Right-click on "acad" project in the solution explorer -> properties -> "Use Legacy
    Managed Engine"


    Note that my initial project setup needed to take advantage of the "Solution 3"
    you recommended in another blog:

    <a href="http://through-the-interface.typepad.com/through_the_interface/2010/04/hitting-breakpoints-in-net-class-libraries-while-debugging-with-visual-studio-2010.html">http://through-the-interface.typepad.com/through_the_interface/2010/04/hitting-breakpoints-in-net-class-libraries-while-debugging-with-visual-studio-2010.html</a>


    Regards,

    Jason'
