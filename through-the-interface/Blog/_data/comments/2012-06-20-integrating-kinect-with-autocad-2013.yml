  date: '2013-10-09 20:01:59'
  body: 'Hi Joel,


    You could get the source from <a href="http://through-the-interface.typepad.com/through_the_interface/2013/10/kinect-fusion-updated-to-include-colour.html">the
    latest post on this topic</a> and build it with the Kinect for Windows SDK 1.8,
    if you know how to build a C# app.


    Otherwise you might just want to use one of the Kinect Fusion SDK samples (again,
    installed with the Kinect for Windows 1.8 SDK) to capture a mesh and output some
    STL.


    Have you also tried 123D Catch or ReCap Photo?


    Regards,


    Kean

