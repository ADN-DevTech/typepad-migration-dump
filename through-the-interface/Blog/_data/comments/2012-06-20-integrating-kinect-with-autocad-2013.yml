    through multiple 3rd party softwares to get a less than satisfying result? Or
    does Autodesk have any?


    Thanks,


    Donnie'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2012-12-22 01:02:21'
  body: 'Donnie,


    The app presented in this post does just that (although there''s a more recent
    one with the Kinect SDK 1.6), in that - among other things - it generates a PCG
    file linked to AutoCAD from a static scene captured by Kinect.


    KinectFusion is being added to the Kinect SDK: I''m hopeful that''s going to provide
    some interesting "painting" capabilities to this app, in time. But we''ll see
    what that provides.


    Cheers,


    Kean'
