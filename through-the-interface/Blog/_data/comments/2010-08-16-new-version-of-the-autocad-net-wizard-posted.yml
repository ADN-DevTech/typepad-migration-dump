  url: http://profile.typepad.com/cadblokewordpresscom
  date: '2010-09-20 08:42:49'
  body: 'Wouldn''t install for me on Win 7 x64 with AutoCAD 2010 & 2011. The VBA enabler
    is also installed for both of those, as are the ARX toolkits  Also, curiously
    wouldn''t repair or uninstall. It gave the same errors from the listing in add/remove
    programs, which would seem to indicate the installer didn''t crash very gracefully.
    That entry shouldn''t be there.


    Screengrabs at <a href="http://yfrog.com/0kpqtp">http://yfrog.com/0kpqtp</a> <a
    href="http://yfrog.com/5ovpcp">http://yfrog.com/5ovpcp</a> <a href="http://yfrog.com/2ocu9p">http://yfrog.com/2ocu9p</a>


    This probably isn''t the place to look for answers but the Internet is a very
    big place and Autodesk often hides its answers very well.'
- author: Cadbloke.wordpress.com
  email: ''
  ip: 121.44.183.241
  url: http://profile.typepad.com/cadblokewordpresscom
  date: '2010-09-20 09:29:45'
  body: Solved. After much frustration I found it was "blocked" in much the same way
    that CHM files are blocked when you copy them from another computer. To unblock
    it, right click - Properties - down at the bottom there is an "unblock" button.
    After I unblocked it the installation went fine. I hope this helps someone out
    there.
