- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-10-18 10:16:23'
  body: 'Just to let you know the response...


    This is "as designed". The installer makes use of a VBScript file, and so needs
    to run in this way. This is documented in the Wizard''s ReadMe.


    Kean'
