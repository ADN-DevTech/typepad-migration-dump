  body: 'Hi Loic,


    We went with Chromium (which is itself WebKit-based, I believe), as its JavaScript
    engine (V8) is extensible.


    I''ll post more details soon, but hopefully that''s enough for now. We''ll have
    to see whether the extensibility model meets your specific (and no doubt fairly
    advanced) needs.


    Regards,


    Kean'
