- author: Kean Walmsley
  email: ''
  ip: 88.85.19.190
  url: http://profile.typepad.com/kean
  date: '2010-07-28 19:57:18'
  body: 'Instead of checking whether a block exists (using bt.Has()) and printing
    a warning message, if so, you could open it using bt[pr.StringResult] to get the
    ObjectId of that block, open it for write and then do what you want with it.


    Alternatively you could call Erase() on that block and create a new one.


    Kean'
