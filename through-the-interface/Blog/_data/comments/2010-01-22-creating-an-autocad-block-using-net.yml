  date: '2010-02-04 15:36:23'
  body: 'Kean,


    I was wondering if you had any examples of blocks with reactors.  Specifically,
    I am looking for something like a block consisting of a line with various length
    attributes in text format displayed with the line.  I would like those length
    attributes that are displayed to update with stretch, grip edit, basically any
    change in length to the line.  Any direction via posts you could give would be
    greatly appreciated.  Thanks.


    Dave Sparks'
- author: Kean Walmsley
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/kean
  date: '2010-02-04 17:23:27'
  body: 'David,


    This is an ideal use-case for the Overrule API, which was introduced in AutoCAD
    2010. I really wouldn''t want to try to use reactors to maintain text as a line
    is edited - that would be very hard to do well - but Overrules allow you to add
    text during the display of a line (you could check for XData so it didn''t happen
    for all lines, for instance).


    I can show how to do this in a future post, but a version that would work prior
    to 2010 is off the table, I''m afraid (It''d just be too much work).


    Regards,


    Kean'
