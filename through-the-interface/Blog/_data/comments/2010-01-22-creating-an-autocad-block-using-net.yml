- author: Kean Walmsley
  email: ''
  ip: 109.237.55.190
  url: http://profile.typepad.com/kean
  date: '2011-02-14 14:54:10'
  body: 'The results of Explode() are not automatically added to the model-space,
    you will need to do so yourself.


    Put another way, in ObjectARX and .NET does not work in exactly the same as the
    EXPLODE command: just like Database.Purge(), it''s a non-destructive version of
    the operation.


    <a href="http://autodesk.com/autocad-net-developers-guide">The AutoCAD .NET Developer''s
    Guide</a> should help.


    Kean'
