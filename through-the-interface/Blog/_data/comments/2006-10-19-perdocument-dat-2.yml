  date: '2008-05-16 19:09:24'
  body: "hi kean, \n\nare you aware of the difference between static and instance\
    \ variables in an AutoCAD .NET application command class? If you create static\
    \ variables (and a static command method), they exist only once. If you create\
    \ instance variables (and a non-static command method), a new instance of the\
    \ class is instantiated for each AutoCAD document. This automatically generates\
    \ and manages per-document data, with no need for any work at all from your side.\
    \ I have a nice sample demonstrating this, if you like.\n\ncheers\n\njeremy"
- author: Kean
  email: kean.walmsley@autodesk.com
