  date: '2008-05-17 10:56:42'
  body: 'Hi Jeremy,


    Yes, I am - <a href="http://through-the-interface.typepad.com/through_the_interface/2006/10/perdocument_dat_1.html">the
    previous post</a> covered that.


    The reason I used this approach in <a href="http://through-the-interface.typepad.com/through_the_interface/2008/05/an-automatic--3.html">another
    recent post</a> is actually that sometimes the class instances you receive automatically
    are not the ones you expect - particularly when implementing event handlers (presumably
    it''s because you''re in the application context rather than being in a particular
    document''s context, depending). So I actually find UserData to be more predictable
    and therefore dependable.


    Cheers,


    Kean'
