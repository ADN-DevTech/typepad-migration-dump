  body: 'Hi Kean,

    I came across this article when i was searching for a way to store custom classes
    in AutoCAD drawing.

    I thought i found the answear until i realised, that this data is not persistent.

    On the other hand XRecord can only store ResultBuffer type in his Data property
    and DBDictionary can only store classes derived from the DBObject class. Or am
    I wrong?


    What is the best way to store custom classes id drawings persistently?


    Matus'
- author: Kean Walmsley
  email: ''
  ip: 80.83.60.121
  url: http://profile.typepad.com/kean
  date: '2011-01-13 17:06:37'
  body: 'Hi Matus,


    Regarding your last question (which may also respond to your others), It depends:


    Xdata for smallish amounts (meaning up to about 4K, as a rule of thumb... there''s
    a shared 16K limit per chunk of Xdata, if I recall correctly).


    Xrecords in extension dictionaries (or centrally in the named objects dictionary)
    for larger amounts.


    ResultBuffers are actually reasonably flexible, if you implement them properly.


    Regards,


    Kean'
