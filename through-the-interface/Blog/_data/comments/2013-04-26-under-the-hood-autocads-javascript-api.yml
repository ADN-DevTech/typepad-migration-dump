  body: 'I mean fine-tuning one API before you start to make new ones. The problem
    I described: <a href="http://forums.autodesk.com/t5/NET/Howto-modify-DXF-codes-inside-entities/td-p/3874836">http://forums.autodesk.com/t5/NET/Howto-modify-DXF-codes-inside-entities/td-p/3874836</a>'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-04-29 12:03:13'
  body: 'If I understand this correctly, you''d rather we didn''t invest in new APIs
    before existing ones are 100% complete.


    What''s interesting is that you''re basically asking for a DXF-code manipulation
    capability that''s pretty fundamentally at odds with the concept behind ObjectARX
    and .NET: having an OO API to AutoCAD lets us get away from working with implementation-specific
    group codes. The "right" fix to your problem would (IMO) be to expose the property
    you''re looking for via ObjectARX and .NET (assuming it''s not there - I haven''t
    looked into the specifics).


    I''d also suggest it makes more sense to develop functionality when it''s needed
    to address scenarios that are strategically important, rather than only when minor
    bugs in existing (and frankly not at all comparable) capabilities are ironed out.


    Kean'
