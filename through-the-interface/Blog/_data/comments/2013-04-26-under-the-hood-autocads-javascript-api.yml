  body: ':-)


    In a nutshell: write-once, use-anywhere AutoCAD applications. For now it''s Windows
    desktop-centric, but we''re hoping it''ll be possible to expose this API on other
    desktop as well as web and mobile platforms, too.


    ("You may say I''m a dreamer, but I''m not the only one..." ;-)


    Kean'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-04-29 18:01:38'
  body: 'That sounds about right - we''ll both know more as we look into it over time.
    :-)


    BTW - we don''t have plans right now to extend the object model for actual drawing
    database objects, right now. The idea is that JavaScript applications will use
    custom graphics (jigs, transient graphics) to capture user input and then launch
    commands to generate the db-resident geometry. I''ll definitely also be looking
    at this area more in the coming weeks.


    Kean'
