  date: '2008-09-17 17:42:03'
  body: "I've been using a simple lisp function to demand-load my .NET dlls.\nI create\
    \ a lisp function with the same name as the command I want to call in the dll.\n\
    So if the command is \"ReBlock\" I create a lisp command function named \"ReBlock\"\
    .\n\n(defun c:ReBlock()\n  (command \"netload\" \"C:/Program Files/CompanyCAD/DotNetCAD.dll\"\
    \ \"ReBlock\")\n  (princ)\n)\n\nI place this in my acad.lsp (or any lisp file\
    \ that autoloads.\n\nThe first time the command is called the lisp version runs.\
    \ It netloads the dll and runs the command.\nOn subsequent calls to the command\
    \ the lisp function is ignored and the command in the dll runs.\n\nFor me this\
    \ proves easier than the alternatives. Hopefully it's also a safe and stable way\
    \ to do this. I haven't had any problems so far."
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 72.255.41.134
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-09-17 22:50:01'
  body: 'Sure - using LISP is certainly an option. In fact you could very easily write
    your own .NET module-loading equivalent of the (autoload) function.


    I personally prefer to live with the overhead of managing Registry keys rather
    than relying on an .lsp file. Once again, it''s a choice.


    Kean'
