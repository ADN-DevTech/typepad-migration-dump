  date: '2013-08-15 10:51:13'
  body: "I employ a similar technique with the Projective2d app.  Instead of the Matrix\
    \ manipulation, though, I used the ManagedARX IntersectWith function to contend\
    \ with all of the Linear Algebra.  Part of the reason for that was to facilitatetheo\
    \ processing necessary for projecting Splines with complete fidelity.\n\nWhat\
    \ may be surprising/interesting  – or maybe not  –  is that processing  Rational\
    \ Splines (Splines that have weighted CPs) is a Perspective (Projective) transform.\
    \   It’s a bit of a mind frack, as the 4d ControlPoint/Curve element requires\
    \ projection back to 3D space.  \n\nIt is nice to see the Autodesk developers\
    \ have provided enhanced functionality in this area of AutoCAD.  I will point\
    \ out, however, that the algorithm they used does not translate well to Grip manipulation.\n\
    \nIn the works, a local gallery intends to have numerous graphics applied to ceilings\
    \ floors and several wall oriented in non-orthographic angles.  At just one perspective\
    \ will all the graphics come together.  I had proposed the notion to them shortly\
    \ after the TTI Street Art blog."
