  body: 'Hi Ruslan,


    I chose Python because the class I studied taught the technique in Python, and
    so I had Python code that implemented it. And it seemed an interesting challenge
    to have a single application with core capabilities in Python, UI in HTML/JavaScript
    and the glue in C#. It deals with some potentially interesting interop scenarios
    (getting data into the HTML page, getting data out of the HTML page into Python,
    getting the results out of Python into AutoCAD...).


    Would we write a core AutoCAD feature that does it this way? Almost certainly
    not. :-)


    Cheers,


