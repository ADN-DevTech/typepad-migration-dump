- author: Steve Johnson
  email: stevejohnson@cadnauseam.com
  ip: 116.50.58.180
  url: http://www.blog.cadnauseam.com/
  date: '2012-12-03 03:08:48'
  body: 'The reasons people are expressing those concerns here are:


    1. You''re an Autodesk person promoting the Cloud, so you''re kind of painting
    a target on yourself here.


    2. You''re doing so in a forum that allows interactive discussion.


    3. This isn''t that common; Scott Sheppard is the only other example I can think
    of where it''s not done as a one-off.


    4. You''re clearly a reasonable, honest person who is prepared to listen to the
    other side of an argument and respond accordingly.


    Autodesk really, really needs to engage its Cloud-dubious user base in an interactive
    way, because all I see at the moment is very confused and unconvincing PR nonsense
    and a lot of I-hope-they-didn''t-notice avoidance of all those awkward questions.


    I understand that handling customer frustrations is absolutely not your area,
    but whenever you promote Cloud you can expect discussion. Thanks for what you
    feel able to contribute.'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2012-12-03 08:48:04'
  body: 'Thanks, Steve.


    I can understand why my cloud-related blog posts might end up being a focal point
    for these concerns, but I do consider them "off topic" when expressed here (I''m
    really not in a position to discuss the future of using Autodesk software in the
    cloud - for now, at least).


    Incidentally, I''m increasingly convinced (especially just coming back from AU)
    that many members of my target audience (which primarily means software developers)
    *are* convinced of the benefits the cloud brings and want to invest accordingly.
    They largely (and IMO not naively) believe that most of the concerns held around
    the use of the cloud will get addressed over time - one way or another - and in
    the meantime want to find a way to get familiar with the technology in a controlled
    way.


    Which is ultimately the intention behind these blog posts, of course.


    Cheers,


    Kean

