  url: http://profile.typepad.com/kean
  date: '2012-11-21 08:41:24'
  body: 'I''ll be posting on that next week. ;-)


    In seriousness, it''s going to be some time before that''s possible. The Core
    Console makes it more likely, depending on what the LISP code does... although
    there are definitely still technical & legal hurdles to get over before this becomes
    feasible.


    As you''re no doubt aware (but I''ll state it for readers who may not be), this
    particular class focuses on extracting core algorithms that are independent of
    AutoCAD, and clearly assumes they be written in a programming language that can
    execute independently of AutoCAD.


    Kean'
