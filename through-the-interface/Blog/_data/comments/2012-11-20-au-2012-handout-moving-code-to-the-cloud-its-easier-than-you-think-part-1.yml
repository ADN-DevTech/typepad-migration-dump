  date: '2012-11-20 17:33:18'
  body: 'Hi Kean,

    I am not sure what to think of Autodesk''s cloud talk yet, as I have not seen
    how acad would work, being run as a service remotely. We have seen remote desktop
    type cloud setups, but this SAAS has not been revealed yet. How is customization
    handled with SAAS acad? Until that is talked about, your other points all sound
    like apologies for what is to come. Don''t sell me on ideas, sell me on the implementation.
    I''m sure you feel the same about anything you would buy or eat. All of us in
    industry have basically been burnt badly by the yearly releases of acad, so our
    trust is at an all time low. Not showing us how adesk wouild implement SAAS for
    acad is exactly what we would expect of somethig we will not like. We need the
    chance to try SAAS for about a year before we would consider it as a critical
    platform. I wonder if Adesk realizes how protective cad managers are of their
    reputations and careers.'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/kean
  date: '2012-11-20 17:52:46'
  body: 'Hi James,


    I''ll simply refer you to <a href="http://through-the-interface.typepad.com/through_the_interface/2012/03/moving-to-the-cloud.html#comment-6a00d83452464869e2016764998756970b">the
    answer I gave you</a> last time you commented on this topic (in response to <a
    href="http://through-the-interface.typepad.com/through_the_interface/2012/03/moving-to-the-cloud.html">this
    post</a>).


    This should not (and cannot) be a discussion on how Autodesk is taking our products
    to the cloud. This is all about showing how software developers in general (and
    developers working with Autodesk technology specifically) can derive benefit from
    moving core algorithms somewhere they can be used more widely/flexibly/valuably.


    This is far from being "an apology for what''s to come": it''s advice that members
    of our development community are embracing wholeheartedly (if you happen to be
    coming to AU you''ll get a much better feel for what other ADN members are already
    doing with the cloud).


    Kean'
