  body: "Hi,\n\nThanks for the reply.\n\nI have converted the code from c# to VB.Net\
    \ and as like:\n\nImports Autodesk.AutoCAD.ApplicationServices\nImports Autodesk.AutoCAD.Runtime\n\
    Imports Autodesk.AutoCAD.Windows.OPM\nImports System.Reflection\nImports System.Runtime.InteropServices\n\
    \nNamespace zip\n#Region \"Our Custom Property\"\n\n    ' No class interface is\
    \ generated for this class and\n    ' no interface is marked as the default.\n\
    \    ' Users are expected to expose functionality through\n    ' interfaces that\
    \ will be explicitly exposed by the object\n    ' This means the object can only\
    \ expose interfaces we define\n\n    ' Set the default COM interface that will\
    \ be used for\n    ' Automation. Languages like: C#, C++ and VB allow to\n   \
    \ 'query for interface's we're interested in but Automation\n    ' only aware\
    \ languages like javascript do not allow to\n    ' query interface(s) and create\
    \ only the default one\n\n    '<Guid(\"F60AE3DA-0373-4d24-82D2-B2646517ABCB\"\
    ), ProgId(\"OPMNetSample.CustomProperty.1\"), ClassInterface(ClassInterfaceType.None),\
    \ ComDefaultInterface(GetType(IDynamicProperty2)), ComVisible(True)> _\n    <Guid(\"\
    41ad8719-b45f-4bd4-bc3d-67dd29a0b19a\"), ProgId(\"zip.CustomProperty.1\"), ClassInterface(ClassInterfaceType.None),\
    \ ComDefaultInterface(GetType(IDynamicProperty2)), ComVisible(True)> _\n    Public\
    \ Class CustomProp\n        Implements IDynamicProperty2\n        Private m_pSink\
    \ As IDynamicPropertyNotify2 = Nothing\n\n        ' Unique property ID\n\n   \
    \     Public Sub GetGUID(ByRef propGUID As Guid) Implements IDynamicProperty2.GetGUID\n\
    \            'propGUID = New Guid(\"F60AE3DA-0373-4d24-82D2-B2646517ABCB\")\n\
    \            propGUID = New Guid(\"41ad8719-b45f-4bd4-bc3d-67dd29a0b19a\")\n \
    \       End Sub\n\n        ' Property display name\n\n        Public Sub GetDisplayName(ByRef\
    \ szName As String) Implements IDynamicProperty2.GetDisplayName\n            szName\
    \ = \"dist1\"\n        End Sub\n\n        ' Show/Hide property in the OPM, for\
    \ this object instance\n\n        Public Sub IsPropertyEnabled(ByVal pUnk As Object,\
    \ ByRef bEnabled As Integer) Implements IDynamicProperty2.IsPropertyEnabled\n\
    \            bEnabled = 1\n        End Sub\n\n        ' Is property showing but\
    \ disabled\n        Public Sub IsPropertyReadOnly(ByRef bReadonly As Integer)\
    \ Implements IDynamicProperty2.IsPropertyReadOnly\n            bReadonly = 0\n\
    \        End Sub\n\n\n        ' Get the property description string\n\n      \
    \  Public Sub GetDescription(ByRef szName As String) Implements IDynamicProperty2.GetDescription\n\
    \            szName = \"This property is an integer\"\n\n        End Sub\n\n \
    \       ' OPM will typically display these in an edit field\n        ' optional:\
    \ meta data representing property type name,\n        ' ex. ACAD_ANGLE\n\n   \
    \     Public Sub GetCurrentValueName(ByRef szName As String) Implements IDynamicProperty2.GetCurrentValueName\n\
    \            Throw New System.NotImplementedException()\n        End Sub\n\n \
    \       ' What is the property type, ex. VT_R8\n\n        Public Sub GetCurrentValueType(ByRef\
    \ varType As UShort) Implements IDynamicProperty2.GetCurrentValueType\n      \
    \      ' The Property Inspector supports the following data\n            ' types\
    \ for dynamic properties:\n            ' VT_I2, VT_I4, VT_R4, VT_R8,VT_BSTR, VT_BOOL\n\
    \            ' and VT_USERDEFINED.\n\n            varType = 3\n            ' VT_I4\n\
    \        End Sub\n\n        ' Get the property value, passes the specific object\n\
    \        ' we need the property value for.\n\n        Public Sub GetCurrentValueData(ByVal\
    \ pUnk As Object, ByRef pVarData As Object) Implements IDynamicProperty2.GetCurrentValueData\n\
    \            ' TODO: Get the value and return it to AutoCAD\n\n            ' Because\
    \ we said the value type was a 32b int (VT_I4)\n            pVarData = CInt(500)\n\
    \n        End Sub\n\n        ' Set the property value, passes the specific object\
    \ we\n        ' want to set the property value for\n\n        Public Sub SetCurrentValueData(ByVal\
    \ pUnk As Object, ByVal varData As Object) Implements IDynamicProperty2.SetCurrentValueData\n\
    \            ' TODO: Save the value returned to you\n\n            ' Because we\
    \ said the value type was a 32b int (VT_I4)\n            Dim myVal As Integer\
    \ = CInt(varData)\n\n        End Sub\n\n        ' OPM passes its implementation\
    \ of IDynamicPropertyNotify, you\n        ' cache it and call it to inform OPM\
    \ your property has changed\n\n        Public Sub Connect(ByVal pSink As Object)\
    \ Implements IDynamicProperty2.Connect\n            m_pSink = DirectCast(pSink,\
    \ IDynamicPropertyNotify2)\n        End Sub\n\n        Public Sub Disconnect()\
