  date: '2009-01-30 16:13:47'
  body: "Hallo Kean,\n\nthanks a lot for very informative blog!\nMay I bother you\
    \ with a question, concerning properties palette?\n\nI'm a little bit confused\
    \ with the use of static properties.\n\nMy intention is the following: \nI want\
    \ to create a class, derived from some Autocad entity (say, MyLine, derived from\
    \ AcDbLine).\nI add some additional members there (with ability to set and get\
    \ them). Now, I want to see corresponding additional fields in properties palette.\
    \ \nWhat should I do? I though, that static properties should be used here.\n\
    So, I have to write a COM wrapper for MyLine and reimplement MyLine::GetClassID\
    \ function, so that MyLine would \"use\" this wrapper.\nI want this wrapper to\
    \ show all the fields of AcDbLine plus some additional fields of MyLine. But how\
    \ can I make wrapper to \"inherit\" form AcDbLine wrapper, i.e. so that all IAcadLine\
    \ interface funtions were implemented? \nIn axtempl.h there is only implementation\
    \ of AcDbEntity wrapper (IAcadEntityDispatchImpl), so, if I inherit from this\
    \ template class, I have to imlement all additional AcDbLine properties by myself.\n\
    \nSo, am I right that to add new properties to line I have only two choices: either\
    \ to implement by myself all wrapper functions for AcDbLine properties, (except\
    \ those that are common for all entities) or to use dynamic properties instead?\n\
    \nThanks in Advance"
- author: Cyrille Fauvel
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/6p01116842c9df970c
  date: '2009-02-03 12:42:24'
  body: "Hi Ivan,\n\nWhen you create a COM interface for your custom object, you are\
    \ doing 2 things. The first one is to enable COM programming for your object,\
    \ so VBA or another COM aware language can instantiate and use your objects. The\
    \ second is to expose your object to OPM and this is from where the difference\
    \ between static and dynamic properties comes in.\n\nStatic properties are the\
    \ COM interface properties for your object, where dynamic properties are properties\
    \ you add to your object for OPM and OPM only. OPM will use the AutoCAD dynamic\
    \ properties protocol (property manager) to retrieve them and display them.\n\n\
    Now when you want to implement properties for your object to be displayed in OPM,\
    \ you have 2 choices: static or dynamic. If you don't mind not giving access to\
    \ COM to program your objects, then dynamic properties is an option. If accessing\
    \ your object via COM is required, then you have no choice and you should implement\
    \ a COM interface.\n\nBecause you derive your object COM interface from IAcadEntityDispatchImpl,\
    \ you are losing all the properties of your parent class. If you derive from AcDbLine,\
    \ you would expect to derive the COM interface for your derived line class from\
    \ something like IAcadLineDispatchImpl. Unfortunately, this template class does\
    \ not exist in the ARX SDK, and you cannot derive from the IAcadLine interface\
    \ directly because the interface is not aggregatable.\n\nThe solution is to implement\
    \ these IAcadXXXDispatchImpl template class yourself to map the properties appropriately.\
    \ Here is below the Line sample for your convenience, and I will post all the\
    \ others to Kean to be posted on the blog separately. What is important here is\
    \ to let AutoCAD continue to do his work on categorizing properties like for native\
    \ AutoCAD entities. This is why the IAcadEntityBaseDispatchImpl template class\
    \ is implementing a lot of interface by default.\n\nPlease let me know where I\
    \ should send the sample if you interested to see the code and try on your side.\n\
    \nRegards,\nCyrille\n\n\n//- IAcadEntityBaseDispatchImpl\ntemplate <\n\tclass\
    \ T, class rxClass, class interfaceClass, class inheritedInterface,\n\tconst CLSID\
    \ *pclsid, const CLSID *pinheritedClsid, const IID *piid =&__uuidof (interfaceClass),\n\
    \tconst GUID *plibid =&CAtlModule::m_libid\n>\nclass ATL_NO_VTABLE IAcadEntityBaseDispatchImpl\
    \ :\n\tpublic IOPMPropertyExtensionImpl2<T>,\n\tpublic IAcPiCategorizePropertiesImpl<T>,\n\
    \tpublic IOPMPropertyExpander,\n\tpublic IAcadEntityDispatchImpl<T, pclsid, interfaceClass,\
    \ piid, plibid>\n{\n\nprotected:\n\tinheritedInterface *mpInnerObject ;\n\npublic:\n\
    \tIAcadEntityBaseDispatchImpl () : mpInnerObject(NULL) {\n\t\tInternalFinalConstruct\
    \ () ;\n\t}\n\n\tvirtual ~IAcadEntityBaseDispatchImpl () {\n\t\tInternalFinalRelease\
    \ () ;\n\t}\n\n\t…\n\n//- IAcadLineDispatchImpl\ntemplate <\n\tclass T, class\
    \ rxClass, class interfaceClass,\n\tconst CLSID *pclsid, const IID *piid =&__uuidof\
    \ (interfaceClass),\n\tconst GUID *plibid =&CAtlModule::m_libid\n>\nclass ATL_NO_VTABLE\
    \ IAcadLineDispatchImpl : \n\tpublic IAcadEntityBaseDispatchImpl<T, rxClass, interfaceClass,\
    \ IAcadLine, pclsid, &CLSID_AcadLine, piid, plibid>\n{\npublic:\n\t//- IAcadLine\n\
    \tSTDMETHOD(get_StartPoint) (VARIANT *StartPoint) {\n\t\treturn (mpInnerObject->get_StartPoint\
    \ (StartPoint)) ;\n\t}\n\n\tSTDMETHOD(put_StartPoint) (VARIANT StartPoint) {\n\
    \t\treturn (mpInnerObject->put_StartPoint (StartPoint)) ;\n\t}\n\t…\n\n//- IMyLine\n\
    class ATL_NO_VTABLE CMyLine : \n\tpublic CComObjectRootEx<CComSingleThreadModel>,\n\
    \tpublic CComCoClass<CMyLine, &CLSID_MyLine>,\n\tpublic ISupportErrorInfo,\n\t\
    public IAcadLineDispatchImpl<CMyLine, asdkMyLine, IMyLine, &CLSID_MyLine, &IID_IMyLine,\
    \ &LIBID_asdkArxProject7Lib>\n{\npublic:\n\tCMyLine () {\n\t}\n\n\tDECLARE_REGISTRY_RESOURCEID(IDR_MYLINE)\n\
    \n\tBEGIN_COM_MAP(CMyLine)\n\t…\n\nFinally in the .idl file\n\tinterface IMyLine\
    \ : IAcadLine {\n\t…\nand\ncoclass MyLine\n\t{\n\t\t[default] interface IMyLine;\n\
    \t\t[source] interface IAcadObjectEvents;\n\t\tinterface IAcadLine;\n\t};"
