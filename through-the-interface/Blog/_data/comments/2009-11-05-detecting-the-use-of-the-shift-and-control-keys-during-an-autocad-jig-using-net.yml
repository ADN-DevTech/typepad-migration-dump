  date: '2009-11-05 16:23:17'
  body: "Hi Kean.\n\nOne minor mistake your code makes is that it reads the ModifierKeys\
    \ property multiple times.\n\nWhen reading the keyboard state to test if multiple\
    \ keys are pressed, you have to do it in one swell foop, because it is possible\
    \ that different keys may be pressed each time the ModifierKeys property is read.\n\
    \nSo for checking for CTRL+SHIFT, it would go something like this:\n\n<pre>\n\
    \  Keys CtrlShift = (Keys.Control || Keys.Shift);\n\n  bool IsControlAndShiftPressed\
    \ = (Control.ModifierKeys & CtrlShift) == CtrlShift;\n</pre>\n\nBTW, if you only\
    \ need to reference System.Windows.Forms.dll for this purpose, you can get the\
    \ defintitions of the ModifierKeys property and the Keys enum from Reflector and\
    \ add them to your own type, to eliminate the dependence on System.Windows.Forms.dll"
- author: Kean Walmsley
  email: ''
  ip: 88.85.0.178
  url: http://profile.typepad.com/kean
  date: '2009-11-05 17:08:42'
  body: "Hi Tony,\n\nYou're quite right. Another option would be to store the ModifierKeys\
    \ value in a local variable:\n\n<pre>\nSystem.Windows.Forms.Keys mods =\n  System.Windows.Forms.Control.ModifierKeys;\n\
    \n// Check whether the shift key is being pressed\n\nbool shift =\n  (mods & System.Windows.Forms.Keys.Shift)\
    \ > 0;\n\n// Check whether the control key is being pressed\n\nbool control =\n\
    \  (mods & System.Windows.Forms.Keys.Control) > 0;\n</pre>\n\nI'll modify the\
    \ code in the post.\n\nI hadn't even thought about the assembly reference (I had\
    \ that reference already in my test project), but that's a handy tip to be aware\
    \ of (thanks).\n\nKean"
