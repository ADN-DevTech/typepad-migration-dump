  body: 'I appreciate the example!

    One small improvement; when testing the modifier keys the compare you''re using
    is greater-than-zero, &gt; 0.  This fails if the bit happens to coincide with
    the sign bit, because setting this bit represents a negative number.  Better to
    test for not-equals-zero, != 0.

    -----'
