  url: ''
  date: '2013-10-21 19:52:00'
  body: 'Thanks for your quick response.

    Yes, my mine was first one. I just want to know that what are the benefits, reasons
    and why we create Tools Palettes using programming rather than simply use TP from
    menu(in AutoCAD).

    If I am visiting wrong blog so can u please suggest me from where I can get right
    answer?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-10-21 20:42:14'
  body: 'Well, as you asked so nicely I''ll answer here... :-)


    Application developers often want to automate tasks that they don''t want end-users
    to have to do repeatedly (or even once on installation). What may seem complex
    for an app developer to create in code is often considered a reasonable trade-off,
    as it gets used by many, many users (and automating even a one-off task can reduce
    the support calls they have to field).


    This is true of many areas of application development, not just creating TP items.


    I hope this helps clarify,


    Kean'
