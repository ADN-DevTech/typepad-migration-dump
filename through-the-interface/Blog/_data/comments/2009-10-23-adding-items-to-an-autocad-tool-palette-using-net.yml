  body: 'Hi Kean,

    Can you point out why we are using customization using .NET or what are the benefits
    of create Tool Palette in .NET, however it can be done in AutoCAD UI easily.?'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-10-21 16:55:35'
  body: 'If you mean "why customize via code rather than just have someone use the
    UI"? then that''s really a large topic (and yet very simple: there are lots and
    lots of reasons). And I suspect you''re visiting the wrong blog. :-)


    If you mean "why use code when you can deploy and programmatically load a .CUIX
    file", then I''d say that it''s a choice. In this case I''m including C# code
    in the project anyway, so adding a few lines to create TP entries is my preference.
    If I were doing something different I might make a different choice, as deploying
    a .CUIX file with the Autoloader (for instance) really simplifies UI creation
    for apps on the Exchange Store.


    Kean'
