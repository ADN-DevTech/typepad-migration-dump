  body: 'Hi Nayna,


    Loading DLLs from network drives tends to be a bit tricky.


    This may help, although I can''t promise you won''t hit strange issues with this
    approach:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2011/07/loading-blocked-and-network-hosted-assemblies-with-net-4.html">http://through-the-interface.typepad.com/through_the_interface/2011/07/loading-blocked-and-network-hosted-assemblies-with-net-4.html</a>


    I don''t know whether you can flag the tool palettes as read-only, but then if
    you''re regenerating them using code, there shouldn''t be a problem.


    Regards,


    Kean

