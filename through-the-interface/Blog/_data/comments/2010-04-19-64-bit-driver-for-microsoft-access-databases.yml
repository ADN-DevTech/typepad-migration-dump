  date: '2010-04-19 22:34:00'
  body: For what it is worth, I had to do a complete uninstall of the Microsoft Office
    2007 32 bit Suite, and a reboot, before I could install the MS Office 64bit 2010
    Beta.  If I had installed the 2010-32bit MS Office, it would have done an inplace
    upgrade.  I've had several issues, with addins, and some application built on
    MS Office Excel, not working with 2010, since there is a different name on many
    of the 64 bit dll files versus their 32bit counterparts.
