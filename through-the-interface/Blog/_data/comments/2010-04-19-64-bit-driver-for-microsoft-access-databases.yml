  url: ''
  date: '2010-04-29 06:18:53'
  body: '*****This Worked for me, but take warning....use at own risk!!!****


    OK.....well I was able to get through all the Microsoft redlights.  I downloaded
    both the 32&64 bit versions of the 2010- Microsoft Office14 Database Engines for
    MS Access.  First I used WinRAR to open the exe file, and extract to a temp folder.  After
    that I used a freeware utility, Universal Extractor, to tear open the msi packages.  Once
    that was done, the second tier installer autoran, and installed the necearry components,
    without getting stopped by the Office Version Testers.'
- author: Simon Turner
  email: simon.c.turner@btinternet.com
  ip: 81.143.157.94
  url: ''
  date: '2010-09-27 14:01:44'
  body: 'Worked for me too. I used Orca to change the LaunchCondition variable BLOCKINSTALLATION.

    Not sure why they would block the installation if you have MS Office installed.
    It must interfere with some aspect of it, but so far it is working fine. You can
    now add an ODBC access data source.'
