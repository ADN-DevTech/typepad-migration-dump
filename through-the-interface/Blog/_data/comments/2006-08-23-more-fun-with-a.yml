- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-09-06 20:22:43'
  body: 'Hi Arnold,


    Absolutely - if you''re able to combine the code posted in this article with you''re
    own, I''d be very happy to post another entry with the updated project (recognising
