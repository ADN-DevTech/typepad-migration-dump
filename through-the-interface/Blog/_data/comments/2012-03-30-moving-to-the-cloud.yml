- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-04-03 16:56:34'
  body: 'I think perhaps I need to clarify my role, here. I''m not Autodesk''s cloud
    spokesperson. In this particular situation I''m helping educate our development
    community on industry trends. Software developers have to effectively anticipate
    (or, at least, harness) technological shifts in order to maintain successful businesses.


    As I''ve speculated (and while I might suggest it''s reasonably well-informed,
    it does remain speculation) within the next decade (or two, at the outside) we
    will reach a point where most software is delivered via the cloud. Where it gets
    run will depend on local compute resources, but the existing model of local installation
    is - in the main-part - going away. That''s not to say that I know of any plans
    for Autodesk to stop allowing software installation anytime soon - we''ll probably
    provide it as long as a significant number of customers request it, I imagine
    - but that''s the way things are generally going in the software industry.


    There are, of course, many questions that need to be addressed, in the meantime.
    Questions around security, privacy, service levels, etc. If they''re not addressed
    to the satisfaction of our customers, they''ll continue to work as they do today
    (or possibly invest in private cloud infrastructures, etc.).


    Anyway - I''m not trying to convince anyone of the correctness of this "vision",
    nor that we (Autodesk) are necessarily the best providers of cloud-based technology
    to our customers (although I of course hope this ends up being the case). This
    series of posts is intended to educate software developers on how to start moving
    software capabilities to the cloud, where it makes sense for them to do so: knowledge
    which I expect to be beneficial for many people out there.


    Please do keep the comments coming, everyone. I''m very happy to see peoples''
    opinions of these shifts relative to our industry. I won''t agree with all of
    them, but then neither will I expect you to agree with mine. :-)


    Kean'
