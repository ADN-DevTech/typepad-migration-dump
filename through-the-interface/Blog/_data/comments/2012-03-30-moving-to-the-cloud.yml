    great brain snacking here-- thank you. for me, the issue essentially boils down
    to the simple analogy of whether or not a company wants to own and drive their
    own cars or rely on a taxi service for all their driving needs (or some combination).
    the best decision seems to depend on each company''s specific needs -- therefore
    i would never suggest that relying on a taxi service is always the better choice
    or suggest that the option for everyone to own their own cars might be going away.
    "cloud services" (offsite centralized computing managed by others) has actually
    been around a long time (no, we didn''t call "the cloud" back in the 60''s, but
    that''s essentially what it was). maintaining absolute confidentiality/security
    of our data alone (bogus service provider assurances aside) makes the cloud a
    moot option for us right now, but others may not care who has access to their
    data (or where it goes) -- cloud services may be a very viable option for others
    where security/confidentiality is not an issue. my point though: if education
    is our core goal here in this thread, then it seems the responsible thing to do
    to present both sides of the issue: the benefits and profitabilities of this technology
    as well as its (very empirical) drawbacks and risks, so that an honest and competent
    assessment can be made for any organization''s needs as to whether or not cloud
    technology is a helpful solution. you''ve given a very eloquent list of benefits
    and profitabilities, kean (thank you!). i for one would be very curious to read
    your thoughts on the drawbacks and risks.'
