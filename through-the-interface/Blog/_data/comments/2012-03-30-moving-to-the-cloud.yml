  date: '2012-04-03 19:51:56'
  body: 'Kean, What I am not clear on is how Autodesk would handle customization,
    or let''s say "add-ons".

    My company treats AutoCad/C3D as a graphical OS, and does all kinds of things
    that are not part of the OOTB system. We have several folders of tools, plot configs,
    and so on. I have worked on AutoCad since version 10, and now (CAD) manage over
    60 users in a few offices. I''ve watched Autodesk change things about AutoCad
    each release, and my conclusion is they now have a mess on their hands. It seems
    they never sat down and decided where settings should go, but only added on as
    new features arose. We now have a mix of registry, xmls, daisy chained menus,
    and workspaces embedded in menus.

    I am still seeing confusion on Autodesk''s part about basic menu configuration.
    They do not have a recommended basic setup that is consistent. The default profiles
    confuse the heck out of people if they compare them.

    So if we were to run acad via a service, how would Autodesk accomodate this? Must
    our tools be on the cloud? I consider this the most important issue to this cloud
    idea, similar to how important keeping Lisp is to Autocad. You handle it wrong,
    and every other cad product becomes extremely attractive. I think there needs
    to be a lot of discussion about what cad managers consider right and wrong handling.
    The problem is Autodesk has gotten most of these kinds of issues very wrong in
    recent years. It seems like they just do not have time to tryly investigate real
    usage at real companies. I would hear about it if they did, as cad managers in
    southern california stick together and talk. Autodesk has not shown the needed
    interest so far to define the real challenges IMO.'
