  date: '2012-08-06 20:58:39'
  body: 'Hi dave,


    Great to hear from you! :-)


    This post (and its accompanying series) isn''t really intended to encourage Autodesk
    customers to consider moving data to the cloud: it''s encouraging software developers
    to consider opportunities for moving (parts of) their applications to the cloud.
    With the assumption that at some point in the next few decades they are going
    to see benefits from having made this investment.


    I completely understand that many Autodesk customers have various quite valid
    concerns about the use of the cloud with respect to their business. But developers
    need to anticipate industry trends and be ready for the point at which the customer
    benefits become compelling.


    Ultimately this is a pitch for (and a bet on) a certain future state. I''m not
    in a position to recommend whether an individual Autodesk customer is best served
    by the cloud or a local computing infrastructure, but I can say that developers
    who chose to ignore this trend are more likely to get a nasty surprise, sooner
    or later.


    Looking forward to chewing the fat on this topic at AU,


    Kean'
