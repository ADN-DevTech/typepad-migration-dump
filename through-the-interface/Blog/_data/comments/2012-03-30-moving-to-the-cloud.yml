  date: '2012-03-30 14:01:56'
  body: "I too see it as inevitable.\n\nI think it depends on the service offered.\
    \ The idea that I could do some computation intensive processes online and come\
    \ back sometime later to view the results is compelling.\n\nHowever, working with\
    \ a product constantly via the cloud is less compelling. We have to consider the\
    \ fact that it’s not the headline SLA of Autodesk or some high end cloud supplier\
    \ but is the lowest common denominator of ALL the SLA’s of ALL the infrastructure\
    \ between you and the service. In an age of distributed working that means your\
    \ flaky home connection that probably has an SLA that is meaningless. \n\nIn a\
    \ strange twist of unintended consequences it could mean we all have to work in\
    \ offices again where the core infrastructure is sufficiently robust to utilise\
    \ the service thereby negating some of the advantages of cloud services…\n\nI\
    \ see Autodesk is already trying it out with online help only. That’s fine but\
    \ to not install it locally or have it available on the DVD is a step too far.\
    \ We have a lot of clients who use AutoCAD on ships – not much core infrastructure\
    \ there.\n\nI was concerned that we drive too fast to cloud only services leaving\
    \ truly (or intentionally) disconnected users high and dry. As the case above\
    \ shows it’s happened already."
- author: Massimo
  email: massimo.cicognani@comsal.net
  ip: 194.183.83.81
  url: ''
  date: '2012-03-30 14:50:20'
  body: 'I second Adam about the risk of moving too fast to the cloud while infrastructures
    are still lagging behind.

    I live in a modern and civilized country (Italy), but it will take years before
    connection will be granted for everyone and many more before high-speed connection
    will be widely available to allow on-line computing to be used on a daily base.


    Nevertheless, most of the cloud advantages listed above, can be achieved locally
    by other means, like virtualization.

    In this respect, given my 30 years IT experience, I see Information Technology
    sometime repeat itself, every 10 or 15 years the paradigm shifts between centralization
    (mainframes, terminal services, virtualization) and delocalization (desktop pc,
    notebooks, smartphones).

    Different hardware, but same concepts aimed to different needs, I believe the
    error is to thing one paradigm is better than the other and cannot get along together.'
- author: Mike
  email: Mike@home.com
  ip: 70.64.128.66
  url: ''
  date: '2012-03-30 17:59:44'
  body: "IMHO the \"cloud\" is just another tool that can be utilized in addition\
    \ with what you are already using, and will never replace locally installed software\
    \ / services.  Having access to cloud services for intensive computation or for\
    \ collaboration makes sense, but moving your entire work environment and data\
    \ into the cloud does not.\n\nYes servers can crash and cause you downtime and\
    \ lost data, but if you are running things correctly there should be redundancy\
    \ and backups that will shorten or even eliminate downtime depending on configuration.\
    \  The best of both worlds is to utilize both local and cloud applications.\n\n\
    If for whatever reason I do not have a connection to the internet and it means\
    \ that all of my data and applications are unavailable, this is unaccepatable.\n\
    \nAll it will take is for a serious local connection outage or loss of data in\
    \ the cloud due to a provider mistake (or hacker) for people to see that the cloud\
    \ can not be the sole provider for services.  \n\nEach computer / server in a\
    \ massive office can fail independently, and often there are spares available\
    \ to replace the failed unit.  If someone outside accidentally backhoes through\
    \ my fiber and kills the internet connection which means that now 1000 people\
    \ can not do their work from this one point of failure,  unacceptable."
- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-03-31 19:23:38'
  body: 'Thanks for the comments, so far (keep them coming! :-).


    I suppose I consider myself an optimist (or maybe a futurist?) regarding the required
    infrastructure. Just as PCs weren''t capable enough to run CAD when they first
    hit the market, the march of progress (in this case measured by Moore''s Law)
    meant it eventually became feasible.


    In many ways I think we''re in a similar situation, right now in that (for instance)
    internet access isn''t as pervasive as it needs to (and will one day) be. In time
    we''ll also have redundant means of access - if one goes down, another can kick
    in. Some people have that today with WiFi and 3/4G (although we may well end up
    with something quite different, technology-wise).


    I also think that we will eventually establish a more flexible approach to running
    software: in the cases where we really have a dumb terminal (low local compute
    power), it will all run in the cloud and do the equivalent of streaming pixels.
    In the case where there are more usable local compute resources (and a smart phone
    would even fit into that category) more processing could occur locally. It''s
    going to be some time before we have code that can easily shift between cloud-based
    and local cores, depending on availability, but my bet is that it''ll happen sometime
    in the next decade. We''ll see! :-)


    Kean'
