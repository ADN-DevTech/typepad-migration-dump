  body: 'James,


    I quite deliberately stayed general in my disagreement.


    I would love to be able to give specific predictions on what is going to happen
    and when, but I''ve found myself not to possess particularly strong powers of
    prediction. I completely missed predicting the turnaround in Apple''s fortunes
    over the last decade, for instance, even in the desktop computing space.


    So I will repeat that I believe "it" will happen, and that "it" could come in
    a number of different forms. Time will tell exactly how and when.


    Also, please be careful not to translate what I''m saying in this blog into Autodesk
    product strategy. This message is very much developer-focused: I am *not* talking
    to product users with this series of posts.


    Readers (who actively do relevant development work and are considering where best
    to invest their time) can either choose to heed my advice and start thinking about
    the potential for building cloud-based services, or they can file it away for
    future consideration (or just plain ignore me) and see what happens.


    Kean'
