  body: "Kean,\n\nWarning:  wall of text ahead.  I appreciate that you are not the\
    \ 'cloud spokesperson' for Adesk, but I think that the points you made, while\
    \ addressed to the developer community, need a response.\n\nWhile vendors may\
    \ be excited about moving to the cloud and offering software as a service, the\
    \ rationale is not in the least a benefit to the customer.  The real reasons are\
    \ to maximize revenue to the vendor irregardless of quality of the product, and\
    \ to minimize the control customers have over their data- transferring that control\
    \ to the vendor and encouraging customer lock-in. Especially given Autodesk's\
    \ published ToS for 360 - there is zero reason to entrust any customer design\
    \ information to their cloud services.\n\nAs to the specific points you mention,\
    \ the politest thing to say is 'that happens not to be the case'. \n\nPerformance:\
    \  you specifically mention chunking up data and paralleization as benefits to\
    \ the cloud.  It's important to point out that this is not a feature specific\
    \ to 'teh cloud', and could be better addressed using private grid computing within\
    \ an organization.  There's no reason (from a customer's perspective) that the\
    \ rendering actions should happen elsewhere, when there are spare CPU cycles within\
    \ the company, and inside the companies firewall. Having built more than one render\
    \ farm, and a continuous user of BOINC for the past 4 years, I know that such\
    \ an approach is technically feasible, and far more secure and reliable than a\
    \ remote hosted service.\n\nScalability:  I'll give you half a point on this,\
    \ but it only applies to a limited subset of use cases, and is totally irrelevant\
    \ to CAD and design usage.  I may be able to provision extra computational resources,\
    \ but staff, especially knowledgeable staff familiar with code and design requirements,\
    \ are a far different story.\n\nReliability:  Sorry, but that's absolute horse\
    \ hockey.  If the resources I need are at the far end of a tenuous connection,\
    \ filled with a multitude of point failures, reliability is non-existent.  What's\
    \ the merit of a remote service with 5-9s up-time when a backhoe tears through\
    \ a line down the road?  If I'm running desktop applications installed locally,\
    \ the impact is minimal. SaS -- I'm out of business.\n\nLow Cost: That is almost\
    \ assuredly incorrect.  Given the realities of software vendors, and a multi-decade\
    \ long effort to lock customers in, we as customers can expect that the total\
    \ cost will only increase, and that the ability to move our proprietary design\
    \ information outside of any given vendor's cloud will be severely limited.  Heck,\
    \ try moving a Civil3d Alignment to a competitive platform now, and see how much\
    \ of the design intent goes with it.  We as customers can only expect ongoing\
    \ incremental charges, small individually but certainly larger than alternatives.\
    \    Realistically, the best way for a customer to ensure his lowest total cost\
    \ is to work with competitors, encourage competition between vendors, and hold\
    \ vendors accountable for quality and performance of their software.  Nothing\
    \ in that is material to cloud computing or SaS.\n\nFollowing up with your 'Whens'\
    \ - which look a lot more like \"Whys\"..\n\nComputation intensive:  grid computing\
    \ works, and is far more secure than a remote, untrusteable vendor's cloud services.\
    \  Work with BOINC, and pass those specific tasks, whether fluid dynamics or rendering,\
    \ off to the secretary's desktop, or the machine of the person tied up in meetings.\
    \  Better, faster, more secure, and more reliable.\n\nCollaboration:  Given the\
    \ terms of service of Autodesk's offering, any CIO who does not block that service\
    \ at the firewall should be terminated for incompetence, and any employee who\
    \ utilizes has probably committed a firing offense under the corporate IT policies.\
    \  WS may work, but is unusable.  As is, there are better options, with more flexibility,\
    \ reliability, and security.  A self-hosted eRoom for example.\n\nFrequent changes:\
    \  Certainly not a customer benefit - more of an excuse for a vendor to release\
    \ alpha grade software as release and charge accordingly.  Breaking customer applications,\
    \ rendering their data unusable, skipping real testing in favor of customer testing\
    \ -- not good for the people trying to get work done.\n\nLarge data sets:  OK,\
    \ I’ll give you that one, sorta.  but you're missing, or ignoring, the point that\
    \ transfer of large data sets across an internet takes an inordinate amount of\
    \ time.  If have have a couple of terabytes of data to move coast-to-coast, FedEx\
    \ is faster, and won't degrade everyone else in the company's ability to use the\
    \ internet.  Again, grid computing, using an internal BOINC setup, is a better\
    \ solution for customers and end users.\n\nPricing information -- maybe yes, that's\
    \ out of my areas of concern.  but immaterial to CAD and design.\n\n\nCustomer\
    \ intimacy:  well, the big brother side is more important -- what I do with the\
    \ product I’ve paid for is none or your business, and attempts to mine my interactions\
    \ with the software are equivalent to spyware.  There's an ethical leap to make,\
    \ moving from the light side to the dark side, for any vendor to implement that.\n\
    \nTechnology abstraction:  I'll give you that one too -- but it's pretty irrelevant\
    \ to customers or users.  Any benefit to the developer, is outweighed by the negatives\
    \ to SaS for the customer.\n\nDevice support:  Trendy, but.... monoculture is\
    \ bad, diversity is good, competition is good.  Pretending that it, whatever 'it'\
    \ is, will just work on any browser means that the specific abilities/features\
    \ of my equipment are being ignored, and the software is working to the lowest\
    \ common denominator."
