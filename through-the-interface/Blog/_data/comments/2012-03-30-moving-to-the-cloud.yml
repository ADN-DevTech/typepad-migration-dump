  body: 'JG,


    Thanks for taking the time to put this comment together. I''ll try to keep my
    response shorter (it''s Good Friday and we''re lucky that it''s a public holiday
    here in Switzerland).


    I''ll start by saying that I respectfully disagree.


    Firstly, if the benefits are only for software vendors, why on earth do 100% of
    Fortune 500 CIOs believe the cloud is critical to their future IT infrastructure?
    (I made that statistic up, by the way, but I wouldn''t be at all surprised if
    it turned out to be true. :-)


    Beyond that, I''m really not going to get into a discussion on the specific points:
    it''s clear you''re coming at this from your own perspective. I believe this industry
    shift is happening and is going to continue (whether I like it or not). You either
    don''t believe it''s going to happen, or would rather it didn''t. There are details
    related to the design software industry, etc., but frankly in the long run I don''t
    see our issues as being so very different that we would do anything but lag the
    rest of the software by a matter of years (that''s what happened with the shift
    to the PC, anyway).


    It''s great you''ve taken the time to express your views, irrespective of whether
    they agree with mine. I might just set myself a reminder to check back on this
    blog post in 10 years time, to see which one of us turned out to be right. Assuming
    the internet and the planet still exist at that point, of course.


    Kean'
