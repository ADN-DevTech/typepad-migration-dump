  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-08-03 15:09:13'
  body: 'Hi Larry,


    That''s an interesting question... I imagine that you''d need to get the solid''s
    faces and the planes of those faces, and then use the geometry libary to calculate
    the transformation(s) needed to make them co-planar. The bad news is that the
    BRep API (which would be needed to traverse the solid''s faces) is not currently
    available in .NET (so you''d need to use at least some C++, for now).


    Sorry not to have better news for you,


    Kean'
