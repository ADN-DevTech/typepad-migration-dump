  body: 'Hi Larry,

    I realize I am pretty late on this post, but here it goes:


    My programmers created an API, in C++ ARX,  that traverses the 3D Solids Exterior
    Loops,

    Interior Loops, and Edges, and then returns:

    The number of faces

    The vertexes of each face

    The area of each face

    The normal and inverse normal of the faces

    The radius values of planer 3d curves

    The cylinder holes

    and a few others


    The API can be accessed from Visual Basic 6, VB.NET, C# and Lisp.


    I am not sure how many programmers would want this API, but I know we really needed
    it. If the demand is there I would consider making it available.


    David Wishengrad

    President and CTO

    MillLister, Inc.'
