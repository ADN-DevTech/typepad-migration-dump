  body: 'Hello Kean,


    I have been studying your great articles. They have been very helpful in getting
    me up to speed with AutoCAD 2008 .NET. I was wondering if you might know how to
    go about aligning 3d objects? For example you have two cylinders in your drawing
    and they are perpendicular in relation to each other and you want to get them
    where they are collinear so they would share the same axis and their faces would
    be facing each other.

    I know there has to be a TransformBy applied to on of the objects, but setting
    up the matrix correctly is where I am stumped. I still can''t grasp the Matrix3d.


    Thanks Kean!

    Larry'
- author: Kean
  email: kean.walmsley@autodesk.com
