  url: http://profile.typepad.com/kean
  date: '2010-12-06 12:48:08'
  body: 'Sounds fun. :-)


    What format would you like? We''ll be exporting a number of formats (DWG, OBJ,
    FBX, DWF and others), but it may be some weeks before that capability is working
    well.


    Kean'
- author: michal kriukow
  email: spam@bananapunk.com
