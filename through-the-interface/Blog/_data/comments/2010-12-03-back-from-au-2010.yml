  date: '2011-03-08 06:39:39'
  body: "Hey Kean, I work in the VFX industry and Caipi would've solved a lot of issues\
    \ we got :D. I've played around with extractign point clouds before, so far the\
    \ most consistent mid range quality I get from photosynth, and more detailed but\
    \ less consistent is Bundler. \n\nMy question is- would Caipi use an algorythm\
    \ similar to PMVS2 for extracting more dense meshes? Your example is pretty nice,\
    \ clean geometry, but still nowhere near scan density, as opposed to this (bundler+PMVS2):\n\
    <a href=\"http://www.youtube.com/watch?v=_S92O_Ruy20&feature=related\">http://www.youtube.com/watch?v=_S92O_Ruy20&feature=related</a>\n\
    \nthanks!"
- author: Kean Walmsley
  email: ''
  ip: 80.83.34.178
  url: http://profile.typepad.com/kean
  date: '2011-03-08 11:23:36'
  body: 'Hi Michael,


    I see - that is pretty dense.


    I don''t know how configurable the mesh density is, but I know that part of the
    problem has been to reduce the density to make it usable in our modelling apps
    (the internal mesh is much more dense than the one you see here, which is hopefully
    good news).


    It won''t be long (all being well) before you can get your hands on this yourself
    from Autodesk Labs. I''ll be sure to post something when it goes live, so watch
    this space! :-)


    Kean'
