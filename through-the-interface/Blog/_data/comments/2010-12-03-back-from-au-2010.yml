  date: '2010-12-06 07:15:03'
  body: 'This looks extremely promising, Kean! Thanks for showing us some of what''s
    coming. I''ll be looking forward to the Caipi version release.


    I''m curious to see how this photo set would fare in <a href="http://hypr3d.com/">hypr3d</a>.
    Feeling up to a visual comparison? I don''t doubt that Photo Scene Editor''s quality
    will win out, but it would be interesting to see a head to head. They''ve been
    very willing to make the higher quality versions of their textured meshes and
    point clouds available for me thus far.'
