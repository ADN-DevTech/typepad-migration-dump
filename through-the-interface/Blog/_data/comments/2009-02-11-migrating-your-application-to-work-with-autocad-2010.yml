  date: '2009-04-21 12:04:10'
  body: Thanks Kean for the reply. I'm not a member of ADN. I was wandering are the
    two assemblies AcInfoCenterConn.dll and AdInfoCenter.dll missing in AutoCAD 2010,
    or were they perhaps named differently? They contain the IExtensionApplication
    interface, which contains the methods Initialize() and Terminate() that you were
    explaining in one of the articles. It seems that this is the reason why I'm getting
    the error mentioned above. Thanks.
