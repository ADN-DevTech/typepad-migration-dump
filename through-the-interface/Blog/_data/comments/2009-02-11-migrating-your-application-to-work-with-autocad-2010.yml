  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-04-21 13:01:33'
  body: "Erm... you don't need either of these components to use Initialize()/Terminate().\
    \ \n\nAre you actually using them for anything?\n\nKean"
