  date: '2009-04-21 13:09:36'
  body: 'No. I do use Initialite() to load my customization .cuix file. I posted the
    problem yesterday on the forum if you care to take a look: http://discussion.autodesk.com/forums/thread.jspa?messageID=6166543&

    It''s described more thoroughly.'
- author: Stardust1611
  email: ''
  ip: 92.36.241.71
  url: http://profile.typepad.com/6p01156f3a6f3b970c
  date: '2009-05-02 17:17:30'
  body: I discovered what was causing this problem. I noticed I didn't set Copy Local
    to false on some of my references, and when I did that, the error disappeared.
    Thanks anyways.
