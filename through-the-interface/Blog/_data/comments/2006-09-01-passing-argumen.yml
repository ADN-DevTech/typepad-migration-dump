- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-09-01 21:29:19'
  body: 'What is your main concern with the way LISP is working with UNICODE? I know
    that functions that call through to ActiveX/COM Automation don''t support the
    passing of UNICODE strings (when setting text in a drawing to a UNICODE value,
    for example).


    Please let me know what specifically the concern is, and I''ll try to get you
    a response. There are no current plans to improve the level of UNICODE support
    in LISP (even with respect to COM/ActiveX support), so if there are major issues
    it would be good to understand them and pass that feedback on to Engineering.


    Regards,


    Kean'
