  url: ''
  date: '2007-06-21 22:22:15'
  body: 'I am developing an autolisp application which requires creation of a text
    entity that includes the greek "DELTA" symbol. I would like to know how to acomplish
    this task. Maybe using \u+nnnn?

    Thanks'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.23.200
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-06-23 15:07:03'
  body: 'A little off topic, but anyway... [In future, I''d suggest posting this type
    of question to the discussion groups or contacting ADN support.]


    The Character Map system tool in Windows will tell you the code (at least, that''s
    the way I do it). \U+0394 will get you capital Delta and \U+03B4 will get you
    lowercase Delta.


    Regards,


    Kean

    -----'
