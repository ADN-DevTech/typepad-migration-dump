  date: '2009-11-21 17:41:52'
  body: 'I didn''t pick through the detail in the linked blog post closely enough
    to spot that (quite frankly reading about .NET security makes my eyes cross),
    although I did notice in my tests that targeting the latest framework version
    didn''t change application behaviour, at all.


    In any case, the recommendation of placing DLLs to NETLOAD under the AutoCAD executable
    folder stands.


    Kean'
