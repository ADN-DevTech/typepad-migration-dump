  body: "I experienced the problem with the Save dialog, and your solution did not\
    \ work.  The longer I set the delay option, the longer the dialog stayed on screen,\
    \ always ending up in the image.\n\nSo I just moved the prompt for the filename\
    \ to after the image has been captured and processed, near the end of the SaveScreenPortion\
    \ Function, where the decision point is for Clipboard or File.  Works great, no\
    \ dialog in the image, and no need for the delay option. \n-----"
