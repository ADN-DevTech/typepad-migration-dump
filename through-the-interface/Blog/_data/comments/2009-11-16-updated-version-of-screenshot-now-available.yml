  date: '2009-11-21 17:34:07'
  body: "\"Our “Plugin of the Month” applications target lower versions of the .NET\
    \ Framework (we want to avoid forcing people to use the latest version of the\
    \ framework and want the applications to run – where possible – at least as far\
    \ back as AutoCAD 2007), and so their default level of trust will make running\
    \ from a network share a problem.\"\n\nActually, that's irrelevant for AutoCAD-hosted\
    \ plugins, regardless of the targeted framework version.  \n\nIf you carefully\
    \ read the blog entry you cited, you'll notice that the security changes for assemblies\
    \ located on the local intranet introduced in .NET 3.5 SP1, do not apply to assemblies\
    \ that are loaded by managed CLR hosts (which AutoCAD is)."
