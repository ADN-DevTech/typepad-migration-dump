- author: Luigi Ballotta
  email: luigi.ballotta@valitalia.com
  ip: 85.46.59.210
  url: ''
  date: '2013-05-03 11:51:21'
  body: 'Hi Kean, very useful post.

    By the way, once I deleted the block reference using myBlockRef.UpgradeOpen()and
    myBlockRef.Erase(), there''s a way to remove the block from the Block Table of
    the DB document? There is the necessity to do that, or I can leave the block in
    the Block Table?


    Thank you


    Luigi'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-05-03 14:39:43'
  body: 'Hi Luigi,


    Sure - you can get the BlockTableRecord from the BlockReference, open it and Erase()
    it. I suggestpassing it through Database.Purge() first, to make sure there aren''t
    any other references to it.


    But you can also just leave the block there, if you don''t mind the extra space
    it takes up on disk. It won''t be visible until it''s inserted into the model-
    or paperspace.


    Regards,


    Kean'
