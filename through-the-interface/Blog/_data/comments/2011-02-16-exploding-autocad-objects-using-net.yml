- author: Dan Glassman
  email: dan.glassman@gmail.com
  ip: 24.241.229.67
  url: ''
  date: '2011-03-06 05:45:20'
  body: 'Kean,


    A thread over at theswamp had me looking at the differences in behavior between
    Entity.Explode() and the explode command when the entity is a blockreference.  In
    that case, the user''s block has an mtext [not an attribute] with a field.  The
    explode command preserves that field, whereas Entity.Explode() does not.


    Noting that difference, I checked one more item.  Geometric constraints in a block
    reference are preserved by the explode command, but they aren''t with Entity.Explode().


    In short, it looks like block references need to be special-cased.  Using BlockReference.ExplodeToOwnerSpace()
    corrects these issues [and I assume DeepCloning the objects from the BTR would,
    too.]


    -drg'
