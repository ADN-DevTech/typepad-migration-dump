- author: AlexFielder
  email: ''
  ip: 62.22.46.203
  url: http://profile.typepad.com/alexfielder
  date: '2011-03-10 09:45:55'
  body: 'I find it''s often easier* to build whatever it is I''m working on as a Windows
    application; I can then simply bolt it onto whichever parent application it''s
    targeted at - in my case mostly Autodesk Inventor lately.


    *If for instance you''re building an "auto-complete form" that uses linq-to-sql
    to populate standards fields and don''t want to wait for 64-bit Inventor to load
    each and every time you want to test it.'
- author: Kean Walmsley
  email: ''
  ip: 80.83.34.178
  url: http://profile.typepad.com/kean
  date: '2011-03-10 09:55:21'
  body: 'It seems Edit & Continue of 64-bit apps is <a href="http://connect.microsoft.com/VisualStudio/feedback/details/431200/edit-and-continue-is-not-allowed-when-debugging-a-64-bit-application">planned
    for the next release of Visual Studio</a>, although I dare say that''s little
    consolation for the next few years.


    When Civil 3D supported 64-bit Windows via a 32-bit executable, it was possible
    to use that for this kind of purpose (even just using the AutoCAD part of it),
    but as C3D now supports 64-bit natively (I believe), this no longer appears to
    be an option.


    So yes, a bit of a pain, I agree.


    Kean'
- author: Phil Crompton
  email: phil@unitysoftware.co.uk
  ip: 81.174.129.203
  url: http://www.unitysoftware.co.uk
  date: '2013-08-23 12:08:08'
  body: 'Hi Kean,


    It''s a long time since you wrote this but on the off chance, is there a similar
    option to switch off the following error output. I think the appropriate "switchName"
    is what I need.


    System.Windows.Media.Animation Warning: 6 : Unable to perform action because the
    specified Storyboard was never applied to this object for interactive control.;
    Action=''Stop''; Storyboard=''System.Windows.Media.Animation.Storyboard''; Storyboard.HashCode=''13014940'';
    Storyboard.Type=''System.Windows.Media.Animation.Storyboard''; TargetElement=''Autodesk.Private.Windows.RibbonPanelControl'';
    TargetElement.HashCode=''9993078''; TargetElement.Type=''Autodesk.Private.Windows.RibbonPanelControl''


    Thanks,


    Phil'
- author: Phil Crompton
  email: phil@unitysoftware.co.uk
  ip: 81.174.129.203
  url: http://www.unitysoftware.co.uk
  date: '2013-08-23 12:18:04'
  body: "Actually I have worked it out. The switchName remains the same. Just the\
    \ \"name\" changes to the assembly name shown in the error message. Adding Sources\
    \ to my config with \"name\" values of:\n\nname=\"System.Windows.Media.Animation\"\
    ; and, name=\"System.Windows.ResourceDictionary\" \n\nremoved all my AutoCAD generated\
    \ debug messages from the output window."
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-08-23 12:24:07'
  body: 'Hi Phil,


    Perfect - thanks for letting me know (and before I started any research :-).


    Nice to hear from you, by the way: it''s been a while!


    Regards,


    Kean'
