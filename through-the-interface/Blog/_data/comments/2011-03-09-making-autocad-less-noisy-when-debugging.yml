  date: '2011-03-09 21:06:04'
  body: 'Neat tip. Definatly will give this a try, I use the debug output alot.


    Now if you only had a way do do Edit and Continue on a 64 bit computer. I don''t
    know if you''ve run into this, but VS cannot do edit and continue on a 64 bit
    process, and since you can''t install 32 bit AutoCAD when running 64 bit windows,
    there is not much you can do about it.'
