  date: '2007-03-21 23:09:36'
  body: 'Hi Kean,

    Great post, I''m new in developing programs in Visual Studio for using in Autocad
    and I would like to know the other way around, i.e, if it''s possible to programme
    in .NET in the AutoCad environment...until now we had had always to use VBA or
    LISP, but I don''t know if we can use VB.NET and use all the power of the .NET
    Framework in Autocad.

    Best Regards

    Juan Carlos'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-03-22 08:30:49'
  body: 'Hi Juan,


    You can absolutely use Visual Studio - even one of the Express Editions - to write
    managed assemblies that load and run inside AutoCAD.


    There currently isn''t an Integrated Development Environment (IDE) inside AutoCAD
    that supports .NET development (such as VSTA - Microsoft''s version of Visual
    Studio that can be embedded by applications), but that shouldn''t stop you from
    writing and debugging .NET code inside AutoCAD.


    Best regards,


    Kean'
