  date: '2008-10-16 00:28:09'
  body: 'Kean, just getting started. Installed Visual Studio 2008, downloaded ObjectARX
    2008 SDK. Ran the "ArxWizards.msi" file, it said it was looking for Visual Studio
    2005 only.


    Can I use VS2008 for Vb.NET development?'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 80.83.57.168
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-10-16 10:01:31'
  body: 'You certainly can, but the Wizard is primarily for ObjectARX development
    and so only installs on Visual Studio 2005. You could probably fool the installer
    using the technique <a href="http://through-the-interface.typepad.com/through_the_interface/2006/07/getting_the_obj.html">in
    this post</a>, and then just use the VB.NET project template (the current .NET
    portion of the Wizard is very basic - just project setup, which is already straightforward
    in .NET).


    I probably wouldn''t bother, on balance - there''s not much to gain for all that
    effort. <a href="http://through-the-interface.typepad.com/through_the_interface/2007/01/managed_applica.html">This
    post</a> may actually be of more use to you.


    Kean'
