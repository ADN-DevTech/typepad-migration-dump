    You should be able to search the drawing for BlockReferences with your XData attached
    (using a Editor.SelectAll with a SelectionFilter) and then iterate through looking
    for the specific one of interest. You should then be able to zoom to the object''s
    extents using <a href="http://through-the-interface.typepad.com/through_the_interface/2008/06/zooming-to-a-wi.html">this
    approach</a> (or search my blog for posts containing ZoomWin for related posts).


