  date: '2009-04-28 09:05:48'
  body: 'Hi Marcel,


    This question comes up from time to time (which makes me think it deserves a dedicated
    post).


    You have a choice: you can use the LispFunction attribute to create a LISP-callable
    function - which means you would need to call it using (setcustom "name" "value")
    - or otherwise you can use the Get* functions (as described in <a href="http://through-the-interface.typepad.com/through_the_interface/2007/05/its_all_in_the_.html?cid=145382980#comment-145382980">this
    comment</a>) to let you pass the arguments using SendStringToExecute() or SendCommand().


    Regards,


    Kean'
