  url: ''
  date: '2008-02-21 21:10:32'
  body: "Hi Kean!\n\n     I am working in the C#.net applications and we need to know\
    \ how to import the autocad files like DWG files and also we want to load the\
    \ dwg files into the .net applications..\n\nAny ideas? \n\nThanks in Advance!"
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-02-22 15:02:23'
  body: 'There are two ways to "import" DWG files to be accessible in a .NET application:
    one is to load them in the editor (use the DocumentManager for that) the other
    is to create a Database object and use ReadDWG file to load it in. This second
    approach creates an "in-memory" or "side" database - the DWG is loaded and accessible
    but not open in the editor. With either approach you can then open the various
    objects in the DWG file - most commonly by getting the block table and then the
    model-/paper-space block table records.


    I hope this helps,


    Kean'
