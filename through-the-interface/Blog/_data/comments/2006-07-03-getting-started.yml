  url: http://profile.typepad.com/kean
  date: '2010-01-14 15:24:13'
  body: 'I suggest posting your future questions to <a href="http://discussion.autodesk.com/forums/forum.jspa?forumID=152">the
    AutoCAD .NET Discussion Group</a> (assuming you''re not an <a href="http://adn.autodesk.com">ADN</a>
