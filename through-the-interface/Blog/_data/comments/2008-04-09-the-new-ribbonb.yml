- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2009-06-04 11:19:42'
  body: "For those of you who are ADN members, you can find a technical solution on\
    \ the ADN site which should help: <a href=\"http://adn.autodesk.com/adn/servlet/devnote?siteID=4814862&id=13286662&linkID=4900509\"\
    >TS88988 - Adding a Ribbon Tab at runtime (non CUIx file)</a>.\n\nI will publish\
    \ something based on this when I have the time to research it myself, but in the\
    \ meantime this is the approach, from what I can tell:\n\nWhen you create your\
    \ button, it needs to have a command string and a handler:\n\n<pre style=\"font-size:\
    \ 10pt\">\nAutodesk.Windows.RibbonButton ribButton1 = new RibbonButton();\nribButton1.Text\
    \ = \"Register me!\";\nribButton1.CommandParameter = \"REGISTERME \";\nribButton1.ShowText\
    \ = true;\nribButton1.CommandHandler = new AdskCommandHandler();\n</pre>\n\nThe\
    \ command handler class, derived from ICommand, then takes care of executing the\
    \ command using SendStringToExecute:\n\n<pre style=\"font-size: 10pt, white-space:\
    \ -pre-wrap\">\npublic class AdskCommandHandler: System.Windows.Input.ICommand\
    \ \n{\n  public bool CanExecute(object parameter)\n  {\n    return true;\n  }\n\
    \  public event EventHandler CanExecuteChanged;\n  public void Execute(object\
    \ parameter)\n  {\n    //is from a Ribbon Button?\n    RibbonButton ribBtn = parameter\
    \ as RibbonButton;\n    if (ribBtn != null)\n      Application.DocumentManager.MdiActiveDocument.SendStringToExecute(\n\
    \        (String)ribBtn.CommandParameter, true, false, true\n      );\n    //is\
    \ from s Ribbon Textbox?\n    RibbonTextBox ribTxt = parameter as RibbonTextBox;\n\
    \    if (ribTxt != null)\n        System.Windows.Forms.MessageBox.Show(ribTxt.TextValue);\n\
    \  }\n}</pre>I hope this is enough to get you going,\n\nKean"
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2009-06-04 13:57:16'
  body: 'An additional comment Fenton Webb on this:


    <em>It is actually possible to specify the controlling class (the System.Windows.Input.ICommand)
    of the raw RibbonButton using the x:Class property... This is referred to as “code
    behind”. Something like this, where CsMgdAcad8.AdskCommandHandler is the class
    derived from System.Windows.Input.ICommand:

    </em><pre>&lt;ResourceDictionary x:Class="CsMgdAcad8.AdskCommandHandler"&gt;</pre>

    Kean'
