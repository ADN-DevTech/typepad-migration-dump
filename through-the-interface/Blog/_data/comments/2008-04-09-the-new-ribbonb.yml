  url: http://profile.typepad.com/kean
  date: '2013-10-28 17:12:49'
  body: 'Hi Mona,


    If you want it to be persistent, you should use the CUI API to generate it in
    the CUIX file:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2007/05/creating_a_part.html">http://through-the-interface.typepad.com/through_the_interface/2007/05/creating_a_part.html</a>


    Or you could load an existing, partial CUIX:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2006/11/loading_a_parti.html">http://through-the-interface.typepad.com/through_the_interface/2006/11/loading_a_parti.html</a>


    Or you could run the above code whenever your application loads, of course.


    Regards,


    Kean'
