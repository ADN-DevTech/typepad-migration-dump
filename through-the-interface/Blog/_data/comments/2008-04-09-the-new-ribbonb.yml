- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2012-08-14 17:53:10'
  body: 'I didn''t actually write this article, but I believe the idea is that there''s
    a XAML file containing references to the bitmap images you want to include. Not
    sure exactly how you do that, off the top of my head, but it should be something
    you can Google easily enough.


    Overall (and I''m sorry if I''m repeating myself) I''d still recommend creating
    a CUIX with a resource-only DLL (which is something different than a XAML resource
    dictionary). Resource-only DLLs should be placed in the same folder as the CUIX
    file - and have the same root filename, just with a .DLL extension - for AutoCAD
    to find them.


    Kean'
