  date: '2007-10-09 00:33:17'
  body: "I have tried a great deal of variation on this code (in vb.net) with adjustment\
    \ referenced off the .net discussion groups for autodesk.\n\nI regularly seem\
    \ to have a problem with the medianame and related entry values.\n\nThe most common\
    \ erro would be a eNotValidInput exception from lines similar to:\n  psv.SetPlotConfigurationName(ps,\
    \ \"DWFx ePlot (XPS Compatible).pc3\", \"ANSI_A_8.50_x_11.00_Inches)\");\nSince\
    \ that media name does not exist in my network, i need a concise way to find and\
    \ add an appropriate media to the plotter. Or at least it appears that way.\n\n\
    can you suggest a way to select or iterate the medias available and how best to\
    \ connect them to the plotinfovalidator?\n\nThis is the part or the plotsettingsvalidator\
    \ blow up on me often it seems."
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 12.160.193.229
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-10-09 09:13:13'
  body: 'I suspect you a) are not using AutoCAD 2008 or b) have not installed the
    DWFx driver mentioned in the post, which should allow you to use this device (and
    I believe the media size).


    I''ll put together and post a quick sample showing how to let the user select
    the device and media via the command-line.


    Regards,


    Kean'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 12.160.193.229
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-10-09 10:08:44'
  body: 'Oh, I''ve just noticed you may have a typo in the media name... "ANSI_A_8.50_x_11.00_Inches)"
    should be "ANSI_A_(8.50_x_11.00_Inches)".


    Kean'
