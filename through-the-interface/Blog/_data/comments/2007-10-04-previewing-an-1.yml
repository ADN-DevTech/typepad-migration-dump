    What is needed to cancel the current plot?


    The other problem I''m having (with my own code) is AutoCAD will freeze in the
    preview.  Any idea what could be causing this?


    Thanks in advance for any help you can offer,


    Jim'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.7.167
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-06-05 17:39:19'
  body: 'Without spending time to investigate this, I suspect it may be due to background
    plotting. If you disable that, it may help.


    Kean'
- author: Chris
  email: ckratz@diversifiedwoodcrafts.com
  ip: 207.230.208.250
  url: ''
  date: '2010-09-08 20:44:09'
  body: I'm using ACA 2010, and have some odd behavior. If I run the command while
    looking at the Model tab, it fails with eLayoutNotCurrent, because the [LayoutManager.Current.CurrentLayout
    = lo.LayoutName] line won't change it off of model space. If I change to a layout
    and then back to model space and run the command, it gives and access exception
    on that line. Do you think there is any way to work around that?
- author: Chris
  email: ckratz@diversifiedwoodcrafts.com
  ip: 207.230.208.250
  url: ''
  date: '2010-09-08 21:40:52'
  body: 'Ok, I think I figured it out. I was running the code from a button that was
    on a pallette, and that pallete was started with the CommandFlags.Session flag.
    That apparrently prevents any use of the LayoutManager.Current.CurrentLayout property
    to change layouts, and alot of memory access exceptions. I changed my button to
    used the SendStringToExecute function to run a command that calls the code instead.

    -----'
