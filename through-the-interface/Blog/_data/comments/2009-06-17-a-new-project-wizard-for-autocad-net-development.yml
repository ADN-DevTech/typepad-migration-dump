- author: Cyrille Fauvel
  email: ''
  ip: 86.203.84.196
  url: http://profile.typepad.com/6p01116842c9df970c
  date: '2009-06-24 08:59:04'
  body: 'When you invoke the .NET Wizards, there should be a dialog coming asking
    you to select the managed DLL from AutoCAD you want to include, and at the top
    of the dialog there is an edit field which should contain the path to the ARX
    SDK. The reason of this path is to tell Visual Studio where it can find the managed
    DLL, otherwise the project will not load into Visual Studio (you should prefer
    using the managed DLL from the ARX SDK versus the managed DLL from the AutoCAD
    folder because using the ones from AutoCAD otherwise Visual Studio will have problem
    when using the resource editors).


    If you got the error you mentionned, it is certainly because you left the field
    blank. Put "C:\ObjectArx 2010" and it should work. If it still fails, verify your
    copy of the SDK contains a folder named inc-win32.


    Please let me know if that fix the issue,'
