- author: Stephen Preston
  email: steves_magic_hat@hotmail.com
  ip: 132.188.64.150
  url: ''
  date: '2009-06-17 20:34:40'
  body: '@GlennR -


    The ObjectARX Wizards use a document manager reactor to facilitate the use of
    per document data. The same Wizard framework isn''t needed in .NET for two reasons:


    1. If you implement your CommandMethods as non-static functions, then your CommandClass
    is instantiated per document (on first invocation of your command) - so you have
    per document data by default.


    2. Albert implemented the Document.UserData property in the APIto allow per document
    data storage via a hashtable.


    Does that answer your question, or are there other issues you''re trying to address
    with document events?


    Cheers,


    Stephen'
