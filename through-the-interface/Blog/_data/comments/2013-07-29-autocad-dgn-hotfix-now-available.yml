  url: ''
  date: '2013-10-10 04:58:57'
  body: How long is the tool supposed to take? I have a file that is 47Mb and when
    I run the command, AutoCAD just sits there and never seems to do anything. It
    doesn't crash, I don't get an error message or anything, it just freezes. I've
    waited over 10minutes before I give up and force close AutoCAD. Any thoughts?
- author: Kean Walmsley
  email: ''
  ip: 178.197.224.165
  url: http://profile.typepad.com/kean
  date: '2013-10-10 09:08:45'
  body: 'The time it takes will depend on the data (and how much RAM you have to load
    it into memory). The code runs through pretty much everything in a drawing to
    determine what can be removed.


    That said, it''s also possible there''s corruption in the drawing that causes
    a problem with the code. Have you tried running AUDIT or RECOVER on the DWG in
    question?


    Kean'
