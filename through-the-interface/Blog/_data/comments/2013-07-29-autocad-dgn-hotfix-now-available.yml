  url: http://profile.typepad.com/kean
  date: '2013-07-30 18:19:56'
  body: 'The hotfix DBX is for AutoCAD 2013 and the clean-up tool is for 2013-2014.


    But you could build <a href="http://through-the-interface.typepad.com/through_the_interface/2013/07/minor-update-to-the-dgn-purge-command.html">the
    code for the clean-up tool</a> into a DLL project (which doesn''t reference AcCoreMgd.dll)
    that will work in prior releases of AutoCAD.


    Kean'
