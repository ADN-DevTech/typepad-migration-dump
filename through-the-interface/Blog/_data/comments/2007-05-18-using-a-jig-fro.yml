  date: '2011-01-31 07:05:27'
  body: 'Hi All,


    Just a word of caution if you''re running multiple jigs in a row. If a reactor,
    PointMonitor, custom property manager etc is listening to the mouse cursor and
    opens a transaction as part of it''s usual business then jigs past the first one
    will not work properly. To work around that, you can only do the transaction stuff
    if Editor.IsDragging is false.


    (Took me a whole day of debugging to work this out so thought others might want
    to know :) )


    Cheers,

    Chris'
