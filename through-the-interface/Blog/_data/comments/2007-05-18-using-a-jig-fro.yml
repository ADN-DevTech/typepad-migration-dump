  date: '2007-10-02 09:27:21'
  body: 'Hi mspan,


    Here''s the description of the AcEdJig class (the underlying ObjectARX class for
    a jig) from the ObjectARX Reference, part of the SDK:


    >>>

    The AcEdJig class is used to perform drag sequences, usually to acquire, create,
    edit, and add a new entity to the database. If you are deriving a new entity class,
    you will usually want to implement your own version of AcEdJig. This class enables
    the AutoCAD user to define certain aspects of an entity using a pointing device,
    and it gives the programmer access to the AutoCAD drag mechanism. (The class takes
    its name from “jig,” a device used to hold a machine part that is being bent or
    molded in place.)

    <<<


    I don''t know of a pre-existing sample to do what you want - the requirement you''ve
    got is quite unusual, but not particularly difficult to solve. You have the control
    to do this from your app, for sure. Perhaps someone on the <a href="http://discussion.autodesk.com/forum.jspa?forumID=152">AutoCAD
    .NET Discussion Group</a> will be able to help.


    Regards,


    Kean'
