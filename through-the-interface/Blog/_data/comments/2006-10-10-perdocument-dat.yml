- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-04-28 08:56:14'
  body: 'Hi Carlos,


    AutoCAD''s .NET API essentially allows you to use ObjectARX from C#. If you need
    to use additional functions not exposed via this API, you may be able to use P/Invoke.
    Someone on <a href="http://discussion.autodesk.com/forums/forum.jspa?forumID=152">the
    AutoCAD .NET Discussion Group</a> (just one of the resources listed on <a href="http://www.autodesk.com/developautocad">the
    AutoCAD Developer Center</a>) will be able to help you if you''re looking for
    a particular function.


    <a href="http://through-the-interface.typepad.com/through_the_interface/2006/07/getting_started.html">This
    introductory post</a> should be of some help. We''re also working on a .NET Developer''s
    Guide (which will have content targeted at VBA/VB6 developers), due for release
    later this year.


    Regards,


    Kean'
