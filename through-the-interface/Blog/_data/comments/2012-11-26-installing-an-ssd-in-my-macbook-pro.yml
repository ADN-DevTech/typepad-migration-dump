  body: "Hi Sean,\n\nI don't want to wreck your enthusiasm, but I feel like sharing\
    \ my conclusions on this matter.\n\nAs far as my personal experience goes, it\
    \ seems that these SSD dives are not yet fully mature as technology (my IT guys\
    \ don't want to hear about), and they are prone to strange and unpredictable behavior\
    \ once in a while.\n\nI have one of those for a little more than one year now\
    \ (running under Windows 7) and although it's amazing how fast the system boots\
    \ and the applications load and run, I had a few little surprises here and there,\
    \ like crashing when switching users or just out of the blue and rebooting through\
    \ the night with a “Non-system disk or disk error; \nReplace and strike any key\
    \ when ready” message, which disappears if I reboot the system one more time!\n\
    \nThis is why I keep it strictly as a boot and apps drive, saving and archiving\
    \ anything else on a second HDD.\n\nAnd maybe it's not bad to mention also that\
    \ among other issues, SSD failures are often catastrophic, with total data loss,\
    \ because unlike the HDD, they don't really give warnings about imminent failure,\
    \ so don't forget to save and to back-up on a regular basis :)\nI thought it's\
    \ not bad a bad idea to mention all these issues, just in case :)\n\nConstantin"
