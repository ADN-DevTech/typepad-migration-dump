  date: '2012-11-27 11:31:42'
  body: "I've been running SSDs for years now in *everything* and I've found them\
    \ no less reliable than spinning rust. I had one die on me out of the 6 or so\
    \ I run. It was straight after a backup so I lost nothing. You back up often,\
    \ right? Your code repos are in the cloud, right? Dropbox, right?\n\nI still run\
    \ the original gen1 Intels I bought a few years ago. It was an OCZ Vertex that\
    \ died on me but I have another 4 that haven't had any issues.. OCZ replaced it\
    \ with a brand new one within 10 days over Xmas-NYE to Australia.\n\nStick to\
    \ the good brands and back up regularly and all will be well. And fast. They really\
    \ are the biggest improvement you can make to any computer. Anandtech is a great\
    \ source of info if you are researching. \n\nVirtualBox etc are awesome on an\
    \ SSD."
