  date: '2011-05-06 18:19:49'
  body: 'Kean,

    I think Autodesk has done well showing how to use .net.  the thing that seems
    like a gap to me is how to organize projects and solutions in .net.  You can only
    go so far by having all code present in a given project, so you would want to
    set up libraries of classes and things to re-use in other solutions. Then comes
    the subject of dependency and namespaces.  I would be interested in hearing from
    your teams on how they split things up, and how they would recommend others do
    it if working in small teams.  What are the driving rules for why they would do
    what they recommend. That would help the average programmer get over the initial
    hump of starting with .net.'
