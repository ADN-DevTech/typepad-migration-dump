  date: '2011-05-06 23:45:40'
  body: 'Hi James,


    I don''t believe what you mention has anything in it that is specific to Autodesk.
    If it helps at all, our AutoCAD developers follow the Microsoft guidelines for
    class library development (we don''t write our own rulebook). Try searching MSDN
    for something like "Design Guidelines Class Library" and you''ll find some useful
    links.


    Cheers,


    Stephen'
