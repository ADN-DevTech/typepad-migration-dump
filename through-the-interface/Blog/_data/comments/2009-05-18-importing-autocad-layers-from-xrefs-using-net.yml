  date: '2010-03-25 03:01:14'
  body: 'This application works with "simple" entities, such as lines, arcs, circles,
    and new-style polylines. Complex entities - such as old-style 2D polylines - may
    need some additional work to support, as the lowest level entity that gets returned
    by the selection process is likely to be a vertex. If you can make use of the
    enhanced, lightweight polylines, then that''s more likely to work without modification.


    Incidentally OFFSET only works with 2D polylines - not 3D polylines - so that''s
    not going to be enabled by this application.


    Kean'
