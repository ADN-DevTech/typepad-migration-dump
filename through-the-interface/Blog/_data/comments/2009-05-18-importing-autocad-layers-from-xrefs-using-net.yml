  date: '2009-08-30 12:49:31'
  body: 'Hi Patrick,


    I''m glad you found it (even before it gets announced publicly on Tuesday :-).


    The ReadMe is duplicated because I wanted it to be outside the source folder,
    but also in the project (so it appears in the solution explorer window inside
    Visual Studio). When you add a file to a project that''s outside the project folder,
    Visual Studio copies it into the project folder. So it was a choice: only have
    it in the project folder (bad), don''t have it in the project (a little less bad),
    or have the file duplicated (the choice I went for).


    You''ll hopefully find the DLLs only to be "apparently" identical: one is for
    use in 32-bit and the other is for use in 64-bit AutoCAD versions. The source
    used to build the DLLs is indeed identical, but you need to include different
    reference assemblies (i.e. different versions of both AcMgd.dll & AcDbMgd.dll)
    depending on whether you build for a 32- or 64-bit platform. So one (the one found
    in the win32 folder) should only work on 32-bit AutoCAD, and the other (the one
    in the x64 folder) should only work on 64-bit AutoCAD.


    Regards,


    Kean'
