  body: 'If working with AutoCAD, then start with the latest Kinect for Windows SDK
    (1.6 at the time of writing) and the most recent set of Kinect for AutoCAD samples:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2012/11/updated-autocad-integration-samples-for-kinect-sdk-v16.html">http://through-the-interface.typepad.com/through_the_interface/2012/11/updated-autocad-integration-samples-for-kinect-sdk-v16.html</a>


    Build them with the appropriate assembly references and NETLOAD the DLL into AutoCAD.
    The commands available are listed in the code or blog posts.


