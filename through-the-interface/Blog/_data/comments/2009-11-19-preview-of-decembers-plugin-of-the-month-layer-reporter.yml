  date: '2009-11-24 09:59:20'
  body: 'The original code Terry provided only included calls to Append() (if I recall
    correctly), and the comment was also Terry''s.


    While I was modifying the HTML generated by the code (to make it less token-heavy),
    I used string concatenation to get there (as it was a) simplest to do and b) made
    it easier to fit the blog''s formatting). I also considered that - as I was concatenating
    a number of small strings before building them into the larger one - the performance
    impact would be negligible (and I suspect impossible to notice). Which seems to
    be the case, although I''ll go ahead and change the code to just use Append()
    to see whether that changes anything much.


    Kean'
