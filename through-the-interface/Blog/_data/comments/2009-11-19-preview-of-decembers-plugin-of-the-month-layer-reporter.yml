  date: '2009-11-23 22:33:03'
  body: "<quote>\n\"The System.Text.StringBuilder is an extremely fast way\nof concatenating\
    \ strings, see the .NET help for more details on this versatile object!\"\n</quote>\n\
    \nUmmm.. The StringBuilder class is designed to allow one to avoid the overhead\
    \ of string concatentation, yet this code is littered with just that (everywhere\
    \ you see the use of the '&' operator between two string variables or constants),\
    \ which sorta makes the purpose of using the StringBulder class largely self-defeating.\n\
    \nFor example:\n\n<pre>\n\n sb.Append(txtPre & ltr.Description & txtSuf)\n\n</pre>\n\
    \nIn the above, three strings are <b>concatenated</b> into a single string, and\
    \ the resulting concatentation is then passed to the StringBuilder's Add() method.\
    \ \n\nHuh?\n\nWhat should have been done was to call the Add() method three times,\
    \ each time passing it one of the three strings as the parameter, which avoids\
    \ the needless concatentation (the StringBuilder handles this very efficiently\
    \ so the overhead of three calls to Add() is less expensive than the overhead\
    \ of concatenating the three strings together and passing that to a single call\
    \ to Add()).\n\nIf readability is a concern, then the StringBuilder's AddFormat()\
    \ method or the String.Format() methods are available, both of which also eliminate\
    \ the need for string concatentation.\n\nFor the benefit of helping the reader's\
    \ understanding of how to leverage things like the StingBuilder class, I would\
    \ also recommend studying it's AddFormat() method, which uses the same conventions\
    \ used by the String.Format() method, to avoid the wasteful overhead of all the\
    \ string concatenation we see used in this code."
