  date: '2009-03-10 00:43:08'
  body: "Hi Kean,\nI learned about the undocumented function acedEvaluateLisp, that\
    \ works great for evaluating lisp commands. To P/Invoke in NET:\n\n[DllImport(\"\
    acad.exe\", CharSet = CharSet.Auto, CallingConvention = CallingConvention.Cdecl,EntryPoint\
    \ = \"?acedEvaluateLisp@@YAHPB_WAAPAUresbuf@@@Z\")] \nextern private static int\
    \ acedEvaluateLisp(string lispLine, out IntPtr result);\n\nI am running into an\
    \ issue when I try to execute the same code on a 64 bit operating system. The\
    \ code throws an exception that the EntryPoint is invalid. As you mentioned earlier\
    \ using acedCommand and acedCmd causes re-entrance and that leads into all sorts\
    \ of problems, and any of the other function mentioned not applicable, since I\
    \ need the lisp executed synchronously. Any ideas?"
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-03-10 09:43:26'
  body: 'Hi Ivan,


    The signature is probably different on x64 - I suggest checking via Dumpbin.


    I would avoid using an undocumented function such as this, especially via P/Invoke...
    have you tried using acedInvoke()?


    [DllImport("acad.exe", CallingConvention = CallingConvention.Cdecl)]

    extern static private int acedInvoke(IntPtr args, out IntPtr result);


    Regards,


    Kean'
