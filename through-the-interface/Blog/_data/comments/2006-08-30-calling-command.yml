- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: ''
  date: '2006-08-31 19:29:43'
  body: 'Hi Alexander,


    Yes... this is certainly possible - both acedCommand() and acedCmd() could be
    P/Invoked if you really wanted. I tend to avoid using them from a native command,
    it''s just safest not to go down that path due to re-entrancy issues.


    If you only register your function as a [LispFunction] then there is less risk,
    although frankly I always tread carefully with these two functions and use them
    only when absolutely necessary.


    Cheers,


    Kean'
