  date: '2011-05-04 15:42:23'
  body: "Hi Kean,\n\nDon't you love when someone comments on one of your posts coming\
    \ on 5 years old? :-)\n\nAnyhow, I noticed that a command's session/document context\
    \ appears to control whether the COM SendCommand() is executed synchronously or\
    \ asynchronously, well at least for AutoCAD 2012. I was going mad trying to get\
    \ some code to execute synchronously and thought it was worth mentioning. If you\
    \ try the following you'll see what I mean...\n\n// Command in \"session\" context\
    \ will execute synchronously.\n[CommandMethod(\"Async\")]\npublic static void\
    \ Async() {\n   AcadApplication app = Application.AcadApplication as AcadApplication;\n\
    \   app.ActiveDocument.SendCommand(\"._CIRCLE 0,0 5 ._ZOOM Extents \");\n   Application.ShowAlertDialog(\"\
    Rectangle created!\");\n}\n\n// Command in \"session\" context will execute synchronously.\n\
    [CommandMethod(\"Sync\", CommandFlags.Session)]\npublic static void Sync() {\n\
    \   AcadApplication app = Application.AcadApplication as AcadApplication;\n  \
    \ app.ActiveDocument.SendCommand(\"._CIRCLE 0,0 5 ._ZOOM Extents \");\n   Application.ShowAlertDialog(\"\
    Rectangle created!\");\n}\n\nCheers,\nArt"
