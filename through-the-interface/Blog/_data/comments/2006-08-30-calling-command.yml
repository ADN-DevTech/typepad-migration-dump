  date: '2009-03-05 17:37:51'
  body: 'Sorry to bring up this post, but I''ve read so much but never got a final
    and neat solution.


    I believe that a very common task for Acad programmers is to perform repeatitive
    task over a bunch of drawings.

    That''s usually done with the help of a dialog form or a palette or something
    similar to allow the user to select the drawing to manipulate and then press that
    cute button that will allow the program to work unattended and them to get a coffee
    break.


    Well, maybe 90% of the tasks can be solved with a clean NET programming, but sometimes
    there is simply no other way than to send a command string to autocad, just to
    mention one, a beatiful "_audit _y " since the NET equivalent is still a work-in-progress.


    My question is: since most of the cases, we''re working in the Application context,
    what is the best practice to execute a command, wait for its execution, save the
    document at hand and continue with the next file?


    I''ve seen many solutions, included Tony''s that would address exactely this case
    and implements a sort of ExecuteInDocumentContext() function, but (maybe to my
    fault) I often get into re-entrancy issues and I''m unable to get a stable and
    reliable solution.'
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-03-05 17:48:44'
  body: 'You automatically enter the document context when you send a command to the
    command-line. I would expect that sending a sequence of commands either asynchronously
    (via SendStringToExecute) or synchronously (via SendCommand) would work for what
    you want.


    Perhaps I''m missing something?


    Kean'
- author: Massimo Cicognani
  email: cicognani@quit3.com
  ip: 81.73.102.158
  url: ''
  date: '2009-03-06 10:30:23'
  body: 'I think the problem is exactely in how to send command synchronously in a
    NET environment.

    SendCommand would be great, I''ve used it for years in VBA after all, but I''m
    trying to stay COM-free ''cause I have to target multiple platform, both 32 and
    64bit, and multiple AutoCAD versions.

    NET is a great help from this point of view, but maybe is not enough?'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2009-03-06 10:37:51'
  body: 'I personally don''t see a big problem with using COM (you could probably
    avoid referencing the TLB by using low level IDispatch marshalling, but that''s
    just a guess).


    Another approach is to create a "continuation command", which is fired at the
    end of the other commands you''re sending and allows your application to pick
    up control.


    Kean'
