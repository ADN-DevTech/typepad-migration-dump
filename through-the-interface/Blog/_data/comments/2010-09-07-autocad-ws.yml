comments:
- author: Ivan Milicevic
  email: ivan@supranet.hr
  ip: 89.201.165.194
  url: http://www.supranet.hr
  date: '2010-09-08 09:53:20'
  body: 'I''m little suprised on fact that CAD was written for flash. In fact, I was
    dissapointed because HTML5 in new and hot tech. Entire CAD application could be
    based on HTML5, drawing canavas, storage, browser 3D support..


    In the future, every mobile device will fully support HTML5.


    It would be interesting to see Mapguide development because HTML5 is made for
    web GIS apps.'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-09-08 09:57:24'
  body: 'HTML5 just wasn''t where it needed to be when Project Butterfly was first
    developed (and arguably isn''t there, even now). It will come, but in the meantime
    a more pragmatic approach is needed if you want to support existing customers.


    Kean'
- author: Ivan Milicevic
  email: ivan@supranet.hr
  ip: 89.201.165.194
  url: http://www.supranet.hr
  date: '2010-09-08 11:15:54'
  body: 'OK, HTML5 (let''s call it H5) wasn''t there for average user but for developer
    it was. Project butterfly was (and maybe still is, I''m not sure) in bet phase.
    IF user must have flash player to open Butterfly, why not insist on lastest browser
    version (except MS IE)?


    Time goes by and even MS confirms H5 support in IE9 (release date should be before
    new year).


    Look at demos on this websites <a href="http://<a href="http://raphaeljs.com">raphael</a>">http://raphaeljs.com">raphael</a></a>
    and this super cool <a href="http://www.sencha.com/blog/2010/07/20/html5-family-css3-ads-versus-flash-ads/">animation
    comparison between flash and H5</a>, I don''t really beilieve that ADSK dev team
    did not seriously thinking about H5 as a main framework for future cloud apps.'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-09-08 11:24:28'
  body: 'HTML5 is indeed a viable platform for *future* cloud apps.


    Kean'
