  date: '2010-09-14 10:40:54'
  body: What does WS mean on AutoCAD WS?
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-09-14 10:51:31'
  body: 'Officially it apparently doesn''t stand for anything, although there has
    been <a href="http://www.blog.cadnauseam.com/2010/09/06/autocad-ws-contest/">some
    amusing/cynical speculation</a> in the community about it.


    Kean'
- author: majid1800@hotmail.com
  email: majid1800@hotmail.com
  ip: 64.30.200.29
  url: ''
  date: '2010-09-30 21:51:34'
  body: How can I change a dwg file to flash?  how Project butterfly does it?
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-10-01 09:42:28'
  body: 'Use the AutoCAD WS Plugin for AutoCAD from:


    <a href="http://www.autocadws.com/downloads">http://www.autocadws.com/downloads</a>


    Kean'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-10-01 09:43:35'
  body: 'I should probably mention that the DWG is not really "changed to flash".
    Its data is extracted and hosted in the cloud, and the AutoCAD WS client downloads
    this data as needed.


    Kean'
