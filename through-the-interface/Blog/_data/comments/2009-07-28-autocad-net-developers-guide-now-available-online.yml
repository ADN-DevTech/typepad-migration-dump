  date: '2009-08-15 11:26:25'
  body: 'Hi Darren,


    I''ve passed on your feedback.


    By the way - I''ve used a tool called <a href="http://www.httrack.com/">HTTrack</a>
    to make offline copies of my blog. It creates HTML, rather than PDF (I''m not
    sure how you''d automatically map non-linear content into a linear document structure
    - perhaps there are clever tools out there that do this).


    Kean'
- author: Kean Walmsley
  email: ''
