    Kean'
- author: Shijith
  email: spu@bpc.bh
  ip: 62.209.8.169
  url: http://www.bpc.bh
  date: '2009-08-24 10:48:47'
  body: 'Hi Kean,


    Thanks a lot for your great work in this blog. This blog as well as the video
    & the new "AutoCAD .NET Developer''s Guide" saves a lot to time for us. Please
    consider at least publishing "AutoCAD .NET Developer''s Guide" as a chm document
    like other ObjectArx docs. It will be a great help for those who don''t have internet
    full time. Also its easy to print from chm.


    I have one more suggestion to Autodesk in general. I had test used new Office
    2010. MS had made it stunning fast. Pls adopt the same technology for AutoCAD
    ribbon, and make AutoCAD 2011 a speed buster.


    Thanks again Kean

    Regards,

    Shijith'
- author: Kean Walmsley
  email: ''
  ip: 80.83.59.105
  url: http://profile.typepad.com/kean
  date: '2009-08-24 11:21:02'
  body: 'Hi Shijith,


    If you want local HTML code, I suggest HTTrack (see above for the link). And for
    printing the PDF is on its way, by all accounts.


    We''re continually measuring and optimizing application performance: if a foundation
    technology becomes available we can effectively use to improve performance (without
    compromising quality) then I have high hopes that this will happen (assuming there''s
    a genuine user problem and there isn''t an incompatibility with our existing implementation).


    Something else to bear in mind: not everything MS does in a particular release
    of their own products is immediately available and usable externally, of course,
    so there can be a lag.


    Regards,


    Kean

    -----'
