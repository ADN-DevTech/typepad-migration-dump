- author: Adi
  email: indrawan.adi@gmail.com
  ip: 182.11.52.82
  url: ''
  date: '2012-03-28 15:53:45'
  body: 'Hi Kean,


    Yes, if possible I want to do the alignment without executing the sweep operation
    -sorry my mistakes in previous post-.


    For example in 3D coordinate system I have a line, and a circle. I want the circle
    to be rotated so that it perpendicularly aligned with the line


    Thank You


    Regards,


    Adi'
- author: Kean Walmsley
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/kean
  date: '2012-03-28 16:48:27'
  body: 'Hi Adi,


    That''s a fairly straightforward example: you should be able to set the center
    of the circle to be the start-point of the line and its normal to be the  unit
    vector going in the direction between the end-point and the start-point.


    Regards,


    Kean'
- author: Adi
  email: indrawan.adi@gmail.com
  ip: 202.162.205.17
  url: ''
  date: '2012-03-31 08:18:35'
  body: 'Hi Kean,


    Finally I successfully done it according to your advise. But, it doesn''t work
    if the line that act as path change to arc, ellipse or spline.


    Well I can do it by doing the sweep operation, explode the object created until
    I get the 2D object.


    But I was wondering is it possible to do it faster, without doing the sweep operation.


    Regards

    Adi'
- author: Kean Walmsley
  email: ''
  ip: 83.68.200.62
  url: http://profile.typepad.com/kean
  date: '2012-03-31 17:46:38'
  body: 'You just need to know the direction vector of the curve at its startpoint:
    you can get another point along the curve (at dist or at param) and use that for
    the circle''s normal.


    Kean

