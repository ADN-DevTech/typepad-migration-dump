  date: '2010-01-17 03:18:38'
  body: 'Hi Kean,


    I really need to be able to programatically create 3dSolids by sweeping along
    mainly helixes and 3d splines. Could you help me with that?

    Maybe you could create a function that gets a region and a path entities as arguments
    and returns the newly created 3dSolid?


    Is that posible?


    If you can do it in VB.NET rather that C# it''ll be even better for me because
    I''m an absolute beginner in C#.


    Thanks a lot for your great blog!'
- author: Kean Walmsley
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/kean
  date: '2010-01-18 14:23:30'
  body: 'Hi Alex,


    <a href="http://through-the-interface.typepad.com/through_the_interface/2010/01/sweeping-an-autocad-solid-using-net.html">Today''s
    post</a> should help, and hopefully <a href="http://through-the-interface.typepad.com/through_the_interface/2009/07/converting-between-c-and-vbnet.html">the
    resources provided here</a> will help convert the code to VB.NET.


    While I haven''t created a separate function to do this, I''d hope you''d be able
    to do that yourself (what you''ve described is quite similar to Solid3d.CreateSweptSolid()
    does, although rather than returning the result this sets the state of the Solid3d
    entity upon which is is called).


    Good luck!


    Kean'
