  date: '2009-09-06 11:21:45'
  body: "Mark,\n\nThe information I have is in the ObjectARX Reference, at the bottom\
    \ of the page on acedSsGet():\n\n&gt;&gt;&gt;\nConditional Filtering \n\nThe relational\
    \ operators are binary operators. You can also test groups by creating nested\
    \ Boolean expressions that use the conditional operators shown in the following\
    \ table. The conditional operators are specified by -4 groups, like the relational\
    \ operators. They are paired and must be balanced correctly in the filter list\
    \ or the acedSSGet() call fails. The number of operands that these operators can\
    \ enclose depends on the operation, as shown in the table. \n\nConditional operators\
    \ for selection set filter lists: \n\n<pre>\nStarting operator  Encloses     \
    \          Ending operator  \n\"&lt;AND\"             One or more operands  \"\
    AND&gt;\"  \n\"&lt;OR\"              One or more operands  \"OR&gt;\"  \n\"&lt;XOR\"\
    \             Two operands          \"XOR&gt;\"  \n\"&lt;NOT\"             One\
    \ operand           \"NOT&gt;\"  \n</pre>\n\nWith the conditional operators, an\
    \ operand is an entity field group, a relational followed by an entity field group,\
    \ or a nested expression created by these operators. \n\nConditional expressions\
    \ that test for extended entity data (using the -3 group) can contain only -3\
    \ groups. \n\nThe conditional operators are not case sensitive; you can also use\
    \ their lowercase equivalents including , and&gt;, , or&gt;, , xor&gt;, , and\
    \ not&gt;.\n&lt;&lt;&lt;\n\nIt sounds as though you want to do a wildcard comparison\
    \ (I'd start by trying \"...*\" as the comparison string).\n\nRegards,\n\nKean"
