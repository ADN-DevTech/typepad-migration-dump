  date: '2008-07-07 12:25:28'
  body: 'Hi Narayanan,


    Actually this is reasonably closely related, but unfortunately I don''t know of
    a way to customize the FILTER dialog: there would need to be a way to connect
    descriptions of properties with their underlying DXF group-code (and the datatype
