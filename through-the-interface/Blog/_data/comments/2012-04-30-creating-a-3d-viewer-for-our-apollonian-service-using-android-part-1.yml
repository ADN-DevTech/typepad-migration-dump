  date: '2012-05-09 15:48:03'
  body: 'Yes - I''d definitely expect some kind of cross-platform technology to be
    the way to go, in the near- to medium-term. There are a slew of them out there,
    and it seems like I find out about a new one each day: Xamarin, Appcelerator,
    PhoneGap, MoSync, Unity3D... I imagine they all have relative strengths/weaknesses.
    The trick is betting on one that has legs and can meet your needs in the long
    run.


    Longer-term I still have high hopes that HTML5 will provide adequate enough performance
    to mean we can skip "compile to native" toolkits/middleware.


    But then the whole native app emergence took me by surprise, so who knows how
    long that will continue (and, if you listen to some, the benefits in terms of
    performance/power consumption is driving developers closer to the metal on mobile
    devices, increasing usage of unmanaged code (C++) for many apps... go figure).


    Kean

