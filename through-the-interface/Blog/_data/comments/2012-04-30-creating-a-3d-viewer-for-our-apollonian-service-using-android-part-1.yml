  date: '2012-05-02 15:38:15'
  body: 'Interesting - thanks, Tony.


    I suppose I should have clarified that there are frameworks that allow you to
    target different platforms from languages such as C# (just as we saw last time
    with Unity3D), although I admit I don''t have any personal experience of them
    (other than with Unity, and that was targeting web/desktop rather than mobile).


    I''ve also heard good things about Appcelerator, but then that''s JavaScript based,
    so doesn''t necessarily help us C#-heads.


    One thing I should add for other readers... it''s clearly a tricky job choosing
    a particular cross-platform framework (especially in the long-run). And I''m certainly
    not in a position to advocate any particular system: my choice in this series
    was to focus on free tools - and to get some exposure to the native development
    experience, as that''s fun to do, too. :-)


    Kean'
