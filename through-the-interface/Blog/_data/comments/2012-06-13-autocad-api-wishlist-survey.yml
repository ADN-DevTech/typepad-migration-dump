  date: '2012-06-18 10:52:33'
  body: 'James,


    I''ve been heavily involved in designing these surveys, over the years (although
    I didn''t design this one). It''s always a challenge to find a balance between
    getting actionable information and not asking pages and pages of questions (the
    number of responses you receive drops with each question you add).


    Something else to consider: some of the questions have deliberately not been changed
    to allow us to spot trends by comparing the results, year-on-year.


    Regards,


