  body: 'Kean, the questions are rather simplistic don''t you think? They start by
    asking my preferred language, but actually I prefer lisp for some things, .net
    for others.

    I feel like they are setting things up to support anything that could happen.

    Reality is they need to ask about each api, not somehow divide and conquer to
    all our disadvantage.

    Who designed the surveys anyway?'
