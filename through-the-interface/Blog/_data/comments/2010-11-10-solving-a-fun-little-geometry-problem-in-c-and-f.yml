  date: '2010-11-13 16:33:59'
  body: "cay's approach translates directly into C# as well.   Here is a version that\
    \ draws onto the WPF canvas:\n\nnamespace zzDrawCompleteGraph\n{\n    using System;\n\
    \    using System.Collections.Generic;\n    using System.Windows.Controls;\n \
    \   using WpfLine = System.Windows.Shapes.Line;\n\n    class CompleteGraph\n \
    \   {\n        private Size size;\n\n        public void Draw(Canvas canvasPanel)\n\
    \        {\n            size = new Size(canvasPanel.Height, canvasPanel.Width);\n\
    \            var n = 19;\n\n            // Draw lines onto canvas\n          \
    \  foreach (var line in GetLines(n))\n            {\n                var wpfLine\
    \ = new WpfLine();\n                wpfLine.Stroke = System.Windows.Media.Brushes.LightSteelBlue;\n\
    \                wpfLine.StrokeThickness = 1;\n                wpfLine.X1 = line.A.A;\n\
    \                wpfLine.X2 = line.B.A;\n                wpfLine.Y1 = line.A.B;\n\
    \                wpfLine.Y2 = line.B.B;\n                canvasPanel.Children.Add(wpfLine);\n\
    \            }\n        }\n\n        private IEnumerable<Pair> GetPairs(int n)\n\
    \        {\n            for (var i = 0; i <= n; i++)\n            {\n        \
    \        for (var j = 0; j <= n; j++)\n                {\n                   \
    \ if (i < j)\n                    {\n                        yield return new\
    \ Pair(i, j);\n                    }\n                }\n            }\n     \
    \   }\n\n        private IEnumerable<Point> GetPoints(int n)\n        {\n    \
    \        for (var i = 0; i <= n; i++)\n            {\n                yield return\
    \ NewPoint(i, n, size.B);\n            }\n        }\n\n        private IEnumerable<Line>\
    \ GetLines(int n)\n        {\n            foreach (var pair in GetPairs(n))\n\
    \            {\n                foreach (var start in GetPoints(n))\n        \
    \        {\n                    foreach (var end in GetPoints(n))\n          \
    \          {\n                        yield return new Line(start, end);\n   \
    \                 }\n                }\n            }\n        }\n\n        private\
    \ Point NewPoint(int i, int n, double width)\n        {\n            return new\
    \ Point(\n                Convert.ToInt32(((Math.Cos(2 * Math.PI * i / n ) + 1)\
    \ * width / 2)),\n                Convert.ToInt32(((Math.Sin(2 * Math.PI * i /\
    \ n ) + 1) * width / 2)));\n        }\n    }\n\n    // Supporting types\n    class\
    \ Pair : BinaryValue<int> { public Pair(int i, int j) : base(i, j) { } }\n   \
    \ class Point : BinaryValue<int> { public Point(int x, int y) : base(x, y) { }\
    \ }\n    class Line : BinaryValue<Point> { public Line(Point start, Point end)\
    \ : base(start, end) { } }\n    class Size : BinaryValue<double> { public Size(double\
    \ height, double width) : base(height, width) { } }\n\n    class BinaryValue <T>\n\
    \    {\n        public BinaryValue(T a, T b)\n        {\n            this.A =\
    \ a;\n            this.B = b;\n        }\n        public T A { get; set; }\n \
    \       public T B { get; set; }\n    }\n}"
