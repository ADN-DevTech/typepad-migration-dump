  body: "Neat. The F# would be considerably shorter if you used the built in functions\
    \ instead of rolling them by hand :). For instance:\n\n  let linesFromPoint start\
    \ endpts = \n      endpts |> List.map(fun x -> Line(start, x)) \n            \
    \ |> List.rev\n\nand\n\n  let pointsOnCircle (cen: Point3d) rad n =\n      let\
    \ alpha = Math.PI * 2.0 / (float)n\n      let calcPoint n =\n          let theta\
    \ = alpha * (float)(n + 1)\n          Point3d(cen.X + Math.Cos theta * rad,\n\
    \                  cen.Y + Math.Sin theta * rad,\n                  cen.Z)\n \
    \     List.init n calcPoint"
