  body: "Hi,\nA little more concise F# way using a comprehension and the Seq.unfold\
    \ function\n\nlet linesFromPoint start endpts =\n    endpts |> List.map(fun x\
    \ -> new Line(start, x))\n\nlet linesOfCircle (cen: Point3d) rad n =\n    let\
    \ alpha = Math.PI * 2.0 / float n\n    [for i in 0 .. n - 1 -> \n        new Point3d(cen.X\
    \ + cos (float i * alpha) * rad,\n         cen.Y + sin (float i * alpha) * rad,\
    \ \n         cen.Z)]\n    |> Seq.unfold(function \n        | h::t -> Some(linesFromPoint\
    \ h t, t)\n        | _ -> None)\n    |> Seq.concat\n\nThen, just call:\n\n  linesOfCircle\
    \ Point3d.Origin 5.0 19\n  |> Seq.iter addToDatabase"
