  body: 'Hi Kean,


    The code View gsv = doc.GraphicsManager.GetGsView(vpn, true) gets only the top
    position of the view. How can I get the current 3D view to render?


    If I draw a 3D box instead of a sphere, view.RenderToImage() always renders at
    the top position, so I don''t see the 3D view of this box.


    Thank you,

    Khoa'
- author: Kean Walmsley
  email: ''
  ip: 95.172.68.149
  url: http://profile.typepad.com/kean
  date: '2012-09-10 10:58:41'
  body: 'Hi Khoa,


    That should be getting the view based on the active viewport (as pointed to by
    the CVPORT system variable).


    You might also look at SetViewFromViewport(), which may prove useful.


    You may want to post your follow-up question to the AutoCAD .NET Discussion Group,
    in case someone there can help.


    Regards,


    Kean'
- author: Khoa Ho
  email: khoa.ho@live.com
  ip: 174.73.9.3
  url: ''
  date: '2012-09-12 05:33:27'
  body: 'Hi Kean,


    SetViewFromViewport() works only on current view on screen, does not work on view
    from open drawing database. Please see my post <a href="http://forums.autodesk.com/t5/NET/Different-rendered-images-for-opened-and-un-opened-DWG-files/td-p/3615756">http://forums.autodesk.com/t5/NET/Different-rendered-images-for-opened-and-un-opened-DWG-files/td-p/3615756</a>


