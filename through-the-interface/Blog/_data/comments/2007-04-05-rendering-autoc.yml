  body: I’m interested in porting your C# code to VBA. Is it possible?
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-09-27 14:33:09'
  body: 'Hi Roberto,


    To the best of my knowledge, the Graphics System has not been exposed through
    COM. So an ObjectARX or .NET component will be needed to implement this function
    (which can then be called from VBA, should you so wish).


    Regards,


    Kean'
