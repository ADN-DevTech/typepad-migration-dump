- author: Antonio
  email: anozzi@libero.it
  ip: 82.105.254.214
  url: ''
  date: '2013-03-25 17:30:44'
  body: 'Hi Kean,


    thank you for the useful code! Just a question: is it possible to programmatically
    import materials into MaterialDictionary?


    Antonio'
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-25 17:54:19'
  body: 'Hi Antonio,


    It should be: the ACAD_MATERIAL dictionary just contains AcDbMaterial objects
    (which are Autodesk.AutoCAD.DatabaseServices.Material objects in .NET) that have
    Xrecords in their Extension Dictionaries for various properties (and presumably
    just calling the object''s methods will cause these to be created).


    So you should be able to create your own materials programmatically: if you want
    to launch some kind of existing import command programmatically (I don''t know
    if one exists) then that''s a different question.


    Kean'
