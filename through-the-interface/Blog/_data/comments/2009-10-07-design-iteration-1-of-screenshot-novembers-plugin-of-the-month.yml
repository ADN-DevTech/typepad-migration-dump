- author: MJohnston
  email: ''
  ip: 71.36.45.152
  url: http://profile.typepad.com/mohnston
  date: '2009-10-08 22:06:35'
  body: "Tested and works as advertised. It feels like an native AutoCAD command.\n\
    \nTwo notes:\n1. The command ends without reporting that it succeeded or failed.\
    \ The user may be wondering. A simple result at the commandline like \"ScreenShot\
    \ captured to clipboard\" (or appropriate) would be helpful. \n2. I should have\
    \ been clearer on the black background option. To be more accurate I was looking\
    \ for a \"Black and white\" option with background being white and everything\
    \ else black. Many of our entities are white or yellow or some other color that\
    \ doesn't display well on a white background.\nI was thinking this tool would\
    \ be good for quickly clipping a piece of a drawing for insertion into an email\
    \ or help document.\n\nI'll give the 64bit version a try tomorrow.\n\nP.S. Thanks\
    \ for opening yourself to outside comments. Very brave of you, and I for one appreciate\
    \ it."
- author: Kean Walmsley
  email: ''
  ip: 80.83.59.105
  url: http://profile.typepad.com/kean
  date: '2009-10-09 13:17:38'
  body: 'Thanks, Mark.


    1. Great idea - will go ahead and add that.

    2. I actually chose to interpret your original comment in a way that led to the
    path of least resistance. :-) I thought you might want a pure monochrome image,
    but also felt that starting with a white background might be very useful for people
    who wanted to print to a black & white device without ending up with a grey background.
    And as you say: I also think this is going to help people who want to email/document
    things (where a white background is common/desirable). We''ll see. Anyway, in
    terms of addressing the need for a black foreground... the simplest may actually
    be to manipulate the bitmap, forcing any non-white pixel to be black (or using
    the luminosity to decide a greyscale value). That would certainly be simpler than
    modifying geometry. I''ll have a think about that.


    Thanks for all your input, Mark. I really appreciate your feedback, it''s helping
    a lot.


    Kean'
