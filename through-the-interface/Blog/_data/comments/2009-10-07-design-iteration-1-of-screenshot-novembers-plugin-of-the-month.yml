  date: '2009-10-07 21:07:11'
  body: 'If I''m not mistaken, AutoCAD users already have the means to do what your
    plug-in does.


    - When you copy objects to the clipboard, AutoCAD also places a bitmap and a metafile
    on the clipboard.


    - The SAVEIMG command saves the current viewport to a .BMP file. No need to ask
    for a window to clip, as it''s a simple matter to pan/zoom to establish that before
    running the command.


    - Shift+PRTSC copies an image of the entire application window to the clipboard.'
- author: Kean Walmsley
  email: ''
  ip: 80.83.59.105
  url: http://profile.typepad.com/kean
  date: '2009-10-07 22:31:08'
  body: 'Thanks for tha additional input, Tony.


    Yes, you can paste a bitmap after having copied objects, although it takes the
    standard background colour, irrespective, and doesn''t appear to work in 3D (from
    the tests I''ve done). And there isn''t much control over the boundaries you''re
    capturing, although it''s nice that you can just get the objects you select (which
    is not something this app does), as long as you don''t mind cropping down from
    the size of the drawing view.


    Shift+PRTSC picks up the entire desktop, as far as I''m aware, so some manual
    clipping is often needed (in my experience, at least - I may be missing something).


    Anyway - I''m happy to hear from people if they feel this plugin concept is less
    than compelling (or what we could do to make it more so).


    Kean'
