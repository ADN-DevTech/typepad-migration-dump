  body: 'Another tip on the topic of the command-line text window...


    I found a way to maximize the text window by P/Invoking Win32.dll. You can do
    this using the helper class found here: <a href="http://212.40.172.33/WebAppCodeGod/Win32-Window-Handler-in-C-AID134.aspx">Win32Handler</a>.
    Just copy-paste it straight into your code.


    And here''s an AutoCAD command to demonstrate:


    [CommandMethod("MaximizeTextScreen")]

    public static void MaximizeTextScreen() {

    &nbsp&nbsp&nbsp Autodesk.AutoCAD.Internal.Utils.TextScr();

    &nbsp&nbsp&nbsp WindowHandler wh = new WindowHandler();

    &nbsp&nbsp&nbsp int windowHandle = wh.GetForegroundWnd();

    &nbsp&nbsp&nbsp wh.Maximize(windowHandle);

    }'
