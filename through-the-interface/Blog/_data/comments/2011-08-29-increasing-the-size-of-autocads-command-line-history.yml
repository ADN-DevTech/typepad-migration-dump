  date: '2011-09-12 09:53:16'
  body: 'Thanks for the setting, Kean, that''s really handy. I''ve been missing that
    setting ever since it was removed from the UI.


    But QAFLAGS 8191? Really? 1111111111111 hex? Why turn on 13 bits and put up with
    undocumented side effects when you could just turn on the bit that matters? QAFLAGS
    2 will turn off the scroll stopper and nothing else.


    In the R12 cycle, after the scroll stopper feature was introduced without an off
    switch and people complained about it (some lessons are apparently never learned,
    no matter how many times they are repeated), QAFLAGS 2 was made public as a workaround
    by Autodesk staff on CompuServe. After 19 years of unchanged functionality, it''s
    probably safe to assume that QAFLAGS 2 isn''t going to go away or start doing
    strange things any time soon.


    The following ancient QAFLAGS bits are public knowledge (thanks to Owen Wengerd),
    but I haven''t checked them lately:


    bit 0 (1) : ^C in menu macro cancels grips (acts like keyboard <Esc>).

    bit 1 (2) : no pause during text screen listings.

    bit 2 (4) : no "alert" dialogs (text display instead).

    bit 7 (128) : accepts "screen picks" (point lists) via (command) function.'
