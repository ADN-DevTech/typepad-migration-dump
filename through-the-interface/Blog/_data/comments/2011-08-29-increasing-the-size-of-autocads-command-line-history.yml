  date: '2011-08-29 22:46:16'
  body: 'Hi David,


    I should really have mentioned that QAFLAGS is a useful tool for certain circumstances,
    but should not be set to anything but 0 for long periods of time. It''s an undocumented
    sysvar which could ultimately have unpredictable effects if left set (as you''ve
    discovered).


    So feel free to use it when calling specific commands, but please don''t rely
    on it beyond that.


    BTW - there''s no need to create a Registry key for this. QAFLAGS can be set (and
    unset) at the command-line.


    Regards,


    Kean'
