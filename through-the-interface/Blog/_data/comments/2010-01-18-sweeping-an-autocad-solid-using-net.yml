  body: "Hi Kean,\n\nThanks for that sample. Creating AutoCAD entities is sometimes\
    \ a bit of a task in itself, however, creation is only one side of the coin. The\
    \ other, and usually more illusory is entity modification.\n\nI was wondering\
    \ if you could show how to MODIFY the created surface/solid.\n\nOne thing that\
    \ strikes me as odd is the actual call 'CreateSweptSurface/Solid', which returns\
    \ nothing, so therefore it seems to be a method which simply sets up the current\
    \ instance internally. \n\nIf you call the same method, with the same parameters,\
    \ over and over, what is happening inside? Is a new object/internal data being\
    \ recreated?\n\nI have used this technique to modify a swept entity (I have a\
    \ test app which creates a swept entity from a path and profile, then lets the\
    \ user change the shape of the path, a spline for instance, and then the swept\
