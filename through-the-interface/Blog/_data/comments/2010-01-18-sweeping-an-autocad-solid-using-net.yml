  date: '2010-01-19 11:58:32'
  body: 'Hi John,


    It''s not currently possible to programmatically edit a solid''s hostory: you
    can recreate their state, but not edit their history.


    That said - and as shown in <a href="http://through-the-interface.typepad.com/through_the_interface/2009/02/creating-an-editable-autocad-solid-using-net.html">this
    previous post</a> - it''s very easy to enable them for user-editing: just set
    the RecordHistory flag to true before calling CreateSweptSolid and - in this case
    - you''ll get additional grips to allow modification of the path and the profile
    used to create the solid).


    We know a solids history editing API is needed, and it''s certainly on our list
    to get to.


    CreateSweptSurface/Solid do just affect the internal state of the object upon
    which they''ve been called. If you call it again and again on the same object,
    that object''s state will indeed be recreated and replaced.


    Cheers,


    Kean'
