  date: '2009-09-03 16:07:19'
  body: 'Hey Kean,


    I am building a small application and came to the point where i have to populate
    a table with information I got stored in a List. Basically I want to embed my
    X, Y, Z coordinates of points, stored in that list, in the table.


    I started to go through the Autocad library myself first exploring all the Table
    Methods and properties to get the job done.


    Problem I have is putting text in the rows. I can create the table/write that
    entity to db and adjust its features (with,height).


    After wondering what i was doing wrong i read your post and simplified my code
    so I could present my problem as good as possible.


    This is my code : problem at the point i insert text into my newly created row.


    const double colWidth = 15.0;

    const double rowHeight = 3.0;


    Document doc = Autodesk.AutoCAD.ApplicationServices.Application.DocumentManager.MdiActiveDocument;

    Database db = doc.Database;


    Table tb = new Table();


    tb.NumRows = 1;


    tb.NumColumns = 1;


    tb.SetRowHeight(rowHeight);


    tb.SetColumnWidth(colWidth);

    tb.TableStyle = db.Tablestyle;


    Point3d p3d = new Point3d(0, 0,0);


    tb.Position = p3d;

    MessageBox.Show("start add text columns");

    //Here is where I get a exception and where I am clueless why it doesnt work

    SetCellText(tb, 0, 1, "test");


    PS. I ofcourse used the method SetCellText you provided me in my class. Even if
    I try to alter the table''s SetTextString I get a error.


    I know you are a bussy man and this is an old post, but any help would be much
    appreciated.'
