  date: '2009-09-03 17:02:05'
  body: "The Solution.\n\n        public static Table CreateAcadTable(List<Point2DV>\
    \ list, string layerName)\n        {\n            MessageBox.Show(\"Creating Layer\"\
    );\n            AcadLayer.AddLayer(layerName);\n            MessageBox.Show(\"\
    Layer Created\");\n\n            Table table = new Table();\n            //MessageBox.Show(\"\
    Assign Created\");\n            table.Layer = layerName;\n            //MessageBox.Show(\"\
    Assigning number of columns\");\n            table.NumColumns = 3;\n         \
    \   table.NumRows = list.Count;\n            //MessageBox.Show(\"Assigning number\
    \ of rows - \" + list.Count.ToString());\n            //table.ColumnWidth(colWidth);\n\
    \            //table.RowHeight(rowHeight);\n            table.SetRowHeight(rowHeight);\n\
    \            table.SetColumnWidth(colWidth);\n\n            SetCellText(table,\
    \ 0, 0, \"X\");\n            SetCellText(table, 0, 1, \"Y\");\n            SetCellText(table,\
    \ 0, 2, \"V\");\n\n            for (int i = 1; i < list.Count; i++)\n        \
    \    {\n                //MessageBox.Show(\"start loop - add text no \" + i.ToString());\n\
    \                SetCellText(table,i, 0, list[i].X.ToString(\"#.###\"));\n   \
    \             SetCellText(table, i, 1, list[i].Y.ToString(\"#.###\"));\n     \
    \           SetCellText(table, i, 2, list[i].V.ToString(\"#.###\"));\n       \
    \     }\n            //MessageBox.Show(\"loop ended\");\n\n            //MessageBox.Show(\"\
    Add table to db\");\n            AcadDb.AddEntity(table);\n            //MessageBox.Show(\"\
    Table Added\");\n            return table;\n        }\n\n        static public\
    \ void SetCellText(Table tb,int row,int col,string value)\n        {\n       \
    \     tb.SetAlignment(row, col, cellAlign);\n            tb.SetTextHeight(row,\
    \ col, textHeight);\n            tb.SetTextString(row, col, value);\n        }"
