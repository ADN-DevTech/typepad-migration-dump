  date: '2012-09-18 19:49:44'
  body: 'Daemon mode means it''s running in the background. To enable daemon mode
    you need to set the appropriate setting in the motion.conf file (daemon=on, I
    think).


    To have the Motion daemon start when the device boots up, you can edit rc.conf:


    sudo nano /etc/rc.conf


    and then edit this line to include @motion (which starts the Motion daemon in
    the background - not sure the ''@'' is really needed, but anyway):


    DAEMONS=(!hwclock syslog-ng network openntpd @netfs @crond @sshd @motion)


    Does that make more sense?


    Kean'
