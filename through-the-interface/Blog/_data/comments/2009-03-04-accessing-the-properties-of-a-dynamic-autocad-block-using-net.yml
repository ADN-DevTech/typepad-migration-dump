  body: Kean, thanks for the example. I'd like to know if there is .NET API that allows
    to modify the definition, particularly those dynamic properties) of a dynamic
    block.
- author: Kean Walmsley
  email: ''
  ip: 88.85.22.207
  url: http://profile.typepad.com/kean
  date: '2009-03-05 09:59:10'
  body: 'quiz -


    From what I can tell each linear parameter (of type "Distance" in the output)
    has its own read-only Origin property. So you can identify it based on relative
    position in the list (or the fact it''s read-only). There may be other situations
    where you might get repeated property names in the list, but this is the main
    time I''ve experienced it thus far (although I admittedly haven''t worked very
    much with dynamic blocks, myself).


    Kelie -


    Unfortunately there is currently no API exposed for manipulating dynamic block
    <em>definitions</em> - only dynamic block <em>references</em>.


    Regards,


    Kean'
