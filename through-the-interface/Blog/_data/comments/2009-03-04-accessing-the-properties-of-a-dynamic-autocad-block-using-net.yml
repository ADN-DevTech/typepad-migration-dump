    Gerrit'
- author: Gerrit van Diepen
  email: g.vandiepen@gmail.com
  ip: 31.151.124.251
  url: ''
  date: '2012-01-03 10:03:41'
  body: 'Sorry for this question.

    Because the Dynamic block has an Angular action and the block was rotated by this
    angular action the Rotation property stays 0.

    Only after using the rotate command the Rotation property is changed.

    So, to get the active rotation you have to get the Rotation property and the Angular
    action value.'
