  date: '2012-01-02 13:05:55'
  body: 'Hi Kean,


    Is it possible to get the rotation angle of an inserted dynamic block.

    If I list the properties of an dynamic block reference by .Net the ''Rotation''
    property is allways 0


    I Wonder wat I am doing wrong.


