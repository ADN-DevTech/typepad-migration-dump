  body: 'Hi Kean,


    I tried this with a region rotated in 3d space that doesn''t pass through the
    origin, and noticed that the polyline doesn''t properly align.


    Your code creates a plane through the origin, i.e.:

    Plane pl = new Plane(new Point3d(0,0,0), reg.Normal);


    I think it should pass through a point on the region, i.e.:

    Curve cv1 = cvs[0] as Curve;

    Plane pl = new Plane(cv1.StartPoint, reg.Normal);


    This appeared to fix things.


    Cheers,

    Art'
