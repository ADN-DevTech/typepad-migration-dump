- author: namin
  email: autocad@namin.net
  ip: 18.251.3.76
  url: ''
  date: '2008-03-15 06:31:46'
  body: 'Are there any extra dependencies on the F#-compiled dll as compared to a
    C#-compiled one?


    I can run this example fine on my machine, but my colleague cannot get the TEST
    command after he NETLOADs the dll.


    Would you have any guess why?


    It''s always tricky to debug things that work on one machine and not the other,
    when there''s no obvious difference in the setup. He doesn''t have F# installed,
    but I''m assuming that''s not necessary?


    Any ideas would be greatly appreciated.

    Thanks.'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 66.159.223.136
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-03-15 15:41:50'
  body: 'While F# code does compile down to IL, it does depend on certain new namespaces
    implemented in assemblies that are installed by with the F# implementation. So
    you will (for now) need to install F# on machines running the code, until it becomes
    a more fully integrated part of Visual Studio and probably the .NET Framework.


    Regards,


    Kean'
- author: namin
  email: autocad@namin.net
  ip: 18.251.3.76
  url: http://namin.net
  date: '2008-04-11 08:08:04'
  body: Just for completeness, I should mention that it's possible to remove the dependency
    of an F# application to the F# assemblies by compiling with the --standalone flag.
    This has the disadvantage of adding about 1Mb to the application as it statistically
    links the F# library.
