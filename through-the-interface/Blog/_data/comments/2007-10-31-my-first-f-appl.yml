- author: Thomas
  email: thomas.holm@pivota.fi
  ip: 62.72.236.251
  url: ''
  date: '2007-11-16 06:56:35'
  body: With Lisp one could use a function from a text string in a database (for example
    "(setq QTY (* 2.5 WIDTH))" to calculate part specific quantities for BOM:s. I
    haven't found a way to do this in vb(.net), perhaps F# could do the trick?
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 132.188.32.100
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-11-16 09:11:29'
  body: 'Hi Thomas,


    Yes - one of the features of LISP is the (eval) function.


    It doesn''t appeat to be native functionality in either C# or VB.NET, but it does
    appear to be possible to implement:


    <a href="http://www.codeproject.com/csharp/evalcscode.asp">http://www.codeproject.com/csharp/evalcscode.asp</a>

    <a href="http://www.codeproject.com/vb/net/expression_evaluator.asp">http://www.codeproject.com/vb/net/expression_evaluator.asp</a>


    It remains to be seen whether either technique can be used to call through AutoCAD''s
    managed API (the first one seems likely, I haven''t really looked into the implementation
    of the second).


    The equivalent in F# appears to be the <a href="http://cs.hubfs.net/blogs/tomasp/archive/2006/07/07/413.aspx">quotations</a>
    mechanism.


    Regards,


    Kean'
