  date: '2007-11-02 21:25:11'
  body: What is the advantage compare with C#? Is it necessary to learn this new language?
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.16.59
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-11-02 23:11:56'
  body: 'There''s certainly no need to learn it: it''s another tool that may be of
    use to developers working in certain domains. The Wikipedia link in the article
    should be of some use in understanding the basic concepts of functional programming
    languages, otherwise <a href="http://geekswithblogs.net/akraus1/articles/79880.aspx">this
    page</a> has a quite good explanation/comparison.


    Kean'
- author: Fernando Malard
  email: fpmalard@yahoo.com.br
  ip: 201.17.209.182
  url: http://arxdummies.blogspot.com
  date: '2007-11-04 21:20:39'
  body: 'Kean,


    Will the F# open an opportunity to Autodesk replaces the AutoLISP language?

    F# is a functional programming as AutoLISP so it would be easier to create a cross-language
    conversion tool to migrate AutoLISP code to F#?

    Maybe Autodesk is planning to create its own .NET based AutoLISP...say A# ? :)


    Please keep posting information about F# x AutoCAD.


    Regards,'
- author: Kean
  email: kean.walmsley@autodesk.com
  ip: 88.85.16.59
  url: http://blogs.autodesk.com/through-the-interface
  date: '2007-11-04 23:09:14'
  body: 'There are no plans to replace AutoLISP with F# (and I don''t see us having
    any in my lifetime): the F# language is likely to be of use to developers integrating
    math-intensive/simulation technologies with AutoCAD (and other, yet-to-be-determined-by-me-at-least
    uses), but it is not an easy leap, even from LISP.


    I''d like to gather information on what we might do inside AutoCAD to make F#
    a more natural environment for development, but only to provide tighter integration
    of an additional language option.


    Kean'
