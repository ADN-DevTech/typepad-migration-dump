  date: '2011-07-28 14:52:18'
  body: I've seen this as well. Sometimes it works to right click and select properties
    on the DLL and unblock it. But sometimes not and in these cases AlternateStreamView
    <a href="http://www.nirsoft.net/utils/alternate_data_streams.html">http://www.nirsoft.net/utils/alternate_data_streams.html</a>
    has worked to use by deleting all streams marked ":Zone.Identifier:$DATA" for
    the selected files to get rid of the security blocks.
