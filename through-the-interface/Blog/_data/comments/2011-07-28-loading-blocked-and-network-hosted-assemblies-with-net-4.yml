- author: David Osborne
  email: dosborne@rink.com
  ip: 74.92.221.178
  url: ''
  date: '2012-05-01 19:16:40'
  body: "Hi Kean, \nComing back to comment on this old post, because all of this just\
    \ came up again on the .NET discussion group\n<a href=\"http://forums.autodesk.com/t5/NET/dll-on-the-network-will-that-be-a-problem/m-p/3435819#M28541\"\
    >http://forums.autodesk.com/t5/NET/dll-on-the-network-will-that-be-a-problem/m-p/3435819#M28541</a>\n\
    \nI was not aware that setting enabling LoadFromRemoteSources was allowing AutoCAD\
    \ to load assemblies from anywhere, regardless of the CAS policy in effect.  I\
    \ found this:\n\nNetFx40_LegacySecurityPolicy enabled=\"true\"\n(The comment format\
    \ removed the xml, so here is an MSDN link, <a href=\"http://msdn.microsoft.com/en-us/library/dd409253.aspx)\"\
    >http://msdn.microsoft.com/en-us/library/dd409253.aspx)</a>\n\nwhich when used\
    \ instead of (not along with) LoadFromRemoteSources causes the CAS policy to be\
    \ obeyed, and I am able to load from a network share if the CAS policy allows\
    \ it.  There was a little back and forth on the discussion thread I linked, and\
    \ another link to an MSDN site warning about a potential problem with Native assemblies\
    \ not in the GAC.  Maybe this is worth another post from you to get it out to\
    \ the masses."
- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2012-05-02 17:17:17'
  body: 'Hi Dave,


    I''m far from being an authority on CAS policies, but hopefully your comment gives
    people what they need, assuming they want to use them rather than opening AutoCAD
    to loading any network-resident assembly (which could clearly pose a security
    risk).


    But perhaps this is indeed worth a post, at some point...


    Thanks!


    Kean'
