- author: Kean Walmsley
  email: ''
  ip: 83.68.204.241
  url: http://profile.typepad.com/kean
  date: '2013-03-19 08:15:48'
  body: 'I suspect the decision not to have it in there by default in acad.exe.config
    is probably security-related (loading from network locations is a common way that
    viruses spread, albeit not usually with .NET, right now).


    Of course people can choose to enable it, but it''s not something we''ve chosen
    to do for everyone.


    Kean'
