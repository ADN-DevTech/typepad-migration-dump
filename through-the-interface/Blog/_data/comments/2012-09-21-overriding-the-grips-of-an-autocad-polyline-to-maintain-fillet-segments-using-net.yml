  date: '2013-08-01 15:23:02'
  body: 'The PLINE command allows you to create polylines with curved segments: just
    use the Arc keyword after each straight line segment to create the type of polyline
    this code works with.


    The code doesn''t create these segments for you, but once a polyline fitting the
    pattern is created, the grips it will show (after GOO had been called) will maintain
    the coherence of the polyline.


    Kean'
