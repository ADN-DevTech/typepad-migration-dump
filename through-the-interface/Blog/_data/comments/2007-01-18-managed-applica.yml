  ip: 80.83.57.168
  url: http://blogs.autodesk.com/through-the-interface
  date: '2008-10-21 14:51:54'
  body: 'There''s your problem: you can''t use AutoCAD''s .NET API out-of-process.
    You will need an in-process module (which you can launch and drive via COM, an
    AutoCAD API which does work across process boundaries).


    Please ask any follow-up questions via the <a href="http://discussion.autodesk.com/forums/forum.jspa?forumID=152">AutoCAD
    .NET Discussion Group</a>.


    Kean'
