  date: '2007-03-01 14:26:11'
  body: 'Arun - You do not have to extract the template from the zip file in order
    to get it to work. In fact, for it to appear when put into the normal template
    directory, you must leave it as a zip file.


    By putting it in its extracted form in the folder that you have placed it, it
    appears as part of the standard templates and not as a user template. This could
    get overwritten or deleted in a future update.


    Try this. Create a new standard project. Export it to a template and have VS add
    it into your available templates at the same time with the option that it gives
    you. Check to see where the zip file has been placed - thatÂ´s where you need to
    place this template zip file as well.'
