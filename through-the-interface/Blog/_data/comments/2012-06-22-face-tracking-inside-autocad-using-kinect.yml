  date: '2012-06-22 14:49:53'
  body: 'Hi Toby,


    I appreciate the frank feedback.


    You should firstly be aware that I''m not blogging about future features inside
    AutoCAD. As I work for a publicly traded company, I''m not allowed to talk about
    those until officially announced.


    Historically I''ve split my time between day-to-day AutoCAD programming issues
    and more future-oriented material. Now that the DevBlog is available - and members
    of the ADN team are generating huge amounts of "day-to-day" content - I''m spending
    more of my blogging time focused on new features (such as the AutoCAD Core Console)
    and directions in which I see the industry to be heading.


    Such areas include cloud computing (or distributed, scalable computing - whatever
    you''d prefer to call it), natural user interfaces (NUIs), 3D printing and reality
    capture. These are all industry trends I see impacting the design software industry
    significantly, over time.


    And the point is not to generate new AutoCAD product features, rather to provide
    some manner of inspiration to our development community - along with concrete
    code samples showing exactly how certain things are done.


    So no, I don''t expect anyone to say "wow - I can actually track my face inside
    AutoCAD, how useful!", but even if a few people decided to take some of the code
    I''ve provided - or the techniques Iâ€™ve demonstrated - and do something useful
    for their customers - even if it has nothing to do with this particular capability
    or even with Autodesk software - then I''ll have achieved something.


    Now it could very well be that I''m misjudging the topics that interest people.
    I hope/believe that some people are interested in what I''m putting out there.
    That said, while this blog is for all of you out there reading it, it is also
    very much for me: I''ve followed some very interesting coding journeys over the
    time I''ve been writing it - in directions that I wouldn''t have followed without
    being inspired by discussion with readers.


    At this stage it would be nice to hear whether readers agree with this approach
    or would prefer me to focus more on day-to-day nuts & bolts - which I will continue
    to do, anyway, when I come across important topics that have neither been addressed
    here or on the DevBlog(s).


    I hope this helps clarify some of my intentions and personal motivations.


    Kean'
