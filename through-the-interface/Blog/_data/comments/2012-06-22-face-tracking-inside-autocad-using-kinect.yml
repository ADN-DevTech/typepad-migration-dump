  body: 'Hi Kean


    I''ve been a great fan of your blog but right now I start wondering if you may
    have lost contact to reality.


    IOW: do you think that your post above covers any of the real world challenges
    that are out there in the market?


    I may be short-sighted or incompetent with regards to what the market is after,
    but for me all or your recent posts seem to be directed towards introducing some
    new features within AutoCAD which are even less usefull than what''s being implemented
    in AutoCAD 2013 now.


    Totally understand Autodesks need to introduce features which will help selling
    the product but nevertheless, I am concerned about the acutual users being left
    alone to fight with a half-baked hardly funtional product because the marketing
    devision has decided to push for AutoCAD WD, AutoCAD 360, etc.


    As customization of AutoCAD is key to the game of making a difference to the competition,
    your blog (and the newly created DEV BLOG) have always been greatly appreciated
    for the content being delivered.


    Nevertheless: could you please come up with some clarfication about what this
    blog is intended to provide in the future?


    Cheers'
