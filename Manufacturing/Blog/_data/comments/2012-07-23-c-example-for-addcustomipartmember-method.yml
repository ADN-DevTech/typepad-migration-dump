  date: '2013-09-10 02:44:33'
  body: 'Sorry, I don''t have another example ready without using COleSafeArray. You
    should be able to use that class from a console application that is MFC-enabled.
    Check the MSDN Help to see which header is required: <a href="http://msdn.microsoft.com/en-us/library/69dxx6wt%28v=vs.90%29.aspx">http://msdn.microsoft.com/en-us/library/69dxx6wt%28v=vs.90%29.aspx</a>


    You may want to try using CComSafeArray or SAFEARRAY classes: <a href="http://adndevblog.typepad.com/manufacturing/2012/07/using-safearrays-with-the-inventor-api.html">http://adndevblog.typepad.com/manufacturing/2012/07/using-safearrays-with-the-inventor-api.html</a>

    -----'
