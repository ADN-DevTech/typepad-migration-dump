  date: '2021-10-16 07:43:16'
  body: 'Hallo,

    Habe zwei Exportfunktionen geschrieben. Einmal im Inventor-VBA und einmal unterm
    VB-Studio.

    Beides Funktionen machen das gleiche.

    Wenn ich nun die Abwicklung im Inventor via VBA exportiere ist alles wie es sein
    soll.

    Wenn ich aber die Abwicklung via vb.net Programm exportiere, werden im Dateinamen
    alle Grossbuchstaben in Kleinbuchstaben konvertiert. Ist das ein Fehler in der
    Schnittstelle seitens Autodesk oder woran kann das liegen.


    -----'
