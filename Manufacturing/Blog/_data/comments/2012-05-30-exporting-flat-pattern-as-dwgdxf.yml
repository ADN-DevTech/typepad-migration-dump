  date: '2013-03-06 00:14:42'
  body: 'According to the SDK help file there are a lot more valid arguments? Also
    a manual flatpattern dxf export supports  an .ini file. How do you "feed" that
    ini file to the DataIO object? I have an unanswered question on the same matter
    here : <a href="http://forums.autodesk.com/t5/Autodesk-Inventor-Customization/dxf-flatpattern-export-with-ini-file/td-p/3796796">http://forums.autodesk.com/t5/Autodesk-Inventor-Customization/dxf-flatpattern-export-with-ini-file/td-p/3796796</a>  The
    information on this matter is amazingly thin an dispersed.'
- author: Philippe Leefsma
  email: ''
  ip: 72.52.96.29
  url: http://profile.typepad.com/6p0167638460d1970b
  date: '2013-03-13 14:53:28'
  body: "Hi Noontz, \n\nYes there are a lot more arguments, this devnote was written\
    \ a while ago and was migrated as-is on that blog. You can find an exhaustive\
    \ list of the arguments by looking at the \"DataIO Interface\" in the SDK Help\
    \ files. That section gathers pretty much everything you would need to know about\
    \ the export.  \n\nUnfortunately I don't see a way to feed the ini file to the\
    \ DataIO object, it only accepts a string containing the options. If you have\
    \ an ini file as input, you would probably need to parse that file with your own\
    \ code and generate that string on your own. The only way to provide an ini file\
    \ seems to be using the DWG/DXF Translator add-in, but you cannot directly export\
    \ a flatpattern object with that. Sorry for that bad news."
