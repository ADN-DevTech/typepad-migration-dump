  body: "Hi Daniel,\nthanks for the well explained information.\n\nIt helped me to\
    \ get in the right direction, but it didn't work for me with just copy paste.\n\
    \nBy the way I have used Vault 2017 and if other people also struggle here is\
    \ a PowerShell snippet which is easly be done with the free tool called powerVault\
    \ (<a href=\"https://www.coolorange.com/en/apps_vault.php):\">https://www.coolorange.com/en/apps_vault.php):</a>\n\
    \nfunction Get-VaultThinUrl($Entity, [Autodesk.Connectivity.WebServices.EntPersistOpt]$EntityOutput\
    \  = \"Latest\") {\n    $serverUri = New-Object Uri -ArgumentList @($vault.InformationService.Url)\n\
    \        $persistendId = ($vault.KnowledgeVaultService.GetPersistentIds($entity.'Entity\
    \ Type ID', $entity.Id, $entityOutput)) | select -First 1\n        $persistendTrimedId\
    \ = $persistendId.TrimEnd('=')\n        \"$($serverUri.Scheme)://$($serverUri.Host)/AutodeskTC/$($vaultConnection.Server)/$($vaultConnection.Vault)#/Entity/Details?id=m$persistendTrimedId=&itemtype=File\"\
    \n}\n\nOpen-VaultConnection -Server coolOrange -Vault Patrick\n\n$file = Get-VaultFile\
    \ -File \"$/Pad Lock.pdf\"\nGet-VaultThinUrl -Entity $file\n\nOutput: <a href=\"\
    http://coolOrange/AutodeskTC/coolOrange/Patrick#/Entity/Details?id=mRklMRTpMQVRFU1Q6OTAzNzMz=&itemtype=File\"\
    >http://coolOrange/AutodeskTC/coolOrange/Patrick#/Entity/Details?id=mRklMRTpMQVRFU1Q6OTAzNzMz=&itemtype=File</a>\n\
    -----"
