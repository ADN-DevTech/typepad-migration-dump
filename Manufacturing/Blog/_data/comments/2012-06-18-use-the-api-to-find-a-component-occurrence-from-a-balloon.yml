- author: InventorDude
  email: dlopez0682@gmail.com
  ip: 64.124.192.194
  url: ''
  date: '2021-03-16 08:30:35'
  body: 'Please note that if you''re using sheet metal or are otherwise pointing at
    the tangent edges of a round feature (sheet metal bend radius, possibly fillets
    as well), you should assign

    curve.ModelGeometry to a FaceProxy instead of an EdgeProxy.


    Spent some time trying to figure this out. I used a try/catch block to handle
    both cases, though you might get away with finding curve.ModelGeometry.type and
    using a conditional to handle each case.

    -----'
