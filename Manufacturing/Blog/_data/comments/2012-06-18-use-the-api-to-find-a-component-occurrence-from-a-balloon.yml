- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 89.176.31.18
  url: ''
  date: '2012-06-22 10:23:49'
  body: 'Well this code is VB.Net. We do not encourage people to write VBA code because
    the technology is kind of deprecated, we rather push developers to .Net, so you
    will find on this blog mostly .Net examples.


    Unfortunately we cannot spend time converting back all our samples to VBA, you
    would need to learn a bit what the differences are between VBA nd VB.Net in order
    to do the conversion yourself. That''s mainly the variables declaration that need
    to be separated from the affectation and the use of "Set" keyword.


    You should be able to find easily resources on the web for beginners in order
    to understand the syntax and differences between those two languages.'
