- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 95.172.88.8
  url: ''
  date: '2012-08-21 07:04:34'
  body: 'There isn''t any class or interface you can implement in the native Inventor
    API, however I used this kind of approach in the code from AdnInvUtilityLib.dll.
    This is my own library to deal with Inventor add-in programming. I feel like it
    is more intuitive to provide abstract methods to implement.


    The full source code for that lib is available from that previous post:


    <a href="http://adndevblog.typepad.com/manufacturing/2012/06/autodesk-manufacturing-devcamp-material.html">http://adndevblog.typepad.com/manufacturing/2012/06/autodesk-manufacturing-devcamp-material.html</a>


    Check the Design Pattern material from advanced topics.'
