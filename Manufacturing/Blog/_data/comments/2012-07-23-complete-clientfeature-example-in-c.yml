  url: http://profile.typepad.com/6p0167638460d1970b
  date: '2015-11-17 08:27:16'
  body: 'Hi Ranjan,


    Your question has nothing to do with the topic of this post, in the future please
    use the forum to ask this kind of questions:

    <a href="http://forums.autodesk.com/t5/inventor-customization/bd-p/120">http://forums.autodesk.com/t5/inventor-customization/bd-p/120</a>


    Here is a post about using WPF in an Inventor Dockable Window:

    <a href="http://adndevblog.typepad.com/manufacturing/2012/06/embedding-a-wpf-user-control-in-a-dockablewindow-in-inventor.html">http://adndevblog.typepad.com/manufacturing/2012/06/embedding-a-wpf-user-control-in-a-dockablewindow-in-inventor.html</a>


    If you want to display a WPF form inside Inventor which is not contained inside
    a dockable dialog, you can just simply show your dialog, nothing specific to Inventor.'
