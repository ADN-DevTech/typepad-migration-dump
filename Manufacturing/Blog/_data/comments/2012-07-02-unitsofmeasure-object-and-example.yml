  date: '2017-04-25 01:42:30'
  body: 'Hello Augusto,


    I see this is a pretty old post, and there may be new approaches.

    I my case I need the parameter Values as "mm", "deg", "bool" or "text" values
    (without the dimension - but that is not the challenge :-) ). So following this
    topic I could parse the expression to internal units. That''s fine so far. But
    then I needed to convert Lenght-Pars to "mm" and Ang-Pars to "deg" an leave the
    others as they are. Is there a simple way to "categorize" the paramaters without
    the need to compare the returned "GetTypeFromString"-Enum to all possible UnitsTypeEnum?
    So I would need some select case construction or a linq-query, wouldn''t I?

    Thank you for taking time on this.

    BR,

    Daniel'
- author: Brian Ekins
  email: ''
  ip: 132.188.72.146
  url: http://profile.typepad.com/1218580234s15464
  date: '2017-04-25 11:19:04'
  body: "Daniel,\n\nI believe the code below does what you described.  There are a\
    \ few if statements but it's not what I would consider very complex.\n\nPublic\
    \ Sub UOMSample()\n    Dim partDoc As PartDocument\n    Set partDoc = ThisApplication.ActiveDocument\n\
    \    \n    Dim uom As UnitsOfMeasure\n    Set uom = partDoc.UnitsOfMeasure\n \
    \   \n    Dim pi As Double\n    pi = Atn(1) * 4\n    \n    Dim param As Parameter\n\
    \    For Each param In partDoc.ComponentDefinition.Parameters\n        If Not\
    \ (param.Units = \"Text\" Or param.Units = \"Boolean\") Then\n            If uom.CompatibleUnits(param.expression,\
    \ param.Units, \"1\", \"mm\") Then\n                Debug.Print \"Length param\
    \ \" & param.name & \" = \" & param.Value * 10\n            ElseIf uom.CompatibleUnits(param.expression,\
    \ param.Units, \"1\", \"deg\") Then\n                Debug.Print \"Angle param\
    \ \" & param.name & \" = \" & param.Value * (180 / pi)\n            Else\n   \
    \             Debug.Print \"Other param \" & param.name & \" = \" & param.expression\n\
    \            End If\n        Else\n            Debug.Print \"Other param \" &\
    \ param.name & \" = \" & param.Value\n        End If\n    Next\nEnd Sub"
