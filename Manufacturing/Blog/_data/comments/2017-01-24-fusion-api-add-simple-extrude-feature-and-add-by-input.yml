  body: 'A Fusion Applications Connector API enables a mobile backend to use and expose
    data from resources available from Fusion-based software-as-a-service (SaaS) instances,
    such as Oracle Human Capital Management Solution (HCM), Oracle Supply Chain Management
    (SCM), and Oracle Customer Relationship Management Solution (CRM). These suites
    of modular services help you with customer and employee management, sales and
    supply chain management, and more.

