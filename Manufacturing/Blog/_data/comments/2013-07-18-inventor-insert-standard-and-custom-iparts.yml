    The only thing what I have changed is the DataFolder to the 2012 version.


    And I ran in three error’s (Unspecified error (Exception from HRESULT: 0x80004005
    (E_FAIL))).


    The first error occurs with placing the “StandardFactory, By string identifier”.


    The second error occurs with placing the “CustomFactory, Row by index”.


    And the last error occurs with placing the “CustomFactory, Row by string identifier”.


    Do you have any idea why this happened?


    Marco'
