  date: '2013-07-21 13:06:44'
  body: 'The first error could be caused by invalid string identifier.  Parameter
    names and values may differ in 2012 and 2014 versions.  The same is true for the
    custom iPart as well.

    The second error could be caused by invalid file path.  Could you verify if the
    folder for custom iPart members exist.  In my sample "C:\temp" was used.

    Cheers'
