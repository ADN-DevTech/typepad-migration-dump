  body: 'Over a decade late to the party but I was just working with GoExcel and discovered
    something that needs to be mentioned in case someone comes across this like I
    did.


    FindRowStart IS NOT necessarily automatically set to TitleRow + 1, you need to
    explicitly set it each time if your script dynamically sets the TitleRow more
    than once.


    -----'
