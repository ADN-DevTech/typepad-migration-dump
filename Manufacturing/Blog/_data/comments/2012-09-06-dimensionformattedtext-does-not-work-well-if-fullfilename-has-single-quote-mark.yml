  body: 'Exactly what I was looking for.

    The link to the "XML Tags for FormattedText" help article should be mentioned
    with every article of the independent properties (that was where I was expecting
    to find this kind of information)


    Another thing that I noticed is that, when adding the parameters manually and
    select a precision of 2, there is a automatic removal of the trailing zeros and
    the parameters show up just fine. (Ø1.000541564 show up as Ø1)

    When I use VBA to achieve the same precision (2), the trailing zeros stay in place.

    (Ø1.000541564 show up as Ø1.00)


    The DimensionText.FormattedText property are exactly the same in both cases.


    How can I achieve the removal of trailing zeros, using VBA?'
