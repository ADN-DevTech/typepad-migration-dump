- author: Marco
  email: marco.walbert@herbert.eu
  ip: 95.223.209.96
  url: ''
  date: '2011-04-05 08:35:52'
  body: 'Hi


    is there any possibility to copy our vault to a local folder, even if some filenames
    are too long? Maybe in commandline?'
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-04-06 07:36:00'
  body: "It's Windows that doesn't allow you to have file paths that are too long.\
    \  The workaround is to adjust your file tree (shorter names, less sub-folders).\
    \  \n\nAnother workaround is to change your folder mappings so that the path on\
    \ disk is shorter when you download from Vault Explorer.  This trick won't work\
    \ for Vault Mirror since it doesn't use those folder mappings."
