  date: '2014-09-04 05:25:16'
  body: "Hello Doug,\nVault Mirror is a nice and useful tool.\n\nWe worked with it\
    \ in version 2011 with them an now with version 2014.\n\nYou wrote here: \"and\
    \ it won't consume a license in the pay-for versions.\"\n\nThis was right in version\
    \ 2011.\nBut now in Version 2014 it need a free license.\nIf there is no free\
    \ license, ist doesnt work an in the log-file you can se an error:\nSystem.Web.Services.Protocols.SoapException:\
    \ 319\n   bei VaultMirror.Command..ctor(MainForm mainForm, String username, String\
    \ password, String server, String vault, Boolean useWorkingFolder, Boolean failOnError)\n\
    \   bei VaultMirror.MainForm.Main()\n\nIs that an bug or desired?\n\nBest regards\n\
    \nMichael"
