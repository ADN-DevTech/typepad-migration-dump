  body: '1. I wonder if there any way to save AAF-searches?

    2. Got Error230 on couple cditeries:

    Checked Out By Must be not empty

    Checked Out Must < 21.10.2012

    Seems like there is a problem with dates.

    In fact I''m trying to create a search that returns list of files that are in
    check out for more than a week.'
- author: MaxU77
  email: ''
