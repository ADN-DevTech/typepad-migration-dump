  date: '2012-10-29 11:40:19'
  body: 'I don''t understand how it works.

    Let say our company policy requires Item to be 10 digits length.

    Let say I''d like to find all that brake policy - I create couple Item-criteries:

    "Number" "May" "<" "??????????"

    "Number" "May" ">" "??????????"

    AAF returnes just all Items...

    What''s wrong with my logic?'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-10-30 11:22:25'
  body: '1.  If you are editing the code, then yes you can add a save/load feature.  The
    easiest way is to use XML Serialization on the SrchCond objects.

    <a href="http://justonesandzeros.typepad.com/blog/2009/11/xml-serialization-is-your-friend.html">http://justonesandzeros.typepad.com/blog/2009/11/xml-serialization-is-your-friend.html</a>


    2. I didn''t program in any special handling of date types.  That''s a bug on
    my part.  The correct thing to do is convert the user text to a DateTime object,
    then convert to Universal Time, and then print to the format "MM/dd/yyyy HH:mm:ss".  See
    SrchCond documentation.'
- author: Doug Redmond
  email: ''
