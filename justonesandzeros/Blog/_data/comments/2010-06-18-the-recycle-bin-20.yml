  body: 'Hi Doug,

    About my question above, would you mind to disable delete command when right-click
    on file or folder in vault when installed recycle bin app?

    Thanks.'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.6
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-01-21 10:12:38'
  body: 'The "Restore from Recycle Bin" command should be enabled for all users.  The
    "Restore from Backup Vault" is designed for admins only.


    For non-admins the Delete command is removed, but not for admins.  If you want
    to remove it from admin too, you would need to edit the source code.


    You can also block deletes using folder security.  So the command will still be
    there, but the operation will fail.'
