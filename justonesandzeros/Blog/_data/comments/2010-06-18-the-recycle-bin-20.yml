  date: '2010-11-30 14:10:17'
  body: 'Error: System.Web.Services.Protocols.SoapExceptions: 311... Error received
    upon attempt to send any file to recycle bin. I did configure the recycle bin
    Vault & the recycle bin feature within Vault Explorer.'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.2
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-11-30 17:45:25'
  body: 'All the Vault errors come from the server as error codes and none of my sample
    apps translate the codes into human readable messages.  So you have to look up
    the codes yourself in the SDK documentation.


    Error 311, means that the application using the wrong authentication type.  The
    user you use to run Recycle Bin cannot be an Active Directory user.'
- author: Mark W
  email: mark.wise@exterran.com
  ip: 76.74.158.27
  url: ''
  date: '2010-11-30 19:52:51'
  body: You were right about the Active Directory user problem.  I had configured
    Recycle Bin to use my own user name and password.  I have since configured it
    to use a Vault user name and password.  Now I'm having a problem where when I
    try to add a file to the recycle bin the GetManafest method is throwing an error
    "Cannot check out now. (MachineName) is currently performing a recycle bin operation."  What
    are some troubleshooting steps to resolve this type of problem?
- author: Doug Redmond
  email: ''
  ip: 132.188.71.2
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-12-01 08:35:41'
  body: 'In Vault Explorer, turn on the setting that allows you to view hidden files.  You
    will see a file called RecycleBinManifest.xml in the Recycle Bin folder.  Undo
    the checkout on the file and that should fix things.  You may need to give yourself
    edit permissions in the Recycle Bin folder.


    If you want more technical details, see <a href="http://justonesandzeros.typepad.com/blog/2010/07/storing-custom-data-hidden-files.html">http://justonesandzeros.typepad.com/blog/2010/07/storing-custom-data-hidden-files.html</a>'
