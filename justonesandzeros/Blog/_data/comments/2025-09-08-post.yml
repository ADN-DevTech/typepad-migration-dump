  body: 'For Vault 2010, it doesn''t matter if your class is named DocumentService
    or DocumentServiceWse.  What is important is that the class has the WSE featured
    enabled.  This article explains the WSE stuff in more detail:  <a href="http://justonesandzeros.typepad.com/blog/2010/03/file-transfer-as-binary-data.html">http://justonesandzeros.typepad.com/blog/2010/03/file-transfer-as-binary-data.html</a>


    For Vault 2011, use the Autodesk.Connectivity.WebServices.dll.  It contains only
    the DocumentService class which is WSE enabled.  Partial classes won''t work with
    DLLs, so use subclasses instead.  <a href="http://justonesandzeros.typepad.com/blog/2010/04/autodeskconnectivitywebservicesdll.html">http://justonesandzeros.typepad.com/blog/2010/04/autodeskconnectivitywebservicesdll.html</a>


    -----'
