- author: Darius
  email: darius.simkunas@kelprojektas.lt
  ip: 82.135.139.97
  url: ''
  date: '2015-07-14 07:58:21'
  body: "I have working app on 2015 Vault. Now I try update it to 2016, it works with\
    \ files and folders, but I still need to find how change removed methodsâ€¦\nbool\
    \ useACL = conn.WebServiceManager.ItemService.GetUseACLForItemLifeCycleStates();\n\
    \                            ACL itemACL = conn.WebServiceManager.ItemService.GetItemLifeCycleStatesACL();"
- author: Doug Redmond
  email: ''
  ip: 132.188.71.4
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2015-07-20 10:21:49'
  body: 'The "Changes" page in the SDK docs should tell you what to use for removed
    functions.  I apologize if this was not done.


    GetUseACLForItemLifeCycleStates is no longer a global setting.  You can read the
    StateBasedSec value off the LfCycState object.  Call LifeCycleService.GetLifeCycleStatesByIds
    to get the lifecycle state object.



    GetItemLifeCycleStatesACL has been replaced with LifeCycleService.GetStateACLByLifeCycleStateId.


    -----'
