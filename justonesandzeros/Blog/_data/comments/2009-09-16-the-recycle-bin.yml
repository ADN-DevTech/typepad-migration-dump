  body: Doug, could this be applied to Productstream 2009?
- author: Doug Redmond
  email: ''
  ip: 132.188.71.3
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-02-16 07:54:29'
  body: 'Unfortunately no.  The Recycle Bin utility is based on the ability to set
    a lifecycle state on a file.  That feature was introduced in the 2010 product
    line and not available in PS 2009.

