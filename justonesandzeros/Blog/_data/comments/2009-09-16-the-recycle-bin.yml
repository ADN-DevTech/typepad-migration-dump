  body: 'This is great!  What else you got?


    Anything on, creating a list of files in vault that are "Released"?


    What about creating PDF''s of "Released" files?

    I have needs for somehting like this today!'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.150
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2009-10-05 08:12:04'
  body: 'Creating a list of Released files is something you can do in Vault Explorer.  You
    can run the Find command and search for cases where "State" is "Released".


    In the API, you can run the search with FindFilesBySearchConditions in the Document
    Service.  The VaultFileBrowser example in the SDK has an example of how to use
    this function.'
- author: Donovan
