    \ security so that it does not use the system ACL applied from the lifecycle state\
    \ change.\nBasically I am looking to trigger a reset of the File security as the\
    \ folder security is required and should not be bypassed by the file state security.\
    \ Maybe we need to simply clear the file System ACL applied by the lifecycle state\
