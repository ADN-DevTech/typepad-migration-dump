  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-06-18 08:07:32'
  body: 'Clearing the system ACL will cause the file to revert to folder security.


    If you don''t ever want to use lifecycle security, you can just clear the security
    details on the lifecycle state settings.  That way you don''t have to come up
    with an API solution.


    Yes, you can update the ACL data through the API.  And you can trigger the code
    on a state change.  However permissions becomes a problem.  Only administrators
    can directly set ACL data.  So you would have to work around that problem.'
