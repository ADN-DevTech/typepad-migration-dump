  url: ''
  date: '2009-11-30 09:09:31'
  body: I had someone that wanted something akin to tags, like what you would have
    on photos in a flickr, or photobucket, or on your blog posts. This way he could
    select several files at once, and mark them with those tags. This is something
    he wanted to do to older AutoCAD files, to load into the Vault.
- author: Andrea Mayerdorfer
  email: a.mayerdorfer@mcds.net
  ip: 91.113.224.86
  url: ''
  date: '2009-12-01 09:47:17'
  body: 'In my Vault Manufacturing it is possible to edit "Derived Properties" - with
    the Button "Edit Properties" you can display the column "Author(*)", edit it and
    save it...

    Why does this work? ShouldnÂ´t it work?'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.7
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2009-12-01 11:27:43'
  body: 'The way it works is that, behind the scenes, Vault Explorer checks out the
    file, edits the property within the file, then checks in the file.


    If you download the file and open it inside the CAD application, you should find
    that the property has been updated with the new value.  So the file itself has
    changed, not just a piece of Vault meta-data.'
- author: Han Geerligs
  email: han.geerligs@strukton.com
  ip: 82.94.85.209
  url: ''
  date: '2009-12-08 08:05:05'
  body: I was wondering if it is possible to display System properties (as Version)
    when displaying a drawing/exporting to DWG?
- author: Doug Redmond
  email: ''
  ip: 132.188.71.5
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2009-12-08 12:49:19'
  body: 'Generally, no, you cannot map a system property to a file property.  There
    are only 3 exceptions to this rule:  Revision, Lifecycle State Name and Category
    Name.


    You might want to take a look at a good video from Brian Schanen''s blog.  It
    describes how to set up a mapping to the Revision system property. <a href="http://mfgcommunity.autodesk.com/blogs/blog/view/5/vw_map_rev/">http://mfgcommunity.autodesk.com/blogs/blog/view/5/vw_map_rev/</a>'
- author: Rupali Bhosale
  email: rupali.bhosale@tatatechnologies.com
  ip: 203.123.168.112
  url: ''
  date: '2014-04-11 04:29:26'
  body: 'Hello Doug,


    Can we restrict user from editing UDP of file?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-04-11 07:39:29'
  body: 'If a user has edit permission on a file, then they can edit the UDP.  There
    is no way to grant checkin/checkout permissions while restricting property editing.

    -----'
