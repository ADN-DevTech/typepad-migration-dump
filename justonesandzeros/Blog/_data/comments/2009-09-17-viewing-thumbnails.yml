  body: "Your C# can be simplified slightly with a lambda; you also can use \"using\"\
    \ rather than an explicit close.  I also wonder whether the Metafile should be\
    \ Dispose()d too:\n   private System.Drawing.Image RenderThumbnailToImage(Document.PropInst\
    \ propInst, int width, int height)\n   {\n      // convert the property value\
    \ to a byte array\n      var thumbnailRaw = (byte[])propInst.Val;\n\n      //\
    \ load the data into a stream but skip the first 12 bytes\n      const int bytesToSkip\
    \ = 12;\n      using (var stream = new MemoryStream(thumbnailRaw, bytesToSkip,\
    \ thumbnailRaw.Length - bytesToSkip))\n      {\n         // create the Metafile\
    \ object\n         using (var metafile = new System.Drawing.Imaging.Metafile(stream))\n\
    \         {\n            // render the Metafile to an Image object and display\
    \ in the picture box\n            return metafile.GetThumbnailImage(width, height,\
    \ () => false, IntPtr.Zero);\n         }\n      }\n   }\n\nI’m enjoying the articles;\
    \ the File Associations – Part 1 was very nice."
