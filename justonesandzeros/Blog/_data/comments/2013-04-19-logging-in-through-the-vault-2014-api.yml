  url: ''
  date: '2013-05-03 12:29:49'
  body: 'Hey, I''ve gotta say your videos are awesome.  I''ve been .net programming
    for a couple years now, and I''m new to Vault programming as well.  However, I
    tried this and when I debug through VS2010 it works fine, but on it''s own, I
    get the following warning:  "AutoCAD(1.0.0.0) is not compatible with the Data
    Management Server found on ''our vault name''"  Please help!'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-05-03 16:17:20'
  body: "That message usually means a mismatch between the client and server versions.\
    \  Are you trying to connect to a Vault 2013 server?  \n\nYou may also see this\
    \ if you are using a Beta SDK or a Vault Beta server."
- author: Bryan
  email: bspires@tankconnection.com
  ip: 24.119.62.187
  url: ''
  date: '2013-05-07 17:33:27'
  body: 'Nevermind, found the issue.  Apparently AutoCAD 2013 and Vault 2014 don''t
    like to talk to each other.  Performed a "manual" upgrade let''s say, and it worked
    like a charm.  Got a crap ton of errors in AutoCAD but the program worked.  We''re
    going to be updating to AutoCAD 2014 within the next couple of days!


    Thanks anyway!'
