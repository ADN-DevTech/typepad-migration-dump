- author: Doug Redmond
  email: ''
  ip: 132.188.71.6
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-02-04 08:19:14'
  body: 'Offhand, I don''t have any sample code for you.  In general, I suggest not
    making any updates within an event.  The reason is that your actions may affect
    the operation in progress.  It''s like trying to fix a table while standing on
    the table.


    Here is the order of operations that I suggest:

    1. Run AcquireFiles in noAction mode

    2. In your event handler, read all the files being updated and store them in a
    list.

    3. AcquireFiles exists

    4. Go through your list and perform the needed operations.

    5. Run AcquireFiles again to check out the files.  No event handlers are needed
    this time.'
