  date: '2014-08-07 05:29:18'
  body: "Hi Doug,\ni use the param VersionGatheringOption and set it to Latest, but\
    \ sometimes the AcquireFiles download an old version of the file.\nWhat is the\
    \ reason? \n\nThanks.."
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-08-07 07:48:49'
  body: 'That option is for downloading related files.  It does not apply to the FileIteration
    that you provide as the input.  In that case, it download the version on that
    FileIteration.


    Call FileService.GetLatestFilesByIterationIds to get the latest version of the
    file and use that to start the download.


    If that''s not the solution to your problem, then I suggest posting to the Vault
    Customization group.  That way it''s easier for you to post sample code, screen
    shots, etc.

    <a href="http://forums.autodesk.com/t5/Vault-Customization/bd-p/301">http://forums.autodesk.com/t5/Vault-Customization/bd-p/301</a>'
