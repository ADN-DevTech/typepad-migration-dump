- author: Scott Moyse
  email: scott@smigroup.co.nz
  ip: 180.222.65.87
  url: ''
  date: '2012-11-22 16:35:44'
  body: "Its a glaring omission in my opinion. As a result of having no lifecycle\
    \ control, there's no ACL security on Items. The only way you can control which\
    \ users can view Items is Via Roles. This means even read only users can see both\
    \ Released & WIP items. I understand the Web Client only displays Released Items,\
    \ but the Web Client sucks to navigate around & isn't customisable. \n\nThe result\
    \ is an unsecure Item environment. Rather odd if you ask me."
- author: Xavier Dumont
  email: xdumont@hurni.ch
  ip: 144.85.25.218
  url: http://www.hurni.ch
  date: '2012-12-05 09:22:23'
  body: 'Hi Doug,


    Regarding this, can we imagine to export the BOM of an assembly trough Vault API
    in order to send this to ERP (without using items)?


    I have a customer who want to use file lifecycle but don''t want to use item only
    for sending this to ERP (too complicate).


    Thanks in advance.'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-12-05 15:58:15'
  body: 'If you want to use it that way, then you can do that.  But it''s not the
    recommended approach, so there is extra risk on your part.


    For example, it''s possible for two drawings to reference the same part.  The
    Vault Item framework detects and handles these cases.  If you work with file BOMs
    directly, you are going to have a hard time detecting these cases.'
