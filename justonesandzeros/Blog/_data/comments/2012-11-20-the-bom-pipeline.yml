  ip: 213.204.104.13
  url: http://profile.typepad.com/6p01a3fc096faa970b
  date: '2014-01-11 07:02:28'
  body: 'Dear Doug,

    is it possible to use a custom object as a manufacturing order:

    example i want to manufacture 3 times item1 and 7 times item2, and be able to
    track manufacturing in vault.


    before plunging in programing:


    is it possible to create a command in which i say i want 3 of this item1 and 7
    item 2 for a certain project, after that it creates multiple custom objects (manufacturing
    order). Each custom object, represents a part to be manufactured, it has properties
    to track manufactured quantities (required BOM quantity, manufactured quantity,
    remaining quantity), and is it possible to create a tab for this object showing
    the drawing of this part from the item?


    Thanks in advance'
- author: Samer
  email: ''
  ip: 146.185.36.87
  url: http://profile.typepad.com/6p01a3fc096faa970b
  date: '2014-01-11 14:52:57'
  body: "Dear Doug, \n\ni am new here, and just read the \"Asking for Help - Do’s\
    \ and Don’ts\" section.\n\nusing vault professional 2013.\nI do not require any\
    \ code or debugging, only was asking about the feasibility of the idea, before\
    \ exploring it in source code.\n\nThanks in advance"
- author: Doug Redmond
  email: ''
  ip: 132.188.71.13
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-01-13 08:37:31'
  body: 'Yes, I think you can use Custom Objects to represent a manufacturing order.


    You can make a custom command that creates Custom Objects based on the items that
    the user selects.  The Custom Object can either contain copied data from the items.
    Or you can link the Custom Object to the items. Or both.


    You can create tabs for Custom Objects but the Vault API doesn''t give you anything
    for displaying CAD data.  You would have to plug-in a viewer.'
- author: Ted
  email: tkoch@taittowers.com
  ip: 24.229.49.21
  url: ''
  date: '2015-05-05 10:48:30'
  body: "1. The CAD user adds a file to Vault.\n\n2. The CAD plug-in uploads a BOM\
    \ object along with the file.  I’ll refer to this object as the “file BOM”. \n\
    \nI do not see this behavior in 2015 R2. If I check in a single file, the File\
    \ BOM is not generated it seems until I assign an item to that file. Also, the\
    \ BOMComp.UniqueId field is empty. I am using AutoCAD 2015 to check in these new\
    \ files, is this expected behavior?\n\nThanks."
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2015-05-06 17:05:07'
  body: 'I think that vanilla AutoCAD does not supply BOM information because it doesn''t
    understand the design enough.  You need AutoCAD Mechanical or AutoCAD Electrical
    if you want BOM information.


    Vault still lets you run "Assign Item" on a file with no BOM.  In this case Vault
    creates a default BOM of just a single Item.

    -----'
