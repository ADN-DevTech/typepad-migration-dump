    If (Not associationArrays Is Nothing AndAlso associationArrays.Length > 0 AndAlso
    Not associationArrays(0).FileAssocs Is Nothing AndAlso      associationArrays(0).FileAssocs.Length
    > 0) Then'
- author: Doug Redmond
