  email: ''
  ip: 71.238.169.202
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2009-12-30 09:37:24'
  body: 'I think that the VaultFileBrowser sample in the SDK has an example of GetFileAssociationsByIds
    to get the children.  Getting the parents works the same way but you fill out
    different parameters in the function.


    What error code are you getting?'
- author: cadfish1
  email: beebema@westinghouse.com
  ip: 147.72.234.5
