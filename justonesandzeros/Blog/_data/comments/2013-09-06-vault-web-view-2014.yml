  date: '2013-09-09 15:17:27'
  body: 'You can put anything you want in a text property.  There is no limitation.  I
    just used "http://www.{sitename}.com" as an example of how data gets substituted.


    If the entire web address is a property value, then you set the URL to "{web address}".'
