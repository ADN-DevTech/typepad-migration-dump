  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2015-06-04 14:38:08'
  body: "Sorry, there's no 2016 version.  You need to download the source and update\
    \ the app. \n\nI can't think of any other option if you want to view a PLM page\
    \ inside of the Vault client.\n\nI don't know much about the Jitterbit integration.\
    \  I'm assuming that the Vault object will have properties on it, such as DMSID,\
    \ that allow you to build the PLM url.  If you don't have that, then Web View\
    \ won't be much help.\n\n-----"
