- author: A
  email: akipfelsberger@staibinstruments.com
  ip: 80.153.133.130
  url: ''
  date: '2015-02-12 04:16:08'
  body: '<i>Doesn''t work inside Inventor - Vault Explorer uses Inventor Apprentice,
    which can''t run inside of Inventor.exe.</i>



    I spent 1 day moving my (working) application into an Inventor addon, until I
    found out, that it won''t work there.


    - Is there a way to bypass this issue?

    -Can this Information be added to Help file?

    - Is it still there with Version 2015? (2014 is not working in my case?


    Thanks'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2015-02-12 07:18:19'
  body: '- The Vault add-in gets around this issue by spawning a new process.


    - Yes, this DLL is still around in 2015 but "UpdateFileProperties" is the only
    function it does.  The rest of the features have been moved to other parts of
    the API.

    If you use the 2015 DLL, then you will need the Vault 2015 client installed as
    well.'
- author: Erik Gilsdorf
