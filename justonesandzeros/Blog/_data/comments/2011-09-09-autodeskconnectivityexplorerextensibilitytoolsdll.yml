  date: '2015-07-01 07:11:16'
  body: '"It works just like the property edit feature in Vault Explorer."



    Nope. In the property edit feature I can modify values for mapped UDPs. The UpdateFileProperties
    will not throw any error but just will not do that. At least that''s for Vault
    2014 SR1 SP2.


    Best regards

    Erik

