- author: Doug Redmond
  email: ''
  ip: 209.51.184.10
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-05-22 16:35:40'
  body: 'What you are asking is not currently supported.  The intent of the sync tool
    is to replicate the Vault data in PLM 360.  Since Vault doesn''t have a built-in
    concept of different BOM types, the synced data doesn''t have that concept either.  So
    syncing data to multiple PLM workspaces isn''t going to help because the data
    will be identical.


    The intent for R1 of the sync tool is that the item data should be read-only in
    PLM 360.  So I don''t recommend trying to alter the BOM once it gets to PLM 360.


    In future releases, we will adding more functionality, but I can''t go into the
    specifics right now.  You bring up good points to keep in mind.  Thanks.

    -----'
