  date: '2012-05-14 11:10:09'
  body: 'Doug, nice summary! I have a question about Item Management practices when
    work with Vault /PLM 360 sync tools. As I understand, Items and BOM will be always
    synchronized "one-way" like you explain here -->


    ===

    Revision History - When an item is synchronized, all revisions get synchronized.  So
    you can view the item history in PLM 360 just like you can in Vault.


    BOM - The entire BOM is synchronized, not just a single item.  Again, the result
    is an identical data in Vault and PLM 360.

    ===


    So, where /how do you suggest to manage Item Masters? Is it Vault of PLM 360?
    Another question is about multiple Bill of Materials? How do you recommend to
    manage multiple BOMs when you''re synching BOM all the time from Vault? Let say
    I want to have EBOM/MBOM/PurchaseBOM/AssemblyBOM/AsBuiltBOM. I assume every BOM
    will seat in a separate Workspace, correct? In that case, how should I synchronize
    BOM from Vault?


    Thanks, Oleg'
