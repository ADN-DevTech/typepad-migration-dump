  date: '2013-10-24 02:41:48'
  body: 'What about IDs that are used in links for objects in new Thin Client (<a
    href="http://crackingthevault.typepad.com/crackingthevault/2013/10/vault-2014-subscription-release-1-thin-client-url.html)?">http://crackingthevault.typepad.com/crackingthevault/2013/10/vault-2014-subscription-release-1-thin-client-url.html)?</a>

    Is it possible to generate them using API?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-10-24 07:36:54'
  body: Yes!  The new web client uses persistent IDs.  So you can use the API to generate
    links to an entity in Vault.
