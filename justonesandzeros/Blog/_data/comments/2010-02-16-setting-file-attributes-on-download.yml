  date: '2014-05-22 04:57:13'
  body: "Wouldn't be sufficient to check \n\nIF f.locked then\n\ninstead of\n\nIF\
    \ Not file.CheckedOut Or (file.CheckedOut And _\nfile.CkOutUserId <> moSecSvc.SecurityHeaderValue.UserId\
    \ then\n\n??"
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-05-23 07:19:20'
  body: 'At the time the article was written File.Locked didn''t do anything.  It
    was "reserved for future use".

    In the last couple releases of Vault, I think File.Lock has been enabled, but
    you should test it out for yourself to be sure.'
- author: Tim Clift
  email: Tim.Clift@anthro.com
  ip: 74.95.37.49
  url: ''
  date: '2014-09-23 11:39:27'
  body: 'I am trying to solve a problem I am having that seems to be related to this
    issue during uploading.  I have an Inventor addin that updates iProperties on
    all the referenced documents of an assembly.  We recently upgraded to Inventor
    2015 and I am updating the code to use the new Vault API VDF classes to acquire
    files.  I have everything ported to the new API but after checkin Vault is indicating
    that my local files are out of date, red dot in the Vault explorer.  I found your
    "Tips and Tricks" about setting the creation time of the local file to match the
    vault file but when I call SetCreationTime it throws an exception saying that
    the file is being used by another process.  This code was originally written for
    Inventor 2013 and I never had any problems with it until I updated it to the new
    API.  This code is an important part of our work flow as it takes what would be
    a 5 to 6 hour job and makes it 2 to 3 minutes.  Do you have any suggestions on
    how to resolve this problem?


    Thank you'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-09-24 14:07:43'
  body: 'The first step is to find out what is locking the file.  I don''t think it''s
    the Vault API.  Could it be Inventor that is locking the file?

    -----'
