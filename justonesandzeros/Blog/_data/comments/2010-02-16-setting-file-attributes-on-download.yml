  date: '2011-07-22 14:24:19'
  body: "Shouldn't the read-only attribute be based on whether the user has the file\
    \ checked out or not?\n\nIf Not file.CheckedOut Or (file.CheckedOut And _\n  \
    \  file.CkOutUserId <> moSecSvc.SecurityHeaderValue.UserId) Then\n\n    info.Attributes\
    \ = info.Attributes Or FileAttributes.[ReadOnly]\nEnd If"
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-07-25 08:01:08'
  body: Correct, if the file is checked out to you, then you do not set the read-only
    attribute.
