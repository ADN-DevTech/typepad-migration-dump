- author: Nathan Bell
  email: nathan.bell@shumars.com
  ip: 207.255.97.3
  url: ''
  date: '2011-06-20 08:46:27'
  body: Hello.  Is there a way to ensure that when using batch plot all the iproperties
    and mass properties are updated?  I ask because lately when a project is finished
    and someone wants a set of drawings, the batch plot command prints out every bill
    of material in every drawing differently- some with the iproperties right in the
    BOM and some with no properties.  Often times the BOM is right but in assemblies
    the mtotal mass still says "NA".  I can print out each drawing individually and
    update all properties one at a time, but if there are 100 drawings in a set that
    can take hours on end.
- author: Doug Redmond
  email: ''
  ip: 72.52.96.11
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-06-20 15:37:42'
  body: "You can't alter the batch plot command.  \nOne option is to write your own\
    \ batch plot command.  That way you can control exactly what gets plotted.\n\n\
    If you think Vault is incorrectly plotting the wrong data, please let our product\
    \ support team know."
- author: Forrest Judd
  email: ForrestJudd@hagerman.com
  ip: 173.51.1.106
  url: ''
  date: '2012-04-11 19:10:46'
  body: If a UDP is mapped from Vault to the document only, UpdateFileProperties will
    still work, right?
- author: Doug Redmond
  email: ''
  ip: 72.52.96.11
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-04-12 08:32:39'
  body: That depends on what you mean by working.  The value should update properly
    in Vault.  But the file itself will still have the old value.  File modification
    always has to be done client-side.
- author: nicole
  email: diamocidelverde@libero.it
  ip: 88.213.145.148
  url: ''
  date: '2013-02-10 02:51:47'
  body: "Hi,\nI'm on the beginig.\nCould someone help me, I tryed to update an item\
    \ property in this way:\n m_mgr.ItemService.UpdateItemProperties({selection.Id},\
    \ {60}, {\"test\"})\nbut i get allways this soap error:\nsoap exception 1321.\n\
    I'm secure the item selection is correct.What's wrong?\nThanks"
- author: Doug Redmond
  email: ''
  ip: 8.19.13.28
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-02-11 07:47:42'
  body: 'The first parameter to UpdateItemProperties should be an array of Revision
    IDs.  You are passing in the selection ID, which is the the Item ID.  Item ID
    is different than Revision ID.

    Call GetItemsByIds to find the Revision ID.


    See this article for more info on selection.Id values:  <a href="http://justonesandzeros.typepad.com/blog/2011/06/file-versions-and-links-in-the-selection-set.html">http://justonesandzeros.typepad.com/blog/2011/06/file-versions-and-links-in-the-selection-set.html</a>'
- author: nicole
  email: diamocidelverde@libero.it
  ip: 88.213.145.148
  url: ''
  date: '2013-02-11 11:39:37'
  body: "You've been very kind to answer me so quikly, I replaced Id with RevId but\
    \ now I have the error soap 3933, why?\nI put in my code:\nm_mgr.ItemService.GetItemDeleteRestrictionsByIds({81})\n\
    \ m_mgr.ItemService.UpdateItemProperties({81}, {60}, {\"test\"}) \nCould you help\
    \ me?\nNicole"
