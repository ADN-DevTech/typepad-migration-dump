- author: Nicole
  email: diamocidelverde@libero.it
  ip: 88.51.20.233
  url: ''
  date: '2013-02-20 07:46:26'
  body: 'Thanks for your answer,

    all is working for udp

    but why the property 60 ''Description (Item, CO)'' can''t be edited in the same
    way?

    bie

    Nicole'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.27
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-02-21 08:08:30'
  body: "Description is a system property.  You can't edit those directly.  File Size\
    \ is a better example.  The system automatically handles that value.  It makes\
    \ no sense to update that value with an UpdateProperties function.  \n\nAlso,\
    \ don't assume that Description will have a value of 60.  That might not be true\
    \ for all Vaults, and it might not be true if you upgrade to the next release.\
    \  Use the system name if you want a reliable key."
