  date: '2013-09-25 11:50:04'
  body: "Hello Doug,\nWe have situation which lead to conclusion that properties update\
    \ makes file ‘dirty’, that’s mean trigger checked out/update/bump the version\
    \ any other assembly using  this file.\nThe issue is explained below with two\
    \ scenarios:\nScenario 1:\n1.\topen file from the vault (no files in C-drive workspace)\
    \ \n \n2.\tHit OK  for Check-out the file:\n \n3.\tMessage will appear about updating\
    \ the properties:\" Some prperties in the file ... may be out of the date. Would\
    \ you like to update properties now?\"\n \n\n4.\tFor this Scenario 1 choose “Yes”,\
    \ and the result :file is dirty (with*):\n \n\nScenario 2:\n1.\topen the same\
    \ file from the vault (no files in C-drive workspace ) \n \n2.\tHit OK for Check\
    \ out the file.\n \n3.\tMessage will appear:\" Some prperties in the file ...\
    \ may be out of the date. Would you like to update properties now?\"\n \n4.\t\
    For this Scenario 2 choose “No”, and result is file is clean:\n   \n \nConclusion:\
    \ properties updates make files dirty and it constantly dirty every time when\
    \ this file is checked-out.\n\nQestions:\n1.\tHow to fix issue with constant ‘dirty’\
    \ files after updating properties?\n2.\tWhere  to start to resolve this?\n3.\t\
    How to see which particular properties are ’out of the date?’\n\n\nThank you"
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-09-27 07:28:30'
  body: 'Yes, an update of properties results in a new file version.


    It sounds like your issues are with the product itself and not the API.  I suggest
    posting your questions to the Vault discussion group:  <a href="http://forums.autodesk.com/t5/Autodesk-Vault/bd-p/101">http://forums.autodesk.com/t5/Autodesk-Vault/bd-p/101</a>'
- author: Randy
  email: rsimington@evansonline.com
  ip: 159.18.23.2
  url: ''
  date: '2013-11-27 20:42:18'
  body: Is it possible to update the Comment field of an earlier version. The...our...revision
    table is set to use the comment field as the Description of the changes made.
    However, human error as it is...people sometimes forget to enter the changes before
    clicking OK when changing the state back to Released. I'd like to be able to right
    click on a version and add those comments after the fact. I have my extension
    to the point of adding comments to a form...I just can't figure out how to persist
    those comments to the drawing file.
- author: Doug Redmond
  email: ''
  ip: 24.11.44.223
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-11-28 09:28:35'
  body: "Sorry, you can't edit historical comments.  \nI recommend making Comment\
    \ a required property and putting a condition on the state change that Property\
    \ Compliance must be true.  That will prevent people from releasing files that\
    \ have an empty comment."
- author: Randy
  email: rsimington@evansonline.com
  ip: 159.18.23.2
  url: ''
  date: '2013-11-28 12:42:53'
  body: Thanks.
- author: Randy
  email: rsimington@evansonline.com
  ip: 159.18.23.2
  url: ''
  date: '2013-11-28 16:51:29'
  body: '"A comment string set by the user. If CheckedOut is true, then this property
    contains the comment set during checkout. If CheckedOut is false, then this property
    contains the comment set during check-in. Checking in a file, resets the comment
    for that version." Taken from the VaultAPI documentation. Reading that, shouldn''t
    I be able to check out the version in question and update the comment on check
    in. Will this create a new version? In essence rolling back the part or will it
    just update that version?'
- author: Doug Redmond
  email: ''
  ip: 24.120.169.130
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-12-03 16:46:00'
  body: 'No, because the new version is created at checkout time, not checkin time.


    For example, you add a new file to vault.  So there is only one version of the
    file.  When you run the checkout command, v2 is immediately created.  The checkout
    comment is on v2 and v1 has the comment that was provided when the file was initially
    added.'
