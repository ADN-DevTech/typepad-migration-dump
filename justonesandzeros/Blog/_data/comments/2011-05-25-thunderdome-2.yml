  date: '2011-08-22 09:09:36'
  body: "If you go to the location of the vault extension (%programData%\\Autodesk\\\
    Vault 2012\\Extensions\\ProjectThunderdome) there should be a readme file explaining\
    \ how to get that dialog back. \n\nThe quick answer is to delete the \"settings.xml\"\
    \ file from the ProjectThunderdome folder."
