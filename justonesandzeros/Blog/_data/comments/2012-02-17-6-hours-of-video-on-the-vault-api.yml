  body: "Hi Doug, is there a way to add a icon on the menu toolbar?  Thank's!\n\n\
    \        Public Function CommandSites() As IEnumerable(Of CommandSite) Implements\
    \ IExplorerExtension.CommandSites\n            Dim site As CommandSite = New CommandSite(\"\
    Autodesk.Site\", \"Site\")\n            site.Location = CommandSiteLocation.FileMenu\n\
    \            site.DeployAsPulldownMenu = False\n\n            Dim cmd As CommandItem\
    \ = New CommandItem(\"Autodesk.Command\", \"Fonction\")\n            site.AddCommand(cmd)\n\
    \n            AddHandler cmd.Execute, AddressOf CommandExecute\n\n           \
    \ Return New CommandSite() {site}\n\n        End Function"
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-08-29 08:35:14'
  body: 'There are several toolbars you can add your command to.  When you set the
    Location property on your CommandSite, choose a value with the word "Toolbar"
    at then end.


    To display your command as an icon, set ToolbarPaintStyle to Glyph on your CommandItem
    you will also need to set the Image property too.  A few more details on command
    icons can be found at <a href="http://justonesandzeros.typepad.com/blog/2010/03/command-icons.html">http://justonesandzeros.typepad.com/blog/2010/03/command-icons.html</a>'
