- author: MaxU77
  email: uma@tavrida.com
  ip: 31.40.229.161
  url: ''
  date: '2012-03-08 06:57:50'
  body: 'Dear Doug


    I’ve watched your recent webinar “on-line” and must admit – the event was very
    helpful. Thanks.

    Now I’ve figured out what our company need to have improved in Vault first of
    all.


    We definitely need to use several CO routings, and as soon as particular routing
    could be set to new CO only on Creation by Change Requestor and can’t be switched
    later by others we need to force this action otherwise half of COs would be assigned
    to wrong (default) routing.


    Could you recommend where to start from in our case?

    Hide “Create new CO” command in client and replace it with custom «a bit modified»
    one?'
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-03-08 10:57:53'
  body: 'Hiding the New CO command is a good place to start.  I''m not sure if it
    will work though.  The New commands have special behavior in the File menu and
    toolbar.  Also there are many ways to create a new CO, like from the Item context
    menu.


    I don''t think the event framework will help you.  Once the CO is created, only
    certain people can change the routing.


    Another option is to create checker/fixer routines to handle incorrect COs.  That
    way the Vault admin has a easy way to fix things if something has incorrect data.'
- author: MaxU77
  email: umax.com@gmail.com
  ip: 193.107.184.90
  url: ''
  date: '2012-03-12 15:23:04'
  body: "Doug, thanks for the answer.\nNow I feel like sharing yor doubt regarding\
    \ my initial idea.\nCould you extend a bit the option you've mentioned ?\nYou\
    \ mean that something could alarm vault admin every time somebody saves CO with\
    \ \"Default\" routing choosen (and/or block its further submitting), right? \n\
    And then vault admin would contact change requestor and help him to choose the\
    \ correct routing?"
- author: MaxU77
  email: umax.com@gmail.com
  ip: 193.107.184.90
  url: ''
  date: '2012-03-12 15:26:04'
  body: Could vLogic be of some help here?
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-03-13 16:07:23'
  body: 'There are many ways to go with this detector utility.  Here are some suggestions:


    - It could be a scheduled Windows task or service that runs once a day and emails
    the admin and CO creator if there are any problems.


    - It could be a Vault Explorer command that the administrator runs explicitly.  vLogic
    could be used to write this command.'
