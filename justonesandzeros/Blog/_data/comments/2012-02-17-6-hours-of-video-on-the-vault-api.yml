- author: Joel Lane
  email: jlane@fwsgroup.com
  ip: 64.4.80.91
  url: ''
  date: '2012-11-19 12:39:01'
  body: 'Hi Doug,


    I was curious about a comment you made in Part 1 @ 39:18, regarding Vault sign-in
    as "read-only".  Is this option available only through the Vault API, or is there
    a setting from within the Vault client to accomplish this??


    Thanks!'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-11-20 07:32:56'
  body: 'From the Vault Explorer client, there is no read-only option.  You always
    log in with read/write access.

    Through the web client, there is an option on for read only access.'
- author: Rasmus
  email: rasmus.kirkegaard@spx.com
  ip: 167.236.248.70
  url: ''
  date: '2013-04-30 02:00:53'
  body: 'Hi Doug,


    Thanks for this. I am trying to use the

    GetLatestFileAssociationsByMasterIds method to get the revision lable of the first
    chield.

    This is going great. However if more children are present it seems to be random
    which chield it takes the revision from.


    My problem is that I can only chose from all, attachments, dependencies or none.


    Is there some way to specify that I need the revision from the 1st chield?


    Hope you can help me out.'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-05-01 07:26:24'
  body: 'No. Vault doesn''t order the attachments or dependencies.  So there is no
    guarantee on which child is the "first".

    The recommended approach is to cycle through the list to find the child you want.'
- author: Lucy
  email: Lucy.klimkina@gmail.com
  ip: 192.75.118.46
  url: ''
  date: '2013-09-12 07:58:55'
  body: If jobprocessor doing sinchronizing properties of ipt or iam files(all checked
    in), and  at the same time I am working with assembly(checked-out) wich contained
    these files, would be the performance of the Inventor slow?
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-09-13 08:11:33'
  body: No.  If you have the file checked out, then JobProcessor can't check out the
    file.  The job will fail, but it won't affect your Inventor session.
- author: Lucy
  email: Lucy.klimkina@gmail.com
  ip: 192.75.121.46
  url: ''
  date: '2013-09-18 13:12:36'
  body: Thank you, Doug. Isn't it recommended that Job Processor run during 'light
    activities'? What actual impact of Job Processor running 7/24 synchronizing properties
    on users' Inventor sessions?
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-09-20 07:38:17'
  body: 'It sounds like Job Processor is running on an engineer''s machine.  If that
    is the case, then yes, you should run it after the user goes home.


    The design intent of Job Processor is to run on a dedicated server machine.  That
    way it can perform large operations 24 hours a day without impacting performance.'
