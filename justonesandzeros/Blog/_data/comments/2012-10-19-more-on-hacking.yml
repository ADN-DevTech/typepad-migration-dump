  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-11-05 08:33:39'
  body: "Technically, that's a violation of the EULA.\nAside from that, decompiling\
    \ isn't a very feasible as a real world option.\n\n1. It's time consuming.  You'll\
    \ need to sift through thousands of lines of code to find answers for the simplest\
    \ things.\n2. It's subject to change.  Undocumented features may change at any\
    \ time without warning. So, you will be doing this for every release... maybe\
    \ even every service pack.\n3. My experience is that you can almost never derive\
    \ the meaning from just looking at the raw code.     \n-----"
