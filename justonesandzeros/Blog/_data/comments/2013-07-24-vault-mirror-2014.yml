  body: "Hello Doug,\n\nan idea was to use your Vault Mirror Utility with A360 to\
    \ upload specific folder, category or file extension on our Cloud.\nAt this time,\
    \ I've tried to launch a commande line with \"/?\" to get all arguments and see\
    \ any explanations to use the argument -WF, but it does not get me any tips...\n\
    \nAt this time, I've got this and it works like a charm. But I would like to tune\
    \ up a bit:\n\n<i>\"C:\\ProgramData\\Autodesk\\ApplicationPlugins\\Autodesk Vault\
    \ Mirror 2014.bundle\\Contents\\V2014\\VaultMirror.exe\" \n-PartialMirror -U Administrator\
    \ -P \"\" -S WIN-E4U80S6K99H -V ASDK-VAULT-2015 -F \"C:\\Users\\masureb\\AppData\\\
    Local\\Autodesk\\Autodesk Sync\\Cloud\\masureb\\_Vault Mirror CS\" -L \"C:\\Users\\\
    masureb\n\\AppData\\Local\\Autodesk\\Autodesk Sync\\Cloud\\masureb\\_Vault Mirror\
    \ CS\\VaultMirror.log\" \n-noFail<i>"
- author: Doug Redmond
  email: ''
  ip: 199.27.128.91
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-05-02 07:32:50'
  body: 'The readme file contains most of the documentation, including the command
    line arguments.  But it still doesn''t go into much detail.


    -WF downloads the files to your working folder location.  It''s for people who
    want to use Vault Mirror like workspace sync.

    For most cases, I recommend -F which lest you specify a separate download location.  That
    way the mirror files are separate from files you may be working on.'
