  date: '2015-02-05 05:47:02'
  body: Be carefull to not use the enum Autodesk.Connectivity.WebServices.SearchOperator
    for SrchOper because values are not the same (SearchOperator.Equals = 1 instead
    of 3).
- author: Marco Lorenz
  email: ''
  ip: 145.253.179.190
  url: http://profile.typepad.com/6p017eeb0ca427970d
  date: '2015-07-27 06:00:03'
  body: 'Hello, Doug,

    the API call will not find linked files - true? I mean, if there are some files
    linked into some folder and I then search inside this folder by API, I will not
    find them. In Vault Client they will be found. Are there any options to find them
    via the API call as well?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2015-07-27 15:51:21'
  body: Use FindLinksBySearchConditions to search for links.  If you want to find
    Files and Links within a folder, you will need to make 2 API calls, one for Files
    and one for Links.
- author: David Dros
  email: djdros@derrickcorp.com
