  url: http://www.derrick.com
  date: '2015-08-13 17:37:43'
  body: 'Greetings Doug,

    I am trying to come up with a way to search the vault for all checked out files
    and export the file properties to a csv file so that a separate reporting application
    can pick that up and format individual notifications to users who didn''t check
    their files back in.  I have followed your code samples in the SDK and I am able
    to search the properties of any given drawing and find what I need to determine
    if the file is checked out but what I am not able to do is come up with a way
    to limit what folders I want to search in.  We have thousands of files that have
    no bearing on the search criteria that are being looked at when you use the sample
    code which starts with the root folder.  I am unable to figure out a way to only
    search specific folder and their subfolders by name. Do you have any sample code
    where you can point me to the correct vb.net syntax? I read your article on minimizing
    the number of API calls and I would like to make sure I am using the most optimum
    methods.  I am not sure how this list works so my direct email and how I will
    see a response so my direct email is djdros@derrickcorp.com'
