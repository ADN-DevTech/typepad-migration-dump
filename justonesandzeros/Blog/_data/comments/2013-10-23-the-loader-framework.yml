  date: '2014-07-09 03:26:19'
  body: 'is it possible to get / call a Vault-Command?

    for example the "go to folder" or "change state" commands'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-07-09 07:21:18'
  body: 'Sorry, no.  You can''t run out-of-the box commands from a custom command.


    However there is a way to navigate to a folder when your custom command exits:  <a
    href="http://justonesandzeros.typepad.com/blog/2012/07/gotolocation.html">http://justonesandzeros.typepad.com/blog/2012/07/gotolocation.html</a>'
- author: Patrick Hartl
  email: ''
  ip: 90.146.13.146
  url: http://profile.typepad.com/6p01a73de9404e970d
  date: '2014-07-09 09:50:16'
  body: Hi Doug, is it possible to navigate to a folder in a custom tab with a custom
    context menu?
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-07-11 15:56:32'
  body: No, a tab view cannot change the navigation context of Vault Explorer.
