  url: ''
  date: '2011-01-05 18:17:54'
  body: Where do you reset your menus after deploying the DLL?  I'm trying to make
    some changes to your Effective Folder Permissions add-in so that I can manage
    group permissions as well as user permissions.  I've made a few changes to to
    the Util.cs, WebServiceSubclass.cs, and MainForm.cs files but left everything
    else the same.  The vcet.config file is exactly the same.  I've followed the instructions
    above and when I press the play button in visual studio vault opens up as expected
    and the dll and config files are in the Extensions\EffectiveFolderPermissions.  I
    am using Vault Professional.  Is there anywhere I can check for an error message?
- author: Justin S
  email: justin.sunseri@exterran.com
  ip: 76.74.158.27
  url: ''
  date: '2011-01-05 18:29:16'
  body: I set a break point inside the OnLogOn method in the command class and the
    break point got hit so it seems like the code is at least getting loaded.   It
    looks like I'm getting the Effective Folder Permissions available as a context
    menu item and not in the tools menu as i had expected.  I'll investigate further.
- author: Doug Redmond
  email: ''
  ip: 132.188.71.2
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-01-06 07:36:16'
  body: You can do a menu reset by right-clicking on the menu bar in Vault.  Select
    the Customize option and a dialog will pop up that will allow you to reset the
    menu and toolbars.  After the reset, your custom command should show up properly.
- author: maxb
  email: maxstels@gmail.com
