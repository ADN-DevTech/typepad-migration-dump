  url: ''
  date: '2012-07-23 16:37:13'
  body: I'm not compile EffectiveFolderPermissions  in vs 2010 whith   .NET 4.0 'EffectiveFolderPermissions.Command'
    does not implement interface member 'Autodesk.Connectivity.Explorer.Extensibility.IExtension.CustomEntityHandlers()
    Please say what am I missing in project?
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-07-24 07:37:50'
  body: "A new function got added to the interface in Vault 2013.  In Visual Studio,\
    \ run the \"Implement Interface\" command and it should add the new function to\
    \ your code.  \nAll you need to do with CustomEntityHandlers() is return null."
