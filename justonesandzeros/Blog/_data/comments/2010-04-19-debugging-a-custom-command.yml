  date: '2010-09-09 01:01:07'
  body: "Hi Doug,\n\nI'm trying to debug a Vault Client Addin (test) but can't get\
    \ it to work. I actually can't get it to register at all. I've downloaded your\
    \ 'EffectiveFolderPermissions' and made all settings as you suggested above, but\
    \ the addin doesn't load (no new menu options available). So what am I missing\
    \ here? \n\nTIA!\nJoeri"
- author: Doug Redmond
  email: ''
  ip: 68.60.34.77
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-09-10 08:52:02'
  body: "This is a common problem.  It's quite easy to miss something and the result\
    \ is your command not showing up (no error).  \n\nHere is a list of things to\
    \ check:\n- You are using the 2011 release or above\n- You are using Vault Workgroup,\
    \ Collaboration or Professional.  In other words, not the base version of Vault.\n\
    - You did a reset of the menus after you first deployed your DLL.\n- You deployed\
    \ your DLL to the correct location.  Make sure not to spell \"Extensions\" wrong.\n\
    - You deployed your .vcet.config file to the same location as the DLL.  \n- You\
    \ have correct information in the .vcet.config file.\n- You provided a display\
    \ name for all your CommandSite objects.\n\nThis list is probably not complete,\
    \ but these are the ones I have run into."
- author: Justin S
  email: justin.sunseri@exterran.com
