  date: '2012-10-08 16:07:11'
  body: 'Hi Doug.

    Is there any way to process only jobs logged by a certain user? If one of our
    engineers releases their document(s), we want to create a DWFx for the shop floor
    to view. Rather than have to process all other users releases, a particular engineer
    would want to process only their own files by running Job Processor locally, then
    check through to ensure updated details (such as revision) are correct on the
    DWFx.'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-10-09 07:56:23'
  body: 'It sounds like you just want to create the DWF locally.  In other words,
    you don''t care about the job queue itself, you just want to execute the DWF job
    handler?


    There is a trick you can do to execute a job handler without involving the job
    queue.  Basically, you load the handler DLL directly and pass it a fake job.  I
    think I''ll make this my next blog post, so stay tuned.


    To answer your original question, no, you can''t reserve jobs based on the user
    that queued the job.'
