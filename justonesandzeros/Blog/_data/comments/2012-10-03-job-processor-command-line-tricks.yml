  date: '2014-05-05 09:43:30'
  body: '" Next edit the copy in an XML editor and comment out all the <jobHandler>
    elemets where the class attribute starts with “Autodesk.Vault.DWF.Create”.  "
    I don''t understand what you mean with comment out... Delete the row (from the
    job/element) in the copy JobProcessor.exe.config?? Is that what you mean?


    I want to run some jobs not on the working day and run these jobs in the night.


    I''m looking forward for your answer!'
- author: Doug Redmond
  email: ''
  ip: 199.27.128.91
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-05-05 12:08:25'
  body: 'You can delete the line if you want or you can comment it out by enclosing
    it in <!--    -->.  Commenting it out has the same end effect as deleting it.


    You want to delete or comment <jobHandler> entries.  For example, if you want
    to disable DWF jobs for .iam files, your JobProcessor.exe.config would contain
    a line like this...

    <!-- <jobHandler class="Autodesk.Vault.DWF.Create.iam" handler="Connectivity.Explorer.JobHandlerDwfPublish.DwfJobHandler,
    Connectivity.Explorer.JobHandlerDwfPublish"/>  -->'
