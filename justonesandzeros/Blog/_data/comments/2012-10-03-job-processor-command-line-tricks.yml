  date: '2013-11-07 15:26:00'
  body: so you have to go back and Re-submitt the jobs again ? or can you automate
    that process as well ? I get the same thing once its done and I try to restart
    to job processor it says it is already running ? and do I need to be worried about
    the files that have Error on them I seem to have allot of those that I have to
    resubmit to the job processor ?
- author: Doug Redmond
  email: ''
  ip: 209.51.184.48
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-11-08 07:32:32'
  body: 'If you change the job processor settings, you shouldn''t have to re-submit
    any jobs.

    If jobs have errors, it means they were run and something went wrong.  The error
    usually has something to do with the operation (for example, Inventor crashed
    when trying to generate a the DWF). The job processor settings won''t cause job
    failures.'
