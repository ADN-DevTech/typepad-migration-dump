  date: '2013-01-09 13:43:38'
  body: If a file is uploading compressed, will there be a problem doing a Get from
    the vault client since the data is compressed?
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-01-10 07:55:02'
  body: 'The compression only applies to the data transfer.  Once it gets to the other
    side, the data is decompressed.


    So all the files in the file store will be decompressed, even if compression was
    used for the upload.

    -----'
