    I GO ON HOLIDAY!!!!

    Have a good time Doug and thank you for your hints.'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.13
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-10-14 09:51:42'
  body: 'Creating your own BOM for an Inventor file is a bad idea.  In order to work,
    you need to make sure you come up with the same BOM that the Vault plug-in does,
    and we haven''t released any information on how that BOM is constructed.  So what
    you want to do is unsupported.


    If you try to reverse engineer things, you will probably make a mistake or skip
    over a use-case.  The result might be quite costly, such as the wrong number of
    parts being manufactured.  It''s just too risky.


    We do have it as a wish-list item for the Vault plug-in to be able to silently
    check in a file, but I have no information on when this feature can get into a
    release.'
