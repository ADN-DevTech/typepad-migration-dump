- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-11-23 14:41:15'
  body: 'I should probably post my 2012 installer.  It''s simpler than the 2011 version.  In
    2012, all extensions go to the same location (%programData%\Autodesk\Vault 2012\Extensions)
    so I don''t need any of the registry stuff to detect the location of the client
    install.


    In installer terms, the [Application Folder] is what maps to ProgramData.  So
    you can build an installer from scratch just by doing a basic file dump.

    -----'
