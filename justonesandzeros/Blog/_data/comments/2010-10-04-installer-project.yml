- author: Doug Redmond
  email: ''
  ip: 68.60.34.77
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-10-11 10:28:36'
  body: "Unfortunately, there is no easy way to automate the check-in of an Inventor\
    \ file.  The file itself is easy to upload, but getting the file links and BOM\
    \ data correct is very difficult.  We recommend only using Vault clients from\
    \ Autodesk to upload Autodesk files. \n\nIf you are writing an Inventor plug-in,\
    \ the best thing you can do is invoke the check-in command, which brings up the\
    \ check-in dialog."
- author: Till Klingenberg-Scholle
  email: t.klingenberg-scholle@mann-datentechnik.de
  ip: 217.110.222.106
  url: ''
  date: '2010-10-12 03:55:31'
  body: "Hello Doug, thank you for your answer. \nI thought it would be difficult.\
    \ But I think I've got a solution.\n1st step is to get all references from an\
    \ iam-file.\n2nd step is to upload all the child-data\n3rd step is to read out\
    \ all the file ids of the children (in vault)\n4th step is to finally upload the\
    \ iam with all the ids as dependencies.\n\nOk, thats just some kind of a scribble\
    \ but i think i can do it.\n\nFor further clues I would be very very grateful\n\
    \nBest regards"
- author: Doug Redmond
  email: ''
  ip: 68.60.34.77
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-10-13 08:55:25'
  body: 'Your steps are correct for the file dependencies, but there is still the
    issue of the BOM object.  If you don''t provide a BOM, then Item data in Vault
    Professional will not be correct.


    If you are not using Vault Professional and are sure that you will never use it
    in the future, only then you can pass in a null BOM.


    There is also the issue of DWF.  The Vault plug-in creates DWF files when a file
    is checked in.  It can also be configured to queue up a DWF job or do nothing.


    In any event, you will have to do plenty of testing to make sure that files you
    upload still work properly with the rest of the Vault applications.'
- author: Till Klingenberg-Scholle
  email: t.klingenberg-scholle@mann-datentechnik.de
