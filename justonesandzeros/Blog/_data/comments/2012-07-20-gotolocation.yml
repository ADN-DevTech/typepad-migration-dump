  body: 'Hi,


    GoToLocation works but I wonder about the following:

    Is it possible to call CommandItem.Execute method by code?


    So I can use the GoToLocation at any time I want (also OnLogOn event).'
- author: Doug Redmond
  email: ''
  ip: 24.11.44.223
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-09-03 07:32:02'
  body: Sorry, but you cant call GoToLocation whenever you want.  It won't work during
    events like LogOn or LogOff.  It also won't work inside of a custom tab.
- author: Jonas
