- author: Tomasz
  email: tomasz.szulik@gmail.com
  ip: 217.98.90.226
  url: ''
  date: '2013-08-01 08:22:48'
  body: 'Hi Doug,

    Is there any possibility to invoke custom command from a code in order to navigate
    to the different files from my extension dialog?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-08-02 07:34:04'
  body: "GoToLocation only works after your command exits the Execute function.  \n\
    \nSo if you want to navigate while keeping your dialog open, then the answer is\
    \ no.  But if you want to close your dialog before navigating, then the answer\
    \ is yes.\n\nThere are some sample apps that use GoToLocation and a custom dialog:\
    \  \n- Advanced Advanced Find 2014\n- Find Orphaned Files"
