  url: ''
  date: '2010-07-05 09:02:29'
  body: 'Hi Doug


    I am not sure if I understand that correctly, could you enlighten me...?


    I create a UDP and assign it to file and item. It shall be a property that the
    user must provide through the Vault Explorer, so there is no Property Provider
    for it. How can I map this UDP to an item UDP...?


    Thanks, Tobias'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.12
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-07-06 07:50:19'
  body: 'Let me restate the question to make sure I understand:  You have a UDP associated
    with "FILE" and "ITEM" entity classes.  The UDP has no file or item mappings.  The
    user enters the UDP value on the file, and you want the same value on the UDP
    of the item which is linked to the file.


    That functionality is not supported.  Associating a UDP to "FILE" and "ITEM" just
    means that the property <i>definition</i> can be applied to both items and files.  It
    does not mean that the property <i>values</i> can be mapped.


    Of course, you can fix things up with custom programming.  You can have a utility
    set the item UDP, or the utility can find the file UDP value for a given item.'
