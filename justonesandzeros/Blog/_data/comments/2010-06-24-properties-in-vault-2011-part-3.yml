  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2010-07-01 09:30:55'
  body: "You can edit the content source property, but not through the Vault API.\
    \  You need to edit the CAD file directly using the appropriate CAD API.  \n\n\
    Here are the basic steps:\n1. Check out the file through the Vault API.\n2. Update\
    \ the property in the local file through the CAD API.\n3. Check in the file through\
    \ the Vault API."
