  body: 'Hello Doug,


    first of all I want to pay respect for your create blog. It is very informative
    and helps me along with my work. But I''ve got one question; Is there a possibility
    to change Content Source Properties? e.g. I made a custom tab with different properties
    displayed in it, some are user defined, others are system props. well, changin
