  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-03-30 07:30:09'
  body: "Hotfixes should not affect API applications.  They don't have strong names,\
    \ so you should be able to swap in different versions without causing errors.\n\
    \nAnyway, post your app to the Vault customization discussion group and I'll take\
    \ a look: \n<a href=\"http://forums.autodesk.com/t5/Autodesk-Vault-Customization/bd-p/301\"\
    >http://forums.autodesk.com/t5/Autodesk-Vault-Customization/bd-p/301</a>"
