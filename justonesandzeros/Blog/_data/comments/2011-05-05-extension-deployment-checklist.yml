  date: '2012-03-29 09:45:35'
  body: 'Hi Doug,


    I am trying to build the PropertyPageSample app.  I am getting the "Error loading
    extension PropertyPageSample" error on starting Vault.


    I tried running the Load Tester utility, and it said that it could not find the  Autodesk.Connectivity.Extensibility.Framework
    version 16.0.56.200.  I checked my project References and I had that DLL, but
    it was version 16.1.58.0.


    Is that really the problem?  How should I approach fixing it?'
