- author: bjr001
  email: bjoern.reinhardt@howden.com
  ip: 62.154.180.124
  url: ''
  date: '2013-11-15 06:50:37'
  body: 'Doug, could you please explain following:

    - Calling FindLatestFilesByPaths() and passing a string array with 250 items takes
    about 300 seconds (one Web Service call)

    - Calling FindLatestFilesByPaths() for each every item takes about 240 seconds
    (250 Web Service call)


    To measure the time I took a Stopwatch object and I tried this multiple times
    to play it safe.. relating to your upper article progress with only one Web Service
    call should be much faster - any explanations?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.219
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-11-15 08:10:59'
  body: "Was your server localhost?  If so, it's not an accurate real-world test.\
    \  \n\nIf you are using a different server, then my only guess is that the cost\
    \ of the bulk data transfer outweighs the cost of opening the multiple HTTP connections.\n\
    It's rare for these cases to happen, but it's possible.  For read operations,\
    \ the HTTP cost is usually the most expensive part of an API call.\n\n\n-----"
