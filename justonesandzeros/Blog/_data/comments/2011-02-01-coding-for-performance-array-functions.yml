  date: '2011-02-23 12:03:18'
  body: "The red line curves up slightly at the end due to my laptop running out of\
    \ resources.  This is the computer I use for development, so I had a debug version\
    \ of Vault running.  Then I started a VMWare image with Vault 2011 client and\
    \ server running.  My test app then connected to the server in the VMWare and\
    \ ran the tests.\n\nNeedless to say, this wasn't an ideal test.  By the end, all\
    \ my memory was gone and my hard drive was getting a good workout.  \n\nIn a better\
    \ environment, you would see a more linear red line."
