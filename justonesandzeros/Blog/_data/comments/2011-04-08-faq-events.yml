    DLLs, which are also .NET.
- author: vj
  email: virag.jain@neilsoft.com
  ip: 121.241.235.98
  url: ''
  date: '2014-07-14 23:30:49'
  body: 'Hi Doug,


    Is there any way to get logged in user name, Vault server name, and vault database
    name during execution of Vault web service events?'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-07-15 07:50:28'
  body: 'Yes, you can get that information.  When the event is called, cast the "sender"
    Object to type IWebService.  The Url property has the server name and the SecurityHeader
    has the UserId.


    The vault name is harder to get, but I have an article with a suggested workaround:

    <a href="http://justonesandzeros.typepad.com/blog/2011/11/getting-the-vault-name-in-an-event.html">http://justonesandzeros.typepad.com/blog/2011/11/getting-the-vault-name-in-an-event.html</a>

    -----'
