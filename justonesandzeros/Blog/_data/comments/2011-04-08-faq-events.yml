  date: '2011-07-14 16:04:03'
  body: Will these events now allow me to generate PDfs or DXFs prior to check in
    from Inventor? Thanks.
- author: Doug Redmond
  email: ''
  ip: 72.52.96.11
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-07-15 07:42:43'
  body: 'Yes you can.  You would need to catch the event, locate the Inventor file
    on disk, then generate the PDF or DXF based on the local file.


    What are you planning on doing with the generated files?'
- author: Dan
  email: dan.vang@masterg.com
  ip: 12.167.10.98
  url: ''
  date: '2011-07-15 11:00:38'
  body: The plan is to generate pdf or dxf files of Inventor drawings (IDW or DWG)
    upon check in and placed out on a network location. I understand that users can
    potentially view WIP files. I was wondering if it was possible. Thanks!
- author: Doug Redmond
  email: ''
  ip: 72.52.96.11
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-07-15 15:23:23'
  body: 'That should work.  I suggest generating the files after the check-in completes.  That
    way, if there is a failure, you don''t need to waste time generating the files.


    Finding the local file on disk will be a bit tricky because all you get are Vault
    server objects and IDs.'
