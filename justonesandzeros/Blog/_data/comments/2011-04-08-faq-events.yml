  url: ''
  date: '2013-06-06 00:53:22'
  body: Hi Doug, I was wondering if there is an undo checkout event? All other events
    work fine, but I don't get a trigger on undo...?
- author: Doug Redmond
  email: ''
  ip: 132.188.64.219
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-06-06 08:07:40'
  body: 'At the web service level, there is no event for undo checkout.  If you want
    to log this as a wishlist item, I suggest going to the Vault Idea Station: <a
    href="http://forums.autodesk.com/t5/Autodesk-Vault-IdeaStation/idb-p/2">http://forums.autodesk.com/t5/Autodesk-Vault-IdeaStation/idb-p/2</a>'
