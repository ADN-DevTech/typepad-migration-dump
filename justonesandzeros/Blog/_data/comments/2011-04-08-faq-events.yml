  url: ''
  date: '2013-06-18 20:57:11'
  body: "Hi Doug,\n\nIs there any way to checkout files from Vault Using Inventor\
    \ API i.e., VBA?? \n\nMuch Appriciated for youe reply.\n\nThanks,\nADN."
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-06-20 08:23:08'
  body: Sorry we do not have VBA support.  The recommended approach is to write a
