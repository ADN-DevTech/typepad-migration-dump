- author: Sabuj Saha
  email: sabuj.saha@d3tech.net
  ip: 67.231.38.66
  url: ''
  date: '2013-01-06 01:47:56'
  body: 'Hi Doug,

    I am wanting to do some validation before the state is changed to release. How
    do I get state in   UpdateFileLifecycleStateEvents_GetRestrictions(object sender,
    UpdateFileLifeCycleStateCommandEventArgs e).


    Thanks in advance'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.27
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-01-07 08:20:48'
  body: 'The operation has not happened yet.  So you can get the From state by looking
    up up the File object.  The File MasterID is passed in with the event args.

    The ID of the To state is a field on the event args.'
