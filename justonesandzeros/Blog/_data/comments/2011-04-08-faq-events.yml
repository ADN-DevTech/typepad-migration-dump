- author: martin
  email: martin.walter@net-vision.de
  ip: 79.245.105.91
  url: ''
  date: '2011-11-09 07:34:35'
  body: 'Hi Doug,


    is there a way to update properties in a CheckinFileEvents.Post EventHandler (running
    in Inventor)?


    If it''s not a bug in my code, it seems to me that the "native" vault plugin locks
    the Inventor file.


    So I removed the iProperty mappings and tried checking the file out in the EventHandler
    to update the properties directly via Vault API. The checkout fails with 1004...


    Is there a general "lock" during those operations?

    Would be great, if you could help me with this one :)


    Best regards

    Martin'
- author: Doug Redmond
  email: ''
  ip: 72.52.96.11
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2011-11-09 10:40:17'
  body: 'I don''t know how the native Vault plugin works.  However you should be able
    to figure out what the error is.  Error 1004 is coming from the server, and the
    server treats the Inventor client like any other. There is no special "lock".


    Check that the file isn''t checked out already.  It''s possible that the ''keepCheckedOut''
    setting was set to true.

    Also check that the parameters to your checkout call are valid.'
