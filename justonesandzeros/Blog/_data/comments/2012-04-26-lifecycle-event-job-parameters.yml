  date: '2012-05-03 11:06:28'
  body: 'You are thinking of the client-side event hooks on ItemService.  There is
    another mechanism where the server will add jobs to the queue when items move
    through specified lifecycle states.  The parameters on these jobs are different
    than with the client-side events.


    Part 5 in my webinar series, compares the different event types.  <a href="http://justonesandzeros.typepad.com/blog/2012/02/6-hours-of-video-on-the-vault-api.html">http://justonesandzeros.typepad.com/blog/2012/02/6-hours-of-video-on-the-vault-api.html</a>

