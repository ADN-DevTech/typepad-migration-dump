- author: Dominic St-Onge
  email: dominic.st-onge@cansel.ca
  ip: 65.39.156.82
  url: http://www.cansel.ca
  date: '2013-10-10 11:11:26'
  body: 'Hi Doug,


    I installed and created my first UI. I basically recreated the Tasks you showed
    in your 2013 video. I am having a problem linking my UI to the custom object.


    when I go into Deco, configure menu, I add the name of the xaml file. Restart
    Vault Pro 2014, and then the xaml files do not get loaded. If I go back to the
    Configure menu, I''m still seeing default instead of the xaml name I added.


    Any idea why I cannot add my UIs?


    Regards,

    dominic.'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-10-10 11:51:06'
  body: "Go to C:\\ProgramData\\Autodesk\\Vault 2014\\Extensions\\DECO and make sure\
    \ there is full edit rights on Settings.xml.  That's where the configuration gets\
    \ set.\n\nIf there is no Settings.xml file create it as a blank text file and\
    \ make sure there is full edit rights.  \n\nNow when you make changes and click\
    \ OK in the Configuration dialog, that XML file should update."
