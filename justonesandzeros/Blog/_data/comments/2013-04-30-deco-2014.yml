  url: ''
  date: '2013-05-14 21:35:42'
  body: 'Sorry I''m new to setting these forms up.


    If I have a grid with text fields on that grid. Can I place a scroll viewer in
    the project and merge the grid?


    Thanks'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.219
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-05-15 09:15:23'
  body: "I'm not much of a XAML expert either.\n\nThe way I got it to work was to\
    \ first add the ScrollViewer control.  Next, I switched to the XAML view and put\
    \ the <Grid> XML inside the <ScrollViewer> tag. \nThere may also be a way to do\
    \ the same thing through the UI view by cutting and pasting.\n\nEither way, make\
    \ a copy of the XAML file before you do anything."
