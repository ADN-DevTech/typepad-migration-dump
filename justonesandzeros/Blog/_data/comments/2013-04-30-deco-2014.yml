  date: '2013-05-08 18:18:47'
  body: 'Hi Doug


    Is it possible to link a custom object to a report to get a printout?


    Regards

    Paul'
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2013-05-09 07:48:48'
  body: 'Sorry, no.  Links only work with Entities, which are either Files, Folders,
    Items, Change Orders or Custom Objects.  Reports are not entities and cannot be
    linked to.


    Also, you currently cannot generate a report from custom object data.'
- author: Paul Coleman
  email: paul.coleman@kopexwaratah.com
