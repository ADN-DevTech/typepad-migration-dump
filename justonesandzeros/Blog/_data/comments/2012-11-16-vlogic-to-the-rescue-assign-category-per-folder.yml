  date: '2012-11-19 09:12:06'
  body: 'I was able to export just fine in my Vault.  Is this an older defect?  Maybe
    it was fixed in Vault 2013.


    Anyway, the nice thing about scripts is that it''s easy to make changes.  To make
    your F_ change, just edit the PS1 file.  Find the part that says

    <b>Where-Object {$_.Name -eq $parentFolder.Cat.CatName}</b>

    And change it to

    <b>Where-Object {$_.Name -eq "F_" + $parentFolder.Cat.CatName}</b>

