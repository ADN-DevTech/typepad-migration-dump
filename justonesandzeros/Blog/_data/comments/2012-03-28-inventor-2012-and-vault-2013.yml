comments:
- author: Greg Heeley
  email: g.heeley@temperzone.co.nz
  ip: 203.109.154.58
  url: http://www.temperzone.co.nz/
  date: '2012-03-28 18:46:53'
  body: 'Doug

    We have users who want to take advatage of the new grid options in the plug in
    browsers, but we cant upgrade our server just yet. So can we have a scenario of
    Vault Pro 2012 server, Inventor/AutoCAD 2012, Vault Professional Client 2013?'
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-03-29 09:27:52'
  body: No, a 2013 client cannot talk to a Vault 2012 server.  The compatibility only
    goes one way.
- author: scott
  email: scott_moyse1@hotmail.com
  ip: 118.90.32.189
  url: ''
  date: '2012-03-30 21:03:08'
  body: So can you use the 2013 client with Inventor 2012?
- author: Doug Redmond
  email: ''
  ip: 72.52.96.9
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-04-02 08:08:04'
  body: 'I don''t think that the Vault 2013 client will install the Inventor 2012
    plug-in.

    However, the Vault clients can be installed side-by-side.  So you can install
    both the Vault 2012 and 2013 clients.'
- author: Ezio
  email: e.grasselli@sinergy.it
  ip: 85.32.241.84
  url: ''
  date: '2012-04-24 08:52:08'
  body: 'Hi Doug,

    we had some issues with Vault Client 2012 (Red cross on document grid with Domain
    Users and Domain Admin). Since we couldn''t manage the problem, we planned deploy
    Vault 2013, but we will remain on Inventor 2012. We are testing the use of Inventor
    Plug-in (2012) with Vault Server 2013. We have some minor issue: In Inventor the
    button Launch Vault starts Vault 2012, in dialog boxes like Open etc. the links
    showed belongs to Vault 2012 and not Vault 2013.

    Any suggestion?'
- author: Doug Redmond
  email: ''
  ip: 24.11.44.223
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-04-25 07:28:57'
  body: 'Sorry, I don''t have any ideas.  The way it works is that Inventor 2012 has
    no knowledge of Vault 2013.  For all intents and purposes, Inventor still thinks
    it''s working with Vault 2012.


    So I''m not at all surprised that Inventor 2012 launches the Vault 2012 client.'
- author: Chuck Bardsley
  email: ''
  ip: 68.120.251.86
  url: http://profile.typepad.com/chuckbardsley
  date: '2012-06-05 12:36:17'
  body: I have vault 2012. Can I upgrade to Inventor 2013 and still use Vault 2012
- author: Doug Redmond
  email: ''
  ip: 166.248.5.70
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-06-06 08:05:56'
  body: Sorry, no.  The compatibility feature only goes one way.
- author: Lambertus Oosterveen
  email: L.Oosterveen@royalhuisman.com
  ip: 193.172.137.62
  url: http://www.royalhuisman.com
  date: '2012-06-18 06:24:51'
  body: 'Hi Doug,


    Is it also possible to install Inventor 2013 and Vault 2013 client side-by-side
    with Inventor 2011 and Vault 2011 Client.

    We want to setup a test server for Vault 2013 and need to work with 2011 for a
    while.'
- author: Doug Redmond
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2012-06-18 08:42:51'
  body: I know that Vault 2011 and Vault 2013 can be installed side-by side.  I'm
    not sure about Inventor though.  You will need to test that out yourself.
- author: Toamsz Kolasi≈Ñski
  email: tomasz.kolasinski@mum.pl
  ip: 62.233.225.107
  url: ''
  date: '2014-01-22 07:16:07'
  body: 'Hi Doug,


    I have an instance of Inventor 2012 and Vault 2013 server. Ererything works fine
    but when customer wants to transfer custon CC libraries he got message "wrong
    version of the server". Is there any way to make this transfer or it''s impossile
    thus there are different versions of software?'
- author: Doug Redmond
  email: ''
  ip: 132.188.71.7
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-01-22 07:55:57'
  body: My guess is that Content Center does not support this type of compatibility.  But
    you will need to check with the Inventor team to confirm.
