  date: '2014-03-06 02:58:07'
  body: "Hi Doug\nP&ID 2014 Vault Vault 2013 plugin, and I think through the c # Code\
    \ access to P&ID 2014 Vault plugin login connection.\nI see <a href=\"http://forums.autodesk.com/t5/Vault-Customization/Get-Securityheader-from-Vault-Login-in-AutoCAD/td-p/3773017\"\
    >http://forums.autodesk.com/t5/Vault-Customization/Get-Securityheader-from-Vault-Login-in-AutoCAD/td-p/3773017</a>\
    \   \nDownload AutoCAD_Vault_2014_get_Connection In 2014 can be successful,but\
    \ In P&ID 2014 can't be successful.\nCan you give me some help.Thank you very\
    \ much."
- author: Doug Redmond
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0120a5728249970b
  date: '2014-03-06 16:20:00'
  body: "Offhand, I don't have an answer for you.  Each CAD plug-in is different.\
    \  So P&ID might not have a way for you to get that connection.\n\nOfficially,\
    \ the API does not support getting the active connection in a CAD plug-in.  \n\
    \nI suggest posting this question to the Vault Customization group to see if somebody\
    \ else knows more about Vault on P&ID.\n-----"
