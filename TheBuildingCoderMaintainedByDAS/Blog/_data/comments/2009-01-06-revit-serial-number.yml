  url: http://profile.typepad.com/1218580759s22477
  date: '2009-04-06 14:19:10'
  body: 'Hi Martin,


    Thank you for the input. Another possible option for you, Brian, if you are a
    student, from a fresh press release, dated April 4th:


    <a href="http://www.autodesk.com/pr-assistanceprogram">http://www.autodesk.com/pr-assistanceprogram</a>


    "The Autodesk Assistance Program tools and resources will be made available through
    an online portal, where users can access free software licenses: Any student license
    of AutoCAD, Revit Architecture, Autodesk Inventor Professional, and/or AutoCAD
    Civil 3D software."


    Cheers, Jeremy.'
