  body: hi jeremy,how can i read the licpath.lic file?i couldn't open it.
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-01-26 09:15:25'
  body: "Dear Bianca,\n\nOn my system, it is in the Program subdirectory of the Revit\
    \ main installation folder:\n\nC:\\Program Files\\Autodesk\\Revit \n  Architecture\
    \ 2011\\Program\\ > cat Licpath.lic\n\n## Autodesk Revit\n## License Information\n\
    # SN xxx-xxxxxxxx\n# NSN 000-00000000\n# Standalone\n\nCheers, Jeremy."
