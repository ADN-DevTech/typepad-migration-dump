  url: ''
  date: '2009-04-06 12:50:10'
  body: 'Brian - you possibly need to manually delete the *.dat files in C:\Documents
    and Settings\All Users\Application Data\Autodesk\Software Licenses in order to
    be able to correctly license your educational version. Beware though that this
    will wipe away ALL Autodesk licenses on your machine (and by the cryptic name
    of the *.dat files it is virtually impossible to figure out which belongs to what
    license)

    Better option may be to contact Autodesk support for help on that....'
- author: Jeremy Tammik
  email: ''
