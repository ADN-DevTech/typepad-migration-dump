  ip: 66.117.231.194
  url: http://profile.typepad.com/6p01157064e563970c
  date: '2009-06-25 16:08:32'
  body: 'This is some great information.  It is a awesome thing when someone with
    a wealth of knowledge is willing to help out others.


    I have used the Snoop tool to find a parameter called To Room and From Room from
    doors and windows.  How do I go about getting to this information for my code?


    Thanks in advance.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-26 14:58:58'
  body: "Dear bfeldman,\n\nThank you for your appreciation, I'm very glad you like\
    \ it. The To Room and From Room parameters are standard Revit element parameters,\
    \ so everything we have said about them in The Building Coder Parameters category\
    \ applies, cf.\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/parameters.\"\
    >http://thebuildingcoder.typepad.com/blog/parameters.</a>\n\nThe values stored\
    \ by these two specific parameters are element ids identifying the two rooms.\
    \ A recent example on this blog on accessing an element id valued parameter was\
    \ presented in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/revit-api-cases-1.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/revit-api-cases-1.html</a>\n\
    \n  ElementId matId = dupSym.get_Parameter(\n    \"Material\" ).AsElementId();\n\
    \ \n  Material mat = doc.get_Element( ref matId )\n    as Autodesk.Revit.Elements.Material;\n\
    \nThere is not much more I can say on this topic, except recommending you to work\
    \ through the basics of Revit programming. There is a lot of advice on getting\
    \ started with the Revit API in this blog and various other online resources available.\
    \ An up-to-date overview is given in\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html</a>\n\
    \nCheers, Jeremy."
- author: Rod Howarth
  email: rodhowarth257@gmail.com
