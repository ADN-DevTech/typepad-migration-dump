  body: This is a great tool! Thanks for the tip Jeremy. But what does RvtMgdDbg stand
    for?
- author: Jeremy Tammik
  email: ''
  ip: 89.59.87.133
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-04-19 13:23:01'
  body: "Dear Nicholas,\n\nI'm very glad to hear you like it. It really is invaluable,\
    \ isn't it? \n\nThank you for your question. I wish myself had thought of mentioning\
    \ the meaning of the cryptic name from the beginning in the main article.\n\n\
    Rvt stands for Revit, Mgd for Managed, and Dbg for Debug. \n\nWhat Revit is we\
    \ know, more or less.\n\nManaged refers to the .NET framework, which provides\
    \ a lot of background functionality for managing memory, Windows and other system\
    \ resources, and the interaction of assemblies with each other. The extension\
    \ of C++ for working with the .NET framework is also called managed C++.\n\nDebug\
    \ or debugging is the process of removing errors, also known as bugs, from programs:\n\
    \n<a href=\"http://en.wikipedia.org/wiki/Debugging\">http://en.wikipedia.org/wiki/Debugging</a>\n\
    \nMostly using a so-called debugger:\n\n<a href=\"http://en.wikipedia.org/wiki/Debugger\"\
    >http://en.wikipedia.org/wiki/Debugger</a>\n\nCheers, Jeremy."
