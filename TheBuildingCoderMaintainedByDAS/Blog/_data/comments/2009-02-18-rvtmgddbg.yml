  date: '2009-10-27 23:11:38'
  body: 'Jeremy,


    Just wondering, is the 2010 version allowed to be distributed to non ADN members?
    Is it uploaded anywhere? I would have thought it would be ok given the 2009 version
    and its source code are publicly available..


    Just thought I''d check,


    Thanks,


    Rod'
- author: Jeremy Tammik
  email: ''
  ip: 89.59.84.173
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-29 09:27:28'
  body: 'Dear Rod,


    Thank you for asking this very pertinent question!


    The Revit 2010 version of RvtMgdDbg is included in our Revit API webcast training
    material which can be downloaded from the public ADN API training schedule site:


    <a href="http://www.adskconsulting.com/adn/cs/api_course_sched.php">http://www.adskconsulting.com/adn/cs/api_course_sched.php</a>
    > Revit API


    The direct link for this file is


    <a href="http://download.autodesk.com/media/adn/RevitAPI_2010_Webcast.zip">http://download.autodesk.com/media/adn/RevitAPI_2010_Webcast.zip</a>


    For completeness sake, here is an alternative download site for ADN members:


    <a href="http://adn.autodesk.com/adn/servlet/item?siteID=4814862&id=12264104&linkID=4901650">http://adn.autodesk.com/adn/servlet/item?siteID=4814862&id=12264104&linkID=4901650</a>


    It is thus publicly available, just like the version for Revit 2009 mentioned
    above.


    Actually, I just created a separate little post for this information to make sure
    that it gets the attention it deserves:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/10/rvtmgddbg-for-revit-2010.html">http://thebuildingcoder.typepad.com/blog/2009/10/rvtmgddbg-for-revit-2010.html</a>


    Cheers, Jeremy.'
