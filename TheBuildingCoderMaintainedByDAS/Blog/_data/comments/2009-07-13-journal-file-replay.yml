  date: '2009-10-20 04:55:57'
  body: "Dear Jeremy,\nI am developping an application that should implement the OnDocumentOpened\
    \ event when Revit starts Up. \nIt should retreive the links from the opened document\
    \ and should get some data from inside the links and write these data into the\
    \ opened document.\nhowever, the OnstartUp takes a \"ControlledApplication\" as\
    \ a parameter. I am not able to access the \"Documents\" from the \"controlledApplication\"\
    \ instance. \nIs there any way to access the \"documents\" or the \"links\" inside\
    \ the opened document from the \"ControlledApplication\"? \nor is there a way\
    \ to cast or convert the \"ControlledApplication\" to an \"Application\"?"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-20 06:03:27'
  body: 'Dear Mira,


    Basically, this is a very valid question which we have encountered a couple of
    times already in the past.


    No, I am sorry to say that I do not know of any way to access the documents collection
    from the ControlledApplication instance, nor can you cast it to an Application
    instance.


    Still, I do not quite see why this should be an issue for you?


    In the OnStartup method, you can simply register to the DocumentOpened event.
    When the document is opened, this event is triggered and provides your application
    with a DocumentOpenedEventArgs instance, which provides the document that you
    need, doesn''t it?


    OnStartup is called at a point in time where no documents are yet open, so there
    are no links to analyse or document to update at that point.


    Cheers, Jeremy.'
