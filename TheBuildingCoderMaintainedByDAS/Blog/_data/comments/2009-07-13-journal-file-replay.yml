- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-09-24 05:25:11'
  body: 'Dear Abidah,


    I use the Visual Studio debugger and set a breakpoint immediately before the problematic
    code, just as described in section 2.2.6 Debug the Add-in in the developer guide
    "Revit 2011 API Developer Guide.pdf". That always shows me exactly what is going
    on and is much more efficient than instrumenting the code with message boxes and
    stuff. Adding a top-level try-catch handler can also help, of course, but as soon
    as the exception has been thrown it takes you away from the problematic code location
    to the exception handler.


    Cheers, Jeremy.'
