  body: 'Hi Jeremy,


    another point:


    If the element is a FamilyInstance, you should check its parameters.

    If one of them is of ParameterType.FamilyType, you may find the relating element
    (param.AsElementId etc.) and get its geometry, too.



    Bye,

    Rudi'
