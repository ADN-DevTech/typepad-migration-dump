  body: 'Hi Jeremy,


    some remarks:


    OST_Planting has no material quantities, so if you omit elements of this category,
    you won''t export trees, for example.


    When iterating recursively through FamilyInstances'' geometry, through their Subcomponents
    etc., it may be useful to limit the iteration depth.

    Why getting the geometry of each door knob...?


    If any face has regions, you should query those sub-faces because they may have
    different materials.

    People usually split faces to assign other materials to them, I think.


    It may be senseful if you transform the geometry by centering it, depending on
    the viewer you plan to use.



    Cheers,

    Rudi'
