  body: 'Dear Rudi,


    I think I will happily skip plants for this particular exercise.


    I am not explicitly iterating into any family instances, just grabbing the top
    level geometry returned to me by the Revit get_Geometry call on the elements traversed
    by the collector. Since I am not recursing into anything, I do not see where to
    apply the limitation that you suggest.


    Your suggestions about handling split faces and transforming the geometry definitely
    make sense and should be kept in mind.


    Again, happily, this is just an exercise to get something recognisable out there
    and into the cloud for consumption on mobile devices, so I''ll try hard to keep
    it simple and leave the frills to you guys.


    Cheers, Jeremy.'
