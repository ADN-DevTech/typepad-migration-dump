  body: 'Dear Owen,


    Thank you, I am fine, I hope you are as well. Glad I could answer your questions.
    I don''t know either how to reproduce or how to avoid the error you mention. You
    might want to have a look at this post on the minimal length of model lines in
    Revit, though:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/07/think-big-in-revit.html">http://thebuildingcoder.typepad.com/blog/2009/07/think-big-in-revit.html</a>


    Regarding the colour settings, I do not know how to set line colour completely
    freely. In Revit, things are generally managed in a systematic and parametric
    manner, which ensures that the model remains well structured. In this case, you
    can modify model line colours by changing line style settings. I did the following
    to test this:


    - Create a couple of model lines


    - For each one of these, right click for the context menu and select Element Properties...
    > Line style and pick a different line style.


    - Right click somewhere in empty space in the current view to bring up the view
    context menu, and select View Properties... > Visibility/Graphics Overrides >
    Edit... > Model Categories > Visibility and search for the Lines entry. Click
    on the little plus sign to display the lines subcategories.


    - For each of the line styles you selected above, find the corresponding subcategory
    and change the colour displayed in its Projection/Surface Lines column.


    There are probably other methods as well.


    Cheers, Jeremy.'
