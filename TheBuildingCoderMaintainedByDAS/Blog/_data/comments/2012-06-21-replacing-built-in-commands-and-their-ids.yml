  date: '2012-06-21 05:34:01'
  body: 'Hi Jeremy, hi Victor,


    after reading the command IDs, I assume they can be used with UI Automation.

    For example,

    ID_ANNOTATIONS_DIMENSION_ALIGNED

    can be found in the status bar text in this screen shot:

    <a href="http://thebuildingcoder.typepad.com/.a/6a00e553e1689788330147e270f039970b-popup">http://thebuildingcoder.typepad.com/.a/6a00e553e1689788330147e270f039970b-popup</a>


    So after *knowing* all command IDs, we could also *invoke* all commands:

    <a href="http://thebuildingcoder.typepad.com/blog/2011/01/ribbon-spying-and-ui-automation.html">http://thebuildingcoder.typepad.com/blog/2011/01/ribbon-spying-and-ui-automation.html</a>


    Cheers,

    Rudi'
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadGraph.de
  date: '2012-06-21 06:18:26'
  body: 'Hi Jeremy,


    I really doubt if overwriting existing functions should be done at all.


    There are cases in which a plugin can affect the behaviour of the whole application,
    e.g. when using RegisterFailuresProcessor().

    In the worst case, it may be that one of your installed plugins suppresses all
    warnings and errors, avoiding you from performing the needed error solution even
    manually.


    When overwriting existing functions, it may be that the user doesn''t even know
    that he uses a replacement function, depending on the documentation you shipped
    with your plugin.



    Cheers,

    Rudolf'
