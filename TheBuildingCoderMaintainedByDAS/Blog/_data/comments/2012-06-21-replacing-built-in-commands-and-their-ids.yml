- author: Jeremy Tammik
  email: ''
  ip: 95.172.88.5
  url: http://profile.typepad.com/jeremytammik
  date: '2012-06-28 09:55:20'
  body: "Dear Dan, \n\nThere is currently no recommended approach to invoke a command.\
    \ The Revit API does not support it at all. All you can do at the moment is replace\
    \ a built-in Revit command with your own implementation. Everything else is unsupported\
    \ and not recommended.\n\nCheers, Jeremy."
