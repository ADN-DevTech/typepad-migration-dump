  date: '2012-04-04 07:50:19'
  body: 'Dear Sangsen,


    That sounds interesting. Can you prove that? How?


    The best thing to do would be for you to submit an ADN DevHelp Online case for
    this so that we can examine it in more depth.


    If you are not an ADN member, please send me a minimal reproducible case by email.


