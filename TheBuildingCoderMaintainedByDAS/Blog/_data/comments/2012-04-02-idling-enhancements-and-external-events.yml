  body: "Hi Jeremy..\n\n   Thanks for your response jeremy.\n\n   I found something.\
    \ Project with Idling in Debugmode only revit takes time to perform any action.\
    \ In release mode revit works fine. Please help me ..\n\nThanks"
- author: Jeremy Tammik
  email: ''
  ip: 87.146.183.242
  url: http://profile.typepad.com/jeremytammik
  date: '2012-04-05 03:26:30'
  body: "Dear Sangsen,\n\nGlad to hear that it works fine in release mode.\n\nI do\
    \ not understand at all what problem you are having in debug mode.\n\nI checked\
    \ with the development team, and we are not aware of Idling being slower.\n\n\
    The older non-default mode should be virtually the same as before. \n\nThe new\
    \ mode will naturally be slower, because it will respond to real idling (system\
    \ Idling) event, which is not always triggered even when the end user is seemingly\
    \ not doing anything. Therefore, the MultiThreading/WorkThread work-thread analysis\
    \ SDK sample uses the old Idling mode.\n\nThe original internal implementation\
    \ has stayed virtually untouched.\n\nNow, when you say 'taking more time', does\
    \ that mean it is not triggered as often, correct? Or is it something else?\n\n\
    Also, when you ask me for help, what on earth would you like me to do? \n\nI can\
    \ pray for you, but I cannot change the internal implementation of Revit  :-)\n\
    \nMaybe you are just observing some side effects of your debugging process, which\
    \ ave nothing to do with Revit at all...\n\nCheers, Jeremy."
