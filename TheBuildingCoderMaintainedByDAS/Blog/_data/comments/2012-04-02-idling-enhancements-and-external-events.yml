    \ have to regenerate or commit the transaction before the connector manager is\
    \ fully initialised?\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/06/to-regenerate-or-not-to-regenerate.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/06/to-regenerate-or-not-to-regenerate.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/11/setting-text-width-requires-regen.html\"\
