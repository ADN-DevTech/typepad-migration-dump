  url: http://profile.typepad.com/jeremytammik
  date: '2014-09-10 15:57:01'
  body: 'Dear Paul,


    First you talk about an exception. That is a runtime error.


    Then you say the compiler is complaining. That is a compile time error, and not
    an exception.


    Anyway, I would suggest that you search for some examples of using the .NET generic
    templated collection extension method FirstOrDefault in conjunction with a FilteredElementCollector.


    <a href="http://lmgtfy.com/?q=FirstOrDefault+FilteredElementCollector">http://lmgtfy.com/?q=FirstOrDefault+FilteredElementCollector</a>


    I use that myself on a regular basis, and I think that does exactly what you need.


    LINQ will not be any better than anything else.


    The only thing that makes a difference performance-wise is whether you use the
    Revit filtered element collector functionality, which is very fast, or something
    based on .NET that post processes the results of the former. That is significantly
    slower.


    Cheers, Jeremy.'
