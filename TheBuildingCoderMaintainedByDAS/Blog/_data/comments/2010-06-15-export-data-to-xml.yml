  body: "Hi Jeremy,\n\nI am trying to set viewsheet parameters from a text file, and\
    \ have a mysterious exception upon commit.  I have an error handler that does\
    \ not capture an error, so am at a loss and have begun breaking things apart.\n\
    \nI read the values from a text file, so my outer loop is a streamreader.ReadLine()\
    \ call\n\nThen I loop through my viewSheets collector to find the right sheet.\
    \  It strikes me that I may be better off using LINQ to find the particular sheet,\
    \ but cannot find a suitable example.  I am assuming that Revit won't allow a\
    \ sheet to have a Sheet Number that is not unique (untested assumption for now).\n\
    \nSo here is what I'm doing, but the compiler doesn't like it.  Can you help?\n\
    \nstring[] linearray;\nViewSheet vQuery;\nFilteredElementCollector Sheets = new\n\
    \    FilteredElementCollector(doc).OfClass(typeof(ViewSheet));\n\nvar query =\
    \ from element in Sheets\n    where \n    element.get_Parameter(KeyParameter.Text).AsString()\
    \ == linearray[0]\n    select element; //linearray is a split (\\t) on the ReadLine\n\
    if (query.Count.AsValue() > 0) //doesn't like this\n    vQuery = (ViewSheet) query.ElementAt(0);\
    \ // I know this is wrong . . . how do I get the actual sheet?\n\n\nThanks for\
    \ your help!"
- author: Jeremy Tammik
