  date: '2012-06-05 14:30:02'
  body: 'Dear Bryan,


    There is hardly anything to show, since the code is just about identical.


    Therefore I do not understand your reason for asking this.


    The external command ExternalCommandData input argument provides access to the
    UIApplication instance, and you subscribe to DialogBoxShowing on that just like
    on the UIControlledApplication above.


    Cheers, Jeremy.'
