  date: '2012-02-08 05:44:05'
  body: 'Dear Sangsen,


    I don''t know exactly what you mean by "Revit like Cancel button(Behaviour)".


    The Revit API does not provide full access to all user interface features.


    What is possible is demonstrated by the Revit SDK samples and the ADN Revit API
    introductory training material, especially the Ribbon samples.


    In many cases, if you want any kind of complex interaction, you will have to build
    it yourself using the standard .NET framework and Windows Forms, for instance.


    Cheers, Jeremy.'
