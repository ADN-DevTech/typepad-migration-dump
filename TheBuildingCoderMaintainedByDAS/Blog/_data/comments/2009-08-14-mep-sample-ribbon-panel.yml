  body: 'no problem, just another note, the "Name" argument is the fully qualified
    name, i.e. includes the application namespace etc.

    for example, my applications namespace is "MyNamespace" and i have an image "MyImage.png"
    you would call the function like this:

    MyPushButton.LargeImage = GetEmebeddedImage("MyNamespace.MyImage.png");'
