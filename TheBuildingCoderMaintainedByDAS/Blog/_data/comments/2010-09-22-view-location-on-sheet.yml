  date: '2014-11-24 15:35:15'
  body: 'Dear Madhuri,


    To begin with, if you are new to the Revit API, I can recommend two things:


    1. Take a look at the getting started material and all the tutorials to get a
    good hang of all aspects:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    2. In general, if a feature is not available in the Revit product manually through
    the user interface, then the Revit API will not provide it either.


    Therefore, before thinking about possibly automating any task, it is important
    to explore the possibilities and develop an optimal solution through the user
    interface first. For that, I would suggest asking an application engineer, product
    usage expert, or product support for help on finding a suitable workflow and laying
    down best practices.


    To address your need, I would not recommend trying to reproduce James'' approach,
    if, as he says, it''s long and "hacky".


    A number of new view APIs have been added since that was written.


    To start with, look at Steve Mycynek''s and Scott Conover''s classes at Autodesk
    University 2012 and 2013, respectively:


    CP3133 - Using the Autodesk Revit Schedule and View APIs


    DV1823 - A 2014 Update to the Autodesk Revit Schedule and View APIs


    I hope this helps.


    Cheers, Jeremy.'
