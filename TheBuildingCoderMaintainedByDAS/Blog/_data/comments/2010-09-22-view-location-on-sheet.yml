  body: "Hi,\n\nI havn't looked at 2014 yet either however I did find a way around\
    \ this in 2013. It's a bit long and \"hacky\" but basicaly by placing the view\
    \ ports as above and then working out what correction is need. \n\nI did this\
    \ by returning the Outline of both the new and reference viewports (using GetBoxOutline())\
    \ and then working out the distances between the min x and y points of the outlines\
    \ and fixed points on their respective sheets (I used the View.Outline.Min.U (orV).\
    \ I then used the difference between the distances to create a \"bespoke\" correction\
    \ per placement.\n\nI hope this makes some sort of sense."
