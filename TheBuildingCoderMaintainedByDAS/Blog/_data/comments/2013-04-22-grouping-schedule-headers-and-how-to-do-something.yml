  body: 'Hi Jeremy,


    Thanks for your article about schedules.


    I have a question that is not directly linked to what you explained but linked
    with the creation of schedules.


    I would like to add the wall "base constraint" and "unconnected height" parameters
    in my automatic wall schedule but it seems impossible.


    I used the built-in parameters WALL_BASE_CONSTRAINT and WALL_USER_HEIGHT_PARAM
    but it failed :


    ScheduleField level = schedule.Definition.AddField(ScheduleFieldType.Instance,
    new ElementId(BuiltInParameter.WALL_BASE_CONSTRAINT));


    ScheduleField height = schedule.Definition.AddField(ScheduleFieldType.Instance,
    new ElementId(BuiltInParameter.WALL_USER_HEIGHT_PARAM));


    I know these parameters are not schedulable for Revit users but I thought I could
    simply add them with some code since they are built-in parameters.


    But... I checked and they are not in the list that we get with the GetAvailableParameters()
    method for OST_Walls.


    What do you think about that ? Do I have to create a shared parameter, copy the
    BIP value in it, then schedule it ? Are there any other workarounds ?


    Thanks in advance for your help.


    Cheers.


    Maxime'
