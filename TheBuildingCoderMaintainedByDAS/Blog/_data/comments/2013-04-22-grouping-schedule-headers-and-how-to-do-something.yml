  body: 'Dear Maxime,


    Oh dear. If it is not possible in the user interface, then there is not much we
    can do API-wise either.


    Yes, please submit an ADN issue with a reproducible test case and an explanation
    of why you need this, including:


    <ul>

    <li>A complete yet minimal Revit sample model.</li>

    <li>Detailed step-by-step instructions for reproducing the issue.</li>

    <li>Specification of the exact behaviour you observe versus what you expect.</li>

    </ul>


    Best would be if you explain why you need it as a standard non-API product feature,
    without mentioning that you wish to drive it programmatically.


    Cheers, Jeremy.

