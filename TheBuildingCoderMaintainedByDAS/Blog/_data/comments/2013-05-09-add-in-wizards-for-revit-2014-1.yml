  date: '2013-05-12 00:53:30'
  body: 'Jeremy,


    This is off topic to this post, but had a question for you regarding the API and
    weather something was possible.


    Do you have access to all parameters in the project, including calculated values,
    via the API? If not, which values do you have access to? Assuming you have access
    to a parameter, are you able to create a link between that parameter and another
    (via the API)? For example (assuming you have access to the area parameter of
    a room), could I create an addin that would allow me to pick an existing parameter,
    and create a direct link to a newly created parameter (of the same type) that
    would update if the existing parameter updated?'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.176.163
  url: http://profile.typepad.com/jeremytammik
  date: '2013-05-12 03:43:31'
  body: 'Dear David,


    Regarding access to parameters, please use RevitLookup and find out for yourself.


    Certainly, you can use the Dynamic Model Update DMU in an add-in to update the
    value of a parameter based on changes in another one.


    Cheers, Jeremy.'
