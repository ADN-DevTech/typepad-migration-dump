- author: Jeremy Tammik
  email: ''
  ip: 84.72.112.174
  url: http://profile.typepad.com/jeremytammik
  date: '2014-11-03 15:00:55'
  body: "Dear Emil,\n\nThat sounds like a very strange problem, and your description\
    \ is rather strange as well.\n\nI have implemented and published samples of two\
    \ kinds of System.Windows.Forms Form instances: statically created in the IDE,\
    \ and dynamically created by code.\n\nExamples of dynamically created forms are\
    \ provided by the RoomEditorApp, in the GeoSnoop module:\n\n<a href=\"https://github.com/jeremytammik/RoomEditorApp/blob/master/RoomEditorApp/GeoSnoop.cs\"\
    >https://github.com/jeremytammik/RoomEditorApp/blob/master/RoomEditorApp/GeoSnoop.cs</a>\n\
    \nAlso by the ScheduleData add-in, in the DisplayScheduleData method in the discussion:\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2012/05/the-schedule-api-and-access-to-schedule-data.html\"\
    >http://thebuildingcoder.typepad.com/blog/2012/05/the-schedule-api-and-access-to-schedule-data.html</a>\n\
    \nStatically defined forms are used e.g. in the BipChecker and PlaceInstances\
    \ samples:\n\n<a href=\"https://github.com/jeremytammik/BipChecker\">https://github.com/jeremytammik/BipChecker</a>\n\
    \  BuiltInParamsCheckerForm.cs(6):\n    public partial class BuiltInParamsCheckerForm\n\
    \      : Form\n\n<a href=\"https://github.com/jeremytammik/PlaceInstances\">https://github.com/jeremytammik/PlaceInstances</a>\
    \      \n  PlaceInstancesForm.cs(19):\n    public partial class PlaceInstancesForm\n\
    \      : Form\n\nCheers, Jeremy."
