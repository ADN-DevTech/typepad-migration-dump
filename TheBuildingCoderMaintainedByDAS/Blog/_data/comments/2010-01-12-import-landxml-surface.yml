  date: '2013-02-13 14:09:50'
  body: 'Hi Jeremy,

    I want to create  TopographySurface that has a shape of concave polygon. With
    the Method NewTopographySurface i can only create TopographySurface that has a
    shape of Convex polygon.


    Habib'
- author: Jeremy Tammik
  email: ''
  ip: 109.11.204.153
  url: http://profile.typepad.com/jeremytammik
  date: '2013-02-13 16:10:36'
  body: 'Dear Habib,


    Yes, of course, the method just takes a list of points and does not provide any
    way to specify that some of the possible triangles spanned by them should not
    be populated, so the resulting shape will always be convex when projected onto
    the 2D plane.


    Currently I see no way to create a concave shape.


    Stay tuned for improvements in this area, though.


    Cheers, Jeremy.'
