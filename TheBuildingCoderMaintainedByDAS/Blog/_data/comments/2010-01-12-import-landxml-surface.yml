- author: Jeremy Tammik
  email: ''
  ip: 87.176.144.3
  url: http://profile.typepad.com/jeremytammik
  date: '2010-12-26 12:09:16'
  body: 'Dear Sherif,


    One possibility is to choose an arbitrary XY point which lies vertically below
    or above the surface and shoot a vertical ray through the surface using FindReferencesByDirection
    to find the corresponding Z coordinate.


    This has been used e.g. to place detail component family instances such as trees,
    c.f.


    <a href="http://thebuildingcoder.typepad.com/blog/2010/11/ray-tracing-to-place-family-instance.html">http://thebuildingcoder.typepad.com/blog/2010/11/ray-tracing-to-place-family-instance.html</a>


    Cheers, Jeremy.'
