  date: '2010-01-20 07:00:26'
  body: 'Dear Ramon,


    Thank you for the appreciation and Happy New Year to you too, rather belatedly,
    and sorry for the late answer.


    Sure you can improve this ... you can see above how certain nodes in the LandXML
    file are accessed and that information is extracted to be passed into the Revit
    API creation method. Obviously, all other information in the LandXML file can
    be accessed as well, and all other creation methods provided by the Revit API
    can be fed with the appropriate extracted information.


    Cheers, Jeremy.'
