  date: '2013-11-13 04:54:23'
  body: 'Hi Jasper,


    I''m working exactly on the same problematic for a french company involved in
    thermal calculation on buildings.


    To do these calculations, I have to determine space/element adjacencies.

    To do that, I''m using a very similar algorithm based on "CalculateSpatialElementGeometry"
    results for every MEP Space of a project.


    It appears that, on several projects, these results are not consistent ...

    The first call to "CalculateSpatialElementGeometry" on a specific Space gives
    a certain result, and subsequent calls give another result (that remains consistent
    for calls number 2 and after).


    Do you face the same problem ?'
