- author: Jasper Desmet
  email: jasper_desmet@hotmail.com
  ip: 87.64.251.250
  url: ''
  date: '2013-07-17 04:26:39'
  body: 'Hi Wim,


    The code cannot handle the proposed case. The reason for this is that the code
    it fully reliant on the SpatialElementGeometryCalculator and its characteristics.
    The SpatialElementGeometryCalculator does evaluate analytical surface divisions
    which are vertical (e.g. a wall perpendicular to the space-bounding wall). It
    does not evaluate horizontal divisions (such as you suggest) or divisions of the
    floor and roof surface of the space.

    In general this code can handle the horizontal adjacencies for spaces on the same
    level. For more intricate space-geometry evaluation either the code or the SpatialElementGeometryCalculator
    would have to be elaborated.


    Hope this answers your question adequately.

    Greets,

    Jasper'
