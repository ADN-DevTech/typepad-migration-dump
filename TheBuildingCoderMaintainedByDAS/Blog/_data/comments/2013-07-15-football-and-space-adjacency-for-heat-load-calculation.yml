  date: '2013-11-13 10:51:39'
  body: 'Hi Olivier,


    I never faced that problem myself. But I never used my code on bigger projects,
    only on my (small) testproject. It might have something to do with the cache Revit
    maintains, or with the cache being cleared and filled again because of an element
    alteration during the process. (see <a href="http://204.236.145.181/Revit/enu/2012/Help/API_Dev_Guide/0074-Revit_Ge74/0108-Geometry108/Room_and_Space_Geometry).">http://204.236.145.181/Revit/enu/2012/Help/API_Dev_Guide/0074-Revit_Ge74/0108-Geometry108/Room_and_Space_Geometry).</a>
    But I would have to reproduce the problem to see where the exact reason for this
    inconsistency lies.

    The way I see it the SpatialElementGeometryCalculator hasn''t matured enough yet
    for application in real-life. In the company where I work right now we use gbXML
    for geometry in heat load calculation, because of the ability to check for inconsistencies
    when exporting the gbXML.

    I hope this helped. If you''ve got more questions, or want me to take a look at
    your project, feel free to contact me.


    greets, Jasper'
