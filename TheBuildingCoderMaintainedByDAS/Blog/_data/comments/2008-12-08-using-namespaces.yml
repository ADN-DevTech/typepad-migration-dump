  date: '2009-12-15 03:29:31'
  body: 'Dear Evgeny,


    I am a newbie to Visual Basic as well, and hope to remain so forever.


    For information on your first steps into Revit programming, I suggest you have
    a look at the DevTV recording:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/12/updated-devtv-introduction-to-revit-programming.html">http://thebuildingcoder.typepad.com/blog/2009/12/updated-devtv-introduction-to-revit-programming.html</a>


    This is not targeted at helping you learn VB or C# and .NET programming. For that,
    you would have to look for other resources, e.g.


    <a href="http://thebuildingcoder.typepad.com/blog/2009/07/a-net-language-learning-resource.html">http://thebuildingcoder.typepad.com/blog/2009/07/a-net-language-learning-resource.html</a>


    Rod Howarth also covers getting started resources for both Revit API and generic
    .NET in his AU class:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/12/au-winds-down.html">http://thebuildingcoder.typepad.com/blog/2009/12/au-winds-down.html</a>


    Cheers, Jeremy.'
