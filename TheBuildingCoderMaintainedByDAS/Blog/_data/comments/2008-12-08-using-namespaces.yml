  email: liurui@ufl.edu
  ip: 128.227.79.160
  url: http://www.bcn.ufl.edu
  date: '2011-07-29 13:18:54'
  body: I just looked at the RevitLookup file and it has a Utility folder in the project.
    How can I have this folder in my project?
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-09 04:48:11'
  body: 'Dear Rui Liu,


    Nope, you do not need any other than those two references to obtain access to
    the full Revit API.


    The namespace Autodesk.Revit.Geometry was provided in the Revit 2010 API, though.


    In Revit 2011 and 2012 the geometry elements were moved into the namespace Autodesk.Revit.DB.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-09 05:03:53'
  body: 'Dear Rui Liu,


    To create a folder within a Visual Studio project, right click on the project
    in the solution view and select Add > New Folder.


    If you open the RevitLookup solution RevitLookup.sln provided in C:\a\lib\revit\2012\SDK\RevitLookup\CS
    or wherever you installed the Revit 2012 SDK, it already contains a subfolder
    Utils.


    Cheers, Jeremy.

    -----'
