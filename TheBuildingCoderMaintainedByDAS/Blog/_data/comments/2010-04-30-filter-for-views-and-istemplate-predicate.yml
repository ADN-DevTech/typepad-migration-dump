- author: Dima
  email: dchiriacov@gmail.com
  ip: 76.109.244.16
  url: http://dimak1999.blogspot.com/
  date: '2012-06-13 00:52:11'
  body: "Jeremy,\nI know this is an old post but coming back to this topic in 2012/2013\
    \ API - checking for:\nif( !view.IsTemplate )\nseems to be not enough - you also\
    \ end up grabbing the project browser object that is also derived form the DB.View\
    \ type and some other instances derived form DB.View type that I couldn't even\
    \ figure what they were. \nI think it is also important to check for \n(view.ViewType\
    \ != ViewType.Internal)\nto get the result that most of us are looking for when\
    \ sorting out the project views in a revit document"
- author: Jeremy Tammik
  email: ''
  ip: 87.146.181.82
  url: http://profile.typepad.com/jeremytammik
  date: '2012-06-14 03:01:32'
  body: 'Dear Dima,


    Yes, absolutely. Thank you for pointing it out!


    Here is another situation requiring this check, since PickObject can cause issues
    when used on an internal view:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/08/pickobject-requires-valid-view.html">http://thebuildingcoder.typepad.com/blog/2011/08/pickobject-requires-valid-view.html</a>


    One way to ensure that a view is valid for use in the Revit preview control is
    to check its CanBePrinted property:


    <a href="http://thebuildingcoder.typepad.com/blog/2012/06/devcamp-day-two.html#23">http://thebuildingcoder.typepad.com/blog/2012/06/devcamp-day-two.html#23</a>


    Cheers, Jeremy.'
