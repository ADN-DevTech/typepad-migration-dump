  date: '2014-08-18 03:26:30'
  body: 'Dear Jeremy,


    How can I duplicate a ViewTemplate using API?

    The following code returns False if v1 is ViewTemplate.

    v1.CanViewBeDuplicated(ViewDuplicateOption.Duplicate)


    Thx.'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-08-18 03:39:51'
  body: 'Dear Madhu,


    I am sorry to say that this may currently not be possible.


    All I know is that we have an open wish list item CF-1509 [API wish: create view
    template -- 09693106] for programmatic creation of a view template.


    Have you tried using the copy and paste API? How does that behave in this context?


    Cheers, Jeremy.'
- author: Madhu Das
  email: madhudaskr@gmail.com
  ip: 115.118.77.46
  url: ''
  date: '2014-08-19 02:50:40'
  body: 'Dear Jeremy,


    Thank you very much for the help. It is possible by Using Copy Paste API.

    I have tried the following code successfully.


    <i>Dim elementIds As New List(Of ElementId)

    elementIds.Add(v.Id)

    copiedIds = ElementTransformUtils.CopyElements(ActiveDoc, elementIds, ActiveDoc,
    Transform.Identity, options)

    vNew = ActiveDoc.GetElement(copiedIds(0))

    vNew.Name = "New View Template"


    Cheers, Madhu Das.'
