  date: '2009-02-13 01:33:19'
  body: 'Dear Krispy,


    Actually, I can answer right here and now after all, because I just thought of
    searching for RvtMgdDbg on the ADN web site, et voila, it is right there, plain
    as pie, at your disposal.


    As you may be aware, RvtMgdDbg comes complete with source code, so in case of
    need, you can always recompile it yourself for any version you please.


    It does also occur that some specific properties on some specific objects throw
    exceptions. If you discover such a situation, I suggest you run RvtMgdDbg in the
    debugger and simply wrap the offending line in its own little try-catch handler
    so you can continue working with the rest of the data. If you make any fixes,
    we will be happy to hear about them through ADN. Thank you!


    Cheers, Jeremy.'
