- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-25 04:54:16'
  body: 'Hi Berria,


    I am beginning to suspect that you actually meant railing when you said balcony
    in you previous messages?


    And I also get the impression I was unclear in my posting above.


    To create a railing, you have to select the railing symbols, not the railing baluster
    ones.


    So the category is OST_StairsRailing, not OST_StairsRailingBaluster.


    The railing object uses a Symbol to define its type, not a FamilySymbol.


    So the class to search for is Symbol, not FamilySymbol.


    The post above mentions this fact. I am looking at implementing code to insert
    a new railing instance.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-25 08:12:12'
  body: "Hi Berria,\n\nI took a closer look at your problem, and there is indeed an\
    \ issue involved:\n\nAs said, the railing object seems to use a Symbol to define\
    \ its type, not a FamilySymbol. \n\nOn the other hand, the NewFamilyInstance requires\
    \ us to pass it a FamilySymbol instance. \n\nI am still exploring how to resolve\
    \ this.\n\nCheers, Jeremy."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-25 08:18:18'
  body: "Hi Berria,\n\nI just noticed something else in the developer's guide. \n\n\
    Section 14 Sketching states that \"To create elements or edit their profiles in\
    \ Revit, you must first create sketch objects. Examples of elements that require\
    \ sketches include:\n\n- Roofs\n- Floors\n- Stairs\n- Railings.\"\n\nI will continue\
    \ to explore this issue.\n\nCheers, Jeremy."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-25 12:11:36'
  body: 'Hi Berria,


    An unpleasant and tentatively final update on this issue: apparently, it is currently
    not possible to create a railing through the API at all. The problem is that in
    the list of the railing types that we obtain above, all railing types that we
    would like to use to create the railing instance are Symbol instances, and not
    FamilySymbol ones. However, in order to call the NewFamilyInstance method, we
    need a FamilySymbol. I do not know of any workaround. Sorry for the bad news and
    thank you for your perseverance.


    Put differently, Stairs and Railings use system families and not component families,
    which is why it is failing. It needs yet to be exposed through the API.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-27 05:44:18'
  body: 'Dear Berria,


    To follow up and wrap up this discussion, I implemented a new command named CmdNewRailing
    in The Building Coder sample solution which unfortunately does NOT create a new
    railing instance for the reasons explained above. It can be used to explore the
    reasons and the limits we encounter. It is available in version 1.0.0.27 of The
    Building Coder source code, in the post


    <a href="http://thebuildingcoder.typepad.com/blog/2009/02/list-linked-elements.html">http://thebuildingcoder.typepad.com/blog/2009/02/list-linked-elements.html</a>


    Cheers, Jeremy.'
