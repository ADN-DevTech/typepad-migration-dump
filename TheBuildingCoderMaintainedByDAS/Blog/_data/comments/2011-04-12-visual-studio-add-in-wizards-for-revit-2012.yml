  body: "Using Revit 2012, Visual studio 2010 getting an errer - Inconsistent accessibility:\
    \ parameter type 'Addpanel.UIControlledapplication' is less accessible than Method\
    \ 'Addpanel.CSAddpanel.OnStartup(Addpanel.UIControlledapplication)'\t\n\n###################################\n\
    \nusing System;\nusing System.Collections.Generic;\nusing System.Linq;\nusing\
    \ System.Text;\nusing Autodesk.Revit.UI;\nusing System.Windows.Media.Imaging;\n\
    \nnamespace Addpanel\n{\n    public class CSAddpanel : Autodesk.Revit.UI.IExternalApplication\n\
    \    {\n        public Autodesk.Revit.UI.Result OnStartup(UIControlledapplication\
    \ application)\n        {\n            Ribbonpanel ribbonPanel = application.CreateRibbonPanel(\"\
    NewRibbonPanel\");\n\n            PushButton pushButton = ribbonPanel.AddItem(new\
    \ PushButtonData(\"Helloworld\",\n                \"Helloworld\", @\"C:\\ProgramData\\\
    Autodesk\\Revit\\Addins\\2012\\HelloWorld.dll\", \"HelloWorld.CSHelloWorld\"))\
    \ as PushButton;\n\n            Uri uriImage = new Uri(@\"C:\\ProgramData\\Autodesk\\\
    Revit\\Addins\\2012\\Addpanel_33X32.png\");\n\n            BitmapImage largeImage\
    \ = new BitmapImage(uriImage);\n            pushButton.LargeImage = largeImage;\n\
    \n            return Result.Succeeded;\n        }\n\n        public Result OnShutdown(UIControlledApplication\
    \ application)\n        {\n            return Result.Succeeded;\n\n        }\n\
    \    }\n}"
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-05-03 07:41:58'
  body: 'Dear Baju,


    C# is case sensitive. You need to replace the class names UIControlledapplication
    by UIControlledApplication (capital A) and Ribbonpanel by RibbonPanel (capital
    P).


    Cheers, Jeremy.'
