  date: '2012-09-09 15:29:12'
  body: "Dear Matt H,\n\nYup, exactly. \n\nCongratulations on figuring it out, and\
    \ thanks for letting us know.\n\nThe latest version of the wizard is available\
    \ here:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2012/06/update-api-assembly-references-and-wizards.html#4\"\
    >http://thebuildingcoder.typepad.com/blog/2012/06/update-api-assembly-references-and-wizards.html#4</a>\n\
    \nThat link also points to the various previous versions.\n\nYou simply unpack\
    \ a couple of them and compare differences to see how to modify them for other\
    \ Revit installations.\n\nAs you say, just unpack any one, edit the files as required,\
    \ pack them up again and install the updated zip file to produce the result you\
    \ desire.\n\nCheers, Jeremy.\n-----"
