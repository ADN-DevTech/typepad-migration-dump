  body: 'Dear Dmitry,


    Iâ€™m afraid that there is no Revit API support that directly associates the data
    found in Assets with the Material API classes. Currently I am not aware of any
    way to get the file name of a texture bitmap, other than possibly though built-in
    parameters on the material class, such as RENDER_RPC_FILENAME.


    You can always use the method to extract the file name from the FBX export, though,
    described in


    <a href="http://thebuildingcoder.typepad.com/blog/2010/02/texture-data-uv-coordinates-and-fbx.html">http://thebuildingcoder.typepad.com/blog/2010/02/texture-data-uv-coordinates-and-fbx.html</a>


    Cheers, Jeremy.'
