- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadgraph.de
  date: '2012-05-24 03:00:34'
  body: 'Hi Leo,


    what can we see in the picture ?

    It seems that we are in a section view itself and see the section line of another
    section view.


    In fact, we see the *viewer* of the other section view.

    Every time you generate a new view section, there will appear new viewer representations
    in your existing views, so you need to hide them by category.

    Something like:

    viewSection.setVisibility(BuiltInCategory.OST_Viewers), false);


    Bye,

    Rudolf'
