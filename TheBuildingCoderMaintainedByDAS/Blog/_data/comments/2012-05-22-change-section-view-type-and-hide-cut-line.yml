  body: How to hide the reference lines ?
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadgraph.de
  date: '2012-05-29 03:13:48'
  body: 'Hi Leo,


    you can hide elements in different ways.

    As I said before, you can hide elements by category.

    In your case, just use RevitLookup to determine the Category of the element you
    want to disappear.

    As you will see, reference lines have the Category "OST_ReferenceLines", so try
    this:


    viewSection.setVisibility(BuiltInCategory.ReferenceLines), false);


    And so on.


    Of course you also can hide/unhide *single* Elements. In this case, just use viewSection.HideElements(elementIdList).


    Bye,

    Rudolf'
