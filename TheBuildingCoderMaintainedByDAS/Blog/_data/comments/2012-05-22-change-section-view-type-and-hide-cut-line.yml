- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadgraph.de
  date: '2012-05-30 03:20:23'
  body: 'Hi Leo again,


    so just identify the category of the element you want to hide, using RevitLookup.


    It may be that you confuse ReferenceLines with ReferencePlanes, whose twodimensional
    representations may appear as lines although they are planes, depending on the
    view.


    Hope that helps.


    Bye,

    Rudolf'
