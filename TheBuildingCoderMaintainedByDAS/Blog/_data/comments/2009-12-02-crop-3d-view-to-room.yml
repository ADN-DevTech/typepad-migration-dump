  date: '2014-03-11 23:35:38'
  body: Hello Mr. Jeremy,  I'm working on a project that needs to calculate the Footprint
    area of a building in Revit. I believe the above example is related to my question
    because It also needs to projects all vertex to the ground plan. But how to identify
    the boundary and calculate the boundary area is beyond my knowledge. Could you
    please help me with the instruction how to achieve that.   Thank you very much
    in advance :)
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2014-03-19 17:03:30'
  body: 'Dear Thanh Chương Nguyễn,


    The answer depends on your needs and your model.


    Maybe you can just grab the outline of the base level floors, or project the roof
    boundary onto the XY plane.


    Maybe you can create a union of all building elements and use the extrusion analyser
    to project those onto the XY plane.


    Maybe you can project all building elements that you are interested in onto the
    XY plane, and then create a union of all the 2D polygons, e.g. using the 2D Boolean
    operations:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/09/boolean-operations-for-2d-polygons.html">http://thebuildingcoder.typepad.com/blog/2013/09/boolean-operations-for-2d-polygons.html</a>


    The options are innumerable.


    I hope this helps.


    Cheers, Jeremy.

    -----'
