  body: 'Dear sir,

    How to change/set active of document.

    Actually i have created a new 3dview but i m not able to set it programmatically.
    I have to click it from project browser.


    Thanks & Regards,

    Nitin'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-27 06:28:44'
  body: 'Dear Nitin,


    In the Revit 2012 API, the new property UIDocument.ActiveView has both a getter
    and setter, so it allows you to query the currently active view of the currently
    active document, and also to set it similarly to what an end user can do by changing
    a view in the Project Browser in Revit.


    Cheers, Jeremy.'
