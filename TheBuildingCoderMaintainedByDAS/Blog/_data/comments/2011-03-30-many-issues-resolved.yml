  date: '2011-03-31 11:58:02'
  body: 'Dear Nitin,


    It is a pleasure!


    The Revit API does not provide any dedicated support for drag and drop. You may
    be able to simulate whatever user interactions Revit does support, or make use
    of iDrop. As always, first explore what the Revit user interface has to offer,
    and then ask yourself whether you can reproduce your required behaviour programmatically.


    Cheers, Jeremy.'
