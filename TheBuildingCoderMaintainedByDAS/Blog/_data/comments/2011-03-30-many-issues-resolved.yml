- author: Janser
  email: amalberba@yahoo.com
  ip: 180.194.251.80
  url: ''
  date: '2012-10-19 18:06:15'
  body: The Autodesk Revit Architecture program lets architects and designers brainstorm
    and design their projects directly on their computer. If you wish to change something
    about the design, the program lets you issue revisions that are posted in the
    "Sheet Issues/Revisions" dialog. Once issued, a revision cannot be "deleted,"
    but it can be merged with another revision. Once a revision is merged, it no longer
    appears in the "Sheet Issues/Revisions" dialog and all of its information is lost,
    meaning the difference between deleting a revision and merging a revision is only
    nominal.
