- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-09-29 06:24:19'
  body: 'Dear Marko,


    Thank you very much for your appreciation, I am ever so glad I was able to help
    in the past.


    Congratulations on solving your current problem!


    I actually tried to answer to your previous comment, but something went wrong
    with the system here, and it did not show up.


    Here is what I wanted to say:


    There are only two possibilities: there is something wrong with your availability
    class implementation and behaviour, or you are running in some state which disables
    all external commands:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2">http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2</a>


    I would try removing the availability class and all references to it, and see
    whether the buttons are displayed normally again then.


    Anyway, now you resolved it, and the comments are working again as well.


    Oh, and I also tried to email you an answer, but was told that "Delivery has failed
    to these recipients or groups..."  Tant pis.  :-)


    Cheers, Jeremy.'
