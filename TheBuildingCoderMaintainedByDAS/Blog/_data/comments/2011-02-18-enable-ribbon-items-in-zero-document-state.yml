  body: 'Jeremy,


    I am having a difficult time finding any documentation regarding availability
    of a textbox during a zero document state. Every time my textbox event is fired
    it seems like the event is getting the active document or document (which none
    are open). In my textbox event and subsequent functions there are no calls to
    acquire the UI. Where am I going wrong?


    Matt'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2012-11-12 03:00:59'
  body: 'Dear Matt,


    Thank you, interesting issue. Never heard of it before.


    Could you please submit an ADN DevHelp Online case for that and supply a sample
    add-in demonstrating the problem, preferably a complete Visual Studio solution
