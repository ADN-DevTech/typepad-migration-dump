  ip: 69.86.10.73
  url: ''
  date: '2013-10-18 20:25:36'
  body: 'Jeremy,


    I figured out the problem.  I didn''t realize the importance of the string name
    "ZeroDocPanel.Availability".  After I input my app''s namespace plus .Availability,
    it worked.  Thanks again.'
