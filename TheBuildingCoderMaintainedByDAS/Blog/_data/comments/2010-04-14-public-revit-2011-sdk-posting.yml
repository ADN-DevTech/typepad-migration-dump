  body: 'So which final 2011 SDK version should we be using ?


    DevCtr Web SDK -> 104 MB (110,098,139 bytes) v4.1.0.0


    Revit DVD SDK -> 105 MB (110,416,595 bytes) v?.?.?'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-04-23 08:17:29'
  body: 'Dear Richard,


    It does not really make any difference. The SDK really just provides information
    and samples. The actual PI is completely defined by and contained in the Revit
    API assemblies which are provided with the Revit product, in the Program subdirectory
    of the main installation folder where Revit.exe also resides. On my system they
    are


    2010-03-26  20:27  15,494,656 RevitAPI.dll

    2010-03-26  20:28     711,168 RevitAPIUI.dll


    I have not compared the two versions that you mention. Have you? What dates do
    they have?


    On my system I installed the one coming with the product, which is the 110,416,595
    byte version, and I have not noticed any problems with that. I must admit that
    I was not aware that there was another different version out there.


    Cheers, Jeremy.'
