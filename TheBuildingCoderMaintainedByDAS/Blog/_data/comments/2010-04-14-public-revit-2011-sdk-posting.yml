  body: "Hello Jeremy Tammik,\n                 I have a question regarding...How\
    \ to make the document not read only? I would appriciate a fast response...\n\n\
    \n\n\nThanks,\nRamesh Rajamani"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-16 01:46:22'
  body: 'Dear Ramesh,


    The document is writeable within the context of an external command that either
    uses automatic transactions, or manual transactions and opens its own transaction.
    There are many other contexts as well, but that is the most common one. Look at
    the getting started material and any one of the hundreds of sample commands provided
    in the various sample on this site.


    Cheers, Jeremy.

    -----'
