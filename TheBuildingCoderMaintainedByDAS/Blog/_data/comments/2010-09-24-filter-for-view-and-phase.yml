  url: http://profile.typepad.com/grigio
  date: '2010-09-26 17:34:08'
  body: 'Thanks for the reply.


    I try to explain. I don''t seek architectural objects with a particular value
    of ''phase filter''. Instead, I would find the same values of ''phase filter''
    manually created in Revit. For example, these default values in Revit (italian
    version) are ''Mostra tutto'', ''Stato di fatto'', etc. in Revit (english version)
    should be ''Show all'', ''New construction'', etc. and others that the user has
    created.


    Can you find all these values through API?


    See you soon.

    Paolo'
- author: Matt M
  email: mmason@avat.com
  ip: 146.115.40.151
  url: http://cadappdev.blogspot.com
  date: '2010-09-26 19:35:44'
  body: 'Paolo,


    I''ve tried finding the elements before, and I think you''re out of luck.


    If you look in RevitLookup, the phase filter elements are of type "Element", have
    no category, no visible/meaningful parameters, and no similar elements.


    All in all - they can only be found by name (if you know their names in advance)
    or by finding views that are using them.


    Best Regards,

    Matt'
