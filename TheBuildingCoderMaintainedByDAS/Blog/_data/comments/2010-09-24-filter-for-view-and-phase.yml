  date: '2013-04-09 03:46:20'
  body: "Hi Jeremy,\n\nI would like to thank you for your great and helpful posts\
    \ and answers to community questions about Revit related know-how. They are very\
    \ helpful, and I have used some of them too successfully.\n\nThere is one question\
    \ I would like to ask you about: as you've already guessed, I would like to filter\
    \ liked documents by the active view in Revit.\n\nThe scenario is the following:\
    \ I have a document which is linked into another one which itself is opened in\
    \ Revit, for example in a view of a level, say Level 1, or 3D view. What I would\
    \ like to do is get the visible elements in this view but from all available linked\
    \ models.\n\nIf I use the active view from the active document, Revit returns\
    \ all the elements from the linked model, because the active view of the active\
    \ document in not the active view of the linked document. \n\nActually, as I have\
    \ found by reading the API, a linked document has no active view. Is there a nice,\
    \ API-supported way to do this?\n\nThanks in advance and keep up the good work,\n\
    \nRobert"
- author: Jeremy Tammik
  email: ''
  ip: 87.146.182.77
  url: http://profile.typepad.com/jeremytammik
  date: '2013-04-09 04:10:59'
  body: 'Dear Robert,


    Thank you for your appreciation.


    Unfortunately, there is no easy way to achieve what you want.


    We have an open wish list for this functionality.


    The workaround currently is:


    1. get all elements from the linked model


    2. filter those elements by active view categories


    3. filter elements by active view range values (top and bottom elevations).


    You can use the FilteredElementCollector class for all three of these phases.


    Cheers, Jeremy.'
