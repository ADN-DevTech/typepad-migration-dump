  body: 'Hello,

    first of all, thanks for your site on the Revit API.


    I have a question:

    Is there a way to find all items of "Phase filter" ("New Construction", "Show
    All", etc..)? Is easy to find the parameter "VIEW_PHASE_FILTER" for a view, but
    not the full list.


    In practice, all "Phase Filter" can be filtered by a specific class?


    See you soon and thanks again.

    Paolo Grigio'
- author: Jeremy Tammik
  email: ''
  ip: 78.146.61.182
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-09-26 08:34:41'
  body: 'Dear Paolo,


    Thank you for the appreciation.


    I don''t completely understand your question, I''m afraid. Are you looking for
    all items that have any non-zero value whatsoever for the phase filter parameter?


    I can think of a number of solutions to attempt, based on the building blocks
    presented above.


    For instance, you could implement a new method GetAllPhaseIds similar to GetPhaseId
    which returns all phase element ids, and you could create a Boolean OR combination
    of a number of parameter filters which check for equality with any one of these
    ids.


    I think you will need to do some experimentation based on your exact requirements
    and the models you need to work with. I do hope the code presented above provides
    a useful starting point.


    Cheers, Jeremy.'
- author: Paolo Grigio
  email: ''
