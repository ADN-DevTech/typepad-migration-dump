  url: ''
  date: '2011-10-13 08:36:43'
  body: 'Richard,


    Revit 2012 Update Release 2 contains all the fixes, in product and content, that
    Revit 2012 Update Release 1 provided. This is done to allow you to install just
    UR2 on the release version. With that said, if you installed UR1 and only have
    English content installed, then you would not see any further content updates.
    Most of the content updates from UR1 to UR2 were around templates for European
    Countries.


    I hope this helps,


    Gerry Huot

    Revit Release Manager

    Autodesk'
