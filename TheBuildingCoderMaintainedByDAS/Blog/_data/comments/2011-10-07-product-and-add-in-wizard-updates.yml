  date: '2011-10-20 12:07:00'
  body: 'Jeremy,

    I just want to comment on what you mentioned regarding updates.  You said: "A
    few days ago, I was very surprised to hear that some people neglect to update
    their Revit products when intermediate updates appear. I find that incomprehensible.
    I updated all three flavours myself yesterday with zero hassle."


    I am happy you were able to update with zero hassle, but this does not hold true
    for most of us.

    I have spent the last three hours trying to get updated.  First the Live update
    feature choked.  It''s a joke to say the least.  It spent 45 minutes and two reboots
    trying to verify my software and another 30 minutes trying to download the update
    before giving me an error.

    The Autodesk website is all but worthless as it would not give enough information
    to grab an update and go with it.  I had to come to your blog to get the info
    I needed.

    My machine was built from an Autodesk Reseller and they installed the software
    we need.  But Autodesks software requires the "original" install package, so I
    had to rebuild my machine because I don''t have their downloaded "quick install"
    software, I have the CD''s.

    This is extremely frustrating and really not worth the three-plus hours this has
    currently taken.  No, it is not incomprehensible to not update, what is incomprehensible
    is the amount of hoops and hassles and time lost just to update.


    So, there''s my 2c vent.'
