- author: Jeremy Tammik
  email: ''
  ip: 87.176.146.233
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-24 01:20:36'
  body: 'Dear Afshin,


    I am sorry to say that the Revit API does not provide any functionality supporting
    this.


    All I can suggest is to use the .NET System.Windows.Forms libraries, which go
    beyond the Revit API. Their use is not explicitly supported by the Revit API,
    though, so you are on your own with that from my point of view.


    Also, I would suggest that you be very careful to design your Revit add-ins so
    that they integrate easily into the Revit user interface, without disrupting the
    look and feel or surprising the user. Therefore, if you decide to create your
    own type of dockable add-in form, I would take care to retain the look and feel
    of the existing standard Revit user interface.


    By the way, the Revit SDK sample PowerCircuit does demonstrate a simple use of
    a non-docking control bar.


    Cheers, Jeremy.

    -----'
