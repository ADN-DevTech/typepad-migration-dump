  date: '2010-06-01 07:07:27'
  body: 'Dear Dharanidharan,


    To create a dimensioning element, you need to determine some references to the
    geometry being dimensioned.


    The Building Coder sample command CmdNewDimensionLabel provides an example.


    There are a number of ways to identify a reference plane. Two of them are demonstrated
    by the findElement method in the Revit Family API labs, using the element name
    and the plane normal vector:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/10/revit-family-creation-api-labs.html">http://thebuildingcoder.typepad.com/blog/2009/10/revit-family-creation-api-labs.html</a>


    Cheers, Jeremy.'
