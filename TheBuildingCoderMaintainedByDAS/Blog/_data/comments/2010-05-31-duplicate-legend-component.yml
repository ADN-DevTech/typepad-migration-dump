  date: '2011-03-21 04:17:37'
  body: 'Dear Jeremy,


    I want to programatically create a legend view for doors and windows. Just learned
    from your blog, there are no functions exposed to create legend components. We
    have to create one, copy it and then change Component Type property.


    It is easy to get all windows instances. But how could I get the legend components
    used in a project? I mean those just listed in the family tree and not manually
    created in a legend view.


    Regards,

    Eric'
- author: Jeremy Tammik
  email: ''
  ip: 213.210.236.146
  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-21 13:45:58'
  body: 'Dear Eric,


    You can filter for the BuiltInCategory.OST_LegendComponents.


    Beyond that, there is not much to identify them with, I believe, except their
    name, if you think you can rely on that.


    Cheers, Jeremy.'
