  date: '2010-06-03 02:07:38'
  body: 'Dear Dharanidharan,


    Congratulations on the great progress you have made.


    Yes, the family manager only works in the family context, so if you absolutely
    need to create a family parameter you will have to do so there.


    I cannot tell you off-hand whether that is the way you have to go.


    Cheers, Jeremy.'
