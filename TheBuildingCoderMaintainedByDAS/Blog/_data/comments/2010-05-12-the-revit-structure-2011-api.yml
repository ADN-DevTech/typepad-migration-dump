  body: 'Hi Jeremy,


    I am a Revit API newbee and would like to learn from you. Followed some of your
    example and Audesk''s sample codes, I am able to create a tab, panel and commands
    to load a family symbol.  However, I do not know how to 1) set the loaded family
    symbol as the current default symbol; 2) how to place a loaded family symbol,
    e.g., the column, into the project at around the mouse point; 3) how to get the
    XYZ of the current mouse point position?


    Thank you in advance for the help.'
- author: Cosmas
  email: tzavelis@hotmail.com
  ip: 69.125.223.200
  url: ''
  date: '2010-05-18 00:10:05'
  body: 'Hello Jeremy,

    Can you give a VB example of how to search through a Revit document for different
    structural elements (Structural Beams, Columns, Floors, Walls and Footings)? I
    have used before the 2009 RstLabs, but now it has to be modified for the new 2011
    API. Can we now use regular VB.net collections (that can be iterated using For
    Each)?

    Thank you for your help.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-05-19 05:35:58'
  body: 'Dear Cosmas,


    I am working on an update of the RST labs which I plan to publish soon.


    I have sent you a snapshot of my current 2011 version of it by private mail.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-05-19 05:45:10'
  body: 'Dear Karl,


    I believe you cannot programmatically define which symbol should be the current
    default, so you will have to forget number 1, I''m afraid.


    Regarding number 2, you might want to have a look at the method UIDocument.PromptForFamilyInstancePlacement
    to prompt the user to interactively place one or more instances of a particular
    FamilySymbol.


    Regarding number 3, you can use Selection.PickPoint to prompt the user to pick
    a point on the view active work plane. You cannot query the current cursor position
    without picking, though, except using the Windows API, but that will not give
    you access to any Revit coordinates. There is actually no way to determine a 3D
    position from a 2D mouse cursor without additional picking or some other assumptions
    about how the mouse cursor should be projected into the model.


    Cheers, Jeremy.'
