  date: '2010-05-14 22:44:53'
  body: 'Hello Jeremy,

    I just installed Revit Structures, Architecture 2011 and the SDK, but I can not
    find RevitAPI.dll and RevitAPIUI.dll in their installation folder or anywhere
    else on my Computer!

    Where are they?'
- author: Cosmas
  email: tzavelis@hotmail.com
  ip: 69.125.223.200
  url: ''
  date: '2010-05-14 23:01:11'
  body: 'I will answer my own question!

    Apparently the installation utility creates two program folders for Autodesk_Revit_Structure.
    One directly on C:/Autodesk/ and the other on C:/Programs Files/Autodesk. The
    dlls are under the C:/Programs Files/Autodesk (as they should be), and not in
    C:/Autodesk where I was looking!'
- author: Alvaro
  email: alvaro.picapau@gmail.com
  ip: 77.228.110.48
  url: ''
  date: '2010-05-16 10:58:04'
  body: 'Hi,


    Im guessing if its possible to use the Revit API to create an external program
    that launch Revit, opens a rvt file , modify some parameters and then renders
    it.

    Is it possible or it can only be used to create add-ins?


    Thank you very much,


    Alvaro'
- author: Jeremy Tammik
  email: ''
  ip: 89.217.19.244
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-05-16 17:53:38'
  body: 'Dear Cosmas,


    Right you are, the directory structure under C:/Autodesk contains temporary installation
    files. Glad you found the right place!


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 89.217.19.244
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-05-16 18:03:22'
  body: 'Dear Alvaro,


    I am sorry to say that your guess is wrong, and the API can currently only be
    used to create add-ins.


    You may be able to achieve what you want anyway, by launching Revit by some other
    means and then making use of an add-in that is launched on start-up or when the
    initial document is opened. Please refer to numerous posts on this subject, e.g.


    <a href="http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html">http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html</a>


    Journal files may also help.


    Cheers, Jeremy.'
