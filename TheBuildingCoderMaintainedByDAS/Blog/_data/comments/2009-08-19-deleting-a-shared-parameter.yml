- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-03-02 02:14:26'
  body: "Dear Jeff,\n\nThank you for your query, which resulted in the following:\n\
    \nYou are completely right that the Definitions collection is currently read-only.\
    \ I agree that there seems to be no good reason for this and it is confusing to\
    \ have an Erase method while it is read-only. I made a note of this and passed\
    \ it on to the development team.\n\nThey replied that this is a result of still\
    \ using the old Revit API collections, which are gradually being phased out. \
    \ \n\nI have also filed a request for the ability to delete shared parameter definitions\
    \ from the file for you.\n\nCheers, Jeremy."
