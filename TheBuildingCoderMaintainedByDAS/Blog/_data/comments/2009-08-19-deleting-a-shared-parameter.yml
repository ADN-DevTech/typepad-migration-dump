  url: ''
  date: '2010-01-09 15:30:07'
  body: 'I found myself in a situation where one of my teams Project file has 4 definitions
    of the same name (2 were string parameters and 2 were integer). So cleaning these
    out is the plan.

    Compare GUID''s is a great idea but how?  I can get the guid''s of the new and
    fresh parameters I wan''t to use from the shared parameters txt file, but how
    do I get the ID''s from the ones Revit is using in the open project.  The class
    Parameter.Definition does not expose an ID property. Did I miss something?'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-01-12 12:23:30'
  body: 'Dear Jamie,


    Have you had a look at the post on deleting a shared parameter?


    <a href="http://thebuildingcoder.typepad.com/blog/2009/08/deleting-a-shared-parameter.html">http://thebuildingcoder.typepad.com/blog/2009/08/deleting-a-shared-parameter.html</a>


    Cheers, Jeremy.'
- author: Jamie V Johnson
  email: jamie@strandsystems.com
  ip: 64.244.14.194
  url: ''
  date: '2010-01-12 14:12:18'
  body: I did!  In fact I replied on that post.  There does not seem to be any way
    to ask revit the GUID of a shared parameter (that is loaded on an element, say
    a family instance of a beam).  Any Ideas?
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-01-13 08:52:33'
  body: "Dear Jamie,\n\nOops, sorry, I overlooked that you appended your comment to\
    \ that very post  :-)\n\nHave you installed the Revit 2010 subscription pack or\
    \ web update 2? The former includes the latter.\n\nOne API feature that was enhanced\
    \ in these versions is an additional GUID property on the Parameter class which\
    \ provides exactly the information you seem to be looking for:\n\nExtract GUID\
    \ from a Parameter\n\nThe new properties\n\nParameter.IsShared \nParameter.GUID\
    \ \n\nThese identify if a given parameter is a shared parameter, and if it is,\
    \ extract its GUID.\n\nCf. <a href=\"http://thebuildingcoder.typepad.com/blog/2009/10/revit-2010-web-update-2.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/10/revit-2010-web-update-2.html</a>\n\
    \nCheers, Jeremy."
