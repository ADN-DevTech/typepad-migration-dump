  date: '2009-09-25 11:32:23'
  body: Hi Danny, I work in Revit SWD on the API, so this update stuff was a bit new
    to me, too. However, a quick look shows that it is working through the communication
    center. My production copy of Revit shows in the communication center that an
    update is available, but has not tried to automatically install it... That's what
    you are after, right? Just knowing about the update rather than getting it forced
    on you.... This can be toggled on/off easily the commjunication center settings
    dialog. Hope it helps, Kevin
