  date: '2009-09-24 16:38:53'
  body: 'Dear Danny,


    That would be one possibility. Doesn''t the product already check to see if updates
    are available during start-up (if enabled by customer)? I noticed that such a
    check is performed to get the most recent update during installation.


    If I understand the mechanism correctly, this is should be even better than what
    you suggest, because Revit will always get the latest service pack or user release,
    ensuring that customers can always be current.


    Cheers, Jeremy.'
