  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-22 09:34:34'
  body: 'Dear Paul,


    I would start by reading the documentation on the View.ProjColorOverrideByElement
    property in the Revit API help file RevitAPI.chm. It says:


    Field Value: The override color of the elements that are to be overridden. A null
    reference (Nothing in Visual Basic) indicates that no override should be applied.


    Is that what you are looking for?


    Cheers, Jeremy.'
