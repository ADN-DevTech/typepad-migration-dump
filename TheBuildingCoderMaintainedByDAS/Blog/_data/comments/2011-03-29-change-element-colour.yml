  url: http://profile.typepad.com/jeremytammik
  date: '2011-07-11 12:51:57'
  body: 'Dear Luc,


    I am not sure that the functionality you are looking for is accessible programmatically,
    or not completely.


    One thing I do now is that the Revit MEP API HVAC sample application uses a colour
    fill scheme to display air flow volume per room surface graphically.


    For that, it uses some kind of manually set up schedule, and the only thing done
    programmatically is to set the appropriate parameter value on each element. The
    parameter values are picked up be the schedule somehow and determine the fill
    colour in the graphics display.


    Cheers, Jeremy.'
