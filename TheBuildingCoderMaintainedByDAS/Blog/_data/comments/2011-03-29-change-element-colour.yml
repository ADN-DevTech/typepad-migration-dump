  url: http://profile.typepad.com/jeremytammik
  date: '2011-04-01 05:28:35'
  body: "Dear Junyu,\n\nIf you create a model line in the database, then it is definitely\
    \ saved. Of course you need to ensure that you have a valid transaction open,\
    \ and commit it after the addition, or use automatic transaction mode.\n\nEvery\
    \ model line added to the Revit document is stored in the database and will remain\
    \ there when the document is saved. \n\nThere are indeed many user interface settings\
    \ in Revit that affect the display of model lines, but that has nothing to do\
    \ with the API.\n\nCheers, Jeremy."
- author: Rudolf Honke
  email: rudolfhonke@acadGraph.de
  ip: 193.158.119.50
  url: ''
  date: '2011-04-04 08:01:29'
  body: 'Dear Junyu,


    perhaps you should make sure that your Revit is not in trial mode.

    You say that lines disappear after shutting down Revit.

    It says in the RevitAPI.chm that the Document.Save() method throws an exception
    when trying to invoke it in trial mode.

    So in this case nothing will be saved.


    Best regards,

    Rudolf'
