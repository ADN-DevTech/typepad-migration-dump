  date: '2011-08-17 08:01:01'
  body: 'Dear sir,

    When i m drawing two pipes connected at 90 degree, then revit automatically adds
    elbow in between them.

    Is there any way to get start-point and endpoint of that elbow to deal with it?


    Thanks & Regards,

    Nitin'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-18 12:42:20'
  body: 'Dear Nitin,


    When Revit adds elbows between your pipes, I assume that it also creates connections
    between them.


    You can access these through the connection manager and query their positions.


    From the connections, you can also access the neighbouring pipes and query their
    start and end points.


    Cheers, Jeremy.

    -----'
