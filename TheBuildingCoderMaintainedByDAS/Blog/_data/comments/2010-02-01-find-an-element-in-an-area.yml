  url: http://profile.typepad.com/1218580759s22477
  date: '2010-04-08 13:32:52'
  body: 'Dear Tzavelis,


    Please have a look at the FindReferencesByDirection method, and especially at
    some of the previous posts which describe highly efficient, powerful and interesting
    uses of it, especially this one:


    http://thebuildingcoder.typepad.com/blog/2010/01/findreferencesbydirection.html


    As mentioned there, the Revit SDK Samples AvoidObstruction and RaytraceBounce
    also both demonstrate its use. Actually, the former does almost exactly what it
    sounds like you are intending to do.


    If you make use of this method, it will do the job for you and there is no need
    for you to iterate through any family instance or any other objects yourself at
    all.


    Cheers, Jeremy.'
