  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-27 02:33:56'
  body: 'Dear Zhu Xiaomeng,


    I am sorry to say that there is no API access to create an in-place family.


    You can however create a new family document in memory using the Application NewFamilyDocument
    method, populate that with the required elements, and load an instance of it into
    your project, all without ever saving it to disk.


    Cheers, Jeremy.'
