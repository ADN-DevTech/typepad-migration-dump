- author: Stephen Lecompte
  email: slecompte@fkp.com
  ip: 64.129.148.158
  url: ''
  date: '2011-01-11 16:26:47'
  body: "OK, I did eventually find a solution to my problem where I do not have 32-bit\
    \ Revit version installed but only 64-bit Revit.  \n\nAfter downloading the winzip\
    \ file above...\n\n1.) extract the contents\n2.) Within the .csproj file...\n\
    \    a.) do a find/replace on $(ProgramFiles) and replace with C:\\Program Files\n\
    \    b.) find any instances where processorArchitecture=x86 and replace with processorArchitecture=x64\n\
    \n3.) delete the old winzip file \n4.) finally create a new .zip that combines\
    \ all the files completed.\n\nMy initial problem was that I forgot to delete the\
    \ original winzip even though I made the appropriate changes."
