- author: Jeremy Tammik
  email: ''
  ip: 77.125.90.189
  url: http://profile.typepad.com/jeremytammik
  date: '2010-12-03 02:37:02'
  body: 'Dear Jenny,


    I suggest that anybody who wants to make use of these templates first learn the
    basics of creating and installing and launching and debugging  a minimal Revit
    add-in by hand. You can learn the basics of the Revit API very efficiently by
    downloading the Revit SDK, looking at Chapter 2, Walkthroughs, and working through
    the DevTV recordings. All of these are available on the Revit Developer Center:


    <a href="http://www.autodesk.com/developrevit">http://www.autodesk.com/developrevit</a>


    That will answer all your questions much more completely than I can do here.


    Please also note that I later posted my personalised updated versions of the DevTV
    templates:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/10/revit-2011-devtv.html">http://thebuildingcoder.typepad.com/blog/2010/10/revit-2011-devtv.html</a>


    Cheers, Jeremy.'
