    map field without the keys being sorted?'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-09-12 03:53:16'
  body: "Dear Paul,\n\nOf course it is not possible to affect the way the fields are\
    \ stored internally. There is some kind of dictionary being used internally, and\
    \ it has to use some kind of key comparison mechanism. \n\nAnyway, I do not see\
    \ how that could be of any earthly interest to you. Nobody is going to see the\
    \ contents of this container except through your own programmatic interface.\n\
    \nWhy are you asking this? What are you trying to achieve?\n\nCheers, Jeremy."
