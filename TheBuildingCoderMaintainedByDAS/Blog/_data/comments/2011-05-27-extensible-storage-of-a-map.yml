  url: http://profile.typepad.com/christophermckeown
  date: '2013-02-14 21:01:24'
  body: Hi Jerermy, Can you add new fields once a schema has been create? I am trying
    to add a new field but get "A different schema with the same identity already
    exists" Is the only way to add new fields to delete the existing schema and create
    a new one?
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-02-16 10:50:10'
  body: "Dear Christopher,\n\nSorry, the answer is no. And the other answer is yes.\n\
    \nYou need to create an entirely new schema. That is the only safe way to implement\
    \ such a system.\n\nIn your add-in, you can simply support both schemata, and\
    \ implement functionality to upgrade from one to the other, either automatically\
    \ or on demand, and even to downgrade if you so wish.\n\nThis is demonstrated\
    \ by one of the samples in my Autodesk University 2011 class CP4451 - Extensible\
    \ Storage in the Revit 2012 API: \n\nUpgradeSchema - Handle versioning issues\
    \ when upgrading and extending an existing extensible storage schema.\n\nCheers,\
    \ Jeremy."
- author: Christopher Mckeown
  email: ''
  ip: 203.28.167.26
  url: http://profile.typepad.com/christophermckeown
  date: '2013-02-17 22:13:11'
  body: 'I thought that might be the answer. Could become a problem with version control,
    each time you think of something else that could be stored in there, either control
    the versions or multiple schemas, which would be the best solution? Would have
    been nice and simple if I could just modify the schema.

    Cheers Chris'
- author: Jeremy Tammik
