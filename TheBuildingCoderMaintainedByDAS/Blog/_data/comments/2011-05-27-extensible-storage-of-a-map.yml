  body: Any chance that ES will support IDictionary (string, IList(string)) in the
    future?  Thanks.
- author: Jeremy Tammik
  email: ''
  ip: 87.146.189.229
  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-29 04:02:15'
  body: 'Dear Mike,


    I would not wait if I were you.


    You can easily store a list of strings by simply concatenating them, using any
    delimiter you like that does not occur in any of the strings. If absolutely all
    characters may occur in the strings, you can use it anyway and escape the original
    occurrences.


    Cheers, Jeremy.

    -----'
