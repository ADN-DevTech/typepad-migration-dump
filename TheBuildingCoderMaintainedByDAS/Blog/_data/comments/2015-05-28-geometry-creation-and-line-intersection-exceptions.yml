  date: '2015-06-03 03:25:00'
  body: 'Dear Will,


    Thank you for your appreciation.


    Glad you like it.


    Your question is not all that different, though.


    Other people have done similar things in the past, even created entire university
    campuses and cities:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/11/creating-topography-contours-and-building-masses.html">http://thebuildingcoder.typepad.com/blog/2014/11/creating-topography-contours-and-building-masses.html</a>


    As far as I can tell, I think the easiest way for you to go would be to implement
    an add-in to create the new wall elements programmatically directly in Revit.


    Forget about DXF, just import the wall type, start and end point (or more complex
    curve data, if non-linear), top and bottom constraints (if vertical), and Bob''s
    your uncle.


    Here is a somewhat related wall creation sample:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/10/creating-a-sloped-wall.html">http://thebuildingcoder.typepad.com/blog/2014/10/creating-a-sloped-wall.html</a>


    Cheers, Jeremy.'
