  body: 'Jeremy,


    Thank you for your wonderful site. I think I have a bit of a different type of
    problem for you though.


    I am working on importing custom made walls (exported as DXF files) and would
    like to import them into revit so that they act as walls instead of a normally
    imported object. However, changing the family type of an imported file to a system
    family such as a wall seems to be about impossible. I have looked into importing
    it as something else, such as a window, but still have had no luck actually getting
    the imported object to behave like something else. Besides creating a new family
    and defining all parameters manually, is there anyway to get an imported object
    to behave like an already defined type?


    Thanks,

    Will'
- author: Jeremy Tammik
