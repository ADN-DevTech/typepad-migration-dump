  body: "Dear Fernando,\n\nThank you for your appreciation, I am glad you like it.\n\
    \nI have no idea what the answer is, although I suspect that a lot of thought\
    \ and care has been given to these issues by Arnost and his colleagues as described\
    \ in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html</a>\n\
    \nIf you want to write to the Revit database in your Idling handler, you have\
    \ to open a transaction. That will probably lock Revit and its UI in the manner\
    \ you intend.\n\nTry it out and let us know what you find out.\n\nCheers, Jeremy.\n\
