  body: "Hello Jeremy,\nThe problem that I have is with setting the parameter \"Angle\
    \ Size\" of the \"Structural Connections\\Steel\\Double Angle Connection-Bolt_Weld.rfa\"\
    . It seems that I can only load one symbol using LoadFamilySymbol, the Angle Size\
    \ of \"L4X3X5/16\" but no other symbol like \"5X5X7/8\". In the UI, changing the\
    \ Angle Size is through Edit Type and the Parameter \"Angle Size\", but changing\
    \ the same parameter in the code does nothing (see sample code below).\n\n Dim\
    \ AngleSymbol As FamilySymbol = Nothing\n Dim xmlSymbol As String = ExistPart.xSection(False).ID\n\
    \            \ntrans.Start(\"LoadAngleFamily\")\n If ActiveRvtDocument.LoadFamilySymbol(mRevit.FamilyFileRFA(\"\
    Structural Connections\\Steel\\Double Angle Connection-Bolt_Weld.rfa\"), \"L4X3X5/16\"\
    , AngleSymbol) = True Then    \n                trans.Commit()\n            \n\
    \                trans.Start(\"ChangeXsection\")\n                AngleSymbol.Parameter(\"\
    Angle Size\").SetValueString(\"L-Angle-Connector : \" & \"5X5X7/8\")\n       \
    \         trans.Commit()\n\n            End If"
