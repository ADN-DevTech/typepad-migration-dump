  body: "Hello Jeremy,\n\nHow can I change the parameters in a family file such as\
    \ \"Structural Connections\\Steel\\Double Angle Connection-Bolt_Weld.rfa\"? I\
    \ would like to be able to programmatically change the Angle Size from the default\
    \ \"L4X3X5/16\" to another shape such as \"L5X5X3/8\" and change its parametric\
    \ values such as Bolt Spacing, L, Weld A Size etc. \n\nI have been trying to use\
    \ code such as:\n\ntrans.Start(\"LoadBasePlateFamily\")\nIf ActiveRvtDocument.LoadFamilySymbol(AngleFamFile,\
    \ \"L4X3X5/16\", AngleSymbol) = True Then                  \ntrans.Commit()\n\n\
    Dim AngleSize As FamilySymbol = ActiveRvtDocument.GetElement(AngleSymbol.Parameter(\"\
    Angle Size\").AsElementId)\n                \nDim NumbrOfBolts As Integer = AngleSymbol.Parameter(\"\
    Number Of Bolts\").AsString\n                \nDim BoltSize As String = AngleSymbol.Parameter(\"\
    Bolt Size\").AsValueString\n                \nDim lv As Double = AngleSymbol.Parameter(\"\
    lv\").AsDouble\n               \nend if\n\nBut without success\n\nThanks for your\
    \ help\n\nCosmas"
- author: Jeremy Tammik
  email: ''
  ip: 84.174.239.51
  url: http://profile.typepad.com/jeremytammik
  date: '2012-10-10 04:03:20'
  body: 'Dear Cosmas,


    1. To set a parameter value, you need to use one of the Parameter.Set method overloads.


    2. Since a change to a parameter value modifies the database, this must be executed
    within an open transaction, before committing it.


    Here is a simple example:


    <a href="http://thebuildingcoder.typepad.com/blog/2012/07/elbow-fitting-selection-and-dimensioning.html#5">http://thebuildingcoder.typepad.com/blog/2012/07/elbow-fitting-selection-and-dimensioning.html#5</a>


    Cheers, Jeremy.'
