  date: '2009-08-16 00:57:17'
  body: "Hi Jeremy,\nFirst of all thanks for this wonderful and resourceful blog for\
    \ all the revit community.\n\nMy Question is not directly related to the new Family\
    \ API for Revit 2010. \n\nHow can we access geometry object (particularly Geometry.Solid)\
    \ for Structural Framing, Lighting Fixtures, Railings (stair railing,   Hand rail\
    \ rectangular etc.) and similar Family instances ?\n\nPlease give a solution that\
    \ works with the  Revit 2009 API."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-17 07:38:51'
  body: "Dear Zorcad,\n\nThank you very much for your appreciation, I am really glad\
    \ that you find it useful!\n\nOne example of accessing the geometry of a family\
    \ instance is given in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/05/nested-instance-geometry.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/05/nested-instance-geometry.html</a>\n\
    \nIt searches for the first family instance in the current project and iterates\
    \ over its geometry, extracting and listing all vertices from each of its solids.\
    \ It then continues to explore the symbol family components using the Symbol.Family.Components\
    \ property which was available in the Revit 2009 API but has been replaced by\
    \ the family API in Revit 2010. You don't need that part. The first part will\
    \ work unchanged in both Revit 2009 and 2010.\n\nCheers, Jeremy."
- author: zorcad
  email: rmuhammad.ali@gmail.com
  ip: 115.186.64.97
  url: ''
  date: '2009-08-17 17:04:41'
  body: "Hi Jeremy,\nThanks for the reply, \nActually I already have gone through\
    \ all of your previous posts before asking the question.\n\nIn the link you gave:\n\
    \nif( !Util.GetSelectedElementsOrAll( a, doc,\n  typeof( FamilyInstance ) ) )\n\
    \nthis selects the elements of FamilyInstance type and we can get the geometry\
    \ info., and on another of your posts of selecting all of the model elements in\
    \ a scene which is;\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/05/selecting-model-elements.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/05/selecting-model-elements.html</a>\n\
    \nsays:\n if( !(e is Symbol)\n    && !(e is FamilyBase)\n    && (null != e.Category)\n\
    \    && (_CategoryNameLegendComponents != e.Category.Name)\n    && (null != e.get_Geometry(opt))\
    \ )\n  {\n    // . . .\n  }\n\nwhich selects all the model elements. \n\nNow the\
    \ problem I am facing is that a few of these selected model elements I can't access\
    \ their geometry info. Example is a Railing.\n\nSo, I was asking if there is way\
    \ to have geometry information of these type of model elements too.\n\nThanks\
    \ and regards,"
- author: Jeremy Tammik
  email: ''
  ip: 89.59.123.144
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-18 02:02:57'
  body: "Dear Zorcad,\n\nThank you for your update and for going through the other\
    \ posts before asking. I see what you mean now.\n\nThere are a few model elements\
    \ in Revit that are not exposed in the API. In that case, they are stored in the\
    \ document elements collection as instances of the generic Element base class,\
    \ which makes them a bit hard to identify. \n\nTo explore these elements further,\
    \ you can make use of the Revit element lister implemented in Lab2_1_Elements.\
    \ Its use is described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html</a>\n\
    \nThat will show you how to create a railing instance and get a handle on it to\
    \ explore its parameters and other properties, so you can see what is available\
    \ and accessible. I would expect the geometry to be provided as normal. The properties\
    \ and other data may enable you to create a filter to access all railings.\n\n\
    Cheers, Jeremy."
