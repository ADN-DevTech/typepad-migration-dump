  url: http://profile.typepad.com/6p0120a65f154e970b
  date: '2010-02-04 08:57:04'
  body: 'Thanks Jeremy,


    I was able to complete my extesnion without having to use a Label.  But to answer
    your question, the dimension label is a bit different.  In the user interface,
    any label can be assigned to the dimension as long it has one parameter.  But,
    labels may have an infinite number of parameters.


    Programmatically, API is able to assign the parameter to the dimension directly
    as you saw in dim.Label = familyParam, but really no actual lable is created.


    What I was trying to do is to create a label that has n-number of parameters.
    I was going to associate the instances of that family with a Note Block.  What
    I found is that you can create the family, add the parameters to it and then load
    it into the project.  It will do the job without nothing physical is been created
    in the project.


    I hope this helps in explaining the difference.


    Regards,

    Nadim'
