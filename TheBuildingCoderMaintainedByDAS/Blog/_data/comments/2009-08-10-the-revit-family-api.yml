- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2014-09-30 05:25:39'
  body: 'Dear Atul Dusane,


    It is not possible outside of a Revit application thread. Even more, it requires
    a valid API context, i.e. a callback function or event handler called by Revit.


    Within the Revit API context, the question is answered by the standard getting
    started material:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    Cheers, Jeremy.

    -----'
