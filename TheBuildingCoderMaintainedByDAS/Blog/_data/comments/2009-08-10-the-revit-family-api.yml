- author: Drew
  email: drewj4rvis@yahoo.ca
  ip: 174.1.253.59
  url: ''
  date: '2014-07-30 18:38:10'
  body: 'I have been trying to place a dwg into a generic annotation, but there is
    no named view in a generic annotation family, is there a way to import a dwg into
    this type of family?


    Thanks for any guidance you can give,


    Drew'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-07-31 02:43:00'
  body: 'Dear Drew,


    Same answer as always (well, often): can you place the DWG manually, through the
    user interface?


    If so, it is probably possible programmatically as well. You can explore the manually
    generated model using RevitLookup and other tools to determine how and where the
    DWG was placed, and then reproduce that by coding.


    If not, then it is probably not possible through the API either.


    Cheers, Jeremy.'
