- author: Jeremy Tammik
  email: ''
  ip: 194.237.193.51
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-12-15 04:59:31'
  body: 'Dear Lasse,


    Yes, I think your understanding is right. I have seen sample code for using IFamilyLoadOptions
    and heard from colleagues who have tried to use it, but as far as I know this
    event currently does not work as expected, so I am not surprised that you are
    not receiving any notification call-backs. The reason is that Revit 2010 simply
    refuses to reload the family, even if it has been edited. Sorry for the bad news.


    Cheers, Jeremy.'
