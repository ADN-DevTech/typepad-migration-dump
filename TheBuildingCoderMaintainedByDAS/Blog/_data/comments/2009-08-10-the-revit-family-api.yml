    your coming reply :-).

    Thanks,'
- author: Jeremy Tammik
  email: ''
  ip: 89.59.123.144
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-18 08:36:37'
  body: 'Dear Zorcad,


    Oh, great, if you can access these elements, the hard part is done. The access
    to geometry is always identical. You use the Geometry property on the Element
    class, provided in form of the get_Geometry method in C#:


    Autodesk.Revit.Element e;

    Autodesk.Revit.Geometry.Options opt = app.Create.NewGeometryOptions();

    Autodesk.Revit.Geometry.Element ge = e.get_Geometry( opt );


    There are lots of examples of accessing and analysing element geometry in the
    Geometry category of this blog, e.g. in the latest geometrical post


    <a href="http://thebuildingcoder.typepad.com/blog/2009/08/bottom-face-of-a-wall.html">http://thebuildingcoder.typepad.com/blog/2009/08/bottom-face-of-a-wall.html</a>


    Cheers, Jeremy.'
