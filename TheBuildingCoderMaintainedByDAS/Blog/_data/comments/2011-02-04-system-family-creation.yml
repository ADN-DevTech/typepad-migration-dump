- author: Bob
  email: bwebb@heroldengineering.com
  ip: 184.69.121.178
  url: ''
  date: '2014-01-14 19:32:46'
  body: "I'm trying to create a command that would turn off the level heads in specific\
    \ views.  Level lines were to remain, but heads were to be shut off.  This will\
    \ facilitate in creating \"pretty drawings\" without the effort of clicking off\
    \ individual level heads in each view,which can sometimes be up to 10 additional\
    \ clicks in multiple views.\n \nHere's the problem:  I've found the BuiltinParameter.Datum_Bubble_End_1\
    \ and 2, which allow me to globally turn off and on ALL the level heads, but this\
    \ doesn't allow me to do it per view.  So I would be able to turn them all off\
    \ and then in certain views I'd have to go back and turn them back on.  I've found\
    \ the visibility graphics controls which allow me to work per view, but since\
    \ the lines are to remain I can't use that.\n\nWith Levels being a system family\
    \ is there any way that I can toggle the visibility of the level head tag from\
    \ within the API?"
