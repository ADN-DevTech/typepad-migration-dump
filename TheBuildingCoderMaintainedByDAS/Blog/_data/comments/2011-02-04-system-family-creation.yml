- author: Debdutta Nag
  email: dnag.002@gmail.com
  ip: 124.30.230.3
  url: ''
  date: '2014-10-28 01:16:54'
  body: 'Hi Jeremy,


    I actually want to create a schedule where I can get total length of a piping
    system including fittings.


    In order to do this I have created a Multi-Category Schedule, but the length field
    is not coming within this. I can add a shared parameter to calculate the length
    of fittings but the same is not possible to pipe properties.


    Kindly guide me to solve the issue.


    Thanks,

    Debdutta'
- author: Jeremy Tammik
  email: ''
  ip: 79.195.185.193
  url: http://profile.typepad.com/jeremytammik
  date: '2014-10-28 03:01:47'
  body: 'Dear Debdutta,


    I am not an expert on schedules, but I would imagine that if all else fails, you
    can simply create a shared parameter for all pipes and populate that on each pipe
    element programmatically with the pipe length obtained from the distance between
    its start and end point.


    There are very probably other and better ways as well, though.


    Cheers, Jeremy.'
- author: Christian Hartz
  email: christian.hartz@som.com
  ip: 12.159.231.245
  url: http://som.com
  date: '2014-12-04 13:36:17'
  body: 'Dear Jeremy,


    I trying to get this to work but I am missing a reference or something.

    CompoundStructureLayerArray is unknown. What dll do I have to reference to get
    this class?


    Thanks for any help

    Christian'
- author: Jeremy Tammik
  email: ''
  ip: 64.79.151.225
  url: http://profile.typepad.com/jeremytammik
  date: '2014-12-04 13:55:55'
  body: "Dear Christian,\n\nThe Revit API used to include lots of custom collection\
    \ classes such as CompoundStructureLayerArray.\n\nWe have been working for years\
    \ now on removing them and replacing them by generic collection classes instead.\n\
    \nHere is an example of some commented out obsolete code and the new replacement\
    \ for this specific case:\n\n<pre>\n  //CompoundStructureLayerArray floorlayers\n\
    \  //  = floor.FloorType.CompoundStructure.Layers; // 2011\n  //\n  //foreach\
    \ (CompoundStructureLayer layer in floorlayers)\n  //{\n  //  thickness = layer.Thickness;\n\
    \  //}\n  CompoundStructure floorlayers\n    = floor.FloorType.GetCompoundStructure();\n\
    \  thickness = floorlayers.GetWidth();\n</pre>\n\nYou can mostly find hints about\
    \ these replacements in the What's New sections for each release:\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2014/04/whats-new-in-the-revit-2015-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2014/04/whats-new-in-the-revit-2015-api.html</a>\n\
    \nCheers, Jeremy."
