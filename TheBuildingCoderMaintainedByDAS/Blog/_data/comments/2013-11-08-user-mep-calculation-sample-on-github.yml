  date: '2013-11-12 10:57:18'
  body: 'Dear Johanna,


    Thank you for your appreciation. I am glad you like it and you find it useful.


    As usual, you should set up the required situation manually through the user interface
    first and then explore it using RevitLookup, the BipChecker, the interactive Python
    or Ruby shell, and any other tools that you find useful to detect the differences.


    That will tell you how to achieve your manual adjustment programmatically as well,
    if you are lucky and it is possible at all.


    I the case of colours, you have a rather overwhelming number of possible options:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/08/attributes-relationships-and-other-stuff.html#6">http://thebuildingcoder.typepad.com/blog/2013/08/attributes-relationships-and-other-stuff.html#6</a>


    Here are some other colour related pointers:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.24">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.24</a>


    Please let us know what you find out. Thank you.


    Cheers, Jeremy.

    -----'
