  body: 'Hi Jeremy,


    Thanks for a great blog, it''s been a big help for me learning to use the Revit
    API. I have a question that I have not been able to find the answer to in previous
    posts. I have a number of forms (created with the NewFormByCap method) that I
    want to color in different colors. How would I go about doing that? I have only
    managed to change the color of all of them using Category.Color, but this is not
    really what I want to do.


    Best Regards,

    Johanna'
- author: Jeremy Tammik
