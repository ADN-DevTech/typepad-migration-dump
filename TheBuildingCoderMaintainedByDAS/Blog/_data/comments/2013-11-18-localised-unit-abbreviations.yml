  body: Is there any method in the API to convert back and forth from the View Scale
    AsValue string to the integer stored value?  For example if I used a string input
    from user like 1/8" = 1'-0" I should get 96 to set the view scale to.  Thanks!
- author: Jeremy Tammik
  email: ''
  ip: 84.137.123.167
  url: http://profile.typepad.com/jeremytammik
  date: '2014-09-10 16:10:29'
  body: "Dear Michael,\n\nPlease RTFM on the View.Scale property: \n\nThe scale is\
    \ the ratio of true model size to paper size. This property is meaningless for\
    \ perspective views. When setting the scale if the scale corresponds to a predefined\
    \ scale, the predefined item will be applied. Otherwise, a custom scale will be\
    \ applied.\n\n1'-0\" : 1/8\" = 12 : 0.125 = 96\n\nCheers, Jeremy.\n-----"
