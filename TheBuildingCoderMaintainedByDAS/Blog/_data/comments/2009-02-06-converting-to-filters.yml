  body: 'i wanna list all elements using filters, i''ve tried this code :


    Dim coll As Autodesk.Revit.DB.FilteredElementCollector = New Autodesk.Revit.DB.FilteredElementCollector(myDoc)


    coll.WhereElementIsNotElementType


