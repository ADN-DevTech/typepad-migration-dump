  body: "Dear Anthony,\n\nPlease have a look at this post:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/detail-curve-must-indeed-lie-in-plane.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/detail-curve-must-indeed-lie-in-plane.html</a>\n\
    \nYou should be able solve your issue using the NewSketchPlaneContainCurve method\
    \ described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/model-curve-creator.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/model-curve-creator.html</a>\n\
    \nBy the way, you seem to be obtaining your two line endpoints p and q from an\
    \ existing line in the first two lines of code. You then proceed to create a new\
    \ line using the same points. That seems like a waste of effort to me. Finally,\
    \ you create a model curve based on the latter. Maybe all of that can be achieved\
    \ in one fell swoop using the CreateModelCurve method I present in the latter\
    \ post.\n\nPlease let us know whether it works. Thank you!\n\nCheers, Jeremy."
