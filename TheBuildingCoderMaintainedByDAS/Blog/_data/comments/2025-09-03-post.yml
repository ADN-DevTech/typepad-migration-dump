  date: '2010-10-04 04:16:17'
  body: "Dear Fizze,\n\nWhen you say 'get area', do you mean calculate the area? That\
    \ is a common algorithm which I implemented in the method GetSignedPolygonArea\
    \ presented in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/12/2d-polygon-areas-and-outer-loop.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/12/2d-polygon-areas-and-outer-loop.html</a>\n\
    \nYou cannot create a Face instance yourself, because it is basically a read-only\
    \ object returned by the Revit geometry library when you query existing building\
    \ elements for their geometry.\n\nCheers, Jeremy."
