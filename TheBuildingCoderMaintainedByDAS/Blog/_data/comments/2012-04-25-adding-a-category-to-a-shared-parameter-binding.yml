  date: '2015-04-17 11:57:17'
  body: "Is there a way to loop through all of the available types of conduit in the\
    \ Revit model so that I can choose one from an index later to automate the conduit\
    \ creation?\n\nRight now I'm using a Collector object, but that only builds the\
    \ conduit Index for objects that are in the drawing, but I need it to store every\
    \ option in the template.  Is this possible?  I've posted some code below\n\n\
    \ Dim mCondTypes As Object = From elem In New FilteredElementCollector(gv_oGo.UiApp.ActiveUIDocument.Document).OfClass(GetType(ConduitType))\n\
    \                                       Select elem.Id\n            REM Let oType\
    \ = TryCast(elem, ConduitType) Just left here so I could remember how to query\
    \ like this later\n\n            For Each elem In mCondTypes\n               \
    \ myElem = Doc.GetElement(elem)\n                If myElem IsNot Nothing Then\n\
    \                    If Not gv_dicConduitIndex.ContainsKey(myElem.Name) Then\n\
    \                        gv_dicConduitIndex.Add(myElem.Name, myElem.Id)\n    \
    \                    stat_WasHere = True\n                    End If\n       \
    \         End If\n            Next"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-22 09:19:14'
  body: 'Dear Glen,


    Yes.


    Your filtered element collector is working on the current active document.


    You can base it on the template document instead, and loop over the conduit types
    available there.


    If it is already present in the applications Documents collection, use it from
    there, else use OpenDocument to load and read it.


    Cheers, Jeremy.

    -----'
