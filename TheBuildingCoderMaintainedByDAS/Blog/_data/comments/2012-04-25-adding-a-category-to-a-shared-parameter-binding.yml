  date: '2014-07-03 12:58:24'
  body: "Hi Jeremy,\n\n     Is binding necessary when setting the value of a shared\
    \ parameter in order to later retrieve it's value?  \n\nI'm setting the value\
    \ like:\np = elem.LookupParameter(VarName)\nIf p IsNot Nothing Then\n   p.Set(VarVal$)\n\
    End if \n\n...but later on when I try to retrieve the value using:\np = e.LookupParameter(VarName)\n\
    If p IsNot Nothing Then\n    sSharedParam = p.AsString()\nEnd If\n\n... I don't\
    \ get a value.  Is that because I'm not binding?\n\nThanks in Advance,\nGlen"
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-07-04 15:22:06'
  body: 'Dear Glenn,


    If the binding were not correctly set up, you would not be able to retrieve the
    parameter at all, either for reading or writing, and p would always equate to
    Nothing.


    So that is not the problem.


    Is VarVal$ guaranteed to be a string?


    Reading a parameter using AsString will only return string values.


    Cheers, Jeremy.'
