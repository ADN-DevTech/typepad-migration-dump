  body: 'hi,


    I have built the application in VS 2008 Express edition and Revit 2010.

    when I run the application through the code it opens Revit. Now If I try to Open
    the Project the revit closes and the code stops running.

    has any one faced this problem, or I am going wrong any where.


    Thanks,


    KK'
- author: Jeremy Tammik
  email: ''
  ip: 95.209.53.175
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-05-18 04:28:06'
  body: 'Hi Kiran,


    One thing that is easily and often wrong is leaving the ''Copy Local'' flag on
    the reference to RevitAPI.dll set to its default value of True. You need to set
    it to False to run Revit with your add-in.


    Cheers and good luck, Jeremy.'
