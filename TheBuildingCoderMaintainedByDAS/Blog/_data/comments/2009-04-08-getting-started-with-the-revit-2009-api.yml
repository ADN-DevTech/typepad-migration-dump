- author: Jeremy Tammik
  email: ''
  ip: 87.176.158.36
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-04-14 14:06:17'
  body: 'Dear Dhiraj,


    You can access that property via the built-in parameter FUNCTION_PARAM on the
    wall element.


    An exampe of this is given in the method IsExterior in


    <a href="http://thebuildingcoder.typepad.com/blog/2010/01/south-facing-walls.html">http://thebuildingcoder.typepad.com/blog/2010/01/south-facing-walls.html</a>


    Cheers, Jeremy.'
- author: Abidah
  email: abidrahmat@hotmail.com
