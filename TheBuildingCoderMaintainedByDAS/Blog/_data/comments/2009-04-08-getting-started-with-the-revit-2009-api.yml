  url: ''
  date: '2011-10-14 20:34:40'
  body: 'Hi Jeremy,


    I have quite an extensive experience in Revit though I still like and am using
    Revit 2009.


    In our typical projects, we insert quite a lot of generic models or if you like,
    families for the purpose of scheduling and then we tag them and adjust their position
    separately. While Revit allows us to use the "tag all" I wonder if we can see
    the model or family pre-tagged as we are inserting them as the user needs to identify
    visually what is being placed in the project. Is there a way of achieving this
    even if it is through an API?


    Appreciate your response!


    Thanks'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.150.197
  url: http://profile.typepad.com/jeremytammik
  date: '2011-10-16 08:04:48'
  body: "Dear Ali,\n\nI cannot say much specifically about your problem, but it sounds\
    \ to me as if one powerful way to achieve what you need could be implemented using\
    \ the DMU or dynamic model update. \n\nIt enables you to register an updater that\
    \ reacts to specific changes in the model, so that for instance each insertion\
    \ of a suitable family instance could trigger an updater to automatically tag\
    \ it appropriately.\n\nOh no, that is Revit 2012. Sorry. Hmm, nope, for Revit\
    \ 2009 I have no idea. Good luck!\n\nCheers, Jeremy."
