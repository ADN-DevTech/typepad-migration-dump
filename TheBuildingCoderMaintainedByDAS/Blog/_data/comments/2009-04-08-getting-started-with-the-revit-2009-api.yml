  url: ''
  date: '2010-08-26 00:36:52'
  body: "Hi.. \nActually i'm new in Revit and BIM stuff. I need your advice. I need\
    \ to develop the Application to link from Revit to Database. I knew that in revit,\
    \ we can import model to database. But in my case, the requirement is the Application\
    \ have to do the extraction. Is it possible to do that? What language is better\
    \ to develop an application and what database can support Revit?\n\nThank you.\n\
    Abidah"
- author: Jeremy Tammik
  email: ''
  ip: 124.157.213.155
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-08-26 01:14:32'
  body: 'Dear Abidah,


    Sure it is possible. You can use any language you want. My preference is mostly
    C#, but you can just as well use VB or managed C++ or any other language supporting
    the .NET framework:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/07/visual-studio-2010-and-the-net-framework.html">http://thebuildingcoder.typepad.com/blog/2010/07/visual-studio-2010-and-the-net-framework.html</a>


    Same thing for the database, you can connect any database that you like to Revit,
    as long as it provides an API to drive it programmatically.


    You are completely free in all your choices!


    This might be of interest:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/07/integration-with-a-database-or-erp-system.html">http://thebuildingcoder.typepad.com/blog/2009/07/integration-with-a-database-or-erp-system.html</a>


    Cheers, Jeremy.'
- author: Ali
  email: khalfan@live.com.au
