  date: '2010-10-13 11:25:26'
  body: 'Hi Jeremy,


    I noticed in the UI you can connect a pipe to a family instance (say a water heater)
    that has a cold water connector by setting one end of the pipe on that connector,
    and Revit automatically builds several intermediate connecting pipes.


    I''m wondering if the API provides this functionality somewhere - if I have a
    pipe already near such a fixture, is there a way to tell the API to build whatever
    intermediate pipes are necessary to connect my existing pipe to that fixture?


    --Dave'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-10-15 12:02:16'
  body: "Dear Dave,\n\nGood question. No, the API does not quite provide all of that\
    \ functionality, but some of it. What you can do is place some of the pipes yourself,\
    \ and then call NewElbowFitting to place elbows or whatever you need in the appropriate\
    \ locations to connect them together. The part that the Revit API will perform\
    \ automatically for you is to lengthen or shorten the pipes appropriately to connect\
    \ them to the neighbouring fittings. \n\nExamples demonstrating this are provided\
    \ by the Revit SDK samples AutoRoute and AvoidObstruction. \n\nA more complex\
    \ example is the placement of cable trays and fittings, discussed in\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2010/05/cable-tray-orientation-and-fittings.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/cable-tray-orientation-and-fittings.html</a>\n\
    \nThis case is more complicated, since the cable trays are not symmetric around\
    \ their central axis, unlike pipes, and therefore need to be correctly oriented\
    \ to hook up properly.\n\nCheers, Jeremy."
