  date: '2013-06-03 12:02:48'
  body: 'Hi Jeremy,


    In conjunction with this article, I would like to present a very similar project
    implemented by me for my company. Actually, the utility works on Revit 2012 and
    2013, but I didn''t update the code for Revit 2014 yet (no project on Revit 2014
    so far :)


    Although I cannot disclose the code, I would like to present this thinking that
    it might suggest alternative approaches for those who would like to modify/adapt
    the code generously offered by Mr. Tartaglia.


    This is another Revit "AutoExport" utility (the supported formats are PDF, DWG,
    DXF, DWF and DGN), using almost the same approach (an overnight batch exporter
    based on the Windows task scheduler and the Revit idling event). It uses also
    a configuration file (XML), but it''s controlled through a few registry keys configured
    for the task by an (AutoIT) script.


    Of course, there are a lot of explanations in order to describe the whole process
    and I could also provide a few screen shots, but obviously, this is not the place
    to do this.


    If you think this would be interesting enough, just let me know, and I''ll send
    you the whole material.


    Regards,


    Constantin'
