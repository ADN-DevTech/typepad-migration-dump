  date: '2014-07-01 09:20:16'
  body: 'Dear Frédéric,


    Thank you for your appreciation and submitting your query here as a comment.


    You can do so forever, regardless of the age of the blog post.


    I am glad you find it useful.


    The installation is straightforward.


    As you see above, there are two components: a stand-alone executable run by the
    task scheduler, and a Revit add-in working with the Idling event.


    You can install the exe anywhere you like. It is up to you to see that the task
    scheduler finds and runs it.


    The Revit add-in is installed like any other.


    I hope this clarifies.


    Cheers, Jeremy.'
