  url: ''
  date: '2014-07-14 08:33:11'
  body: "Dear Jeremy, \n\nthank you for your quick reply!\n\nConfig, exe, and scheduler\
    \ are all working fine, but the installation of the add-in is a bit unclear to\
    \ me, since it isn't the regular installer.\n\nDo I just place the content of\
    \ the folder \"AutoPDFPrint.zip\" in \"C:\\Program Files\\Autodesk\\Revit Architecture\
    \ 2014\\AddIns\" or do I need to get an *.msi somewhere else?\n\nThank you in\
    \ advance,\nBest, Frédéric"
- author: Jeremy Tammik
  email: ''
  ip: 87.148.209.154
  url: http://profile.typepad.com/jeremytammik
  date: '2014-07-14 08:39:46'
  body: 'Dear Frédéric,


    All Revit add-ins are installed in the same way.


    They consist of an add-in manifest with the filename extension *.addin.


    It is an XML file that you can edit and contains a tag pointing to the .NET add-in
    assembly DLL.


    The add-in manifest must be located in a folder that Revit searches, e.g. the
    one you mention.


    The add-in assembly can be placed anywhere you like.


    I place small simple add-ins in the same folder as the add-in manifest.


    Then there is no need to specify the full DLL pathname.


    All of this information is fully covered by the Revit API getting started material:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    Cheers, Jeremy.'
