  body: 'Hello, Jeremy.

    In my project I''ve found parameter of particular Element that doesn''t exists
    in Element.Parameters collection.


    You wrote: "Sometimes an element will have other parameters attached to it as
    well, which are not listed in the ''official'' collection returned by the Parameters
    property. To explore all parameters attached to an element, one can make use of
    the built-in parameter checker." And nothing more. Can you explain that means
    these parameters?


    In my case I need to get length of any element if length exists. I wrote next
    code for it:

    <a href="http://pastebin.com/GgKFmxdD">http://pastebin.com/GgKFmxdD</a>

    At first In BuiltInParameters I find parametes that contains "LENGTH" word. Then
    I check if this BuiltInParameter exists in element. If it exists return value
    of this parameter. The problem there are no length parameter in element.Parameters
    but a can get it via element.get_Parameter.

    Of course I can get length of the element enumerate each parameter and check parameter
    for length but I''m curios about these "strange invisible" parameters.


    Best regards, Victor'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-09-28 09:52:33'
  body: "Dear Victor,\n\nYes, there are lots of parameters attached to elements that\
    \ do not appear in the 'official' Element.Parameters collection.\n\nYou can retrieve\
    \ them using any of the standard Element.Parameter property overloads. Yes, it\
    \ is a property, and yes, it still takes an argument, and yes, it does not exist\
    \ in C#, because it is called get_Parameter there. All a bit strange. The overloads\
    \ are \n\nParameter(BuiltInParameter) Retrieves a parameter from the element given\
    \ a parameter id. \n\nParameter(Definition) Retrieves a parameter from the element\
    \ based on its definition. \n\nParameter(Guid) Retrieves a parameter from the\
    \ element given a GUID for a shared parameter. \n\nParameter(String) Retrieves\
    \ a parameter from the element given its name. \n\nSo if the parameter you are\
    \ looking for is named \"Length\", you can retrieve it using that name.\n\nI would\
    \ recommend you not to do so, however, because this makes you code language dependent.\n\
    \nBetter is to determine exactly which built-in parameter corresponds to it and\
    \ use that instead.\n\nHere is a code snippet with a loop that shows how to retrieve\
    \ all parameters from an element. Actually, it may not retrieve all, but it mostly\
    \ retrieves more than the official Parameters collection contains:\n\nArray bips\
    \ = Enum.GetValues(typeof(BuiltInParameter));\nParameter p;\nforeach (BuiltInParameter\
    \ a in bips)\n{\n  try\n  {\n    p = elem.get_Parameter(a);\n  }\n  catch { }\n\
    }\n\nThis kind of loop to retrieve a value for each and every built-in parameter\
    \ enumeration value is also used by the RevitLookup 'Built-In Enum Snoop' in the\
    \ Snoop Parameters dialogue and my own built-in parameter checker:\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/locked-dimensioning.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/locked-dimensioning.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/09/door-marks.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/09/door-marks.html</a>\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2009/11/room-occupancy.html\">http://thebuildingcoder.typepad.com/blog/2009/11/room-occupancy.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/11/title-block-of-sheet.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/11/title-block-of-sheet.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/pre-post-and-pick-select.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/pre-post-and-pick-select.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/determine-sheet-size.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/determine-sheet-size.html</a>\n\
    \nI hope this explains.\n\nActually, after direct email contact and lots more\
    \ discussion with Victor, this thread was promoted to an entirely new blog post\
    \ of its own, including a completely revamped version of the built-in parameter\
    \ checker, BipChecker:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/09/unofficial-parameters-and-bipchecker.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/09/unofficial-parameters-and-bipchecker.html</a>\n\
    \nCheers, Jeremy.\n\n-----"
