  date: '2009-01-15 17:26:38'
  body: 'Dear Jeremy,


    Following this post and the possibilities you commented us on the training this
    week, I would like to know how much data a parameter can store. As you know in
    Autocad the XData has a limit. I really liked your idea to store a xml tree structure
    on a parameter with our custom data instead of many different parameters.


    Thanks a lot for the training the last three days, it has been a fantastic time.


    Cheers, RJ.'
- author: Jeremy Tammik
  email: ''
  ip: 62.37.183.46
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-01-15 20:00:24'
  body: 'Dear Ramon,


    How nice to hear from you again so soon, and I am very glad you liked the training.
    I also enjoyed it very much.


    The technique of storing large amounts of structured data encoded into XML and
    then further encoded into a string using base64 encoding has been used successfully
    for some pretty large data sets. As far as I know, the only limitation is memory
    size, but of course Revit has never been tested in this context. So please be
    aware that you are using this technique at your own risk! I am planning to post
    on this topic quite soon, and will provide a detailed code sample when I do so.


    Cheers, Jeremy.'
