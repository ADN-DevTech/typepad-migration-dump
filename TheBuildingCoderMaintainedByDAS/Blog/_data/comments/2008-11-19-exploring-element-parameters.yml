  date: '2009-04-02 11:23:06'
  body: 'Dear Nicholas,


    Thank you for posting your query as a comment instead of just sending a mail,
    that helps keep things sorted and in place, and ensures that others can share
    and participate in our conversation.


    As far as I know, the only element properties accessible through the Revit API
    are the ones that are listed through the element viewer mentioned above. These
    do include some properties that are not present in the element Parameters collection.


    Have you tried to list the properties of one of your lighting fixture instances
    using this tool?


    I had a look at one lighting fixture instances in my installation, but I did not
    see the properties that you mention.


    Cheers, Jeremy.'
