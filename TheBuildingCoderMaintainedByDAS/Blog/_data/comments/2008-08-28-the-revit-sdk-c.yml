- author: Jeremy
  email: jeremy.tammik@eur.autodesk.com
  ip: 132.188.32.100
  url: http://thebuildingcoder.typepad.com
  date: '2008-09-29 08:09:11'
  body: 'Hi Senthil,


    Glad you liked it! Unfortunately, as said, there is basically no support for drawing
    anything at all through the API in the family editor. Regarding extrusions, the
    situation is even more limited ... the Extrusion class is read-only, so to speak.
    It is derived from GenericForm, which can be *queried* for a generic form for
    use in family modelling and massing. The Revit API currently provides no methods
    at all for creating these kinds of shapes. So I am completely unable to help you
    any further in this. Sorry about that. Good luck finding an alternative solution!


    Best regards,


    Jeremy'
