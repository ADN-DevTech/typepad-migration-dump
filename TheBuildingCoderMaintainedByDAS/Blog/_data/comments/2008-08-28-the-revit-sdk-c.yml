- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-13 11:04:51'
  body: "Dear Dharanidharan,\n\nI am sorry to say that you cannot call an external\
    \ command directly from the OnStartup event handler method of an external application.\
    \ You can however inside of the OnStartup method set up an event handler for the\
    \ OnDocumentOpened event, and then install some code implementing your required\
    \ functionality inside of that. One sample that may be of interest to you in this\
    \ context is the AutoExecuteOnOpen example described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/07/journal-file-replay.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/07/journal-file-replay.html</a>\n\
    \nCheers, Jeremy."
- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-13 13:06:25'
  body: "Dear Vasco,\n\nYes, you can definitely do this with Revit, and it is exactly\
    \ what Revit and its API are intended for.\n\nVSTA is good for learning and experimenting\
    \ and testing, and also for implementing little personal macros, but for a serious\
    \ application such as you are suggesting, I would prefer to work in a full-fledged\
    \ programming environment and create a .NET plug-in instead as described in \n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/09/getting-started-with-the-revit-2010-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/09/getting-started-with-the-revit-2010-api.html</a>\n\
    \nFor a simple starting point of creating an entire though minimal parameterised\
    \ BIM through the Revit API, you can have a look at Lab2_0_CreateLittleHouse in\
    \ the Revit API introduction labs. It is briefly described in and can be downloaded\
    \ from\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/09/selecting-all-w.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/09/selecting-all-w.html</a>\n\n\
    <a href=\"http://thebuildingcoder.typepad.com/blog/2009/01/walls-and-doors-on-two-levels.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/01/walls-and-doors-on-two-levels.html</a>\n\
    \nCheers, Jeremy."
