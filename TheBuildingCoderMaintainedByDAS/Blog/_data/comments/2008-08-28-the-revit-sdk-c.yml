    keys ".net screen snapshot", and the following first two hits which appeared both
    include source code for a screen snapshot utility:


    <a href="http://www.developerfusion.com/code/4630/capture-a-screen-shot/">http://www.developerfusion.com/code/4630/capture-a-screen-shot/</a>


