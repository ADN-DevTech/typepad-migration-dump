  date: '2008-09-25 07:22:07'
  body: "Hi Senthil,\n\nRevit currently provides no API at all within the family editor.\
    \ This feature is very high on the developer wish list. You can generate a new\
    \ family document using app.NewFamilyDocument(), and you can populate it from\
    \ a command running within another document using code like the following:\n\n\
    \  public void createProfileFamilyDoc()\n  {\n    Application app = mRevit;\n\
    \    Autodesk.Revit.Creation.Application creApp = app.Create;\n\n    // draw some\
    \ lines forming a unit square in the XY plane:\n\n    CurveArray curves = new\
    \ CurveArray();\n\n    XYZ startPt = new XYZ();\n    XYZ endPt = new XYZ();\n\n\
    \    startPt.X = 0.0;\n    startPt.Y = 0.0;\n    startPt.Z = 0.0;\n    endPt.X\
    \ = 10.0;\n    endPt.Y = 0.0;\n    endPt.Z = 0.0;\n    curves.Append( creApp.NewLineBound(\
    \ startPt, endPt ) );\n\n    startPt.X = 10.0;\n    endPt.Y = 10.0;\n    curves.Append(\
    \ creApp.NewLineBound( startPt, endPt ) );\n\n    startPt.Y = 10.0;\n    endPt.X\
    \ = 0.0;\n    curves.Append( creApp.NewLineBound( startPt, endPt ) );\n\n    startPt.X\
    \ = 0.0;\n    endPt.Y = 0.0;\n    curves.Append( creApp.NewLineBound( startPt,\
    \ endPt ) );\n\n    Plane basePlane = creApp.NewPlane( XYZ.BasisZ, XYZ.Zero );\n\
    \n    mFamilyDoc.BeginTransaction();\n    Autodesk.Revit.Creation.Document creDoc\
    \ = mFamilyDoc.Create;\n    SketchPlane plane = creDoc.NewSketchPlane( basePlane\
    \ );\n    ModelCurveArray mc = creDoc.NewModelCurveArray( curves, plane );\n \
    \   mFamilyDoc.EndTransaction();\n    mFamilyDoc.SaveAs( mFamilyFileName );\n\
    \    mFamilyDoc.Close();\n  }\n\nHowever, you will probably run into some severe\
    \ limitations very quickly. For a deeper discussion, I would suggest trying the\
    \ Revit API discussion group at http://discussion.autodesk.com.\n\nBest regards,\n\
    \nJeremy"
