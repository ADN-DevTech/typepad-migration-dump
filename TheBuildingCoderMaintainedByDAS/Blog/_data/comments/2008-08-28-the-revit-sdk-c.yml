  url: http://profile.typepad.com/1218580759s22477
  date: '2010-02-05 05:15:17'
  body: 'Dear Dharanidharan,


    If you do not want to specify a path for the document, there is no need to do
    so at all. You can use the overload of the Document.LoadFamily method taking a
    Document argument instead of a string pathname to a file.


    In-place families are currently not supported by the API at all.


    Cheers, Jeremy.'
