  date: '2009-03-18 10:22:15'
  body: "Hi Michael,\n\nI got the following feedback about determining if a family\
    \ is in-place or not:\n\nYou can use the fact that the doc.EditFamily throws exception\
    \ for in-place families. For other elements either EditFamily will return a valid\
    \ document or fi will be null.\n\nSystem..::.ArgumentException is thrown when\
    \ the input argument-\"loadedFamily\"-is an in-place family. \n\nforeach (Autodesk.Revit.Element\
    \ e in collection) \n{\n  FamilyInstance fi = e as FamilyInstance;\n  if (fi !=\
    \ null) \n  {\n    try\n    {\n      Document famDoc = doc.EditFamily(fi.Symbol.Family);\n\
    \    }\n    catch\n    {\n      MessageBox.Show(\"In Place Family\");\n    }\n\
    \  }\n}\n\nCheers,\nAdam"
