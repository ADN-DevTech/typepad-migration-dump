  url: http://profile.typepad.com/1218580759s22477
  date: '2010-02-12 00:15:20'
  body: "Dear Dharanidharan,\n\nThe issue with the element id sounds mysterious to\
    \ me. The element id should and does retain its value between sessions. There\
    \ must be something strange in your code there. If you save the integer value\
    \ of an element id and later reconstruct the element id again, the Document.Element(\
    \ ElementId ) method should retrieve the specified element from the database again.\
    \ \n\nYou might also try using the unique if provided by the Element.UniqueId\
    \ property and provided as an argument to the  Document.Element( String ) method,\
    \ which retrieves an element from the document given a unique id string.\n\nFor\
    \ setting the material on the extrusion element, you might have a look at the\
    \ Revit Family Creation API Lab 3, Add Formulae and Materials:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/10/revit-family-creation-api-labs.html#3\"\
    >http://thebuildingcoder.typepad.com/blog/2009/10/revit-family-creation-api-labs.html#3</a>\n\
    \nCheers, Jeremy.\n-----"
