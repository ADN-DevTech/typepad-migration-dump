  date: '2009-05-18 03:35:57'
  body: "Dear Dharanidharan,\n\nI assume you are aware of the various methods available\
    \ to create new views on the Autodesk.Revit.Creation.Document class, e.g. \n\n\
    \ ViewDrafting NewViewDrafting()\n ViewSheet NewViewSheet( FamilySymbol titleBlock\
    \ )\n View3D NewView3D( XYZ viewDirection )\n ViewPlan NewViewPlan( string viewName,\
    \ Level, ViewType )\n ViewSection NewViewSection( BoundingBoxXYZ )\n\nThere are\
    \ also some samples in the Revit SDK demonstrating how to make use of some of\
    \ these methods, e.g. AllViews, CreateViewSection, and FrameBuilder.\n\nHowever,\
    \ none of these exactly address your need of exactly duplicating an existing view.\
    \ I asked the development team for advice on this issue, and their reply is that\
    \ unfortunately there is currently no way to duplicate a view through the API,\
    \ and there is no known work-around to do it either (duplicate/duplicate with\
    \ detail/duplicate as dependent). Sorry for the bad news.\n\nCheers, Jeremy."
