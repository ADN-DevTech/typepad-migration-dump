  date: '2009-08-17 14:06:33'
  body: "Dear Dharanidharan,\n\nI think there is currently a problem creating detail\
    \ items in anything but plan views, so I am afraid I cannot help you with that.\
    \ I don't know off-hand about the detail lines either. \n\nTo create dimensioning,\
    \ you need to provide references to the underlying geometry. These are obtained\
    \ from the standard get_Geometry call, where the options argument needs to have\
    \ the ComputeReferences set to true. Here is an example for a wall element:\n\n\
    \  Options opt = app.Create.NewGeometryOptions();\n  opt.ComputeReferences = true;\n\
    \  opt.DetailLevel = Options.DetailLevels.Fine;\n  GeoElement geoElement = wall.get_Geometry(\
    \ opt );\n\nLook at the external command CmdAddDimensionForRacWall in the geometry\
    \ portion of the Revit API tips and tricks sample code provided in rac_tips_20090303.zip\
    \ in the post \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/03/back-again.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/03/back-again.html</a>\n\nCheers,\
    \ Jeremy."
