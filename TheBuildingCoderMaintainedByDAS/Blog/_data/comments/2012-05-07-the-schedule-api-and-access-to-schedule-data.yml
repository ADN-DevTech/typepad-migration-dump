- author: Jeremy Tammik
  email: ''
  ip: 87.148.205.130
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-12 11:12:27'
  body: 'Dear Rui,


    I am not a user so I have no idea what a schedule key is.


    Ask me about extensible storage instead  :-)


    <a href="http://thebuildingcoder.typepad.com/blog/2013/03/cloud-mobile-extensible-storage-data-use-in-schedules.html#4">http://thebuildingcoder.typepad.com/blog/2013/03/cloud-mobile-extensible-storage-data-use-in-schedules.html#4</a>


    From Revit 2014 onwards, you can populate schedule data directly:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html">http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html</a>
    > ViewSchedule changes.


    I have no idea what might be causing your error.


    I suggest working through the Revit API getting started material and learning
    to use the Visual Studio debugger to see for yourself what is going on:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    Good luck!


    Cheers, Jeremy.'
