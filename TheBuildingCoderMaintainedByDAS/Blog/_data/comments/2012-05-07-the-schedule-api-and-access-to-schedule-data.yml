- author: Phillip Miller
  email: phillip@kiwicodes.co.nz
  ip: 122.63.158.80
  url: ''
  date: '2012-05-09 02:50:05'
  body: 'HI Jeremy.


    The schedule API rocks and I have used it extensively in our new product Project
    Browser for creating what we call queries - .

    <a href="http://revitfb.blogspot.co.nz/2012/05/project-browser-for-revit-2013-now.html">http://revitfb.blogspot.co.nz/2012/05/project-browser-for-revit-2013-now.html</a>


    Please though allow us to access the element ID’s that are contained within the
    schedule, or at least allow us to schedule the elements ID values.  At the moment
    I have to export the schedule to a txt file compare the family types and names
    and then back in Revit match the corresponding objects.  That is pretty inefficient.


    Good start though ;)


    Cheers


    Phillip'
