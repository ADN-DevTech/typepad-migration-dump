- author: Raymond
  email: raymond@famdejager.com
  ip: 83.81.230.14
  url: ''
  date: '2013-02-21 17:21:21'
  body: 'Hi Jeremy,


    Very usefull your blog if you ask me ;)


    Using the ScheduleDefinition.GetSchedulableFields it is possible to iterate through
    the available (shared) parameters and add or insert (addfield or insertfield)
    them to the created schedule.



    However I wish to add a calculated value / calculated field to the schedule. This
    field does not show up in GetSchedulableFields because this field has to be added
    ''on the fly''. In the API there is a schedulefieldtype.formula member which suggest
    it may be possible to add a calculated field. Do you know how to add a calculated
    field because I am running out of ideas. Or is this not possible (yet)?



    Thanks,

    Raymond'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.184.163
  url: http://profile.typepad.com/jeremytammik
  date: '2013-03-13 03:07:26'
  body: 'Dear Raymond,


    Thank you for your appreciation. I am glad you find it useful.


    Yes, sorry, currently not possible. Revit 2013 provided a first stab at a schedule
    API, to be fledged out in future, e.g. to access individual values.


    Cheers, Jeremy.'
- author: Maja
  email: ''
  ip: 203.217.17.13
  url: http://profile.typepad.com/6p019101c022fc970c
  date: '2013-05-03 00:06:54'
  body: "Hi Jeremy, \n\nDo you know if it will be possible to iterate/modify data\
    \ directly in schedule in Revit 2014 API? It would be far more elegant solution\
    \ to write directly into schedule. \n\nThanks,\n\nMaja"
- author: Jeremy Tammik
  email: ''
  ip: 87.148.218.27
  url: http://profile.typepad.com/jeremytammik
  date: '2013-05-08 02:57:54'
  body: 'Dear Maja,


    Yes, sure, it is. Take a look at the fourth bullet item here:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/03/revit-2014-api-and-room-plan-view-boundary-polygon-loops.html">http://thebuildingcoder.typepad.com/blog/2013/03/revit-2014-api-and-room-plan-view-boundary-polygon-loops.html</a>


    Look at the presentation, recording and sample code provided there.


    Look at the overview of the ''ViewSchedule changes'' in the What''s New in the
    Revit 2014 overview:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html">http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html</a>


    Look at the new ScheduleAutomaticFormatter, ScheduleCreation and ScheduleToHTML
    SDK samples.


    Cheers, Jeremy.'
