  date: '2009-02-16 08:23:02'
  body: "Hi Pierre,\n\nThank you for your appreciation and feedback!\n\nYes, I saw\
    \ your email on the split faces. For completeness sake, I note here that you are\
    \ asking about API access to the geometry and above all the area of split faces.\
    \ Unfortunately, this is a topic that I have already had several questions about\
    \ and explored in some depth but not been able to make any significant progress\
    \ on yet. I explored what elements are added, similarly to the process descibed\
    \ above. Briefly, adding a face split creates the following types of new elements:\
    \ a sketch plane, a sketch, a split face element, model lines, and automatic sketch\
    \ dimensions. I tried to find the relationship between these elements but was\
    \ unable to determine or retrieve the links between them. I also asked the development\
    \ team about this issue, and received the following answers:\n\n1. Is there a\
    \ way to access information about materials painted on split faces using the existing\
    \ API? No.\n\n2. If this information is not available through the API, could we\
    \ use a schedule and export them manually, or an ODBC export, also exported manually,\
    \ to access that information? No, because split face elements do not schedule\
    \ and do not export to ODBC.\n\nSo it seems as if this information really is hard\
    \ to access.\n\nOn the other hand, I can see in the image that you pointed me\
    \ to that the area information of a split face is in fact accessible in a schedule\
    \ table, so it can be calculated, displayed and viewed in the Revit user interface.\
    \ Therefore, it should be possible to access and extract this information by creating\
    \ the schedule and exporting it to Excel, shouldn't it? And that process should\
    \ be automatable using a tool like AutoHotKey, shouldn't it?\n\nIf anybody can\
    \ find a way to access this information, I will be happy to post on that. I will\
    \ also gladly present more detailed information on the elements created by adding\
    \ a face split. \n\nCheers, Jeremy."
