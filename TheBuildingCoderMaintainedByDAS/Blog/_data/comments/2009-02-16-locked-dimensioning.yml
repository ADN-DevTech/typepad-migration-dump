- author: Jeremy Tammik
  email: ''
  ip: 83.189.140.162
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-02-17 04:56:00'
  body: 'Hi Pierre,


    The first challenge is to obtain access to the data at all, in any way whatsoever.
    Making use of tools like the Win32 API or AutoHotKey also introduces synchronisation
    issues and questions on how to coordinate the application with the simulated interaction
    through the Revit user interface and its results. Once the data is accessible,
    in whatever format that may be, converting to another format is no big issue.


    Cheers, Jeremy.'
