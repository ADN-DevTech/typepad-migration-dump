  date: '2013-03-12 05:21:18'
  body: 'Jeremy,


    How can I join floor and wall geometries using Revit 2013 API ?


    Best Regards,


    Olivier'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.184.163
  url: http://profile.typepad.com/jeremytammik
  date: '2013-03-13 02:00:51'
  body: "Dear Olivier,\n\nBasically, in many cases, Revit decides for itself which\
    \ elements are to be joined, and how.\n\nYou can only force it to perform this\
    \ calculation, but not influence the results:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/autojoinelements.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/autojoinelements.html</a>\n\n\
    Some additional control was provided in Revit 2012:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2013/02/whats-new-in-the-revit-2012-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2013/02/whats-new-in-the-revit-2012-api.html</a>\n\
    \nAllow and disallow wall end joins\n\nThe new methods\n\n- WallUtils.DisallowWallJoinAtEnd()\n\
    - WallUtils.AllowWallJoinAtEnd()\n- WallUtils.IsWallJoinAllowedAtEnd() \n\nprovide\
    \ access to the setting for whether or not joining is allowed at a particular\
    \ end of the wall. If joins exist at the end of a wall and joins are disallowed,\
    \ the walls will become disjoint. If joins are disallowed for the end of the wall,\
    \ and then the setting is toggled to allow the joins, the wall will automatically\
    \ join to its neighbors if there are any.\n\nFor beams, you can use the IExtension\
    \ property to exercise some control over how and whether they join with other\
    \ beams.\n\nFinally, the FamilyInstance.AddCoping method can be used to add a\
    \ coping (cut) to a steel beam.\n\nAfaik, this currently just about covers the\
    \ control over joining provided by the Revit API.\n\nSo joining of floor and wall\
    \ geometry is still controlled purely by Revit itself.\n\nCheers, Jeremy."
