- author: Bo Huang
  email: bo.huang@raptsoftware.com
  ip: 123.243.177.103
  url: ''
  date: '2013-11-17 06:38:49'
  body: "Hi, Jeremy,\nI recently upgraded to Revit Structure 2014 and just followed\
    \ your sample code to use ViewPlan.Create() to create a new Floor Plan. However,\
    \ when I run the code, it gives me an exception:\n\nA first chance exception of\
    \ type 'Autodesk.Revit.Exceptions.ArgumentException' occurred in RevitAPI.dll\n\
    \nAdditional information: \nStructuralPlans can only be created when the structural\
    \ discipline is enabled whereas \nFloorPlans and CeilingPlans can only be created\
    \ when architecture or MEP disciplines are enabled.\n\nIs there any way to get\
    \ around this exception?\nThanks a lot."
- author: Jeremy Tammik
  email: ''
  ip: 87.146.164.92
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-17 16:37:19'
  body: "Dear Bo,\n\nYes, sure. If you are running in Revit onebox, enable the structural\
    \ discipline, c.f.\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2013/03/whats-new-in-the-revit-2013-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2013/03/whats-new-in-the-revit-2013-api.html</a>\n\
    \n<b>Discipline controls</b>\n\nThe properties:\n\n<ul>\n<li>Application.IsArchitectureEnabled\n\
    <li>Application.IsStructureEnabled\n<li>Application.IsStructuralAnalysisEnabled\n\
    <li>Application.IsMassingEnabled\n<li>Application.IsEnergyAnalysisEnabled\n<li>Application.IsSystemsEnabled\n\
    <li>Application.IsMechanicalEnabled\n<li>Application.IsMechanicalAnalysisEnabled\n\
    <li>Application.IsElectricalEnabled\n<li>Application.IsElectricalAnalysisEnabled\n\
    <li>Application.IsPipingEnabled\n<li>Application.IsPipingAnalysisEnabled \n</ul>\n\
    \nprovide read and modify access to the available disciplines. Your application\
    \ can read the properties to determine when to enable or disable aspects of the\
    \ UI.\n\nEnabling and disabling disciplines is available only in Autodesk Revit\
    \ (and not in any other Revit product). When a discipline's status is toggled,\
    \ Revit's UI will be adjusted, and certain operations and features will be enabled\
    \ or disabled as appropriate.\n\nIf you are not running Revit Onebox or Revit\
    \ Structure, I do not think there is anything you can do.\n\nIf it is not your\
    \ intention to create a structural plan view, then select a different view type\
    \ element id to pass into the Create method.\n\nCheers, Jeremy."
- author: Bo Huang
  email: bo.huang@raptsoftware.com
  ip: 123.243.177.103
  url: ''
  date: '2013-11-18 07:41:39'
  body: "Thanks, Jeremy,\n\nI am running Autodesk Revit Structure 2014 Update Release\
    \ 2. I checked:\n\n1. My Application.Product is ProductType.Structure.\n\n2. Application.IsStructureEnabled\
    \ is True,\nApplication.IsArchitectureEnabled is True, \nApplication.IsMechanicalEnabled\
    \ is False.\n\nAccording to the ArgumentException message, FloorPlan can be created\
    \ when Architecture is enabled. But I still failed to create new FloorPlan. \n\
    \nIf I try to set Application.IsMechanicalEnabled = true, I get a different exception:\n\
    InvalidOperationException: The current product type is not ProductType.Revit and\
    \ discipline controls are not enabled.\n\nIt seems to indicate that only Revit\
    \ Onebox can set IsMechanicalEnabled. \n\nDoes this means Revit Structure user\
    \ will not be able to create FloorPlans?\n\nCheers,\nBo"
- author: Jeremy Tammik
  email: ''
  ip: 87.148.212.38
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-19 10:34:46'
  body: 'Dear Bo,


    The first question should always be: can I achieve what I want in the user interface?


    Can you create the desired floor plan manually, regardless of the API?


    Aha, yes, apparently only Revit Onebox can toggle disciplines. That makes sense,
    of course.


    Cheers, Jeremy.'
