- author: Sandeep
  email: sdpatil.1984@rediffmail.com
  ip: 122.200.17.210
  url: ''
  date: '2010-12-20 07:31:08'
  body: "Dear Jeremy,\nI got the solution finally as below:\n\nElement projInfo =\
    \ m_externalCommandData.Application.ActiveUIDocument.Document.ProjectInformation;\n\
    \nParameter sharedParameterIdParam = projInfo.get_Parameter(\"sharedParameter\"\
    );\n\nElementId parameterId = new ElementId(sharedParameterIdParam .Id.IntegerValue);\n\
    \nParameterValueProvider valueProvider = new ParameterValueProvider(parameterId);\n\
    \nFilterStringRuleEvaluator valueEvaluator\n = new FilterStringEquals();\n\n FilterRule\
    \ parameterRule = new FilterStringRule(valueProvider , valueEvaluator, strParamterValue,\
    \ false);\n\nElementParameterFilter parameterFilter\n    = new ElementParameterFilter(parameterRule\
    \ );\n\nList elementCollection = new List();\nFilteredElementCollector elmentCollector\
    \ = new FilteredElementCollector(m_externalCommandData.Application.ActiveUIDocument.Document);\n\
    \                elementCollection.AddRange(elmentCollector.WherePasses(parameterFilter).ToElements());\n\
    \nHere at the end i got elements having specific shared parameter and its known\
    \ value.\n\nThanks,\nSandeep"
