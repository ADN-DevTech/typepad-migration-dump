    thanks in advance.'
- author: Jeremy Tammik
  email: jeremy.tammik@autodesk.com
  ip: 65.160.18.173
  url: http://profile.typekey.com/1218580759s22477/
  date: '2008-12-02 10:43:43'
  body: 'Hi Sandeep,


    The standard method to attach arbitrary additional data to elements in Revit is
    by using a shared parameter, as discussed in the examples and samples listed in
    the blog category "Parameters". I do not know whether there is any way to cause
    this information custom information of your application to be automatically included
    in the gbXML export. I suspect not. The alternative is to export some kind of
    table of your own mapping the elements you are interested in to the relevant data,
    and then making use of this information in parallel with the gbXML data. You could
    implement an external utility to read in the two files exported from Revit, i.e.
    your table mapping element id to shared parameter value and the Revit generated
    gbXML file, and joining the two to write a new enhanced gbXML file including your
    data. I am not sure whether it is possible to add any custom data at all to a
    gbXML file, but if it is, this should be a viable workaround.


    Best regards, Jeremy.'
