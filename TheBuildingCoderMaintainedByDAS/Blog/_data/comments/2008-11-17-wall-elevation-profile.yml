  date: '2012-02-23 06:13:36'
  body: 'Dear Matt,


    Thank you for your appreciation!


    Yes, I agree that there are infinite possibilities for using this kind of geometric
    analysis.


    For getting a footprint, I would suggest having a look at a completely different
    approach as well, though.


    Keep in mind that for that kind of analysis, you are interested in a specific
    2D section view. This might be most easily obtained by making optimal use of built-in
    Revit functioanklity, e.g. by defining a section view at the exact height you
    are interested in and then extracting the geometry from its cut plane only, ignoring
    everything else:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/08/section-view-geometry.html">http://thebuildingcoder.typepad.com/blog/2011/08/section-view-geometry.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2012/02/section-view-geometry-not-cropped.html">http://thebuildingcoder.typepad.com/blog/2012/02/section-view-geometry-not-cropped.html</a>


    Cheers, Jeremy.'
