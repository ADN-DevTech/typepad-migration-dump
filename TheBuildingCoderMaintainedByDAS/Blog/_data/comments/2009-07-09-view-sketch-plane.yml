  date: '2009-07-16 13:11:27'
  body: 'Hi, sir

    Thanks your advics, it is pretty useful for me. I can generate a model line. Now
    I have another question, how to delete the model line I just generated. Thanks.
    Have a great summer.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-07-20 07:44:36'
  body: "Dear Owen,\n\nI am very glad that helped. To delete a model line, or any\
    \ other Revit element for that matter, you can use the Document.Delete method.\
    \ Look at the Revit API help file RevitAPI.chm for more information on this, including\
    \ example code. \n\nThese and similar questions can also be answered by going\
    \ through the getting started material listed in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/getting-started-with-the-revit-2009-api.html</a>\n\
    \nThis blog also provides a category 'Getting Started' covering many additional\
    \ beginners' topics.\n\nCheers, Jeremy.\n-----"
