  body: "Hi, Sir, \n\nI am a student in university, and working in a project. Could\
    \ you answer my question.\n\nI get the data of X Y Z coordinate of an object,\
    \ and  want to write C# program and create a point (or anything else),which is\
    \ like a sign for presenting that object, in that position of building model.\
    \ How to implement this. Please give me a sample, I am a rookie. Thx"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-07-09 17:48:20'
  body: 'Dear Owen,


    The simplest kind of sign I can think of is a very short model line, or possible
    two model line forming an X. How to create a model line in a given coordinate
    position is explained in


    <a href="http://thebuildingcoder.typepad.com/blog/2008/11/model-line-creation.html">http://thebuildingcoder.typepad.com/blog/2008/11/model-line-creation.html</a>


    Cheers, Jeremy.'
- author: Owen
  email: owen1226@gmail.com
