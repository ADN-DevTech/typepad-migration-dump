- author: Jeremy Tammik
  email: ''
  ip: 87.146.180.37
  url: http://profile.typepad.com/jeremytammik
  date: '2012-09-01 10:01:36'
  body: 'Dear Igor,


    Nope, not quite. Your Execute method displays the modeless form and then returns
    immediately. As far as Revit is concerned, your command has ended. Before returning,
    you subscribe to the Idling event. The rest is correct: in the event handler,
    you check whether your modeless form has submitted some task to be executed, and
    so on.


    Cheers, Jeremy.'
