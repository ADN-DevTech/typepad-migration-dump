- author: Jeremy Tammik
  email: ''
  ip: 87.146.183.72
  url: http://profile.typepad.com/jeremytammik
  date: '2012-08-27 10:26:14'
  body: 'Dear Igor,


    I would love to help you with this, and I can even promise that I will look at
    it when I have some time left over.


    Unfortunately, that means that you are in for a very long wait.


    I should point out that this is not a suitable project to begin learning the API
    with.


    I would suggest doing some other stuff to get to know the Revit API a bit better.


    Once you know a bit of programming in general, or better still have some experience
    in .NET, then the Revit API is not hard to understand at all.


    From what you explain above, you know more than enough to get to grips with it.


    Have a look at the ModelessDialog ModelessForm_ExternalEvent and ModelessForm_IdlingEvent
    SDK samples, and also take a gander at


    <a href="http://thebuildingcoder.typepad.com/blog/2010/11/pattern-for-semi-asynchronous-idling-api-access.html">http://thebuildingcoder.typepad.com/blog/2010/11/pattern-for-semi-asynchronous-idling-api-access.html</a>


    The latter is older, and still provides some interesting insight on what it is
    all about.


    Good luck!


    Cheers, Jeremy.'
