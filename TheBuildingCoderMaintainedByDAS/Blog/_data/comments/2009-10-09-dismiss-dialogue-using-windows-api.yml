  date: '2014-03-15 15:07:49'
  body: 'Dear Dan,


    Glad to hear that you are trying to make use of it. I am looking forward to hearing
    how it goes.


    I have no idea what you should optimally search for.


    Basically, for any dialogue that you wish to use this for, you would need to explore
    its innards and adapt the caption and other details based on information obtained
    from the dialogue itself using some Windows debugging tool like Spy or Spy++:


    <a href="http://lmgtfy.com/?q=spy+windows">http://lmgtfy.com/?q=spy+windows</a>


    Good luck, and please let us know how you fare. Thank you!


