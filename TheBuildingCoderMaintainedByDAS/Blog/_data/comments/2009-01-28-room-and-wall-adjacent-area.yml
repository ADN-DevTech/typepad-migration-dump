  body: 'Hi Jeremy,


    In the scope of my job, I have to determine all spaces adjacency with surrounding
    objects (walls, slabs, ...).


    To do that in the more generic manner, I''m using the space''s solid faces projection
    on surrounding objects, and 2D CSG intersection calculation (through GPC) to determine
    the contact areas.


    All information proposed in this blog have been invaluable for me to achieve my
    goals, and I want to thank you a thousand times for that ;o)


    The next step to that work is to display the resulting polygons in a purposely
    created 3D View.


    "FilledRegion" could have been a solution, but it seams to be restraint to the
    XY plan ...


    What kind of object can I use to display a closed planar face, bounded by a known
    polygon, in a specific 3D view ?


    Thanks ;o)'
