  body: 'Dear Olivier,


    Thank you for your appreciation.


    I am very glad that this has all been useful to you.


    I hope you also noticed the post inspired by a colleague of yours, Jasper Desmet,
    who just finished his engineering studies and research project for his master
    thesis concerning heat load calculation using BIM software:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/07/football-and-space-adjacency-for-heat-load-calculation.html">http://thebuildingcoder.typepad.com/blog/2013/07/football-and-space-adjacency-for-heat-load-calculation.html</a>


    You might even want to try to get in touch with him.


    Anyway, there are only two ways to display graphics in Revit:


    1. Define database elements, which is unwieldy and semi-criminal BIM misuse.


    2. use the Analysis Visualisation Framework AVF:


    <a href="http://thebuildingcoder.typepad.com/blog/avf">http://thebuildingcoder.typepad.com/blog/avf</a>


    Here is two specific usage examples:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/12/using-avf-to-display-intersections-and-highlight-rooms.html">http://thebuildingcoder.typepad.com/blog/2011/12/using-avf-to-display-intersections-and-highlight-rooms.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2012/09/apollonian-packing-of-spheres-via-web-service-and-avf.html">http://thebuildingcoder.typepad.com/blog/2012/09/apollonian-packing-of-spheres-via-web-service-and-avf.html</a>


    Cheers, Jeremy.

