  date: '2009-04-02 12:38:19'
  body: "Hi, \nI am not able to run the Revit exe from DOTNET in my machine. \n\n\
    ProcessStartInfo info = new ProcessStartInfo(VALUE_REVIT_EXE, outputFile);\ninfo.RedirectStandardInput\
    \ = false;\ninfo.RedirectStandardOutput = false;\ninfo.UseShellExecute = false;\n\
    Process.Start(info);\n\nClicking on Revit exe in Program Files/Revit even does\
    \ not work. \n\nThe only way I find it running is by starting a new Task in the\
    \ Task manager. \n\nCan you help on this."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-04-02 13:15:57'
  body: "Dear Seshan,\n\nI tested the following little console application, and it\
    \ worked fine:\n\nclass Program\n{\n  static void Main( string[] args )\n  {\n\
    \    System.Diagnostics.Process.Start( \"C:/tmp/wall.rvt\" );\n  }\n}\n\nIt also\
    \ worked fine when I replaced the project file \"C:/tmp/wall.rvt\" by the application\
    \ executable \"C:/Program Files/Revit Architecture 2009/Program/Revit.exe\".\n\
    \nI don't see how I can help you with this. Maybe you need to reinstall Revit,\
    \ or Windows, or reformat your disk  :-)\n\nCheers, Jeremy."
