    \ type of units(Meters),in the proyect?\n\nBest regards"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-01-14 12:47:57'
  body: "Dear Berria,\n\nTo convert feet to meters, simply multiply by a constant\
    \ factor. An example is provided in the Revit API introduction labs, for example\
    \ in the external command defined in Lab2_0_CreateLittleHouse:\n\nconst double\
    \ MeterToFeet = 3.2808399;\n//\n// determine the four corners of the rectangular\
    \ house:\n//\ndouble width = 7 * MeterToFeet;\ndouble depth = 4 * MeterToFeet;\n\
    \nThe code is available for download in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/files/rac_labs_20081117.zip\"\
    >http://thebuildingcoder.typepad.com/blog/files/rac_labs_20081117.zip</a>\n\n\
    How to determine the units displayed in the user interface is demonstrated by\
    \ the ProjectUnit SDK sample mentioned above.\n\nCheers, Jeremy."
