  body: "Hi Jeremy, \n \nThanks for the help. I am a newbie in Revit API, can you\
    \ show me some information about Revit element(slab, roof, floor) and family instance(column).\
    \ Every time when user try to insert a slab, beam, column, they need to create\
    \ a profile(contain the XYZ coordinate) of the element. eg: newfamilyinstance(XYZ,...)\n\
    But what does the Z value mean? In 3D model, the z value usually is the displacement\
    \ along the z axis, but in Revit, what does this z value means?\n \nAny sample\
    \ regarding to the insertion of a new slab? I have go through the  \"Revit 2011\
    \ API Developer Guide.pdf\", but not much help because it didn't mentioned how\
    \ to define a slopearrow and angle argument in newslab() method.\nBesides that,\
    \ when using a newfloor() method, i have defined my floor level on level 2, yes,\
    \ the floor is created on level 2 with the level property set to level 2, but\
    \ the height offset is set to -10\"(which means that the slab now is offset to\
    \ level 1). \nDoes this again deal with the z value?\n \nI think i need to concentrate\
    \ more on the XYZ value of each revit element in order to insert the element in\
    \ the correct location before i proceed to the next. Any  idea for this.\n\nThanks.\n\
    \nRegards,\nBSYap\n \nThanks for your guidance through these days."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-15 16:50:03'
  body: 'Dear Bsyap,


    I believe that in some cases the Z value of the given XYZ point is ignored, and
    the elevation information is defined by the level and offset parameters instead.
    It depends on many things, such as the type of element and the specific overload
    of the NewFamilyInstance method that you choose.


    Cheers, Jeremy.'
