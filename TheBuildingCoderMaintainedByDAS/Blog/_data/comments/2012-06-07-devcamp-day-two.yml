  url: http://profile.typepad.com/jeremytammik
  date: '2014-02-18 05:49:20'
  body: 'Dear Vi Lo,


    The only serious API support for presenting a view of a Revit model is provided
    by the PreviewControl component:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.7">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.7</a>


    The only input and programmatic control over the preview control is through its
    constructor taking the document and a view.


    Basically, this means the following: you can use the preview control in the way
    you wish if and only if you can also set up a Revit view that displays the model
    just like that.


    Can you?


    Cheers, Jeremy.'
