  date: '2012-06-14 04:20:46'
  body: "Dear Maxence,\n\nIndeed, you cannot cancel the closing of the Options dialogue\
    \ from a custom tab extension OK handler.\n\nBecause there are many tabs in the\
    \ options dialog, it would be rather hard to figure out on which page an error\
    \ happened. \n\nImagine that you edit many items in many pages and introduce many\
    \ errors, and then click OK. How would you solve all these problems, even given\
    \ the chance to cancel the closing?\n\nMy suggestion is to report the error or\
    \ invalid input data immediately, or implement a better UI design to avoid invalid\
    \ input completely, e.g. restricting the input controls to selective widgets such\
    \ as combobox, scrollbar, checkbox, etc.\n\nLook at the standard Revit input control\
    \ under Options : General : Journal File Cleanup : When number of journals exceeds,\
    \ and try to input anything but a number in it. It immediately reports \"Unacceptable\
    \ Character - You can only type a number here.\"\n\nI am sure your users would\
    \ appreciate that kind of immediate feedback as well.\n\nCheers, Jeremy."
