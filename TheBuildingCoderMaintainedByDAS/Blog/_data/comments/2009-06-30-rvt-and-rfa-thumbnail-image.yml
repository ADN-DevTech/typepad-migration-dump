  date: '2013-02-04 11:51:59'
  body: 'Dear Sachin,

    This problem occurs when the Revit.FilePreview.dll is not register. In order to
    register it:


    In the <b>strat menu -> start</b> type the following:

    <br><i>regsvr32 "C:\Program Files\Autodesk Revit Architecture 2010\Revit.FilePreview.dll"</i>


    Note that the path could change depending on the version and flavor of your Revit.

    Now you should be able to preview your Revit family thumbnail in the file browser.

    I hope I could help :)'
