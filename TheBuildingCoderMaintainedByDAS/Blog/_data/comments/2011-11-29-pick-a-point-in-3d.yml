    Hola, ¿que tal?


    You can look at Chapter 18 Views in the developer guide to see what you can do
    programmatically to set up and manipulate views. That includes creating and activating
    a perspective view.


    On the other hand, you should be aware that Revit disables add-in commands and
    use of the API when a perspective view is active:


