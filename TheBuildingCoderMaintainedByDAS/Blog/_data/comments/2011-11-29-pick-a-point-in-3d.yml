  date: '2011-11-30 13:27:35'
  body: "Dear Matt, \n\nYou are absolutely, right, of course, and thank you very much\
    \ for pointing it out so clearly.\n\nI actually use and highlight that very technique\
    \ in the first lesson of my extensible storage AU class, as follows:\n\n// Pick\
    \ an element and define the XYZ \n// data to store at the same time\n\nReference\
    \ r = uidoc.Selection.PickObject(\nObjectType.Face,\nnew WallFilter(),\n\"Please\
    \ pick a wall at a point on one of its faces\" );\n\nWall wall = doc.get_Element(\
    \ r.ElementId ) as Wall;\nXYZ dataToStore = r.GlobalPoint;\n\nI hope the technique\
    \ to set the active work plane still has some kind of use or interest for someone\
    \ anyway :-)\n\nCheers, Jeremy."
