- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-08-07 10:10:02'
  body: 'Dear Victor,


    I believe there was an issue with the parameters passed in to the boundary condition
    constructor. Their values were lost, so you had to set their values (again) using
    parameters after calling the constructor. Now the values passed in to the constructor
    are retained, as they should be. I think.


    Cheers, Jeremy.

    -----'
