  url: http://profile.typepad.com/jeremytammik
  date: '2014-06-26 08:41:11'
  body: "Dear John,\n\nI now searched for the answer to your question in the AdnRme\
    \ sample.\n\nI initially implemented what you need using standard generic Revit\
    \ element parameter functionality.\n\nHowever, there is a newer and simpler way\
    \ to do is using MEP specific API functionality as well.\n\nWisely, I stored that\
    \ answer in the code:\n\n\"You should be able to just use RBS_SYSTEM_CLASSIFICATION_PARAM\
    \ instead of RBS_SYSTEM_TYPE_PARAM if you like. \n\nThe former System Type property\
    \ on duct and piping systems (RBS_SYSTEM_TYPE_PARAM) has been renamed to System\
    \ Classification (RBS_SYSTEM_CLASSIFICATION_PARAM). We are renaming it for clarify\
    \ and to avoid confusion with the new duct and piping system type elements. This\
    \ naming also goes in line with other similar parameters like Load Classification.\n\
    \nThe former System Type property on duct and pipe connectors to has been renamed\
    \ to System Classification. The associated parameters RBS_DUCT_SYSTEM_TYPE and\
    \ RBS_PIPE_SYSTEM_TYPE has been renamed to RBS_DUCT_CONNECTOR_SYSTEM_CLASSIFICATION_PARAM\
    \ and RBS_PIPE_CONNECTOR_SYSTEM_CLASSIFICATION_PARAM.\n\nAnother more 'correct'\
    \ way to do this would be to get the Autodesk::Revit::DB::ElementType::MEPSystemType\
    \ using the *new* RBS_DUCT_SYSTEM_TYPE_PARAM param from the family instance as\
    \ above. You should then be able to check the system classification enum (Autodesk::Revit::DB::MEPSystemClassification)\
    \ in the duct system type element to identify what kind of air system it is (Supply,\
    \ Return, Exhaust etc). This would also work for piping system components using\
    \ the RBS_PIPING_SYSTEM_TYPE_PARAM param.\"\n\nPlease let us know how you make\
    \ use of this.\n\nActually, please add it to the AdnRme sample yourself and let\
    \ me know so I can integrate it into the master branch.\n\nThank you!\n\nI hope\
    \ this helps.\n\nCheers, Jeremy."
