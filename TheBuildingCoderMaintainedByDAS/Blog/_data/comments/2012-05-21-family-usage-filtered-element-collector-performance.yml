  date: '2013-05-24 00:19:59'
  body: 'The returned selection doesn''t tell the whole story.

    It leaves out:

    - All tag symbols/families (independent tags)

    - Any symbols/families nested within used and unused types (such as level head
    symbols within level types).

    There''s probably a lot more.'
