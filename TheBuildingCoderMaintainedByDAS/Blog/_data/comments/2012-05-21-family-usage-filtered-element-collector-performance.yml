  body: "Haven't tested but groupby simplifies it further. c# I'm sorry.\n\npublic\
    \ static void CreateFamilyTreeTest(Document myDoc)\n        {\n            IEnumerable\
    \ familiesCollector =\n                new FilteredElementCollector(myDoc).OfClass(typeof\
    \ (FamilyInstance))\n                    .WhereElementIsNotElementType()\n   \
    \                 .Cast()\n                    .GroupBy(fi => fi.Symbol.Family)\
    \ // (family,familyInstances)\n                    .Select(f=>f.Key);        \
    \ \n\n            var mapCatToFam = new Dictionary>();\n            var categoryList\
    \ = new Dictionary();\n\n            foreach (var f in familiesCollector)\n\t\
    \        {\n\t            var catName = f.Category.Name;\n                if (mapCatToFam.ContainsKey(catName))\n\
    \                {\n                    mapCatToFam[catName].Add(f);\n       \
    \         }\n                else\n                {\n                    mapCatToFam.Add(catName,\
    \ (new List {f}));\n                    categoryList.Add(catName, f.Category);\n\
    \                }\n            }\n        }"
