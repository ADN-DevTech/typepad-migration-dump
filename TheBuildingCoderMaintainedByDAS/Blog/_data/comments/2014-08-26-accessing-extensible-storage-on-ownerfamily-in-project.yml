  url: http://profile.typepad.com/jeremytammik
  date: '2014-09-04 10:44:22'
  body: 'Dear Dan,


    You can attach extensible storage data to any element in the Revit database?


    Is the document an element in the Revit database?


    I would say no.


    In the past, I would have said ''use the singleton Project Information element''.


    You can use it as a representative element for the document itself.


    I have since learnt better.


    There are good reasons not to fiddle with the Project Information element in a
    worksharing environment.


    It would affect everybody else''s files and all elements, in a way.


    You want to limit your modifications (and therefore extensible storage) to an
    element that affects as few files and other elements as possible.


    A simple choice for that is the DataStorage element.


    It was designed specifically as a container for extensible storage data and nothing
    else, and affects no other files and elements.


    I hope this helps.


    Cheers, Jeremy.'
