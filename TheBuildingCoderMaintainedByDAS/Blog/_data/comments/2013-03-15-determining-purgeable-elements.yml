  date: '2013-03-17 14:33:08'
  body: "Dear Dima,\n\nIf it can be simply described using text only, you can just\
    \ submit a comment requesting it right here.\n\nSlightly more officially, you\
    \ can submit it to an Autodesk discussion forum.\n\nFor a totally official one,\
    \ you can submit an ADN DevHelp case, if you are a member.\n\nAUGI also manages\
    \ a wishlist which is taken very seriously by Autodesk.\n\nIf it not possible\
    \ or easy to describe you request in just simple text, you should create a more\
    \ detailed description, possibly including images, sample code, a minimal sample\
    \ model etc. There are various places you can post such material on the Internet\
    \ and include a link to it in your submission.\n\nWe often need a reproducible\
    \ case to discover an error, i.e. \n\n- Detailed step-by-step instructions for\
    \ reproducing the issue.\n\n- Specification of the exact behaviour you observe\
    \ versus what you expect.\n\n- A complete yet minimal Revit sample model to run\
    \ a test in.\n\n- A complete yet minimal Visual Studio solution with add-in manifest\
    \ so that we can compile, load and run the application with a single click and\
    \ explore its behaviour live in the sample model you provide.\n\nI hope this helps.\n\
    \nCheers, Jeremy."
