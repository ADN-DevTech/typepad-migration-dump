  date: '2013-03-15 10:20:09'
  body: 'Actually, the best way to approach purging is to ask the Revit Development
    Team for providing a Purging API. If enough customers ask for it, it will be added,
    eventually. In the meantime various techniques can be used, but none can do exactly
    what Revit does. There is a danger in purging anything that appears unused, because
    often unused types and other elements need to be present in order for Revit function
    correctly (e.g. when certain edit modes or sketches start). Removing those essential
    elements could lead to undesirable problems.


    Arnošt Löbel

    Autodesk Revit R&D'
