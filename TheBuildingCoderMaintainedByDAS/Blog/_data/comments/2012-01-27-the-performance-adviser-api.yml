  date: '2012-02-10 06:54:29'
  body: 'Hi Jeremy,


    yes, I know that there is already a namespace named "Utility", but as you said,
    it refers more to materials but it is not a namespace for common utilities.


    Talking about Kean, there is another point I want to say.

    What about porting his AutoCAD sample code to Revit ?


    There is a loose series about geometrical phenomenons, for example, about fractals
    or the Apollonian gasket.


    I think that AcDBLine is equivalent to ModelLine (or DetailLine), every AcGeSomething
    has a counterpart in the Revit geometry classes.

    As for creating solids, we are forced to use the family context (or the AVF),
    but nearly everything could also be performed in Revit.


    To be honest, much of the AutoCAD stuff is just playing around, but you are not
    forbidden to have fun when coding ;-)


    What about this:

    Firstly, let Kean do all the AutoCAD work.

    Wait some time until he has finished the code and goes to bed.

    Then, when he is asleep, grab his code and adjust it to Revit environment.


    When he wakes up, he sees a new entry in YOUR blog, too.


    Perhaps he does''nt sleep at all (so he has more time for the Kinect stuff). In
    this case, he will prevent you from getting his code clandestinely.



    Best regards,

    Rudolf'
