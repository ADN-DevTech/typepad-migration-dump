  body: 'Hi Jeremy,


    there are still many other interesting topics in the 2012 API which haven''t found
    their way to your blog yet.


    I would like to see more about the new Utils methods.


    If you seach for "*utils" in the 2011 RevitAPI.chm, there are 43 results; in 2012,
    you''ll find 265 entries.

    There are much static classes whose names end with "-Utils", e.g. PlumbingUtils,
    WallUtils, FamilyUtils, HostObjectUtils, OptionalFunctionalityUtils...


    Most of them provide useful methods which someone should know before trying to
    implement their functionality on his own, which would be unnecessary.


    Bye,

    Rudolf'
