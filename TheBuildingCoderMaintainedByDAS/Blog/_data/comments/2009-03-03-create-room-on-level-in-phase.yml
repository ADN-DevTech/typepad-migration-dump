  date: '2009-03-03 08:18:45'
  body: 'Dear Antonio,


    Have you checked the PhaseCreated property? According to the section 12.3 ''Phase''
    in the SDK developer guide ''Revit 2009 API Developer Guide.pdf'', the Phase Created
    property has the following characteristics:


    - It identifies the phase in which the component was added.

    - The default value is the same as the current view Phase value.

    - Change the Phase Created parameter by selecting a new value from the drop-down
    list.


    Does that work for you?


    Cheers, Jeremy.'
