- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-08-20 08:31:41'
  body: "Dear Frank,\n\nThere are some interesting observations on this issue in the\
    \ other comments above.\n\nDo they help at all?\n\nIn addition, you can take a\
    \ look at the  The Building Coder sample command 'Unrotate North', implemented\
    \ in the class CmdUnrotateNorth:\n\n<a href=\"https://github.com/jeremytammik/the_building_coder_samples/blob/master/BuildingCoder/BuildingCoder/CmdUnrotateNorth.cs\"\
    >https://github.com/jeremytammik/the_building_coder_samples/blob/master/BuildingCoder/BuildingCoder/CmdUnrotateNorth.cs</a>\n\
    \nWhen I select a single wall in a newly created project and run it, it displays\
    \ a dialogue box that says:\n\nSelected element location: (0.58,0.84,0)\nAngle\
    \ between project north and true north: 0 degrees\nUnrotated element location:\
    \ (0.58,0.84,0) (0.58,0.84,0) (0.58,0.84,0)\n\nAfter rotating the true north 90\
    \ degrees clockwise using Manage > Project Location > Position > Rotate Project\
    \ North, it displays the following for the same element:\n\nSelected element location:\
    \ (0.84,-0.58,0)\nAngle between project north and true north: 90 degrees\nUnrotated\
    \ element location: (0.58,0.84,0) (0.84,-0.58,0) (0.58,0.84,0)\n\nTo answer your\
    \ question in a second way by retrieving the rotation of the Project Base Point\
    \ via the BASEPOINT_ANGLETON_PARAM built-in parameter, I added the following lines\
    \ based on your sample code to the command:\n\n  Element projectInfoElement\n\
    \    = new FilteredElementCollector(doc)\n      .OfCategory(BuiltInCategory.OST_ProjectBasePoint)\n\
    \      .FirstElement();\n\n  BuiltInParameter bipAtn\n    = BuiltInParameter.BASEPOINT_ANGLETON_PARAM;\n\
    \n  Parameter patn = projectInfoElement.get_Parameter(\n    bipAtn );\n\n  double\
    \ atn = patn.AsDouble();\n\n  Debug.Print(\n    \"Angle to north from project\
    \ info: {0}\",\n    Util.AngleString( atn ) );\n\nIn the first case, it reports:\n\
    \nAngle to north from project info: 0 degrees\n\nAfter rotating 90 degrees clockwise,\
    \ it reports:\n\nAngle to north from project info: 270 degrees\n\nThat seems to\
    \ me to indicate the direction perfectly well: 90 degrees is one direction, 270\
    \ the other.\n\nI hope that makes sense.\n\nThe updated version of the command\
    \ is provided in the version 2015.0.110.3 or The Building Coder samples:\n\n<a\
    \ href=\"https://github.com/jeremytammik/the_building_coder_samples/releases/tag/2015.0.110.3\"\
    >https://github.com/jeremytammik/the_building_coder_samples/releases/tag/2015.0.110.3</a>\n\
    \nCheers, Jeremy."
