  date: '2012-03-28 03:39:48'
  body: "Dear Sa Li,\n\nMy understanding of this is limited. At the DevLab last week,\
    \ one participant said that rotating the true north is an absolutely crazy thing\
    \ to do, affects everything, and should be completely avoided. He questions the\
    \ sense of having such a command at all.\n\nI would suggest resolving this issue\
    \ from a product point of view first. Maybe simply avoid rotating the true north,\
    \ make it completely taboo, and the issue is resolved.\n\nAll I can say is that\
    \ you can bring element geometry into real world coordinates by applying the project\
    \ location transform as described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/01/project-location.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/01/project-location.html</a>\n\n\
