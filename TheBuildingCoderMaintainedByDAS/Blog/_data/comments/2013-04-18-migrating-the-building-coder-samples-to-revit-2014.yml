  url: ''
  date: '2013-11-12 07:34:21'
  body: 'Hi Jeremy!


    I''m having some troubles installing your samples.

    First of all i am a nob in this Revit API, but trying to learn.


    I have already installed the revit Samples that come with the SDK, and followed
    your instructions regarding the include statement in the end of the RVTSamples.txt,
    and also changed the path within the BcSamples.txt to address my BuildingCoder.dll
    location. I build successfully in visual studio, but when i open Revit your samples
    don''t show up.

    Can you tell me what i am doing wrong?


    I also noted that the Revit Samples buttons aren''t all available, do you have
    any idea why?


    Rui Gavina'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.205.130
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-12 11:04:28'
  body: 'Dear Rui,


    I am glad hear you are learning the Revit API.


    Sorry to hear about your troubles, though.


    Before you try to install The Building Coder samples, you should be well acquainted
    with the standard Revit add-in installation process using the add-in manifest.


    Please work through the getting started materials to understand that:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    Next, install the RvtSamples SDK sample and get that up and running.


    After that, enabling The Building Coder samples is a piece of cake:


    <a href="http://thebuildingcoder.typepad.com/blog/2008/11/loading-the-building-coder-samples.html">http://thebuildingcoder.typepad.com/blog/2008/11/loading-the-building-coder-samples.html</a>


    It makes use of include files, which are defined using #include.


    All other occurrences of the hash character # are interpreted as comments, though.


    So ##include is just a comment, and therefore ignored.


    Good luck!


    Cheers, Jeremy.'
