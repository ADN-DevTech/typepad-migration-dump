  body: 'Hi Jeremy,

    In your buiding coder samples, there is a command for create a new project document.
    In my case, I would like to create a new project document from my own revit template.I
    managed to create new project document if revit template file is a separate file
    from dll. My problem is I want to embedded revit template file into Resource in
    IDE.'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-06-19 06:27:46'
  body: 'Dear Abby,


    That sounds pretty cool.


    However, the only method available to you is the Application NewProjectDocument
    method taking a filename argument.


    So the only option is see for you is to extract your embedded resource to a temporary
    location and pass it a valid temporary filename.


    Cheers, Jeremy.'
