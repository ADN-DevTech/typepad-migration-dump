  date: '2011-09-06 05:51:53'
  body: '... just seeing that you''ve already mentioned the renaming topic.


    I want to add that GroupType names must be unique, so before naming it, make sure
    that there is no other GroupType of this name.


    But that doesn''t belong to the current theme, in fact.



    Bye,

    Rudolf'
