  date: '2011-10-27 09:59:41'
  body: 'Hi Jeremy,


    That''s a great plugin, thanks for sharing.


    Without wanting to sound ungrateful, I wanted to give feedback on a few things
    I tried which didn''t quite work out:


    1) I recently wanted to search for all lighting fixture tags showing a particular
    value.  This add-in doesn''t do it because the value isn''t in a parameter of
    the lighting fixture tag.  Is it even possible to modify the code to do this,
    i.e. find lighting fixture tags based on the values of parameters in the lighting
    fixtures they''re related to?


    2) The add-in doesn''t appear to search all parameters, e.g. I searched for the
    offset value of lighting fixtures but it couldn''t find them.


    3) It would be great to be able to make a selection set of the entire results
    list.'
