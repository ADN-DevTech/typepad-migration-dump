  date: '2011-11-01 18:21:31'
  body: "Dear Guming,\n\nCurrently, I'm afraid the API does not provide direct support\
    \ for loading the Keyboard Shortcut file.\n\nThe only workaround I can think of\
    \ is to simulate the user input to trigger this functionality, e.g. using UI Automation\
    \ as described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/automation\"\
    >http://thebuildingcoder.typepad.com/blog/automation</a>\n\nor sending a keyboard\
    \ shortcut like in\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/11/launching-a-revit-command.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/11/launching-a-revit-command.html</a>\n\
    \nCheers, Jeremy."
- author: Jeremy Tammik
  email: ''
  ip: 87.176.146.16
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-01 18:30:11'
  body: 'Dear C M,


    Thank you very much for your appreciation and feedback.


    1. The way the tool is currently designed, there is no way to search for objects
    of a specific type in a specific relationship to objects of another type which
    have certain values. I cannot really imagine how you would design a generic user
    interface for such a specification. It would be easily solvable by writing your
    own add-in, though, which is what I would suggest doing for such a case.


    2. True, it currently only searches for string values. I had originally implemented
    searching for all value data types, but my initial testers complained that the
    whole thing was too generic and hard to understand, so I simplified it by limiting
    the searches to strings. You could easily add floating point number support as
    well, though, and the stubs for that are all there in the code.


    3. That is a great suggestion and easily doable. Since you have the code, you
    can implement it yourself as well. I''ll put it on my todo list, though, in addition.


    Cheers, Jeremy.'
