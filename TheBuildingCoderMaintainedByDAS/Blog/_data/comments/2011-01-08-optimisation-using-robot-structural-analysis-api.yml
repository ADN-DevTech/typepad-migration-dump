  body: 'Hi, I''m working towards my first Robot add-on but I''m having a hard time
    finding the right resources I need: sdk, docs, samples, etc.


    Could you point me in the right direction?

    Thank you!'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-09 12:23:04'
  body: 'Dear Dan,


    The SDK for Robot Structural Analysis RSA is public and available from the RSA
    installation DVD under \\DVD\support\SDK. So if you have RSA installed, it should
    be right there at your finger tips.


    Cheers, Jeremy.'
