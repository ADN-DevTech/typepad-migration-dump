  date: '2014-12-15 09:21:56'
  body: 'Hi Jeremy,

    I would like to develop an RSA solution that is complied in Visual Studio and
    then executed on different machines. How do I deal with library references? Obviously
    the .dll''s are not guaranteed to be in the same location on every machine...

    Thanks in advance,'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-12-22 01:15:55'
  body: 'Dear Konstantin,


    I should think that there are a number of possible solutions.


    The simplest thing to do is probably to copy all the required assemblies to the
    same location as the add-in executable on each machine.


    Hopefully, they are not used by several different clients.


    Cheers, Jeremy.

    -----'
