  body: "Dear Guy,\n\nNice to hear from you again! Thank you very much for the feedback\
    \ and the hint to move to .NET 3.5 SP1!\n\nAh yes, I did think that that loop\
    \ might be costly, in the back of my mind, when I first saw it. That is a very\
    \ important performance hint as well!\n\nActually, I would avoid using the string-based\
    \ lookup based on parameter name and try to use the built-in parameter enumeration\
    \ or GUID as a key instead, just to keep the code language independent. I should\
    \ think that is faster still, though maybe only marginally. \n\nAre you also saying\
    \ that using ParametersMap is faster than simply using Parameters?\n\nDo you have\
    \ any benchmark results comparing these different methods? I think that would\
    \ be very interesting, a speed comparison between these different parameter access\
    \ methods.\n\nCheers, Jeremy.\n-----"
