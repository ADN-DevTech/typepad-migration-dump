  body: "Hi Jeremy,\n\nAuto-implemented properties are another nice .Net feature (since\
    \ 3.0) that will save some typing here. So instead of:\n\n  private Element _instance;\n\
    \  private String _param1;\n  private bool _param2;\n  private int _param3;\n\
    \ \n  public Element Instance\n  {\n      get { return _instance; }\n      set\
    \ { _instance = value; }\n  }\n  public String Param1\n  {\n      get { return\
    \ _param1; }\n      set { _param1 = value; }\n  }\n  public bool Param2\n  {\n\
    \      get { return _param2; }\n      set { _param2 = value; }\n  }\n  public\
    \ int Param3\n  {\n      get { return _param3; }\n      set { _param3 = value;\
    \ }\n  }\n\nthere should be just:\n\n  public Element Instance { get; set; }\n\
    \  public String Param1    { get; set; }\n  public bool Param2      { get; set;\
    \ }\n  public int Param3       { get; set; }"
