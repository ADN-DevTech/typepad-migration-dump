  body: "Hi Jeremy,\n\nJoel's speed increases are a result of using proxy objects\
    \ rather than Linq I think you'll find. Proxies are useful for databinding as\
    \ well though so they get used more often than not and Linq is pretty cool.\n\n\
    Also much better using .NET3.5SP1 than .NET3.5. A number of important fixes and\
    \ WPF is faster with SP1.\n\nFinally you'll get a nice speed bump and a simpler\
    \ class again for large datasets by doing the following in the constructor. Rather\
    \ than looping through all parameters:\n\ninternal class InstanceData\n    {\n\
    \        #region Properties\n        public Element Instance{get;set;}\n     \
    \   public String Param1{get;set;}\n        public bool Param2{get;set;}\n   \
    \     public int Param3{get;set;}\n        #endregion\n\n        #region Constructors\n\
    \        public InstanceData(Element instance)\n        {\n            Instance\
    \ = instance;\n            Parameter p1 = Instance.ParametersMap[\"Param1\"];\n\
    \            Param1 = (p1 != null) ? p1.AsString() : \"\";\n\n            Parameter\
    \ p2 = Instance.ParametersMap[\"Param2\"];\n            Param2 = (p2 != null)\
    \ ? (0 != p2.AsInteger()) : false;\n\n            Parameter p3 = Instance.ParametersMap[\"\
    Param3\"];\n            Param3 = (p3 != null) ? p3.AsInteger() : 0;\n        }\n\
    \        #endregion\n    }\n\nCheers,\n\nGuy"
