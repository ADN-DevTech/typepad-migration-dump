  url: http://profile.typepad.com/6p0120a5019464970b
  date: '2011-11-02 19:00:13'
  body: 'I''m writing some code that cycles through a set of revit files using the
    OpenAndActivateDocument method.  When using the SaveAndClose method, I''m told
    the active document cannot be closed from the API. Any thoughts?


    Thanks,

    Chuck'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.147.31
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-02 19:40:02'
  body: 'Dear Chuck,


    That is indeed the case, the active document cannot be closed.


    You''ll just have to keep one document active and not close it.


    For instance, you can even open a dummy document for that purpose to make it easier
    to keep track of it.


    Or you can use unsupported workarounds such as those described in


    <a href="http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html">http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html</a>


    Cheers, Jeremy.'
