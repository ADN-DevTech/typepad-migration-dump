- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-29 18:09:02'
  body: 'Dear Geof,


    No, I do not know in detail. I described some changes that are already visible
    in Revit 2011 in


    <a href="http://thebuildingcoder.typepad.com/blog/2011/01/material-assets-and-fbx.html">http://thebuildingcoder.typepad.com/blog/2011/01/material-assets-and-fbx.html</a>


    The process of updating the material library is continuing in Revit 2012, and
    new Material classes are being introduced to replace the old ones.


    I cannot say how that will affect access to texture coordinates and FBX data,
    though.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-29 18:15:04'
  body: 'Dear Pine,


    Depending on how you read that, you will probably never be able to "access the
    IFC objects in Revit API", since the IFC objects are converted to native Revit
    objects on importing the file.


    "IFC Document Open" simply refers to the possibility to specify and load an IFC
    file into the Revit model through the API.


    Another IFC-related activity in Revit 2012 involves ensuring that all data in
    the Revit model required to implement the IFC export from Revit is fully accessible
    though the API.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-29 18:18:35'
  body: 'Hi Steve,


    Yes, I am afraid it was. The extensible storage mechanism allows you to attach
    your own custom data to almost any Revit element, but this data is for your application
    use only, and not accessible through any other means such as formulas or parameters.


    A lookup table could be embedded, but you and  your add-in would be responsible
    for reading and evaluating it.


    Cheers, Jeremy.'
- author: Pine
  email: ''
  ip: 128.2.76.79
  url: http://profile.typepad.com/pine2
  date: '2011-03-29 20:46:13'
  body: 'Hi Jeremy,


    Thank you so much for the information! I am wondering could you please provide
    some details on the IFC-related activity? Does it mean that the user will be able
    to control what type of IFC classes will be used to export the Revit objects?
    Thank you very much!


    Best wishes,

    Pine'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-31 10:21:55'
  body: 'Dear Pine,


    No, I cannot provide any details.


    I can answer your question, however, a little bit. When you say "will be used
    to export the Revit objects", I assume that you are referring to the built-in
    Revit IFC export functionality. I do not expect there to be any additional control
    added to that.


    When I say that we are thinking about ensuring that the API has access to all
    model data required for the IFC exporrt, that means that it will be possible for
    you to implement your own IFC export from scratch. I do not know what will be
    done internally in Revit.


    I hope this clarifies.


    Cheers, Jeremy.'
