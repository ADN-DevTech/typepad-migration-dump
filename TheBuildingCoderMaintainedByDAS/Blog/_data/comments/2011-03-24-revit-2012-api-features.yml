- author: Joe Ye
  email: Joe.Ye@autodesk.com
  ip: 72.52.96.11
  url: ''
  date: '2011-06-20 05:36:28'
  body: "Dear Sangsen,\n\nThe big change to analytical model in RST 2012 is the split\
    \ of analytical model and its host physical model. Two are to standalone elements.\n\
    \ \nAccordingly,the change of analytical model in Revit 2012 is that class AnalyticalModel\
    \ is derived from Element class, instead of IDisposable interface. This means\
    \ in Revit 2012, AnalyticalModel instance is database resident. Previously, AnalyticalModel\
    \ instance lives in the memory. \n\nThis affect the way how we get analytical\
    \ model object. Now we can get them using element filtering mechanism via FilteredElementCollecotr.\
    \ Previously we get the analytical model from the host element.\n\nWith regard\
    \ to the functionality of AnalyticalModel class, new methods about alignment operation\
    \ is introduced. GetAlignmentMethod, HasAlighment and SetAlignmentMethod.\n\n\
    Alignment option should work for 2011 model opened in RST2012.\n\nHope this explains.\
    \ :)\n\nRegards,\nJoe"
