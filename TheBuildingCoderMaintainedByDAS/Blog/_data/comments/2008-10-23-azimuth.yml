  date: '2009-12-19 02:47:22'
  body: 'Dear Evgeny,


    Congratulations on solving the issue and thank you for sharing the solution.


    So is the final result of your experience that you need to use explicit method
    calls in VSTA instead of built-in operators, e.g. Application.NewXYZ instead of
    ''new'' for creating and Subtract instead of ''-'' for subtracting?


    Cheers, Jeremy.'
