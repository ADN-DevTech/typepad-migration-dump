- author: Jeremy Tammik
  email: ''
  ip: 82.60.248.43
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-12-17 18:59:13'
  body: 'Dear EK,


    I know nothing of VSTA, I just use the real API. I suspect that ''new XYZ()''
    does not work in VSTA; you have to use the Application.NewXYZ method instead of
    the default constructor.


    Cheers, Jeremy.'
- author: Evgeny
  email: ekurbatov@gmail.com
  ip: 38.99.165.82
  url: ''
  date: '2009-12-18 09:59:54'
  body: "Jeremy,\nI was able to resolve the problem, using the Subtract method:\n\n\
    \        Dim v As XYZ = p2.Subtract(p1)\n\nSorry for the VB code. I believe you\
    \ get the idea. This line works fine for me and it looks more reliable then \"\
    -\" operator, which doesn't work, although it is defined for XYZ object.\n\nSorry\
    \ for false alarm and thank you for your great blog.\nRegards,\nEK"
