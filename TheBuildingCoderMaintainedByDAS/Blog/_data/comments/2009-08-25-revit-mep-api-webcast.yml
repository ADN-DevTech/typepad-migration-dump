  date: '2009-08-25 21:54:43'
  body: 'Hi Jeremy,

    I am interested in watching the webcast - I have registered actually. But there''s
    no time displayed in the registration site. FYI I need to translate the time to
    my timezone, Melbourne Australia. Pls let me know the webcast time.


    Also, I wonder if the Revit API family (MEP/Architecture) contains API/SDK to
    Green building studio? To me, GBS still appears as a black box - and it would
    be great to explore and extend GBS along with Revit Architecture and MEP.


    Cheers, Flora'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-26 01:57:12'
  body: 'Dear Flora,


    Glad to hear you are interested. The time is communicated to you automatically
    in an email sent to your email address after you register, containing the login
    details for the live meeting and telephone conference. For completeness sake,
    I can also reveal that the exact time is 2009-08-27 16:00 GMT  :-)


    No, I am not aware of any API to Green Building studio included with any of the
    Revit products. You may want to check the information provided among the Autodesk
    Green Building Studio white papers at


    <a href="http://usa.autodesk.com/adsk/servlet/index?siteID=123112&id=11261770">http://usa.autodesk.com/adsk/servlet/index?siteID=123112&id=11261770</a>


    It includes a document on getting started with the Green Building Studio web service:
    This document describes how to access your Autodesk Green Building Studio web-service
    account and manage projects:


    <a href="http://images.autodesk.com/adsk/files/getting_started_with_green_building_studio_web_service_final.pdf">http://images.autodesk.com/adsk/files/getting_started_with_green_building_studio_web_service_final.pdf</a>


    Is that what you are looking for?


    Cheers, Jeremy.'
- author: Flora Salim
  email: flora.salim@rmit.edu.au
  ip: 131.170.90.2
  url: http://www.sial.rmit.edu.au/People/fsalim.php
  date: '2009-08-26 04:50:12'
  body: "Hi Jeremy,\n\nI'm interested with MEP since in my current project I need\
    \ to incorporate service engineering design into the conceptual design stage.\
    \ \n\nI've received the confirmation email from Autodesk but it doesn't mention\
    \ the time of the webcast. It's going to be 2AM in Melbourne! Or 1AM if it's following\
    \ British summer time - just to be sure, is it GMT or BST?\n\nI've gone through\
    \ the papers and tried to setup a project. But what I really need is to be able\
    \ to customize the information going in and out to and from GBS since we're in\
    \ Australia and the context of the simulation is handled quite differently.\n\
    So that's why I'm wondering if there's any API / SDK / Scripting capability to\
    \ extend GBS - just like Ecotect has Ecotect / Lua scripting or Revit with its\
    \ API.\n\n\nFlora"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-26 05:54:28'
  body: 'Dear Flora,


    Oops, sorry, right you are, 16:00 BST, I guess, 17:00 CET or central European
    time, which is where I am at.


    As said, the Green Building Studio functionality is accessed through a web service.
    I believe that if you enter the correct URL in a web browser, the web service
    methods will automatically provide some rudimentary documentation to you, so you
    could theoretically discover the API methods and parameters yourself through the
    browser ... at least I used that approach myself when exploring a different web
    service a couple of years back. I am still exploring whether I can find anything
    easier to provide to you. But first I have to get this webcast done  :-)


    Cheers, Jeremy.'
