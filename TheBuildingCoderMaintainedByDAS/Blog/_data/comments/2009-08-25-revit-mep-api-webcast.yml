  body: "Dear Flora,\n\nBrilliant question, sorry that I forgot to mention that, I\
    \ actually had in mind to do so. Thank you for the reminder.\n\nYes, we definitely\
    \ intend to record this session. It generally takes a week or so for the recording\
    \ to percolate through the system. \n\nThe recording and supporting materials\
    \ will be posted to the ADN web site and accessible through the training schedule\
    \ as soon as they become available, through the links mentioned above.\n\nCheers,\
    \ Jeremy.\n-----"
