  url: http://profile.typepad.com/jeremytammik
  date: '2011-03-21 13:55:58'
  body: 'Dear Junyu,


    Thank you for your appreciation!


    If you see those model lines displayed after you have shut down the application,
    it is probably due to some dirt on your screen  :-)


    If you add model lines to the Revit document, then they are stored in the database
    and will remain there when the document is saved. Have you tried saving the document?  :-)


    Cheers, Jeremy.'
