- author: Dan Rumery
  email: Dan_Rumery@bvn.com.au
  ip: 210.18.194.130
  url: http://blog.bvn-usyd.com/
  date: '2011-04-01 00:53:25'
  body: 'Hi Jeremy,


    The intersection results I''m getting from the Revit API appear to contradict
    the documentation (Revit 2011 SDK) on computing intersections of lines in Revit.


    Lines that are disjoint are reported as such, correctly. However, lines that intersect
    at the endpoints *alone* report "Subset" as opposed to the documented "Overlap",
    and lines whose intersection is a line report as "Equal" even if the line of interection
    is a strict subset of both, again as opposed to the documented "Overlap" result.
    I don''t know whether curves such as arcs and splines will return the same kinds
    of results I''ve been getting for straight lines.


    Furthermore, when "Equal" is returned for *strict subset* intersections as above,
    I don''t get any IntersectionResultArray back (Revit sets it to null).


    Because of this behaviour I''m unable to get the endpoints of any strict subset
    intersection between lines. Any ideas?'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-04-01 05:32:09'
  body: "Dear Dan,\n\nThat sounds very worrying! \n\nIf you are an ADN member, please\
    \ submit a DevHelp Online case with some sample code demonstrating the behaviour.\
    \ Otherwise, please send me an email with a minimal project attached, so we can\
    \ take a look.\n\nThank you!\n\nCheers, Jeremy."
- author: Dan
  email: dan_rumery@bvn.com.au
  ip: 210.18.194.130
  url: http://blog.bvn-usyd.com/
  date: '2011-04-06 22:59:05'
  body: 'Will do, thanks Jeremy!


    p.s. when I wrote "strict subset of both lines" I actually meant a subset of both
    lines, non-equal to either line. (An intersection being a strict subset of *both*
    (straight) lines would not be possible, heh.)


    We''re recently joined the ADN so I''ll try to put something together for a DevHelp
    submission.'
- author: Dan
  email: dan_rumery@bvn.com.au
  ip: 210.18.194.130
