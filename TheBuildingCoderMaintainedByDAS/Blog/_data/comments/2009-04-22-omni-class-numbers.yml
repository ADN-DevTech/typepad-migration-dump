- author: Steve Germano
  email: sgermano@vanderweil.com
  ip: 63.138.153.161
  url: ''
  date: '2010-01-13 14:19:53'
  body: 'Hi Jeremy,


    I see how your code queries the information, but is it possible to write/overwrite
    the Omniclass code and description to a family?'
- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-01-14 03:18:19'
  body: 'Dear Steve,


    As far as I know you can specify any OmniClass code you like when you define your
    own family, so you should have complete control over it at that point.


    Have you looked at the file OmniClassTaxonomy.txt in the Program subdirectory
    of the Revit installation folder?


    Cheers, Jeremy.'
- author: Gon√ßal Costa
  email: gcosta@salle.url.edu
  ip: 84.88.233.4
  url: http://www.salle.url.edu/arc
  date: '2011-02-10 10:12:52'
  body: 'Dear Jeremy,


    I''ve looked the OmniClassTaxonomy.txt file in the subdirectory of Revit and I
    have two questions:

    The first, the numerical codes contained in this text file (in the Revit 2011)
    and the official ones (www.omniclass.org) do not match. Do you know why?

    The second one, if you change the values of the codes in this file then the relationship
    will turn into a non standarized one. Am I right?


    Regards, Gons.'
- author: Jeremy Tammik
  email: ''
  ip: 91.19.159.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-13 14:47:04'
  body: 'Dear Gons,


    Nope, I do not know why the codes used by Revit do not match the ones defined
    by www.omniclass.org.


    And yes, I assume you are right, but I am not a product usage expert, so you would
    be better advised to ask someone more knowledgeable than me.


    Cheers, Jeremy.'
- author: Peter Walsham
  email: peter@axomic.com
  ip: 62.249.237.101
  url: http://www.axomic.com
  date: '2011-02-14 08:01:52'
  body: 'Hi Gons, Jeremy,


    Revit 2011 seems to use the older OmniClass Table 23 from 28/3/2006, not the updated
    version from 24/6/2010 published on www.omniclass.org.


    <a href="http://www.omniclass.org/tables/OmniClass_23_2006-03-28.pdf">http://www.omniclass.org/tables/OmniClass_23_2006-03-28.pdf</a>


    Best Wishes


    Peter Walsham'
