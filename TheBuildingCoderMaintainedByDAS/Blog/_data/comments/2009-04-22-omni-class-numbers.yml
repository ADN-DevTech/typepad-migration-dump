  date: '2009-04-22 14:00:58'
  body: 'While the above example extracts the "used" Omni Class numbers from the elements,
    it does not produce the same result as the built in tool. For example, if this
    process is used on a 2009 revit drawing that has been converted to 2010 it will
    find nothing, while for the same drawing, the export utility fills the OmniClassNumbers
    table with all available codes.


    I have asked how the built in tool does that, but have as yet not gotten a response.'
