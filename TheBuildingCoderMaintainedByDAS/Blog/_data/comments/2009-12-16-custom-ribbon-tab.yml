  date: '2010-01-08 02:45:04'
  body: 'Hi Jeremy,

    Thanks for the reply. It seems that Revit wants to keep the panels simple and
    tidy:)


    Anyways, I found something funny! When I created some (3+) ribbon panels with
    1-tier pulldown buttons within the same C# project, and built them as add-in to
    the Revit program, it surprisingly became some 2-tier pulldown buttons because
    the panels took too much space and automatically contracted into pulldown button!
    Does Revit have some implicit rule on how big a panel should be? I know the panel
    images can''t exceed 32x32 pixels, but how could we actually configure these dimensions?


    Another question that has been bothering me is about the schedules/quantities.
    Shared parameters are very useful in the Revit program, and I tend to use them
    across different schedules/quantities or material takeoffs. However, is there
    any chance that we could link different schedules/quantities like we did in relational
    database (e.g. the Access or even the GIS program)based on specific shared parameter?
    Or could we make use of Revit API to manipulate those schedules/quantities tables
    as we did in Excel, say fill in a field in the table using functions?'
