- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-15 17:08:12'
  body: 'Dear Mohammad,


    Thank you for your query and your ADN case 1261390 [ExternalCommandData]. Please
    only use one of the channels in future, preferably the ADN DevHelp online one,
    since that will guarantee you an answer from anyone on the team and also ensure
    that the information is tracked in our internal knowledge base and can be easily
    hooked up with requests and wish list items.


    As stated in the blog post above, this method is not officially supported by the
    API and we cannot offer any help through ADN for these kind of workarounds.


    The Revit API only supports plug-ins adding entries to the existing Add-Ins and
    Analyse tabs in the Revit user interface.


    Still, the null value that I provide in the sample above can be improved upon,
    as demonstrated by Guy Robinson on his blog. I mentioned his posts on this topic
    in


    <a href="http://thebuildingcoder.typepad.com/blog/2009/12/create-a-real-revit-ribbon-tab.html">http://thebuildingcoder.typepad.com/blog/2009/12/create-a-real-revit-ribbon-tab.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2010/01/custom-ribbon-tab-context-switch.html">http://thebuildingcoder.typepad.com/blog/2010/01/custom-ribbon-tab-context-switch.html</a>


    I repeat that creating your own tab in the Revit ribbon is not officially supported,
    so you are making use of this functionality at your own risk and we cannot provide
    you with any support whatsoever in this area if you run into problems.


    Cheers, Jeremy.'
