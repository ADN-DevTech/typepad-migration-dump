  date: '2009-08-25 01:52:15'
  body: "Dear Ricardo,\n\nOne easy way to check this is to use the built-in parameters\
    \ checker which is part of the Revit API introduction labs, cf.\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html</a>\n\
    \nI created a new sheet, selected the title block, and launched the built-in parameters\
    \ checker. One of the parameters that it displays is the built-in parameter SHEET_SCALE\
    \ with the display name 'Scale'. It is a string-valued parameter and is unfortunately\
    \ marked as read-only.\n\nIs that the one you are interested in? If so, then,\
    \ as you can see, you seem to be out of luck. Being marked as read-only, it cannot\
    \ be modified directly through the API. I'll ask around and see whether I can\
    \ find any other way to modify this information. \n\nCheers, Jeremy."
