  date: '2009-08-25 02:52:53'
  body: 'Dear Ricardo,


    A colleague of mine, Phil Xia, has the following suggestion for you: How about
    modifying the title block of the sheet? It is a family, the texts can be modified
    or localized. Simply open the family file for editing and modify that.


    Cheers, Jeremy.'
