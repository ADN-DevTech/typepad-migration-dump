  date: '2010-09-16 01:14:02'
  body: 'Dear Ruslan,


    Just as you say, the ribbon TextBox class currently limits the characters that
    can be input as you describe. We have an open wish list item to have this restriction
    removed. The workaround would be as you say, to display your own form and use
    a standard .NET input control there.


    Cheers, Jeremy.'
- author: Jan Dierckx
