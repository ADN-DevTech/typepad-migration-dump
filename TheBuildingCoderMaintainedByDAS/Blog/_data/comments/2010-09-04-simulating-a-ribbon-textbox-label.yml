  url: http://profile.typepad.com/1218580759s22477
  date: '2010-09-10 03:10:41'
  body: 'Dear Zhu XiaoMeng,


    Unfortunately, the Revit API does still not provide any access whatsoever to schedules,
    with the sole exception of electrical panel schedules.


    Access to the latter was added in the Revit 2011 API and is demonstrated by the
    PanelSchedule SDK sample that you mention:


    http://thebuildingcoder.typepad.com/blog/2010/05/the-revit-mep-2011-api.html


    Other schedules are not accessible programmatically, however.


    Cheers, Jeremy.'
