  date: '2013-05-14 12:09:43'
  body: 'Hi Jeremy,

    I have created a family of elements and asked them the dimension values (width,
    hight, lenght and volume).


    <a href="https://docs.google.com/file/d/0B-mguLjIXRoQSXRvQ3o3TGQ2Sjg/edit?usp=sharing">https://docs.google.com/file/d/0B-mguLjIXRoQSXRvQ3o3TGQ2Sjg/edit?usp=sharing</a>


    They are displayed only in the type properties.

    How do I get these values? (C#, Revit 2011)'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-05-14 13:07:40'
  body: 'Dear Aleksey,


    To query the type properties instead of the instance ones, retrieve the parameter
    from the type element instead of the instance element.


    This is demonstrated in numerous places, e.g. by the BipChecker:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/01/built-in-parameter-enumeration-duplicates-and-bipchecker-update.html">http://thebuildingcoder.typepad.com/blog/2013/01/built-in-parameter-enumeration-duplicates-and-bipchecker-update.html</a>


    Cheers, Jeremy.

    -----'
