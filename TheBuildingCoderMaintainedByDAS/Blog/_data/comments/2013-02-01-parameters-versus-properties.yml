  date: '2013-02-01 05:36:01'
  body: 'Hi Jeremy,


    some notices:


    I found out that there could be the case that Element.Level property is null while
    a Level parameter contains a *valid* value.


    Also, think of the fact that the BuiltInParameter (for displaying the Level) may
    be depending on Element''s type and/or Category.


    Type Area''s level is represented by BIP.ROOM_LEVEL_ID, for example...


    "ROOM" !? It''s the same with the BIP.DOOR_COST parameter (which can be found
    by elements which aren''t doors at all).



    Cheers,

    Rudolf'
