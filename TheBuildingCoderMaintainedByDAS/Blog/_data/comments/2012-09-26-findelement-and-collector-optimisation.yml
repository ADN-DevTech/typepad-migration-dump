  body: "Dear Victor,\n\nYes, a bit more convenient...\n\nAlthough it is inconvenient\
    \ that (i) the angle brackets are 'more special' than parentheses, and thus get\
    \ involuntarily eaten or otherwise mistreated at times, and (ii) this requires\
    \ me to drag around that extension method all the time, whereas the original version\
    \ is available right there out of the box.\n\nWhat I would love to know, and unsuccessfully\
    \ tried to find out, is how to implement a templated member method in a non-templated\
    \ class definition, e.g.\n\nclass MyClass\n{\n  void f[T]() {...}\n}\n\n(where\
    \ I am using square instead of angle brackets).\n\nDo you have any idea?\n\nAs\
    \ far as I can tell from my research, it is not supported by C# at all.\n\nI have\
    \ repeatedly run into situations where I was forced to implement almost identical\
    \ member methods several times over, taking different argument types.\n\nI would\
    \ have loved to create a template for those.\n\nCheers, Jeremy."
