  body: "Hello everybody.\n\nWhy doesn't anyone use <a href=\"http://msdn.microsoft.com/en-us/library/twcad0zb(v=vs.100).aspx\"\
    >Generic methods</a>?\nFor example, the method <i>FindElement</i> would looks\
    \ like\n<i>\npublic static Element FindElement<T>(\n    Document doc,    \n  \
    \  string targetName )\n  {\n    //...\n        collector.WherePasses( \n    \
    \  new ElementClassFilter( typeof(T) ) );\n    //...\n  }\n</i>\nThe code looks\
    \ pretty elegant and using it more simple.\n\nFor FilteredElementCollector.OfClass\
    \ method I wrote a simple extension method to use generic.\n<i>\npublic static\
    \ FilteredElementCollector OfClass<TElement>(this FilteredElementCollector collector)\
    \ where TElement : Element\n        {\n            return collector.OfClass(typeof(TElement));\n\
    \        }\n</i>\nIt seems to me more convenient to write <i>collector.OfClass<Family></i>\
    \ instead of <i>collector.OfClass(typeof (FamilySymbol))</i>\n\nHave a nice day,\n\
    Victor."
