  body: 'Hi Jeremy!


    Thanks for the exposition, those are very good points.


    Concerning unnecessary conversions, note that in the case of IEnumerable<Element>
    there''s no copying and duplication involved. Linq''s Cast extension is just a
    wrapper replacing the built-in IEnumerator<Element>.


    Of course it has a slight performance loss too, but if you want to write in a
    functional style, this would be the way around the imperative foreach.'
