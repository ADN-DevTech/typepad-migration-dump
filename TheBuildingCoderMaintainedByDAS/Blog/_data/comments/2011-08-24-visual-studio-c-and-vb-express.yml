    installed in "Program Files (x86)" rather than where it''s actually installed,
    "Program Files". Therefore the RevitAPI and RevitAPIUI references are not found.
    That''s easy enough to fix but then the debugger doesn''t launch Revit; I get
    an EXE not found message. Any idea how I can fix this?


    Thanks,


    Tim'
