  date: '2011-08-29 07:49:44'
  body: 'Dear Tim,


    Yes, I am enthusiastic as well.


    I guess it is taking the installation directory from some built-in OS variable
    or something.


    You can always edit the templates yourself to use a fixed location that suits
    you instead.


    Simply unzip them, edit, and zip them up again.


    Cheers, Jeremy.'
