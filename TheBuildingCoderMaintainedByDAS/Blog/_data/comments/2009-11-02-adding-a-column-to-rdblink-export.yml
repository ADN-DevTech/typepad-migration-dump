  date: '2009-11-22 20:27:47'
  body: "Hello Jeremy,\n\nI hope all is well!  I saw this post, and after searching\
    \ and searching for info, decided to post this question in hopes you can point\
    \ me in the right direction.\n\nI am trying to use the RDB link to connect to\
    \ MSAccess and MSExcel, however, the only driver available to create a new data\
    \ source is SQL.  If I open the ODBC Data Source Administrator (from c:\\windows\\\
    syswow64\\odbcad32.exe), I can create a DSN, however it is not availble (or visible)in\
    \ the RDB Link Select Data Source dialog.\n\nI am using Windows XP (64Bit) for\
    \ an OS, and there appears to be a lack of drivers developed for 64bit ODBC \n\
    The only option I get is for SQL Server and I am not having any luck finding anything\
    \ on Microsoft’s site on how to get these drivers (for Access or Excel) installed.\n\
    \nAny help would be greatly appreciated!\n\nThanks Jeremy,\n\nBest Regards,\n\n\
    Daniel"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-11-23 07:13:07'
  body: 'Dear Daniel,


    Here are two suggestions from colleagues of mine, although one of them is the
    option you already know:


    Stephen’s usual suggestion is wrapping the 32 bit driver functionality in a 32
    bit stand-alone COM server that, since it’s stand alone, could also be used from
    a 64 bit process.


    “I understand that Microsoft do not issue a 64-bit version of the ODBC driver
    for MS Access. The 32-bit driver can’t load into the AutoCAD 64-bit process space,
    so the only solution I can suggest is to create a 32-bit standalone executable
    that exposes a COM server to act as an intermediary between your AutoCAD application
    and Access.”


    Joe’s usual suggestion is using another driver e.g. SQL Server:


    “Last we checked, Microsoft does not provide an ODBC driver for Access or Excel
    in their 64-bit operating systems. I believe this is listed in the Known Issues
    document for Revit 64. You might be able to work around this by using the ODBC
    export driver (assuming it exists) for SQL Server and then using SQL Server Express
    to view and change the data.”


    Thank you Stephen and Joe for these, and Adam for pointing them out to me!


    Cheers, Jeremy.'
