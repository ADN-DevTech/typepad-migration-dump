  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-03-22 06:43:50'
  body: "Dear Toby,\n\nCongratulations on getting it up and running and having fun\
    \ there. \n\nNope, sorry, I don't know that off-hand. Have you had a look at the\
    \ documentation in ReadMe_RDBLink.rtf in the Revit SDK? That is a pretty comprehensive\
    \ document, and I would have assumed that all associations were documented there.\n\
    \nIt also says that “some new relationships will be created, such as area load\
    \ on slab, line load on beam, window on wall etc. These tables and relationships\
    \ do not exist in Revit ODBC exported database.”\n\nSince you have the full source\
    \ code, you can debug that and find out what is going on for yourself, and even\
    \ add other additional relationships if you require them.\n\nCheers, Jeremy."
