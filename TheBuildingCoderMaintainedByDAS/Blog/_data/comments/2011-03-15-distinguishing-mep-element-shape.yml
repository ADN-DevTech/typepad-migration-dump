  date: '2011-10-10 01:36:06'
  body: "Dear Andy,\n\nYes, sure, absolutely possible. On the other hand, you should\
    \ also be aware that every exception handler is resource intensive and will significantly\
    \ slow down execution and consume resources. \n\nAn exception handler should be\
    \ designed to handle unexpected, exceptional cases only. \n\nExceptions should\
    \ be exceptional:\n\n<a href=\"http://www.jacopretorius.net/2009/10/exceptions-should-be-exceptional.html\"\
    >http://www.jacopretorius.net/2009/10/exceptions-should-be-exceptional.html</a>\n\
    \nDetermining whether a duct is round or not should not be exceptional, this is\
    \ standard. How about simply querying the Connector.Shape property?\n\nTherefore,\
    \ it is normally sufficient to implement a single top-level handler at the level\
    \ of the application mainline, e.g. in the external command Execute method. \n\
    \nCheers, Jeremy."
