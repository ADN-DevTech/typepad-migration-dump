    \ try\n                    {\n                        // try to access diameter.\
    \  Ok if round duct else exception\n                        double tryDiam = mc.Diameter;\n\
    \n                        // if it hasn't triggered an exception then it's round\n\
    \                        isRound = true;\n                    }\n            \
    \        catch (Exception ex)\n                    {\n                       \
