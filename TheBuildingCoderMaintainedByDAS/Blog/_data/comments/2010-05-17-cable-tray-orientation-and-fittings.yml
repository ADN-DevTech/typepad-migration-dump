  date: '2011-08-03 04:47:21'
  body: 'Dear sir,

    How to lock all the elements together programmatically?

    For instance, i have two small pipes and i place coupling in between them so they
    should automatically get locked?

    Is this possible with current API(2012)? How?


    Thanks & Regards,

    -Nitin'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-09 05:41:25'
  body: 'Dear Nitin,


    I think you have several options for this: you could pin the elements to lock
    them, or you could create a group of them. You could also use DMU, the dynamic
    model update mechanism, to ensure that they stay together.


    Cheers, Jeremy.'
