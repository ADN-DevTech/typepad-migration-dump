  body: "Hi Jeremy!\nCould you help me please with advice.\nI have to create several\
    \ separate HVAC elements (that are not connected to any other elements). I have\
    \ only coordinates of center points for Connectors (e.g. for Round Elbow I have\
    \ 2 points - center of circles at the start and end of Elbow).\nTo create this\
    \ elbow I can use method document.Create.NewFamilyInstance(location, FamilyType,\
    \ StructuralType), but calculate location of Elbow by start and end is impossible.\n\
    To use method \ndocument.Create.NewElbowFitting(connector1, connector2);\nI need\
    \ connectors... I can't create connectors, because, as I can understand, it is\
    \ more logical concept, not physical.\nI tried to create Elbow with any location\
    \ (using NewFamilyInstance method) and then move its connectors to correct position.\n\
    (foreach( Connector con in f.MEPModel.ConnectorManager.Connectors ) - get access\
    \ to connectors),\nbut all position properties in Connector are readonly.\nCould\
    \ you please give an advice - how can I solve this problem?\n\nRegards,\nOlga"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2014-10-06 07:00:25'
  body: 'Dear Olga,


    You create connector objects in the project context by adding connector family
    elements to the family definition.


    These elements are converted to non-element connectors when an instance is placed:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/04/mep-connectors.html">http://thebuildingcoder.typepad.com/blog/2009/04/mep-connectors.html</a>


    To change their location in space, you need to transform the entire family instance,
    e.g. using the functionality provided by the ElementTransformUtils class.


    Here is an example:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/01/explicitly-placing-rolling-offset-pipe-elbow-fittings.html">http://thebuildingcoder.typepad.com/blog/2014/01/explicitly-placing-rolling-offset-pipe-elbow-fittings.html</a>


    Cheers, Jeremy.'
