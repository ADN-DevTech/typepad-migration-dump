  body: 'Hi Jeremy,


    additionally, if the element is a rooflight, the moving vector is depending on
    the roof''s normal vector.

    Moreover, thinking of a window hosted in a FaceWall which can be bent in two directions.

    There would be a different moving vector for each possible LocationPoint. After
    you have moved the Element from A to B using a vector that is valid for moving
    from point A, just this vector, negated, may be inappropriate for moving the element
    back from B to A because it is not a valid moving vector regarding point B.

    Hope I expressed it the right way.'
