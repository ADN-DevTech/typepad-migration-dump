  body: 'Hi Jeremy,


    this workaround may be adjusted for hosted elements.

    Moving windows or doors may cause errors if the translation is too large (element
    would leave its host''s boundaries) or if the moving direction is locked for the
    element. For example, windows cannot be moved into the Wall.Orientation direction.

    For windows, XYZ.BasisX may be replaced by XYZ.BasisZ.Multiply(tinyAmount).'
