  date: '2013-07-30 21:52:54'
  body: 'Hi Jeremy,


    On the topic of tags, I''ve come across what appears to be a nasty bug in both
    Revit 2013 and 2014, but not 2012. If you access an IndependentTag instance''s
    TagText property and the parameter that the tag is calling out is missing (i.e.
    where the tag display''s ''?'') then this causes Revit to crash with a crash dialog.
    Exception guards do nothing to prevent the crash.


    I wonder if others are able to replicate this bug?'
