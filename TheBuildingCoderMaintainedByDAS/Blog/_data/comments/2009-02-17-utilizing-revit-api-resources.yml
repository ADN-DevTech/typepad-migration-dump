- author: Adam Nagy
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1236098880s16462
  date: '2009-03-17 08:30:50'
  body: 'Hi TanDung,


    There are two built-in properties: PHASE_CREATED and PHASE_DEMOLISHED. Both require
    an ElementId and supposed to be writable.

    Did you already try setting these?


    Cheers,

    Adam'
