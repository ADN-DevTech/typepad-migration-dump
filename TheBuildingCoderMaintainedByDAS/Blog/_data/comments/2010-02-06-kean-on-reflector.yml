  date: '2010-02-12 00:04:12'
  body: 'Dear Adi,


    There is no built-in future in the Revit API to store certain elements for future
    reference. You could easily implement your own containers, though, and store either
    element ids or unique ids in them for future reference.


    Cheers, Jeremy.

