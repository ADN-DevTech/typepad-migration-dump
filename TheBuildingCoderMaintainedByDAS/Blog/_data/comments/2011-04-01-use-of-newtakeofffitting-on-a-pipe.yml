  date: '2011-10-03 09:38:31'
  body: "Dear Nitin,\n\nThe Revit API does not provide any official method to determine\
    \ the default family type or pipe type to be used in subsequent calls prompting\
    \ the user to insert instances.\n\nA workaround for this issue was described for\
    \ wall types, though, by using a key press function \"CS\" for \"Create Similar\"\
    \ to define which wall type to use. \n\nIt is included in The Building Coder samples,\
    \ in the CmdPressKey command:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/11/launching-a-revit-command.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/11/launching-a-revit-command.html</a>\n\
    \nCheers, Jeremy."
