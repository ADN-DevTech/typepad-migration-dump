  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-31 06:37:50'
  body: 'Dear Niki,


    Some interesting news on this:


    1. The merge views check box in the UI has no effect; views are never merged in
    the UI regardless of the setting.


    2. The MergedViews property in the API is initially always set to false, regardless
    of the UI setting.


    3. The good news: The MergedViews property in the API does do the job you would
    expect, e.g. control whether or not views are merged.


    It seems to be the only way to control this, since the UI check box does not.


    Thank you for bringing this to our attention!


    Cheers, Jeremy.'
- author: mnav
  email: ntlsoft@gmail.com
  ip: 217.35.108.169
  url: ''
  date: '2011-11-14 10:27:50'
  body: "hi\n in revit 2011 i was able to cast CADExportOptions type object to DWGExportOptions.\
    \ but as i changed the dll to 2012 version its start giving me error: \nCannot\
    \ convert type 'Autodesk.Revit.DB.CADExportOptions' to 'Autodesk.Revit.DB.DWGExportOptions'\n\
    \ \npls help."
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-14 11:26:34'
  body: 'Dear Mnav,


    In the Revit 2012 API, DWGExportOptions is derived from ACADExportOptions, which
    in turn is based directly on the base class System.Object:


    System.Object

    > Autodesk.Revit.DB.ACADExportOptions

    > > Autodesk.Revit.DB.DWGExportOptions

    > > Autodesk.Revit.DB.DXFExportOptions


    CADExportOptions is the parent class of the other export option classes for DGN,
    DWF and SAT, but not DWG, so they are now unrelated:


    System.Object

    > Autodesk.Revit.DB.CADExportOptions

    > > Autodesk.Revit.DB.DGNExportOptions

    > > Autodesk.Revit.DB.DWFExportOptions

    > > Autodesk.Revit.DB.SATExportOptions


    In the Revit 2011 API, CADExportOptions was the parent class of ACADExportOptions
    as well, and thus the grandparent of DWGExportOptions:


    System.Object

    > Autodesk.Revit.DB.CADExportOptions

    > > Autodesk.Revit.DB.ACADExportOptions

    > > Autodesk.Revit.DB.DGNExportOptions

    > > Autodesk.Revit.DB.DWFExportOptions

    > > Autodesk.Revit.DB.SATExportOptions


    So you will have to address whatever you are trying to achieve differently in
    2012.


    Cheers, Jeremy.'
