  url: ''
  date: '2012-06-18 05:00:51'
  body: 'Dear Sir,


    I am trying to customize the Revit 2012 Export to CAD to suit our company standards.
    I need the application to take the layer mapping as it is fixed in the Revit file
    and not being read from a txt file or from a standard. The users are editing the
    export settings in the revit files and I need the export application to read these
    settings.


    Please advise.'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.181.254
  url: http://profile.typepad.com/jeremytammik
  date: '2012-06-18 05:16:38'
  body: 'Dear Mira,


    I am not aware of much customisation access to the built-in Revit CAD export functionality.


    I would suggest using it as is, and implementing your own add-in to export other
    additional data, such as the desired layer information, in parallel.


    At the other end of the process, e.g. from a stand-alone command line application
    or in the target CAD system, read in both the exported CAD file and your additional
    layer data information and merge the two in whatever way you like.


    For instance, if you are working with DWG, a stand-alone application could be
    implemented based on RealDWG, or you could use a .NET add-in inside of (or outside
    of, and driving) AutoCAD.


    Cheers, Jeremy.


    -----'
