  body: 'Jeremy,


    Thanks for your hints - they came in handy...

    ..In the end, it actually *was* the coordinates from Revit, but I forgot that
    Revit internally is imperial and the files from Navisworks were exported in metric.
    So, I got it to work by converting to imperial, as well as playing around with
    the Project Location transformation to get the right rotation and ''offset''.


    Regards,

    Kon.'
