  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-18 02:05:20'
  body: 'Dear Pierre,


    I proceeded as follows to verify that the VIEW_UNDERLAY_ID is writeable, not read-only:


    - Set Level 2 as an underlay for Level 1, so that it has a value.

    - Look at the parameters of Level 1 in RvtMgdDbg as described above.

    - Make a note of the Level 1 element id, which is 13073 in my case.

    - Select by id using Modify > Element ID >Select by ID and entering 13073.

    - Look at the Level 1 parameters in the ADN Revit Introduction Labs built-in parameters
    checker.


    It reports that the parameter is read-write:


    VIEW_UNDERLAY_ID  Underlay  ElementId  read-write  Levels ''Level 2''  15913


    You just have to set it to the element id of the level you want to use as an underlay.


    Cheers, Jeremy.'
