  body: "Dear Pierre,\n\nWell I'm glad I checked with you first then, and thank you\
    \ for the clarification. \n\nI selected Level 1 in the Floor Plans node in the\
    \ project browser, right clicked on it, and then selected Properties > Underlay.\
    \ In the drop-down list I specified Level 2, i.e. Level 1 will now display Level\
    \ 2 as an underlay.\n\nTo determine how to access this information through the\
    \ API I used RvtMgdDbg > Snoop Db... > ViewPlan > Level 1 > Parameters > Underlay,\
    \ et voila, the value of this parameter is Level 2, just like I set it through\
    \ the user interface.\n\nWhen I set the underlay back to none, the parameter value\
    \ changes to null.\n\nCheers, Jeremy."
