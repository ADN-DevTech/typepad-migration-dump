- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-16 03:18:15'
  body: 'Dear Sangsen,


    As always with family instances, it depends on the family definition, so there
    is no clear-cut answer.


    As far as I know, most vertical columns are designed using the column template.
    Have a look at that. It shows you that the top and bottom nodes are defined by
    the levels which the column attaches to. So if you want to use standard vertical
    columns, I think you need to set up the levels appropriately to define the start
    and end Z coordinates, and just have the XY coordinates defined by the insertion
    point.


    Cheers, Jeremy.'
