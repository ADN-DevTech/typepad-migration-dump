  url: http://profile.typepad.com/jeremytammik
  date: '2013-12-20 09:49:52'
  body: 'Dear Johnny,


    Sorry, no idea off-hand.


    Try creating model curves from the boundary instead of an extrusion.


    Then you can look at them in the user interface and try to create the extrusion
    manually.


    That should provide more information on the problem, cf.


    <a href="http://thebuildingcoder.typepad.com/blog/2009/07/debug-geometric-form-creation.html">http://thebuildingcoder.typepad.com/blog/2009/07/debug-geometric-form-creation.html</a>


    Cheers, Jeremy.

    -----'
