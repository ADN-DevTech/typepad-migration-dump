  date: '2011-07-04 04:54:42'
  body: 'Hi Jeremy


    I have inserted family mass. I want to change the mass color. Do I need to create
    new parameter(color) into material? Or there are a way to change the color?


    Thanks


    Abby'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-07-05 00:51:04'
  body: 'Dear Abby,


    Interesting question. I don''t really know off-hand. There are a lot off possibilities.
    Some are mentioned here:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/01/model-and-detail-curve-colour.html">http://thebuildingcoder.typepad.com/blog/2010/01/model-and-detail-curve-colour.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2011/03/change-element-colour.html">http://thebuildingcoder.typepad.com/blog/2011/03/change-element-colour.html</a>


    But as you point out, there are other ways to handle materials and colour as well.


    Also be sure to look at the developer guide, e.g.


    <a href="http://wikihelp.autodesk.com/Revit/enu/2012/Help/API_Dev_Guide/0074-Revit_Ge74/0118-Material118">http://wikihelp.autodesk.com/Revit/enu/2012/Help/API_Dev_Guide/0074-Revit_Ge74/0118-Material118</a>


    Please let us know what you find out. Thank you!


    Cheers, Jeremy.'
