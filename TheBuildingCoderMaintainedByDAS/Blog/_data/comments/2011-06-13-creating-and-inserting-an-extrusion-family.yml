  date: '2011-06-14 03:15:34'
  body: "Hi Jeremy,\n\nis it possible to get a list of all hard-coded ElementIds ?\n\
    By the way, is it really a good idea to rely on hard-coded ElementIds ? \nAutodesk's\
    \ Revit developers may change them without any documentation...\n\nBye, Rudolf"
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: ''
  date: '2011-06-14 04:05:48'
  body: 'Hi again,

    it says in your text that the ElementId (501) is defined in your own RFT file,
    so it may not be changed by Autodesk''s engineers, of course.


    But what about other Revit files?

    Many Elements in a RVT file with an ID < 1000 have an GUID beginning with "cad...-",
    is this just a little in-joke ?

    In all of my (German) RVTs, ID 0 is given to the Phase "Neu", and ID 3 is assigned
    to Phase "Bestand", which may mean "New" and "Construction" in English Revits.

    So, besides the fact that IDs are depending on the template file, is it possible
    that there are IDs which are that fundamental that they are used in every Revit
    file ?


    Bye,

    Rudolf'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.163.184
  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-14 04:21:43'
  body: 'Dear Rudolf,


    There is no such list that I am aware of, and I certainly would not rely on any
    element id anywhere except in a file that I have complete control over myself.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-14 04:46:51'
  body: 'Dear Jian,


    Nope, sorry, this is an open wish list item, as far as I know.


    Cheers, Jeremy.'
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: ''
  date: '2011-06-14 04:48:46'
  body: "Hi Jeremy,\n\nyes, of course, you shouldn't rely on fixed IDs, but was just\
    \ curious about whether there is such a list or not.\nNow I've learned:\nEven\
    \ \"special\" IDs like \"0\" (zero) are not reserved, there is no such list. \n\
    \nThanks for your reply,\n\nRudolf\n\nI'm looking forward to the boolean operations\
    \ theme ;-)"
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-14 04:59:49'
  body: "Dear Rudolf, \n\nAs always, there is no guarantee that I speak the truth.\
