  date: '2012-05-08 17:04:36'
  body: "Hi Jeremy, just like to point out a little mistake in the sample code on\
    \ the blog:\n\nWhere it is:\n\nint n = a.Count( \n    e => e.Name.Equals( _family_name\
    \ ) );\n \n  if( 0 () as Family;\n  }\n\nShould be:\n\nint n = a.Count( \n   \
    \ e => e.Name.Equals( _family_name ) );\n \n  if( 0  e.Name.Equals( _family_name\
    \ )).First() as Family;\n  }\n\nYou need to repeat the Equals condition to find\
    \ the correct family.\n\nAnd thanks for this post. It helped a LOT!"
