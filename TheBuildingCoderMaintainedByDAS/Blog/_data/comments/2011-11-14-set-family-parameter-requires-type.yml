  date: '2013-05-10 02:05:14'
  body: 'Hi Jeremy ,


    I am creating new family type and adding several parameters to it..Is there any
    way to add parameter without adding family type or can we remove it after adding
    parameter..application is getting hanged because having too many family type..

    please suggest'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.223.205
  url: http://profile.typepad.com/jeremytammik
  date: '2013-05-10 02:54:01'
  body: 'Dear Mayur,


    You must have at least one type defined to add parameters, and that''s it.


    There is no reason why the number should grow beyond that.


    Cheers, Jeremy.'
- author: sadot.arefin@gmail.com
  email: sadot.arefin@gmail.com
  ip: 202.59.128.226
  url: ''
  date: '2013-09-11 01:29:30'
  body: 'Hi Jeremy,


    Its kind a late for asking but let me ask you...


    I have only one Type in my family say "RoundPipe" and when I place my instance
    of this RoundPipe type I must change its value before sending it to "PromptForFamilyInstancePlacement"


    What I want to say is that my instances will have different parameter value but
    all will be derived from same family type (FamilySymbol) without creating a new
    type or new symbol


    Thanks


    Shourov'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-09-11 07:06:57'
  body: 'Dear Shourov,


    I assume that you mean ''change a parameter value'' when you say ''change its
    value''.


    Unfortunately, you cannot do this before placing it, so the call to PromptForFamilyInstancePlacement
    must come first, and the initial value will be whatever default is defined for
    your family symbol.


    You can change the value immediately after placement, however, e.g. using the
    dynamic model updater framework DMU.


    Cheers, Jeremy.

    -----'
