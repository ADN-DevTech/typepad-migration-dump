  date: '2011-11-14 12:38:26'
  body: 'Consider insetead of creating a type called "Type 1" you instead create a
    type with the same name as the short family file name, which can be retrieved
    using the API from the current document.


    A family loaded into a project that has no types in it will get a default type
    assigned to it in the project editor that''s the same as the short family file
    name.


    By naming your type that way, it will behave the same way in the project editor
    as if no types were defined.


    The only way it would behave differently is if the family file name itself changes
    in the future.  Then the old family file name will show up as the only type available
    in the project browser.'
