  body: 'Hi Jeremy,

    Is it possible to get the actual storage size of any Revit element as it is sized
    in its Revit file?'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-05-24 17:38:12'
  body: "Dear Jeff,\n\nI am not aware of any such possibility. I would also assume\
    \ that the storage size depends on a huge number of factors. If there is some\
    \ specific element that you are interested in, I would try the following:\n\n\
    1. Create an empty project and save it in a file A. \n\n2. Create a certain number\
    \ N elements of the type you are interested in, preferrably at least a couple\
    \ of thousand, and save that in a file B.\n\n3. Calculate the file size used per\
    \ element as (size B -  size A) / N.\n\nCheers, Jeremy."
