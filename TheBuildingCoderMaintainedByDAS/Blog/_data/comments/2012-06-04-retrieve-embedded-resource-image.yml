  body: "Hi, Jeremy.\nI get image from simple resources (not an embedded)\n\nAt first\
    \ I've created converter from a Bitmap to BitmapImage\npublic static class BitmapSourceConverter\n\
    \    {\n        public static BitmapSource ConvertFromImage(Bitmap image)\n  \
    \      {\n            return System.Windows.Interop.Imaging.CreateBitmapSourceFromHBitmap(\n\
    \                image.GetHbitmap(),                \n                IntPtr.Zero,\n\
    \                System.Windows.Int32Rect.Empty,\n                BitmapSizeOptions.FromEmptyOptions());\n\
    \        }\n    }\n\nAnd usage\npushButton.LargeImage = BitmapSourceConverter.ConvertFromImage(Resources.buttonImage);\n\
    where buttonImage is the image assembly resource which you can add via assembly\
    \ properties.\n\nHere is highlighted code: http://pastebin.com/ZcQYN78v\n\nI think\
    \ this code is more obvious and more simple than yours because there is no need\
    \ to use assembly.\n\nHope this information is useful.\n\nBest regards, Victor."
