  url: ''
  date: '2010-06-18 09:25:58'
  body: 'I guess from this that it is not possible to set the tag type before creation
    of a tag. Is it even possible to find which tag type would be used?

    In a similar manner I would like to know which level type will be used for a new
    level because I need to know whether the elevation to be set should be Project
    or Shared. In fact I want to set the ProjectElevation but it is Read-Only.

    The workaround will be

    a) Create the new level

    b) Check the ProjectElevation value is what I need

    c) If not change the elevation so that the ProjectElevation is correct'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-06-18 10:26:25'
  body: 'Dear David,


    I am not sure that it is impossible to define the tag type before its creation,
    if it defined in a standard RFA file. You may be able to open the family file
    and both read and modify the default type to use. It might just mean opening an
    additional file in the background and manipulating that in addition to the project
    document that you may be more accustomed to be working in. Maybe there is even
    no need to save the modified library file to disk before reloading it. No guarantees,
    though.


    Another way to approach this issue is to use the manual regeneration option, insert
    the instance without caring exactly what type it is, modifying it after inserting
    it, and not regenerating between these two steps.


    I cannot really say anything about the levels, I have not looked at them from
    that point of view yet at all. If you really want to know that and have a concrete
    problem that you would like to solve, I would suggest submitting an ADN case so
    that we can have a look at it in more depth.


    Cheers, Jeremy.'
