  date: '2014-06-29 21:10:23'
  body: 'Jeremy,


    Can you explain in detail what it would take to make the Element.ChangeTypeId(Document,
    ICollection<ElementId>), ElementId) command work on a set of tags instead of just
    one. I am trying to change multiple tags all at once to avoid regeneration, but
    I am not sure how to use that method. if I call it on a element it returns an
    error saying that it was expecting just one argument. what is the proper way to
    use this method? thank you'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2014-06-30 11:11:01'
  body: "Dear Konrad,\n\nThe Element.ChangeTypeId (Document, ICollection(Of ElementId),\
    \ ElementId) method changes the element type of all elements whose ids are included\
    \ in the collection.\n\nHere is a simple and senseless example assigning a wall\
    \ the wall type that it already has:\n\n  Wall wall = null;\n  WallType wallType\
    \ = wall.WallType;\n  List[ElementId] ids = new List[ElementId]( 1 );\n  ids.Add(\
    \ wall.Id );\n  Element.ChangeTypeId( wall.Document, ids, wallType.Id );\n\n(replace\
    \ [] by 'smaller than' and 'greater than' signs)\n\n<a href=\"https://gist.github.com/jeremytammik/dda73fb51550cd7c1611\"\
    >https://gist.github.com/jeremytammik/dda73fb51550cd7c1611</a>\n\nCheers, Jeremy."
