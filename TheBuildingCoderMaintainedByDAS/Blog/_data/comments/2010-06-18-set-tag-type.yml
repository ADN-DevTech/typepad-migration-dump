  date: '2011-11-10 01:56:53'
  body: "Dear Jude,\n\nThat should be pretty easy. In all cases that I know of, the\
    \ location point of the column family instance is in its center. You can access\
    \ it though the Location property, casting the value to a LocationPoint. There\
    \ are lots of samples of doing this on the blog. \n\nThere are various other ways.\
    \ That might be the simplest, though.\n\nCheers, Jeremy."
