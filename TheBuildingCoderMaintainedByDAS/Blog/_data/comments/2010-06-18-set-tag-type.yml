- author: Jeremy Tammik
  email: ''
  ip: 87.148.201.138
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-06 08:41:56'
  body: 'Dear John,


    Thank you very much for your appreciation.


    Mostly, the API will only allow you to set up situations that can also be constructed
    manually through the UI somehow.


    Can you solve this task manually?


    One powerful API feature is the DMU, or Dynamic Model Update:


    <a href="http://lmgtfy.com/?q=revit+api+dmu">http://lmgtfy.com/?q=revit+api+dmu</a>


    Using that, you can align one element with another and ensure that it updates
    appropriately, as demonstrated, for example, by the Revit SDK DynamicModelUpdate
    sample.


    I hope this helps.


    Cheers, Jeremy.'
