  body: 'Dear Ye Zaw Lin,


    I would suggest removing the absolute path from the Assembly tag in the add-in
    manifest.


    Specify only the name of the DLL itself, and place that together with the add-in
    manifest in your add-in folder, e.g.


    C:\Documents and Settings\[user]\Application Data\Autodesk\REVIT\Addins\2013


    Cheers, Jeremy.

