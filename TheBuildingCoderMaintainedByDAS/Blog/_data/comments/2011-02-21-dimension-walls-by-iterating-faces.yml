  date: '2014-12-06 15:56:02'
  body: 'Dear Jeremy,

    I am trying to dimension walls by their common edges (their vertical intersections),
    not by faces. As some projects (like stadiums) haven´t  parallel walls.

    But I am having many difficulties getting a stable reference from their face intersections.

    I have a stable reference to each face endpoints, but it leaves out intersections.

    I have tried with Face.Intersect() but the resulting curves have their reference
    set to null.

    Do you have any suggestions?


    Cheers, José'
- author: Jeremy Tammik
  email: ''
  ip: 90.43.222.33
  url: http://profile.typepad.com/jeremytammik
  date: '2014-12-08 18:10:30'
  body: 'Dear José,


    My first suggestion is always the same: how would you best achieve this through
    the user interface?


    If it is not possible, it may be hard through the API as well.


    If you really want to force this behaviour, here is a hard-core suggestion that
    I think should work:


    1. Implement an add-in that calculates the intersection points that you want to
    dimension from and to.


    2. Place family instance in those two locations. If you want them to keep and
    update their locations under all circumstances, e.g. when things move around,
    you might want to use the dynamic model updater framework DMU.


    3. Dimension between the family instance insertion points as recently described:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/11/picking-pairs-and-dimensioning-family-instance-origin.html#3">http://thebuildingcoder.typepad.com/blog/2014/11/picking-pairs-and-dimensioning-family-instance-origin.html#3</a>


    Sorry for this extremely brute force approach.


    I very much hope that there are better and leaner solutions available.


    My intention here is to shock rather than instruct  :-)


    Cheers, Jeremy.'
