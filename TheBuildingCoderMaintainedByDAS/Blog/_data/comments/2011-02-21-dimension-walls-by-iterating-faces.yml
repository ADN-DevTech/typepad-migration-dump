  url: http://profile.typepad.com/jeremytammik
  date: '2012-06-14 02:39:59'
  body: 'Dear Ron,


    Yes, I have heard of this in the past, and no, there is not really a logical explanation
    for this, since a solid with just one face cannot really be a ''real'' solid.
    It may depend on the view and other things. I think you will just have to live
    with this for the moment.


    Cheers, Jeremy.'
