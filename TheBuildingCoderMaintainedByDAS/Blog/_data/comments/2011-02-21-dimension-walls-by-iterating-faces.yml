  date: '2013-06-27 06:49:39'
  body: 'Dear Rey,


    As you probably are perfectly capable of discovering for yourself, I regularly
    update The Building Coder samples.


    The version you refer to is 2011.0.85.0, for Revit 2011.


    The one I published last is 2014.0.100.4, for Revit 2014:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/06/processor-architecture-mismatch-warning.html">http://thebuildingcoder.typepad.com/blog/2013/06/processor-architecture-mismatch-warning.html</a>


    That is the third one for Revit 2014.


    I published 16 intermediate versions for Revit 2012, and 10 for 2013.


    There may be a significant number of sample commands that do not work in the newer
    versions, since I do not test them, just ensure that the code compiles.


    If you find anything to fix, please do so, let us know what you did, how, and
    why. Thank you.


    Good luck exploring!


    Cheers, Jeremy.'
