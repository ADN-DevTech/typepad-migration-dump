  date: '2014-05-26 15:31:52'
  body: "For who ever trawls the web looking for an answer to the above:\n\nI eventually\
    \ found the answer:\n\n<a href=\"http://boostyourbim.wordpress.com/2013/01/02/how-to-use-these-macros-basic-overview/\"\
    >http://boostyourbim.wordpress.com/2013/01/02/how-to-use-these-macros-basic-overview/</a>\n\
    \nAnd it is the very last entry by Joao\nApril 23, 2014 at 12:38 pm - which reads:\n\
    \n\"I see that the problem is located to Document Macros. When I create an Application\
    \ Macro I donâ€™t get the error.\"\n\nEven then I had to Google that statement!\
    \ \n\nWhen starting out with a macro within Revit the Macro Manager presents the\
    \ user with 2 tabs:\n\n'Application' - Use this option and none of the above build\
    \ problems occur.\n'(Revit project file name - which is the 'Document')' - This\
    \ gives rise to the build problems noted in the above train. Why SharpDevelop\
    \ cannot see the 3 files during the build process even though they are visible\
    \ in the 'Projects' folder etc defies logic.\n\nI hope this helps those who come\
    \ across the same hurdle, whilst starting their journey on the Revit API road,\
    \ as I am currently doing; \n\nKind regards\n\nPaul Matthews\n\nP.S. Thanks for\
    \ the blog Jeremy"
