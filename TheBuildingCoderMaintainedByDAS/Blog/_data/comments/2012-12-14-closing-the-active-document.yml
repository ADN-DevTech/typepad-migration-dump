    Pipe pipe = doc.Create.NewPipe(xyz_1, xyz_2, pt);

    //pt is PipeType.

    The new pipe''s parameter "PipingSystemType" has no value, and I can''t set a
    value to it(whether in Revit or using API). I''ve try this:

    pipe.get_Parameter(BuiltInParameter.RBS_PIPING_SYSTEM_TYPE_PARAM).Set(id);

    //id is one of PipingSystemType''s Id.


    I hope to get your help, thank you!  celticblue'
