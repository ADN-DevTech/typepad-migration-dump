  body: 'Dear Jeremy,


    I hope you can give me some advise on this. Based on the information in this blog
    I was thinking of creating a separate rvt file with all our wall system families.
    Then remove the wall system families from our company template. Via the API, link
    the rvt file with all our wall system families to a project and show these walls
    in a listbox. Then add the selected walls to the Revit project for further use.


    Is there a more logic approach for this? If not is there a way to load an rvt
    file via API?


    Regards,


    Bas Hendriks'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-03-04 12:38:44'
  body: 'Dear Bas,


    To start at the end, yes, for sure you can load a file via the API. Do you mean
    load a family into a project? That would be an RFA file, not RVT. Do you mean
    open an existing project? That would be an RVT file. Yes, you can open a project
    in the API, but it does not become visible to the user, it can only be manipulated
    via the API.


    The rest of your ideas sound fine to me, but I am not a user, so I cannot tell
    whether the workflow is optimal. It sounds doable from the API point of view,
    as far as I can tell.


    Cheers, Jeremy.'
