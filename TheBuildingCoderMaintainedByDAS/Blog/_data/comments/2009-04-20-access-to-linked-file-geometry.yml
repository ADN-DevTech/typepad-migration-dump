  body: 'Dear Jeremy,


    Correct me if I''m wrong but as far as I know a System Familiy as in my case Walls
    can''t reside into a project RFA file. Therefor I thought of putting the Wall
    System Families into a RVT file and link it to a project so I can add them if
    required.


    Do you have an example of opening a project RVT file? Together with the code on
    "linked files" I can realise my idea.


    Many thanks,


    Bas'
- author: Jeremy Tammik
