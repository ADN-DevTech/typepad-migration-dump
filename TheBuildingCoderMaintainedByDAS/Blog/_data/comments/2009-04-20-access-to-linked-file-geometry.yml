  url: http://profile.typepad.com/1218580759s22477
  date: '2010-03-09 11:15:06'
  body: 'Dear Bas,


    Oops, yes, of course, right you are, system families are built in and cannot be
    redefined in RFA files.


    You can use the Application OpenDocumentFile method to open an RVT project file.
    The only example of calling it that I found off-hand is in the FamilyCreation
    AutoParameter sample, although it is only interested in opening family files.
    It is pretty straight-forward to use.


    Cheers, Jeremy.

