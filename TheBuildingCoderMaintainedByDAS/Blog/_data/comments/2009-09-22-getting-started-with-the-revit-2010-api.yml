  date: '2009-09-24 02:42:37'
  body: 'Dear Wei,


    Your question is probably not confusing at all, for someone who knows the workflow
    and user interface better than I do, and the detailed explanation makes perfect
    sense to me.


    There are libraries available for generating PDF files directly, but they obviously
    have nothing to do with the Revit API.


    As far as I can tell, from an API point of view, your question is basically whether
    you have access to the material take-off data you need.


    If you do have access to the required data, then you could create your own PDF
    file from it. This process would be completely separate from the current one,
    and entirely your own responsibility.


    Whether you can access this data I do not know. I suggest you explore a suitable
    sample model using RvtMgdDbg and the other tools discussed in posts on exploring
    the Revit database and element parameters to find out.


    Cheers, Jeremy.'
