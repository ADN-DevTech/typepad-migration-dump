  date: '2009-09-24 02:25:45'
  body: 'Hi Jeremy,

    I really appreciate your prompt reply. I knew that my question was a little confusing:)


    OK, let me try it again. I created a model, and it had some wood materials that
    cost $50000. And I tagged part of them as FSC certified wood, say $10000. Then
    I made a material take-off that summarized these wood materials and sorted it
    into two groups: FSC certified and Non-FSC certified. My question comes at the
    next step: I need to fill in a pdf submittal form with the same information I
    already have in the material take-off, which is repetitive and inefficient. So
    any chance that I can skip this step by generating the material take-off "directly"
    using my own pdf form if the pdf form is already embedded in Revit(That''s what
    I mean integrate pdf with Revit)? If yes, which part of Revit API covers information
    like this? Do I need the pdf API (if it exists!) as well?


    I assume this "data extraction" is different from "save" or "export" the "material
    take-off" as pdf format since the pdf form I am using is a submittal form created
    by Adobe LifeCycle Designer ES.


    Does this question make any sense? Or should I simply give up this idea?


    Thanks!

    Wei'
- author: Jeremy Tammik
