  body: 'Dear Wei,


    Great, I am very glad you like it. Nope, I do not understand you question, because
    I do not know exactly what you mean by "Integration of PDF documents in Revit"
    and "a menu that hosts couple of pdf forms". You can definitely create a plug-in
    that traverses the BIM and extracts quantities. What you do with the data you
    accumulated, such as formatting it into PDF, is entirely up to you.


    Cheers, Jeremy.'
