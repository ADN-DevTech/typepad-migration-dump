  body: "Dear Jeremy, \nI think i did copy and paste the method ,but you made a read\
    \ typo!! :)\nAnyways, I looked into the link you sent me before i posted the first\
    \ comment as i used the same method to cut section but it always comes back with\
    \ a horizontal cut section created under detail view branch in tree.Have you been\
    \ able to test this method to create vertical section?\n I also found out about\
    \ it later in \"Revit 2011 API Developer Guide.pdf\" page 218 - in last paragraph/Note.\
    \ Which basically says \"When you create a section using the command View > New\
    \ > Section, the created view is located in the Sections (Building Section) node\
    \ in the Project Browser. The view class type is Elements.View, and the view type\
    \ is ViewType.Section. However, when you create a section using the Autodesk.Revit.Creation.NewViewSection\
    \ method(), the created view is in the Detail Views (Detail) node. The class type\
    \ is Elements.ViewSection and the view type is ViewType.Detail.\""
