  date: '2010-11-17 08:09:33'
  body: 'Dear Jenney,


    I assume that you mean NewViewSection, not NewSectionView. I am astounded how
    much people love to type, and hate to copy and paste. I avoid typing at all costs
    -- to avoid typos.


    As far as I know, the method NewViewSection(BoundingBoxXYZ) can create vertical
    views:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/09/elevation-view.html">http://thebuildingcoder.typepad.com/blog/2009/09/elevation-view.html</a>


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-11-17 08:21:10'
  body: "Dear Emmanuel,\n\nThank you for the slightly funny question. I hope you will\
    \ be appropriately horrified to hear that this was not even possible in the Revit\
    \ API prior to Revit 2011. Happily, the Revit 2011 API provides a PickPoint method,\
    \ so that the code could be very roughly translated to \n\nXYZ targetPoint \n\
    \  = m_document.Selection\n    .PickPoint(\"Please pick a point.\");\n\nThis line\
    \ is taken from the Revit SDK sample 'Selections'.\n\nCheers, Jeremy."
