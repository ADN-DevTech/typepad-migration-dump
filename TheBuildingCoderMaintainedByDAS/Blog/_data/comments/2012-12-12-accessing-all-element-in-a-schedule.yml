  url: http://profile.typepad.com/jeremytammik
  date: '2013-12-08 03:03:26'
  body: 'Dear Matthew,


    Thank you for posting this as a comment.


    I am not aware of any such element that controls the schedule behaviour.


    To find out whether it works the way you suggest, I would set up the required
    situation manually through the user interface and then explore it using RevitLookup,
    the BipChecker, the interactive Python or Ruby shell, and any other tools that
    you find useful to detect the differences.


    That might tell you how to achieve your manual adjustment programmatically as
    well, if you are lucky and it is possible at all.


    What are you actually trying to achieve? Do you have to have the results displayed
    in a schedule like this, or are you only after the results themselves? Do you
    have to modify an existing schedule, or could you simply set up a completely new
    schedule satisfying your needs?


    As far as I am aware, the schedule creation API enables you to set up all possible
    kinds of schedules. I may be wrong, though.


    Please let us know what you find out. Thank you.


    Cheers, Jeremy.'
