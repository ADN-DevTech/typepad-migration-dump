    \    .OfType<ScheduleSheetInstance>()\n    .ToList();\n\nforeach (var scheduleSheetInstance\
    \ in scheduleSheets)\n{\n  if (scheduleSheetInstance.ScheduleId != ElementId.InvalidElementId)\n\
    \  {\n      var schedule =\n          doc.GetElement(scheduleSheetInstance.ScheduleId)\
    \ as ViewSchedule;\n   }\n}\n\nTo get all elements belong to Schedule:\nvar elementsOnSchedule\
    \ =\n  col2\n     .WhereElementIsNotElementType()                            \
    \        \n     .ToElements()\n     .Where(e=>!(e is Material))\n     .ToList();\n\
