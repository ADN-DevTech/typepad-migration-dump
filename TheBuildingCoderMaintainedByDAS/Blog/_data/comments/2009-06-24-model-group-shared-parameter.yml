  body: "Thanks, this was incredibly useful regarding adding Parameters to ModelGroups\
    \ :)\n\nI understand that you said that ModelGroup parameters cannot be visible\
    \ to the user. But this post was written in 2009, so I am hoping that later versions\
    \ of Revit will now allow ModelGroups to have visible parameters? \n\nSee, I would\
    \ like to add parameters to a Group such as \"Name\", \"Breakline\", etc. Is there\
    \ any other way to group elements (FamilyInstances) in my case in a manor that\
    \ will allow me to add visible Parameters to this 'Group'/outer container?"
- author: Jeremy Tammik
  email: ''
  ip: 87.146.189.229
  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-29 03:57:55'
  body: "Dear Sam,\n\nThank you, very glad to hear it was useful.\n\nSame message\
    \ as always: if the user interface supports it, there is a chance that the API\
    \ does also.\n\nIn this case, I am pretty sure that the user interface does not.\
    \ \n\nDo you know?\n\nYou can easily create your own user interface to modify\
    \ these properties, even if Revit considers that they should be hidden from the\
    \ user.\n\nCheers, Jeremy."
- author: Sam
  email: sam.zielke@exds.com.au
