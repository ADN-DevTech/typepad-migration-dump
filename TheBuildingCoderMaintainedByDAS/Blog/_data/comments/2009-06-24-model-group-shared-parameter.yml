  url: ''
  date: '2013-10-29 04:34:25'
  body: 'No, I haven''t found a way to add visible params through the interface.


    "You can easily create your own user interface to modify these properties, even
    if Revit considers that they should be hidden from the user."


    Thats sounds like a solution I''ll try. What would be even better is when the
    user selects the ModelGroup it will open my user interface that lists all the
    (hidden) parameters that ModelGroup has. Do you think this is possible? Maybe
    I can register for mouse click events? I''ve seen your post about hooking but
    that would be my last resort. I''d rather register my callback for Revit events
    as opposed to every mouse click.'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.200.163
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-04 08:16:40'
  body: 'Dear Sam,


    Yes, that is possible. I cannot say how it would affect performance, though. Here
    is an example of an add-in that continually monitors and displays the contents
    of the current Revit selection set:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/09/selection-watcher-using-idling-event.html">http://thebuildingcoder.typepad.com/blog/2010/09/selection-watcher-using-idling-event.html</a>


    Cheers, Jeremy.'
