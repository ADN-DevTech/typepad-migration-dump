  body: 'Dear Ed,


    Thank you for your appreciation. I am very glad The Building Coder has proved
    useful for you.


    Submitting your query here as a comment is perfectly ok.


    Alternatively, you can also use the Revit API discussion forum to get help from
    the entire ADN team plus the entire external add-in developer community, or the
    ADN DevHelp online to ask us directly:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#1">http://thebuildingcoder.typepad.com/blog/about-the-author.html#1</a>


    I can think of a number of ways to approach the task you describe. It depends
    on your exact needs.


    What support does the user interface offer for this? It is always best to follow
    that lead, if you can.


    Do you care at all how the DXF file is structured?


    By the way, why does it have to be DXF at all?


    You just need to access the closed polygon data, don''t you?


    Then you can do whatever you want with it, including but not limited to exporting
    it to DXF.


    Can you provide a minimal reproducible case to test?


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#1b">http://thebuildingcoder.typepad.com/blog/about-the-author.html#1b</a>


    Thank you!


    Cheers, Jeremy.

