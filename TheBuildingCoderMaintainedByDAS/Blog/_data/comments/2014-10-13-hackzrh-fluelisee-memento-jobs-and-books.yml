    I did quite a bit of searching, both in the samples and on the internet, and couldn''t
    come up with anything.


    Using the API, I have a need to generate a DXF floor plan from the Revit model
    (project) that contains a closed polyline boundary of the outside of the building
    walls (the building gross area boundary).  I have found export options to generate
    polyline boundaries for rooms and areas, but I can''t find anything to generate
    one for the outside of the exterior wall.  It would be nice to do the inside of
    the exterior wall too.


    Any information you can provide on how I would go about that would really help.


