- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-07-05 04:40:28'
  body: "Dear Nitin,\n\nYes, you can create an elbow family programmatically. To do\
    \ so, start from the appropriate template file, e.g. \n\nC:\\ProgramData\\Autodesk\\\
    RME 2012\\Family Templates\\English\\M_Duct Elbow.rft\n\nThen implement the same\
    \ steps programmatically as you would manually.\n\nThe process is demonstrated\
    \ by the Revit SDK samples CreateAirHandler and WindowWizard, in fact by several\
    \ of the samples in the FamilyCreation folder. I also wrote about various aspects:\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/08/the-revit-family-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/08/the-revit-family-api.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/02/family-api-labs-for-revit-2011.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/02/family-api-labs-for-revit-2011.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/11/connector-direction-and-createairhandler.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/11/connector-direction-and-createairhandler.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/06/creating-and-inserting-an-extrusion-family.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/06/creating-and-inserting-an-extrusion-family.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/07/basic-parametric-cube-family-tutorial.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/07/basic-parametric-cube-family-tutorial.html</a>\n\
    \nCheers, Jeremy.\n-----"
