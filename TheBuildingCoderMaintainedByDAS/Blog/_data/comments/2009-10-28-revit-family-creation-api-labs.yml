  date: '2010-08-03 04:28:39'
  body: "Hi Jeremy Tammik,\n\nI have created a Rectangular Concrete Column using Structural\
    \ Column.rft(provided by default) and have set the tempalteCategory equals to\
    \ OST_Structural.\n \nI have added in two parameter 'b' and 'h' which control\
    \ the width and depth of the column, however, when i load this newly created family\
    \ into a revit project and try to modified the 'b' and 'h' parameter value, the\
    \ size of the column (width and depth) doesn't show any changes, am i missing\
    \ something here?\n\nThe height of the column created is not constrained to the\
    \ upper level, how do i add a constraint for it?\n\nBy the way, when i try to\
    \ add a new alignment using  newalignment() method, the project throw me an exception\
    \ stated that invalid argument where the 'reference' argument must be one of the\
    \ following combination, \n2 planar faces\n2 lines\nline and point\n2 arcs\n2\
    \ cylindrical faces,\nIn rfa_labs20091028 columnrectangle.cs, the newalignment()\
    \ using reference of refence plane and planarface will throw an exception of invalid\
    \ argument in revit 2011. \nAny solution for this?"
- author: Jeremy Tammik
  email: ''
  ip: 61.19.67.219
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-08-03 08:21:25'
  body: 'Dear Bsyap,


    First of all, please build your family manually once via the user interface before
    you try to do it programmatically. Once you have done that, you can examine your
    manually created family using RevitLookup and hopefully answer some of your questions
    yourself.


    Regarding the modification of ''b'' and ''h'', have you applied the AssociateElementParameterToFamilyParameter
    method as demonstrated in lab 3 above?


    Cheers, Jeremy.'
