  url: http://www.solvengineer.com
  date: '2011-02-07 15:32:52'
  body: "I fixed that issue. It had something to do with creating a new family using\
    \ a template and then saving it as an RFA. And the template, I had created by\
    \ just renaming an RFA to RFT.\nBut once I switched to loading the original file\
    \ as an RFA, the saveas works fine!\nThanks for all your help, could I bother\
    \ you with just one more question?\nI can't seem to be able to retrieve reference\
    \ planes in this existing family which I am modifying. I have 4 reference planes\
    \ and I get a collection size of 0:\n\n         FilteredElementCollector pcollector\
    \ = new FilteredElementCollector(familyDocument);\n                   ICollection\
    \ pcollection = collector.OfClass(typeof(ReferencePlane)).ToElements();"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-09 12:38:17'
  body: 'Dear Mihai,


    I am not surprised at all that you ran into problems trying to manipulate an RFT
    file telling Revit it was am RFA. I am glad you found the reason and solved it.


    The filtered element collector looks OK to me. When I enter a family file, for
    instance by creating a new one from the Metric Column template, and then use RevitLookup
    to explore the reference places, I see them via Add-Ins > Revit Lookup > Snoop
    DB... > ReferencePlane. So I think the filtered element collector should pick
    them up as well.


    Cheers, Jeremy.'
