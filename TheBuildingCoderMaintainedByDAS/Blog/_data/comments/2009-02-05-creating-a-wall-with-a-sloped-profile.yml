  body: 'Hi Jeremy,


    I am struggling to figure out how to set a wall''s "Location Line" to "Finish
    Face: Interior" in code prior to drawing the wall.  I would like the interior
    face of the wall to be at the coordinate points I supply instead of the default
    "wall Centerline".  Do you happen to have any example code along these lines just
    sitting around waiting to be posted?


