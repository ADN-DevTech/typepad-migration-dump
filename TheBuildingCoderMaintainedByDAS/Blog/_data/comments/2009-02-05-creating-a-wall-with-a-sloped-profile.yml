  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-10 04:54:51'
  body: "Dear Vishal and Malcolm,\n\nThank you for your two queries. You are both\
    \ asking how to add new layers to a compound wall structure.\n\nI looked into\
    \ this issue and note that the CompoundStructureLayerArray class does indeed provide\
    \ methods to append and insert new layers, which is what you would need to do.\
    \ However, I see no way to create a new layer yet, i.e. a CompoundStructureLayer\
    \ instance. I am looking into this further and will add more info as soon as I\
    \ find out something.\n\nVishal, when you say that you tried the Append and Insert\
    \ methods, where did you obtain the layer from to pass in to them?\n\nMalcolm,\
    \ to change attributes of existing layers should not be hard. The two following\
    \ posts show how you can access the compound layer structure of the wall, and\
    \ once you have that, you should be able to modify all the writeable properties\
    \ of each layer: \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/11/wall-compound-layers.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/wall-compound-layers.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/compound-wall-layer-volumes.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/compound-wall-layer-volumes.html</a>\n\
    \nCreating a new wall type is explained in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/11/creating-a-new-family-symbol.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/creating-a-new-family-symbol.html</a>\n\
    \nCheers, Jeremy."
