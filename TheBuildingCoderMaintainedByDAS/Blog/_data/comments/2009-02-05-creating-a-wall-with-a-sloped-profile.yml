    Mike'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-07-27 13:33:12'
  body: 'Dear Mike,


    You can explore this as follows:


    Create a new wall and look at its parameters, e.g. using the Revit API Introduction
    labs built-in parameter checker. One of the parameters is


    WALL_KEY_REF_PARAM ''Location Line'' Integer read-write


    It has an initial value of zero. Looking at the wall properties in the UI, I see
    that the location line property is set to centre line. If I change the property
    to ''Finish Face: Interior'' through the UI and then look at the parameter again,
    its value has now changed to 3.


    You should be able to invert this process, i.e. set the built-in parameter WALL_KEY_REF_PARAM
    to have a value of 3 through the API, and that should correspond to ''Finish Face:
    Interior''.


    Cheers, Jeremy.'
