- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-11 11:45:41'
  body: "Dear Vishal,\n\nThank you for the sample code and yes, I can tell you exactly\
    \ what to do:\n\n1. Wait, and\n\n2. Don't hold your breath.\n\nSorry for the bad\
    \ news, but I tested some similar code and received similar results, and that\
    \ is the current state of affairs. There is currently no way to create a valid\
    \ CompoundStructureLayer instance through the API, and the CompoundStructureLayerArray\
    \ instance is in fact read-only, in spite of providing the two methods Append\
    \ and Insert to append and insert new layers.\n\nSorry, there is currently no\
    \ way to do this. \n\nThe development team is aware of the wish to create a new\
    \ CompoundStructureLayer and make the CompoundStructureLayerArray writeable, but\
    \ I cannot say when that functionality will become available.\n\nA work-around\
    \ would be to create the required number of layers manually and save the wall\
    \ types in the template file. Then, when your application needs a new wall type\
    \ with a specific number of layers, it can use a suitable one of the manually\
    \ created predefined wall types and duplicate and modify that.\n\nCheers, Jeremy."
