  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-30 05:34:04'
  body: 'Dear Deric,


    Thank you for your appreciation and your interesting query. Tapered which way,
    I wonder? Do you mean that the wall profile in plan view is tapered, or the wall
    cross section, i.e. in a section view perpendicular to the wall location line?


    Next question: can you create the kind of wall you require through the user interface?
    If not, it almost certainly cannot be done through the API either. If so, could
    you please briefly describe how? Thank you!


    I saw a case about creating a stone wall that tapers as it ascends, i.e. reduces
    in thickness. To create such a battered wall through the user interface, one can
    use the in-place family tools and make an extrusion or sweep. In another case,
    I saw mention of using the vertical compound wall system, and specifically top
    and bottom extensions.


    In Revit 2010, we have the new family API which offers a lot of possibilities
    for standard families, but unfortunately it does not cover in-place families,
    nor system ones such as walls.


    Cheers, Jeremy.'
