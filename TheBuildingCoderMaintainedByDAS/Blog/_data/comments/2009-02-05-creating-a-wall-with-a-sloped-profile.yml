- author: Jeremy Tammik
  email: ''
  ip: 89.59.91.184
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-06-06 01:51:45'
  body: "Dear Malcolm,\n\nThe thickness of a wall is determined by its type. To change\
    \ between different thicknesses, you need to switch wall type using the Wall.WallType\
    \ property. To define a type with a new wall thickness, you can duplicate and\
    \ modify an existing type. This is demonstrated in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/11/creating-a-new-family-symbol.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/creating-a-new-family-symbol.html</a>\n\
    \nCreating new types for other categories is also discussed in \n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2009/02/inserting-a-column.html\">http://thebuildingcoder.typepad.com/blog/2009/02/inserting-a-column.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/inserting-a-beam.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/inserting-a-beam.html</a>\n\n\
    I hope this helps.\n\nCheers, Jeremy."
