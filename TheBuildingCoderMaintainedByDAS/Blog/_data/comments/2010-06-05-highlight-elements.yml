  body: "Hi Jeremy,\n\nthis is in Revit 2010, I haven't been able to run the command\
    \ in 2011 yet, since I have a problem selecting elements from model.\n\nSince\
    \ I am talking to a guru, I would like to ask you, if you know, what is going\
    \ on with new selection method. In 2010 for example it was:\nElementIterator ei\
    \ = _document.Elements;\nei.Reset();\nwhile (ei.MoveNext())\n{\n// do something\
    \ - worked like charm\n}\n\nIn 2011 I use:\nFilteredElementCollector collector\
    \ = new FilteredElementCollector(_document);\nICollection elements = collector.WhereElementIsNotElementType().ToElements();\n\
    \nforeach (Element e in elements)\n{\ntry\n{\n   // do something - I need try-catch,\
    \ because sometimes e != null, but the properties of e are null (e.g. e.Category\
    \ == null)\n}\ncatch\n{}\n}\n\n\nIs that correct approach, or did I miss something\
    \ (e.g. new RemoveNullElementsFilter or something similar :)?\n\n\nCheers, jonz"
- author: Jeremy Tammik
  email: ''
  ip: 87.176.160.152
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-06-19 17:21:08'
  body: "Dear Jonz,\n\nIn principle you are completely right, but there is room for\
    \ improvement on two counts:\n\n1) You do not have to convert your collector to\
    \ an ICollection if you do not want to for other reasons. The collector itself\
    \ already provides an IEnumerator interface, so you can directly say 'foreach\
    \ Element e in collector'.\n\n2) If you are expecting some elements to have a\
    \ null category property, which is a sensible expectation and also was so in 2010,\
    \ then you should NOT, DEFINITELY NOT, use an expception to handle that case.\
    \ An exception is for handling exceptional cases, not an expected situation. Just\
    \ test whether the category is null instead. An exception is a hundred times more\
    \ expensive, both in time and other resources.\n\nSo you code might look like\
    \ this:\n\nFilteredElementCollector collector = new FilteredElementCollector(_document);\n\
    collector.WhereElementIsNotElementType();\n\nforeach( Element e in collector )\n\
    {\n  if( null != e.Category )\n  {\n    // do something\n  }\n}\n\nCheers, Jeremy."
