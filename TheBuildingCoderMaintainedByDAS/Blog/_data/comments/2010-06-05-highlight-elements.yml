  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-20 02:16:20'
  body: 'Dear Ricky,


    Thank you for your appreciation. I am glad you find it useful.


    I can think of two possibilities off-hand. Not sure that they still work, though.


    1. Specify the Revit selection set, e.g. using the Selection.SetElementIds method.


    2. Not so elegant... add the elements you want highlighted to the ElementSet argument
    passed in to your external command Execute method, and return Result.Cancelled
    or Result.Failed. That causes them to be highlighted. This method is used by the
    south facing windows sample:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/01/south-facing-walls.html">http://thebuildingcoder.typepad.com/blog/2010/01/south-facing-walls.html</a>


    I hope this helps.


    Cheers, Jeremy.'
