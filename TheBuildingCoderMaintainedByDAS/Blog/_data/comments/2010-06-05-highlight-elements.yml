  body: "Dear Ricky,\n\nThe instance element may be visible and highlighted on the\
    \ screen.\n\nIts type is never visible on the screen and therefore cannot be highlighted.\n\
    \nYou will have to decide which of the two you want.\n\nYou cannot have both simultaneously.\n\
    \nThis is a typical case where it some end user experience helps understand the\
    \ situation better.\n\nIf you want to display type properties to the user, it\
    \ may be more effective to define your own user interface instead of using the\
    \ standard Revit property panel.\n\nCheers, Jeremy. \n-----"
