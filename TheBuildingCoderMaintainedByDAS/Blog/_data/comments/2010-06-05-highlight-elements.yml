- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-06-24 04:23:45'
  body: 'Dear Purnima,


    Your issue looks like a fundamental problem of understanding the structure of
    our own application.


    As far as I can tell, you have made m_CommandData a class member of your command
    class. The data grid view is presumably located in a different class, so it has
    different class members. If you want to access the document from the data grid
    view class, you will need to pass in that information somehow from the command
    class.


    I suggest learning more basic .NET technology and object oriented design principles
    before proceeding any further with this :-)


    Cheers, Jeremy.'
