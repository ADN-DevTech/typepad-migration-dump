  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-16 02:39:14'
  body: "Dear Purnima,\n\nIf they are in the same class, then you should be able to\
    \ simply set the global class variable\n\nm_CommandData = commandData\n\nin the\
    \ Execute method, and access the non-null value of m_CommandData elsewhere in\
    \ the class.\n\nPlease be aware that you can only access the m_CommandData functionality\
    \ before you return from the Execute method. Afterwards, you are no longer in\
    \ a valid Revit API context. This topic is discussed in many places in this blog,\
    \ e.g. most recently in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/07/modeless-loose-connectors.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/07/modeless-loose-connectors.html</a>\n\
    \nCheers, Jeremy."
