  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-20 11:41:15'
  body: 'Dear Ricky,


    Only Revit can activate the property panel.


    That is actually obvious, once you think about it.


    However, if you can programmatically activate an element, then Revit may display
    its properties.


    In this case, since you are after type properties, you would have to set the element
    type as the active selected element.


    You can try to do that manually through the Manage > Select by ID, and programmatically
    using the Selection.SetElementIds method.


    I have heard that Revit sometimes does not update the property panel even when
    the selection has changed, though, so I cannot guarantee that will work.


    Please let us know how you get on.


    If you solve this, it may be worth a blog post.


    Thank you!


    Cheers, Jeremy.'
