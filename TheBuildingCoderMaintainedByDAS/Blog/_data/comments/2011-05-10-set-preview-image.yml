- author: Israel Rodriguez
  email: yzraeu@gmail.com
  ip: 201.87.33.29
  url: ''
  date: '2012-10-11 17:16:06'
  body: 'Hey Jeremy,


    I''m trying to obtain the preview image from the families that have instance in
    my project. I used a bit of your code and a bit of the code on this site  - <a
    href="http://adndevblog.typepad.com/aec/2012/09/accessing-the-path-a-revit-family-document-from-the-family-instance.html">http://adndevblog.typepad.com/aec/2012/09/accessing-the-path-a-revit-family-document-from-the-family-instance.html</a>
    - to get to the view and then I can export as image file. But I''m trying to do
    this in a faster way. I don''t want open every document instance using the AEC
    DevBlog sample - it''s slow. Does the RVT have this thumbnails somewhere? From
    where Revit use this image? It is a Raster Image element? Is this even an element
    at all that I can locate and use?


    Thanks in advance.'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.172.2
  url: http://profile.typepad.com/jeremytammik
  date: '2012-10-18 07:23:07'
  body: 'Dear Israel,


    The preview image of a family is officially available through the Revit API:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/05/get-type-id-and-preview-image.html">http://thebuildingcoder.typepad.com/blog/2010/05/get-type-id-and-preview-image.html</a>


    You can also access the thumbnail directly through the appropriate OLE Open Document
    Storage stream:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/06/open-revit-ole-storage.html">http://thebuildingcoder.typepad.com/blog/2010/06/open-revit-ole-storage.html</a>


    Cheers, Jeremy.

    -----'
