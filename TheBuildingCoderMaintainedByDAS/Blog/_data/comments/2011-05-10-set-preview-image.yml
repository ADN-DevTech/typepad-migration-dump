  date: '2011-06-20 04:57:25'
  body: 'Hi Sangsen,


    After getting the analytical model from the BoundaryConditions instance, you can
    call AnalyticalModel.GetElementId() method to retrieve the id of  the Host element
    family instance.


    Regards,

    Joe'
