- author: HarryC
  email: harryc@bbse.com
  ip: 69.62.244.244
  url: ''
  date: '2009-10-14 11:44:54'
  body: 'One more question on views / viewports.  Using the API can I assign the viewport
    type (ie: title family style) and the detail number property of the viewport once
    the view is placed on a sheet?'
- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-15 04:31:55'
  body: "Dear Harry, \n\nYes, definitively, I see your point, and thank you for the\
    \ suggestions and explanation!\n\nThis wish has been registered and this functionality\
    \ will certainly become available at some point.\n\nCheers, Jeremy."
- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-15 04:42:33'
  body: "Dear Harry, \n\nYes, definitively, the detail number property is accessible\
    \ using the built-in parameter VIEWPORT_DETAIL_NUMBER, and its value can be both\
    \ read and written to.\n\nUse the Revit API intro built-in parameter checker to\
    \ find out things like this, as described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html</a>\n\
    \nI don't know what property 'viewport type (ie: title family style)' might refer\
    \ to, but I am sure you will see it as soon as you check it out.\n\nCheers, Jeremy."
