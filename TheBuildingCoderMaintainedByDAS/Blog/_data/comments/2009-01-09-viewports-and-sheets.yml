  url: http://greekrevitusers.wordpress.com
  date: '2014-02-22 14:04:56'
  body: "Hi Jeremy,\n\nI can't figure out a way to get a handle on a Viewport's *title*\
    \ so as to resize or move it on the ViewSheet (note: I'm referring to the viewport's\
    \ *title*, not the viewport itself)\nA worrying fact is that there's no elementID\
    \ on the title symbol:\n- go to a sheet with at least a viewport whose type defines\
    \ a title symbol, \n- click on the title so as to highlight it\n- use Revit's\
    \ \"Element ID\" to try to reveal its ID\n- but it comes back empty!\n\nI suspect\
    \ that Viewport title is a <i>private member of the Viewport class</i> and the\
    \ API does not expose anything about it. Shouldn't it at least expose methods\
    \ to manipulate 1) the title's position and 2) the title line's length? \n\nWarm\
    \ regards,\nElias\n-----"
