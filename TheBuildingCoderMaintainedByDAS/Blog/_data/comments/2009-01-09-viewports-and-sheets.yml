  date: '2009-10-12 16:53:38'
  body: "How do I extract the coordinates of the viewports on the sheet?  I can place\
    \ a view on the sheet and supply the specific coordinates, so, I assume I can\
    \ reverse this and extract the coordinates of the viewpsorts on a sheet.  I've\
    \ tried:\n            ViewSheet currentSheet = doc.ActiveView as ViewSheet;\n\
    \            foreach (Autodesk.Revit.Elements.View v in currentSheet.Views)\n\
    \            {\n                BoundingBoxUV loc = v.Outline;\n             \
    \   MessageBox.Show(\"Coordiinates of: \" + v.Name + \", \" + v.ViewType + \"\\\
    r\\n\" + loc.Min.U + \", \" + loc.Min.V);\n            }\n but the values returned\
    \ don't appear correct."
- author: Jeremy Tammik
  email: ''
  ip: 12.160.193.229
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-10-13 09:30:35'
  body: "Dear Harry, \n\nI implemented an external command using the sample code you\
    \ provided and was also initially unable to interpret the resulting coordinates\
    \ returned by the View Outline property. According to the documentation, it returns\
    \ the bounds of the view in paper space in inches. Running the code in a simple\
    \ sample drawing did return something that looked vaguely reasonable:\n\nCoordinates\
    \ of FloorPlan view 'Level 1': (-0.88,-0.88)\nCoordinates of FloorPlan view 'Level\
    \ 2': (-0.58,-0.38)\nCoordinates of Elevation view 'North': (-0.62,-0.06)\nCoordinates\
    \ of Elevation view 'East': (-0.45,-0.06)\n\nOn closer inspection, however, these\
    \ coordinate values have no discernable relationship with the actual position\
    \ of the views on the sheet.\n\nI checked with my colleagues, and received the\
    \ answer that you are not doing anything wrong, but unfortunately there is currently\
    \ simply no API access to this information. Sorry for the bad news!\n\nThe information\
    \ returned by View.Outline is not wrong in any way, it is just describing the\
    \ size of the view and returning the bounding box of the origin of the view, not\
    \ its position on the sheet.\n\nCheers, Jeremy."
- author: HarryC
  email: harryc@bbse.com
  ip: 69.62.244.244
  url: ''
  date: '2009-10-14 11:11:45'
  body: Thanks for that answer.  At least I won't spend any more time trying to figure
    this one out.  IT would be nice, in a future version of the API to be able to
    do this.  I have 50+- typical sheets in our library and if I could programaticaly
    extract the position of the views, then I could use my complimentary routine to
    rebuild the sheets when view in the library is updated.  I wrote a program to
    do this with the locations stored in an XML data file.  So all our users can dynamically
    create typical sheets for their projects using the latest versions of our details.  Pre
    assembled sheets are static and a pain to maintain / update as time goes on.
- author: HarryC
  email: harryc@bbse.com
  ip: 69.62.244.244
  url: ''
  date: '2009-10-14 11:39:28'
  body: 'In that same train of thought.  In the future API it would be nice to be
    able to access the GUI feature to "Insert from File -> Views...".  Then my application
    to dynamically create the typical sheets in a project will be completely automated.


    Unless there is a way to put all the drafting views into a family file.  Then
