  body: "Hi Jeremy,\n\nI've made the experience that creating new floors may fail\
    \ if the FloorType is too complex. The thinner and simpler its CompoundStructure\
    \ is, the more probably the method will do the job.\n\nJust search for the simpliest\
    \ FloorType when using the NewFloor methods. You may apply the correct FloorType\
    \ *after* Floor creation. \n\nBye,\nRudolf"
