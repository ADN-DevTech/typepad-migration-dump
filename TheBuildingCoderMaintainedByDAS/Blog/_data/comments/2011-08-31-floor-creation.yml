  date: '2015-02-03 07:27:33'
  body: 'Dear James,


    This modification has been documented about a million times, so you probably found
    a solution for it yourself by now.


    Still, for the sake of completeness, I''ll repeat once more that the geometry
    object itself was made iterable, so you can simply replace the ''geo.Objects''
    property by ''geo'' itself.


    Cheers, Jeremy.'
