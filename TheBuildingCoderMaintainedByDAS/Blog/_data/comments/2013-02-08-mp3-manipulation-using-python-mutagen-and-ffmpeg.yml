  url: http://profile.typepad.com/6p017ee882c284970d
  date: '2013-02-16 13:29:42'
  body: 'Dear Jeremy,



    Thank you for your quick reply.



    I am now working in a project plan team for the design of Arch_Tec_Lab in ETH
    Zürich. You can refer to the below &nbsp;youtube link.


    <a href="http://www.youtube.com/watch?v=tzKfXra9o54">http://www.youtube.com/watch?v=tzKfXra9o54</a>



    The parametric roof is generated in Rhino by my colleague, and the wooden beams
    will be assembled by robotic arms.




    Before my join this team, they imported the roof (including roof wooden structure)
    in DWG format, which could not show right in some plan view or section view. And
    in 3D view, it always led to revit crash because of so many triangle meshes and
    this imported format.&nbsp;




    So I wrote a plugin to import the wooden beams (around 8k) of the roof.&nbsp;



    We choose xml to exchange the position information. And I choose sweep instead
    of extrusion to generate each beam(which I also have question about the performance
    of these methods to inquire you).




    For now, the roof structure is divided into 7 parts of xml, which was generated
    into 7 families.It took me about 20 hours by using 3 dell precision computers.



    Because the roof will be modified in the following days for some times, so I am
    now finding a way to reduce the generation time.




    I found that the speed of sweep is slower when the amount&nbsp;increased, and
    the regeneration which I can not avoid &nbsp;is especially slow when the amount
    is above 1500.



    Yesterday I found a way to&nbsp;accelerate&nbsp;the generation greatly.


    I did like this: divided each 1 part &nbsp;into 24 pieces sections with the mark
    in XML, then generate each section into single family, and then combine them into
    a major family.&nbsp;

    these action all made by plugin.




    which is much more quicker.





    Let me introduce our project once again.



    The Arch_Tec_Lab is a role model project of department of Architecture, ETH Zürich.
    And the team include most important professors in Institue of Technology in Architecture.
    The project aims to realize the BIM control in the life circle. Now we using Revit
    to a extremely detail, and we enjoy the cloud rendering in autodesk 360, except
    we wish it can realize animation rendering. &nbsp;Now we are working for the construction
    drawings in Revit.




    In Switzerland, few architects use Autodesk products, because of the majority
    of the MAC users. But we want build a model for the architects and the students
    in department.



    We proposed once that we want to apply the chance of being the loading image of
    the future Revit Version. I don&#39;t know whether you can help.




    Thank you very much for your time!



    Best Wishes,



    Hu'
