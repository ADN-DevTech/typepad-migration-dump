  url: ''
  date: '2013-03-05 15:06:01'
  body: 'Hi Jeremy,


    Thank you for maintaining this website. This has helped me a lot so far.


    I would be very grateful if you could clarify something about family documents
    for me. Let''s say you extract a piece of geometry such as an extrusion from a
    family document. Is there a way to figure out to if the lines/edges/faces creating
    that piece of geometry are locked to reference planes or other family geometry
    (e.g. a trim being locked to a wall face)? I went through obtaining all Sketches/CurveArrays/Curves
    of extrusions in the hope that the Reference property of Curve class would direct
    to the constraint that the curve is locked to. But none of the references I could
    get pointed to a reference plane, while the family document has several extrusions
    with edges locked to many constraints.


    Another thing I tried was the get_Geometry method, but don''t know about any property
    that can give that information to me.


    I have spent a good amount of time trying to find this out. I would appreciate
    if you could inform me whether this is possible at all, and if so, how I can go
    about it.


    Thanks,


    Mike'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-03-10 17:35:34'
  body: 'Dear Charles,


    The filter will currently not automatically honour or follow links.


    You will have to parse the linked file yourself, access the geometry of interest
    to you, and recreate it appropriately transformed in the host project document
    to implement that.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.184.163
  url: http://profile.typepad.com/jeremytammik
  date: '2013-03-13 02:40:53'
  body: 'Dear Mike,


    Thank you for your appreciation. I am glad it helps.


    Cool question!


    You need to realise that these constraints are created programmatically though
    the ItemFactoryBase.NewAlignment method and generate locked alignment dimension
    elements.


    It should be possible to search for these elements.


    On these, the Dimension.References property returns an array of geometric references
    to which the dimension is attached.


    Please let me know whether this works for you. If you could provide a small working
    sample, I would promote this to a main blog post. Thank you!


    Cheers, Jeremy.'
