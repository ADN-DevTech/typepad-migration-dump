  body: 'Hello Jeremy,

    I have 80,000 elements to generate, now I use sweep, do you know sweep and extrusion
    which is faster? and which can offer a better performance for the computer?


    It took 40 hours for the sweep operations.

    Is it possible to accelerate the operations?

    In rhino script, only 10 minutes is enough for this operation.


    Hope to see you reply!'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-02-16 07:50:16'
  body: "Dear Hu Zhao,\n\nThere may be a stray regeneration happening in sweep creation.\n\
    \nIf you can demonstrate that (with a sample that creates something less than\
    \ 80,000 sweeps, please  :-), please provide a reproducible case to prove that\
    \ which I can submit to the development team for further analysis.\n \nIt is also\
    \ worth asking what the use case is for 80,000 sweeps in one family.  Are you\
    \ possibly modelling things so detailed that that a building model with multiple\
    \ instances of this will have performance problems? \n\nMaybe you could add an\
