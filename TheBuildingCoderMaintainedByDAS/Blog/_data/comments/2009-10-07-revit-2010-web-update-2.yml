- author: Jeremy Tammik
  email: ''
  ip: 24.120.216.222
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-12-04 00:35:16'
  body: 'Dear Brad,


    I don''t really believe any of the new functionality affects the handling of shared
    parameters. If you really need to, I am sure there are ways to achieve this with
    existing functionality, however. There may be more effective methods, but if the
    worst come to the worst, you could export all the values of an existing shared
    parameter into a temporary storage mapping each element id to its shared parameter
    value, delete the shared parameter in the project file, create a new shared parameter
    with the updated name, and repopulate the values again. I can well imagine that
    there are also other much simpler and more efficient methods of achieving this.


    Cheers, Jeremy.'
