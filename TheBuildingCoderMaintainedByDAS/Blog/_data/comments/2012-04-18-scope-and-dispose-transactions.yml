  body: "I'm with Danny here, prefer to gracefully fail so use this format:\n\nTransactionGroup\
    \ group;\n            try\n            {\n                using (group= new TransactionGroup(doc))\n\
    \                {\n                    group.Start(\"Some group\");\n       \
    \             ...\n                }\n            }\n            catch (Exception)\n\
    \            {\n                if (group.HasStarted() && !group.HasEnded()) group.RollBack();\n\
    \            }\n-----"
