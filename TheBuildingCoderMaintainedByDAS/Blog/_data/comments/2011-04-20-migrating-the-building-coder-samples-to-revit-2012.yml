  date: '2011-06-09 22:28:54'
  body: "Hello Jeremy,\nI have been trying for the last few days to figure out why\
    \ my code for iterating through Type Floor or Wall does not work in Revit Structures\
    \ 2012, while worked in Revit 2011. Iterating with Type FamilyInstance works!\n\
    \nI am getting the following error:\n\n\nAn exception of type 'System.MissingMethodException'\
    \ occurred in ctRevitDll.dll but was not handled in user code\n\nAdditional information:\
    \ Method not found: \n'Autodesk.Revit.DB.CompoundStructure Autodesk.Revit.DB.HostObjAttributes.get_CompoundStructure()'.\n\
    \n\nAm I missing a reference or namespace?\n\n\n\n\nI get the error in the following\
    \ loop even though the compiler shows that Flr is loaded with Revit Floor data!\n\
    \  For Each Flr As Autodesk.Revit.DB.Floor In Flrs\n            Dim CreateObj\
    \ As oRvtFloor = New oRvtFloor(Flr)\n        Next"
