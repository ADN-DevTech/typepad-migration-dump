  date: '2011-04-27 03:40:09'
  body: "I'm migrating a plugin from 2011 and 2012 and experienced problems with leveltype\
    \ parameters BuiltInParameter.LEVEL_ATTR_ROOM_COMPUTATION_AUTOMATIC and BuiltInParameter.LEVEL_ATTR_ROOM_COMPUTATION_HEIGHT,\
    \ that in Revit 2011 were writable, but in Revit 2012 are READONLY!!!!\n\nHave\
    \ you experencied a similiar issue when migrating your samples? I writed a support\
    \ request to ADN too, i'm waiting for the answer...\n\nNext code worked in Revit\
    \ 2011, and fails in 2012:\n\nFilteredElementCollector collector = new FilteredElementCollector(App.Document);\n\
    \nIList elementos = collector.OfCategory(BuiltInCategory.OST_Levels).WhereElementIsElementType().ToElements();\n\
    \nforeach(Element e in elementos)\n{\n  Parameter p = e.get_Parameter(BuiltInParameter.LEVEL_ATTR_ROOM_COMPUTATION_AUTOMATIC);\n\
    \n  p.Set(0);\n\n  p = e.get_Parameter(BuiltInParameter.LEVEL_ATTR_ROOM_COMPUTATION_HEIGHT);\n\
    \  \n  p.Set(0);\n}"
