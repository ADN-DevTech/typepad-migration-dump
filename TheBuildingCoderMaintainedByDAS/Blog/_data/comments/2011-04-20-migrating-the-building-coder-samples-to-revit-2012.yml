  date: '2013-01-02 04:31:39'
  body: "Hello Jeremy\n\nI have developed an add-in application using RevitAPI(ver\
    \ 2011). unfortunately, some of the method is obsolete and can't be used anymore\
    \ in the later version. It is quite hard for me to maintain two version of code,\
    \ any solution for this? \np.s A suggestion I get is to use System.Reflection,\
    \ but i just wonder is there any other way to handle two different API in single\
    \ code?"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2013-01-02 16:51:37'
  body: 'Dear nsybs86,


    Please think for one moment...


    If I knew an easier way, would I be describing my steps above?


    All I can suggest, really, is to use conditional compilation:


    <a href="http://en.wikipedia.org/wiki/Conditional_compilation">http://en.wikipedia.org/wiki/Conditional_compilation</a>


    Cheers, Jeremy.

    -----'
