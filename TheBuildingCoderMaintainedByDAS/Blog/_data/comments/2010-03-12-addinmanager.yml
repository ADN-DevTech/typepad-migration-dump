- author: Jeremy Tammik
  email: ''
  ip: 188.216.6.58
  url: http://profile.typepad.com/jeremytammik
  date: '2012-10-03 09:56:18'
  body: 'Dear Gregory,


    Thank you very much for your notes.


    No, I had not noticed this change. I don''t use the AddInManager regularly myself.
    I just start Revit from the Visual Studio debugger, test, and restart if I have
    a need to edit and recompile.


    If I really needed immediate edit-debug cycles without restarting Revit, I would
    isolate the bit of code I am working on an move it temporarily to a SharpDevelop
    macro, then move it back to the external add-in when I finished.


    Does the compilation to a separate folder solve the issue for you?


    Congratulations and thank you for letting us know.


    Cheers, Jeremy.'
