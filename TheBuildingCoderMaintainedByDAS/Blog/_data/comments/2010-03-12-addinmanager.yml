  body: 'I have a stock installation of Revit 2010.  I do not see AddInManager anywhere.


    How does one get AddInManager to appear in Revit?


    Thanks.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-03-17 11:57:31'
  body: 'Dear David,


    Sorry I was so slow in answering...


    The add-in manager is part of the standard Revit SDK, and you will find it in
    the ''Add-In Manager'' subdirectory of the main SDK installation folder:


    Directory of C:\a\lib\revit\2010\SDK\Add-In Manager:


    2009-04-27 08:25 482,816 setup.exe


    Cheers, Jeremy.'
- author: Winston
  email: winstony@risatech.com
  ip: 98.189.134.76
  url: ''
  date: '2010-04-23 14:16:34'
  body: 'Very nice post. Finally got to use it after I found it in the RTM version
    of the SDK for 2011 (I was using the pre-release version previously and it wasn''t
    included).


    However, whenever I need to make a change to my code, I didn''t need to change
    the project name, unload the previously loaded dll and reload the new dll, as
    stated in the post. All I did was make my changes in my code, build it, and re
    run it using the AddInManager, which makes this an even better tool.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-04-23 14:36:44'
  body: 'Dear Winston,


    Thank you very much for pointing that out!


    Yes, this post was written before I was able to talk openly about Revit 2011 in
    public, which is why I had to keep quiet about the improved functionality of the
    updated version.


    Just as you say, the AddInManager now allows recompilation and dynamic reloading
    of an already loaded add-in, which should significantly facilitate some debugging
    operations, especially if they require setting up some complex context in the
    Revit project for testing.


    Cheers, Jeremy.'
