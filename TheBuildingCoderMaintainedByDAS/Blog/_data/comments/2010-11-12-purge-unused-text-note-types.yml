  url: ''
  date: '2011-08-03 08:59:22'
  body: 'Dear Jeremy,

    Maybe there is some similiar approach for used line patterns? For example level
    has parameter Line Pattern, but how to get line pattern for example for reference
    plane? Is there any solution for this to get used line patterns for purge of unused?'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-08-09 05:34:39'
  body: 'Dear Sandra,


    I would explore the reference plane using RevitLookup and the built-in parameter
    checker as described in several places, e.g.


    <a href="http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html">http://thebuildingcoder.typepad.com/blog/2009/04/deeper-parameter-exploration.html</a>


    Maybe the link to the line pattern is in there somewhere, hidden in some parameter.
    If not, I assume there is no access to it.


    Cheers, Jeremy.'
- author: Dale Bartlett
  email: dale.bartlett@realtimeinternational.com.au
