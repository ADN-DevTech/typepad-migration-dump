  date: '2010-11-14 21:42:18'
  body: 'Jeremy

    I am working on some project where I need to import a few .dwg files into a Revit
    family and to satisfy the need of project I have to move/translate the dwg files
    from one location to another (I can not export it with right origin point before
    it gets imported- it has to happen once its imported into the family), but unfortunately
    when I try to use "move" method, the code fails with the error saying that the
    element(in this case the imported dwg) is pinned and can not be moved. I looked
    into element.pinned property but it seems like it is a read-only property. I am
    wondering is there any way I can un-pin the drawing so that I can move it to right
    location?'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-11-15 02:55:40'
  body: 'Dear Jenny,


    I am sorry to say no, there is no such access in Revit 2011:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/07/prompt-the-user-for-pinning-and-ifc-export.html">http://thebuildingcoder.typepad.com/blog/2009/07/prompt-the-user-for-pinning-and-ifc-export.html</a>


    Cheers, Jeremy.'
- author: Sandra
  email: sandrulka1@gmail.com
