  date: '2012-06-19 08:42:32'
  body: Hi Jeremy, Given this is an old post, is there new Purge functionality in
    2013, or is this worth a revisit? Regards, Dale
- author: Jeremy Tammik
  email: ''
  ip: 95.172.88.5
  url: http://profile.typepad.com/jeremytammik
  date: '2012-06-19 08:57:14'
  body: "Dear Dale,\n\nI am not aware of any new purge functionality in the Revit\
    \ 2013 API.\n\nOn the other hand, it would be a neat thing to revisit, and actually\
    \ a Revit file purger project would be a neat open source project for all to participate\
    \ in.\n\nI have had numerous cases from people wanting to purge different bits\
    \ and pieces, and it would definitely make sense to put them all into one single\
    \ framework.\n\nI can't say much than that, though, except that here is another\
    \ one of those almost uncountable potential little pieces, to delete all reference\
    \ planes not hosting any elements: \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2012/03/melbourne-devlab.html#2\"\
    >http://thebuildingcoder.typepad.com/blog/2012/03/melbourne-devlab.html#2</a>\n\
    \nCheers, Jeremy.\n-----"
