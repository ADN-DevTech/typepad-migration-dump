  date: '2011-06-27 19:28:01'
  body: 'Hi Jeremy,


    The issue of intersecting walls is problematic.  The trick would be to insert
    a pre-processing step to identify intersecting walls and split the secondary wall
    (if it can be identified) into two walls--it makes sense to do so from a construction
    standpoint although from a drafting standpoint, it makes things more cumbersome
    since you now have to drag multiple walls instead of one when adjusting the design.'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.145.185
  url: http://profile.typepad.com/jeremytammik
  date: '2011-06-29 06:14:04'
  body: "Dear Chuck,\n\nYes, sounds feasible to me. Also, please note that in Revit\
    \ 2012, you have the option to allow and disallow wall end joins. \n\n\"The new\
    \ WallUtils class methods DisallowWallJoinAtEnd, AllowWallJoinAtEnd and IsWallJoinAllowedAtEnd\
    \ provide access to the setting for whether or not joining is allowed at a particular\
    \ end of the wall. If joins exist at the end of a wall and joins are disallowed,\
    \ the walls will become disjoint. If joins are disallowed for the end of the wall,\
    \ and then the setting is toggled to allow the joins, the wall will automatically\
    \ join to its neighbors if there are any.\"\n\nCheers, Jeremy."
- author: Chuck Han
  email: csh@stanfordalumni.org
