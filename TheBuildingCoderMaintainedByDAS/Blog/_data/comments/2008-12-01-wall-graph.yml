    thinks the remaining wall is joined to the selected wall).  Unfortunately, I can't
    show you the file as it is proprietary :-(  Have you come across this situation?
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-07-27 19:12:49'
  body: 'Dear Chuck,


    The ElementsAtJoin method will only report neighbours at the end points of the
    wall location curve; the Revit API help file states:


    "Get all elements joining to the end of this element''s location curve or change
    the order of elements participation in the end join with this location curve''s
    end."


    Therefore, if walls join in a T shape, the wall connecting at the midpoint will
    never be reported by this method.


    To detect neighbour walls which do not connect at the endpoint of the location
    curve, you can use an intersection filter, e.g. as shown by the Geometry2012 sample
    demonstrating the new Boolean operations available in the Revit 2012 API and presented
    at the last DevDays conferences:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/04/devdays-2010-online-with-revit-2012-api-news.html#3">http://thebuildingcoder.typepad.com/blog/2011/04/devdays-2010-online-with-revit-2012-api-news.html#3</a>


    Cheers, Jeremy.

    -----'
