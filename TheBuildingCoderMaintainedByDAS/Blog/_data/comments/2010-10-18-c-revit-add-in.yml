- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-01-10 04:35:33'
  body: "Dear Cobroni,\n\nThe main problems are normally typos. Here are some typical\
    \ results:\n\n- there is an error in the add-in manifest file\n\n- the add-in\
    \ manifest file is located in the wrong place on the hard disk and not picked\
    \ up by Revit.\n\n- the path of the add-in assembly or the fully qualified external\
    \ command class name is erroneously specified in the add-in manifest.\n\nQuestions:\
    \ \n\nDo you get any error message from Revit? If not, it is probably not reading\
    \ the add-in manifest file at all.\n\nDoes the external command button for your\
    \ command appear in the Revit UI?\n\nI hope this helps resolve the problem.\n\n\
    Cheers, Jeremy."
