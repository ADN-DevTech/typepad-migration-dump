  url: ''
  date: '2011-01-10 09:34:41'
  body: 'Dear Jeremy.

    Your example is on managed code. Could you give an example on native code as well.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-01-10 09:48:53'
  body: 'Dear Cobroni,


    To put it simply and bluntly: No.


    The Revit API is a .NET API, and nothing but that.


    It took you a while to figure that one out, huh?


    To quote the developer guide:


    1.6 Supported Programming Languages


    The Revit Platform API is fully accessible by any language compatible with the
    Microsoft .NET Framework 3.5, such as Visual Basic .NET or Visual C#.


    Cheers, Jeremy.'
- author: Cobroni
  email: vshelofast@yahoo.com
  ip: 95.221.174.31
  url: ''
  date: '2011-01-10 10:18:55'
  body: 'Dear Jeremy. It is very sad if native language is no longer supported. I
    am migrating my project on native code from Revit 2009 to 2011.

    Actually the same .NET languages are listed in Revit 2009 Developer Guide. Though
    i do build revit connection dll on native code because revitapi.tlb was available.'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-01-10 10:35:41'
  body: 'Dear Cobroni,


    Here is the equivalent quote from the Revit 2009 developer guide "Revit 2009 API
    Developer Guide.pdf", published in September 2008:


    1.6 Supported Programming Languages


    The Revit Platform API is fully accessible by any language compatible with the
    Microsoft .NET Framework 2.0, such as Visual Basic .NET or Visual C#.


    So you will have to go even further back before you encounter "native language"
    support. In fact, there never was any; it was simply a raw COM API before the
    .NET support was introduced.


    Cheers, Jeremy.'
