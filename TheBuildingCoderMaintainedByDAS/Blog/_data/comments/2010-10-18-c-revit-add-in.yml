  date: '2011-01-10 05:29:38'
  body: 'Dear Cobroni,


    The messages you describe have nothing to do with your add-in, and the fact that
    the button is displayed shows that the manifest file was found and loaded successfully.
    So you must have a typo in the path or the class name, or some other error.


    Cheers, Jeremy.'
- author: Cobroni
  email: vshelofast@yahoo.com
