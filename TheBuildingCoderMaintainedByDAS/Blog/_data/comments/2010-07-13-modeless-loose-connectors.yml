  date: '2011-05-19 03:50:48'
  body: 'Dear Col,


    Here is some more feedback on this issue from our Idling event expert Arnošt Löbel:


    1. Yes, it is true that the Idling event, once it is subscribed to, consumes certain
    CPU cycles almost ''all the time''. We are exploring alternatives, but that is
    the way it is for now. FYI: on my computer, the 50% is just 12%.


    2. If an event handler is properly unsubscribed, Revit should stop raising the
    event. It only raises it as long as there are any subscribers. It is most likely
    not enough that the dialog that owns the event dies, because Revit also owns a
    tracking handle of the event handler and that prevents it from being garbage collected.
    Therefore it is important to unregister the handler as soon as it is not needed
    anymore (and definitely upon the application’s exit.


    Cheers, Jeremy.'
