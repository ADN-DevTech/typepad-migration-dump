  date: '2011-05-18 06:44:18'
  body: 'Dear Col,


    Thank you very much for this interesting and rather worrying observation. Yes,
    I see the same behaviour. Funnily enough, when I actually do something in the
    loose connector navigator dialogue, such as simply scrolling up and down, the
    Revit CPU usage goes down, only to rise to 50% again when I stop.


    And yes, it stays up there at 50% even after I close the window.


    I don''t know what can be causing this.


    I suggest that you read very carefully all the pitfalls of the Idling event that
    Arnost Lobel has warned us about in his critiques of various Idling examples presented
    in this blog, and see whether you can find anything causing this, or even maybe
    fix it.


    On the other hand, maybe Revit simply starts sending Idling notifications all
    of its free time once some add-in has subscribed to that event, and never stops,
    so there is nothing that we can do about it. Maybe.


    Does this behaviour cause any discernible problems for you, or are you just worrying
    out of principle?


    Cheers, Jeremy.'
- author: Jeremy Tammik
