  body: 'Hi Jeremy,


    I''m looking at Loose Connectors to get my head around modeless Revit dialogs
    for another project I have in mind, and have noticed that prior to invoking Loose
    Connectors the Revit Process idles along as you''d expect, but as soon as Loose
    Connectors is run the Revit process sits around 50% CPU usage, and stays there,
    even after the Loose Connectors dialog is closed.


    Have I done something wrong in compiling it, or is there a tweak that needs to
    be made to the code?


    Thanks,


    Col.'
