  url: http://profile.typepad.com/jeremytammik
  date: '2013-06-21 07:07:39'
  body: 'Dear Vidyasagar,


    I do not believe that the Revit API currently provides directly support for the
    insertion of revision clouds.


    You could try launching the built-in Revit revision cloud command programmatically
    instead.


    Look for UIApplication.PostCommand in


    <a href="http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html">http://thebuildingcoder.typepad.com/blog/2013/04/whats-new-in-the-revit-2014-api.html</a>


    Cheers, Jeremy.'
