  date: '2013-10-02 21:08:36'
  body: "Hello Jeremy,\n\nI have got a two questions.\n\nIs there any way to extract\
    \ project's model geometry and material properties in one file? (in text format,\
    \ such as .xml)\nThe case is that..We are working on the idea of itegration of\
    \ fire simulation engine with Revit. So what is critical is to have geometry of\
    \ building model as well as the material properties (such as resistance or thermal\
    \ mass) as an input data for fire simulations. \nAlternative solution could be\
    \ to somehow export Revit data (geometry, properties) into Visit software (visualization\
    \ software where our simulations could typically run)Is this implementable?\n\n\
    The worst part is that I am pure beginner in Revit API.And do not know how to\
    \ better approach this deal.\n\nHope for your help! \n\nThanks\nAlexey"
- author: Jeremy Tammik
  email: ''
  ip: 87.148.193.100
  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-08 12:10:02'
  body: 'Dear Alexey,


    Sure that can be achieved.


    Look at the custom exporter:


    <ul>

    <li><a href="http://thebuildingcoder.typepad.com/blog/2013/07/graphics-pipeline-custom-exporter.html">Graphics
    Pipeline Custom Exporter</a></li>

    <li><a href="http://thebuildingcoder.typepad.com/blog/2013/07/texture-bitmap-and-uv-coordinates.html">Texture
    Bitmap and UV Coordinates</a></li>

    <li><a href="http://thebuildingcoder.typepad.com/blog/2013/07/adn-mesh-data-custom-exporter-to-json.html">ADN
    Mesh Data Custom Exporter to JSON</a></li>

    <li><a href="http://thebuildingcoder.typepad.com/blog/2013/08/determining-absolutely-all-visible-elements.html">Determining
    Absolutely All Visible and Hidden Elements</a></li>

    </ul>


    Cheers, Jeremy.'
- author: Alexey Igorevich
  email: alexeimo@buffalo.edu
  ip: 8.35.165.63
  url: ''
  date: '2013-10-09 21:21:16'
  body: 'Jeremy,


    Thanks for your response.


    I read through all of the links you''ve provided and I also tried custom exporter
    xml. It looks great but I still can''t find a thermal properties of my model''s
    elements in the exported xml file.


    I made a little research by Revit LookUp and figured out that thermal mass/resistance
    are linked to my geometry through "object type" and its parameters. So I guess,
    custom exporter exports just parameters that appear visually (texutre, glossiness
    etc.) but not linked parameters such as thermal properties. Is it right, Jeremy?


    If yes, is there alternative ways to obtain these thermal parameters with geometry?
    Or I need to export geometry and thermal properties separately and then (somehow)
    link them together?


    Thank you

    Alexey'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.192.55
  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-14 08:15:51'
  body: 'Dear Alexey,


    What you say makes a lot of sense.


    When you implement your custom exporter, you can easily query the element providing
    the geometry for its type, and query that in turn for the required properties,
    and combine all the data of interest in you output in any form you like.


    Cheers, Jeremy.'
