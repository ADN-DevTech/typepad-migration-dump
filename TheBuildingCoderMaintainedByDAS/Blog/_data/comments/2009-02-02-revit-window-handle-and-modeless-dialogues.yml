- author: Jeremy Tammik
  email: ''
  ip: 95.172.88.8
  url: http://profile.typepad.com/jeremytammik
  date: '2012-08-28 02:46:56'
  body: 'Dear Igor,


    Grazie :-)


    The above deals with associating the modeless form with the Revit main window.
    If you do that, they collapse and restore together, etc. If you do not associate
    them, they remain completely independent, e.g. collapsing Revit will not affect
    the modeless form.


    Cheers, Jeremy.'
