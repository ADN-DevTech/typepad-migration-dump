    It appears that direction is the orientation of the family in the placement plane
    but it doesn''t suggest why the direction of drawing the refplane makes a difference
    unless it is relative to the plane normal.  e.g., any angle -90 to 90 is on same
    side as normal, any angle 91 to 270 is placed on side opposite to normal?'
