  url: http://profile.typepad.com/jeremytammik
  date: '2014-04-23 18:28:12'
  body: 'Dear Bart,


    Sorry for not replying earlier.


    This is probably an error in one of your arguments.


    The Revit API improves error checking release by release, so erroneous input argument
    that went unnoticed in previous versions may throw and exception later.


    Very probably the problem is exactly what the error message says: the reference
    direction is parallel to the face normal at the insertion point.


    You probably need to understand that and fix it.


    I hope this helps.


    Cheers, Jeremy.'
