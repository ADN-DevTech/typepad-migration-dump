  url: ''
  date: '2011-04-26 15:17:59'
  body: 'Hi Jeremy,


    The Document.Close() in the 2011 API did/does close my active document. The same
    code does not work in Revit 2012 :( With the above logic, how can I click the
    ''application R'' button then select Close?


    Thanks,

    Dan'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.196
  url: http://profile.typepad.com/jeremytammik
  date: '2011-05-03 06:28:48'
  body: 'Dear Dan,


    Oh, so you could use Document.Close to close the active document in Revit 2011.
    How strange. Others went to more effort to achieve this, by sending a Ctrl + F4
    keystroke:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html">http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html</a>


    In Revit 2012, I believe you can close the active document as well or even better
    ... but probably you will not need to, in your case, since the solution I just
    posted is simpler and more elegant:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/05/cascaded-events-and-renaming-the-active-document.html">http://thebuildingcoder.typepad.com/blog/2011/05/cascaded-events-and-renaming-the-active-document.html</a>


    Cheers, Jeremy.'
- author: Ahmed
  email: ahmad4343@hotmail.com
  ip: 188.248.106.194
  url: ''
  date: '2012-07-31 07:41:58'
  body: 'Hi,i wish to make a wall from multi selection , i mean i made refrence planes
    and dashed lines as primary skeleton for my project.

    is that anyway to make a wall from all refrence plane selected i am sure that
    coding an do it but i am just asking to see if you made that before or if it is
    possible to make this addin thanks'
- author: Jeremy Tammik
  email: ''
  ip: 95.172.88.5
  url: http://profile.typepad.com/jeremytammik
  date: '2012-08-16 09:03:40'
  body: 'Dear Ahmed,


    Yes, sure, this is perfectly possible. For example, please refer to the command
    Lab2_0_CreateLittleHouse in the Revit API labs XtraCs Labs2.cs module:


    <a href="http://thebuildingcoder.typepad.com/blog/2012/04/xtra-adn-revit-2013-api-training-labs.html">http://thebuildingcoder.typepad.com/blog/2012/04/xtra-adn-revit-2013-api-training-labs.html</a>


    It creates a little house as shown in several posts:


    <a href="http://thebuildingcoder.typepad.com/blog/2008/09/selecting-all-w.html">http://thebuildingcoder.typepad.com/blog/2008/09/selecting-all-w.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2010/05/autojoinelements.html">http://thebuildingcoder.typepad.com/blog/2010/05/autojoinelements.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2010/06/set-tag-type.html">http://thebuildingcoder.typepad.com/blog/2010/06/set-tag-type.html</a>


    The data for creating the walls and other BIM elements can come from anywhere.


    Cheers, Jeremy.'
