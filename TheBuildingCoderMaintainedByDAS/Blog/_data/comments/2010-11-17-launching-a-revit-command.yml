- author: Russ Green
  email: russ@origin3studio.co.uk
  ip: 86.185.60.156
  url: ''
  date: '2012-12-30 04:45:07'
  body: Press.keys() doesn't seem to work from my addin's dialog.  I seem to have
    to close the dialog and then use press.keys().  Is that correct?
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2013-01-02 16:19:52'
  body: 'Dear Russ,


    If you are trying to send keys to Revit to launch a command, then of course this
    will not work as long as your modal form is still open, since this means that
    your own command is still active. Revit can only run one command at a time.


    Cheers, Jeremy.'
- author: Michael Coffey
  email: revitarkitek@gmail.com
  ip: 96.224.218.71
  url: ''
  date: '2014-11-15 11:20:13'
  body: I was able to use Press.Keys() to update the Properties window from my modeless
    dialog.  I first noticed that after selecting an element from my modeless dialog
    that I was able to hit the command to initiate the modeless dialog again and voila
    the properties updated to match the selected element.  Since the form was already
    open, it recognized that and ignored the rest of the application.  So by using
    Press.Keys() I send the shortcut command to initiate my modeless dialog after
    selecting the items in the UIDocument.  This has worked great so far.  It's much
    better than the other workaround of opening a family.  Thanks!
