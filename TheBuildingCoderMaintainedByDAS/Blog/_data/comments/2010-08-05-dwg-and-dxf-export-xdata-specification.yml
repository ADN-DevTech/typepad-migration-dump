  date: '2010-10-27 07:53:48'
  body: 'Dear Felipe,


    Sure there is a possibility for a Revit add-in to add its own arbitrary data to
    Revit database elements. It is called ''shared parameters'' and is accessible
    both through the user interface and the API.


    I am not sure how well the shared parameter data will survive the export to AutoCAD,
    though. If all else fails, you can always implement your own export mechanism.


    Cheers, Jeremy.'
