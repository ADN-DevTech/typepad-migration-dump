  date: '2014-04-28 06:44:02'
  body: 'Dear Serhan,


    Thank you for your appreciation. Glad you like it.


    No, I am not aware of any such information.


    Actually, it may even be hard to find within Revit itself.


    As an approximation in Revit, I would suggest iterating over all elements returned
    by a filtered element collector specific to the given view and summing up all
    their bounding boxes to obtain the model extents displayed by the view.


    The size of the view in paper space is easy to determine:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/04/determining-the-size-and-location-of-viewports-on-a-sheet.html">http://thebuildingcoder.typepad.com/blog/2014/04/determining-the-size-and-location-of-viewports-on-a-sheet.html</a>


    Cheers, Jeremy.

