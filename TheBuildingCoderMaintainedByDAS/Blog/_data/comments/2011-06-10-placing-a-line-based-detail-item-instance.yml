  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-07 02:00:45'
  body: 'Dear Mike,


    I can only repeat the same suggestion as always: explore how it works manually,
    look at the results and resulting relationships in RevitLookup.


    When working with families, it always helps to define such a family yourself so
    you understand it properly ''from the other end'' as well.


    You can test which NewFamilyInstance overload works by testing all possibilities
    like this:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/11/place-site-component.html">http://thebuildingcoder.typepad.com/blog/2010/11/place-site-component.html</a>


    Here are other explorations in the area:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/01/newfamilyinstance-overloads.html">http://thebuildingcoder.typepad.com/blog/2011/01/newfamilyinstance-overloads.html</a>


    Oh, and definitely do not forget to look at the family placement type property
    via Family.FamilyPlacementType.


    Cheers, Jeremy.'
