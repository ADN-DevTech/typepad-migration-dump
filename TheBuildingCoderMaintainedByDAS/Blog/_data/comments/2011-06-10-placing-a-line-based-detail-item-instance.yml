  body: 'Hi Jeremy,

    I''ve been trying to place a line-based Generic model on the floor plan''s active
    workplane.  I thought "Reference, Line, FamilySymbol" would work but the Reference
    has to be to a face.  I''m not sure what then the difference is between "Reference,
    Line, FamilySymbol" and "Face, Line, FamilySymbol".  I tried using the level as
    reference but didn''t seem to work.  Any thoughts?  Thanks.'
- author: Jeremy Tammik
  email: ''
