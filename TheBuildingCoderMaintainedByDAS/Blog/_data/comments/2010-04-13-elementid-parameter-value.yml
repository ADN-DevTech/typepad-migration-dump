- author: Jeremy Tammik
  email: ''
  ip: 188.98.94.69
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-19 11:55:28'
  body: "Dear Basil,\n\nAs so often when exploring how to automate things in Revit,\
    \ you will probably need to explore some of this for yourself interactively. Create\
    \ a sample model and toggle the features you are interested in on and off manually\
    \ through the user interface. At the same time, check what parameters are affected\
    \ by analysing the model using RevitLookup. That should provide all the answers\
    \ you need.\n\nI did notice that the Revit Structure 2011 API introduced a new\
    \ NewRebarHookType method:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/the-revit-structure-2011-api.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/the-revit-structure-2011-api.html</a>\n\
    \nI also once had a conversation on setting the rebar end hook parameters using\
    \ \nBuiltInParameter.REBAR_ELEM_HOOK_START_TYPE and BuiltInParameter.REBAR_ELEM_HOOK_END_TYPE.\
    \ If you set them to new ElementId( -1 ), you can simulate setting them to End\
    \ Hook “None”. Here is the code we looked at back then:\n\ntransaction.Start(\
    \ \"Turn Off End Hook 1\" );\nParameter hookStartParam = rebar.get_Parameter(\
    \ \n  BuiltInParameter.REBAR_ELEM_HOOK_START_TYPE );\n\nElementId oldId = hookStartParam.AsElementId();\n\
    hookStartParam.Set( new ElementId( -1 ) );\ntransaction.Commit();\n\ntransaction.Start(\
    \ \"Turn Off End Hook 2\" );\nParameter hookEndParam = rebar.get_Parameter( \n\
    \  BuiltInParameter.REBAR_ELEM_HOOK_END_TYPE );\n\nElementId oldId = hookEndParam.AsElementId();\n\
    \nhookEndParam.Set( new ElementId( -1 ) );\ntransaction.Commit();\n\nI hope this\
    \ helps.\n\nCheers, Jeremy."
