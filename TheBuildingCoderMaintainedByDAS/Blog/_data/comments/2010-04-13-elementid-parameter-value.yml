  body: 'Hi Jeremy

    When I create a new moment connection type.(for example new symbol for RBS Moment
    Frame) a new StructuralConnectionType Id is generated randomly by Revit.(something
    like 3975667)

    Are there anyway to make the Id state the same?

    Thanks'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-07 15:50:02'
  body: 'Dear Locost7,


    The StructuralConnectionType element id is probably not generated randomly.


    Instead, I imagine that Revit is generating a new StructuralConnectionType element
    for you, and that is its element id.


    You can check this by using the element lister:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/09/debugging-and-maintaining-the-image-relationship.html#2">http://thebuildingcoder.typepad.com/blog/2014/09/debugging-and-maintaining-the-image-relationship.html#2</a>


    You can also simply snoop the current database in RevitLookup and manually check
    whether a new StructuralConnectionType element has been added.


    If the newly generated StructuralConnectionType element is identical to another
    StructuralConnectionType element that you already have in your project and would
    like to reuse, you can probably do so through the following steps:


    1. Make a note of the newly generated element id X.


    2. Determine the element id Y of the StructuralConnectionType that you would like
    to reuse for your new moment connection type Z.


    3. Assign Y to Z, e.g. using the Element.ChangeTypeId method.


    4. Delete X, e.g. using the Document.Delete method.


    I hope this helps.


    Please let us know how you end up solving this.


    Thank you!


    Cheers, Jeremy.'
