  body: 'Hi, Jeremy.

    Thanks for posting.

    Some remarks.

    To get access to the StreamInfo class you need reference WindowsBase.dll assembly.


    At the result console you see many question symbols because one part of BasicFileInfo
    encoded in <a href="http://en.wikipedia.org/wiki/Unicode">Unicode</a> and another
    part encoded in BigEndianUnicode (sorry, I could find the link quickly:)).

    You can see another part of BasicFileInfo by following code

    var rawString = System.Text.Encoding.<b>BigEndianUnicode</b>.GetString(rawData);


    Have a nice day,

    Victor.'
