  date: '2013-01-25 05:04:54'
  body: "Hi, Jeremy.\nActually, I didn't know which part is which.\nBut I've made\
    \ a little investigation of BasicFileInfo structure. It seems I was wrong with\
    \ BigEndianUnicode\n\nAs I understand BasicFileInfo stream is the binary format\
    \ of some structure. I tried to understand with this structure and came to the\
    \ following conclusion.\n\n1. First 4 bytes - unknown Int32 value\n2. Next 4 bytes\
    \ - unknown Int32 value\n3. Next 2 bytes - unknown Int16 value\n4. Next 4 bytes\
    \ - Int32 value is the length of following string representing local path of the\
    \ file\n5. Local path of the file in Unicode\n6. Next 4 bytes - Int32 value is\
    \ the length of following string representing Revit version\n7. Revit Version\
    \ as Unicode string\n8. Next 4 bytes - Int32 value is the length of following\
    \ string representing path of the central file\n9. PAth of the central file\n\
    10. Next 5 bytes - Unknown for me (or Int32 + 1 byte)\n11. Next 4 bytes - Int32\
    \ value is the length of following string representing path of the central model\
    \ identity\n12. the central model identity\n13. Next 4 bytes - Int32 value is\
    \ the length of following string representing path of the locale when saved\n\
    14. String. Locale when save\n15. next 2 bytes - 0d 0a is \\r\\n\n16. All remaining\
    \ bytes without two last bytes - Unicode string which represent all previous info\
    \ as whole string. \n17. The last two bytes - 0d 0a is \\r\\n\n\nI wrote a simple\
    \ code to extract the data. It is just a sample :). <a href=\"http://pastebin.com/FUBcmSRx\"\
    >Updated code</a>\n\nIt is for 2013 Revit file. As I can suggest, In the revit\
    \ 2012 file there is no string which represents all information (step 15-17).\n\
    \nThe unknown values perhaps represent IsCentral, IsCreatedLocal, IsInProgress,\
    \ IsLocal, IsWorkshared, Open workset default, project spark file properties.\n\
    \nI think I cannot say you more information.\n\nRegards, \nVictor"
