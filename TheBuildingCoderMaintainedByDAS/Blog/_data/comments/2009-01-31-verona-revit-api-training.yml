  date: '2010-06-29 08:08:10'
  body: 'Dear Eddie,


    I am glad this is useful, and thank you for your appreciation!


    Yes, sure. One easy way to select object within a given geometrical region is
    to make use of the filtered element collector and specify a BoundingBoxIntersectsFilter
    or BoundingBoxIsInsideFilter. If the room has an odd shape, you may need to apply
    some post-processing to fix boundary cases. Or approximate the room volume by
    a combination of several bounding boxes.


    Cheers, Jeremy.

