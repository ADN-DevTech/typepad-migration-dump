  date: '2013-02-16 07:53:21'
  body: 'Dear David,


    Happy New Year to you!


    Welcome back to Revit development!


    As I already just answered Hu Zhao, there may be a stray regeneration happening
    in sweep creation.


    If you can demonstrate that (with a sample that creates something less than 80,000
    sweeps, please :-), please provide a reproducible case to prove that which I can
    submit to the development team for further analysis.


    It is also worth asking what the use case is for 80,000 sweeps in one family.
    Are you possibly modelling things so detailed that that a building model with
    multiple instances of this will have performance problems?


    Maybe you could add an image of what you are creating to motivate the development
    team by helping them understand.


    Thank you!


    To answer your questions:


    1. Nope, no way you can stop that, afaik.


    2. Nope, not that I know.


    Sorry about that.


    Cheers, Jeremy.'
