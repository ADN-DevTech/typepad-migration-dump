  date: '2013-02-15 07:42:33'
  body: "Hi Jeremy,\n\nChinese Spring Festival is coming to end and I'm back to Revit\
    \ again. But this time I would ask question on behalf of Zhao Hu, one of my friends.\n\
    \nZhao's scenario is to create about 80,000 sweeps in Revit in one shot. Per his\
    \ test, it will take about 20 hours, while his workmate can achieve it in Rhino\
    \ within 10 minutes. Zhao expects that Revit could do faster. \n\nAs Zhao's test\
    \ was done in an open family document (with UIDocument), I tried to use in-memory\
    \ document but it still take about 18 hours to draw all 80K sweeps.\n\nZhao noticed\
    \ that although all the drawing work is done in a single transaction, it seems\
    \ that Revit tries to regenerate the document after there are sweeps created already\
    \ automatically. We did set the RegenerationOption to be Manual. We say it because\
    \ we saw Revit progress bar in the bottom-left corner indicates it.\n\nOur questions:\n\
    1. can we prohibit Revit's automatic regeneration?\n2. more straightly, do we\
    \ have any approach to get the job done faster?\n\nThanks a lot! And Happy Chinese\
    \ Snake Year!\n\nBest Regards,\nDavid Tan"
