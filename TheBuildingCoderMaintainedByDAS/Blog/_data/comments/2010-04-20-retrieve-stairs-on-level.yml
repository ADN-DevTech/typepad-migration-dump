  date: '2013-03-29 10:22:13'
  body: 'Dear LeeJaeYoung,


    As you have noticed, the Railing.Create method requires the id of a stair.


    To create a free-standing railing with no stair, Rolando Hijar reports in a comment


    <a href="http://thebuildingcoder.typepad.com/blog/2009/02/list-railing-types.html?cid=6a00e553e16897883301676406fe61970b#comment-6a00e553e16897883301676406fe61970b">http://thebuildingcoder.typepad.com/blog/2009/02/list-railing-types.html?cid=6a00e553e16897883301676406fe61970b#comment-6a00e553e16897883301676406fe61970b</a>


    "I found a way to create railings using the API:


    - pick an existing railing

    - create a group of it

    - copy the group

    - ungroup

    - change the railing location line.


    I did this to place railings over the top of walls in a perimeter fence."


    Railings do not have a location curve, because they are sketch-based. The railing
    location is defined by a model curve associated with the railing instead, and
    the GeometryCurve property of this model curve can be set to some other curve
    to modify it.


    Please see whether you can create a minimal sample demonstrating a working solution
    for sharing with the rest of the developer community. Thank you!


    Cheers, Jeremy.'
