  date: '2010-04-22 05:27:35'
  body: "Dear Rocky,\n\nSure. Just filter for all openings in the document and select\
    \ the one whose host is the wall. It is very similar to the code given above,\
    \ except that I could not find a suitable parameter to implement the parameter\
    \ filter, so I was stuck with just using explicit post-processing of the collector\
    \ results. Here is some example code:\n\n    void GetOpeningsInWall( \n      Document\
    \ doc, \n      Wall wall )\n    {\n      ElementId id = wall.Id;\n\n      BuiltInCategory\
    \ bic\n        = BuiltInCategory.OST_SWallRectOpening;\n\n      FilteredElementCollector\
    \ collector\n        = new FilteredElementCollector( doc );\n\n      collector.OfClass(\
    \ typeof( Opening ) );\n      collector.OfCategory( bic );\n\n      // explicit\
    \ iteration and manual \n      // checking of a property:\n\n      List openings\
    \ = new List();\n\n      foreach( Opening e in collector )\n      {\n        if(\
    \ e.Host.Id.Equals( id ) )\n        {\n          openings.Add( e );\n        }\n\
    \      }\n\n      // using LINQ:\n\n      IEnumerable openingsOnLevelLinq =\n\
    \        from e in collector.Cast()\n        where e.Host.Level.Id.Equals( id\
    \ )\n        select e;\n\n      // using an anonymous method:\n\n      IEnumerable\
    \ openingsOnLevelAnon =\n        collector.Cast().Where( e\n          => e.Host.Id.Equals(\
    \ id ) );\n    }\n\nFrom now on, my friend, you will have to solve your own element\
    \ filtering problems.\n\nCheers, Jeremy."
