  date: '2011-02-17 02:19:29'
  body: "Dear Jian,\n\nSo that command simply deletes all line patterns that are stored\
    \ in the model and not currently used?\n\nFunnily enough, this was also requested\
    \ recently by Owen in his comment\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/02/set-elbow-fitting-type.html?cid=6a00e553e168978833014e8614cab4970d#comment-6a00e553e168978833014e8614cab4970d\"\
    >http://thebuildingcoder.typepad.com/blog/2011/02/set-elbow-fitting-type.html?cid=6a00e553e168978833014e8614cab4970d#comment-6a00e553e168978833014e8614cab4970d</a>\
    \ \n\nAs I told Owen, this request sounds very similar to the one described by\
    \ Chuck in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/11/purge-unused-text-note-types.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/11/purge-unused-text-note-types.html</a>\n\
    \nI implemented a Building Coder sample command CmdPurgeTextNoteTypes to determine\
    \ all unused text note types and delete them.\n\nI would assume that that can\
    \ easily be adapted to handle unused line patterns as well. No guarantee, though,\
    \ there may be hidden stumbling blocks along the way.\n\nAnyway, that should give\
    \ you a good starting point.\n\nCheers, Jeremy."
