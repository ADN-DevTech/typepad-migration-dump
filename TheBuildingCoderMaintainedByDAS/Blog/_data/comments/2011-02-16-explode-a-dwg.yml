  date: '2011-03-31 05:54:06'
  body: "Dear Larry,\n\nI passed your question on to Rudolf, and he replied:\n\nI\
    \ tried to use UIAutomation with 2012. It seems that the event is fired less frequently\
    \ than in 2011.\n\nI just made the following experience: Two minutes ago, I clicked\
    \ different tab headers; and now, writing these lines, the events are fired. There\
    \ is a major delay of several minutes!\n\nThe event listener needs (far too) much\
    \ time to get initialized. The click events are \"collected\", beginning on Revit\
    \ starting, and after some time, they are fired in the correct order. It behaves\
    \ like a UI recorder, replaying which items you have clicked in the past.\n\n\
    I suggest to skip this kind of UIAutomation event listener.\n\nInstead, I would\
    \ use the approach described in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/02/pimp-my-autocad-or-revit-ribbon.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/02/pimp-my-autocad-or-revit-ribbon.html</a>\n\
    \nThere is a piece of code there that may be used as an replacement:\n\nComponentManager.UIElementActivated\
    \ \n  += new EventHandler[Autodesk.Windows\n    .UIElementActivatedEventArgs](\n\
    \      ComponentManager_UIElementActivated );\n \nvoid ComponentManager_UIElementActivated(\
    \ \n  object sender, \n  Autodesk.Windows.UIElementActivatedEventArgs e )\n{\n\
    \  // e.UiElement.PersistId says which item has been pressed\n}\n\nI havenâ€™t tried\
    \ this in 2012, but it should be much faster than using UIAutomation.\n\nCheers\
    \ from Rudolf and Jeremy.\n-----"
