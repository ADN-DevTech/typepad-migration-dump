  date: '2014-04-08 02:47:24'
  body: "Dear Williams,\n\nHola, que tal. Gracias para tu agradecimiento.\n\nI would\
    \ suggest creating a shared parameter and storing the URL in that. Then the user\
    \ can see and edit the data. \n\nAlternatively, if you only need to manipulate\
    \ it programmatically, using extensible storage would be even cleaner and more\
    \ effective.\n\nCheers, Jeremy.\n-----"
