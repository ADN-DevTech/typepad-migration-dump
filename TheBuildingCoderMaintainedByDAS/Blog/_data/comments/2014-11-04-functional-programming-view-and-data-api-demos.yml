  body: "Hi Jeremy,\n\nI am new to this blog and new to Revit API (SDK 2015), still\
    \ not really knowing what I am doing and struggling through the examples here\
    \ and in other places. \n\nThere are lots of useful examples and many of them\
    \ are based on using \"ElementSet\". so I create an element set, like \"ElementSet\
    \ elems = selection.Elements;\" Then I get a message saying \"don't use selection.elements,\
    \ it's deprecated, use GetElementIds() instead.\" Of course I want to be a good\
    \ guy, so I use \"GetElementIds()\", only to find out that this does not work\
    \ for \"ElementSet\".\n\nOkay, so I abandon \"ElementSet\" and use \"ICollection<ElementId>elems\"\
    \ which is (grammatically) fine -> no compiler errors. But now I have a Icollection\
    \ and all the loads of code which I had found in the web so far do not work for\
    \ me any more, as they were based on \"ElementSet\". \n\nSo here are my questions:\
    \ is there a way to cast/convert \"ICollection\" to \"ElementSet\"? Am I the first\
    \ one to come across this problem? What would be the professional approach to\
    \ deal with this ? \n\nMany thanks for you advice..."
- author: Jeremy Tammik
