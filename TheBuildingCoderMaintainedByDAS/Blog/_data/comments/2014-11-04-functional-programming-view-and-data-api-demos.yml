  url: http://profile.typepad.com/jeremytammik
  date: '2014-11-06 09:46:30'
  body: 'Dear Fimo,


    Thank you for a very valid question.


    ElementSet is obsolete in Revit 2015, just as the message tells you. The main
    change is this one, I guess:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/04/whats-new-in-the-revit-2015-api.html#2.10">http://thebuildingcoder.typepad.com/blog/2014/04/whats-new-in-the-revit-2015-api.html#2.10</a>


    However, as long as it has not been removed, you can still use it and ignore the
    warning.


    All new code should avoid making use of it, since it will probably no longer work
    (and be removed) in the next release.


    In most cases, you can replace it by a collection of ElementId objects. However,
    its are element ids and not Element instances, so there will be some differences
    in usage.


    That is the issue you are encountering. Basically, the old code needs to be rewritten
    to take the collection of ids instead of the set of elements.


    The Revit API used to define quite a number of custom collections.


    They are all being replaced by generic .NET collections, by and by.


    Also, a number of methods are now using ElementId arguments instead of straight
    Element ones.


    This is part of a multi-year transition.


    I hope this explains.


    Cheers, Jeremy.'
