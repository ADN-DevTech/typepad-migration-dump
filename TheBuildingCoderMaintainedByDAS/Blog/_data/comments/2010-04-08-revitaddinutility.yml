- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-03 02:33:45'
  body: "Dear Hector,\n\nIt sounds to me as if you specified your SampleAccessibilityCheck\
    \ class as an external command implementation class, in which case it would have\
    \ to be derived from IExternalCommand and implement an Execute method, which it\
    \ does not. \n\nUse of the IExternalCommandAvailability interface only makes sense\
    \ in a call to one of the Revit API element selection methods such as the Selection.PickObject\
    \ method. That method would normally be called from within an external command.\
    \ Where is this command? That is what Revit is looking for and what is specified\
    \ for loading in the add-in manifest.\n\nCheers, Jeremy."
