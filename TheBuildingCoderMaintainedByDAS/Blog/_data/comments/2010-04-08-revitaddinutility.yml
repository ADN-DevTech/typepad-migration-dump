  body: After some further thought, one of our developers says that it sounds feasible
    to deploy the addin utility in GAC. It may still be better to copy it to the install
    package, since that can avoid problems in case Revit has not been installed at
    all on the target machine or the add-in utility is not found in the GAC. So you
    might want to check first whether it is in GAC and then run the local installer
    version otherwise.
