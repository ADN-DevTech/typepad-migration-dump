  date: '2012-10-22 12:32:21'
  body: 'Dear Mallikarjuna,


    I see that you asked the same question in five different places, to me, Saikat,
    Mikako, and Xiaodong.


    That is a bit much, really. Please avoid that in the future.


    Anyway, as Saikat said:


    It does not seem possible to add an image in a 3D view in Revit using the Revit
    User Interface itself. The image button appears disabled when the active view
    is a 3D view. Therefore, it is probably not possible to insert an image in a 3D
    view using the API either. If the UI does not support it, in most cases, the API
    does not either.


    Cheers, Jeremy.'
