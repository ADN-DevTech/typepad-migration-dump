- author: Jeremy Tammik
  email: ''
  ip: 95.172.88.5
  url: http://profile.typepad.com/jeremytammik
  date: '2012-05-25 08:28:47'
  body: 'Dear Mallikarjuna,


    I would strongly advise you to avoid having two different DLLs with the same name.
    I would also ensure that the DLLs are all copied to one single consistent location.
    If you wish to make serious use of any .NET functionality from a Revit add-in,
    I would advise installing the add-in DLL and all its dependencies in the same
    directory as revit.exe, or in a subdirectory of that location:


    "The easiest way to make full use of some of the more complex .NET framework features
    which involve security settings and access rights, for example application settings
    and resource handling, is to install a class assembly in the same directory as
    the executable defining the AppDomain loading the it, i.e. Revit.exe in the Revit
    executable folder, which is the Program subdirectory under the Revit main installation
    folder. One example of this is making use of the using System.Configuration namespace
    to store application settings. The general recommendation for both AutoCAD.NET
    and Revit add-ins is for the installer to install the external command into the
    main application executable folder."


    <a href="http://thebuildingcoder.typepad.com/blog/2009/02/revit-install-path-and-product-guids.html">http://thebuildingcoder.typepad.com/blog/2009/02/revit-install-path-and-product-guids.html</a>


    <a href="http://redbolts.com/blog/post/2009/02/10/Static-in-your-commands-User-settings-part-1.aspx">http://redbolts.com/blog/post/2009/02/10/Static-in-your-commands-User-settings-part-1.aspx</a>


    Cheers, Jeremy.'
