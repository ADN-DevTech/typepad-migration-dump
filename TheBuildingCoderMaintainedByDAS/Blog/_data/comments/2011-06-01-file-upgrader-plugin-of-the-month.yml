  date: '2011-07-06 07:23:43'
  body: 'Dear Mallikarjuna,


    Revit will not fire any event for the Escape key.


    If you want to catch that, you will have to use Windows or .NET events, and they
    may possibly not interact well with the Revit API.


    So you are on your own there. Good luck!


    Cheers, Jeremy.'
