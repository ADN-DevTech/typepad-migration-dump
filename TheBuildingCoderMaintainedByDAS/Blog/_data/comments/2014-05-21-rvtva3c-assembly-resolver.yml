  date: '2014-07-30 18:22:48'
  body: 'Dear Matt,


    All Revit add-ins are installed the same way: place the add-in manifest in a specific
    folder that Revit looks at and loads.


    The add-in manifest with the filename extension *.addin specifies the location
    of the .NET assembly DLL.


    For a simple add-in, I specify no path, just the DLL name, and place it in the
    same folder.


    If you simply compile the add-in in Visual Studio, it will copy the add-in manifest
    and DLL to the right location for you automatically, due to special post-build
    events that are set up to do that.


    For more info, look at the Revit API getting started material:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#2">http://thebuildingcoder.typepad.com/blog/about-the-author.html#2</a>


    Cheers, Jeremy.

