  date: '2015-04-21 09:04:12'
  body: 'Hello,

    I would like to ask about the license for View and Data API. Is it free? What
    other software I need to run a 3D or 2D file in the viewer?


    Thanks'
- author: Jeremy Tammik
  email: ''
  ip: 91.7.110.178
  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-21 09:20:51'
  body: 'Dear Bilal,


    Yes, the View and Data API is totally free.


    You need no other software whatsoever to run it, just a WebGL-capable browser.
    All modern browsers are WebGL enabled.


    The viewer will remain free forever. The translation and storage steps may or
    may not have a cost in the future. That is still undecided. Very probably, they
    will remain free for small volumes and non-commercial use.


    More info here:


    <a href="https://developer.autodesk.com">https://developer.autodesk.com</a>


    Cheers, Jeremy.

    -----'
