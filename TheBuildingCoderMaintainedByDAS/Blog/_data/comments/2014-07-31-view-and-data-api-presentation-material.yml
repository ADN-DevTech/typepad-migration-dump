  date: '2014-09-09 02:41:41'
  body: 'Dear Valdemar,


    I cannot really say at all off-hand. All I could possibly do would be to research
    it using RevitLookup and the other database exploration tools, just like you.


    For more interactive API access to explore convoluted and nested properties like
    geometry and groups, you might also want to try out the Revit Ruby and Python
    shells:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/11/intimate-revit-database-exploration-with-the-python-shell.html">http://thebuildingcoder.typepad.com/blog/2013/11/intimate-revit-database-exploration-with-the-python-shell.html</a>


    Cheers, Jeremy.'
- author: Bilal
