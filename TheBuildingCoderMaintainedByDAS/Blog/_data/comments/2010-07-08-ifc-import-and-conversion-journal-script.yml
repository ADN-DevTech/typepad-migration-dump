  date: '2010-12-10 04:11:46'
  body: 'Dear John,


    Step 3 is entirely your own responsibility. Step 1 is to copy the source IFC file
    to a fixed input file name and location, step 2 processes the input file and generates
    a fixed RVT output file. In step 3 you can access the RVT output file and do whatever
    you like with it.


    Cheers, Jeremy.'
