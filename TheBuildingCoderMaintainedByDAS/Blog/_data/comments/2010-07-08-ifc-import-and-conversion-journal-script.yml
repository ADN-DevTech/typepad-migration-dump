  date: '2012-01-25 04:02:25'
  body: "Dear Hector,\n\nThe post I mentioned and other examples here on the blog\
    \ all launch Revit with a journal file to execute from a command line batch file,\
    \ without using the API. \n\nIn addition to that, some of them show how a Revit\
    \ add-in can be integrated into and executed automatically within this operation.\
    \ \n\nIf you have no need to run an add-in, just Revit itself, then everything\
    \ is much simpler. The solution should be the same in principle. Just leave out\
    \ the parts that you do not need.\n\nCheers, Jeremy."
