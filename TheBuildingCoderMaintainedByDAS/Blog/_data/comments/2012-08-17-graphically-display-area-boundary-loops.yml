  date: '2013-06-27 09:36:30'
  body: 'Dear Rick,


    I believe that internally, Revit always considers the wall location to be in the
    wall center, and there is nothing you can do to change that.


    Things that you do in the user interface to change the UI ''wall location" have
    no effect on the API ''wall location''.


    Same applies to the area calculation. It only affects the UI.


    So, to obtain the center line of the wall core, you have to calculate and apply
    the appropriate offset yourself.


    I discussed that once in the distant past, in one of the very first posts, and
    I think it still applies:


    <a href="http://thebuildingcoder.typepad.com/blog/2008/11/wall-compound-layers.html">http://thebuildingcoder.typepad.com/blog/2008/11/wall-compound-layers.html</a>


    Cheers, Jeremy.'
