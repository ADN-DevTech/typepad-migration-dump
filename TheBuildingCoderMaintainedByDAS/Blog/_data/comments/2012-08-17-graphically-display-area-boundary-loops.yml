  date: '2015-01-09 02:08:59'
  body: 'Dear Scottmos,


    As you have certainly discovered by now, you can simply ignore that message for
    the moment. It is only a warning.


    Fixing it is easy, though:


    doc.Create.NewSketchPlane( levelPlane )


    turns into


    SketchPlane.Create( doc, levelPlane )


    Regarding the extrusions, you have two options:


    1. Create an appropriate extrusion family and insert an instance of it:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/06/creating-and-inserting-an-extrusion-family.html">http://thebuildingcoder.typepad.com/blog/2011/06/creating-and-inserting-an-extrusion-family.html</a>


    2. Create a DirectShape element:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/05/directshape-performance-and-minimum-size.html">http://thebuildingcoder.typepad.com/blog/2014/05/directshape-performance-and-minimum-size.html</a>


    Sorry about the confusion.


