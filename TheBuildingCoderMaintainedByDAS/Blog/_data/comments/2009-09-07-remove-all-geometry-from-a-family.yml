  body: 'Jeremy,


    Looking through forums today I think it is safe to say that your blog is considered
    one of the best if not the best resource for Revit API.  Which got me to wondering
    why there aren''t more comments on your blogs.


    Are most people posting questions regarding your blog directly through ADN?


    Maybe you are just to clear in your posts and leave no room for questions haha.


    Whatever the case, I just had some fun creating new families and came across an
    interesting side effect.  As far as I know, when you create a new family through
    the API, there is no active view so even though it is open in a Revit session,
    there is no view to close it.  A pretty simple fix was just creating a new view
    for the family.


    Anyone else run into this?


    Joel'
