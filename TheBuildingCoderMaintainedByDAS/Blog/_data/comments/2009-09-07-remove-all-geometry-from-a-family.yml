  body: "Jeremy,\n\nThanks again for you response.  It definitely worked as expected.\
    \  One note of caution is if you family is using connectors that are face based\
    \ on the geometry.  As you mentioned above, deleting the geometry will cause anything\
    \ hosted to it to be deleted as well.  \n\nTo work around this, I took the normal\
    \ vector, origin, connector shape, and radius/(height and width) to create a new\
    \ extrusion that was only large enough to fit the connector.  Then I could place\
    \ a new connector on the newly created extrusion.  Final result was the geometry\
    \ removed with floating slivers of extrusions with the connectors on them.\n\n\
    Other side note:\n\nI am now working for www.CADworks.net in case anyone wanted\
    \ to get in touch with me.\n\nThanks,\n\nJoel"
