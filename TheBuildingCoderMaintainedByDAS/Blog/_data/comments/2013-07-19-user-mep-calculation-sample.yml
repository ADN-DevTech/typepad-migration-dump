  date: '2015-04-09 13:27:53'
  body: 'Jeremey,


    I have a comment and question about this addin.

    Under:

    static public void getSectionsFromSystem(MEPSystem system, List<MEPSection> sections)


    I had to change this line:

    MEPSection section = system.GetSectionByNumber(ii);

    to

    MEPSection section = system.GetSectionByIndex(ii);


    Because the sections weren''t necessarily in numerical order, and also didn''t
    always start at one. Maybe I misunderstood what you were doing there, but I was
    having a rough time getting all the sections until I changed this to index.


    My question is, when I use section.TotalPressureLoss, I get a double of 9.27246709...
    The API documentation under "MEPSection.TotalPressureLoss Property" states that
    the default value for this is Kgf per square feet, which converts to almost 4
    inches of water, way beyond what''s actually in my 2 diffuser system. Is KgF per
    square feet correct? Pascals, inhg, KgF per square meter, stones, slugs, furlongs,
    yards and atmospheres, don''t seem to correspond with the Revit reported value
    (using the system inspector) of 0.1222531 inwg either.


    As always thank you for this blog and the examples you provide.'
