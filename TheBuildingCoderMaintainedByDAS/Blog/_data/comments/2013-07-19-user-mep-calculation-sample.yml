  date: '2013-12-06 13:38:34'
  body: "Jeremy, using this method, could you theoretically calculate the friction\
    \ loss of sprinkler piping systems?\n\nTo do so, in addition to what you show,\
    \ it would need to be able to know pipe/fitting elevations (pressure loss due\
    \ to elevation), take into account pressure increases due to fire pumps, take\
    \ out flows due to open hydrants, and only flow sprinklers (with a given k-factor)\
    \ which are set to \"flowing\" (in the sprinkler family), at a specified minimum\
    \ pressure.\n\nYou would also need a script that adds node tags to every junction/equipment\
    \ like inlet/outlet of fire pumps. \n\nIf you could do all that, sprinkler layout\
    \ technicians like me (and our companies) would be paying you around $1000-5000\
    \ for each license of your add-on... There are only two other companies that have\
    \ Revit \"solutions\" for fire sprinkler hydraulics right now, and both rely on\
    \ external programs or import/export functionality, both are buggy and no good,\
    \ and probably will never utilize this feature because they want to keep the hefty\
    \ $5000-12000 pricetag for their external software."
