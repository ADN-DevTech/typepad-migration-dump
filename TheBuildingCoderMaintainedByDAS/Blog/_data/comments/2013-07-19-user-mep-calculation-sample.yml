  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-22 09:22:59'
  body: 'Dear Arif (or Arief  :-),


    No, I am not aware of any such switch.


    However, in the far distant past, I sometimes ran an MEP-specific add-in that
    only manipulated generic Revit element parameters in Revit Architecture, with
    no Revit MEP machinery available.


    That enabled me to make changes to the parameters and thus change the MEP model
    without any recalculations being triggered.


    Cheers, Jeremy.

