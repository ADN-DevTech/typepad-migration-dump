  date: '2012-08-17 06:26:52'
  body: "Dear Hardik,\n\nThere is never any guarantee whatsoever that I will ever\
    \ respond to any comment.\n\nHowever, in this case, I already have, several times\
    \  :-)\n\nThe default view of the advanced sample is in perspective mode. All\
    \ add-ins are disabled in persepctive views.\n\nThere are a few conditions where\
    \ the Revit API framework always prevents commands from being available:\n\n-\
    \ Another Revit command is active.\n\n- The active view is in perspective mode,\
    \ or when the view is a Legend, Walkthrough, Material Takeoffs, Drawings Lists,\
    \ View Lists, Note Blocks, View Lists, etc.\n\n- The user is editing an in-place\
    \ family. \n\nI mentioned this fact a couple of times in the past, most lately\
    \ a while back, in May 2010, in\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/05/addin-visibility-mode.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/05/addin-visibility-mode.html</a>\n\
    \nCheers, Jeremy."
