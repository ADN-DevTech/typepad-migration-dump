  date: '2010-10-05 15:41:34'
  body: "Dear Marc,\n\nThank you for your query. Please do not double post queries\
    \ to both the blog and the ADN DevHelp Online, since that causes extra work for\
    \ us. As an ADN member, I would recommend that you use ADN DevHelp Online, since\
    \ that guarantees you an answer from either me or one of my colleagues in the\
    \ AEC workgroup. It also assigns a case number which makes it easier to coordinate\
    \ with our internal knowledgebase and other databases.\n\nRegarding your question,\
    \ add-ins are indeed restricted to adding controls to two of the ribbon tabs:\
    \ the Add-Ins and the Analyse tabs. Here are some quotes from the developer guide\
    \ \"Revit 2011 API Developer Guide.pdf\" regarding this:\n\n- 3.2.1 Loading and\
    \ Running External Commands: You can add External Commands to the External Tools\
    \ Panel under the External Tools menu-button, or as a custom ribbon panel on the\
    \ Add-Ins tab. \n\n- 3.8 Ribbon Panels and Controls: Custom ribbon panels will\
    \ appear on the Add-Ins tab in Revit by default, but they can also be added to\
    \ the Analyze tab.\n\n- 3.8.2 Ribbon Panel: Custom ribbon panels can be added\
    \ to the Add-Ins tab (the default) or the Analyze tab.\n\nTo add a panel to the\
    \ Analyze tab, use the CreateRibbonPanel method overload taking an additional\
    \ Tab enumeration argument.\n\nCheers, Jeremy."
