  date: '2009-07-17 11:29:50'
  body: "Hi Jeremy,\n      Great article on the use of existing DWG/DWF content. I\
    \ am curious about how Revit stores the DWG/DWF geometry. Is it stored in their\
    \ native binary format, or converted to Revit elements during the import? If they\
    \ are stored in their native format, are there any consequences over the long\
    \ term for storing the objects this way. Is there a significant impoact on Revit\
    \ performance using this method, or recreating the objects from scratch in Revit."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-07-20 07:55:59'
  body: 'Dear Dave,


    Thank you, I am glad you like it. I am sorry to say that I honestly don''t know
    how this geometry is stored. As far as I know, there is no way at all to access
    it via the Revit API or otherwise. I also don''t know about the performance impact.
    It will obviously depend on the complexity. I would assume that simply storing
    and regenerating this static geometry is more performant than regenerating native
    parametrically defined Revit geometry, but this again might be more or less complex.


    For example, when defining a family for a complex three dimensional part, it will
    definitely enhance performance if you define different geometry for fine, medium
    and coarse representations, for instance a full solid model for fine, a couple
    of 3D bounding box quadrilaterals for medium, and a single line for the coarse
    representation.


    Cheers, Jeremy.'
