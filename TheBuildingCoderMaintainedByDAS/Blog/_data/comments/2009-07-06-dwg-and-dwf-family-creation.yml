  body: "Dear Jeremy,\n\nFirst of all, I have to say that I am enormously thankful\
    \ for your work and contribution to the community. I've learnt what I've learnt\
    \ on how to code Revit Add-ins, from ground zero, thanks to you. So, thank you.\
    \ :)\n\nI have a question in regards to the subject of this post. When you suggest\
    \ that the family can be created and loaded on the fly by using the .loadFamily\
    \ with the Document overload, that still means you need to create a new family\
    \ document, is that correct? And if so, you need to supply the new family document\
    \ with a valid template. What I am trying to achieve is pretty much the same as\
    \ the original poster - load DWG/DWF into a family file and load it to an open\
    \ document. And so the skeleton of the add-in is something like that:\n - create\
    \ new family document from a generic template\n - import the DWG/DWF information\
    \ inside of it\n - evaluate the information (2D/3D)\n - assign appropriate category\
    \ \n - load into the opened document\n\nAgain, thank you for your support to coding\
    \ toddlers like me. :D It is much appreciated.\n\nDeyan"
