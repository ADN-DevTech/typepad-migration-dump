- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2015-06-22 03:47:33'
  body: 'Dear Deyan,


    Thank you very much for your nice appreciation.


    I am very glad it helped and you have made such good progress.


    I am also glad you found part of the answer in the other post.


    Thank you for letting us know.


    I am not sure that you really need to save the new family to a file anymore, though.


    In theory, it should always have been possible to create a new family definition
    in memory only and load the resulting document without ever saving it to disk.


    That did not work for a while, but it may do so now.


    Cheers, Jeremy.

    -----'
