  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-13 15:11:29'
  body: 'Dear Gregory,


    Congratulations on getting it to works with detail lines.


    NewTextNoteCreationData is nothing more than a driver for creating large numbers
    of text notes, so it adds no functionality that is not available through the NewTextNote
    method.


    I don''t know about the text label creation. At least I cannot find any open wish
    list items for it, so I would assume you can create them.


    Cheers, Jeremy.'
