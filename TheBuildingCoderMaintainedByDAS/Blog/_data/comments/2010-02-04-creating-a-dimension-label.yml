- author: Jeremy Tammik
  email: ''
  ip: 87.176.168.211
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-21 14:00:09'
  body: 'Dear Dharanidharan,


    If you really need serious help urgently, I suggest you contact a professional
    consultant.


    I am only doing this for fun, you know.


    If the column is vertical, it would normally go from one level to another, wouldn''t
    it? So you can obtain its height from the level Elevation property.


    One way to get references is to shoot a ray along the column axis and retrieve
    the top and bottom faces using FindReferencesByDirection:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/01/findreferencesbydirection.html">http://thebuildingcoder.typepad.com/blog/2010/01/findreferencesbydirection.html</a>


    Cheers, Jeremy.'
