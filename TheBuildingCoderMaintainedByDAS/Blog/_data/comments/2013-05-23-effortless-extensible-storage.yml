  body: 'Another way to avoid some of the pain of ExtensibleStorage or storing structured
    data in Project Parameters is to use JSON.


    Create a single parameter and then serialize your object as a string into that
    parameter.


    We''ve found that to be flexible enough for us to deserialise settings into POCO''s,
    but also evolve those settings objects over time.'
