  date: '2015-04-22 07:21:27'
  body: Hello,  I've been using Extensible Storage in Revit 2014 and has worked quite
    well except in one instance.  If user uses "Create Similar" tool on an element,
    the new created element will not have the data assigned from the previous element.  If
    user copies like normal, the new element has the data.  Is there anyway you can
    suggest that the new element created by "Create Similar" tool can have the same
    data?  Thanks.
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2015-04-22 09:12:47'
  body: 'Dear RevitArkitek,


    I am glad to hear you have been using it successfully and it mostly does what
    you want.


    Yes, this is exactly how extensible storage is designed to work.


    It does indeed get copied, and that is desirable, since by definition the extensible
    storage data is part of the element, once added.


    However, ''create similar'' cannot create the storage, for Revit does not know
    what it is, and thus cannot create ''similar'' data.


    If you really need this functionality, you can implement it programmatically,
    e.g. by using a DMU dynamic model updater or by programmatically detecting the
    newly added elements after the ''create similar'' operation and adding your extensible
    storage data to them in the manner you see fit.


    I hope this helps.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
