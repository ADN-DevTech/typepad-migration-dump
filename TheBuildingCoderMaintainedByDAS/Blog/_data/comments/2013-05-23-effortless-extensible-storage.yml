  date: '2015-04-22 10:33:50'
  body: 'Dear RevitArkitek,


    By the way, it is important to note that if it is important for you that all elements
    of interest to you have some specific extensible storage data attached, you need
    an updater anyway, since these objects can also be created from scratch at any
    time.


    I hope this helps.


    Cheers, Jeremy.

