  url: http://profile.typepad.com/jeremytammik
  date: '2011-09-12 04:03:26'
  body: 'Dear Nitin,


    You can use the Document.EditFamily method to open the family from within the
    project environment, and then use the methods provided by the family API on it
    to add parameters:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/08/the-revit-family-api.html">http://thebuildingcoder.typepad.com/blog/2009/08/the-revit-family-api.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2011/02/family-api-labs-for-revit-2011.html">http://thebuildingcoder.typepad.com/blog/2011/02/family-api-labs-for-revit-2011.html</a>


    Cheers, Jeremy.

    -----'
