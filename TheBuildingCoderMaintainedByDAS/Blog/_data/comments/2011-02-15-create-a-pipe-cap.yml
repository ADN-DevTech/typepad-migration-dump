  date: '2011-08-09 08:09:13'
  body: 'Dear Kailash,


    This sounds extremely similar to the question by Nitin, which I already answered:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/08/shared-parameter-visibility.html#comment-6a00e553e16897883301539063554d970b">http://thebuildingcoder.typepad.com/blog/2009/08/shared-parameter-visibility.html#comment-6a00e553e16897883301539063554d970b</a>


    Just out of curiosity, are you colleagues, or working together?


    Anyway, to answer your question, the API allows you to define visibility in exactly
    the same manner as the user interface, with the one single exception of additionally
    allowing the creation of invisible shared parameters.


    As regards family parameters, the visibility options are the same as in the user
    interface.


    So you probably cannot make the formula invisible to users, as far as I know.


    Cheers, Jeremy.'
