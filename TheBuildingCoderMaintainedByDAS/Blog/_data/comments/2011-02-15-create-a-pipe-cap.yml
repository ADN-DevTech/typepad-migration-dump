  body: "Dear Kailash,\n\nIf you wish the coupling to break the pipe, I assume it\
    \ is a tee of some kind, i.e. a pipe tap or spud. Please look at the discussion\
    \ in\n\n<a href=\"http://forums.autodesk.com/t5/Autodesk-Revit-MEP/Pipe-Taps/mp/2073690/highlight/true#M2508\"\
    >http://forums.autodesk.com/t5/Autodesk-Revit-MEP/Pipe-Taps/mp/2073690/highlight/true#M2508</a>\n\
    \nThe thread includes a sample \"Pipe Spud\" family which you can save locally\
    \ and test on a project. This is the recommended family type and category to use\
    \ for now for a pipe outlet part.\n\nFor an example on using it manually, you\
    \ can look at this video showing how to load the fitting into a project and use\
    \ it when drawing a pipe:\n\n<a href=\"http://www.screencast.com/t/TApTeKqy\"\
    >http://www.screencast.com/t/TApTeKqy</a>\n\nBasically, you do the following:\n\
    \nLoad the family into a project\nSelect Pipe from the ribbon\nSelect Edit Type\n\
    Change the preferred type to Tap\nSet the pipe spud as the default tap\nClick\
    \ Apply/OK\n\nNow when you draw a branch pipe off of the main, the spud will be\
    \ placed at the intersection.\n\nWhen the proper family is loaded, you can use\
    \ the same approach for pipes as I did for ducts in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/02/use-of-newtakeofffitting-on-a-duct.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/02/use-of-newtakeofffitting-on-a-duct.html</a>\n\
    \nCheers, Jeremy."
