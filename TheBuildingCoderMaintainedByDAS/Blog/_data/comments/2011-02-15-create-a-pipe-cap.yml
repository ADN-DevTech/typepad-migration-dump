  date: '2011-06-24 07:57:45'
  body: 'Dear Kailash,


    It sounds to me as if you are trying to retrieve the angle of the pipe itself.
    Is that correct?


    Furthermore, it sounds to me as if you are trying to obtain its angle from one
    of its connectors, yes?


    Well, the first suggestion I can make is that a pipe is a curve driven element,
    and therefore the value of its Location property should be a LocationCurve with
    an underlying geometry line which should provide the pipe start and end points.


    From those, you can easily determine the angle.


    Alternatively, if you prefer working from the connectors only, how about simply
    determining the pipe start and end points from the connector locations, and again
    using those two points to determine the angle?


    Cheers, Jeremy.'
