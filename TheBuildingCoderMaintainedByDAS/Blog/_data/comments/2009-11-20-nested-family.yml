  date: '2015-06-22 04:58:34'
  body: 'Dear Yaroslav,


    The connectors do indeed become invisible in a certain way.


    In the family definition context, they are represented by individual elements.


    When the MEP fitting is inserted as a family instance into the project, the individual
    connector elements are assimilated into connector objects on the family instance
    element:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/04/mep-connectors.html">http://thebuildingcoder.typepad.com/blog/2009/04/mep-connectors.html</a>


    From then on, the connector objects are accessible via and managed by the ConnectorManager,
    a property of the FamilyInstance.MEPModel, which can be any one of ElectricalEquipment,
    LightingDevice, LightingFixture, MechanicalEquipment and MechanicalFitting.


    These objects and their properties are absolutely not useless, as demonstrated
    by the ADN MEP sample application AdnRme:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.40">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.40</a>


    A pretty exhaustive example demonstrating various ways to connect MEP elements
    with each other is provided, for pipes at least, by the rolling offset add-in:


    http://thebuildingcoder.typepad.com/blog/2014/01/final-rolling-offset-using-pipecreate.html


    I hope this helps.


    Cheers, Jeremy.

    -----'
