  url: http://profile.typepad.com/jeremytammik
  date: '2011-05-20 16:03:41'
  body: 'Dear Charlie,


    From your error message, I would guess that you are using Visual Basic. Is that
    correct?


    I always get that error in Visual Basic as well.


    Therefore, my first recommendation would be to use C# instead.


    If you prefer to stick with Basic anyway, then the only workaround that I am aware
    of is to not use the ''Imports'' statement locally in each module, but to import
    the namespaces that you wish to have accessible through the global Visual Basic
    project settings instead, i.e. through Solution Explorer > [project] > Properties
    > References > Imported namespaces. Then the namespaces will be imported globally
    for the entire project, into all modules. In my case, that has mostly resolved
    the problem. I hope it helps for you too.


    If anyone is aware of a better solution, I would love to hear about it!


    Cheers, Jeremy.'
