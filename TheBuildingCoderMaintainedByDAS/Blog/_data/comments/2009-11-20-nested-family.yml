  date: '2010-03-01 11:29:41'
  body: 'Dear Chad,


    I am glad you find this useful! Thank you!


    Yes, I would say it is. When your command is active, you can use Application.OpenDocumentFile
    method to open the .rfa file and then use the Document.FamilyManager and FamilyManager.Types
    properties to iterate over its types without it ever being loaded into your current
    project, and even without your project ever being aware of the analysis your plug-in
    is performing.


    Cheers, Jeremy.'
