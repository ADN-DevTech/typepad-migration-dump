  body: 'Hiï¼ŒJeremy,

    how can I do interference check through the API?

    since the Revit application provide a tool "Interference Check",

    but what can we do it through the API?'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-07-26 03:28:29'
  body: "Dear Jarico, \n\nUnfortunately, there is no direct programmatic access to\
    \ the built-in Revit Interference Check command.\n\nThe Revit API does provide\
    \ some lower level interference checking methods, which are described in the following\
    \ post and the previous ones that it points to:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2010/06/intersection-between-elements.html\"\
    >http://thebuildingcoder.typepad.com/blog/2010/06/intersection-between-elements.html</a>\n\
    \nIt would be possible to build a full interference checking tool using those\
    \ methods. For an example of two such tools for specialised cases, please have\
    \ a look at the Revit SDK samples AvoidObstruction and FindColumns.\n\nCheers,\
    \ Jeremy."
