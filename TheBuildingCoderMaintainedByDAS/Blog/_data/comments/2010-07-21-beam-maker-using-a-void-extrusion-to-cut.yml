  body: 'Hi Jeremy,



    In a project i am able to get FamilyTemplatePath. How can i get the selected template
    name?

    Please suggest.


    Thanks Bhavana'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-03 02:19:41'
  body: 'Dear Bhavana,


    Well, there is of course a fundamental difference between the path and the selected
    filename in that the path is a pretty constant application-wide setting, whereas
    the selected filename is an ephemeral user selected choice of the moment.


    I don''t know off-hand. Some things you can try are to enumerate all the files
    in the current template path, and check the category of the current family document.
    That might at least help you limit down things. You could probably use Windows
    tools like FileMon or Process Monitor to determine which template file was read
    last by Revit, or the underlying Windows APIs to monitor the file access:


    <a href="http://technet.microsoft.com/en-us/sysinternals/bb896642">http://technet.microsoft.com/en-us/sysinternals/bb896642</a>


    <a href="http://technet.microsoft.com/en-us/sysinternals/bb896645">http://technet.microsoft.com/en-us/sysinternals/bb896645</a>


    What is the context within which you need this information, and what do you need
    it for?


    Cheers, Jeremy.'
