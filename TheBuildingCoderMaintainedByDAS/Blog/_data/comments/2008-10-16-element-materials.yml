  date: '2009-02-16 04:51:58'
  body: "Hi Pierre,\n\nThank you very much for resubmitting your email question as\
    \ a comment to the post! I prefer questions and answers becoming part of a public\
    \ dialogue, as much as possible.\n\nIf you look where the materials come from\
    \ in the method GetMaterials, you will note that each material is associated with\
    \ a face. The Face class has a property Area, so you can determine the area of\
    \ each material per face. If you want the total area of the material, you can\
    \ accumulate all those areas for each one. This could be designed similarly to\
    \ the volume summation presented in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/compound-wall-layer-volumes.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/compound-wall-layer-volumes.html</a>\n\
    \nAnd bear in mind that all areas are in square feet.\n\nCheers, Jeremy."
