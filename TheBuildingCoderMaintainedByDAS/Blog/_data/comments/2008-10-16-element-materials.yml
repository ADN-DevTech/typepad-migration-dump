  body: 'Hi Jeremy,

    ...another question.

    Can you get the volume of materials associated to the face also?

    Well ,the face don''t have a volume but the materials associated to this face
    is also associated to an Element,so it has a volume.

    Can I have the volume of element / material which is projected on the face ?

    Cheers

    Max'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-04 06:41:48'
  body: "Dear Max,\n\nThank you for your query, although it appears a bit confusing\
    \ to me. \n\nAs you say, the face has no volume, just an area. If you are applying\
    \ material evenly to the face and know its thickness, then you can calculate the\
    \ volume from that. \n\nIf the material is represented by some element, then you\
    \ can query that element for its geometry and calculate the volume from that.\n\
    \nThe last part of the question is still more confusing, because if you project\
    \ anything at all onto a face, it will once again become two-dimensional and thus\
    \ not have any volume.\n\nCheers, Jeremy."
