  body: 'Dear Matteo,


    Thank you for your appreciation, clarification and helpful sample images.


    I searched my archives and found an old comment by Jeff on the same topic:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/04/dwf-view-definition.html?cid=6a00e553e1689788330133ee54ea4c970b#comment-6a00e553e1689788330133ee54ea4c970b">http://thebuildingcoder.typepad.com/blog/2009/04/dwf-view-definition.html?cid=6a00e553e1689788330133ee54ea4c970b#comment-6a00e553e1689788330133ee54ea4c970b</a>


    At the time it was not possible, and we had an open wish list item #145414 [API
    request: The API to Get and Set the Zoom factor for view is needed] for that functionality.


    Looking into that record again, I see that the development team now state that
    this can be achieved using the UIView ZoomAndCenterRectangle and GetZoomExtents
    methods.


    I hope this solves your issue as well.


    Please do let me know how it goes, since I am sure this is of great interest to
    others also, and would love to publish a snippet of working sample code to set
    the desired FOV. Thank you!


    Cheers, Jeremy.'
