  url: http://teocomi.com
  date: '2013-01-26 12:44:54'
  body: 'Thanks again,


    I''m still working on this when I have time, and so far I found out that apparently
    the only parameter affecting the "distortion" of the view is the XYZ eyePosition
    parameter of the ViewOrientation3D. In fact by increasing it of 3.2 times (each
    of the XYZ coordinates) you get a FOV of around 60.


    Then of course Zoom can be adjusted via UIView ZoomAndCenterRectangle and GetZoomExtents
    methods.


    I''ll keep posting here as a have new findings and maybe a more "technical" approach
    ;)


    Cheers!'
