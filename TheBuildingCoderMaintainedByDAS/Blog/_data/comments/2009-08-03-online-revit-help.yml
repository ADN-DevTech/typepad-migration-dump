  date: '2010-12-21 12:43:23'
  body: 'Dear Ahmed,


    Congratulations on solving the debugging issue!


    Thank you very much for submitting the ADN DevHelp Online case. That is always
    much more reliable than posting a comment on the blog, since ADN guarantees that
    you receive an answer.


    The parent to children relationship is maintained in the MapParentToChildren dictionary,
    which is simply a Dictionary>. It is described in detail in the source code comments
    on the MapParentToChildren class definition.


    You can simply iterate over the dictionary and extract the information from there.


    Alternatively, you can completely skip the instantiation and population of this
    dictionary and implement the data export directly.


    Cheers, Jeremy.

    -----'
