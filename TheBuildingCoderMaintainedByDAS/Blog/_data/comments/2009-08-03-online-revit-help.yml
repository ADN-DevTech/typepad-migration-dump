- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-08-17 07:41:11'
  body: "Dear Ahmed,\n\nFirst of all, congratulations on successfully exporting your\
    \ data to Excel  :-)\n\nYou question has to do with the Revit internal database\
    \ units. Please see the explanations in \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2008/09/units.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/09/units.html</a>\n\nand \n\n<a\
    \ href=\"http://thebuildingcoder.typepad.com/blog/2008/11/formatting-units-strings.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/formatting-units-strings.html</a>\n\
    \nRevit allows the user to define different units to display in the user interface,\
    \ for instance the 15.0 GPM that you are seeing in Revit MEP. Internally, however,\
    \ Revit always uses a fixed set of database units which cannot be changed. The\
    \ number you see in the API is in internal database units. You need to determine\
    \ a conversion factor between the two. An easy way to do so is to set the parameter\
    \ to a value of 1.0 GPM through the user interface and then check what the resulting\
    \ internal database value is through the API, or using RvtMgdDbg.\n\nYou can also\
    \ use the powerful unit conversion tool to calculate the required conversion factor:\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/08/unit-conversion.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/08/unit-conversion.html</a>\n\n\
    Cheers, Jeremy."
