  date: '2013-09-25 11:07:41'
  body: Hello, I was wondering if it is possible to export some restricted set of
    elements from a project (for example only doors/windows).
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2013-09-26 06:38:56'
  body: 'Dear Adrian,


    Yes, it is:


    <a href="http://thebuildingcoder.typepad.com/blog/filters">http://thebuildingcoder.typepad.com/blog/filters</a>


    If you wish to combine this with the above-mentioned custom exporter functionality,
    you can use a filtered element collector to populate a view and then run the custom
    exporter in that specific view.


    Cheers, Jeremy.'
- author: Zoltán Török
  email: torokze@gmail.com
  ip: 84.2.137.104
  url: ''
  date: '2014-06-24 04:01:59'
  body: 'Hello,

    As we know the Revit uses the imperial feet (coordinates, lengths, ...).


    I assume this is true for the custom export too, all the coordinates in the OnPolymesh
    method are feet. What about the vertex UV-s? Are those values calculated based
    on this principle? Should I multiply them with 0.3048 to convert into metric system
    (meters)?


    Regards,'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.193.122
  url: http://profile.typepad.com/jeremytammik
  date: '2014-06-24 06:16:02'
  body: 'Dear Zoltán,


    Yes, you are perfectly correct.


    I would assume this to apply to UV coordinates as well.


    Do they have any relevant length, though, or are they just used to define a direction?


    Please try it out and let us know.


    Thank you!


    Cheers, Jeremy.'
- author: Zoltán Török
  email: torokze@gmail.com
  ip: 84.2.194.39
  url: ''
  date: '2014-06-25 09:54:00'
  body: 'Hi,


    It seems you should convert the UV values too but you should divide (not multiply
    as the coords) by 0.3048 (feet/meter factor).'
