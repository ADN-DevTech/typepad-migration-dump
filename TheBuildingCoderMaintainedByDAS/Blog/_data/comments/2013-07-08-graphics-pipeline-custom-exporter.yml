  date: '2015-05-25 05:11:07'
  body: 'Dear jeremy,

    Thank you for your reply.Through your reply, I found the answer to the first two
    questions I raised.

    1. Wall and sofa models'' location are not correct, some walls collapsed, sofa
    stacked together.

    ---In the Custom Exporter interface,there are transforms,We need to use these
    transform to calculate the model scene coordinates.

    2.Failed to get RPC model geometry and uv coordinates (such as trees, grass, glass)

    ---My negligence, when I read the code you uploaded only to find RPC because copyright
    issues, only to provide Asset information.

    Now I can export the revit 2014 of rac_basic_sample_project drawing  model and
    render it, 80% of the data is correct.I can''t wait to get my model posted up
    with Revit, but I don''t find the buttons to upload the pictures.

    When I exported the model, I met three questions：

    1.The transformation of the model is incorrect, such as the column,railing.

    2.One column derives two Element, whose point data are exactly the same.There
    is no mark found they are same model. How to excluded the same data?

    3.Whether the data can be derived in accordance with the model is divided into
    a Element, so that is conducive to editing.

    Regards,'
- author: Jeremy Tammik
  email: ''
  ip: 91.7.121.207
  url: http://profile.typepad.com/jeremytammik
  date: '2015-05-26 04:07:57'
  body: 'Dear Jennifer,


    Thank you for your appreciation.


    I am glad you solved some of your problems.


    The new issues sound more complex.


    I have no immediate fix for them.


    They may be caused by your coding.


    I would suggest lots of debugging, and lots of patience  :-)


    Maybe the most efficient way to explore them is to use more intimate database
    exploration methods:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/11/intimate-revit-database-exploration-with-the-python-shell.html">http://thebuildingcoder.typepad.com/blog/2013/11/intimate-revit-database-exploration-with-the-python-shell.html</a>


    I hope this helps.


    Good luck!


    Cheers, Jeremy.'
