- author: jtabtabai@tamu.edu
  email: jtabtabi@tamu.edu
  ip: 165.91.13.14
  url: ''
  date: '2014-10-15 18:05:42'
  body: "Hello Jeremy,\nI'm trying to use the collada exporter but with no luck. it\
    \ compiles ok, it saves the file, but no software that I have is able to read\
    \ the file, though I can read any other collada file I download from the net.\
    \ I'm actually not interested in exporting the textures. I'm rather interested\
    \ in exporting material assignment. For example, if I export a wall from Revit\
    \ as an FBX, is there a way that I can have the texture assignment attached to\
    \ the file. Meaning the exterior of the wall ( which lets assume is bricks) would\
    \ be different than the interior ( lets assume it is dry wall). I can handle the\
    \ texturing in an external software, but with some software, for example Unity\
    \ gaming engine, the FBX produces a wall with no distinction between exterior\
    \ surface and interior surface. \nSo the question is this:\nis it possible, through\
    \ the custom exporter, to export a single wall as an FBX where the polygons/triangles\
    \ have different material assignment without any texture information. Any help\
    \ or hints you can provide will be greatly appreciated."
- author: Jennifer
  email: ''
  ip: 222.129.26.242
  url: http://profile.typepad.com/6p01bb082e3f4e970d
  date: '2015-05-14 05:10:06'
  body: 'Hello Jeremy,

    I use revit 2014 of rac_basic_sample_project drawing export the model geometry
    data and texture information when it came to the issue.

    1. Wall and sofa models'' location are not correct, some walls collapsed, sofa
    stacked together.

    2. Failed to get RPC model geometry and uv coordinates (such as trees, grass,
    glass)

    3. How to use transparent textures rendering? I got rac_basic_sample_project drawing
    roof colors and textures, but I was unable to render a red roof.

    Regards,'
- author: Jeremy Tammik
  email: ''
  ip: 91.7.114.43
  url: http://profile.typepad.com/jeremytammik
  date: '2015-05-14 06:00:57'
  body: 'Dear Jennifer,


    Yes, indeed, writing a complete custom exporter with all the frills is not a trivial
    task.


    Here are some other discussion of the topic that may help resolve some of the
    issues:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.1">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.1</a>


    Possibly, the vA3C exporter RvtVa3c is most completely developed and tested sample
    that I can offer you:


    <a href="https://github.com/va3c/RvtVa3c">https://github.com/va3c/RvtVa3c</a>


    You will have to put in more work to bring it to a really professional level,
    though.


    I hope this helps.


    Please let us know how you get on and what you end up with.


    Any enhancements you make to RvtVa3c will be much appreciated!


    Cheers, Jeremy.'
- author: Jennifer
