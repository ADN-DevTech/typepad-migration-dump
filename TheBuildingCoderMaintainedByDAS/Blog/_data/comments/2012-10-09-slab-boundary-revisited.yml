  body: 'Jeremy,

    is it possible to modify floor Opening boundary at all? I looked at most of your
    posts and API samples covering floors and their openings, but could not find a
    single mention of this. I am currently working on a piece of code which needs
    to update the slab/floor opening (non rectangular) profiles without deleting them
    but in my investigations i found that opening.BoundaryCurves property is ''read
    only'' making it impossible to swap/add/delete curves in that curveArray. I wonder
    if anyone has tried any other approach to solve this?

    Adi'
- author: Jeremy Tammik
  email: ''
  ip: 87.148.195.155
  url: http://profile.typepad.com/jeremytammik
  date: '2014-04-14 02:44:59'
  body: 'Dear Adi,


    I think that currently there is no official way to achieve that, sorry to say.


    You may be able to get at the existing sketch and its model lines using undocumented
    element id relationships:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/11/undocumented-elementid-relationships.html">http://thebuildingcoder.typepad.com/blog/2011/11/undocumented-elementid-relationships.html</a>


    Then you might be able to modify the existing lines a little bit in place under
    certain circumstances.


    Another way to create an opening in a wall is to insert a custom dummy window
    instance. If you do that, you could later edit the window family to modify the
    shape.


    Please look at this discussion as well, and the comments on it:


    <a href="http://thebuildingcoder.typepad.com/blog/2013/07/create-a-floor-with-an-opening-or-complex-boundary.html">http://thebuildingcoder.typepad.com/blog/2013/07/create-a-floor-with-an-opening-or-complex-boundary.html</a>


    No official standard approach, though.


    Cheers, Jeremy.'
