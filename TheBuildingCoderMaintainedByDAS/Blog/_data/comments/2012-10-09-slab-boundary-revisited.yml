- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-10-30 03:19:55'
  body: "Dear Russ,\n\nThe same principles apply. \n\nOne would obviously have to\
    \ replace the call to Util.IsHorizontal by something very slightly more sophisticated,\
    \ though. \n\nFor instance, assuming that the ramp is more wide and long than\
    \ high, one could first select the two faces with the largest areas, hoping that\
    \ they would be the top and bottom ones, and then pick the lower of the two. \n\
    \nAnother approach would be to pick the two faces whose normal vectors have the\
    \ smallest horizontal components, i.e. minimal X and Y components, or better still\
    \ minimal x*x+y*y, and then again take the lower of those two.\n\nOne could also\
    \ go for the top face instead of the bottom one, if that is more suitable.\n\n\
    Isn't freedom a wonderful thing?\n\nCheers, Jeremy."
