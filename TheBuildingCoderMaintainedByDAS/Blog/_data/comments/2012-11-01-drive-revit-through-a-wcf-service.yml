  date: '2012-11-01 10:48:24'
  body: "Hi Jeremy,\n\nI have implemented this pattern before and I noticed that one\
    \ of my CPU cores was running at 100% when using e.SetRaiseWithoutDelay(). As\
    \ you know, this is because Revit is constantly raising the Idling event. I would\
    \ only suggest a minor change to the code as below:\n\nif( !TaskContainer.Instance.HasTaskToPerform\
    \ )\n      Threading.Thread.Sleep(1000);\n      return;\n\nThough, this would\
    \ increase latency by a second. You can try different values of sleep and see\
    \ how it affects the CPU usage."
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2012-11-01 11:05:20'
  body: 'Dear KR,


    Thank you for your valid and helpful suggestion.


    It all depends on your needs, of course: immediate response to the Revit task
    request versus overall load on the CPU.


    When in heaven''s name are we ever going to be allowed to keep our cake and eat
    it too?


    Cheers, Jeremy.'
