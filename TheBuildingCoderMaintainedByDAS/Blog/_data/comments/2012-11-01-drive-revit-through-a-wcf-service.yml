- author: Victor Chekalin
  email: ''
  ip: 91.221.195.201
  url: http://profile.typepad.com/chekalin
  date: '2012-11-01 23:04:56'
  body: 'Hello, KR.

    I also don''t think that ExternalEvent would help. <a href="http://thebuildingcoder.typepad.com/files/devcamp_2012_2-3_asynchronous_interactions.pdf"><b>External
    Events are internally still based on Revit idling</b></a>

    In my opinion the only correct subscribing and unsubscribing idling event can
    avoid CPU loading.


    Regards, Victor.'
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadGraph.de
  date: '2012-11-05 03:14:31'
  body: 'Hi all,


    there are sitations where OnIdling event won''t be fired.


    Think of error or warning dialogs.

    In fact, each dialog which remains opened will block the event.


    Additionally, there are types of views in which no transactions can be performed,
    for example all 3D views (excepting "{3D}") plus list views.


    If you want Revit to show an element, think of handling the "Looking for good
    view" dialog which needs to be closed before proceeding, anyway.


    Best regards,

    Rudolf'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2012-11-05 06:41:06'
  body: 'Dear Rudolf,


    I think you do not mean *all* 3D views except "{3D}", only all *perspective* views.


    Cheers, Jeremy.'
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadGraph.de
  date: '2012-11-05 07:40:51'
  body: "Hi Jeremy,\n\nyes, there are some sorts of Views which prevent the user from\
    \ executing commands. \nPerspective views, for example.\n\nButtons are greyed\
    \ out/disabled if such a view is the active one (this is also version depending,\
    \ e.g. in Schedule Views, you can execute commands in 2013 but not in 2012).\n\
    \nThus, the service must check if any command can be performed at all. \nOr think\
    \ about the zero document environment...\n\n\nCheers,\nRudolf"
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2012-11-05 08:37:49'
  body: "Dear Rudolf,\n\nThank you for the valuable warnings. \n\nAlso, please be\
    \ aware that the API can very well be active and used in a zero document context:\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/02/enable-ribbon-items-in-zero-document-state.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/02/enable-ribbon-items-in-zero-document-state.html</a>\n\
    \nCheers, Jeremy."
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadGraph.de
  date: '2012-11-05 08:55:17'
  body: 'Hi Jeremy,


    I know very well that API may be *active* in zero document environment.

    But of course there is no document database to work with, so there is no much
    sense in performing commands on this level, except opening files or returning
    some application level data, e.g. Revit product info, version etc., of course.



    Best regards,

    Rudolf'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.22
  url: http://profile.typepad.com/jeremytammik
  date: '2012-11-05 09:14:26'
  body: 'Dear Rudolf,


    You could open an unlimited number of *background* documents. That should give
    you enough to play with. Who needs a user interface, or a human user, for that
    matter? Just another source of errors and confusion.  :-)


    Cheers, Jeremy.'
- author: Rudolf Honke
  email: rudolf.honke@acadGraph.de
  ip: 193.158.119.50
  url: http://www.acadGraph.de
  date: '2012-11-05 09:36:43'
  body: 'Hi Jeremy,


    I''ve done *both* so far:

    driving Revit from outside (11/12/13) and creating/opening (family) documents
    in the background.


    When editing documents, it may happen that user interaction is needed.

    We cannot handle all possible errors by the failure API (many, many BuiltInFailure
    definitions, and think about overriding the default settings accidentally; in
    fact we could suppress even severe errors without the user even noticing it).

    So of course I who needs a user if you could do the job using a script ;-)

    But no, noo, there will always some dialogs which must be handled by user.

    Auto-clicking them, will be difficult because of localization issues and because
    of the fact that Revit (and its plug-ins) may use a mixture of WPF and WinForm
    controls. See UIAutomation for further information ;-)



    Cheers,

    Rudolf'
