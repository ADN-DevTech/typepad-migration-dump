  date: '2014-08-25 13:20:09'
  body: "Dear Albert,\n\nWhat we present here is not so much a program as a programming\
    \ solution. \n\nYou can implement your own solution based on this in any version\
    \ of Revit that you like. You do need it to support the Idling event or external\
    \ events, though. Revit 2013 or anything newer than that is fine. \n\nRevit Server\
    \ is not required. This has nothing whatsoever to do with Revit Server.\n\nCheers,\
    \ Jeremy."
