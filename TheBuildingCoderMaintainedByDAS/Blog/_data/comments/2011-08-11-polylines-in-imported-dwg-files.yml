  date: '2014-11-13 12:07:56'
  body: 'Dear Celticblue,

    Yesterday I came across the same problem.

    I found out that if the linked DWG file has been linked to the current view only,
    you don''t have Access to the elements.

    If you link the DWG without "current view only" the code works fine.


    Cheers,

    Matthias


