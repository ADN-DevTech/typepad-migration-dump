- author: Jeremy Tammik
  email: ''
  ip: 87.146.182.197
  url: http://profile.typepad.com/jeremytammik
  date: '2012-09-04 04:34:53'
  body: 'Hola Javier,


    ¿Que tal?


    As far as I know, you can close all views except the very last active one using
    the Document.Close method.


    If worst comes to worst, you can even force Revit to close the last document as
    well, although that is a very risky undertaking and not recommended for production
    use:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html">http://thebuildingcoder.typepad.com/blog/2010/10/closing-the-active-document-and-why-not-to.html</a>


    I hope this helps.


    Cheers, Jeremy.'
