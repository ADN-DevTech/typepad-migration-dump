  body: Hmmm...upon further reflection I can see how the version number problem could
    be more complicated than I first thought.  You could publish all versions to the
    GAC with every update release, but then any bug fixes may not get picked up automatically
    by add-ins that were originally built against older releases of the API DLLs.  Obviously
    that would be desirable.  Ugggh.
