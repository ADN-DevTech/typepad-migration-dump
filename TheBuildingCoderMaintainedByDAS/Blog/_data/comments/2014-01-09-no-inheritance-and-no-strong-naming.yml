  body: To put it frankly, the Revit API is an abomination. It should be taught as
    a model of how not to program at CS schools everywhere. I could spend hours talking
    about the coding horrors one has to make just to do something trivial (in other
    CAD programs) like applying a transform to a solid, or infer a relation between
    a bunch of objects. And let's not forget about the "wise" decision of only allowing
    access from managed languages. This makes wonders for the performance of the code
    :) And don't even mention the word multi-threaded, it is an unknown concept in
    the Revit world.
