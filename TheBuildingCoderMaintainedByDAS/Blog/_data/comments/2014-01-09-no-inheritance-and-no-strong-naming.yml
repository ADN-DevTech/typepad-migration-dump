  body: 'I find the reasons Autodesk doesn''t digitally sign their API assemblies
    to be somewhat lame.  I believe only the first 2 octets of a version number "count"
    when a .NET add-in loads a digitally signed assembly (only change the later digits,
    guys, or don''t change it at all because only one ever gets loaded at runtime,
    right?), and SO WHAT if you need to deploy it to the GAC to improve performance???  (That''s
    the real reason, as I read it...Autodesk''s complex installer can''t do gacutil
    -i???)


    In our case, we have reusable DLLs that depend on the Revit API DLLs, and those
    reusable DLLs are used in multiple add-ins (with separate installs to separate
    folders, conforming to the Autodesk Exchange Apps requirements).  As the Revit
    API DLLs aren''t signed, we can''t sign our reusable DLLs.


    If an older add-in is run first, it loads our older reusable DLLs into memory
    and because they''re not signed those older ones that are already in memory will
    get used by the newer add-in, which when run may really depend on features in
    a newer version of the reusable DLL that shipped with it.  Crashola.  Or worse:  quiet
    misbehaving.


    As neither "workaround" is suitable for us, the inability for us to <i>easily</i>
    sign our reusable DLLs that depend on the Revit API with Visual Studio can actually
    be quite problematic.'
- author: CoderBoy
