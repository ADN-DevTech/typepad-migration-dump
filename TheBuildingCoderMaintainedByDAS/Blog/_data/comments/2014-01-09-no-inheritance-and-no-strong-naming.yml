- author: Arnošt Löbel
  email: arnost.lobel@autodesk.com
  ip: 96.233.113.149
  url: ''
  date: '2014-02-13 22:25:57'
  body: "I hear you, Adrian, I really do. However, I would like you to (try) understand\
    \ that there are always important reasons for the decisions the Revit R&D makes\
    \ and serious considerations are always part of the decision process. For one,\
    \ we believe that having a .NET API shell over Revit native internal provides\
    \ most users with more stable platform, and that applies to Revit API developers\
    \ as well as the end users that enjoy their add-ins. In my personal opinion, the\
    \ .NET environment makes the API also more approachable to users that aren’t professional\
    \ developers. At the same time, we do not restrict what advanced developers can\
    \ do in their add-ins. If they wish to delegate some heavy calculations to other\
    \ modules written in unmanaged languages, they quite easily may do that. In fact,\
    \ Revit supplies some of its own add-ons that are written as multi-language, the\
    \ cloud renderer being one example.\nAs for multithreading, I actually do not\
    \ believe our users think we ignore their wishes and requests out of spite. I\
    \ know they understand that putting together a multithreaded environment is not\
    \ trivial. It is not easy to write such applications from scratch. It is far more\
    \ difficult to rewrite an old application to be completely multithreaded. And\
    \ even with that difficulty being always part of the equation, some applications\
    \ are just mode difficult to multithread than others. I am not saying impossible,\
    \ but sometimes it is just too darn hard. Revit actually has many internal components\
    \ that are threaded; however, trying to thread access to a database as complex\
    \ and tiered as Revit’s data model is another task all together.\nI’d like to\
    \ add one comment about the complexity (and, well, ugliness) of the Revit API.\
    \ I think the same could be said about Revit itself when comparing it with other\
    \ applications. Revit is indeed different. I do believe there are trivial tasks\
    \ that would take minutes to do in AutoCAD while they can take an hour easily\
    \ in Revit. On the other hand, however, I would not have to be pressed hard to\
    \ come up with tasks which take minutest in Revit, but days in AutoCAD. I believe\
    \ the same sentiment can be extended to other platforms and applications. There\
    \ are users who swear to be much faster on their Macs then others can be on their\
    \ Windows, and vice versa. And of course, the Unix hard-core crowd swears to be\
    \ much more efficient with their command lines than all the GUI lovers combined.\
    \ :-) But at the end of the day it is all about the right tool for the right tasks,\
    \ isn’t it.\n \nArnošt Löbel\nSr. Principal Engineer\nAutodesk, Revit R&D\n\n\
    -----"
