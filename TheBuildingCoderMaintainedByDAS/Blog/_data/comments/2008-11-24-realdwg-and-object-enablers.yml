  date: '2009-03-30 17:12:17'
  body: 'Hi Jeremy, thank you for this insite, it makes me question why does it not
    use the enablers, when all the documentation on the adesk site suggests it does,
    or am I reading it wrong?.


    Also state

    "Revit does not register itself as a RealDWG application, and so the object enabler
    installers do not see it and do not set up any object enabler autoloading"


    If I look at my registery ater installing Revit 2010, under key 69AB5C28B75C0B24697E99A66AB34651
    which is the Host App Reg locations, Revit is listed.


    I guess I dont realy follow what you are suggesting, does Revit use Object Enablers
    to display custom entities or not? If not, are you suggesting it may be possible
    to load the enabler myself withon Revit, if so, how would you get the graphics
    to display in Revit?

    Regards

    Andy Robins'
- author: Jeremy Tammik
  email: ''
  ip: 89.59.68.234
  url: http://profile.typepad.com/1218580759s22477
  date: '2009-03-30 17:58:22'
  body: "Hi Andy,\n\nI'm sorry that the statements are not clear enough. Of course\
    \ all the information stated above was written for Revit 2009. I am not sure what\
    \ the situation is for Revit 2010. \n\nWhat I am saying above is:\n\n1. Revit\
    \ does not use object enablers to display custom entities.\n\n2. It is not possible\
    \ to load an enabler into Revit.\n\nThe later statement about loading your own\
    \ RealDWG-enabled plug-in would not provide any possibility whatsoever to affect\
    \ the graphics displayed by Revit.\n\nI hope this clarifies.\n\nCheers, Jeremy."
