  url: ''
  date: '2009-03-31 04:07:52'
  body: 'perfect, thanks for clarification


    Cheers

    Andy'
- author: Dave Kouts
  email: dkouts@softwareengineering.com
  ip: 64.207.34.118
  url: ''
  date: '2010-02-12 11:32:39'
  body: 'Hi, Jeremy.


    I am working with a custom RealDWG-registered app, and trying to pull the geometric
    data for custom entities into an AcGiWorldDraw-derived class.


    Within this app, I am able to load the enablers just fine.  Unfortunately, anytime
    I use a custom entity''s worldDraw() method, it returns ''false'', and nothing
    is added to my AcGiWorldDraw class.


    In some cases, I can get around this by using the entity''s explode() method,
    but this only works part of the time.


    Any suggestions?


    Thank you in advance for any ideas you may have!


    - Dave'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-02-12 13:23:04'
  body: "Dear Dave,\n\nYour question has nothing to do with the Revit API, which is\
    \ what this blog focuses on, exclusively.\n\nStill, if memory serves right, he\
    \ fact that the worldDraw returns false means that the entity wants its viewportDraw\
    \ method called instead. To see the result of those calls, you have to implement\
    \ and handle the AcGiViewportDraw interface. \n\nThis kind of behaviour is shown\
    \ by AutoCAD Architecture custom entities, which display different graphics depending\
    \ on the viewport they are drawn in and many other factors.\n\nCheers, Jeremy."
