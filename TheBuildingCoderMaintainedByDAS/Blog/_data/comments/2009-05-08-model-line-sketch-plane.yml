    \ Base Point to the point (0,0,0) of the Revit project internal coordinate and\
    \ in the same time move the project with the same vector.  I’m trying to make\
    \ this function to make easier the insertion of a revit link (for example a structure\
    \ Revit link into architecture Revit file.  If all the Revit file use the point\
    \ (0,0,0) of the Revit project internal coordinate, I could use origin to origin\
    \ to place the link without  having to move the link.  I know that I can use the\
    \ shared parameters but I have to place manually the link at the right place the\
    \ first time.  I don’t know if you have a solution for this problem?\n\nThanks,\
    \ JF"
