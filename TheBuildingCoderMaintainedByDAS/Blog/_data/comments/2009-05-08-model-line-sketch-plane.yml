  url: http://profile.typepad.com/1218580759s22477
  date: '2009-11-06 09:38:59'
  body: 'Dear Ruslan,


    Util is some utility class, and TolPointOnPlane defines the tolerance within which
    a point is considered to lie on the plane. Simply substitute a small number of
    your choice, such as 1.e-9.


    Cheers, Jeremy.'
- author: JF
  email: jf.dupuis@pomerleau.ca
  ip: 206.162.171.11
  url: ''
  date: '2012-08-23 13:30:24'
  body: 'Hi Jeremy,


    Is it possible to move elements that are associated with a Work Plan by using
    the API?  I am triing to move elements using this code:


    …

    foreach (ElementId id in ids)

    {

    ElementTransformUtils.CopyElements(CachedDoc, ids, pointRefT);

    …


    But the element associate with a Work Plan won’t move?

    Is it possible to dissociate with the API an element from a Work Plan?


    Thanks, JF'
- author: Jeremy Tammik
  email: ''
  ip: 87.146.183.72
  url: http://profile.typepad.com/jeremytammik
  date: '2012-08-27 08:45:55'
  body: "Dear JF,\n\nI really cannot say off-hand, I have never tried it.\n\nTwo comments\
    \ on your question, though: \n\n1. You say 'move', and you are using the CopyElements.\
    \ It does not move elements, it copies them.\n\n2. You are providing an argument\
    \ named pointRefT to the method. Please be aware that that argument is an offset,\
    \ i.e. a vector, not a point.\n\nI hope you are aware of the methods available\
    \ to explore the model on your own, to examine element properties and parameter\
    \ values, e.g. RevitLookup and BipChecker.\n\nI strongly recommend you search\
    \ for, read about, install and make heavy use of them both.\n\nCheers, Jeremy."
- author: JF
