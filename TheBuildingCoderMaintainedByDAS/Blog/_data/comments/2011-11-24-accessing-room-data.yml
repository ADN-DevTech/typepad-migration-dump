  date: '2011-11-24 22:21:18'
  body: 'Dear Rudolf,


    Thank you for the suggestion, yet I beg to disagree.


    As far as I know, the check whether ''e is Room'' costs as much as the cast to
    ''e as Room'', and it is therefore more efficient to cast right away and avoid
    the check completely, or at last replace it by the less costly comparison with
    null.


    Check it out, I have seen this mentioned elsewhere as well, e.g. among the five
    wonders:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/11/c-and-net-little-wonders.html">http://thebuildingcoder.typepad.com/blog/2010/11/c-and-net-little-wonders.html</a>


    <a href="http://geekswithblogs.net/BlackRabbitCoder/archive/2010/08/26/c.net-five-little-wonders-that-make-code-better-1-of.aspx">http://geekswithblogs.net/BlackRabbitCoder/archive/2010/08/26/c.net-five-little-wonders-that-make-code-better-1-of.aspx</a>


    Cheers, Jeremy.'
