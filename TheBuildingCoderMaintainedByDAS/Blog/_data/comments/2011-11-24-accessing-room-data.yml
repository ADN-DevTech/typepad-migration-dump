  body: "Hi, Jeremy.\nA little addition.\nInstead Rudolf suggestion to use (e is Room)\
    \ the better way is to use LINQ:\nFilteredElementCollector collector = \n    new\
    \ FilteredElementCollector(doc);\nvar rooms =\n    collector\n        .OfClass(typeof(SpatialElement))\n\
    \        .OfType<Room>()\n        .ToList();\n\nFurthermore, you can forgot about\
    \ SpatialElement to filter rooms and use native RoomFilter :)\n\nBut I don't understand\
    \ why it is not possible to use collector.OfClass(typeof(Room)). The base class\
    \ of Room class is SpatialElement class. The base class of SpatialElementClass\
    \ is Element class. So the Room class is Element class.\n\nHope information was\
    \ useful.\n\nHave a nice day,\nVictor.\n\nupd. angle brackets has disappeared\
    \ again:) LINQ code <a href=\"http://pastebin.com/zV33DJ1N\">here</a>."
