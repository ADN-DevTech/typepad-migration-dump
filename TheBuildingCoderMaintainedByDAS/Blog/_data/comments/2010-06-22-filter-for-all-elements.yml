  date: '2012-03-14 16:15:56'
  body: 'Hi Jeremy,


    Thanks for all your great posts, this is a fantastic resource.


    I''d appreciate some advice though, how could I filter all elements that have
    been generated from an IFC Import.  The built in paramater IfcGuid will be set
    to a value.  I''ve tried with a filter and rule like this with no luck.

    FilterRule fr = new SharedParameterApplicableRule("IfcGUID");

    ElementParameterFilter filter = new ElementParameterFilter(fr);


    Any help appreciated.  Thanks in advance,

    Jon'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2012-04-05 12:20:29'
  body: "Dear Jon,\n\nThank you for your appreciation, it is a pleasure!\n\nI am sure\
    \ there is a way. I explored the use of parameter filters a bit more at the Melbourne\
    \ API training:\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2012/03/melbourne-day-one.html\"\
    >http://thebuildingcoder.typepad.com/blog/2012/03/melbourne-day-one.html</a>\n\
    \nI think you can filter for anything you can access through RevitLookup. \n\n\
    If you see the data identifying the IFC imported elements there, then you can\
    \ filter for it. \n\nAny further luck so far?\n\nCheers, Jeremy.\n-----"
