- author: Abidah
  email: abidrahmat@hotmail.com
  ip: 58.26.82.158
  url: ''
  date: '2010-09-23 05:24:39'
  body: 'Hi Jeremy,


    I knew that we can export data from project element using RDBLink. The problem
    is we want to keep all data from different project in one database. Is it any
    other way to do that? Do I need to create API to do that?


    Thank a lot.

    Abidah'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-09-24 05:44:40'
  body: 'Dear Abidah,


    I would not suggest that you create an API, just use the existing one that we
    provide  :-)


    Yes, you can reproduce the RDBLink functionality using the Revit API, and in that
    case you have full control over how the data gets exported, of course.


    Cheers, Jeremy.'
- author: Abidah
  email: abidrahmat@hotmail.com
  ip: 58.26.82.158
  url: ''
  date: '2010-09-27 06:43:49'
  body: 'Thanks Jeremy.


    Regarding to export data from element to database, why "Export>>ODBC Database"
    and "Revit DB Link" gave a different result?

    When using "Export>>ODBC Database", i got 183 tables. Using "Revit DB Link", i
    got 234 tables.


    Thanks,

    Abidah'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-09-27 08:07:32'
  body: 'Dear Abidah,


    As ar as I know, these two applications have nothing whatsoever to do with each
    other, so they represent the contents of the Revit model in completely different
    individual ways.


    Cheers, Jeremy.'
