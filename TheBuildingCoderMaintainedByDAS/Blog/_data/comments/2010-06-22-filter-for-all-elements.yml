  body: 'Hi Jeremy,


    I have one question for you about manually selecting elements from drawing (windows
    select, user interface side). Why there''s limit of 16383 selection objects? Do
    you have any ideas regarding this one?


    Cheers'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.100
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-06-22 06:29:15'
  body: 'Dear Topi,


    Oh no, are you serious? Progman is an ADN member, as far as I know ... could you
    please submit an ADN case for this, so I have a handle to use to follow it up
    with the development team? Thank you!


    Regarding that number, a short integer has 16  bits. The maximum positive value
    for a signed integer is 2^15 - 1. The number you mention equals 2^14 - 1. Interesting.


    Cheers, Jeremy.'
- author: Topi Hyrkäs - Progman Oy
