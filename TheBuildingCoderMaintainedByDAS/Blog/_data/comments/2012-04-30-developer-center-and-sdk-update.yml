    Thanks,

    Sandeep'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2012-05-03 03:01:08'
  body: 'Dear Sandeep,


    Yes. All API functionality is disabled in persective views:


    <a href="http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2">http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2010/05/addin-visibility-mode.html">http://thebuildingcoder.typepad.com/blog/2010/05/addin-visibility-mode.html</a>


    Cheers, Jeremy.'
