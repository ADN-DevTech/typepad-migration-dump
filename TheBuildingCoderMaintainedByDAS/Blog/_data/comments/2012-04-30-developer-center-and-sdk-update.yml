  url: http://profile.typepad.com/jeremytammik
  date: '2012-10-31 04:52:07'
  body: 'Dear Mike,


    Ahmed answered his own comment... Please see his answer below, and take a look
    at the Visual Studio solution SDKSamples2013.sln in the Revit SDK.


    You can use that to compile all the samples in one single go, and then use the
    RvtSamples external application to load them all without having to install the
    add-in manifests one by one.


    I described the whole process several times in various places for the yearly updates.


    Cheers, Jeremy.

    -----'
