    I can perfectly well imagine that it is treated in a case sensitive manner, actually.


    I can also perfectly well see how that might be confusing to some.


    It is probably an intentional didactical trick to teach (and force) people to
    use copy and paste and nothing but copy and paste when transferring strings longer
    than two or three characters from one place to another  :-)


    Sorry about your head. I hope it is still intact, none the worse for wear and
    all the bumps recede.


    Cheers, Jeremy.'
- author: Peter Wu
  email: minghua.wu@leicaus.com
  ip: 216.85.0.50
  url: ''
  date: '2015-06-22 22:00:53'
  body: 'Hello, my plug-in needs to respond to events of change and update the custom
    object (using transaction). This event is triggered by a timer. Revit API refuses
    to start a transaction unless it is from an External Command. So I looked for
    posting External Command (my custom command to respond to event). I followed your
    steps and was able to get the RevitCommandId, but when I called to PostCommand
    I got Revit.Exceptions.InvalidOperationException:


    Additional information: Attempting to create an ExternalEvent outside of a standard
    API execution


    Is it even possible to post my own IExternalCommand?'
- author: Jeremy Tammik
  email: ''
  ip: 91.5.251.20
  url: http://profile.typepad.com/jeremytammik
  date: '2015-06-23 03:39:25'
  body: 'Dear Peter,


    You need to be within a valid Revit API context to make any calls at all to the
    Revit API.


    Please read up on this in the topic section on Idling and External Events for
    Modeless Access and Driving Revit from Outside:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.28">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.28</a>


    No, you cannot post your own external command; only Revit can do that.


    Cheers, Jeremy.'
