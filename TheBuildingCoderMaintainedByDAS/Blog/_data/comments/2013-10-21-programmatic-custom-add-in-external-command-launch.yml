  body: "Hi Jeremy,\nI am trying to automate duct fitting placement by using 'TrimOrExtendToCorner'\
    \ command. I can create list of ducts for the  command's execution, but I am just\
    \ not sure how I can give the list as an input for 'TrimOrExtendToCorner'.\n\n\
    Do you have any idea or clue for me? \n\nThank you.\n\nBest regards, Kim"
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-09-22 02:42:34'
  body: 'Dear Kim,


    I am sorry to say that the PostCommand functionality just launches the built-in
    Revit command as it is, including all its user interaction.


    It does not include any possibility to supply any additional input arguments or
    programmatically define the selection.


    It will prompt the user for the standard manual interaction, just like Revit normally
    would.


    If you wish to trim or extend a specific list of ducts programmatically, I would
    suggest using the Revit API duct connection functionality.


    I explored some different possibilities that you can use while researching various
    ways to implement a rolling offset:


    <a href="http://thebuildingcoder.typepad.com/blog/2014/01/final-rolling-offset-using-pipecreate.html">http://thebuildingcoder.typepad.com/blog/2014/01/final-rolling-offset-using-pipecreate.html</a>


    Cheers, Jeremy.'
