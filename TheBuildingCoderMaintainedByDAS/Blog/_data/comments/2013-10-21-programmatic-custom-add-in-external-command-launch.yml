  date: '2013-10-23 13:44:12'
  body: 'Hi Jeremy,


    Actually to use numeric id to get RevitCommandId for custom command is not a good
    way.

    I think this number may be different on each computer and it depends on how many
    external applications installed on user machine and how many commands defined
    there.


    To use command name is more reliable.


    Regards,

    Victor.'
