  date: '2012-02-20 01:16:38'
  body: 'Hi, Jeremy. It is me again.

    Today I''ve found one more problem with Idling event.


    When application subscribed to Idling event Revit process increase processor load
    up to 25% even there is no code in OnIdling Event handler.


    Code is here: <a href="http://pastebin.com/NkEg6cTv">http://pastebin.com/NkEg6cTv</a>


    VS solution with example here: <a href="http://dl.dropbox.com/u/62538318/Revit/IdlingSample.zip">http://dl.dropbox.com/u/62538318/Revit/IdlingSample.zip</a>


    Also I''ve recorded video sample to demonstrate it: <a href="http://dl.dropbox.com/u/62538318/Revit/ScreenCapture_20.02.2012%2012.05.37.wmv">http://dl.dropbox.com/u/62538318/Revit/ScreenCapture_20.02.2012%2012.05.37.wmv</a>


    Is it normal?


    In my opinion it is serious reason not to use Idling event.

    What do you think, Jeremy?


    Best regards, Victor'
- author: Jeremy Tammik
  email: ''
  ip: 82.220.1.199
  url: http://profile.typepad.com/jeremytammik
  date: '2012-02-23 06:44:54'
  body: 'Dear Victor,


    This is a known issue and is being addressed. Thank you for pointing it out. The
    best advice I can give at the moment is to use the Idling event sparingly and
    only when needed, and unsubscribe from it immediately when it is not required.


    Cheers, Jeremy.'
