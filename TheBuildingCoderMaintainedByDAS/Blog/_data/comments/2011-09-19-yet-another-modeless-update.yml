    But when I try to use this method in Idling event I get InvalidOperationException:
    Cannot open a UI Document when executing an event.


    If I''ll save global variable UIApplication (for example in Application.OnStartup)
    and will use it in modeless form - is it a good and safe method or not?


    Thanks, Victor'
