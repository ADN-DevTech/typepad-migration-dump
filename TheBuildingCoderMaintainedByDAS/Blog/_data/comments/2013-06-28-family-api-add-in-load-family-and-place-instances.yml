    proj. file) in revit arch. 2013. I know there is a new method copy and paste between
    open documents in the same session however i would have to reference the 2014
    api, which I cant at the moment. I think that I would have to do this by loading
    mass families (12 of them) onto the same x,y coordinates simultaneously. Is this
    even possible? Could you provide tips to achieve this?

    Many thanx,

    Nik'
- author: Jeremy Tammik
  email: ''
  ip: 87.102.230.236
  url: http://profile.typepad.com/jeremytammik
  date: '2014-02-18 06:48:04'
  body: 'Dear Nik,


    Yes indeed, the copy and paste API sounds appropriate and was introduced in Revit
    2014.


    The other approach you suggest sounds perfectly feasible as well for this simple
    case.


    Yes, I believe this is possible.


    As usual, you should try it out through the user interface first.


    Placing multiple overlapping instances might cause errors or warnings, and you
    may have to use the failure API to handle those.


    Cheers, Jeremy.'
