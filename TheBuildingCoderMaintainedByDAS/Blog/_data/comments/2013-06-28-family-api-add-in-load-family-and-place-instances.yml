  date: '2013-09-26 06:44:20'
  body: 'Dear Dhiraj,


    Can you place the symbol manually?


    You need to find out which NewFamilyInstance overload is suitable for your specific
    family:


    <a href="http://thebuildingcoder.typepad.com/blog/2011/01/newfamilyinstance-overloads.html">http://thebuildingcoder.typepad.com/blog/2011/01/newfamilyinstance-overloads.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2011/06/placing-a-line-based-detail-item-instance.html">http://thebuildingcoder.typepad.com/blog/2011/06/placing-a-line-based-detail-item-instance.html</a>


    <a href="http://thebuildingcoder.typepad.com/blog/2012/02/hosting-a-light-fitting-on-a-reference-plane.html">http://thebuildingcoder.typepad.com/blog/2012/02/hosting-a-light-fitting-on-a-reference-plane.html</a>


    Cheers, Jeremy.'
