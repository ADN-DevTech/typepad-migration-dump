- author: Jeremy Tammik
  email: ''
  ip: 87.148.193.100
  url: http://profile.typepad.com/jeremytammik
  date: '2013-10-08 11:22:42'
  body: 'Dear Dhiraj,


    You can try going the other way:


    Instead of starting by placing the pipe, and then adding fittings, you could place
    the fittings at the correct locations without any pipes at all.


    Then when you call the API methods to connect the fittings with each other, the
    intermediate pipes may be placed automatically.


    Cheers, Jeremy.'
