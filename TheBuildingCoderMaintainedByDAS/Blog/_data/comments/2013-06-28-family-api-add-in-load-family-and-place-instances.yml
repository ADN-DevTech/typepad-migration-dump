- author: Jeremy Tammik
  email: ''
  ip: 87.148.200.168
  url: http://profile.typepad.com/jeremytammik
  date: '2013-12-20 10:13:24'
  body: 'ear Paul,


    Thank you for your update and appreciation.


    I am very glad you find it useful.


    For one thing, your form should set Revit as its parent window.


    To see how, search for JtWindowHandle


    <a href="http://lmgtfy.com/?q=JtWindowHandle">http://lmgtfy.com/?q=JtWindowHandle</a>


    Here is a current implementation of this trivial wrapper class:


    <a href="https://github.com/jeremytammik/RoomEditorApp/blob/master/RoomEditorApp/JtWindowHandle.cs">https://github.com/jeremytammik/RoomEditorApp/blob/master/RoomEditorApp/JtWindowHandle.cs</a>


    As you can see, it is used in my RoomEditorApp.


    With that in place, I think your problem should disappear immediately.


    If not, the RoomEditorApp also includes code to explicitly set the foreground
    window.


    Try not to use it, though, since that is something the user should retain control
    over.


    Cheers, Jeremy.'
