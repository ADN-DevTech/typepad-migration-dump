  date: '2009-11-04 06:57:24'
  body: "Dear Rodrigo,\n\nI am fine, I hope you are as well.\n\nThe short answer to\
    \ your question is: search the Revit SDK documentation and samples and the blog\
    \ and the additional resources they mention, as mentioned in\n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/creating-a-group-and-how-to-fish.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/creating-a-group-and-how-to-fish.html</a>\n\
    \nWell, just because it is you, here is a slightly more detailed answer:\n\nI\
    \ obviously do not know off-hand how to extract the data you need or whether it\
    \ is possible at all, and would need to explore it myself to find out.\n\nI have\
    \ described a few examples of such explorations in previous blog posts in an attempt\
    \ at teaching people how to fish instead of just feeding them and keeping them\
    \ stupid.\n\nOne way to explore these kinds of issues is to build a sample model\
    \ and use debugging and analysis tools such as RvtMgdDbg, the element lister and\
    \ the built-in parameter checker. Some posts describing their use are\n\n<a href=\"\
    http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html\"\
    >http://thebuildingcoder.typepad.com/blog/2008/11/exploring-element-parameters.html</a>\n\
    \n<a href=\"http://thebuildingcoder.typepad.com/blog/2009/02/locked-dimensioning.html\"\
    >http://thebuildingcoder.typepad.com/blog/2009/02/locked-dimensioning.html</a>\n\
    \nPlease dig into this a bit and let us know if you hit any insurmountable obstacles.\
    \ \n\nFor creating new tag elements in C# and regarding further information and\
    \ programming examples, you can look at the Revit SDK samples AutoTagRooms and\
    \ TagBeam, the Revit API introduction lab Lab2_0_CreateLittleHouse, and also several\
    \ examples in the Revit SDK developer guide 'Revit 2010 API Developer Guide.pdf'.\n\
    \nCheers, Jeremy."
