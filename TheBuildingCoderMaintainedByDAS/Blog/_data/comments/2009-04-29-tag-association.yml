  date: '2012-05-09 07:23:38'
  body: "Jeremy pointed out to me that in 2012, we can now do this:\n\nIndependentTag\n\
    \nSome new members were added to determine the elements referenced by the tag:\n\
    •\tNew property TaggedElementId - provides the id of the element referenced by\
    \ the tag. \n•\tNew property TaggedLocalElementId - provides the id of a linked\
    \ element reference by the tag. \n•\tNew method GetTaggedLocalElement() - returns\
    \ the handle of the element reference by the tag. \n•\tNew property IsOrphaned\
    \ - Orphans are those tags that are associated with an instance of a linked Revit\
    \ file but have no host element. Tags become orphaned when the element they were\
    \ tagging was deleted from the link. \n\n-----"
