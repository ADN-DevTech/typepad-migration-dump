- author: Jeremy Tammik
  email: ''
  ip: 87.176.167.199
  url: http://profile.typepad.com/jeremytammik
  date: '2011-02-23 15:55:45'
  body: "Dear Aditi,\n\nI do indeed believe that implementing IFamilyLoadOptions can\
    \ resolve the problem. I have seen an elegant example where an external command\
    \ implementation was derived from both ExternalCommand and IFamilyLoadOptions,\
    \ and obviously implemented all the required methods: Execute, OnFamilyFound and\
    \ OnSharedFamilyFound. The latter two were simply:\n\npublic bool OnFamilyFound(\
    \ \n  bool familyInUse, \n  ref bool overwriteParameterValues )\n{\n  return true;\n\
    }\n\npublic bool OnSharedFamilyFound( \n  Family sharedFamily, \n  bool familyInUse,\
    \ \n  ref FamilySource source, \n  ref bool overwriteParameterValues )\n{\n  return\
    \ true;\n}\n\nDoes that help in any way?\n\nCheers, Jeremy.\n-----"
