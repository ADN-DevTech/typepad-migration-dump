- author: Jeremy Tammik
  email: ''
  ip: 87.176.160.152
  url: http://profile.typepad.com/1218580759s22477
  date: '2010-06-19 17:09:05'
  body: "Dear Ning, \n\nNo, you no longer have to call it outside the command context\
    \ in Revit 2011, as far as I know, it should work completely normally now.\n\n\
    The only issue that you need to be aware of in Revit 2011 is as designed: when\
    \ you reload a family, nothing happens unless the family really has been modified\
    \ since it was last loaded.\n\nTherefore, this call is not executed either unless\
    \ the family really was modified since it was last loaded.\n\nThat has confused\
    \ some users, and that is the only issue I am aware of nowadays. Maybe this is\
    \ the same thing you have run into as well?\n\nCheers, Jeremy."
