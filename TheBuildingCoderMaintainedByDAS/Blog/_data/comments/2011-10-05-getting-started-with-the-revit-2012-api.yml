  body: 'Hi,


    Thanks for providing us with this informative blog. I ran into a problem that
    all of the sample projects that I compile for Revit 2012 have their ribbon buttons
    disabled. Building addins for 2011 used to work fine. Does anybody have an idea
    what might be the cause of this problem?


    Thanks in advance.


    Kind regards,

    Thomas'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.151.197
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-11 12:33:27'
  body: 'Dear Thomas,


    Thank you for your appreciation!


    I have not heard of that problem.


    All I know about greyed out command buttons is summarised in


    <a href="http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2">http://thebuildingcoder.typepad.com/blog/2009/06/rfa-version-grey-commands-family-context-and-rdb-link.html#2</a>


    Jean-Fran√ßois Breton added some explanations to the comments there as well.


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.151.197
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-11 12:37:05'
  body: 'Dear Neethu,


    Sorry, the Revit API is only available within the context of the callbacks that
    it defines, so you must define an add-in implementing an external application
    or command to use it, cf.


    <a href="http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html">http://thebuildingcoder.typepad.com/blog/2010/04/asynchronous-api-calls-and-idling.html</a>


    Cheers, Jeremy.'
- author: Jeremy Tammik
  email: ''
  ip: 87.176.151.197
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-11 12:39:37'
  body: 'Dear Sangsen,


    Your question is answered here:


    <a href="http://thebuildingcoder.typepad.com/blog/2010/06/highlight-elements.html">http://thebuildingcoder.typepad.com/blog/2010/06/highlight-elements.html</a>


    Cheers, Jeremy.'
