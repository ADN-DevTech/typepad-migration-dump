  body: "Dear Jeremy,\nI just started using Revit .NET API to create an add-in. the\
    \ add-in shows a form and returns the control to Revit. the form remains open\
    \ waiting for user to put something and click a button.\nafter pressing the button,\
    \ an Instance Shared Parameter will be created for selected object on the form\
    \ and a value will be assigned to the parameter.\nproblem: value will be shown\
    \ in the property panel, but after saving property returns to the previous value\
    \ !! \ntried to use Transaction, but get 'Sharing Violation Exception'.\nlooked\
    \ for 'Application Lock' (the same thing we have in AutoCad) but no luck!\nwill\
    \ be appreciated if you give me some information or guidance.\nRegards,\nAfshin"
- author: Jeremy Tammik
  email: ''
  ip: 87.176.151.212
  url: http://profile.typepad.com/jeremytammik
  date: '2011-11-18 01:37:09'
  body: "Dear Afshin,\n\nYour form is modeless. Big problem. Read \n\n<a href=\"http://thebuildingcoder.typepad.com/blog/2011/09/yet-another-modeless-update.html\"\
    >http://thebuildingcoder.typepad.com/blog/2011/09/yet-another-modeless-update.html</a>\n\
    \nThere are many posts preceding it which also discuss this problem and how to\
    \ address it in yet more depth.\n\nCheers, Jeremy."
