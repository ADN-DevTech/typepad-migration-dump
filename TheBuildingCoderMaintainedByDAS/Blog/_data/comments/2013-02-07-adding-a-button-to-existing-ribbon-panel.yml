  body: I installed the DockableDialogs example from Revit 2015 SDK and the "Register
    Page" button is disabled like the button in this post?  Any idea why?
- author: ZydecoDigital
  email: ''
  ip: 162.206.100.67
  url: http://profile.typepad.com/zydecodigital
  date: '2014-05-14 20:42:49'
  body: Class ExternalCommandRegisterPage implements IExternalCommandAvailability
    which has an IsCommandAvailable method.  The implementation forces you to register
    the dialog when a document isn't loaded.
