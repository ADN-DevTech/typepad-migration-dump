  date: '2014-05-12 06:13:56'
  body: 'Hi Jeremy


    I have been creating various add-ins for Revit and have managed to create a custom
    Ribbon tab on which to place all the commands/icons.


    What I would like to do, but cannot find any information on how to achieve it
    is to add an existing in-built Revit command onto my custom Ribbon. I want to
    add the "Modify" command as the first item on my Ribbon.


    many thanks

    Paul'
- author: Jeremy Tammik
  email: ''
  ip: 132.188.32.206
  url: http://profile.typepad.com/jeremytammik
  date: '2014-05-13 09:07:54'
  body: 'Dear Paul,


    You can create a new custom external command of your own, just like usual.


    Within it, you can invoke the existing Revit built-in command using the PostCommand
    functionality:


    <a href="http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.3">http://thebuildingcoder.typepad.com/blog/about-the-author.html#5.3</a>


    Cheers, Jeremy.'
