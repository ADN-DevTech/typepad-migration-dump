  url: http://www.acadGraph.de
  date: '2013-02-07 06:57:36'
  body: 'Hi Jeremy, hi Eduardo,


    when the button is invoked, you could subsribe to OnIdling event to gain access
    to the Revit database.


    Button disabled: as far as I know, we need to set the AvailabilityClassName property
    of the RibbonButton...

    Ah, I see that Autodesk.Windows.RibbonButton class differs from Autodesk.Revit.UI.RibbonButton
    class.


    Since you are using the first one, there is no AvailabilityClassName property
    on your button object.


    Instead of this, I think there is some sort of "command binding" which manages
    the visibility.

    I just looked over Kean''s blog postings but did not found related entries so
    far.


    Since we can get the adWin.RibbonButton from the Revit.UI.RibbonButton via Reflection,
    there might be a way to cast the first into the second.


    Sorry for providing just ideas and suggestions, but maybe that may help you nontheless.



    Cheers,

    Rudolf'
