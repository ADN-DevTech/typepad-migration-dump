  body: "Jeremy,\nI am creating a setup project for my Revit External Application,\
    \ and I am trying to edit the Revit.ini through the setup.\nI have read tons of\
    \ pages on MSDN about Custom Action, \nimplemented it, but never worked.\n\nI\
    \ know the changes to Revit.ini could be done through a DLL that uses StreamReader\
    \ and StreamWriter, this is the easy part. but I can't get them to be executed\
    \ by the windows installer.\n\nHere is what I did for testing:\n1. Created compiled\
    \ a DLL with a single method that sends a message box.\n\n2. I added a custom\
    \ action to the setup project in my solution where I browsed and added the DLL\
    \ created in step 1 to the Install folder in the Custom Action editor.\n\n3. It\
    \ never executed.\n\nI tried that with a DLL, DLL compiled as a windows application,\
    \ an exe, ... you name it.\n\nPlease help or at least guide me to where I can\
    \ find the solution before I loose my eyes staring for hours at websites trying\
    \ to find it.\n\nRegards,\nNadim"
