  date: '2009-12-06 13:28:09'
  body: "Jeremy,\n\nI did a publish command for my company a few weeks ago.\nThe following\
    \ bug showed up after the command is been in use on other machines.\nIt basically\
    \ happens with PDF plots, here is exception message and stacktrace\n\n[\nThe files\
    \ already exist!\n\n   at Autodesk.Revit.PrintManager.SubmitPrint()\n\n   at PJF.Revit.Plotting.PlotUtilities.PlotExecute(Document&\
    \ xDoc, String& xPrinterName, PaperSize& xPaperSize, ZoomType& xZoomType, Int32&\
    \ xZoom, PageOrientationType& xPageOrientation) in C:\\PJF Revit 2009\\Plotting\\\
    PlotUtilities.cs:line 168\n\n   at PJF.Revit.Plotting.Plot.Execute(ExternalCommandData\
    \ commandData, String& message, ElementSet elements) in C:\\PJF Revit 2009\\Plotting\\\
    PlotForm.cs:line 147\n]\n\nbasically, it happens at the final SubmitPrint() method.\n\
    And it happens only when the file is already plotted before.\nOddly enough, this\
    \ happens only if a copy of the pdf file is already saved on the My Document.\
    \  if I go to My Documents and delete the pdf file, it works fine again.\n\nHave\
    \ you come across this?  Any idea why this SubmitPrint() method is confilicting\
    \ with an existing pdf plot in the My Documents?\n\nyour help and guidance are\
    \ highly appreciated.\n\nRegards,\nNadim"
- author: Jeremy Tammik
