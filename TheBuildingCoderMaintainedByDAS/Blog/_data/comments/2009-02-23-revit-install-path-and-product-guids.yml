  date: '2009-12-08 09:53:38'
  body: 'Dear Nadim,


    Nope, I have not come across this before, but then I never print anything. Have
    you tried checking for existence of the file and deleting it if found before you
    launch the print?


    Cheers, Jeremy.'
- author: NAyche
  email: ''
  ip: 66.162.165.162
  url: http://profile.typepad.com/6p0120a65f154e970b
  date: '2009-12-08 11:41:27'
  body: 'I found the problem.

    Basically, it is caused by the PrintManager.PrintToFileName property.


    I did work around it; however, I think the problem is in the Revit UI setup for
    printing electronic files.


    Example: when you print a pdf, the pdf printer will give you the choice to pick
    a folder to save at.  It will overrite it if you choose to.


    With that said, I don''t undertand why the Revit asks you to put a path for the
    file before. It is redudant.  It will be overriden by the pdf printer anyway.
    and it is causing this issue.  IF you can pass it on to Revit Developers would
    be great.


    I hope this help.

    Thanks.'
