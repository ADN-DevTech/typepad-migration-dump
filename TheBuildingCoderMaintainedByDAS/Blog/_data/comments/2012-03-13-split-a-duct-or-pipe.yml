  body: The most common use for duct piping in residential construction is to shorten
    the amount of flex duct required to connect the duct truck line to the register.
    Flex duct has a higher rate of friction loss than smooth duct pipe and, therefore,
    adding round pipe to your duct system increases the efficiency of your system.
