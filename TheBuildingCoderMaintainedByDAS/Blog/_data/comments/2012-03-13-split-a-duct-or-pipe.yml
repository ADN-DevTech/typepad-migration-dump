  body: I created a flex duct with the API through the Document.Create.NewFlexDuct(Connector1,
    Connector2, FlexDuctType) method.  But now I want to change the flex duct size
    to match the connector size at my diffuser.  This should be simple enough, but
    MEPCurve.Diameter is read only, I can't edit it.  Is it possible to change flex
    duct size through the API?
- author: Jeremy Tammik
  email: ''
  ip: 87.148.205.130
  url: http://profile.typepad.com/jeremytammik
  date: '2013-11-12 10:42:03'
  body: 'Dear Ryan,


    I would say yes.


    Indeed, the MEPCurve.Diameter is read only, because it is driven by the entire
    duct system.


    You can change the dimensions by editing the connectors, I believe, or by adding
    a fitting somewhere in between.


    Look at the Connector Height, Width and Radius properties, for example. They are
    all read-write.


    I would also expect the duct size to update automatically as soon as you connect
    it to the diffuser.


    Cheers, Jeremy.'
