  body: Jeremy, thanks for the help.  We were able to get it to work finally.  We
    created an MEPCurve from the flex duct, a connector set from the MEPCurve, then
    changed connector radii of the connector set to equal the diffuser connector size.  Now
    we can draw flex duct in a section view.
