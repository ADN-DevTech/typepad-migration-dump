- author: Brian Ekins
  email: ''
  ip: 132.188.64.149
  url: http://profile.typepad.com/1218580234s15464
  date: '2015-05-13 02:29:22'
  body: 'I definitely don''t claim to be a woodworking expert so I''m not sure what
    I''ve done is the best example.  I''ve found that I learn a lot with each project
    and there are also things I would change with each one if I could do it over again.


    One of the main joints I used in connecting the cabinet together was pocket holes.  I''ve
    used those and biscuit joints in quite a bit of work that I''ve done.

    -----'
