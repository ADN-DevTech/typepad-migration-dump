  date: '2015-04-07 17:26:44'
  body: 'This looks great!  Good job!


    I have been looking into modelling woodworking projects with Inventor and other
    than the CadSetterOut blog I have not been able to find too many detailed posts
    on the actual process.


    Since you modeled this in Inventor would it be at all possible to have a ModTheMachine
    post with some details on how to go about creating something similar (including
    the types of joints etc. that would be applicable?)


    That may be asking a lot but it would be very informative and useful!  (Please?)'
