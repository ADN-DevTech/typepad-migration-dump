  body: 'Wayne, what I am working with is building a C# program that I can enter values
    for an inventor model. When you sketch and build the model the parameters are
    listed as d1,d2 and so on. You can name them as you want after that. I have used
    your code to create a user parmeter but what I would like is to be able to modify
    the values through input. For example: paramLength = value of length.txt (textbox).I
    need my program to "see" the vales I input. I have been able to do this in VBA
    but it is so antiquated and we are working with more advanced feature reconition
    software here.Thanks again for your time and help.


    David L.'
