  body: "One thing to note with C# and the some members. There are a few types I've\
    \ come across that don't properly expose some members and a get_MemberName() has\
    \ to be used instead.\n\nFor example: \nParameter.Units -> Parameter.get_Units()\n\
    ComponentOccurences.ItemByName() -> ComponentOccurences.get_ItemByName()"
