  url: ''
  date: '2012-05-11 10:10:12'
  body: "Hello,\n\nI have some questions:\n\n•Can I load an Inventor File with C#?\n\
    •Can I load an Inventor File with C# without Inventor Installled in my computer?\n\
    I have an Inventor File with a mechanical piece that move in his 3 axes, can I\
    \ make a C# application where I insert some values and the application modify\
    \ the inventor file and then view this \"modified\" mechanical piece on C#?( All\
    \ this without Inventor installed on my computer)\n\n \n(I Post a comment here\
    \ because I don't know where I can ask you about this)\nThank you very much."
- author: Brian Ekins
  email: ''
  ip: 50.53.105.90
  url: http://profile.typepad.com/1218580234s15464
  date: '2012-05-11 16:21:30'
  body: 'Hi Paul,


    If you run into things like this please let me know.  I did add some more error
    handling with this release where it should gracefully fail without any dialogs.  There
    may be some room for improvement there in the future.


    -Brian'
- author: Brian Ekins
  email: ''
  ip: 50.53.105.90
  url: http://profile.typepad.com/1218580234s15464
  date: '2012-05-11 16:22:30'
  body: It's not possible to manipulate an Inventor model without having Inventor.  The
    Inventor API can be used from C# but without Inventor you don't have access to
    the API.
