  url: http://cadsetterout.com/guest-posts/expanding-the-autocad-ws-dojo-the-kung-fu-drafter/
  date: '2012-05-11 08:48:55'
  body: 'Hi Brian,


    It''s great to see that you''ve taken the time to update this add in. I use it
    extensively, it''s a very useful tool.


    My only bug bear is that It occasionally gives an error, but it doesn''t tell
    me which part the error was in.


    There is also no way to turn the error off. This can be very frustrating if the
    error crops up a lot of times in a large assembly - lots of button clicks to clear
    the errors before you can go looking for the cause.


    In the meantime, keep up the good work with ''Mod the machine''.


    Paul.'
- author: Denis
  email: madalenix9@hotmail.com
