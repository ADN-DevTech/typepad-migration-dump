  body: Can we assign data to a Navisworks object through the API?
- author: Saikat
  email: saikat.bhattacharya@autodesk.com
  ip: 8.19.13.19
  url: ''
  date: '2012-07-03 13:42:04'
  body: "Hi Joe\n\nYes we can assign data to a Navisworks object using the COM API.\
    \ The SDK contains the AUTO_06 which shows how to add/remove/modify custom properties\
    \ - specifically you can look for InwOaPropertyVec and InwOaProperty. In case\
    \ you want to create a .NET plugin, you can also call the COM API from .NET via\
    \ COM interop. The Developer Guide contains more details on this. It can be located\
    \ from:  \\api\\net\\documentation\\.NET API.chm \n\n\n-----"
