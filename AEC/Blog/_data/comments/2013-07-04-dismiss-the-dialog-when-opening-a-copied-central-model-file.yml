  date: '2013-07-03 23:25:58'
  body: 'The alternative is to write a macro that copies the files, then sets the
    new paths using transmissiondata. That way, you''ll still get the copied model
    dialog to come up when it''s actually needed. If the files are already copied,
    just change the transmissiondata.


    I''m pretty sure there''s enough examples on Jeremy Tammik''s blog to get you
    started.'
