  date: '2013-02-27 07:28:24'
  body: 'Hello Xiaodong Liang,


    Does your code could be applied for excel VBA ? For example, is it possible to
    do a search in naviswork with vba.


    My purpose is to open naviswork in a first step (I can do it) and in a second
    step to find an item via what you call “Find Items functionality in Roamer”.


    Best regards,


    Diego,'
- author: Xiaodong
  email: Xiaodong.liang@autodesk.com
  ip: 125.34.6.228
  url: ''
  date: '2013-02-27 07:39:16'
  body: "Hi Diego,\n\n.net API cannot be used in vba which is COM based.  Navisworks\
    \ also provides COM API which has find ability. You can get started with it by\
    \ the sdk sample actx_05(before 2013) which is written in vb6. From 2013 this\
    \ sample is written in c#, but the basic principal is still same. \nIn your case,\
    \ you can either start a Navisworks instance by COM API, open model and use find\
    \ API. Or embed an activex control in your app of excel vba, and use find API.\n\
    \nRegards,\nXiaodong"
