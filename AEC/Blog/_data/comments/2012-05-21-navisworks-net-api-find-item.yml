  date: '2012-10-10 18:22:21'
  body: 'No mention of SearchCondition.StartGroup(), which is imperative to users
    trying to replace LINQ funtionality. StartGroup() being the equivalent to an OR
    statement (compared to previously added SearchConditions. All statmements after
    StartGroup() are packed in the equivilant of AND''s, until another StartGroup
    is encountered.


    Only Autodesk documentation mentioning this of course is the API Reference Manual,
    but an example can be found in the api net examples...

    .../api/net/examples/Controls/Viewers/SearchSelect.cs'
