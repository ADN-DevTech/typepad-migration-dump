  date: '2016-04-14 12:36:32'
  body: 'While not robustly supported, the Visual LISP commands (VL-*, VLAX-*) can
    be used to access data from AutoCAD Architecture (ACA) objects.  The ACA Help
    pull-down includes an item to open the AutoCAD Architecture Developer Help (which
    probably has not been updated in years), which lists the basics of the object
    model and can be used to figure out where the desired data resides.


    No doubt that those with the skills to use .NET will have an easier time of it,
    but for those of us without the time to master that, things that used to be available
    via DXF can still be accessed via Visual LISP.'
