  date: '2016-07-21 07:23:33'
  body: "Hello, I am new to coding and I understand the concept of the example above\
    \ and have used it to change the background color of multiple files use a batch\
    \ routine.  I would like to do the same thing with changing the object color of\
    \ all the objects in the file instead of the background.  Can you point me in\
    \ the right direction?  See below for the code I used in my batch file.\n\n'ChangeBackgroundColour.cmd\n\
    cscript \"ChangeBackgroundColour.vbs\" \"Source Directory\" \"Source NWD File\"\
    \ \"Destination Directory\"\n\n'ChangeBackgroundColour.vbs\nIf WScript.Arguments.Count\
    \ > 2 Then\n\nstrOriginalFileFolder = WScript.Arguments(0)\nstrOriginalFileName\
    \ = WScript.Arguments(1)\nstrNewFileFolder = WScript.Arguments(2)\n\nstrNewFileName\
    \ = strOriginalFileName\n\nElse\n\tMsgBox \"Field missing!  Syntax = Original\
    \ Folder, Original File, Destination Folder\"\n\tWScript.Quit\nEnd If\n\n'create\
    \ new document\nset navis_doc=CreateObject(\"NavisWorks.Document\")\n\n'make sure\
    \ it's not visible\nnavis_doc.visible=false\n\n'open original document\nnavis_doc.OpenFile(strOriginalFileFolder\
    \ & strOriginalFileName)\n\ndim ndx\nndx = navis_doc.state.getenum(\"eObjectType_nwLVec3f\"\
    )\nset color =navis_doc.state.objectFactory(ndx)\n\n'Set background color by variant\
    \ of RGB color\n'red = 1,0,0\n'green = 0,1,0\n'blue = 0,0,1\n'black = 0,0,0\n\
    'white = 255,255,255\n'0 = black; 1 = highest number for color; 255 is lowest.\n\
    \n'Set color to white\ncolor.data1 = 255\ncolor.data2 = 255\ncolor.data3 = 255\n\
    \n'background color set to color\nnavis_doc.state.BackgroundColor = color\n\n\
    'Do not want to overwrite existing attributes so use saveas\n'ndx=navis_doc.state.getenum(\"\
    eObjectType_nwOaPublishAttribute\") 'publish with attributes\n'set attrib=navis_doc.state.objectFactory(ndx)\n\
    \n'navis_doc.publishfile strNewFileFolder & strNewFileName,attrib\nnavis_doc.saveas\
    \ strNewFileFolder & strNewFileName"
