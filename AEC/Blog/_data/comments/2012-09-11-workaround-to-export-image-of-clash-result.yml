  date: '2015-08-07 03:39:31'
  body: 'Thanks for the post Xiaodong Liang, yes this workaround helps a bit. :)

    A note on above code...

    The ComApi.InwOclTestResult has the method "GetSuitableViewPoint" and the property
    "ViewPoint".

    If the clash result has a saved viewpoint, you can use the ViewPoint property
    to get that saved viewpoint, otherwise you can use the GetSuitableViewPoint method
    to get a nice focused view on the clash.

    Regards

    Wolfgang'
