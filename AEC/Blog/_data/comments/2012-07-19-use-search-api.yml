  body: "Xiaodong,\n\n   No Offense, but I think the term \"fast\" is misleading in\
    \ this post. Since the search API works in linear fashion its performance is going\
    \ to be dependent on the size of the Navisworks File. If Autodesk would just introduce\
    \ some form of Parallelism this search API could be fantastic! How Could this\
    \ be done? A possible solution would be to spawn threads on the Root's children\
    \ Items only, but I am only guessing that this is possible here because I do not\
    \ know the underlying Code base For the Navisworks API & what shape it is in.\
    \ One can dream thou....\n\n\nRegards,\nColin"
- author: Xiaodong Liang
  email: xiaodong.liang@autodesk.com
