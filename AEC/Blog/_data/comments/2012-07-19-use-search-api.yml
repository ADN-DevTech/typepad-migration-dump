  date: '2012-07-28 21:36:23'
  body: "Hi Colin, \n\nSorry, I was not able to respond to you. I agree the speed\
    \ depends on the size of the file. However when I said‘fastest”, I compared the\
    \ three finding ways:\nIteration, LINQ and Search API that I introduced in the\
    \ other post\n <a href=\"http://adndevblog.typepad.com/aec/2012/05/navisworks-net-api-find-item.html\"\
    >http://adndevblog.typepad.com/aec/2012/05/navisworks-net-api-find-item.html</a>\n\
    \nIn addition, I did not mention two best practices: \n\n1)\tIf the items count\
    \ is very small, Iteration or LINQ are not so bad, compared with Search API. It\
    \ depends on your workflow.\n\n2)\tSometimes a finding workflow could combine\
    \ Search API + LINQ if you are good at LINQ. e.g. use Search API to do some first\
    \ searching within many items, then get smaller count, finally use LINQ to do\
    \ advanced searching .\n\nI am not clear what you meant by ‘Parallelism this search\
    \ API’. Could you elaborate it? The current usage of Search API is like what shown\
    \ in the post. I have not yet seen other usages.\n\nRegards,\nXiaodong Liang"
- author: Colin Kemp
