  date: '2012-08-13 06:37:12'
  body: "Xiaodong,\n\n   Please correct me if I am wrong. From what I have seen the\
    \ Search API runs in a linear manner (processing one node at a time). If the Search\
    \ API could some how preform a search on multiple nodes at the same time this\
    \ would be fantastic. \n\nFor Example if you were able to conduct a search on\
    \ the child nodes of the Main Root node, using multiple Threads to preform the\
    \ work with an Event for completion & for Progress. I think you would see huge\
    \ performance gains especially in large models\n\nColin"
