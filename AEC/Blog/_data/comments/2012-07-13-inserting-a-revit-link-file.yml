  body: How can I reload a link in case the link is already created?
- author: Augusto Goncalves
  email: ''
  ip: 179.154.108.207
  url: http://profile.typepad.com/6p0168e7e7c9dd970c
  date: '2016-06-08 05:12:29'
  body: "Nicklas,\n\nA call to RevitLinkType.Reload should do it..\n\nFrom the help\
    \ file: Loads or reloads the Revit link from its currently-stored location. If\
    \ the link is an external resource, Revit will contact the IExternalResourceServer\
    \ to get the latest version of the link. \n\nRegards,\nAugusto Goncalves\n-----"
