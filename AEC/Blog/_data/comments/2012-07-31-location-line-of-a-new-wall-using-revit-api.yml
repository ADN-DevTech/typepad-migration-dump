  body: 'Dear Saikat,


    is there a document in which every enum parameter is explained in detail ?

    At the moment, we need to use Revit Lookup to evaluate the  different values.


    That means:

    Changing param in UI, using Lookup to get the relating integer, changing param
    per UI again, using Lookup again, and so on.


    That would be unnecessary if there would be a list, a document in which the enums
    are explained as you did in this posting.


    Cheers,

    Rudolf'
