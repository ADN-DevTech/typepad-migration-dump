  date: '2012-08-01 01:17:05'
  body: 'I must admit that in the UI property grid, the names of the enum parameters
    are displayed in the correct order, so we can get the clear names easily.

    First string refers to 0, second to 1, and so on...


    But nontheless, it would be good to have a ready-made, complete list of all enum
    params with all corresponding UI strings.


    Cheers,

    Rudolf'
