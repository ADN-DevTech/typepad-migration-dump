  body: "Hi Aaron,\n\nInstead of setting Print Range in the Print Setting dialog,\
    \ you can do the same using API.\nIn the case with the Selected Views you have\
    \ to just set PrintRange.Select before calling pm.ViewSheetSetting.\n\nFor example:\n\
    var printMgr = doc.PrintManager;\nprintMgr.PrintRange = PrintRange.Select;\nvar\
    \ viewSheetSetrtings = printMgr.ViewSheetSetting;\t\t\t\n\n\nHave a nice day,\n\
    Victor."
