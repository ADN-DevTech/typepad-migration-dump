- author: Maxence
  email: maxence.delannoy@wiip.fr
  ip: 90.1.50.2
  url: http://wiip.fr
  date: '2013-05-02 01:40:08'
  body: "No, I've found that it is a problem with ILMerge and .NET 4.5. If you use\
    \ ILMerge and you are targeting .NET 4.0, you have to use the path C:\\Program\
    \ Files\\Reference \nAssemblies\\Microsoft\\Framework\\.NETFramework\\v4.0 instead\
    \ of c:\\windows\\Microsoft.NET\\Framework\\v4.0.30319 in the /targetplatform\
    \ switch. In .NET 4.5, the type ExtensionAttribute has been moved from System.Core\
    \ to mscorlib. More details here:<a href=\"http://www.mattwrock.com/post/2012/02/29/What-you-should-know-about-running-ILMerge-on-Net-45-Beta-assemblies-targeting-Net-40.aspx\"\
    >http://www.mattwrock.com/post/2012/02/29/What-you-should-know-about-running-ILMerge-on-Net-45-Beta-assemblies-targeting-Net-40.aspx</a>\n\
    -----"
