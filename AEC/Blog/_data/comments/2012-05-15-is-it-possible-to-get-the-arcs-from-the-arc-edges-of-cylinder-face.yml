  body: 'Hi,


    Thanks for the post. I have a question which is somehow related to this question.
    I need to get the exterior face of wall. I have a "Generic Family on Face" and
    I want to attach it to the face of a wall using Revit API. I was wondering how
    I can access just the exterior face of a wall?


    I modified the the code in this answer but it gives me all faces of wall or any
    other objects/instances.


    Can you please help me.'
