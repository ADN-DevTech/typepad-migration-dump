  date: '2012-05-16 20:44:47'
  body: "Dear Mohanmmand Rahmani asl,\n\nThere is a very useful and simple method\
    \ to get the side faces from a wall. \n  \n  HostObjectUtils.GetSideFaces(\n \
    \ \tHostObject hostObject,\n\tShellLayerType side\n  )\n\nPass in the target wall,\
    \ this method returns all the side faces. Then you can iterate all faces to find\
    \ your target face via the face normal or other criteria.\n\nEnjoy it.\n\nJoe\n\
    -----"
