    The client_id specified does not have access to the api product

    となります。どういった原因が考えられますか？


    >>

    コメント機能に一部不具合があり、このコメント上で回答させていただきます。


    Forge アプリを登録する際に、利用する API を選択しますが、ここで API の選択が不十分な可能性があります。


    過去に登録した Forge アプリではなく、新規に Forge アプリを作成して、下記の API を選択してお試しください。

    Data Management API

    Design Automation API

    Design Automation API V3(Beta)


