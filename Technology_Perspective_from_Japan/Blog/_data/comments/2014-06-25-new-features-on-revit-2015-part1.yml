  body: Revit2015とRevit Structure2015の違いについて教えてください。
- author: Toshiaki Isezaki
  email: toshiaki.isezaki@autodesk.com
  ip: 218.40.172.29
  url: ''
  date: '2014-06-29 18:47:51'
  body: Building Design Suite に含まれる Revit は、Revit Architecure(建築)、Revit Structure（構造）、Revit
    MEP（設備） のすべての機能が含まれています。つまり、Revit Structure の機能も利用することが出来ます。
- author: atsi
  email: a-imamura@kishikogyo.co.jp
  ip: 114.179.117.186
  url: ''
  date: '2014-06-29 22:00:05'
  body: 'Revit2015に含まれる『構造』の機能と、Revit Structure2015の機能の違いについて具体的に知りたいのです。


    日本語では両社とも『構造』です。

    分別されているのは何かの違いがあるからだと思うのですが、

    よくわかりません。'
- author: Toshiaki Isezaki
  email: toshiaki.isezaki@autodesk.com
  ip: 218.40.172.29
  url: ''
  date: '2014-06-30 05:19:59'
  body: 'こちらの件ですが、担当者からの回答がありました。

    ～

    「建築タブ」内の「構造」部材と「構造タブ」内の各コマンドは機能は同じです。機能として重複しているのは、RevitがOne box化されているのはBuilding
    Design Suiteのみであるため、単体製品のRevit Architectureを購入した際にRevit Architectureでもある程度の構造部材が配置できる様な仕様になっているためです。

    -----'
