  body: ジェネレーティブ デザインは ADN  アカウントで使用できないのでしょうか？　ぜひ試してみたいのですが。
- author: Ryuji Ogasawara
  email: ryuji.ogasawara@autodesk.com
  ip: 221.248.229.59
  url: ''
  date: '2020-04-19 18:55:02'
  body: 'お問い合わせいただき、ありがとうございます。

    ジェネレーティブデザインは、AEC Collection のライセンスでのみご利用いただける機能ですが、Dynamo for Revit から、「ジェネレーティブデザイン用に書き出し」でスタディタイプを作成し、「スタディを作成」「成果を検討」の機能をご利用いただけます。

    ブログ記事にリンクを追記いたしましたので、ご参照ください。'
