  body: 'A360 Personalでプロジェクトに保存したレビットの3Dデータを、外部の関係者に共有（レビュー）する使い方を模索していますが、有償版にアップグレードする場合のサービスの選択肢が良く分からず困っています。

    BIM360Docsにはビューを共有できるコマンドが無なさそうですし、A360ドライブに保存したデータの共有ですと、生成したURLにアクセスすると「AutoDeskViewer」で閲覧することになり、A360上での閲覧が出来ないような気が・・、なにか良い選択肢をご存知でしょうか？'
- author: Toshiaki Isezaki
  email: toshiaki.isezaki@autodesk.com
  ip: 132.188.112.190
  url: https://adndevblog.typepad.com/technology_perspective/
  date: '2019-02-14 20:14:59'
  body: 'A360 上で2D/3D データを表示する Viewer も、BIM 360 Docs の Viewer も、あるいは Autodesk Viewer
    https://viewer.autodesk.com/ も、すべて Forge Viewer を使って作られています（ベースバージョンが少しづつ異なりますが）。

    ですので、この場合、Viewer が、どこに保存されたデータを表示するか、といった視点で見ていただくといいかと思います。A360 でデータを共有した場合には、当該データを第三者が表示することになりますが、データファイル自身がどこか別の場所にコピーされたりするようなことはありません。共有をした所有者の
    A360 ストレージのデータがそのまま表示されます。

    ちなみに、A360 Drive 側から共有すると Autodesk Viewer とタイトルされてビューアが表示されますが、A360 側から共有すると A360
    のタイトルでビューア表示されます。ただ、前述のとおり、データの出どころは共有したデータ所有者のストレージ上にあることに変わりありません。もし、「Autodesk
    Viewer」のタイトルが問題になるのであれば、フォルダベースの A360 Drive ではなく、プロジェクトベースの A360 からの共有をお勧めします。

    さて、有償版の利用をご検討いただく場合には、（BIM 360 Team は新規販売が停止されているので）BIM 360 Docs が選択肢になってしまいます。Docsは、もともと厳密にアクセス権限の指定した上でプロジェクト、参加ユーザ、企業を定義が前提となっています。ある意味、その状態で、プロジェクト
    メンバ間で初めからデータが共有状態になってしまうので、A360 のような「手軽」で「ワンショット」な共有がないのが悩ましいところです。

    -----'
