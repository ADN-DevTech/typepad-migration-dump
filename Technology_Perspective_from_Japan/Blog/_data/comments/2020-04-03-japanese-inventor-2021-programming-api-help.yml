  date: '2020-04-05 22:05:06'
  body: 'コメントありがとうございます。


    Inventor 2021でのダークテーマについては、本バージョンではプレリリースのため、一部の UI 要素(デザイン、カラーなど)は、後で機能強化される可能性があることをご承知おきください。


    なお、ダーク テーマに関しまして、ご意見等ございましたら、Inventorの「オンラインヘルプ」-「ダーク テーマ(プレリリース)の詳細」の「役に立ちましたか?」からコメントを利用、または、Inventor
    フィードバック フォーラムに登録している場合は、フィードバックフォーラムから、ご意見をいただけますと幸いです。'
