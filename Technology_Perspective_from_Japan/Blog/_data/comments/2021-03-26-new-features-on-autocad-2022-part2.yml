  body: '<a href="https://forums.autodesk.com/t5/autocad-ri-ben-yu/autocad2022insutoru-hou-qi-dongsurutoerasuru/m-p/10192783#M8119">https://forums.autodesk.com/t5/autocad-ri-ben-yu/autocad2022insutoru-hou-qi-dongsurutoerasuru/m-p/10192783#M8119</a>


    こちらに、投稿している問題ですが、現状そういった報告は来ているのでしょうか？

    恐らく技術的な問題だと思いますがどうなのでしょうか'
- author: Toshiaki Isezaki
  email: toshiaki.isezaki@autodesk.com
  ip: 120.74.243.223
  url: https://adndevblog.typepad.com/technology_perspective
  date: '2021-03-28 21:24:29'
  body: "ご迷惑をおかけしているようで大変申し訳ございません。\nプロダクトサポートチームに確認させていただきましたが、AutoCAD 2022 の問題として報告は上がってていないようです。\n\
    ただし、インストール状態によってはバージョンを問わず同様の現象となる場合があるようです。次のAutodesk Knowledge Network記事で対策をご案内しているようですので、恐れ入りますが、ご確認いただけますと幸いです。\n\
    <a href=\"https://knowledge.autodesk.com/ja/support/autocad/troubleshooting/caas/sfdcarticles/sfdcarticles/JPN/When-I-run-AutoCad-I-error-acadres-dll.html?_ga=2.33450942.1422661625.1616985051-2094703820.1591834286\"\
    >https://knowledge.autodesk.com/ja/support/autocad/troubleshooting/caas/sfdcarticles/sfdcarticles/JPN/When-I-run-AutoCad-I-error-acadres-dll.html?_ga=2.33450942.1422661625.1616985051-2094703820.1591834286</a>\n\
    なお、同記事にあるAutoCAD 2022のレジストリーキーは次のとおりです。\n\nHKEY_LOCAL_MACHINE\\SOFTWARE\\Autodesk\\\
    AutoCAD\\R24.1\nHKEY_CURRENT_USER\\SOFTWARE\\Autodesk\\AutoCAD\\R24.1\n \nよろしくお願いいたします。\n\
    -----"
