  date: '2023-12-18 04:34:47'
  body: 'ご返信ありがとうございます。

    一つ確認させてください。

    移行という言葉が使われたので、

    今までのアドインが.NET Core対応しない限り、いつか全部動かなくなるということでしょうか。'
