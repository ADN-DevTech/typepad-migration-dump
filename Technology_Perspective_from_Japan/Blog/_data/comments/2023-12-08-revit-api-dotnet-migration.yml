  body: 'お世話になっております。

    これ元情報はどこからでしょうか。

    また.NET 8 (LTS)がリリースされた現在でも、来年リリースされるRevitはあくまで.NET 7対応ですか？その時.NET７はすでにサポート切れだと思います。AutoCADのほうは.NET8って言ってますし。全部揃えてほしいです。'
- author: Ryuji Ogasawara
  email: ''
  ip: 202.12.247.251
  url: https://profile.typepad.com/6p01bb07a2cb32970d
  date: '2023-12-13 18:58:24'
  body: 'いつもお世話になっております。

    元情報につきましては、記事内でご案内しているリンク（Autodesk Feedback Community と Revit Public Roadmap ）をご参照ください。

    現時点では、.NET 7 をベースとしたプレビュー版を公開しておりますが、.NET 8 につきましても対応を調整しております。

    .NET 7 で事前に動作検証を行っていただけますと、.NET 8 への移行もスムーズにできると想定しております。

    プレビュー版は随時更新されますので、Autodesk Feedback Community にご参加いただきますようお願い致します。'
- author: capa張
  email: chosh@capa.co.jp
