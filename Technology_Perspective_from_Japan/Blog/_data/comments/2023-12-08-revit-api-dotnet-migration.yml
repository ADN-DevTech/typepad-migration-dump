  date: '2023-12-18 21:57:44'
  body: '.NET への移行は、次期 Revit を対象としておりますので、既存のリリース済みの Revit バージョン向けに作成したアドインはそのままそのバージョンではご利用いただけます。ただし、これら既存のアドインを
    次期 Revit で動作させるためには、 .NET 7/8 に移行していただく必要がございます。

