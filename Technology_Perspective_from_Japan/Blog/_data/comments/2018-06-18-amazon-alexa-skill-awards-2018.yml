  date: '2018-06-18 06:13:04'
  body: たとえば、特定のユーザに Forge 経由で公開されている BIM データがあって、感圧センサーの情報やセキュリティカードでの入門情報と同時に視覚化できていれば、音声でXX会議室にいる人数や誰がいるかなどを確認できるかもしれません。BIM
    は視覚化出来るジオメトリデータと文字だけのメタデータを持つデータベースなので、部屋の面積を取得して、何平方メールの部屋に何時くらいに何人いると部屋が暑くなりそうか判断させて、機会学習でエアコンの温度を自動で下げるとか、映画みたいな今年はが実現できそうな気がします。複合データの１つに利用したら、いう発想ですね。
