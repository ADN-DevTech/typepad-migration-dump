  date: '2013-01-27 11:01:46'
  body: 'Balaji, thanks for your response. In the meantime I worked with Phillipe
    Leefsmas High-Level-Api &quot;AssocUtil&quot;:Â <a href="http://adndevblog.typepad.com/autocad/2013/01/a-simplified-net-api-for-accessing-autocad-parameters-and-constraints.html">http://adndevblog.typepad.com/autocad/2013/01/a-simplified-net-api-for-accessing-autocad-parameters-and-constraints.html</a>

    Thanks to Phillipe who recently updated this great util - it also works with polyline
    and blockreferences now :-) To create a coincident constraint, all you need is
    to choose the entities and define the points where they should meet. The util
    itself looks for the closest point (vertex/edge) in the nested entities that can
    be applied with the constraint.'
