  body: "This is what I use. \n\n\npublic abstract class DrawableOverrule<T> : DrawableOverrule\
    \ where T : Entity\n    {\n        private readonly RXClass _targetClass = RXObject.GetClass(typeof(T));\n\
    \        OverruleStatus _status = OverruleStatus.Off;\n\n        public OverruleStatus\
    \ Status\n        {\n            get\n            {\n                return _status;\n\
    \            }\n            set\n            {\n                if (value == OverruleStatus.On\
    \ && _status == OverruleStatus.Off)\n                {\n                    AddOverrule(_targetClass,\
    \ this, true);\n                    _status = OverruleStatus.On;\n           \
    \     }\n                else if (value == OverruleStatus.Off && _status == OverruleStatus.On)\n\
    \                {\n                    RemoveOverrule(_targetClass, this);\n\
    \                    _status = OverruleStatus.Off;\n                }\n      \
    \      }\n        }\n\n        protected DrawableOverrule(OverruleStatus status\
    \ = OverruleStatus.On)\n        {\n            Status = status;\n        }\n\n\
    \    } \n\n    public enum OverruleStatus\n    {\n        Off= 0,\n        On\
    \ = 1\n    }"
