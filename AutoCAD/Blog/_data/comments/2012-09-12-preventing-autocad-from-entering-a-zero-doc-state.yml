  date: '2012-09-24 13:25:26'
  body: 'ADN partners that don''t understand why preventing AutoCAD from entering
    a zero-document state is not not a legitimate requirement which they shouldn''t
    do, should be made to understand why, rather than thoughtlessly accommodated,
    without regards for whether the need is legitimate and/or interferes with the
    normal intended use of the product.


    If a user closes all open documents, they did it for a reason. If the ADN partner
    doesn''t know how to display their own UI in zero-document state (which is usually
    the reason why they want to prevent the user from getting there) then they should
    be shown how to do that, rather than shown how to implement a kludge that interferes
    with the normal use of the product, and the use of other extensions that may display
    a different UI when AutoCAD enters zero-document state.'
- author: Stephen Preston
