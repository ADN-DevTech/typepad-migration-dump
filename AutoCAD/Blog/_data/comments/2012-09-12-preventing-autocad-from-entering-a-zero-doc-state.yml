  date: '2012-09-24 15:06:04'
  body: Thank you for expanding on your previous comment, Tony. I agree that its always
    important to understand the underlying reason why someone is asking for a specific
    functionality. But we'll have to agree to disagree on the 'legitimacy' of this
    one. We have a large community of programmers who customize AutoCAD for many reasons,
    and in very different environments. They know what they and their customers want
    and need - not us. To say its 'not a legitimate requirement' is using too broad
    a brush. A reductio ad absurdum of this is that any AutoCAD customization changes
    the behavior some AutoCAD user has come to expect, ergo all customization is illegitimate.
