  body: 'For Autocad LT 2012 polish version I''ve modified new short-cut:

    "C:\Program Files\Autodesk\AutoCAD LT 2012 - English\acadlt.exe" /product ACADLT
    /language "polish"

    and it works under W7 ultiamate 64-bit.'
