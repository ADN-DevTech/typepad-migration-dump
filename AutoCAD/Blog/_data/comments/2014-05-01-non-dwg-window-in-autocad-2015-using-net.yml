  body: 'Hi Balaji,


    What would be the purpose of the Non Dwg window for CAD? I see a user could input
    some parameters here and then I assume this would auto draw an object in a new
    drawing - Is that the purpose of this? I am understanding this correctly?


    Steve'
- author: Balaji
  email: ''
  ip: 103.22.201.236
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2014-05-01 22:03:14'
  body: "Hi Steve,\n\nThe sample project accepts an input in a Non-Dwg window only\
    \ to demonstrate the access of the document associated with the Non-DWG document\
    \ window. Accepting inputs is not the sole purpose of the feature.\n\nI would\
    \ leave it to the application developers to identify how this feature can help\
    \ improve their end-user experience.\n\nThe possibilities are many - For example,\
    \ \n\n- A Non-DWG document window could show a table of standard pipe fittings\
    \ that the user can quickly refer while working on a drawing.\n\n- Display custom\
    \ graphics to show a Finite element analysis results \n\n- Play a short video\
    \ tutorial in a Non-DWG document window which may help with the current task that\
    \ the user is trying.\n\netc.\n\nMy thoughts may be quite limited and application\
    \ developers can better identify its use in their domain / workflow.\n\nRegards,\n\
    Balaji"
