- author: Oscar Quintero
  email: oscar.a.quintero@gmail.com
  ip: 190.156.116.27
  url: ''
  date: '2015-02-16 19:00:54'
  body: 'Hi Balaji,


    How can you know that a Document object is a non-DWG Document using .NET?


    Thanks.'
- author: Balaji
  email: ''
  ip: 203.202.234.226
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2015-02-17 22:54:01'
  body: "Hi Oscar,\n\nA document retrieved from any document window when successfully\
    \ typecast as \"Document\" would be a regular drawing window. \n\nNon-DWG document\
    \ windows associate custom objects as their document and those cannot be derived\
    \ from \"Document\". The \"Document\" class is a sealed class, so it is not possible\
    \ to inherit from it. For such cases, the typecast would fail.\n\nAlso, please\
    \ ensure a null check is included for the document retrieved from a document window.\
    \ Non-DWG document windows can return null if there is no document associated\
    \ with them.\n\nRegards,\nBalaji"
