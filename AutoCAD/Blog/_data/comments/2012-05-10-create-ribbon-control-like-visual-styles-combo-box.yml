  date: '2013-11-26 21:38:22'
  body: "Hi Daniel,\n\nSorry for the delay. There was an issue posting comments in\
    \ the blog. \n\nIf you have access to the xaml file, then it can be directly loaded\
    \ in the ribbon panel as one of the item.\n\nHere is a sample code :\n\n<code>\n\
    Uri uri = new Uri(\"/RibbonCustCtrlDataBinding;component/MyRibbonControl.xaml\"\
    , System.UriKind.Relative);\nResourceDictionary resDict = (ResourceDictionary)System.Windows.Application.LoadComponent(uri);\n\
    ribSourcePanel.Items.Add((RibbonItem)resDict[\"ribbonCompositeItemKey\"]);\n</code>\n\
    \nIn this code the \"ribbonCompositeItemKey\" is the value specified in your xaml\
    \ file as x:Key.\n\nYou can refer to the xaml file from the WPF webcast by my\
    \ colleague Fenton Webb.\n\nAlso, you may be interested in this Devblog post that\
    \ explains the way to create a contextual ribbon tab using the ribbon runtime\
    \ API.\n\n<a href=\"http://adndevblog.typepad.com/autocad/2012/04/displaying-a-contextual-tab-upon-entity-selection-using-ribbon-runtime-api.html\"\
    >http://adndevblog.typepad.com/autocad/2012/04/displaying-a-contextual-tab-upon-entity-selection-using-ribbon-runtime-api.html</a>\n\
    \nRegards,\nBalaji\n\n-----"
