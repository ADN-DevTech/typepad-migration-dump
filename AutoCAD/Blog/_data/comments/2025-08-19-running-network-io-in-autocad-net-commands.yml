  body: "here's a PyRx version\n\n<pre>\nfrom pyrx import Ap, Ax, Db, Ge\nimport requests\n\
    \n\n# register command \n@Ap.Command()\ndef createLinesFromWeb():\n    try:\n\
    \        #make the request\n        url = \"https://madhukarmoogala.github.io/linepoints.json\"\
    \n        request = requests.get(url)\n        \n        #is a Python dict\n \
    \       data = request.json()\n        \n        #extract x,y,z\n        lines\
    \ = []\n        for item in data[\"lines\"]:\n            s = item[\"start\"]\n\
    \            e = item[\"end\"]\n            lines.append(\n                Db.Line(Ge.Point3d(s[\"\
    x\"], s[\"y\"], s[\"z\"]), \n                        Ge.Point3d(e[\"x\"], e[\"\
    y\"], e[\"z\"])))\n        #add to modelspace\n        db = Db.curDb()\n     \
    \   db.addToModelspace(lines)\n    except Exception as err:\n        print(err)\n\
    </pre>\n\nI have a routine that scrapes web data into an AcDbTable somewhere,\
    \ that's pretty cool too"
