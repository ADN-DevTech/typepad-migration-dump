  url: ''
  date: '2015-06-22 22:07:21'
  body: "Hi,\n\nYes, signed vlx files will not work on AutoCAD 2015 (& earlier versions).\
    \ You need to have 2 versions vlx file (signed and unsigned)\n\nregards\nViru\
    \ \n-----"
