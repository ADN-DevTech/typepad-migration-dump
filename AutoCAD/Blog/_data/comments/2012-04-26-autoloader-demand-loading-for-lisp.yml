  url: ''
  date: '2012-05-03 10:49:00'
  body: 'I would like to have the capability to define variables, and vary default
    values based on the running version and/or running vertical.


    Something like...


    [CustomVariables]

    --[Variable Name="MyDrawingVariable" Storage="Drawing" Type="String" DefaultValue="AutoCAD
    r%SERIES% Default"]

    ----[DefaultValueAlternate Platform="AutoCAD MEP" SeriesMin="19.0" Value="AutoCAD
    MEP 2013+ Default"/]

    --[/Variable]

    --[Variable Name="MyProfileVariable" Storage="Profile" Type="Integer" Min="0"
    Max="100" DefaultValue="50"]

    [/CustomVariables]

    -----'
