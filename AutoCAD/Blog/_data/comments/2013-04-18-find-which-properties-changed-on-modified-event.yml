  body: "<pre>\n  MonitorList.Remove(dbObj.ObjectId);\n  MonitorList.Add(dbObj.ObjectId,\
    \ objPropBefore);\n</pre>\n\nHi Augusto. \n\nAre you familiar with the .NET Dictionary?\n\
    \nHow about:\n\n<pre>\n\n  MonitorList[dbObj.ObjectId] = objPropBefore;\n\n</pre>\n\
    \n??????????"
- author: Augusto Goncalves
  email: ''
  ip: 177.84.160.215
  url: http://profile.typepad.com/6p0168e7e7c9dd970c
  date: '2013-04-19 09:16:02'
  body: 'Hi Tony,


    If I just call MonitorList[dbObj.ObjectId] the code will throw KeyNotFoundException
    exception at the first time.


    So I used Remove to clear any previous data, if any, then Add to add it again.
    That will will store only the last version (before the current edit of the object).


    Simply call Add will also throw an exception if already exist.


    Hope that make sense.


    Regards,

    Augusto Goncalves'
- author: Tony Tanzillo
  email: rebar@nym.hush.com
  ip: 24.47.197.78
  url: ''
  date: '2013-04-19 09:58:47'
  body: 'Hi Augusto.


    Sorry, but I think that''s incorrect.


    The indexer ''set'' does not require the key to exist, and it if the key doesn''t
    exist, it adds the key and value, otherwise, it sets the value of the existing
    entry with that key to the supplied value.'
- author: Augusto Goncalves
  email: ''
  ip: 177.84.160.215
  url: http://profile.typepad.com/6p0168e7e7c9dd970c
  date: '2013-04-19 10:04:32'
  body: 'Tony,


    Sounds like you are right...I just saw the list of exceptions, which led to my
    conclusion, now reading the whole thing it says: "If the specified key is not
    found, a get operation throws a KeyNotFoundException, and a set operation creates
    a new element with the specified key" (<a href="http://msdn.microsoft.com/en-us/library/9tee9ht2.aspx?cs-save-lang=1&cs-lang=csharp">http://msdn.microsoft.com/en-us/library/9tee9ht2.aspx?cs-save-lang=1&cs-lang=csharp</a>
    )


    Good point, thanks again.


    What about the whole code/idea, have you tried? Helped you? :)


    Regards,

    Augusto Goncalves'
