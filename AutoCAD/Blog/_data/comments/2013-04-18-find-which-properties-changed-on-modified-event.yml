  date: '2013-04-21 07:55:28'
  body: "I wouldn't recommend this solution if there are potentially many entities\
    \ that must be observed, unless you can tolerate AutoCAD's performance being slowed\
    \ a painful crawl. A generic solution like Augusto has proposed here will have\
    \ that problem when used with many objects.\n\nYou can solve the general problem\
    \ more easily and without taking a major performance hit, using ObjectOverrule.\
    \ \n\nFor a tracking changes to a potentially-large number of entites, this is\
    \ about the worst-possible way to go about it."
- author: Tony Tanzillo
  email: rebar@nym.hush.com
  ip: 24.47.197.78
  url: ''
  date: '2013-04-21 07:58:21'
  body: "Hi Augusto.  I haven't tried your code, but knowing that Reflection is painfully\
    \ slow, I would say that it can be useful in the case you only have to observe\
    \ a small number of objects. \n\nWith many objects, the performance penalty would\
    \ be very hard to justify."
