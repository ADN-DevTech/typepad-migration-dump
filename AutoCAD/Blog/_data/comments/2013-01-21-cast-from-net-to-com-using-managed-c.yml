  body: 'From .NET to COM in C#/VB.NET you just need to


    VB.NET

    Dim myVar as Object = myNETObj.AcadObject


    C#

    dynamic myVar = myNETObj.AcadObject


    And both approaches are using late-binding, but you can replace the actual object
    type


