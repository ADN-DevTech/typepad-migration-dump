- author: Scott Maness
  email: ''
  ip: 172.223.124.112
  url: http://profile.typepad.com/scottmaness
  date: '2017-08-14 10:03:54'
  body: 'We had an issue exactly like this years ago (where the solid was kept as
    an AcDb3dSolid* inside of another custom entity), and this solution was just what
    we needed.


    With the introduction of AutoCAD 2018, tho, it seems that somehow AcDb3dSolid
    entities that are appended to Anonymous blocks somehow lose their ASM data. (Or
    at this this is what I''m assuming is happening, since there is no way that I
    know of for a 3rd party developer to determine if the ASM data is there or not.)
    What I can say is this - we have drawings that are coming back from customers
    which have no 3D representations any longer. Looking through one of their drawings
    I discovered that the anonymous blocks that contain AcDb3dSolid entities are still
    present (along with the expected AcDb3dSolid entities themselves), everything
    is filing in and out as expected, yet AcDb3dSolids do not have geometry. (I verified
    this by opening them up and calling getGeomExtents on them. Everything I get back
    from that call is basically zeros).


    I''ve never seen anything like this before. And it seems to be happening only
    to entities that our app added to the drawing, yet there is nothing in the app
    to clear out geometries. (In fact I don''t even know of a way to clear AcDb3dSolid
    objects of their geometric information without deleting them entirely and replacing
    them with empty solids, which to my knowledge we don''t do).


    Any ideas why ASM data would disappear like that on entities appended to an anonymous
    block?'
- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 132.188.64.213
  url: ''
  date: '2017-08-22 15:40:58'
  body: Best to create a sample app with reproducible steps, then send to us for debugging...
- author: Rob
  email: r.strickland@permasteelisagroup.com
  ip: 71.219.117.75
  url: ''
  date: '2018-12-18 13:43:13'
  body: 'It should be emphasized that setIsEmbeddedEnt must be called on the embedded
    entity(s) both

    1) Before the entity is written out to the DWG/DXF file

    2) After the new entity is created but before dwgInFields/dxfInFields is called
    on the entity.


    In our application, the type of the embedded entity is not fixed (it could be
    AcDbRegion, AcDbLoftedSurface, etc.), and the type is determined by reading in
    an enum before the object. For this reason the embedded entity can''t be created
    and the embedded flag set in the custom entity constructor, as in the sample code.
    The flag was being set before writing out the entity, but not on the newly created
    embedded entity prior to calling dwgInFields. When trying to read a DXF, this
    would cause a message about an incorrect field in the DXF file. For a DWG, the
    program would take <b>OVER A MINUTE PER EMBEDDED ENTITY</b> trying to read the
    file, and then the import would fail anyway.'
- author: Rob
  email: r.strickland@permasteelisagroup.com
  ip: 71.219.117.75
  url: ''
  date: '2018-12-18 15:04:42'
  body: 'On a related note, if in the sample code you replace the embedded AcDbSolid
    with an AcDbLoftedSurface (I just created a simple one between 2 skew lines),
    the saving and loading from a DWG works fine, but trying to save to a DXF causes
    an exception (Access violation reading location) during the call to dxfOutFields
    on the embedded entity. Has anyone else run into this?

    -----'
