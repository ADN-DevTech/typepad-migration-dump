  date: '2014-05-15 15:39:55'
  body: 'Is anyone able to help with the following problem?


    I have custom object derived from AcDbEntity. Custom object has embedded  AcDb3dSolid.
    I would like to use the embedded solid with viewbase command to generate 2D drawings.


    How can I achieve that?'
- author: Stephen Preston
  email: ''
  ip: 108.236.113.147
  url: http://profile.typepad.com/stephenpreston
  date: '2014-05-15 19:45:12'
  body: I'm pretty sure VIEWBASE doesn't support custom objects (even more so for
    something derived from AcDbEntity). You could implement explode for your custom
    entity to explode it to an AcDb3dSolid and use VIEWBASE on that.
- author: Knigus
  email: knigus@interia.pl
  ip: 92.22.35.84
  url: ''
  date: '2014-05-16 14:25:15'
  body: "Stephen,\n\nExplode is not a good solution because it require to create new\
    \ 2d drawings every time I modify 3d model made of custom objects. My current\
    \ solution is creating in constructor new AcDb3dSolid, adding it to database and\
    \ store its Id as a class member. Then in modeldraw function I copy the geometry\
    \ of my embedded AcDb3dSolid to the one store in database. This solution however\
    \ is not the best because each element is duplicated and users has possibility\
    \ to delete the duplicated object that can cause a problem. Do you think is there\
    \ any other solution such as writing command myViewBase that unhide AcDb3dSolids,\
    \ run viewBase command and finally hide AcDb3dSolids? \n\n\n\nThanks in advance"
