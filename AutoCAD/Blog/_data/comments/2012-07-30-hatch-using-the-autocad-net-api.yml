- author: Larn Regis
  email: LarnRegis@gmail.com
  ip: 62.214.6.106
  url: ''
  date: '2019-03-11 03:27:30'
  body: "I got it working by converting the region back into polylines using the example\
    \ from\n<a href=\"https://through-the-interface.typepad.com/through_the_interface/2008/08/creating-a-seri.html\"\
    >https://through-the-interface.typepad.com/through_the_interface/2008/08/creating-a-seri.html</a>\n\
    \nthen i had to sort the resulting DBObjectCollection by Area size, so i get the\
    \ biggest first.\n\nThen i was able to create the hatch using the following code\n\
    dbo is the sorted DBObjectCollection with the biggest one first\n\nfor (int i\
    \ = 0; i < dbo.Count; i++)\n{\nObjectIdCollection acObjIdColl = new ObjectIdCollection();\n\
    Entity e = (Entity)dbo[i];\nbtr_entity.AppendEntity(e);\nacTrans.AddNewlyCreatedDBObject(e,\
    \ true);//the entity needs to exist in the DB, otherwise AppendLoop throws an\
    \ eInvalidInput exception\n\nacObjIdColl.Add(e.ObjectId);\nif (i == 0)\n   hat.AppendLoop(HatchLoopTypes.Outermost,\
    \ acObjIdColl);\nelse\n   hat.AppendLoop(HatchLoopTypes.Default, acObjIdColl);\n\
    \ne.Erase(); //remove the temporary Entity again\n}\n\n-----"
