  url: ''
  date: '2013-08-22 11:28:32'
  body: "I ran into this problem (and many variations of it) as well. I found that\
    \ the API is very peculiar about the order in which you set the property values\
    \ of the hatch.\n\nThis worked for me:\nHatch oHatch = new Hatch();\n\n// set\
    \ the hatch pattern first\noHatch.SetHatchPattern(HatchPatternType.UserDefined,\
    \ \"_USER\");\n\n// set other properties\nVector3d normal = new Vector3d(0.0,\
    \ 0.0, 1.0);\noHatch.Normal = normal;\noHatch.Elevation = 0.0;\noHatch.PatternScale\
    \ = 2.0;\noHatch.PatternAngle = 0.0;\noHatch.ColorIndex = 1;\noHatch.Layer = \"\
    00-Construction\";\n\n<b>// !!IMPORTANT You must reaffirm the hatch pattern\n\
    oHatch.SetHatchPattern(HatchPatternType.UserDefined, \"_USER\");</b>\n\n// Then\
    \ you can proceed as normal\nbtr.AppendEntity(oHatch);\nTx.AddNewlyCreatedDBObject(oHatch,\
    \ true);\n  \noHatch.Associative = true;\n        oHatch.AppendLoop((int)HatchLoopTypes.Default,\
    \ ObjIds);\noHatch.EvaluateHatch(true);\n \nTx.Commit();"
