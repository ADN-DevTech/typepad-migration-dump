- author: Balaji
  email: ''
  ip: 203.202.234.226
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2014-10-30 00:29:06'
  body: 'Hi Chockalingam,


    I do not think Autoloader supports loading XTP files. I will need to verify that
    with my colleagues. It would be easier to deploy your tool palettes using the
    Autoloader, if you create .atc files for your tool palettes and place them in
    your bundle folder. The folder path can be specified using the "ToolPalettePath"
    attribute in the "RuntimeRequirements" and AutoCAD will load the tool palettes
    automatically. But please note that the grouping of the tool palettes is not possible  as
    that would require importing XPG files. Autoloader does not have support for that
    at present.


    Regards,

    Balaji'
- author: Balaji
  email: ''
  ip: 203.202.234.226
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2014-10-30 00:32:21'
  body: 'And just wanted to add to my reply.


    How about loading the XTP file using the "StartupCommand" ? You can then import
    an XPG too.


    <a href="http://adndevblog.typepad.com/autocad/2013/04/autoloader-example-for-invoking-a-startup-command-in-autocad.html">http://adndevblog.typepad.com/autocad/2013/04/autoloader-example-for-invoking-a-startup-command-in-autocad.html</a>


    Regards,

    Balaji'
