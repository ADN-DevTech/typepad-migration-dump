  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2014-04-01 02:54:59'
  body: 'Hi Francine,


    If you want to do this using the AutoCAD UI, it can be done as follows :


    1. Right click in the empty area of the tool palette window and select "customize
    palettes"


    2. In the window that appears, select a tool palette and right click on it to
    export/import to or from an xtp file.


    Regards,

    Balaji'
