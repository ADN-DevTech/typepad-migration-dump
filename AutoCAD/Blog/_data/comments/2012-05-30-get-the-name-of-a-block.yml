    \\nSelect block reference: \"),en,p) == RTNORM) {\n    AcDbObjectId eId; acdbGetObjectId(eId,en);\n\
    \    AcDbObjectPointer pBlkRef(eId,AcDb::kForRead);\n    if (pBlkRef.openStatus()\
    \ == Acad::eOk) {\n      AcDbObjectId idBlkTblRec = pBlkRef->blockTableRecord();\n\
    \      AcDbDynBlockReference dynBlk(eId);\n      if (dynBlk.isDynamicBlock())\
    \ {\n        AcDbBlockTableRecordPointer pBTR(dynBlk.dynamicBlockTableRecord(),AcDb::kForRead);\n\
    \        if (pBTR.openStatus() == Acad::eOk){\n          const ACHAR *blkName\
    \ = NULL; pBTR->getName(blkName);\n          acutPrintf(_T(\"\\nDynamic block\
    \ with name: \\\"%s\\\"\"), blkName);\n        }\n      } else {\n        AcDbBlockTableRecordPointer\
    \ pBTR(pBlkRef->blockTableRecord(),AcDb::kForRead);\n        const ACHAR *blkName\
    \ = NULL; pBTR->getName(blkName);\n        acutPrintf(_T(\"\\nStatic block with\
    \ name: \\\"%s\\\"\"), blkName);\n      }\n    }\n  }\n}"
