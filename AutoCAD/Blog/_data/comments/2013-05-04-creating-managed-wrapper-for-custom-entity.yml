  date: '2015-02-20 00:43:52'
  body: This is a great example. How would I expose virtual functions such as subWorldDraw()
    to .NET in the managed wrapper, so that they can be overridden by classes derived
    from MgSimpleSquare?
- author: Balaji
  email: ''
  ip: 203.202.234.226
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2015-02-23 02:48:05'
  body: "Hi,\n\nImplementing a custom entity derived from other entity types is not\
    \ an option that is available with the AutoCAD .Net API. The sample project in\
    \ this blog post only provides a way to instantiate and set properties of the\
    \ custom entity through its managed wrapper. I think, you can consider DrawableOverrule\
    \ and see if that will be of any help in customizing the worldDraw of an entity.\
    \ \n\nRegards,\nBalaji"
