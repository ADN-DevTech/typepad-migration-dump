  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2013-07-15 21:50:33'
  body: 'Hi Larry,


    Yes, the sample project in the blog post also works with AutoCAD 2010. The .Net
    framework version will need to be changed to v3.5 by manually changing the "SimpleSquare.vcxproj"
    file as explained in this post :


    http://stackoverflow.com/questions/2921702/change-c-cli-project-to-another-framework-than-4-0-with-vs2010


    The "SimpleSquareUI" project will need to target 3.5 which can be modified using
    the project properties in Visual Studio IDE.


    Regards,

    Balaji'
