  body: 'What I am doing is to read a dxf file and print its geometric properties.
    In case of a polyface mesh, I would like to convert it to 3dSolid in order to
    use the Brep functionalities.


    Interactively, you are right the object cannot be converted to solid. So, I think
    there is a problem with the drawing itself.


    What I observed until now is that sometimes drawers use the block reference tool
    to create "3D" shapes. However, this makes the geometry reading through ObjectARX
    very hard. I encountered the following problems:

    - When I encounter an AcDbBlockReference entity I cannot find any attributes for
    it.

    - When you explode an AcDbBlockReference entity you end up with pFace meshes.
    Then, you encounter the problem you cannot convert them to solids.


    You can find the drawing in the following link.

    In addition, if you go to Insert-> Insert you will see the block references I
    mentioned.

    <a href="https://www.dropbox.com/s/t38or2zb483oejr/polyface%20mesh.dwg?dl=0">https://www.dropbox.com/s/t38or2zb483oejr/polyface%20mesh.dwg?dl=0</a>


    I hope what I wrote is not out of topic.


    Thank you very much for your interest!'
