  date: '2017-11-21 01:53:47'
  body: 'Hi,


    I have checked the drawing, I suspect the problem could be with one face, where
    it has overlapping vertices.

    I highlighted in screenshot.


    <a href="https://ibb.co/bTu3JR"><img src="https://preview.ibb.co/j39sCm/Selft_Intersecting.jpg"
    alt="Selft_Intersecting" border="0"></a><br /><a target=''_blank'' href=''https://imgbb.com/''>get
    picture url</a><br />


    But to use Brep, you can convert it to pfacemesh to surface, apply AcBrMesh to
    surface instead of solid.


    Explode the pFacemesh

    CONVTOSURFACE on the faces you got from exploding.

    Union


    Now you will have single Surface entity, you can use AcBr library.'
