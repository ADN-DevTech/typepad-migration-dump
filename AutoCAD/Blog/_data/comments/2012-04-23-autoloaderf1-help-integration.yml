  url: http://profile.typepad.com/jtbworld
  date: '2012-06-12 22:27:34'
  body: 'The documentation online now specify the attribute HelpFile like Helpfile
    and when ''f'' is in lower case F1 will not work.


    The HelpTopic attribute is not documented well either. It just says: "Help topic
    to open when the command is active and F1 is pressed."


    AppName attribute for ComponentEntry is mandatory for cuix files but is not documented.
    If not used you get an error like: Autoloader is missing an appName for module
    name ./Contents/whatever.cuix


    Is really Version="1.1.1" needed for ComponentEntry with the cuix file? If so
    it is not in the documentation right now.'
- author: Stephen Preston
  email: ''
  ip: 216.151.15.130
  url: http://profile.typepad.com/stephenpreston
  date: '2012-06-13 06:53:59'
  body: "Hi Jimmy,\n\nCorrect. HelpFile has an uppercase 'F'. And AppName is required\
    \ for a ComponentEntry. \n\nBut Version is optional for a ComponentEntry.\n\n\
    Cheers,\n\nStephen"
