  date: '2012-08-28 15:02:59'
  body: 'Is there a secret to getting the HelpTopic working? The HelpFile displays
    as expected but the #suffix is not appended to the address string.


    Hyperlinks in AutoCAD have never respected the #suffix (at least for our office
    set up), I assume that this is probably related.

