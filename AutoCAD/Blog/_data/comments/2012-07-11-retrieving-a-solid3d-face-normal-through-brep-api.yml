  body: "The FaceNormal routine doesn't calculate the correct normal vectors if the\
    \ points are selected on the Edges of the Solid \nTo reconstruct :\nDraw a solid3d\
    \ Box and section it 2 times in almost vertical and horizontal sense, so that\
    \ you can pick diverse points on diverse faces but NOT on Edges.\nPick points\
    \ on Edges(onBoundary) and you get mostly the reverse normal meaning for Faces\
    \ facing to -X, -Y, -Z and X, Y, Z you get [1.00, 0.00, 0.00], [0.00, 1.00, 0.00],\
    \ [0.00, 0.00, 1.00] and [-1.00, 0.00, 0.00], [0.00, -1.00, 0.00], [0.00, 0.00,\
    \ -1.00] respectively.\nPicking points on the the Slice-Regions (onBoundary Face)\
    \ results in correct Normals."
