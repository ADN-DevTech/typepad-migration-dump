  date: '2012-07-06 10:24:31'
  body: 'Thank you Tony. That is useful information. If you''re performing a large
    (batch) operation that is tying up the user''s machine while he waits then that
    is certainly a consideration. For that scenario, its also worth reading Fenton''s
    comments on relative performance in the open/close article I referenced above.
    (But note that ObjectId.GetObject doesn''t work with OpenCloseTransactions).


    Its very different when you''re writing a command that is requesting user input
    and performing a relatively small number of operations based on that input. In
    this case, the user is the bottleneck, and the speed of your code really doesn''t
    matter (unless its incredibly slow) - and there are other ways to invest your
    time to make the user feel your application is fast - I''ll write a quick post
    on that now.'
