  body: "As convenient as it may seem, something that only recently came to my attention\
    \ is that Objectid.GetObject() is woefully inefficient. Each call to that method\
    \ results in the creation of a managed wrapper for the owning database, followed\
    \ by this:\n\n  Database.TransactionManager.TopTransaction.GetObject(...)\n\n\
    If you have code that makes a potentially huge number of calls to ObjectId.GetObject(),\
    \ I would suggest changing it to call the TransactionManager's GetObject() method\
    \ instead, as it is far more efficient."
- author: Stephen Preston
  email: ''
