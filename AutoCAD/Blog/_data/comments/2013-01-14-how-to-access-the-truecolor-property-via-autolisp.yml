  date: '2013-01-16 07:25:24'
  body: "Other variants:\n(defun GetRGB ( truecolor )\n(list\n  (logand (lsh truecolor\
    \ -16) 255) ;; R\n  (logand (lsh truecolor -8) 255)  ;; G\n  (logand truecolor\
    \ 255)          ;; B\n )\n)\n(defun GetTrueColor ( r g b )\n  (+ (lsh r 16) (lsh\
    \ g 8)  b)\n)"
