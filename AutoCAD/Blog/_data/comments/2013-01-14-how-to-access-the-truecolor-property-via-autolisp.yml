  body: "Hi Alexander,\n\nI tested the code as is and it works: \n\n(setq g (lsh (lsh\
    \ tcol 16) -24))\n\nThis code left shifts a 32 bit value (where the high byte\
    \ is the color method). so we do need to right shift 24 bits.\n\nCheers\nGopinath"
