  body: 'Hi Wayne,


    3.5 years later and we are back in the sample place!


    The solution I came up with in 2014 was a LISP routine that creates the 3D Solids
    of the required supports and then runs

    (command "_.PlantPipeSupportConvert" supss "" p1)

    to create the support.


    This worked well in Plant 3D 2016 as well (with a change to command-s).  Now we
    are migrating to Plant 3D 2018 and this issue has reared its head again!


    This method works for supports in the middle of a pipe run, but we use a thrust
    support that is mounted on an elbow and connects to the end of the adjacent pipe.  In
    2014 and 2016 I was able to use END osnap and the support would attach to the
    end of the pipe, but in 2018 this doesn''t work.


    Are you aware of any changes or tips to get a support to connect to the end of
    a pipe?


    Here is a screen cap of what I was able to do in Plant 3D 2016:  <a href="https://a360.co/2Ha5uUh">https://a360.co/2Ha5uUh</a>

    -----'
