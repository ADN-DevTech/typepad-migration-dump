  body: "Hi Colin,\n\nWhen I posted this example it was working. However I have seen\
    \ the problem you mention in 2014 and did not find a work around for it. I just\
    \ tried it in Plant 3D 2015 and it is working every time. I used acedCmdS. Can\
    \ you try this in the 2015 version?\n\n\n  [DllImport(\"accore.dll\", CharSet\
    \ = CharSet.Ansi, CallingConvention = CallingConvention.Cdecl, EntryPoint = \"\
    acedCmdS\")]\n        private static extern int acedCmdS(System.IntPtr vlist);\n\
    \n...\n\n   // acedCmd(rb.UnmanagedObject);\n  //Testing 2015 - not in blog post\n\
    \    acedCmdS(rb.UnmanagedObject);\n\nIn 2015 managed API you could use the Command\
    \ method of the Editor instead of acedCmdS. This works in my tests in 2015. \n\
    \ ed.Command(\"_PlantPipeSupportConvert\", oidEntityId, \"\", p3dSupportInsertionPoint);\n\
    \nThanks,\nWayne"
