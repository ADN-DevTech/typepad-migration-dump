  body: "Hi Philippe,\n\nWindows 8 x64 Rus;\nAutoCAD 2013 x64 Enu SP 1.1; \n\nI wrote\
    \ such REG-file:\n<i>\nWindows Registry Editor Version 5.00\n\n[HKEY_CURRENT_USER\\\
    Software\\Autodesk\\AutoCAD\\R19.0\\ACAD-B001:409\\Profiles\\<<Unnamed Profile>>\\\
    Help Button\\MyHelp]\n\"Text\"=\"Test Help\" \n\"InsertBefore\"=\"AcHelpAbout\"\
    \ \n\"Command\"=\"_LINE\" \n\"Separator\"=\"After\" \n</i>\nI run it, but nothing\
    \ happens: new item on Help menu not appear. It not working for me. \n\nHas are\
    \ you tried to run such REG file?\n\nRegards, \nAndrey"
