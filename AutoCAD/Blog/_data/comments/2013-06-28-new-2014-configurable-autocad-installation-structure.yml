  body: "The way I found it was installing the program.  \n\nFenton, is the purpose\
    \ for the switch to cut down on installation/installer size?  I think it'd be\
    \ great if there were some system variables we could retrieve these values from.\
    \ For both Acad files, and then plant/vertical specific files.  It is more awkward\
    \ having dependencies in two places."
- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 132.188.64.219
  url: ''
  date: '2013-07-01 11:27:16'
  body: 'Hey David


    the purpose is:


    1) Reduce size

    2) Reduce sp logistics. Example, currently, there is a separate ''AutoCAD'' related
    sp with every vertical.

    3) Reduce version creep incompatibilities. Example, where verticals use updated
    AutoCAD modules

    4) Reduce side-by-side issues'
