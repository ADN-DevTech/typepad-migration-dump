  body: 'Hi Fenton,

    I''ve ran into one major problem with this new model.  I have a .net application
    that starts AutoCAD.  The machine has both AutoCAD and Plant 3D 2014 installed
    on it.  When I start AutoCAD from my application it opens the last AutoCAD product
    that was used.  I use the /product switch and that works, but the problem is if
    Plant 3D was the last application opened it pulls a Plant 3D license.  This a
    very expensive problem.  I did notice that if I use the basic AutoCAD shortcut
    then basic AutoCAD starts and pulls a basic AutoCAD licenses.  Here''s my line
    of code I use to start AutoCAD:

    Shell("C:\Program Files\Autodesk\autocad 2014\acad.exe /product ACAD /nologo /p
    " & Chr(34) & "<<Unnamed Profile>>" & Chr(34), AppWinStyle.NormalFocus)


    I''ve used the procces.start as well, but I get the same results.


    Can you help????'
