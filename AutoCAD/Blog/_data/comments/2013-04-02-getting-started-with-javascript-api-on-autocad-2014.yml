  date: '2014-01-02 14:33:48'
  body: "Hi, the video is very interesting. As for the API document mentioned in the\
    \ video, I took a look at <a href=\"http://www.autocadws.com/jsapi/v1/docs/Acad_Application.html.\"\
    >http://www.autocadws.com/jsapi/v1/docs/Acad_Application.html.</a> An very interesting\
    \ thing is that classes in the document have no details, just a constructor, such\
    \ as \"Acad.Vector2d\". \n\nWithout member methods, how could we use them? Could\
    \ you explain this?"
- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 86.219.101.160
  url: ''
  date: '2014-01-03 06:16:27'
  body: "Hi Jeff,\n\nThanks for your interest in the JavaScript API. Make sure you\
    \ scroll down the page, so the documentation link you mentioned does have a description\
    \ of the properties for each object. Talking about Acad.Vector2d, here is what\
    \ I can see:\n\nName:  x \nType: Number \nDescription:  Returns the X property\
    \ value \nCondition:  Read-write \n\nName:  y\nType: Number \nDescription:  Returns\
    \ the Y property value \nCondition:  Read-write \n\nI hope it helps,\nPhilippe."
- author: Jeff Evans
  email: ljyjdxxy@gmail.com
  ip: 69.159.236.136
  url: ''
  date: '2014-01-03 08:26:02'
  body: 'Thank you very much, Philippe.


    Take the Vector2d as the example, I know that there are X and Y properties. However,
    there is no methods, like rotation, dotProduct, crossProduct etc, which are available
    in ARX''s AcGeVector2d documentation.


    Thanks.'
- author: Philippe Leefsma
  email: ''
  ip: 86.219.101.160
  url: http://profile.typepad.com/6p0167638460d1970b
  date: '2014-01-03 08:55:28'
  body: "The 2014 version of the JavaScript API has to be considered as a \"tech-preview\"\
    . The real v1.0 should be released in the next version of AutoCAD. \n\nIt is however\
    \ in no point the equivalent or a replacement for the powerful ARX API. \n\nAcad.Vector2d\
    \ has no methods, it's simply a structure holding X,Y coordinates. If needed,\
    \ methods should be implemented on your own.\n\nTo get an idea about what is doable\
    \ at the moment using JS, take a look at the samples coming along, they are pretty\
    \ exhaustive in term of functionality. You can also extend the JS API using .Net\
    \ or ARX also as illustrated in that material.\n\nI hope it clarifies thing a\
    \ bit."
- author: Jeff Evans
  email: ljyjdxxy@gmail.com
  ip: 216.252.92.205
  url: ''
  date: '2014-01-04 05:38:02'
  body: Thanks!
