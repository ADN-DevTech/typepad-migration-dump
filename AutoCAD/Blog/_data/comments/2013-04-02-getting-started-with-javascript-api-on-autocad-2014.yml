  ip: 115.79.55.32
  url: http://adndevblog.typepad.com/cloud_and_mobile/philippe-leefsma.html
  date: '2016-08-31 20:17:10'
  body: 'Here is the feedback from a colleague about that:

    "This issue can happen with older versions of the AcWebBrowser when it gets in
    a hung state, or if the UI frame is still active. Is the host palette set really
    shutdown, or just hidden? Did you dispose it yet?"


    Hope that helps

    Philippe.'
