  url: ''
  date: '2016-03-18 12:14:18'
  body: 'Is there any function I could use to get the points from a polyline?


    I thought that once your select one Entity Id (like a Polyline) you could get
    info like its vertex and so on.


    I use your ADNJSDEMO script to load my HTML and I only need to be able to click
    on every Entity in the DWG and store the vertex of each polyline into the database.


    Is there any example I could use?'
- author: Philippe Leefsma
  email: ''
  ip: 107.77.75.56
  url: http://profile.typepad.com/6p0167638460d1970b
  date: '2016-03-18 13:47:03'
  body: 'I don''t think you can do this from the JavaScript API, you would need to
    use the C++ or .Net API inside AutoCAD to achieve that. Getting the vertices from
    .Net is fairly straightforward: <a href="http://through-the-interface.typepad.com/through_the_interface/2007/04/iterating_throu.html">http://through-the-interface.typepad.com/through_the_interface/2007/04/iterating_throu.html</a>


    You could load a custom .Net dll in AutoCAD that expose a toolkit of features
    and invoke that from js. There is an example in that material that illustrates
    calling .net from js.


    Hope that helps

    Philippe.'
