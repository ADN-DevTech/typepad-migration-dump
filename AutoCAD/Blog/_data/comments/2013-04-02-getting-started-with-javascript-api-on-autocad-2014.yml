- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 121.54.58.246
  url: ''
  date: '2014-04-09 22:53:15'
  body: "You are getting that error most likely because the dll is compiled against\
    \ another version of the SDK than the AutoCAD version you are using. Unfortunately\
    \ the only way at the moment to display a custom html page in a palette is to\
    \ load it using custom .Net code (C# or VB.Net). We have resources that can help\
    \ you getting started with AutoCAD.Net programming: \n<a href=\"http://usa.autodesk.com/adsk/servlet/index?id=18162650&siteID=123112\"\
    >http://usa.autodesk.com/adsk/servlet/index?id=18162650&siteID=123112</a>"
