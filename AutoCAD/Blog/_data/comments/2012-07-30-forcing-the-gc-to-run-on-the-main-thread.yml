  date: '2012-08-03 13:27:51'
  body: "Hey Pseudonym\n\nActually, I think you misunderstood what I said... \n\n\
    I do mention at the end of that sentence \"to cleanup after yourself\" - meaning,\
    \ that you should clean up *YOUR* objects not AutoCAD's. \n\nI noted your comments\
    \ on the link you posted and I really think it's fairly obvious that you should\
    \ not dispose of master property objects such as MdiActiveDocument? As common\
    \ in any computer language, you don't dispose/delete/free objects that are not\
    \ under your control. \n\nYes .NET is super cool, but you should still think about\
    \ what you are doing a bit. Also, the bottom like is that the AutoCAD .NET API\
    \ wraps ObjectARX, that means you absolutely cannot rely on the GC to Dispose\
    \ AutoCAD Database objects, and, you shouldn't rely on the GC to Dispose all other\
    \ AutoCAD .NET classes. \n\nThanks for pointing this out though, I appreciate\
    \ your comments. Keep them coming!"
