  body: '" Therefore, I recommend you Dispose() all AutoCAD .NET objects using the
    .NET ''using'' statement â€“ that way you are not relying on the GC to clean up
    after yourself."


    Sorry, I must be missing something here.


    I thought the whole point to writing code that runs in a ''managed'' execution
    environment, was so that the programmer could rely on the GC to clean up after
    themself, and offload tasks that C/C++ programmers must routinely do manually
    (e.g, free memory and call d''tors) or with the help of smart pointers.


    When we write managed code, we are *always* relying on the GC to clean up the
    managed objects we create and use (whether they implement IDisposable or not),
    and we do not need to be concerned with deallocating those objects or the memory
    they consume, calling d''tors, etc.


    Given that, I''m somewhat bewildered by your statement, and you can read more
    about that here:your advice:


    <a href="http://www.theswamp.org/index.php?topic=42399.0">http://www.theswamp.org/index.php?topic=42399.0</a>'
