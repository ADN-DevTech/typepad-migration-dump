  date: '2012-09-24 13:12:20'
  body: "There's no need to use the Visual LISP IDE to find errors. I haven't used\
    \ the Visual LISP IDE for close to 10 years.\n\nThis will show the source of the\
    \ error:\n\n(defun *error* (msg)\n   (vl-bt)\n)\n\nExample:\n\nCommand: (defun\
    \ *error* (s) (vl-bt))\n*ERROR*\n\nCommand: (defun C:BUGGY()\n(_> (setq a (getint\
    \ \"\\nEnter a number: \"))\n(_> (setq b (/ a 0))\n(_> (princ))\nC:BUGGY\n\nCommand:\
    \ BUGGY\n\nEnter a number: 3\nBacktrace:\n[0.48] (VL-BT)\n[1.44] (*ERROR* \"divide\
    \ by zero\")\n[2.39] (_call-err-hook #<SUBR @00000000316b8110 *ERROR*> \"divide\
    \ by zero\")\n[3.33] (sys-error \"divide by zero\")\n:ERROR-BREAK.28 nil\n[4.25]\
    \ (/ 3 0)\n[5.19] (C:BUGGY)\n[6.15] (#<SUBR @00000000316b81b0 -rts_top->)\n[7.12]\
    \ (#<SUBR @0000000031608700 veval-str-body> \"(C:BUGGY)\" T #<FILE internal>)\n\
    :CALLBACK-ENTRY.6 (:CALLBACK-ENTRY)\n:ARQ-SUBR-CALLBACK.3 (nil 0)\n\nCommand:"
