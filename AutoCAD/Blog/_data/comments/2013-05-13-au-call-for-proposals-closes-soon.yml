  date: '2013-06-18 14:22:35'
  body: 'Hi Stephen,


    Does AU 2013 allow developers outside the ADN Dev Team to present programming
    topics at AU? I am working on Node.js/JavaScript and RealDWG/AutoCAD .NET and
    can''t wait to show up many new exciting technologies. I already put my app to
    Autodesk Exchange Apps store.


    Thanks,

    Khoa

    www.netscriptcad.com'
- author: Stephen Preston
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/stephenpreston
  date: '2013-06-19 16:56:07'
  body: 'Hi Khoa,


    Anyone can submit an AU proposal - for any of the tracks including the Developer
    track - its not limited to Autodesk employees. However, competition is fierce,
    so submitting a proposal does not guarantee that your class will be accepted.


    Cheers,


    Stephen

