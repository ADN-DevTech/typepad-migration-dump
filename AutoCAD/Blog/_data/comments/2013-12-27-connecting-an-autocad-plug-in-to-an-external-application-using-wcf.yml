    Best Regards

    Konstantin'
- author: Philippe Leefsma
  email: ''
  ip: 92.105.24.95
  url: http://profile.typepad.com/6p0167638460d1970b
  date: '2014-01-09 08:43:26'
  body: "Hi Konstantin,\n\nYes it's possible, if you want to use WCF/SOAP then you\
    \ would need (according to the chart) to use netTcpBinding. I wrote an article\
    \ on it already: \n\n<a href=\"http://adndevblog.typepad.com/cloud_and_mobile/2012/08/creating-a-cloud-based-viewerpart-iv.html\"\
    >http://adndevblog.typepad.com/cloud_and_mobile/2012/08/creating-a-cloud-based-viewerpart-iv.html</a>\n\
    \nIf you are not familiar with WCF, you may actually want to check the whole series\
    \ on the same blog: \n\nCreating a cloud based viewer – Part I to X \n\nCheers,\n\
    Philippe."
