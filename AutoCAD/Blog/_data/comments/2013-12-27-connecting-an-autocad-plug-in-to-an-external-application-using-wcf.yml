  date: '2014-01-20 05:33:14'
  body: "You can find numerous resources over the internet that illustrates how to\
    \ transfer a stream using WCF. \n\nHere is one for example:\n\n<a href=\"http://www.codeproject.com/Articles/166763/WCF-Streaming-Upload-Download-Files-Over-HTTP\"\
    >http://www.codeproject.com/Articles/166763/WCF-Streaming-Upload-Download-Files-Over-HTTP</a>\n\
    \nTo display a dwg the solutions are pretty limited. You can use either AutoCAD,\
    \ your own viewer based on RealDWG or the AcCtrl control as illustrated below:\n\
    \n<a href=\"http://through-the-interface.typepad.com/through_the_interface/2008/03/embedding-autoc.html\"\
    >http://through-the-interface.typepad.com/through_the_interface/2008/03/embedding-autoc.html</a>"
