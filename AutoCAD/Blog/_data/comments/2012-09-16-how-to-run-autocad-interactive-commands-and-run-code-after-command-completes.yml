- author: Tony Tanzillo
  email: caddzooks@hushmail.com
  ip: 24.47.197.131
  url: ''
  date: '2012-09-22 01:18:36'
  body: 'If it works or not, sending LISP programs to the command line is not a robust
    way to solve the problem.


    The problem is easily solved by using acedCmd() or the internal managed wrapper
    for it (the Editor''s RunCommand method, which can be invoked via reflection).


    acedCmd() is called by the LISP (command) function, so why on Earth would you
    use that when you can use acedCmd() more directly (either via P/Invoke, or using
    the Editor''s RunCommand method).





    -----'
