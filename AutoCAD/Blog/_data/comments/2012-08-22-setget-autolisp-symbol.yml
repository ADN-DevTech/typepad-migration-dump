  date: '2014-03-18 01:53:55'
  body: "What is the .net equivalent of acedGetSym ?\n\nI tried with the below code\
    \ , but its giving error ---- \"Unable to find an entry point named 'acedGetSym'\
    \ in DLL 'acad.exe'.\n\n\n        [System.Security.SuppressUnmanagedCodeSecurity]\n\
    \        [DllImport(\"acad.exe\", CharSet = CharSet.Unicode, CallingConvention\
    \ = CallingConvention.Cdecl, EntryPoint = \"acedGetSym\")]\n        extern static\
    \ private int acedGetSym(string args, out IntPtr result);\n\n        static public\
    \ ResultBuffer AcadGetSym(string varname, ref int stat)\n        {\n         \
    \   IntPtr rb = IntPtr.Zero;\n            stat = acedGetSym(varname, out rb);\n\
    \            if (stat == (int)PromptStatus.OK && rb != IntPtr.Zero)\n        \
    \        return (ResultBuffer)DisposableWrapper.Create(typeof(ResultBuffer), rb,\
    \ true);\n            return null;\n        }\n\nI am using AutoCAD 2014 and Visual\
    \ Studio 2010 on windows 7 64 bit machine."
