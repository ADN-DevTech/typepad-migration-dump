  url: ''
  date: '2014-06-16 05:55:49'
  body: "Hello Virupaksha, \n\nHas the location of acedGetSym been changed for AutoCAD\
    \ 2015, 32 bit?\n\nI get an error that acedGetSym cannot be found in acCore.dll\
    \ when i run code that uses acedGetSym. \n\nThe same code runs fine in 32 bit\
    \ AutoCAD 2013 and 2014. The same code also runs correctly in 64-bit versions\
    \ of AutoCAD 2013 to 2015. \n\nI've posted the same question to the AutoDesk forms\
    \ and to theswamp.org, but i haven't gotten any good replies. \n\n<a href=\"http://forums.autodesk.com/t5/NET/Issues-running-Net-code-that-uses-AcedGetSym-in-32-Bit-AutoCAD/td-p/5092498\"\
    >http://forums.autodesk.com/t5/NET/Issues-running-Net-code-that-uses-AcedGetSym-in-32-Bit-AutoCAD/td-p/5092498</a>\n\
    \n<a href=\"http://www.theswamp.org/index.php?PHPSESSID=vqc0sh722a4lumftn0bg2d2qf6&topic=47248.0\"\
    >http://www.theswamp.org/index.php?PHPSESSID=vqc0sh722a4lumftn0bg2d2qf6&topic=47248.0</a>\n\
    \nI would appreciate any insights you might have on this issue. \n\nThanks!"
- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2014-06-16 06:28:12'
  body: 'x86: "_acedGetSym" or "?acedGetSym@@YAHPB_WPAPAUresbuf@@@Z"


    x64: "acedGetSym" or "?acedGetSym@@YAHPEB_WPEAPEAUresbuf@@@Z"'
