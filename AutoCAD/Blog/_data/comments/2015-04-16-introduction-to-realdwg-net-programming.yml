- author: CAD bloke
  email: ''
  ip: 101.164.209.79
  url: http://profile.typepad.com/cad_bloke
  date: '2016-01-23 13:30:40'
  body: 'Solved. So I just did what anyone would do, fired up a Windows 7 x64 VM I
    had lying around, installed a Visual Studio 2012 Ultimate I had lying around and
    waited for the files to appear in the right place. You all have these things conveniently
    lying around, right? Or you are working with a version of Visual Studio that is
    3 generations behind, right?


    Don''t forget to tick the box for "Visual C++ MFC class libraries" in the installation
    options or the MFC dlls won'' appear.'
