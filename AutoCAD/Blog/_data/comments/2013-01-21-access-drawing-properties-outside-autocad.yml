  body: 'Simple question but I have not been able to find a simple solution.


    In windows explorer I can right click on a .dwg file and view, under the "Custom"
    tab, all of the custom Drawing Properties I''ve added (in AutoCAD Drawing Utilites
    -> Drawing Properties). Its great I can copy info from outside autocad with my
