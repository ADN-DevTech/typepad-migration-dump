    powershell script, and send it to a text file with the same name as the drawing.
    Unfortuantely I do not currently have visual studio and can''t compile the above.


    How can you, outside autocad, pipe a custom property to a text file? Something
    like


    cmd> customApp A-Test.dwg "custom Title" "target output directory"


    Creates A-Test.txt with text "my custom title here"'
