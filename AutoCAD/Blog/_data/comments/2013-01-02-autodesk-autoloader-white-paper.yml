- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 8.19.13.72
  url: ''
  date: '2013-02-28 08:40:13'
  body: 'Hi Renderman


    actually, it subscribes to all the standard functionality of AutoCAD, or at least
    should. If not, it''s a bug.


    You may need to add the SupportPath attribute to the ComponentEntry so that the
    SupportPath contains a relative path to the bundle which points to the same folder
    where your MNL file resides.


    By the way, .MNU files should also work via the Autoloader.'
