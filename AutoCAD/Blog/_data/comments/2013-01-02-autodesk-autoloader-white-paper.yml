  body: 'Hi Fenton,


    I''ve just created the MSI for my plug-in, which, following the security recommendations,
    requires administrator rights to install the bundle into the %programdata% folder
    (per-machine).


    It supports 2014, 2013 and 2012, however, it won''t get loaded in 2012, unless
    it resides into the %appdata% folder.


    I guess it''s a good practice to provide a single installer, so the options are:

    1. To move all to %appdata% (per-user)

    2. To use the common MSI to install one bundle into %programdata% (for 2013/2014)
    and another one into %appdata% (for 2012).


    Since I don''t like any of the above options, especially the latter seems quite
    scary, I''m pretty sure there''s something I miss...


