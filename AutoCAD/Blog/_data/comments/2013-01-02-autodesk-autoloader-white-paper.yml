- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 8.19.13.27
  url: ''
  date: '2013-01-16 17:10:08'
  body: "Hi Jeff\n\nthat's a good point, I see your point. The problem is that adding\
    \ multiple checks costs CPU and adds risky complexity to the code, and actually,\
    \ I don't think it will be an issue even with a large installer. \n\nThe reason\
    \ is because when the Autoloader detects a new bundle, of course it waits 6 seconds\
    \ for the install to complete, but even then it waits even longer for AutoCAD\
    \ to become completely silent from all inputs and commands, including mouse moves.\
    \ That means, unless you install the application and then immediately switch back\
    \ to AutoCAD to simply sit back and watch the OnAppearance contexts kick in, it's\
    \ very unlikely that you will run into this problem. Also, the time taken for\
    \ an MSI to actually place the files is extremely quick - most of the install\
    \ time is taken up with disk costing and the like.\n\nKeep your comments coming,\
    \ and if you run into a problem let me know! I'd like to see :-)"
