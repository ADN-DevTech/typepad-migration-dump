- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 132.188.64.219
  url: ''
  date: '2013-06-06 09:06:18'
  body: 'Hey Blackbox!


    Yes, it''s been very carefully considered. The main problems are security (.NET
    hates to load DLLs from network resources) and performance (we hate being blamed
    for slow startup performance).


    What we have at the moment (2014) is something called Chained Deployments. These
    are installers (App Installers) that are included in a Network Deployment build.
    So that should deal with all of your Enterprise deployment requirements'
