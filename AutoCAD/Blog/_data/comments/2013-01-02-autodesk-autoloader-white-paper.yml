- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 8.19.13.19
  url: ''
  date: '2013-01-25 09:14:57'
  body: "Hey Jeff!\n\nno problem at all. Actually, your comment leads me onto another\
    \ primary design requirement of the Autoloader. \n\nYou mention that the installer\
    \ should handle X,Y,Z - the thing is that if you take a very careful look at the\
    \ Exchange App installers, they literally do nothing other than copy the files.\
    \ There's one main reason for this - simplicity (but also for Mac support). Keeping\
    \ the installer silly-simple makes everyone's life easier - users, developers,\
    \ App Exchange publishers and even Product support all benefit from a simple,\
    \ uniform and standard App installer. That said, by removing the App registration\
    \ away from the installer and to the product's implementation of the Autoloader,\
    \ the same Windows bundle becomes cross platform and also works on the Mac too.\n\
    \nThe problem with keeping a silly simple installer is coming up with a uniform\
    \ design by which to keep the installer simple moving forward. Trust me, it's\
    \ given us some really bad headaches!"
