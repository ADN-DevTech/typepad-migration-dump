    Do you know of any way to override the Autoloader from doing this?


    I have a bundle folder, and the autoloader will fail loading an assembly stating
    that it cannot find it in my documents.  If I rename to folder to something other
    than bundle so it does not get autoloaded, and then netload from that directory
    all is fine.


    I try to subscribe to the appdomain assemblyresolve event but the event is never
    fired.


    What the?


    More info:

    <a href="http://forums.autodesk.com/t5/NET/Using-AutoLoader-with-dependencies/td-p/3748413">http://forums.autodesk.com/t5/NET/Using-AutoLoader-with-dependencies/td-p/3748413</a>'
- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 8.19.13.27
  url: ''
  date: '2013-01-23 09:34:42'
  body: 'Hey Chuck!


    it only loads modules that are defined in the PackageContents.xml.


    Some assemblies, like WPF assemblies, hate being installed and run away from the
    acad.exe folder. In this case, you need to utilize the AssemblyMapping elements
    as children of your ComponentEntry, a good example is found in the Performance
    Gauges app <a href="http://adndevblog.typepad.com/autocad/2012/06/autocad-performance-gauges-app.html">http://adndevblog.typepad.com/autocad/2012/06/autocad-performance-gauges-app.html</a>'
