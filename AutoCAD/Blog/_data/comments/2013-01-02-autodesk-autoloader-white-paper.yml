- author: YY Wang
  email: i_wangyuyue@hotmail.com
  ip: 132.188.112.190
  url: ''
  date: '2020-05-04 05:48:47'
  body: "Hi Fenton,\n\nThanks for this page, it is very helpful my ACAD development!\
    \ Recently, I met issue and resolve it, sharing here, hope it can help other who\
    \ has same problem with me :) \n\nWe had App1.bundle with Mixed native .arx and\
    \ managed dll, at first, managed DLL cannot be loaded successfully. Here is my\
    \ code snippet for PackageContents.xml:\n\n   <ComponentEntry AppName=\"App1\"\
    \ ModuleName=\"./Contents/App1.arx\" AppDescription=\"App1\" LoadOnAutoCADStartup=\"\
    True\">\n   </ComponentEntry>\n\nAfter investigation, the PackageContents.xml\
    \ can do assembly Resolve by addingthe AssemlbyMappings for the assembly need\
    \ resolve, here is my code snippet for PackageContents.xml:\n\n   <ComponentEntry\
    \ AppName=\"App1\" ModuleName=\"./Contents/App1.arx\" AppDescription=\"App1\"\
    \ LoadOnAutoCADStartup=\"True\">\n\t  \n      <AssemblyMappings>\n\t    <AssemblyMapping\
    \ Name=\"AssemblyName1\" Path=\"./Contents/AssemblyName1.dll\"/>\n           \
    \ <AssemblyMapping Name=\"AssemblyName2\" Path=\"./Contents/AssemblyName2.dll\"\
    />\n\t    <AssemblyMapping Name=\"AssemblyName3\" Path=\"./Contents/AssemblyName3.dll\"\
    />\n            ...\t\t\t\n      </AssemblyMappings>\n \n   </ComponentEntry>\n\
    \nWith assembly mappings, then my managed managed assemblies can be loaded successfully."
