  date: '2013-06-10 10:35:52'
  body: "Curious....\n\nFirstly, I assume that I have failed to understand something\
    \ here, so kindly educate me where I am wrong.\n\nFollowing your post, I've conducted\
    \ a test. \n\nIn this test, using Civil 3D 2012 (I only have 2013 and 2014 at\
    \ home) I have one CUIx file loaded via Autoloader at session start, and another\
    \ CUIx located on the network that I have manually loaded as partial via CUI Editor\
    \ after session is open.\n\nThe result of this test is that only the CUIx file\
    \ loaded via Autoloader is (unecessarily?) replicated to the Civil 3D 2012 ..\\\
    Support\\ folder, whereas the CUIx file manually loaded as partial does not.\n\
    \nTo confirm this, viewing the Filename property of both partial CUIx files within\
    \ CUI Editor clearly shows that the CUIx loaded via Autoloader is located within\
    \ the Civil 3D 2012 ..\\Support\\ folder (instead of the .bundle folder where\
    \ PackageContents.xml directs it to be loaded from), whereas the Filename property\
    \ for that which I manually loaded as partial is correctly pathed to the folder\
    \ in which it resides, and where I loaded it from.\n\nIf Autoloader is using 'existing\
    \ API's' (and I take your word for it), then why such a clear difference in observable\
    \ behavior?\n\nFurther, upon closing Civil 3D 2012, and renaming the test .bundle\
    \ to no longer end in .bundle (which should render it not being loaded), what\
    \ I am calling the 'residue' CUIx file that has been replicated to the ..\\Support\\\
    \ folder is still there (both after session close, and after new session start),\
    \ and is again loaded as partial, mapped to the ..\\Support\\ folder while the\
    \ dependent LISP, MNL, etc. is not loaded (as the .bundle was renamed) rendering\
    \ it incorrectly available, yet unusable.\n\nIs it not within the realm of possibility,\
    \ that Autoloader's inherent FileSystemWatcher nature could play a part in this?\n\
    \nPlease clarify.\n\n\n\nAs for how I prefer it to work....\n\nAny CUIx loaded\
    \ as partial, by Autoloader, or manually should be pathed to the folder in which\
    \ it resides, and not be programmatically copied at all.\n\nIf in fact the replication\
    \ of a .bundle's CUIx file(s) is a necessity (which has not been documented),\
    \ then I posit that any CUIx file programmatically copied to local ..\\Support\\\
    \ folder be programmatically deleted from ..\\Support\\ folder along with it's\
    \ associated .MNR, etc. in order to prevent the supplementary behavior observed\
    \ above, where dependent code files are not loaded yet residue CUIx file(s) are.\n\
    \nOne implied task here being, that the Autoloader-loaded partial CUIx need also\
    \ be unmapped from the Main CUIx file as well.\n\nHopefully this will help to\
    \ quantify your request for ideas, in some small way.\n\nCheers"
