- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 8.19.13.68
  url: ''
  date: '2013-03-18 09:05:41'
  body: "Hi Lambros!\n\nUnfortunately, AutoCAD 2012 uses the %ProgramFiles% folder\
    \ for All User installs. \n\n%ProgramFiles% was originally selected as the All\
    \ User install folder, but was then changed in >= 2013. The reason it was changed\
    \ was because of permission reasons and because 32bit installers can't write to\
    \ %ProgramFiles% on 64bit machines.\n\nwith regards your bundle... To support\
    \ 2012 all user scenario, you will have a very tricky life ahead of you and I\
    \ don't recommend you do it. \n\nI recommend that if you App supports 2012, keep\
    \ it as single user."
