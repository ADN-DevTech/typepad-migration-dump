  date: '2016-03-20 17:23:27'
  body: 'So then, what are the implications if i want to obfuscate my dll?


    I''m quoting from the CryptoObfucsator manual:



    >> Enable Tamper Detection


    > When checked, Crypto Obfuscator will itself perform strong name verification
    of the assembly even if strong-name verification has been turned OFF on the machine
    on which the assembly is running or if the assembly has been registered in the
    verification ''skip-list'' - this is typically done by hackers or crackers. Furthermore,
    the strong name verification is done using the original key used to sign the assembly
    when it was obfuscated by Crypto Obfuscator. Thus, strong name verification fails
    even if the key is removed or replaced - again something typically done by hackers
    or crackers.


    > Note that your assembly must be originally strong named for this to work and
    you must specify the same strong name key via the Signing / Authenticode tab.
    If you turn ON this setting for an assembly for which you have not specified a
    strong name key, you will receive the following error message:


    > The assembly xyz has the ''Enable Tamper Detection'' setting ON but no key file
    is specified via the ''Signing / Authenticode'' tab. Please specify a key file
    and try again.


    So what are the implications of this: I cannot enable tamper detection on my assembly
    using crypto-obfuscate?


