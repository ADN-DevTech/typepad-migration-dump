  date: '2012-10-29 08:21:04'
  body: 'Hi Andrey,


    If we strongly name an assembly then we must put into the GAC otherwise we take
    a massive performance hit when the assembly is loaded (because all pages in the
    image must be loaded and hashed).


    Once we put an assembly into the GAC we must make sure that the dependencies of
    the assembly are also in the GAC or SxS so that they can be loaded.


    acmgd.dll depends on acad.exe which means that we would have to put acad.exe and
    all of its dependencies into the GAC/SxS. This would create more problems than
    it would solve. See how VS 2012 moves away from SxS to offer easier deployment
    for C/C++ runtime, MFC.


    Albert

    on behalf of the AutoCAD Team'
