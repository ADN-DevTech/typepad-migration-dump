  body: 'Hello,


    Is there a tip to add registry keys that my application needs to work properly
    when building with OEMMakeWizard or when I create the installation program with
    the OEMInstallerWizard.


    Thank you.'
- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 132.188.64.218
  url: ''
  date: '2013-07-26 10:08:53'
  body: 'Hey Patrick


    simply create an MSM merge module with your settings in and then apply the MSM
    to the master MSI once you have built your installer using the OemInstallerWizard'
