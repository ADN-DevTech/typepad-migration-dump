  body: '英文不好，请教个子实体的问题：如何在属性框中显示子实体的属性。SDK自带示例：SubEntity，虽然说："Property Palette will
    display the properties of the sub-entity selected. For example, if the piston
    sub-entity is selected the size and the skirt-length of the piston will be displayed.",但运行该示例时当选中了子实体，在属性框却不显示子实体的属性。

    请问如何解决此问题，谢谢！'
- author: Xiaodong Liang
  email: xiaodong.liang@autodesk.com
  ip: 118.228.153.196
  url: ''
  date: '2012-09-21 00:20:13'
  body: 'hi，


    As I remember，AsdkSliderCrankDb.dbx implemented the relevant COM wrapper。Please
    check if the registry info is correct. Typically, it would locate at:


    HKEY_LOCAL_MACHINE>SOFTWARE>Autodesk>ObjectDBX>R**>ActiveXCLSID


    Where ** is the version number such as 18.0, 19.0…


    This blog site supports English only. If you are an ADN, please log case with
    the normal process. If you are not, I would suggest you post question on the local
    forums of China which talks about AutoCAD APIs.


    Regards,

    Xiaodong



