- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2013-11-19 15:53:40'
  body: "Hi Sofia!\nYou mix different concepts: <b>ObjectARX</b> is C++ library (native\
    \ C++). If you have using .NET there is <b>AutoCAD .NET API</b> (which mostly\
    \ is \"wrappers\" for ObjectARX classes/methods). \n<b>AutoCAD .NET API</b> is\
    \ for creating internal .NET-plugins (dll-files loaded to AutoCAD with help of\
    \ command _NETLOAD or other methods). If you have to write external application\
    \ (exe-file), which control AutoCAD, you have to use <b>AutoCAD COM/ActiveX API</b>\n\
    \nOther information can be found here: <a href=\"http://autodesk.com/developautocad\"\
    >http://autodesk.com/developautocad</a>"
- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2013-11-19 16:02:05'
  body: 'For most information you can see here: <a href="http://autodesk.com/developautocad">http://autodesk.com/developautocad</a>

    ObjectARX is C++ library

    AutoCAD .NET API is mostly .NET "wrappers" for ObjectARX and can be used only
    in .NET-plugins (dll-files) loaded into AutoCAD with _NETLOAD command

    AutoCAD COM/ActiveX API can be used both internal (.NET-plugins) and external
    (exe-files controlling AutoCAD)'
- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2013-11-20 14:28:09'
  body: 'Best place to begin is <a href="http://www.autodesk.ru/developautocad">http://www.autodesk.ru/developautocad</a>

    P.S.: ObjectARX is for C++ only, but AutoCAD .NET API is "wrapper" for ObjectARX
    and can be used with VB.NET/C# and other .NET langs.'
