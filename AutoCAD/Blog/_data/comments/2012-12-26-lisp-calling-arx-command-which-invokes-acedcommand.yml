    If not then what is the difference.?


    Quick response will be appreciated


    Thanks..!!!'
- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2013-11-17 15:41:30'
  body: 'ADS/ARX and ObjectARX are the same thing.

    ADS was in AutoCAD R10...R12

    ARX was in AutoCAD R13

    ObjectARX was in AutoCAD R14,2000...2014

    ADS and ARX has only functions. ObjectARX is for Object-oriented programming (used
    classes/methods).'
