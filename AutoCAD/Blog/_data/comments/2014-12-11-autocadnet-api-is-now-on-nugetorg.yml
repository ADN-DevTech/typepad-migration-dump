  date: '2014-12-11 10:27:26'
  body: 'If one uses VS2013, the NuGet Package Manager dialog box is not able to find
    the AutoCAD.NET package. One has to use NuGet command line to install in ("install-package
    AutoCAD.NET"). With VS2012, though, the package can be found in NuGet Package
    Manager dialog box.


    After package is installed, all the referenced DLLs are correctly set with "COPY
    LOCAL" being "False", except for the reference to acdbmgdbreb.dll: its "COPY LOCAL"
    is set to "TRUE", which is wrong.'
