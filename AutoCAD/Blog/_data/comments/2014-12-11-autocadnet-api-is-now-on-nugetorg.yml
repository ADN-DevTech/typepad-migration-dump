- author: Андрей Бушман
  email: ''
  ip: 87.249.45.165
  url: http://profile.typepad.com/d107779829232736013
  date: '2016-07-21 13:17:00'
  body: "I have looked the newest AutoCAD.Net (Version 21.0.1). It doesn't set `CopyLocal`\
    \ to `false` for each its assembly. It is bad. Also current naming creates the\
    \ problem of forced updating. I.e. by default the  package will update the assemblies\
    \ to newer AutoCAD versions even if you don't want to use newer AutoCAD version\
    \ for your project. Therefore user are to use `-Version` key and be very attentive.\
    \ So, current naming of the package is bad too... Also, Autodesk didn't create\
    \ the packages for older AutoCAD versions (2009-2014 are interesting for me too).\
    \ \nPlease, test your packages before you will publish them on NuGet feed. To\
    \ solve the problems mentioned by me I created own packages here: <a href=\"https://www.nuget.org/profiles/Bush\"\
    >https://www.nuget.org/profiles/Bush</a>\n-----"
