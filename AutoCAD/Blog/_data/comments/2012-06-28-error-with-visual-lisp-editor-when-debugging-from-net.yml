  body: "Hi,\n\nIt's a lot better disabling just the specific issue in the MDA than\
    \  work without MDA at all. In the case of Vlisp, the main issue is LoaderLock,\
    \ and we just need to disable that exception (Debug Menu->Exceptions->MDA->LoaderLock).\
    \ Check this from MS: <a href=\"http://msdn.microsoft.com/en-us/library/d21c150d\"\
    >http://msdn.microsoft.com/en-us/library/d21c150d</a> \n\nGaston Nunez"
