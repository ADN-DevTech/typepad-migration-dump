  body: "Hello Fenton,\n\nKindly, I tried the code but with replacing the \"INSERT\"\
    \ command with the following:\nrb.Add(New TypedValue(5005, \"_.AECTOACAD\" & vbLf\
    \ & \"bind\" & vbLf & \"No\" & vbLf & \"\" & vbLf & AecToAcadFileName & vbLf))\n\
    \nThe problem is: cmdNames is always resturning only the \"TEST7\" command name\
    \ & not AECtoACAD. \n\nPlease advise. Thanks"
- author: Fenton Webb
  email: ''
  ip: 132.188.64.218
  url: http://profile.typepad.com/6p0168e88ab160970c
  date: '2013-04-15 08:32:38'
  body: 'Hi Mono


    you don''t add vbLf to a typedvalue string, you create new typed values... e.g


    rb.Add(New TypedValue(5005, "_.AECTOACAD");

    rb.Add(New TypedValue(5005, "_bind");

    rb.Add(New TypedValue(5005, "_no");

    rb.Add(New TypedValue(5005, AecToAcadFileName);

    acedCmd(rb.UnmanagedObject);'
