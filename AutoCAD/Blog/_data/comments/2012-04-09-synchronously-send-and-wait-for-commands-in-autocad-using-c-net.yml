  body: "Thanks Fenton!\nBut why 'CharSet = CharSet.Ansi' ? It is true for AutoCAD\
    \ 2006 but 'CharSet = CharSet.Unicode' for AutoCAD 2007... \nAlso \"acad.exe\"\
    \ is for AutoCAD 2006...2012 but \"accore.dll\" for AutoCAD 2013."
- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 72.52.96.11
  url: http://adn.autodesk.com
  date: '2012-04-19 09:39:34'
  body: "You're right, that's a bug for sure, sorry about that. \n\nThat said, I don't\
    \ think it causes a problem because the parameters are passed via an IntPtr linked\
    \ list, not strings, so the Marshaler doesn't affect them. \n\nBecause we aren't\
    \ specifically passing strings through the parameter list, probably best to omit\
    \ that setting altogether... \n\ne.g.\n\n[DllImport(\"acad.exe\", EntryPoint =\
    \ \"acedCmd\")]"
