  body: 'When you read and write the DSD file, you have to specify Encoding.Default
    because otherwise UTF-8 will be used and the non-ascii characters in file paths
    will be replaced by other characters.


    You can also use File.ReadAllText and File.WriteAllText to simplify the code.

    -----'
