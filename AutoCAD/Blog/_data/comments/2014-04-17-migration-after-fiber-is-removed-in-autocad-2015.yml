- author: Gilles Chanteau
  email: gilecd@orange.f
  ip: 108.162.229.139
  url: http://gilecad.azurewebsites.net
  date: '2014-04-27 10:28:48'
  body: 'Hi,


    I noticed that calling the LISP function command (or vl-cmdf) within a function
    passed as argument to mapcar (either lambda or defun) failed with AutoCAD 2015.

    Using command-s instead seems to fix this issue.'
- author: Moacir
