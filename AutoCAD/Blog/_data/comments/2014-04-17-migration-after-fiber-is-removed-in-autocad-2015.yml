  date: '2014-07-10 12:04:15'
  body: "I'm having trouble migrating this command to arx 2015 \n\n  acedCommand to\
    \ acedCommandS or acedCommandC, please help-me:\n\t\n\tstatic int ads_mycommad(void)\n\
    \t{\n\t\tstruct resbuf *rb = acedGetArgs () ;\n\n\t\tint osmodo;\n\t\tACHAR auxt[30];\n\
    \t\tstruct resbuf rb1;\n\t\t   \n\t\tacedGetVar(_T(\"OSMODE\"), &rb1);\n\t\tosmodo\
    \ = rb1.resval.rint;\n\t\trb1.resval.rint = 0;\n\t\tacedSetVar(_T(\"OSMODE\"),\
    \ &rb1);\n\t\t   \n\t\twhile (rb != NULL) {\n\t\t\tif(rb->restype == RTREAL) {\n\
    \t\t\t\tacdbRToS(rb->resval.rreal,2,8,auxt);\n\t\t\t\tacedCommand(RTSTR, auxt,\
    \ RTNONE);\n\t\t\t}\n\t\t\tif(rb->restype == RTPOINT)   acedCommand(rb->restype,\
    \ rb->resval.rpoint, RTNONE);\n\t\t\tif(rb->restype == RTSHORT) {\n\t\t\t\tacdbRToS((ads_real)rb->resval.rint,2,0,auxt);\n\
    \t\t\t\tacedCommand(RTSTR, auxt, RTNONE);\n\t\t\t}\n\t\t\tif(rb->restype == RTANG)\
    \ {\n\t\t\t\tacdbRToS(rb->resval.rreal,2,8,auxt);\n\t\t\t\tacedCommand(RTSTR,\
    \ auxt, RTNONE);\n\t\t\t}\n\t\t\tif(rb->restype == RTSTR)     acedCommand(rb->restype,\
    \ rb->resval.rstring, RTNONE);\n\t\t\tif(rb->restype == RTENAME)   acedCommand(rb->restype,\
    \ rb->resval.rlname, RTNONE);\n\t\t\tif(rb->restype == RTPICKS)   acedCommand(rb->restype,\
    \ rb->resval.rlname, RTNONE);\n\t\t\tif(rb->restype == RTORINT) {\n\t\t\t\tacdbRToS(rb->resval.rreal,2,8,auxt);\n\
    \t\t\t\tacedCommand(RTSTR, auxt, RTNONE);\n\t\t\t}\n\t\t\tif(rb->restype == RT3DPOINT)\
    \ acedCommand(rb->restype, rb->resval.rpoint, RTNONE);\n\t\t\tif(rb->restype ==\
    \ RTLONG) {\n\t\t\t\tacdbRToS(rb->resval.rlong,2,0,auxt);\n\t\t\t\tacedCommand(RTSTR,\
    \ auxt, RTNONE);\n\t\t\t}\n\t\t\trb = rb->rbnext;\n\t\t}\n\n\t\trb1.resval.rint\
    \ = osmodo;\n\t\tacedSetVar(_T(\"OSMODE\"), &rb1);\n\n\t\tif ( rb != NULL )\n\t\
    \t\tacutRelRb (rb) ;\n\t\t\n\t\treturn (RSRSLT) ;\n\t}"
- author: Iacopo Vettori
  email: jacopo.vettori@stlstudio.it
  ip: 88.44.177.96
  url: ''
  date: '2014-09-04 10:01:25'
  body: Because your code does not use the PAUSE token, you may build a rb chain and
    pass it as the argument of a single acedCmdS() call. Also, you don't need to translate
    double in string, if you specify RTREAL instead of RTSTR as type.
