  body: 'I am using this:


    public static void callback_ObjectErased(object sender, ObjectErasedEventArgs
    e)

    {


    bool NoUndo= e.Erased;


    if(NoUndo==true)

    {

    //object erased.

    }

    else

    {

    //UNDO

    }


    }


    And it works.

    ObjectErased event says: Triggered when an object is erased or unerased from a
    database.


    Regards'
