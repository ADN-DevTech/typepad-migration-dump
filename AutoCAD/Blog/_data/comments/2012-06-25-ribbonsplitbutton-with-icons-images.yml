  date: '2013-09-10 00:36:08'
  body: 'Hi Patrick,


    Have you tried setting "IsSynchronizedWithCurrentItem" property of the Ribbon
    split button to false ?


    This will ensure that the split button always displays the same text regardless
    of what was selected.


    Regards,

    Balaji'
