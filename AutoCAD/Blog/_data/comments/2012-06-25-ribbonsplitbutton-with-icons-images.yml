  date: '2013-01-05 08:28:20'
  body: 'Happy New Year, Martin.


    The button text and image is synchronized with the last selected button from the
    list because of the IsSynchronizedWithCurrentItem = true property. I guess by
    default it is synchronised with the first item and then changed when one of the
    buttons from the popup is clicked. Maybe you can override that somehow if that''s
    what you want.'
