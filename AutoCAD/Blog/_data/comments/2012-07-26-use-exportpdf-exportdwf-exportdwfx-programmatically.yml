  date: '2015-01-22 01:49:59'
  body: 'Hello.


    I am trying to use the following VBA in order to export all the layouts in a pdf
    file.


    ThisDrawing.SendCommand ("-EXPORT" & vbCr & "PDF" & vbCr & "ALL" & vbCr & varFile
    & vbCr)


    Unfortunately this does not work. After a while a plot error comes up, but it
    does not give any message.


    When I execute the commands one by one in the command line it works.


    I tried as well to indicate the file name instead of the variable (which is a
    string) but no luck eather.


    Any ideas?



    Bob'
- author: Balaji
  email: ''
  ip: 14.99.38.44
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2015-01-23 16:29:06'
  body: "Hi Bob,\n\nSorry, I could not reproduce the error. It worked ok with the\
    \ following VBA code :\n\nPublic Sub Test()\n    ThisDrawing.SendCommand (\"filedia\
    \ 0 \")\n    Dim varFile As String\n    varFile = \"D:\\Temp\\VBA.pdf\"\n    ThisDrawing.SendCommand\
    \ (\"-EXPORT\" & vbCr & \"PDF\" & vbCr & \"ALL\" & vbCr & varFile & vbCr)\nEnd\
    \ Sub\n\nCan you please try running Lisp code from the command prompt ? The publish\
    \ result popup in AutoCAD can help provide more information on the error.\nPlease\
    \ try this, if you are using AutoCAD 2015 :\n(command-s \"_-EXPORT\" \"_PDF\"\
    \ \"_ALL\" \"D:\\\\Temp\\\\my.pdf\")\nor this one for the earlier releases :\n\
    (command \"_-EXPORT\" \"_PDF\" \"_ALL\" \"D:\\\\Temp\\\\my.pdf\")\n\nRegards,\n\
    Balaji"
