  body: 'Hello Balaji,


    I ran the code and it works great! Thank you! I am having a problem with trying
    to get the file name from the file to insert into the newly created PDF as a file
    name. I used the "getfilename" but it seems not to work or I am not calling correctly.
    Any help you could provide would be greatly appreciated. Below is the code:


    Public Sub Test()

    ThisDrawing.SendCommand ("filedia 0 ")

    Dim varFile As String

    varFile = "P:\Instrument Group\PDFs\Test\" + getfilename + ".pdf"

    ThisDrawing.SendCommand ("_-EXPORT" & vbCr & "PDF" & vbCr & "" & vbCr & "" & vbCr
    & varFile & vbCr)

    End Sub


    Thank you!'
- author: Dave
  email: david.scharlau@ch2m.com
  ip: 165.189.65.17
  url: ''
  date: '2017-03-15 11:18:23'
  body: "I haven't used getfilename but you can use the Active document properties\
    \ to get what you need.  \n\n\nSub ActiveFileName()\nMsgBox Application.ActiveDocument.Path\n\
    MsgBox Application.ActiveDocument.Name\nMsgBox Application.ActiveDocument.FullName\n\
    End Sub"
