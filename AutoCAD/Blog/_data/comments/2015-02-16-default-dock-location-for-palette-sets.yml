  date: '2015-02-23 23:14:10'
  body: 'Thanks your comment Joan!, sorry it took so long to get back at you.

    Yes if you add GUID, it get collected in profile.aws and application remembers
    loc and size, once you rename profile.aws, application no more recollects your
    palette pos & size.'
