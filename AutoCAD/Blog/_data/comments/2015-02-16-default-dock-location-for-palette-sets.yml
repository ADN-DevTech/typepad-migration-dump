  date: '2015-02-20 11:23:14'
  body: 'This is important:


    Note that if you add a GUID to your call that creates the Palette set, Autocad
    will remember the location and size of the palette, even when you shut down and
    restart Autocad.'
- author: Madhukar Moogala
  email: ''
