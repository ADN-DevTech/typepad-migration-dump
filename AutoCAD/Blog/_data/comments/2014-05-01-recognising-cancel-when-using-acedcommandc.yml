  body: "In isLineActive there is a memory leak.\nThe resbuf has a string that needs\
    \ to be freed before exit.\n\nIt would be easier like this:\n\nstatic Adesk::Boolean\
    \ isLineActive()\n\n{\n    struct resbuf *rb = acutNewRb(RTSTR);\n\n    acedGetVar(_T(\"\
    CMDNAMES\"), rb);\n\n    Adesk::Boolean result =_tcsstr(rb->resval.rstring, _T(\"\
    LINE\")) != NULL;\n    acutRelRb(rb);\n\n    return result;\n\n}\n-----"
