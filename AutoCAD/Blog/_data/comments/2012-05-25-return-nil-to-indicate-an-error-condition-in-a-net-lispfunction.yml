  body: "When using VB.net to create lisp functions do not specify the return value\
    \ <strike>As ResultBuffer</strike> then the type casting will be a result of your\
    \ return type\n\nYou can then return any of the LispDataType Enum's or a Boolean\
    \ for T or NIL.  Using <b>Return False</b> will result in a nil being returned\
    \ to the calling lisp function\n\nIf you specify the return type As ResultBuffer\
    \ for the VB.net function the calling lisp function will get a list every time.\n\
    \ \n-----"
