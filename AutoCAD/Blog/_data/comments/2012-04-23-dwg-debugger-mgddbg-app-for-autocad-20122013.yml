- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 98.234.254.150
  url: http://adn.autodesk.com
  date: '2012-04-25 19:47:05'
  body: 'Also, localized LocalName attributes are defined by suffixing LocalName with
    the corresponding NLS 3 letter language abbreviation, first char upper case, the
    second and third in lowercase... e.g.


    LocalName="Neutral/EnglishCommand"

    LocalNameEsp="SpanishCommand"

    LocalNameFra="FrenchCommand"


    all documented here <a href="http://www.microsoft.com/resources/msdn/goglobal/default.mspx">http://www.microsoft.com/resources/msdn/goglobal/default.mspx</a>'
- author: Kerry Brown
  email: ''
  ip: 114.77.139.113
  url: http://profile.typepad.com/kerrybrown
  date: '2012-04-26 03:43:57'
  body: 'I think I''ve found the issue.

    The Group name and Local name are not actually used in the CommandMethodAttribute
    Constructor .. so any usage of them in the XML is redundant.


    I''ve updated the post at theSwamp and attached my revised PackageContents.xml


    Thanks for the help.

    Regards

    Kerry'
