- author: Chris Fugitt
  email: ''
  ip: 63.199.204.194
  url: http://profile.typepad.com/chrisfugitt
  date: '2013-12-28 09:51:26'
  body: "It appears the programmer of the Civil 3D Profile inserted an exception that\
    \ doesn't follow the pattern of other objects that causes an unhandled exception\
    \ when selecting a Civil 3D profile. The fix is to look for the additional exception\
    \ in the Entity.cs file:\n\n// the following is only valid in some cases\n   \
    \         try {\n                data.Add(new Snoop.Data.Object(\"Spline\", crv.Spline));\n\
    \            }\n            catch (Autodesk.AutoCAD.Runtime.Exception e) {\n \
    \               if (e.ErrorStatus == Autodesk.AutoCAD.Runtime.ErrorStatus.NotApplicable)\n\
    \                    data.Add(new Snoop.Data.Exception(\"Spline\", e));\n    \
    \            else if (e.ErrorStatus == Autodesk.AutoCAD.Runtime.ErrorStatus.NotImplementedYet)\n\
    \                    data.Add(new Snoop.Data.Exception(\"Spline\", e));\n    \
    \            else\n                    throw e;\n            }"
