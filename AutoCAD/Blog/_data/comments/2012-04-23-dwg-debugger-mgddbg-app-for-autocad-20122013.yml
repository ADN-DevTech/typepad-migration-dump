  url: http://profile.typepad.com/stephenpreston
  date: '2012-04-25 08:49:06'
  body: "That's right Kerry. You add the LoadOnCommandInvocation parameter and the\
    \ Commands element to PackageContents.xml. \n\nMgdDbg registers a context menu\
    \ when its loaded (which I always use instead of typing the commands). If you\
    \ want to always have that menu available (as I do) then using LoadOnStartup (the\
    \ default) is the way to go. I'm sure that's why Fenton set it so - for our work\
    \ we can almost guarantee that we'll want to use MdgDbg every time we start up\
    \ AutoCAD :-).\n\n(The XML in comment thing is a bit annoying :-(  )."
