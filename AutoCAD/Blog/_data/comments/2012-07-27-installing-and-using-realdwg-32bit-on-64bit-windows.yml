- author: Fenton Webb
  email: fenton.webb@autodesk.com
  ip: 132.188.64.219
  url: ''
  date: '2013-06-06 09:21:57'
  body: 'Hi Eric


    personally, I don''t install to Program Files because the user rights are restrictive.
    I always install to c:\Apis\ObjectDBX\2014


    Also, I never add any %PATH% updates to my system where AutoCAD or RealDWG are
    concerned. It''s very dangerous and can cause some serious DLL hell if you are
    running multiple versions. For development purposes, best thing to do is output
    your application DLLs/Exes straight to the RealDWG base folder, that quickly resolves
    any dependency issues.


    Also, the findFile(), I like to make it search relative paths first before checking
    the system path.

    -----'
