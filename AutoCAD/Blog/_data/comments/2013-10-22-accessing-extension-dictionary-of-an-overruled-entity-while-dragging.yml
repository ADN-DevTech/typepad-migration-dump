  date: '2014-10-31 01:08:12'
  body: "Hello!\nThanks for this code sample!\nBut I found here problem with use _PASTECLIP\
    \ command. I paste in drawing several objects with different values in Extension\
    \ Dictionary. In this case method <b>CMyTransformeOverrule.CloneMeForDragging</b>\
    \ not work. And <b>CMyDrawableOverrule.WorldDraw</b> take old values from <b>HelperClass.GetSingleton.Data</b>:\n\
    <a href=\"https://screencast.autodesk.com/main/details/5ec69fc8-05e5-40b3-b3e3-0bafc2e8dfd3\"\
    >https://screencast.autodesk.com/main/details/5ec69fc8-05e5-40b3-b3e3-0bafc2e8dfd3</a>\n\
    My solution - add this code:\n<i>if (line.ExtensionDictionary != ObjectId.Null)\n\
    \            HelperClass.GetSingleton.CaptureXRecordData(line);</i>\nin method\
    \ <b>CMyDrawableOverrule.WorldDraw</b> after this check:\n<i>if (line == null)\n\
    \            return true;</i>"
