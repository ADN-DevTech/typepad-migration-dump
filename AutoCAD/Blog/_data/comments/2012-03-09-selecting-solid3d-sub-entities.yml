  body: 'Hi Phillipe,

    I have noticed that the command returns an error message if

    you try to select solid3d subentities on COMPOSITE SOLIDS (unioned, subtracted,
    intersected) CREATED with "Solid history ON".

    -----Invalid Subentity Type: Class, please try again...


    For NON composite solid primitives (BOX, CONE etc) the command functions as expected,
    independently of the history settings !



