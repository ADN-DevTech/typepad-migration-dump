  date: '2015-04-23 23:59:55'
  body: "Thanks Wolfram for comment,\n No, single icon would be sufficient. enable\
    \ and disable can be employed to status bar button following way, assuming CPaneItem\
    \ is derived from AcPane\n\nvoid CPaneItem::OnLButtonDown(UINT nFlags, CPoint\
    \ point)\n{\n    m_Enable=!m_Enable;\n\tif(m_Enable)\n\t{\n\t\tSetStyle(ACSB_NORMAL);\t\
    \n\t\tAfxMessageBox(_T(\"Pane Item Enabled\"));\n\t}\n\telse\n\t{\n/*To ensure\
    \ menu pop up on right click MB*/\n\t\tSetStyle(ACSB_POPOUT);\t\n\t\tAfxMessageBox(_T(\"\
    Pane Item Disabled\"));\n\t}\n\tacDocManager->curDocument()->drawingStatusBar()->Update();\n\
    \t\n\t\n\n}"
