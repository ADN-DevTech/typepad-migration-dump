  body: 'Thank you for migrating it to 2014 and 2015 and for publishing it! It works
    very nicely on 2014.


    However, we are now switching to 2016 and I wonder whether "SetStyle" with "ACSB_NORMAL"
    / "ACSB_POPOUT" still makes a difference and the user can see the state of the
    button (on or off) or whether this has to be achieved by setting two different
    icons?


    Wolfram.'
