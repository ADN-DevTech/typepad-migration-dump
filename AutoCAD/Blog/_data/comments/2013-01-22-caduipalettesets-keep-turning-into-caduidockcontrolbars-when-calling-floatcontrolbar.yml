  body: "CRuntimeClass* pCurrentFloatingFrameClass = AdUiSetFloatingFrameClass(RUNTIME_CLASS(CAdUiPaletteSetDockFrame));\
    \ \n\nThis code won't work fine within my AutoCAD2013, but it works fine within\
    \ previous versions :-)\nSo it's better to use \nCRuntimeClass* pCurrentFloatingFrameClass\
    \ = AdUiSetFloatingFrameClass(<b>AdUiGetRegisteredPaletteSetFloatingFrameClass()</b>);\n\
    \nFor more info, arx online help with mistakes in code :-) :\n<a href=\"http://docs.autodesk.com/ACDMAC/2011/ENU/ObjectARX%20Reference/index.html?frmname=topic&frmfile=AdUiSetFloatingFrameClass@CRuntimeClass_.html\"\
    >http://docs.autodesk.com/ACDMAC/2011/ENU/ObjectARX%20Reference/index.html?frmname=topic&frmfile=AdUiSetFloatingFrameClass@CRuntimeClass_.html</a>\n\
    \n<b>RUNTIME_CLASS(</b> - useless code there\n\n-----"
