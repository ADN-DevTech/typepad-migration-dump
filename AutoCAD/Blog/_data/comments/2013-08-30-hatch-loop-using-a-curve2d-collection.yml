    Is it possible to create associative hatches in the current releases of AutoCAD,
    too?'
- author: Jacob Lewis
  email: jlewis@tankconnection.com
  ip: 72.129.236.160
  url: ''
  date: '2016-11-03 22:38:18'
  body: 'You can, but not by using the AppendLoop overload that takes a Curve2dCollection.


    If you used this one instead, and passed in the ObjectId of the Polyline, AutoCAD
    could then maintain the association.


    public void AppendLoop(HatchLoopTypes loopType, ObjectIdCollection dbObjIds);'
