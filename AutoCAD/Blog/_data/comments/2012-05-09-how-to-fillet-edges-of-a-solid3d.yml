  date: '2014-05-26 01:23:02'
  body: "Hi George, I doubt it's possible: the solid needs to be database resident\
    \ in order to have its subentity path affected. \n\nYou can turn off the undo\
    \ mechanism using Database.DisableUndoRecording as a workaround.\n\nHope that\
    \ helps,\nPhilippe.\n-----"
