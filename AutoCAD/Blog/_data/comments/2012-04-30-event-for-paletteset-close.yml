  body: 'A quote from Kean...


    "The StateChanged event tells you when a palette set is hidden or shown, but it
    reports that the dialog has been hidden even when closed (basically as we don’t
    really close the palette set when the user hits the “X”, we just hide it)."


    To know when the palette is actually closed check these posts:


    <a href="http://through-the-interface.typepad.com/through_the_interface/2011/12/finding-out-when-a-custom-paletteset-is-closed-in-autocad-using-net.html">http://through-the-interface.typepad.com/through_the_interface/2011/12/finding-out-when-a-custom-paletteset-is-closed-in-autocad-using-net.html</a>


    <a href="http://through-the-interface.typepad.com/through_the_interface/2011/12/creating-a-custom-paletteset-class-exposing-a-close-event-inside-autocad-using-net.html">http://through-the-interface.typepad.com/through_the_interface/2011/12/creating-a-custom-paletteset-class-exposing-a-close-event-inside-autocad-using-net.html</a>


