  body: acedCommand is a very good solution to a lot of problems. Its an extremely
    powerful way to synchronously use the functionality provided by AutoCAD commands
    within your code. As a purist, you might prefer to write all your functionality
    from scratch, but (as a realist) why would I spend a long time reverse-engineering
    an AutoCAD command when I can use acedCommand and spend the time I save working
    on other code (or - better still - sitting by the pool sipping a cold beer).
