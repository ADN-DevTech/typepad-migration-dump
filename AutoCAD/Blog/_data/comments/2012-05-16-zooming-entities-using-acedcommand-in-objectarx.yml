  body: "Any API can cause unexpected results if you use it wrongly. But acedCommand\
    \ (or (command) in LISP) is a very mature API, and is safe to use as documented\
    \ in the ObjectARX helpfiles. \n\nPerhaps you got confused between ObjectARX and\
    \ .NET. P/Invoking acedCommand in a .NET plug-in could cause problems due to AutoCAD's\
    \ use of Fibers - which .NET doesn't support - so you have to use it with more\
    \ care there.\n-----"
