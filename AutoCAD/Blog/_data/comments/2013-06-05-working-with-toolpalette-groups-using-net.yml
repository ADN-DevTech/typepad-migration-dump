- author: Gdm9
  email: guigui_15@hotmail.fr
  ip: 185.175.151.233
  url: ''
  date: '2023-07-18 07:21:53'
  body: "Hello Thineshbabu, \nI'm working on Autocad 2023, and I've solved this problem\
    \ by putting for :\nthe \"Include directory\" : C:\\ObjectARX 2009\\inc\n\nBecause\
    \ otherwise with version 2023 I had the error: error LNK2019: external symbol\
    \ not resolved \"public: virtual __cdecl CAdUiPathname::~CAdUiPathname(void)\"\
    . \n\nFor the \"Library directories\": c:\\ObjectARX 2023\\lib-x64\nBecause otherwise\
    \ I had the problem \"System.IO.FileNotFoundException: Could not load file or\
    \ assembly 'ToolPaletteWrapperDemo'\" \n\n( and so you have to adapt the version\
    \ of adui24.lib to that of your autocad )\n\nThis will load the dll dependencies\
    \ for your version of autocad, for example adui24.dll for autocad 2023.\n\nI hope\
    \ it works for you\n-----"
