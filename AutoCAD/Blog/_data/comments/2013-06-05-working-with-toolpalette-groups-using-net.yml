- author: Balaji
  email: ''
  ip: 203.202.234.243
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2013-10-22 00:20:46'
  body: 'Hi,


    In this case, what can be done using the AutoCAD UI is the same as what is done
    using the API. It is a way to automate the creation of tool palette and tool palette
    groups without requiring your end-user to modify the tool palette to invoke your
    custom commands. I hope this explains.


    Regards,

    Balaji'
