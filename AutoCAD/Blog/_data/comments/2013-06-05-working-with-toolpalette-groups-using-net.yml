  ip: 14.99.212.134
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2015-01-15 08:35:51'
  body: 'Hello Alain,


    You should be finding that lib in \ObjectARX 2013\lib-x64 or \ObjectARX 2013\lib-win32
    folder. Do you have one of those paths added to the library directories ?


    Also, you would need platform toolset set as V100 to load it in AutoCAD 2013.
    The option to set v100 is only available in Visual Studio 2013 if you have Visual
    Studio 2010 also installed in the system.


    Regards,

    Balaji'
