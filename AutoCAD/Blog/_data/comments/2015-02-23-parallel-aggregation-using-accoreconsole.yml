  date: '2015-12-08 21:12:42'
  body: "Hello,\n\nI am adding below an update from Thomas Brammer, who kindly shared\
    \ the results of his tests for publishing drawings in parallel using AccoreConsole.\
    \ I hope this will help many others using it for a similar workflow.\n\n<<<\n\
    I added a thread-dependant user name to the /isolate switch as you suggested.\
    \ But I still saw some AccoreConsole failing. Then I also added a thread-dependant\
    \ working directory path to the /isolate switch:\n/isolate user<N> c:\\temp\\\
    acc\\<N>\nNow all my AccoreConsole calls work like a charm! \nAccoreConsole even\
    \ creates the directories if they donâ€™t exist!\n>>>\n\nRegards,\nBalaji"
