- author: Nik
  email: n_mouline@hotmail.com
  ip: 108.180.159.179
  url: ''
  date: '2017-06-28 19:30:23'
  body: "Hey everyone, \nI recently discovered a VERY fast method of processing dwg\
    \ files using accorconsole (or AutoCAD if that is what you prefer). For example,\
    \ running a search and replace operation of dbtext and mtext on a batch of dwg\
    \ files runs at around 15 drawings/second on a single process. Setting up 5 or\
    \ 6 in parallel will process close to 5000 drawings/minute! I thought I would\
    \ share this with the community as this discovery has been a game-changer for\
    \ my company when it comes to processing large batches of dwg files.\n\nFor this\
    \ you have to use the .NET API. I did all the code for processing in C#, and the\
    \ only 2 lines in the lisp script file is to NETLOAD my dll and call the command\
    \ that does the processing.\n\nTurns out, you can work on multiple dwg files in\
    \ the same instance of accoreconsole. The idea here is to just load the dwg database\
    \ without actually opening the drawing (takes ~70ms), manipulate the database,\
    \ then save it. For the i/ switch, you can use any dummy drawing file as it will\
    \ have no effect on your batch. Then in C# in your command method, you would do\
    \ something like this:\n\nforeach(string drawingFilePath in dwgFiles)\n{\n   \
    \ database = new Database(false, true);\n    database.ReadDwgFile(drawingFilePath,\
    \ FileShare.ReadWrite, true, String.Empty);\n    using(Transaction transaction\
    \ = database.TransactionManager.StartTransaction())\n    {\n        //DO STUFF\
    \ HERE\n        transaction.Commit();\n        database.SaveAs(drawingFilePath,\
    \ DwgVersion.Current);\n    }\n    database.Dispose();\n}\n\nLet me know if you\
    \ have any questions or need more detail,"
