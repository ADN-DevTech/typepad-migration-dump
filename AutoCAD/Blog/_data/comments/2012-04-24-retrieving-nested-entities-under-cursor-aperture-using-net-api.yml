  date: '2014-04-17 06:26:11'
  body: 'I don''t know if commenting on a 2 year old post is clever, but I thought
    it is important to mention:


    I just implemented (using AutoCAD 2010) a "virtual selection" by using the PromptNestedEntityOptions''
    members "NonInteractivePickPoint" and "UseNonInteractivePickPoint". I actually
    did not use it for a "continuing realtime" but used the PromptNestedEntityResult''
    member PickedPoint. But without the need of any additionally imported functions.


    At another point of my software I "translated" the system''s cursor position to
    AutoCAD Point3d using the Editor.PointToWorld() function - which you did not need
    here because the PointMonitor already supplies the RawPoint. I just wanted to
    mention it. :)

    -----'
