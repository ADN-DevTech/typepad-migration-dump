  body: "I noticed you used \"acad.exe\" in the PInvoke.  \n\nWith 2013, we seem to\
    \ be changing to use the AcCore.dll for PInvoke for some commands.  How do you\
    \ know when to use \"acad.exe\" and \"AcCore.dll\"  (other than trial and error)?"
- author: Philippe
  email: philippe.leefsma@autodesk.com
  ip: 95.172.88.8
  url: ''
  date: '2012-04-24 06:18:39'
  body: 'Yes that''s a good point. With the introduction of AcCore.dll some exported
    arx methods may be moved to it whereas some others remains in acad.exe.

    I don''t have the list of all methods that will be moved to AcCore.dll, however
    it is pretty straightforward to discover them with a tool such as "depends.exe":
    simply open AcCore.dll from your AutoCAD install directory using this utility,
    you will see all exported methods it contains. It has an option to copy the methods
    names, so you can easily put them in a text file and perform a keyword search
    for example.

    Depends is a free tool available here: <a href="http://www.dependencywalker.com/">http://www.dependencywalker.com/</a>'
