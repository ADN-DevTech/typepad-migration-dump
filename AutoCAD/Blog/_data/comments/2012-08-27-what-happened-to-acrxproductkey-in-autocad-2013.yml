  body: 'Hi Fenton. Can you offer an explaination as to why acrxProductKey() was not
    retained in the interest of source code portability across releases?


    Code portability between releases has become a major issue for many, include some
    who don''t think the relative handful of MAC users justifies what is happening,
    and that could have something to do with Autodesk''s recent financial performance,
    as customers (especially in Europe where customization is actually much more prevalent
    than it is here in the states) are really starting to get fed up with the seemingly-whimsical
    breaking changes, and just to be perfectly clear, let''s not confused confuse
    ''binary compatibility'' with source code portability.'
