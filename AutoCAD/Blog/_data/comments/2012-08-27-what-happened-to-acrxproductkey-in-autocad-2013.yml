  date: '2012-08-28 09:15:55'
  body: 'Hey Tony,


    I understand your pain... .


    Actually, the Mac port was a major milestone in AutoCAD''s history. Whether you
    use the Mac or not, the fact still remains that the changes implemented for the
    Mac platform brought us the ''headless'' AutoCAD (accoreconsole.exe). As a Windows
    AutoCAD programmer, this single change has opened the door for lots of awesome
    programming opportunities!


    About the acrxProductKey() - because of major architectural changes to core AutoCAD,
    this function was substituted with the more aptly named host application services
    version.'
