- author: Alexander Rivilis
  email: ''
  ip: 81.95.185.60
  url: http://profile.typepad.com/rivilis1964
  date: '2015-06-25 13:58:33'
  body: "My solution:\n{code}\nusing System;\nusing Autodesk.AutoCAD.Runtime;\nusing\
    \ Autodesk.AutoCAD.ApplicationServices;\nusing Autodesk.AutoCAD.EditorInput;\n\
    \n[assembly: CommandClass(typeof(Rivilis.BEdit))]\n\nnamespace Rivilis\n{\n  public\
    \ class BEdit\n  {\n    [CommandMethod(\"TestBEDIT\")]\n    public void TestBEdit()\n\
    \    {\n      Document doc = \n           Application.DocumentManager.MdiActiveDocument;\n\
    \      Editor ed;\n      if (doc != null)\n      {\n        ed = doc.Editor;\n\
    \        if (Autodesk.AutoCAD.Internal.AcAeUtilities.IsInBlockEditor())\n    \
    \    {\n          ed.WriteMessage(\"\\nWe are in block editor of block \\\"{0}\\\
    \"\", \n               Autodesk.AutoCAD.Internal.AcAeUtilities.GetBlockName());\n\
    \        }\n        else\n        {\n          ed.WriteMessage(\"\\nWe are NOT\
    \ in block editor\");\n        }\n      }\n    }\n  }\n}\n\n{/code}\n-----"
