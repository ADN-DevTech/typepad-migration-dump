  body: "Hi Wojciech,\n\nSorry, we do not provide binaries. \nBut, it should be possible\
    \ to build it by downloading the sample project attached to the blog post.\n\n\
    For AutoCAD 2014, the platform toolset while building the sample project is to\
    \ be set as v100.\n\"v100\" should get listed in the toolset dropdown in any of\
    \ the Visual Studio versions, if VS 2010 is installed is also installed in the\
    \ system.\n\nIf there are specific issues that you face in getting it to work\
    \ with AutoCAD 2014, please let me know. \n\nRegards,\nBalaji"
