  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2015-12-08 21:55:36'
  body: 'Hi Ben,


    Glad that you are liking AccoreConsole.


    Here are a few more links to help with this topic :


    <a href="http://through-the-interface.typepad.com/through_the_interface/2012/02/the-autocad-2013-core-console.html">http://through-the-interface.typepad.com/through_the_interface/2012/02/the-autocad-2013-core-console.html</a>


    <a href="http://aucache.autodesk.com/au2012/sessionsFiles/3338/3323/handout_3338_CP3338-Handout.pdf">http://aucache.autodesk.com/au2012/sessionsFiles/3338/3323/handout_3338_CP3338-Handout.pdf</a>


    <a href="http://autocadtips1.com/2013/01/30/up-and-running-with-the-2013-core-console/">http://autocadtips1.com/2013/01/30/up-and-running-with-the-2013-core-console/</a>



    About writing scripts - There is no documentation on it, but it is simple to create
    it.

    Just try all the commands (both native AutoCAD commands and your custom commands)
    in the sequence that you want them to run along with any inputs that you want
    to provide. Copy them to a text file and name it as a .scr file.


    Here is a nice blog post explaining the steps :


    <a href="http://www.cad-notes.com/learn-how-to-write-command-scripts-for-autocad-and-automate-your-plotting/">http://www.cad-notes.com/learn-how-to-write-command-scripts-for-autocad-and-automate-your-plotting/</a>


    Regards,

    Balaji'
