  ip: 14.96.129.46
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2012-09-21 05:22:05'
  body: 'Hi Ted,


    Can you please share the script file, the drawing file and any other step that
    will help me in reproducing the issue ?


    I have come across such issues where a netload doesnt work inside AutoCAD. In
    such cases, running the caspol solves the issue.


    CasPol.exe -m -ag 1.2 -url X://Acad/TrustedAssemblies/* FullTrust


    Because it is working inside AutoCAD, I am not sure what else to suggest.


    If you can help me reproduce the problem, I can investigate this.


    Also it might help if you can try with another network share to see if it specific
    to a network location.'
- author: Ted
  email: tkoch@taittowers.com
  ip: 72.25.2.94
  url: ''
  date: '2012-09-25 15:31:41'
  body: 'Balaji I got it figured out finally. I didn''t realize there was a separate
    config file for accoreconsole (accoreconsole.exe.config). I added this to the
    config file and it worked.


    <loadFromRemoteSources  enabled="true"/>'
