  date: '2012-08-30 00:54:33'
  body: 'Hi. The :L option seems to work for me regardless of whether using "_X" all
    filter or not, but it may have something to do with the local language you''re
    using.


    While this method is undocumented,I think that is only because no one has been
    asked to document it, and it is in very extensive use out here in the real world.


    Not only that, but the managed PromptSelectionOptions class''s ExcludeObjectsOnLockedLayers
    property is the public API for the :L option in the AutoCAD .NET api, which is
    documented.


    -----'
