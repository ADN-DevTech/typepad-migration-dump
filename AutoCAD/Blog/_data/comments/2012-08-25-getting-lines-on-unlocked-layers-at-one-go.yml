  body: "Hello,\n\n\"Are you kidding us or what?\" \n\nNo, I wouldnt dare to. :)\n\
    \nI did try the \":L\" option which is undocumented but I could only get it to\
    \ work when used along with the filter only select \"_X\" option. So decided to\
    \ include all that info into the filter resbuf instead.\n\nYes, it is indeed lenghthier,\
    \ but in my opinion it will help developers to modify that code to suit to their\
    \ specific filtering criteria."
