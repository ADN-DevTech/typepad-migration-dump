    reference). You need to use GetNestedEntity API . refer <a href="http://adndevblog.typepad.com/autocad/2012/05/modifying-contents-of-a-picked-cell-inside-a-table.html">http://adndevblog.typepad.com/autocad/2012/05/modifying-contents-of-a-picked-cell-inside-a-table.html</a>


    Thanks

    Viru'
