  body: 'I''m using ed.SelectAll and ed.Getselection a lot because of the speed of
    these methods.


    When I debug my app with C# VS 2010 in AutoCAD 2013 the speed has reduced a lot.
    This is related to the number of objects in the drawing, large drawings will totally
    freeze my app.


    Loading my (Debug as well as Release built) app in AutoCAD without debugging in
    VS solves it, the speed returned again. So publishing to my customers is no problem.


    Did you notice this issue too with AutoCAD 2013?


    Greetings,'
