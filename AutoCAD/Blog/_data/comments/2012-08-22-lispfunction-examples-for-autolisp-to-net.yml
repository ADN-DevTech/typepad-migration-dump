  body: "Hi Augusto,\n\nRather than returning ResultBuffers which are converted into\
    \ LISP lists, I'd return the expected LISP type expected: an ename (or nil) and\
    \ a PickSet (or nil). \nMyLispFunction1 would return a TypedValue: New TypedValue(LispDatatype.ObjectId,\
    \ objId) or New TypedValue(LispDataType.Nil) if the PromptEntityResult.Status\
    \ is not Ok, and MyLispFunction2 would return directly a SelectionSet (Nothing\
    \ if PromptSelectionResult.Status is not Ok).\n-----"
