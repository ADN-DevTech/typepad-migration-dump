  date: '2012-05-17 04:33:56'
  body: 'Hi,


    Yes, there is no big difference between two functions except one (explode) returns
    a array of in-memory objects and other (explodeToOwnerSpace) adds the objects
    directly to database.


    Thanks

    Viru'
- author: Stephen Preston
  email: ''
  ip: 108.236.113.147
  url: http://profile.typepad.com/stephenpreston
  date: '2012-05-17 08:05:54'
  body: "The code posted here is a simple usage example. It adds the exploded entity\
    \ collection to the current space, so it is basically reproducing the functionality\
    \ of ExplodeToOwnerSpace. In many cases you'll use Explode when you don't want\
    \ to add all the entities back to the same BlockTableRecord the exploded entity\
    \ came from, or if you want to perform some transformations on the exploded entities\
    \ before adding them to the drawing, or if you don't want to add them to the drawing\
    \ at all. \n\nIts up to you to decide which function you want to use in any given\
    \ scenario."
