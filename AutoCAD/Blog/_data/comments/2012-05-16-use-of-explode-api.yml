  date: '2012-05-16 23:24:42'
  body: "Hi\n\nexplodeToOwnerSpace function works similar to “explode” function, except\
    \ that it appends the resulting entities to the block that owns the reference\
    \ on which this method was called. \nThis API also, retains the xdata attached\
    \ to basic entities which constituted the block.  \n\nThanks\nViru"
