- author: Bryce
  email: bwagner@aeaintegration.com
  ip: 69.63.106.210
  url: ''
  date: '2014-04-17 12:31:59'
  body: Actually, the code I posted above is insufficient.  It will keep AutoCAD from
    crashing during the insertion, but as soon as it tries to use the reactor (i.e.
    screen redraw), there's an access violation, so something else needs to be initialized
    in the RasterImage subsystem.  I can force initialization by calling an existing
    command like "IMAGEFRAME" or "IMAGECLIP", but I don't know how to initialize the
    RasterImage subsystem properly in C++.  Does anyone know how?
- author: Bryce
  email: bwagner@aeaintegration.com
  ip: 69.63.106.210
  url: ''
  date: '2014-12-29 07:28:30'
  body: 'I finally found the example of how to initialize the AcDbRasterImage subsystem.  It
    doesn''t involve any explicit calls to rxInit or anything like that, just a simple
    loadModule:


    acrxDynamicLinker->loadModule("acISMobj15.dbx", true)'
