  url: ''
  date: '2024-06-12 03:52:11'
  body: 'You must change the line type of radterimage to a invisible line type (for
    invisible line type read this : <a href="https://forums.autodesk.com/t5/autocad-architecture-forum/invisible-linetype/td-p/3207240)">https://forums.autodesk.com/t5/autocad-architecture-forum/invisible-linetype/td-p/3207240)</a>


    Or you can change IMAGEFRAME system variable to 0 but in this way all rasterimages
    in all files are affected.

    -----'
