    \ (C#) is quite easy to forget, it's easy for a beginner to get messed up with\
    \ exception handling when code became more complex. On the other hand, cpp code\
    \ now has clear-and-efficient classes such as AcDbSmartObjectPointer.\n - Calling\
    \ unexposed methods using P-Invoke is quite difficult for beginners\n\nto summarize,\
    \ I more or less agree with you but I would be much more moderate, especially\
