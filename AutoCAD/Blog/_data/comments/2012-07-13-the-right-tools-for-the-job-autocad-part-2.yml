  date: '2012-07-16 13:34:08'
  body: "I do not agree about VBA. \nIMO, AutoLISP is the best way for beginers, it's\
    \ the natural continuation of autoCAD customization after scripts and command\
    \ macros and the learning curve may be very fast with the help of a very large\
    \ community.\n\nIf the goal is .NET, I'd say start with C# which encourage better\
    \ programming practices and the strictness required with bigger applications.\n\
    I don't think VB is more easy then C#, I just would say it's more laxist...\n\n\
    I know there're very good codes written in VB(A), but I also know VBA allows (encourage)\
    \ some 'not so good' programming practices (using of global (module) variables,\
    \ hiding exceptions with On Error Resume Next, mixing static typing, implicit\
    \ casts and late binding, ...). And VB.NET keeps many of these behaviors available\
    \ so that the worst VBA codes can be migrated to VB.NET as they are.\n\nSo, let\
    \ die VBA, start playing with LISP, and if you really enjoyed it, then, have fun\
    \ with F# !\n\nJust my 2 cents..."
