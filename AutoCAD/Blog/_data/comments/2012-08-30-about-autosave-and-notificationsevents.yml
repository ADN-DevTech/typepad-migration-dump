  date: '2013-07-30 06:38:25'
  body: 'Autgusto,


    Sorry for dredging up older post''s. We have tapped into the DocumentManager.DocumentLockModeChanged
    event to see various things and prevent commands from running during certain times
    in our application.


    The DocumentLockModeChangedEventArgs parameter has a .GlobalCommandName property
    that shows us when "AUTO_SAVE" is being called during one of our routines. This
    is easy to prevent as there is also a Veto() function to cancel the "AUTO_SAVE".
    We also set a flag when the "AUTO_SAVE" has been Veto()''d so we can trigger a
    QSAVE as soon as our command has completed.


    My question is, using .Net, is there an way to trigger a call to "AUTO_SAVE" directly.
    QSAVE does not seem to be the same thing and takes longer in some cases. Is there
    something we can maybe dll import from arx? I have tried the typical ways to call
    "AUTO_SAVE" as a command and it is not recognized as a command. Again the GlobalCommandName
    property shows its name is "AUTO_SAVE" but I believe that is just a false name
    that does not correlate to an actual registered command name.


    Thank you,


    Stuart Elvers'
