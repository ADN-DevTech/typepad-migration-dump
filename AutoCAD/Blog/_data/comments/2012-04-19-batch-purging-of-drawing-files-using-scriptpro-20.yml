- author: James Maeding
  email: jmaeding@hunsaker.com
  ip: 24.249.247.46
  url: ''
  date: '2017-01-17 08:24:37'
  body: BTW, do not use scripts to clean excess reg apps (application IDs). It is
    a waste of time as the xrefs load when the file opens and your purges either lock
    or take 20-30 seconds if you really have an app id problem. So many people put
    -purge R in their startup, but they have yet to experience current drawing and
    2 xrefs with 50k+ app ids. That stops everything. Not that app ids are corruption,
    but they bulk the file and prevent Audit from running (well, finishing) if you
    need to. Instead use the Autodesk regapp cleaner or my batcher posted in .net
    forums, or JTB purger - anything but a tool like full acad or coreconsole.
