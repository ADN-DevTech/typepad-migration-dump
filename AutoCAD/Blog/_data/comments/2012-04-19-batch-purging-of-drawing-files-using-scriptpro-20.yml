- author: Mel C
  email: joe.chenevey@fivesgroup.com
  ip: 24.106.244.178
  url: ''
  date: '2017-07-25 06:29:36'
  body: 'Had an error in my script

    Contained an extra "space" at the last line of the script, which acts as an "enter",
    so it was restarting the previous command, then sitting there waiting to be told
    what to do next, then timing out.

    So lesson is....make sure last line in script is the same as the last input you
    would enter at the command line in autocad'
