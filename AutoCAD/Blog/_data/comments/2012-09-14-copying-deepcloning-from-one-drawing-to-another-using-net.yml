  date: '2012-09-14 16:30:08'
  body: "Fenton, \nFrom the 2013 SP1.1 Acdbmgd - Autodesk.AutoCAD.DatabaseServices.ObjectId\n\
    \n[Obsolete(\"For advanced use only. Use GetObject instead\")]\npublic DBObject\
    \ Open(OpenMode mode, [MarshalAs(UnmanagedType.U1)] bool openErased, [MarshalAs(UnmanagedType.U1)]\
    \ bool forceOpenOnLockedLayer)\n{\n    DBObject obj2 = (DBObject) RXObject.Create(this.OpenWorker(mode,\
    \ openErased, forceOpenOnLockedLayer), true);\n    GC.SuppressFinalize(obj2);\n\
    \    return obj2;\n}\n\nIt's easy to think it is obsolete, unless Oleg has read\
    \ the Forum post that says the Attribute is wrong.\n\nRegards\nKerry"
