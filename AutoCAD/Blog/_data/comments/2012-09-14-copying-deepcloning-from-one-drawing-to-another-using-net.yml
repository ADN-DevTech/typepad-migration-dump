- author: Stephen Preston
  email: ''
  ip: 8.19.13.19
  url: http://profile.typepad.com/stephenpreston
  date: '2012-09-17 15:12:32'
  body: Hi Andrey - ObjectId.GetObject makes use of the topmost open Transaction to
    open the object. Fenton's code is not using Transactions, and so using that API
    would crash in this example. You'll find posts elsewhere on this blog discussing
    Transactions, OpenCloseTransactions and Open/Close.
