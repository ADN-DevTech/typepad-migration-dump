  body: "Simply change the selection filter to add the blockname:\n\n private SelectionFilter\
    \ GetSelectionFilter()\n        {\n            // selection filter. We filter\
    \ by the name of the panel and also we want only lines\n            TypedValue[]\
    \ acTypeValAr = new TypedValue[1] {new TypedValue((int)DxfCode.BlockName, \"THE\
    \ BLOCK NAME YOU WANT HERE\")\n                                };\n\n        \
    \    // the instantiating of a selection filter which selects on certain layers\
    \ and which selects only lines\n            SelectionFilter sf = new SelectionFilter(acTypeValAr);\n\
    \n            return sf;\n        }"
