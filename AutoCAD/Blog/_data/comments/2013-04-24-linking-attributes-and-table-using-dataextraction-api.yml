  body: 'This code is fantastic. Can you rename the columns from their SelectedPropertyNames?


    Thanks,


    Brent'
- author: Balaji
  email: ''
  ip: 203.202.234.243
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2013-05-06 01:51:27'
  body: "Hi Brent,\n\nBefore the dxe is saved, the display names of the columns can\
    \ be changed.\n\nHere is a sample code :\n\nfor (int col = 0; col < setting.Report.Count;\
    \ col++)\n{\n    DxColumn2 dxColumn = setting.Report[col] as DxColumn2;\n    \n\
    \    // If you want to hide a column.\n    //dxColumn.Flags = dxColumn.Flags |\
    \ DxColumnFlags.Hidden;\n\n    // To change its display name\n    dxColumn.DisplayName\
    \ = String.Format(\"Column-{0}\", col + 1);\n} \n\nRegards,\nBalaji"
