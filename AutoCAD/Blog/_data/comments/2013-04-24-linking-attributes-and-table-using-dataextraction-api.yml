  date: '2013-05-02 03:25:13'
  body: Code extracted table, but the entire table is locked.  How does one unlock
    the table?  Thanks.
- author: Balaji
  email: ''
  ip: 203.202.234.246
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2013-05-03 03:20:11'
  body: "Hi George,\n\nTo unlock the table for editing, traverse the cells in the\
    \ table and set its state as \n\ntable.Cells[row, col].State = CellStates.ContentModifiedAferUpdate\
    \ |\nCellStates.FormatModifiedAfterUpdate |\nCellStates.Linked\n\nAs AutoCAD treats\
    \ the cell content as modified, the next time the table content is updated, a\
    \ messagebox will appear before overwriting its contents using the DataLink."
