  body: "It appears the author is not familiar with the correct way to work with bitwise-encoded\
    \ values like the OSMODE system variable.\n\nTo answer the question of whether\
    \ OSMODE is enabled or not, this is how it should be done.\n\nshort osmode = (short)\
    \ Application.GetSystemVariable(\"OSMODE\");\n\nstring msg = string.Empty;\n\n\
    if( ( osmode & 16384 ) == 0 )\n   msg = \"OSNAPs are enabled\";\nelse\n   msg\
    \ = \"OSNAPs are disabled\";"
- author: Balaji
  email: ''
  ip: 14.99.8.10
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2012-06-01 03:35:21'
  body: "It really does not matter in this case because AutoCAD sets the MSB (Most\
    \ Signifcant Bit).\n \nConsider this, if we are to check for the MSB :\n\n100\
    \ in binary = 4 in decimal\n\n101, 111 are both greater than 100 and hence the\
    \ > check.\n\nIf you are using newer versions of AutoCAD, all you have to do is\
    \ to check for the SNAPMODE system variable.\n\nThanks for your comments"
