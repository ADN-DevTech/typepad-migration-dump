  date: '2012-06-01 08:25:34'
  body: The code fails to demonstrate proper programming practice and it will break
    in the future if new bits are added to OSMODE. It is embarassing code that reflects
    badly on you and on Autodesk, which should matter.
- author: Anonymoose
  email: rebar@nym.hush.com
  ip: 24.47.196.153
  url: ''
  date: '2012-06-03 01:25:38'
  body: It really does matter because we are not assuming anything about what other
    flags AutoCAD may or may not set, now or in the future, and because of the simple
    fact that testing bits in a byte-encoded value is not supposed to be done using
    > or other relational operators, because that is what the logical operators &,
    | and ~ are for.
