    Sorry for my English - used an online translator'
- author: Owen Wengerd
  email: ''
  ip: 24.140.112.242
  url: http://profile.typepad.com/manusoft
  date: '2012-09-05 18:30:08'
  body: Try appending the path to the page like this "C:\Temp\ToolTipDemo.chm::/page.htm".
    This is just a guess; it works this way when opening a chm in internet explorer,
    so I'll bet it works the same way here.
- author: Andrey
  email: bushman.andrey@gmail.com
  ip: 87.249.45.171
  url: https://sites.google.com/site/bushmansnetlaboratory/
  date: '2012-09-05 23:26:26'
  body: "Look constructors of CommandMethod attribute (open ObjectARX SDK).\nQuote\
    \ from SDK:\npublic CommandMethodAttribute(\n    string groupName, \n    string\
    \ globalName, \n    string localizedNameId, \n    CommandFlags flags, \n    Type\
    \ contextMenuExtensionType, \n    string helpFileName, \n    string helpTopic\n\
    );\nstring helpTopic - Input help topic string."
- author: Andrey
  email: bushman.andrey@gmail.com
  ip: 87.249.45.171
  url: https://sites.google.com/site/bushmansnetlaboratory/
  date: '2012-09-05 23:38:51'
  body: "My simply example:\n[AcRtm.CommandMethod(\"myNS\", \"myCMD\", \"myCMD_localizedId\"\
    , AcRtm.CommandFlags.Modal, null, \"myHelp.chm\", @\"plotting_layouts\")]\nPay\
    \ attention:\nFull name of help page such: \nmk:@MSITStore:C:\\Documents%20and%20Settings\\\
    developer\\Рабочий%20стол\\myHelp.chm::/plotting_layouts.htm\n\nbut in last parameter\
    \ I set file name only, without extention."
- author: Adriano
  email: adriano@cadgraph.com.br
