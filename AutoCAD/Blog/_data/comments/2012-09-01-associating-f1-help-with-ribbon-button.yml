  date: '2013-03-15 05:50:04'
  body: 'this function works for the starting AutoCAD 2012

    ribButton.HelpTopic = "CreateLayer";

    but for AutoCAD 2010 and 2011 as I proceed'
- author: Balaji
  email: ''
  ip: 203.202.234.243
  url: http://profile.typepad.com/6p016303198bdc970d
  date: '2013-03-18 02:34:32'
  body: "Hi Adriano,\n\nIn AutoCAD 2011, when F1 is pressed with mouse hovering over\
    \ the ribbon button, the custom help from the CHM does get invoked but along with\
    \ the AutoCAD’s default help. \n\nThis behavior was fixed in AutoCAD 2012. Sorry,\
    \ I am not aware of any workaround for this to work correctly in AutoCAD 2011.\n\
    -----"
