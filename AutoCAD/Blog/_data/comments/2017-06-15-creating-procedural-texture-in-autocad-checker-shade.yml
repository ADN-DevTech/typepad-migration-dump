  date: '2017-07-18 21:35:08'
  body: "Hi James,\n\nThanks for dropping by, this post only discussed about creating\
    \ algorithmic textures, following code wraps the material using mapper\n<pre>\n\
    \tAcGiMapper mapper;\n\tmapper.setProjection(AcGiMapper::kSphere);\n\tmapper.setAutoTransform(AcGiMapper::kNone);\n\
    \tmapper.setUTiling(AcGiMapper::kTile);\n\tmapper.setVTiling(AcGiMapper::kTile);\n\
    \tdouble uScale = 1;\n\tdouble vScale = 1;\n\tdouble uOffset = 0;\n\tdouble vOffset\
    \ = 0;\n\tAcGeMatrix3d mx;\n\tmx(0, 0) = uScale;\n\tmx(0, 1) = 0.000;\n\tmx(0,\
    \ 2) = 0.000;\n\tmx(0, 3) = uScale*uOffset;\n\tmx(1, 0) = 0.000;\n\tmx(1, 1) =\
    \ vScale;\n\tmx(1, 2) = 0.000;\n\tmx(1, 3) = vScale*vOffset;\n\tmx(2, 0) = 0.000;\n\
    \tmx(2, 1) = 0.000;\n\tmx(2, 2) = 1.000;\n\tmx(2, 3) = 0.000;\n\tmx(3, 0) = 0.000;\n\
    \tmx(3, 1) = 0.000;\n\tmx(3, 2) = 0.000;\n\tmx(3, 3) = 1.000;\n\n\tmapper.setTransform(mx);\n\
    \t//Apply Mapper to Vase \n\tpVase->setMaterialMapper(mapper);\n</pre>\n\n\n for\
    \ image based textures you may visit \n\n<a href=\"http://adndevblog.typepad.com/autocad/2015/12/mapping-a-material-texture-on-a-subdmesh.html\"\
    >http://adndevblog.typepad.com/autocad/2015/12/mapping-a-material-texture-on-a-subdmesh.html</a>\n\
    \n\nWrapping material to a 3dsolid based on image on disk \n\n<a href=\"http://adndevblog.typepad.com/autocad/2013/07/applying-material-to-a-cylinder.html\"\
    >http://adndevblog.typepad.com/autocad/2013/07/applying-material-to-a-cylinder.html</a>"
