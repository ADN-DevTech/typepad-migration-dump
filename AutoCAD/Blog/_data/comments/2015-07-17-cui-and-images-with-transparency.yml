  date: '2016-04-04 00:48:28'
  body: "Hi Virupaksha,\nFollowing scenario of menu crashes AutoCAD when try to select\
    \ the ribbon tab that contains drop-down. Please follow following steps (AutoCAD\
    \ 2017)\n1.\tCreate a Row and add Drop-Down\n2.\tAdd few commands under drop-down\n\
    3.\tDrop-Down Behavior --> Drop Down Menu\n4.\tSplitButtonListStyle --> IconText\n\
    5.\tButtonStyle --> SmallWithText\n6.\tAssign the resource ID that is using PNG\
    \ image (Small or Large image) --> AutoCAD   Crashes\n\nThe crash is with the\
    \ combination of Behavior option and PNG resource ID (work perfectly with BMP\
    \ Ids). You can use your sample that you shared with me earlier.\n\nMy old menus\
    \ are failing.\n\nRegards\nSuhas"
