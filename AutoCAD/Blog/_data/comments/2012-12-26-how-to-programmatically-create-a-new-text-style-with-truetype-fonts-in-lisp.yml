  body: 'Your specific example..I''m not sure I understand. Why wouldn''t you just
    call cambria.ttf? Why are you specifying cambriaB if you don''t want bold?


    Does this help?

    (vl-load-com)

    (setq doc (vla-get-activedocument (vlax-get-acad-object)))

    (setq styleCol (vla-get-textstyles doc))

    (setq myStyle (vla-add styleCol "YourTextStyle"))

    (vla-setfont myStyle "Cambria" :vlax-False :vlax-False 0 32)

